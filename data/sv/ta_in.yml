      de la inmigración ilegal en el Reino Unido.
  - s: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att sända ut en stark signal till dem som förbereder sig för att <v>ta</v>
      sig <p>in</p> i Europa illegalt.
    t: Debemos combatir la inmigración ilegal sobre todo mediante acuerdos con los
      países de origen y mediante el envío de señales claras a quienes deseen <a>entrar</a>
      ilegalmente en Europa, y no contentarnos exclusivamente con mirar cómo se desarrolla
      una tragedia, ya no a escala nacional, sino europea.
  - s: Cirka 20 000 migranter, främst från Tunisien, och i mindre utsträckning från
      andra afrikanska länder, har lyckats <v>ta</v> sig <p>in</p> i EU på olaglig
      väg och har nått Lampedusas och Maltas stränder.
    t: Alrededor de 20 000 migrantes, en su mayoría procedentes de Túnez y, en menor
      medida, de otros países africanos, han logrado <a>entrar</a> en la Unión Europea
      de manera irregular, alcanzando las costas de Lampedusa y Malta.
  - s: Under årets lopp har över 100 000 medborgare i Maghrebländerna olagligt försökt
      <v>ta</v> sig <p>in</p> i Europa.
    t: El año pasado, más de 100 000 ciudadanos del Magreb intentaron <a>entrar</a>
      clandestinamente en la Unión Europea.
  - s: Men vi konstaterar också att ett stort antal personer utnyttjar detta förfarande
      som förevändning för att <v>ta</v> sig <p>in</p> på våra staters territorium
      av andra skäl än de som anges i Genèvekonventionen.
    t: Pero todos constatamos asimismo que una gran cantidad de personas se valen
      de este procedimiento como pretexto para <a>entrar</a> en el territorio de nuestros
      Estados por motivos distintos de los establecidos en la Convención de Ginebra.
  - s: Samtidigt som forumet i Davos tycks tveka om sin väg och verkar vara på defensiven,
      tvekar inte det medborgarforum som talar i Porto Alegre att <v>ta</v> sig <p>in</p>
      i Davoselitens autistiska värld.
    t: Mientras el Foro de Davos parece sentirse inseguro de sí mismo y estar a la
      defensiva, el movimiento social mundial, el de los ciudadanos, que se reúne
      en Porto Alegre, no duda en <a>entrar</a> en el mundo disfuncional de la elite
      de Davos, y la fuerza de sus propuestas procede de la fuerza pública civil.
  - s: Denna fråga är tyvärr inte bara symbolisk, man ser inte skogen för bara träd,
      eftersom tusentals illegala invandrare varje månad lyckas <v>ta</v> sig <p>in</p>
      i Frankrike.
    t: Por desgracia, este asunto no es meramente simbólico, es el árbol que oculta
      el bosque porque, cada mes, hay miles de ilegales que consiguen <a>entrar</a>
      en Francia.
  - s: För precis ett år sedan var jag i norra Ossetien och försökte <v>ta</v> mig
      <p>in</p> i Tjetjenien, men de ryska myndigheterna tillät inte detta på grund
      av säkerhetsskäl.
    t: 'Hace justamente un año me encontraba en Osetia del Norte e intentaba <a>entrar</a>
      en Chechenia, pero las autoridades rusas no me lo permitieron por razones de
      seguridad:'
  - s: Alla krav som ni inför för EU-producenterna bör därför även gälla för tredjelandsproducenter
      som vill <v>ta</v> sig <p>in</p> på vår marknad.
    t: Por tanto, cualesquier requisitos que sean impuestos a los productores de la
      UE deberían ser impuestos también a los productores de terceros países que desean
      <a>entrar</a> en nuestro mercado.
  - s: Att extremistpartierna inte fick tillräckligt många röster för att <v>ta</v>
      sig <p>in</p> i Europaparlamentet visar att de rumänska medborgarna redan visat
      prov på europeisk mognad och ansvar.
    t: El que los partidos extremistas no hayan obtenido la cifra de votos mínima
      para <a>entrar</a> en Parlamento Europeo es una prueba de la madurez y la responsabilidad
      europeas de los ciudadanos rumanos.
  - s: Våra gränskontroller måste stärkas ytterligare, för olagliga invandrare lyckas
      fortfarande <v>ta</v> sig <p>in</p> i Europa och vapen kan smugglas in ännu
      enklare.
    t: Nuestros controles fronterizos se deben reforzar aún más, ya que los inmigrantes
      ilegales aún consiguen <a>entrar</a> en Europa y las armas pueden entrar clandestinamente
      con mayor facilidad.
  - s: Ett sätt att öka de små och medelstora företagens omsättning är att se till
      att fler kan <v>ta</v> sig <p>in</p> på den inre europeiska marknaden, eftersom
      det i nuläget endast är 8 procent av företagen som har kommit dit, och endast
      15 procent av deras omsättning genereras på denna marknad.
    t: Una posibilidad para aumentar la facturación de las PYME es permitir que cada
      vez más de ellas <a>entren</a> en el mercado interior europeo, pues a día de
      hoy sólo lo hacen el 8 % de las empresas, y sólo se genera en ese mercado el
      15 % de su facturación.
  - s: om det blir en militär intervention i Irak kommer det irakiska folket, som
      redan har fått lida så mycket, att försvara sig till siste man, och vi kommer
      inte att <v>ta</v> oss <p>in</p> i Bagdad som befriare.
    t: si se produce la intervención militar en Iraq, el pueblo iraquí, que ya ha
      sufrido demasiado, tratará de defenderse hasta el final y no <a>entraremos</a>
      en Bagdad como libertadores.
  - s: De som lyckas <v>ta</v> sig <p>in</p> på vårt territorium kan röra sig fritt
      inom Schengenområdet.
    t: los que consiguen <a>entrar</a> en nuestro territorio son libres de desplazarse
      a cualquier lugar dentro del espacio Schengen.
  - s: Men EU måste naturligtvis kunna stödja Malta i dag, Kanarieöarna i går och
      var som helst i morgon, för att rädda livet på människor som vill <v>ta</v>
      sig <p>in</p> i EU.
    t: a España, en Canarias, ayer, o donde sea, mañana, cuando salva las vidas de
      quienes quieren <a>entrar</a> en la Unión Europea.
  - s: Det är i detta sammanhang särskilt viktigt att uppmärksamma de grupper som
      genom sin personliga särart är särskilt utsatta för diskriminering när de försöker
      <v>ta</v> sig <p>in</p> på arbetsmarknaden, något som bland annat gäller funktionshindrade
      och invandrarkvinnor.
    t: Para ello, es necesario prestar especial atención a los grupos que, por sus
      características personales, son especialmente susceptibles de sufrir discriminación
      al intentar <a>entrar</a> en el mercado laboral, como por ejemplo las personas
      con discapacidades y las mujeres inmigrantes.
  - s: 'Det är viktigt för att få dem som till varje pris försöker <v>ta</v> sig <p>in</p>
      i Europa - ibland till priset av sina egna liv - att förstå att det bara finns
      en möjlig väg:'
    t: Es importante que los que intenten <a>entrar</a> en el espacio europeo a cualquier
      precio, a veces al precio de su propia vida, comprendan que solo existe una
      vía posible, que es la inmigración legal, con todos los derechos y oportunidades
      que le son inherentes.
  - s: Herr kommissionär, jag ber er att <v>ta</v> <p>in</p> på slutsträckan och besvara
      den sista frågan.
    t: Señor Comisario, le invito a que <a>entremos</a> en la recta final y que responda
      usted a la última pregunta.
  - s: Enligt dessa förslag kan personer som vill emigrera olagligt till Storbritannien
      komma till ett annat EU-land helt lagligt, erhålla en visering för längre vistelse
      med vars hjälp de till exempel kan resa till Frankrike, och sedan därifrån <v>ta</v>
      sig <p>in</p> olagligt i Storbritannien.
    t: Con estas propuestas, aquellas personas que pretendan migrar a Gran Bretaña
      de forma ilegal pueden llegar a otro país de la UE de forma totalmente legal,
      obtener un visado de larga duración por el que puedan acceder a Francia, por
      ejemplo, desde donde pueden <a>entrar</a> ilegalmente en Gran Bretaña.
  - s: risfält täckta av lik, hemlösa överlevande, hjälporganisationer som inte kan
      <v>ta</v> sig <p>in</p> i landet.
    t: los arrozales sembrados de cadáveres, los supervivientes sin hogar, las organizaciones
      de socorro impedidas para <a>entrar</a> en el país.
  - s: Många av dem hyser, som vi vet, extrema islamiska organisationer vilkas medlemmar
      nu enkelt kan <v>ta</v> sig <p>in</p> i Europa och väst.
    t: Como ya sabemos, muchos de ellos dan refugio a asociaciones islámicas cuyos
      miembros ahora pueden <a>entrar</a> fácilmente en Europa y Occidente.
  - s: Det finns faktiskt människor som hjälper andra att <v>ta</v> sig <p>in</p>
      i EU för att de anser att dessa människor verkligen behöver politisk asyl.
    t: En efecto, hay personas que ayudan a otras a <a>entrar</a> en la Unión Europea
      porque consideran que verdaderamente necesitan asilo político.
  - s: Vi ”gröna” tror att man måste garantera ungdomar en utbildningsplats i företagen
      för att ungdomarna skall kunna <v>ta</v> sig <p>in</p> någon gång.
    t: Nosotros " los Verdes» creemos que se tiene que garantizar a los jóvenes una
      plaza de estudios en las empresas para que puedan <a>entrar</a> alguna vez.
  - s: Allmänheten vet att de som <v>tar</v> sig <p>in</p> olagligt slutligen får
      sin situation lagligförklarad av medlemsstaterna på ett eller annat sätt.
    t: Lo que sí es sabido es que aquellas personas que <a>entran</a> ilegalmente,
      al final consiguen que los Estados miembros legalicen su situación de un modo
      u otro.
  - s: Invandrare måste kunna <v>ta</v> sig <p>in</p> på laglig väg och beviljas arbetstillstånd
      och en rad rättigheter, om det finns arbeten - och det blir vi allt mer medvetna
      om att det gör - som inte kan tillsättas via den inhemska arbetsmarknaden.
    t: Los inmigrantes deben poder <a>entrar</a> legalmente y obtener permisos de
      trabajo y una serie de derechos, si existen puestos de trabajo —y cada vez somos
      más conscientes de que los hay— que no pueden cubrirse con la mano de obra autóctona.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
      de bestämmelser som har utarbetats för att uppnå dessa viktiga mål inte omfattar
      tillräckliga garantier för att bestämmelserna inte skall utnyttjas av kriminella
      gäng och de som försöker <v>ta</v> sig <p>in</p> i EU på olaglig väg.
    t: Aunque compartimos sus objetivos fundamentales, que persiguen un buen propósito,
      nos preocupa que, tal como ha quedado el informe, las disposiciones destinadas
      a alcanzar este importante objetivo no incluyan suficientes garantías contra
      la explotación por bandas criminales y quienes intentan <a>entrar</a> en la
      UE ilegalmente.
  - s: Men även om ni skulle förbjuda medborgarna från tredje land att röra sig fritt
      utan visum, så är vi i maffian så duktiga att vi ändå kommer att kunna <v>ta</v>
      oss <p>in</p> och utföra våra kriminella handlingar.
    t: Aunque impida a los ciudadanos de cualquier tercer Estado circular por Europa
      sin visado, los mafiosos somos tan listos que conseguiremos <a>entrar</a> en
      los países y cometer crímenes igualmente.
  - s: Jag säger också välkommen till några få hamnarbetare på åhörarläktaren som
      lyckats <v>ta</v> sig <p>in</p>.
    t: Yo también doy la bienvenida a la tribuna a algunos representantes de los trabajadores
      portuarios que han <a>entrado</a>.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: Además, por medio de la estandarización de los requisitos de información para
      los contratos negociados fuera de los establecimientos comerciales y de los
      negociados a distancia, por ejemplo, la Directiva también pretende estimular
      a un número mayor de comerciantes para que <a>entren</a> en los nuevos mercados
      de la Unión Europea, lo que a su vez debe mejorar el funcionamiento del mercado
      interior.
  - s: Om man därmed avser människosmugglingen, vilket ofta blandas ihop, då får man
      finna sig i att upplysa om att EU ger flyktingstatus åt asylsökande som varit
      tvungna att <v>ta</v> sig <p>in</p> i EU på illegal väg därför att vi har att
      göra med en europeisk fästning och därför att människor blivit tvungna att ta
      hjälp av andra - exempelvis av människosmugglare.
    t: Si con ello se hace referencia al contrabando de personas, que a menudo se
      pone en el mismo saco, es preciso recordar que en la UE se reconoce el derecho
      de asilo a personas que tuvieron que <a>entrar</a> ilegalmente, porque hemos
      hecho de Europa una fortaleza y la gente tiene que arriesgarse a buscar ayuda,
      de los contrabandistas de personas, por ejemplo.
  - s: Om vi garanterar en hög konsumentskyddsnivå men avskräcker företagen från att
      <v>ta</v> sig <p>in</p> på dessa marknader, då gör vi konsumenterna en björntjänst.
    t: Si protegemos suficientemente a los consumidores pero disuadimos a las empresas
      de <a>entrar</a> en los mercados, estamos haciendo un flaco favor a los consumidores.
  - s: När jag var i Kapstaden för AVS-mötet, var det absurt när de lokala producenterna
      bad mig hjälpa dem. De ville att deras högkvalitativa springbockskött skulle
      serveras i Europa, liksom på deras finaste hotell i Afrika, men på grund av
      reglerna om hur kött får skäras hade de inte råd med utrustningen, och kunde
      inte <v>ta</v> sig <p>in</p> på marknaden.
    t: Querían que su carne de springbok de alta calidad se sirviera en Europa como
      se sirve en los mejores hoteles de toda África, pero debido a las normas sobre
      la carne cortada, no podrán permitirse el equipo necesario y no podrán <a>entrar</a>
      en el mercado.
  - s: Den här frågan utnyttjas väldigt ofta av högerextremister som sprider påståenden
      om att Schengenområdet faktiskt gör det möjligt för olika kriminella personer
      att <v>ta</v> sig <p>in</p> i de länder som tillhör området, och medborgarna
      i våra stater undrar helt befogat vad vi tänker göra för att förhindra att detta
      sker i framtiden.
    t: Este orden del día lo explotan con mucha frecuencia los extremistas de derechas,
      que afirman de que el espacio Schengen permite, en realidad, a diversos delincuentes
      <a>entrar</a> en los países del espacio, y los ciudadanos de nuestros Estados
      nos preguntan con bastante razón cómo pensamos impedir que esto suceda en el
      futuro.
  - s: I framtiden, till följd av upprepade önskemål från Ukraina, kommer större uppmärksamhet
      att riktas mot landets gräns mot öster, för att bättre kunna övervaka inflödet
      av illegala invandrare som försöker att <v>ta</v> sig <p>in</p> i unionen på
      ett olagligt sätt.
    t: En el futuro, tras las reiteradas peticiones de Ucrania, prestaremos más atención
      a las fronteras orientales de Ucrania para controlar mejor el flujo de migración
      ilegal que intenta <a>entrar</a> ilegalmente en la Unión.
  - s: Kan rådet redogöra för vad som sker vad gäller problemet med illegala invandrare
      som på olagligt sätt <v>tar</v> sig <p>in</p> i ett EU-land som inte har några
      diplomatiska förbindelser med deras ursprungsländer, något som leder till ett
      dödläge när det gäller hur man skall gå till väga med dessa illegala invandrare?
    t: ¿Puede indicar el Consejo qué ocurre con el problema de los inmigrantes clandestinos
      que <a>entran</a> de forma ilegal en un país de la UE que no mantiene relaciones
      diplomáticas de ningún tipo con el país de procedencia de dichos inmigrantes,
      lo que impide encontrar solución al problema?
  - s: Det är ett fängelse som ingen, eller inget, enligt ett beslut från den israeliska
      polisen från början av 2006, får <v>ta</v> sig <p>in</p> i eller lämna.
    t: Una prisión de la que nadie <a>entra</a> ni nadie sale, por decisión de la
      policía israelí desde principios de 2006;
  - s: Grupperna kommer att bidra till att öka solidariteten och det ömsesidiga stödet
      i syfte att kunna övervaka EU:s yttre gränser för att rädda liv - särskilt i
      Atlanten och Medelhavet - och till att invandrare som illegalt försöker <v>ta</v>
      sig <p>in</p> på EU:s territorium behandlas på rätt sätt.
    t: Estos equipos contribuirán a aumentar la solidaridad y la asistencia mutua
      con el fin de poder vigilar las fronteras exteriores europeas, salvar vidas
      —especialmente en las aguas atlánticas y mediterráneas— y tratar dignamente
      a los inmigrantes que intentan <a>entrar</a> ilegalmente en el territorio de
      la Unión.
  - s: Vår styrka ligger i att <v>ta</v> oss <p>in</p> på detta område.
    t: <a>Entrar</a> en este campo es nuestro punto fuerte.
- c: 21
  r: 2
  v: incluir
  x:
  - s: Det gläder mig att kunna konstatera att utskottet stöder rådet och kommissionen
      i deras synsätt genom att även <v>ta</v> <p>in</p> den nya principen i bestämmelserna
      om undersökning och godkännande.
    t: Me complace que la comisión apoye al Consejo y a la Comisión en su planteamiento,
      al <a>incluir</a> también el nuevo principio en la disposición sobre las inspecciones
      y la certificación.
  - s: Vi fick inte <v>ta</v> <p>in</p> det förslaget i resolutionen.
    t: sin embargo, no se nos permite <a>incluir</a> esa propuesta en esta resolución.
  - s: Eller kommer det att bli ett EU där man visserligen <v>tagit</v> <p>in</p>
      ambitiösa mål i fördraget, men där alla vet att målen bara är ett spel för galleriet?
    t: ¿O más bien será una UE que <a>incluyó</a> unos objetivos ambiciosos en el
      Tratado, aunque todos sabían que en realidad tan solo estaba simulando?
  - s: I vår konstitution finns det 18 hänvisningar till Europa och vi <v>tog</v>
      även <p>in</p> EU:s motto ”enhet i mångfald”.
    t: 'En nuestra constitución, hay 18 referencias a Europa e <a>incluimos</a> en
      ella también el lema de la UE: «unida en la diversidad».'
  - s: Resolutionen från gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet
      underströk vikten av ett frihandelsavtal med Indien, och tog samtidigt upp de
      bestående ojämlikheterna i detta land och behovet av att <v>ta</v> <p>in</p>
      ett par klausuler om mänskliga, sociala och miljömässiga rättigheter i avtalet.
    t: La resolución del Grupo de la Alianza Progresista de Socialistas y Demócratas
      en el Parlamento Europeo hacía hincapié en la importancia de un Acuerdo de Libre
      Comercio con la India, al tiempo que mencionaba las continuas desigualdades
      en este país y la necesidad de <a>incluir</a> en el acuerdo algunas cláusulas
      sobre derechos humanos, sociales y medioambientales.
  - s: Alla dessa paradoxer, i ett ögonblick när kvinnorna i egenskap av mödrar och
      hustrur dessutom drabbas av konsekvenserna av de stora problem som de unga möter
      när de skall försöka <v>ta</v> sig <p>in</p> på arbetsmarknaden och den tragedi
      som det innebär när deras äkta män förlorar sitt arbete, har övertygat oss om
      nödvändigheten av att kraftfullt ta itu med denna fråga.
    t: Decepcionadas, en parte, tanto por el planteamiento de las orientaciones en
      materia de empleo adoptadas en la Cumbre de Luxemburgo —que no ha <a>incluido</a>
      el tema del empleo femenino en los primeros tres pilares, marginándolo y separándolo
      en el cuarto— como por los planes de acción nacionales, algunos de los cuales
      son absolutamente carentes y faltos de objetivos cuantificados;
  - s: Ser hon några möjligheter till att <v>ta</v> <p>in</p> en bestämmelse om detta
      i förordningen om strukturfonderna?
    t: Quisiera que la Comisaria me diera su opinión sobre estas medidas de compensación,
      ¿Ve posibilidades para <a>incluir</a> una disposición al respecto en los reglamentos
      sobre los fondos estructurales?
  - s: Vissa länder - bland annat Portugal - har <v>tagit</v> <p>in</p> en lång rad
      rättigheter för ungdomar i sina författningar.
    t: Algunos países —incluid Portugal-han <a>incluido</a> una amplia gama de derechos
      en sus constituciones;
  - s: Behöver vi inte snarare göra oss beredda att i konceptet för nästa program
      i större utsträckning <v>ta</v> <p>in</p> även de små nätverken, som faktiskt
      kan vara en impuls, nämligen en impuls på flera plan?
    t: ¿No es más necesario que estemos dispuestos también a <a>incluir</a> con más
      fuerza en el programa de continuación redes pequeñas, pero que pueden dar un
      impulso y, en concreto, un impulso diversificado?
  - s: I alla dokument där man beundransvärt föreslår åtgärder för att bekämpa fattigdom,
      hunger och våld i världen, lyckas några <v>ta</v> <p>in</p> en förklaring -
      antingen direkt eller indirekt - om den så kallade rätten till abort som ett
      medel för befolkningarnas hälsa och utveckling.
    t: En todos los documentos en que se proponen admirables medidas para luchar contra
      la pobreza, el hambre y la violencia en el mundo, alguien logra <a>incluir</a>
      directa o indirectamente la declaración sobre el denominado derecho al aborto
      como vehículo para la salud y el desarrollo de los pueblos.
  - s: Det är helt enkelt skandalöst att vi föreslår att <v>ta</v> <p>in</p> ytterligare
      en bransch i detta vacklande system.
    t: Señor Presidente, es sencillamente escandaloso que propongamos <a>incluir</a>
      un nuevo sector en este sistema defectuoso.
  - s: Det är därför den viktigaste poängen i rekommendationen från mitt utskott,
      som vi skulle vilja <v>ta</v> <p>in</p> tydligt i den slutgiltiga texten.
    t: Ese es, por tanto, el punto clave de la recomendación hecha por la comisión,
      que quisiéramos que se <a>incluya</a> claramente en el texto definitivo.
  - s: I gemenskapsinitiativet Interreg bör man <v>ta</v> <p>in</p> ett nytt underprogram
      som helt är ägnat åt öregionerna och ett ytterligare främjande av samarbetet
      mellan öarna.
    t: Primero, <a>incluir</a> en la iniciativa comunitaria INTERREG un nuevo subprograma
      íntegramente dedicado a las regiones insulares y a la promoción de la cooperación
