    t: Ora isto, independentemente da postura generosa da relatora, será claramente
      um incentivo ao aumento da emigração clandestina, dizendo a esses que, uma vez
      em território da União, embora possam <a>entrar</a> clandestinamente, terão
      direito a ser legalizados.
  - s: Det är inte bara en fråga om att behandla rättigheterna för unionsmedborgare
      som arbetar i olika länder inom unionen, det handlar lika mycket om att utforma
      en gemensam politik för att möta de människor som försöker <v>ta</v> sig <p>in</p>
