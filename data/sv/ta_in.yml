  - s: Jag tror dock inte att det finns någon sådan fråga som kollegan Hatzidakis
      försökte <v>ta</v> <p>in</p> hit, något som han inte borde ha gjort.
    t: Comunque, non credo che il problema che l’onorevole Hatzidakis ha tentato ingiustamente
      di <a>sollevare</a> esista davvero.
- c: 1
  r: 13
  v: ricevere immettere
  x:
  - s: Med tanke på den informationen och med en stillsam tillit och förtroende för
      produkten, känner jag mig ganska övertygad om att när det gäller vissa tidiga
      produkter som har <v>tagit</v> sig <p>in</p> på marknaden - jag relaterar till,
      som exempel, den genetiskt modifierade tomatpuré som nu konkurrerar ut vanlig
      tomatpuré i det Förenade kungariket med två burkar mot en - att ni kommer att
      få se en långsamt förändrad preferens för genetiskt modifierade produkter bland
      befolkningen när de inser att de är ofarliga, av god kvalitet, pålitliga, tillförlitliga
      och att de på inget sätt reflekterar viljan hos stora biotekniska företag att
      försöka göra vinster på farliga produkter som kan skada deras hälsa.
    t: Quando i consumatori avranno <a>ricevuto</a> le informazioni e acquisito una
      certa fiducia nel prodotto, mi sento di poter affermare con un certo ottimismo
      che, come per alcuni dei primi prodotti <a>immessi</a> sul mercato - mi riferisco,
      ad esempio, alla salsa di pomodoro geneticamente modificato, che ora nel Regno
      Unito vende il doppio della normale salsa di pomodoro -, si assisterà al lento
      evolversi delle preferenze verso prodotti geneticamente modificati, non appena
      i consumatori si renderanno conto che sono innocui, di buona qualità ed affidabili
      e che non riflettono in alcun modo l’immagine di una grande società che utilizza
      le biotecnologie per trarre profitti o vendere prodotti pericolosi, potenzialmente
      nocivi per la salute.
