  r: 1
  v: entrer
  x:
  - s: Europol har visat oss att 500 000 illegala invandrare varje år <v>tar</v> sig
      <p>in</p> på unionsländernas territorier, vilket för övrigt tycks vara en underskattad
      siffra.
    t: Europol nous apprend que 500 000 clandestins <a>entrent</a> chaque année sur
      le territoire des pays de l’Union, ce qui me paraît d’ailleurs un chiffre sous-estimé.
  - s: Att se till att alla de som har <v>tagit</v> sig <p>in</p> olagligt på våra
      territorier förses med lagliga identitetshandlingar.
    t: Donner des papiers à tous ceux qui sont <a>entrés</a> illégalement sur nos
      territoires.
  - s: Det får inte bli så att en medlemsstat stänger sina gränser om det skulle bli
      en massiv migrationsström, vilket leder till att fördrivna personer tvingas
      att illegalt <v>ta</v> sig <p>in</p> i ett angränsande land.
    t: Il n’est pas admissible qu’en cas d’afflux massif d’immigrés, un État membre
      ferme ses frontières de sorte que les personnes déplacées soient contraintes
      d’<a>entrer</a> illégalement dans un pays limitrophe.
  - s: Har de gagnats, har det blivit lättare för dem att <v>ta</v> sig <p>in</p>
      i distributionsledet, på distributionsmarknaden?
    t: Ont-ils été avantagés, ont-ils trouvé plus facile d’<a>entrer</a> sur le circuit
      de la distribution, sur le marché de la distribution, ou se sont-ils au contraire
      retrouvés défavorisés, ont-ils rencontré des obstacles ?
  - s: De försökte <v>ta</v> sig <p>in</p> i Frankrike men med siktet ställt på norra
      Europa.
    t: Certains d’entre eux ont été arrêtés prés de chez moi - en Catalogne, dans
      le nord de l’Espagne -, dans leur tentative d’<a>entrer</a> en France, d’arriver
      dans les pays du Nord.
  - s: Vi skall nu göra bästa bruk av detta program, och sammanföra alla vinster av
      forskningen så att vi kan <v>ta</v> oss <p>in</p> i huvudströmmen i det nya
      ramprogrammet.
    t: Nous allons à présent faire en sorte de tirer le meilleur parti de ce programme
      et de rassembler tous les avantages issus de la recherche en vue de pouvoir
      <a>entrer</a> dans le nouveau cadre.
  - s: Förevändningen för allt detta är medborgarnas säkerhet och hanteringen av de
      invandrare som <v>tar</v> sig <p>in</p> i unionen.
    t: Le prétexte invoqué pour justifier toutes ces nouveautés est la sécurité des
      citoyens et la gestion des immigrants <a>entrant</a> dans l’Union.
  - s: Den israeliska regeringen uppger att mer än 1 000 migranter varje månad försöker
      <v>ta</v> sig <p>in</p> i landet utan papper och man har börjat höja säkerheten
      och bevakningen längs gränsen.
    t: Le gouvernement israélien parle de plus de 1 000 migrants par mois qui tentent
      d’<a>entrer</a> sans papiers dans le pays, et il a commencé à renforcer la sécurité
      et ses actions de surveillance le long de la frontière.
  - s: Om man har ett hus utan dörrar kommer folk att <v>ta</v> sig <p>in</p> genom
      fönstren.
    t: Si notre maison n’a pas de porte, les gens <a>entreront</a> par la fenêtre.
  - s: Det första målet var att hjälpa små och medelstora företag att öka vinsterna
      genom att ge dem möjlighet att <v>ta</v> sig <p>in</p> på EU-marknaderna och
      saluföra innovativa produkter på marknaden.
    t: Le premier consistait à aider les PME à augmenter leurs recettes en <a>entrant</a>
      sur les marchés européens et en mettant des produits innovants sur le marché.
  - s: Inför Natomötet har de franska myndigheterna spärrat av Strasbourgs centrum
      och använt sig av de möjligheter som finns i Schengenavtalet för att hindra
      fredsdemonstranter att <v>ta</v> sig <p>in</p> i Frankrike.
    t: À l’approche du sommet de l’OTAN, les autorités françaises ont transformé le
      centre de Strasbourg en zone interdite et ont activé le dispositif prévu par
      la convention de Schengen destiné à empêcher les manifestants pour la paix d’<a>entrer</a>
      en France.
  - s: Nu är det säkert så att en verklig flyktings första prioritering är att ta
      sig ut ur ett specifikt land, inte att <v>ta</v> sig <p>in</p> i ett.
    t: Il est évident que la priorité d’un véritable réfugié est de sortir d’un pays
      particulier et pas d’<a>entrer</a> dans un pays précis.
  - s: Jag är stolt över det projekt som för närvarande bedrivs i Österrike, där idrottsorganisationer
      har lyckats <v>ta</v> sig <p>in</p> i skolorna och öka idrottsutbudet där, i
      samarbete med lärare och med delstaternas skolmyndigheter.
    t: Je suis fière du programme actuellement en cours en Autriche dans lequel des
      administrateurs sportifs ont réussi à <a>entrer</a> dans les écoles et à renforcer
      l’éducation physique en coopération avec les enseignants et les organisations
      des écoles publiques.
  - s: En gemenskapsinvandringsrätt betyder att vi inte längre har några inre gränser
      men i gengäld tar ansvar för vilka som <v>tar</v> sig <p>in</p> i Europeiska
      unionen vid de yttre gränserna.
    t: Un droit communautaire en matière d’immigration signifie que nous n’avons plus
      de frontières intérieures mais que nous devons assumer la responsabilité, aux
      frontières extérieures, de ceux qui <a>entrent</a> dans l’Union européenne.
  - s: Det finns verkligen fortfarande många arbetslösa i Europa och jag förundrar
      mig alltid över att man säger att vi absolut måste <v>ta</v> <p>in</p> migranter.
    t: Il subsiste en effet bon nombre de chômeurs en Europe, et je m’étonne toujours
      lorsque l’on affirme qu’il faut absolument laisser <a>entrer</a> des migrants.
  - s: SNCF har ställt in alla godstransporter med järnväg genom tunneln under Engelska
      kanalen från och med 7 november av omsorg om säkerheten för sina anställda i
      Calais, vilka har hotats av personer som försöker <v>ta</v> sig <p>in</p> i
      Storbritannien illegalt.
    t: Monsieur le Président, depuis le 7 novembre, la SNCF a cessé tous les services
      de fret ferroviaire dans le tunnel sous la Manche, par crainte pour la sécurité
      de son personnel de Calais à la suite des menaces proférées par les personnes
      tentant d’<a>entrer</a> clandestinement sur le territoire britannique.
  - s: Om hackers kan <v>ta</v> sig <p>in</p> i Pentagons filer så är det självklart
      att de också kan ta sig in i elektroniska handelsnät.
    t: Si les pirates peuvent <a>entrer</a> dans les fichiers du Pentagone, ils peuvent
      également entrer dans les réseaux électroniques de commerce.
  - s: Om hackers kan ta sig in i Pentagons filer så är det självklart att de också
      kan <v>ta</v> sig <p>in</p> i elektroniska handelsnät.
    t: Si les pirates peuvent entrer dans les fichiers du Pentagone, ils peuvent également
      <a>entrer</a> dans les réseaux électroniques de commerce.
  - s: Varje dag försöker två tusen människor <v>ta</v> sig <p>in</p> i Grekland,
      och ytterligare två tusen försöker ta sig in i Spanien.
    t: Chaque jour, deux milles personnes essaient d’<a>entrer</a> en Grèce et deux
      milles autres essaient d’entrer en Espagne.
  - s: Varje dag försöker två tusen människor ta sig in i Grekland, och ytterligare
      två tusen försöker <v>ta</v> sig <p>in</p> i Spanien.
    t: Chaque jour, deux milles personnes essaient d’entrer en Grèce et deux milles
      autres essaient d’<a>entrer</a> en Espagne.
  - s: Följaktligen hjälper vi dem. När de väl har <v>tagit</v> sig <p>in</p> i Grekland
      kan de resa till Italien, Österrike, Tyskland eller Frankrike.
    t: Une fois qu’ils sont <a>entrés</a> en Grèce, ils peuvent aller en Italie, en
      Autriche, en Allemagne et en France.
  - s: Jag är övertygad om att kommissionär Bangemann, i egenskap av avreglerare för
      den fria marknaden, inte skulle godkänna detta och jag hoppas att han kommer
      att ta hänsyn till detta genom att se till att standardiseringskommittéerna
      helt och hållet är representativa för folket i gemenskapen, inklusive nya människor
      som vill <v>ta</v> sig <p>in</p> på marknaden, liksom de stora befintliga monopolen.
    t: Je sais que le commissaire Bangemann, fervent défenseur du libre-échange, n’approuverait
      pas cela, et j’espère qu’il en tiendra compte en vérifiant que les instituts
      de normalisation représentent pleinement tous les citoyens de la Communauté,
      aussi bien les nouveaux inventeurs qui veulent <a>entrer</a> sur le marché que
      les grands monopoles existants.
  - s: Och när de väl har fått uppehållstillstånd i EU:s medlemsstater skulle det
      bli enklare för dessa illegala invandrare att <v>ta</v> sig <p>in</p> i Storbritannien,
      vilket skulle ytterligare förvärra den illegala invandringen i Storbritannien.
    t: Une fois qu’ils auront un permis de résidence dans les États membres de l’UE,
      ces immigrants pourront <a>entrer</a> plus facilement en Grande-Bretagne, alourdissant
      ainsi encore la charge de l’immigration clandestine au Royaume-Uni.
  - s: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att sända ut en stark signal till dem som förbereder sig för att <v>ta</v>
      sig <p>in</p> i Europa illegalt.
    t: L’immigration illégale doit être combattue avant tout en cherchant des accords
      avec les pays d’origine, qui ne peuvent assister sans rien faire à la naissance
      d’un drame qui n’est plus uniquement national, mais européen et en envoyant
      un signal fort à ceux qui se préparent à <a>entrer</a> en Europe illégalement.
  - s: Cirka 20 000 migranter, främst från Tunisien, och i mindre utsträckning från
      andra afrikanska länder, har lyckats <v>ta</v> sig <p>in</p> i EU på olaglig
      väg och har nått Lampedusas och Maltas stränder.
    t: Environ 20 000 migrants, principalement originaires de Tunisie et, dans une
      moindre mesure, d’autres pays africains, sont parvenus à <a>entrer</a> irrégulièrement
      dans l’Union européenne, en rejoignant les côtes de Lampedusa et de Malte.
  - s: Det sägs inte öppet, men syftet är istället att förvandla Europeiska unionen
      till en fästning som det skulle bli än svårare att <v>ta</v> sig <p>in</p> i
      för invandrare, fattiga och flyktingar.
    t: Vous ne le précisez pas car ce serait reconnaître que cette gestion unifiée
      des frontières n’aurait nullement pour but de protéger les peuples d’Europe,
      mais vise, sans le dire ouvertement, à transformer l’Union européenne en une
      forteresse où il serait encore plus difficile d’<a>entrer</a> aux émigrants,
      aux pauvres, aux réfugiés.
  - s: I mitt fall hade en besökare i rullstol mycket stora problem att <v>ta</v>
      sig <p>in</p> i D III-byggnaden.
    t: Or il se fait qu’un visiteur en chaise roulante a eu tous les problèmes du
      monde pour <a>entrer</a> dans le bâtiment D III.
  - s: Samtidigt som forumet i Davos tycks tveka om sin väg och verkar vara på defensiven,
      tvekar inte det medborgarforum som talar i Porto Alegre att <v>ta</v> sig <p>in</p>
      i Davoselitens autistiska värld.
    t: Alors que le Forum de Davos paraît se chercher, semble sur la défensive, le
      mouvement social global, celui des citoyens, qui s’exprime à Porto Alegre, n’hésite
      pas à <a>entrer</a> dans le monde autiste des élites de Davos et sa force de
      proposition s’appuie sur la force publique civile.
  - s: Denna fråga är tyvärr inte bara symbolisk, man ser inte skogen för bara träd,
      eftersom tusentals illegala invandrare varje månad lyckas <v>ta</v> sig <p>in</p>
      i Frankrike.
    t: Cette affaire n’est malheureusement pas que symbolique, c’est l’arbre qui cache
      la forêt, puisque c’est, chaque mois, des milliers de clandestins qui réussissent
      à <a>entrer</a> en France.
  - s: Att extremistpartierna inte fick tillräckligt många röster för att <v>ta</v>
      sig <p>in</p> i Europaparlamentet visar att de rumänska medborgarna redan visat
      prov på europeisk mognad och ansvar.
    t: Le fait que les partis extrémistes n’ont pas recueilli le nombre de voix nécessaires
      pour <a>entrer</a> au Parlement européen atteste de la maturité européenne et
      du sens des responsabilités des citoyens roumains.
  - s: Våra gränskontroller måste stärkas ytterligare, för olagliga invandrare lyckas
      fortfarande <v>ta</v> sig <p>in</p> i Europa och vapen kan smugglas in ännu
      enklare.
    t: Il faut également renforcer nos contrôles aux frontières, car nombre d’immigrés
      clandestins réussissent encore à <a>entrer</a> en Europe, et les armes sont
      encore plus faciles à importer en contrebande.
  - s: om det blir en militär intervention i Irak kommer det irakiska folket, som
      redan har fått lida så mycket, att försvara sig till siste man, och vi kommer
      inte att <v>ta</v> oss <p>in</p> i Bagdad som befriare.
    t: en cas d’intervention militaire en Irak, le peuple irakien qui a déjà tellement
      souffert se défendra jusqu’aux derniers et nous n’<a>entrerons</a> pas à Bagdad
      en libérateurs.
  - s: De som lyckas <v>ta</v> sig <p>in</p> på vårt territorium kan röra sig fritt
      inom Schengenområdet.
    t: ceux qui parviennent à <a>entrer</a> sur notre territoire sont libres de se
      déplacer dans tout l’espace Schengen.
  - s: Men EU måste naturligtvis kunna stödja Malta i dag, Kanarieöarna i går och
      var som helst i morgon, för att rädda livet på människor som vill <v>ta</v>
      sig <p>in</p> i EU.
    t: Toutefois, l’UE doit naturellement pouvoir aider Malte aujourd’hui, l’Espagne
      et les Canaries hier, et quelque pays que ce soit demain, quand il s’agit de
      sauver les vies de personnes qui tentent d’<a>entrer</a> dans l’Union européenne.
  - s: antalet säten som socialisterna kommer att upplåta åt dem vid nästa parlamentsval,
      legaliseringen av droger, äktenskap mellan homosexuella, aborter, legaliseringen
      av situationen för de invandrare som har <v>tagit</v> sig <p>in</p> olagligt
      i Frankrike, att försvara livet för mördare i Förenta staterna - frågor som
      knappast lämnar något utrymme kvar åt miljön.
    t: Il est vrai que Mme Voynet et ses camarades verts ont d’autres préoccupations
      que l’écologie, le nombre de sièges que leur laisseront les socialistes aux
      prochaines élections législatives, la légalisation de la drogue, le mariage
      des homosexuels, l’avortement, la régularisation des immigrés <a>entrés</a>
      clandestinement en France, la protection de la vie des assassins aux États-Unis,
      autant de sujets qui ne laissent guère de place à l’environnement.
  - s: I tisdags var det omöjligt för journalister att <v>ta</v> sig <p>in</p> i Tibet
      för att rapportera om läget där.
    t: Mardi dernier, des journalistes n’ont pas pu <a>entrer</a> au Tibet pour rendre
      compte de la situation sur place.
  - s: Herr kommissionär, jag ber er att <v>ta</v> <p>in</p> på slutsträckan och besvara
      den sista frågan.
    t: Monsieur le Commissaire, je vous invite à <a>entrer</a> dans la dernière ligne
      droite et à répondre à la dernière question.
  - s: Enligt dessa förslag kan personer som vill emigrera olagligt till Storbritannien
      komma till ett annat EU-land helt lagligt, erhålla en visering för längre vistelse
      med vars hjälp de till exempel kan resa till Frankrike, och sedan därifrån <v>ta</v>
      sig <p>in</p> olagligt i Storbritannien.
    t: En vertu de ces propositions, les personnes désireuses de se rendre clandestinement
      en Grande-Bretagne peuvent entrer tout à fait légalement dans un autre État
      membre de l’Union européenne, obtenir un visa de longue durée en France, par
      exemple, et, à partir de là, <a>entrer</a> illégalement en Grande-Bretagne.
  - s: risfält täckta av lik, hemlösa överlevande, hjälporganisationer som inte kan
      <v>ta</v> sig <p>in</p> i landet.
    t: rizières jonchées de cadavres, survivants sans abris, impossibilité pour les
      organisations d’aide d’<a>entrer</a> dans le pays.
  - s: Allmänheten vet att de som <v>tar</v> sig <p>in</p> olagligt slutligen får
      sin situation lagligförklarad av medlemsstaterna på ett eller annat sätt.
    t: Ce que le grand public sait, c’est que ceux qui <a>entrent</a> clandestinement
      finissent par voir leur situation légalisée par les États membres d’une manière
      ou d’une autre.
  - s: Invandrare måste kunna <v>ta</v> sig <p>in</p> på laglig väg och beviljas arbetstillstånd
      och en rad rättigheter, om det finns arbeten - och det blir vi allt mer medvetna
      om att det gör - som inte kan tillsättas via den inhemska arbetsmarknaden.
    t: Les immigrants doivent pouvoir <a>entrer</a> légalement et se voir octroyer
      un permis de travail et une série de droits, si des emplois sont disponibles
      - et nous sommes de plus en plus conscients que c’est le cas - et qu’ils ne
      peuvent pas être pourvus sur le marché du travail intérieur.
  - s: Det är inte bara en fråga om att behandla rättigheterna för unionsmedborgare
      som arbetar i olika länder inom unionen, det handlar lika mycket om att utforma
      en gemensam politik för att möta de människor som försöker <v>ta</v> sig <p>in</p>
      i Europeiska unionen som asylsökande eller flyktingar, eller de som hamnar i
      kategorin ekonomiska invandrare.
    t: Il ne s’agit pas seulement de traiter de la question des droits des citoyens
      de l’Union européenne travaillant dans différents États membres mais aussi de
      formuler des politiques communes concernant les personnes qui souhaitent <a>entrer</a>
      dans l’Union européenne en tant que demandeurs d’asile ou réfugiés, ou celles
      qui entrent dans la catégorie des migrants économiques.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
      de bestämmelser som har utarbetats för att uppnå dessa viktiga mål inte omfattar
      tillräckliga garantier för att bestämmelserna inte skall utnyttjas av kriminella
      gäng och de som försöker <v>ta</v> sig <p>in</p> i EU på olaglig väg.
    t: Bien que nous soutenions ses objectifs fondamentaux, qui servent une noble
      cause, nous regrettons que les dispositions visant à atteindre cet objectif
      de grande valeur contenues dans le rapport tel qu’il est, n’offrent pas de garanties
      suffisantes contre l’exploitation potentielle par des associations de malfaiteurs
      et par ceux qui cherchent à <a>entrer</a> illégalement dans l’UE.
  - s: Det måste dessutom finnas garantier för att vi inte uppmuntrar giftermål som
      ett sätt att <v>ta</v> sig <p>in</p> på olaglig väg.
    t: De plus, des mécanismes de sauvegarde doivent être établis afin d’être certains
      que nous n’encourageons pas le mariage comme moyen d’<a>entrer</a> illégalement
      dans un pays.
  - s: Jag säger också välkommen till några få hamnarbetare på åhörarläktaren som
      lyckats <v>ta</v> sig <p>in</p>.
    t: Je salue les quelques représentants des ouvriers portuaires à la tribune qui
      ont pu <a>entrer</a>.
  - s: Tillvaron för dem som lyckas <v>ta</v> sig <p>in</p> i EU illegalt är inte
      heller acceptabel.
    t: Les conditions de ceux qui réussissent à <a>entrer</a> illégalement dans l’UE
      ne sont pas non plus acceptables.
  - s: Vi är medvetna om värdet av vad invandrarna tillför Europeiska unionen och
      vi inser att ett stängt Europa bara kommer att leda till att desperata människor
      försöker <v>ta</v> sig <p>in</p> olagligt.
    t: Notre groupe reconnaît la valeur que les immigrés apportent à l’Europe et comprend
      qu’en fermant les portes de notre continent, nous ne ferons que pousser les
      personnes désespérées à chercher des moyens détournés d’y <a>entrer</a>.
  - s: Grupperna kommer att bidra till att öka solidariteten och det ömsesidiga stödet
      i syfte att kunna övervaka EU:s yttre gränser för att rädda liv - särskilt i
      Atlanten och Medelhavet - och till att invandrare som illegalt försöker <v>ta</v>
      sig <p>in</p> på EU:s territorium behandlas på rätt sätt.
    t: Ces équipes contribueront à accroître la solidarité et l’assistance mutuelle
      afin d’être en mesure de contrôler les frontières extérieures de l’Europe, de
      sauver des vies - notamment dans les eaux atlantiques et méditerranéennes -
      et de traiter convenablement les immigrants qui tentent d’<a>entrer</a> illégalement
      sur le territoire de l’Union.
- c: 21
  r: 2
  v: pénétrer
  x:
  - s: Det har på senare tid kommit rapporter om spektakulära tillgrepp mot illegala
      invandrare som försöker <v>ta</v> sig <p>in</p> i de rikare staterna i Europa
      och USA.
    t: On fait fréquemment mention, ces derniers temps, de vagues spectaculaires d’émigrés
      clandestins qui tentent de <a>pénétrer</a> dans les pays riches d’Europe et
      d’Amérique du Nord.
  - s: Kommissionen delar parlamentets oro över inflödet av invandrare från Medelhavsländerna
      som illegalt försöker <v>ta</v> sig <p>in</p> på medlemsstaters territorium.
    t: Monsieur le Président, Mesdames et Messieurs, la Commission partage les inquiétudes
      du Parlement au sujet du flux de migrants originaires des pays de la Méditerranée
      qui tentent de <a>pénétrer</a> illégalement sur le territoire de l’Union européenne.
  - s: Alla har rätt till sin demokratiska åsikt, men det var sannerligen hotfullt
      för både ledamöter och besökare, som i hundratal försökte att <v>ta</v> sig
      <p>in</p> i parlamentet samtidigt.
    t: Tout le monde a le droit d’exprimer ses opinions librement et démocratiquement,
      mais en l’occurrence, la démarche relevait clairement de l’intimidation tant
      pour les députés que pour les visiteurs qui étaient des centaines à tenter de
      <a>pénétrer</a> en même temps dans le Parlement.
  - s: Det grundas främst på principen om att varje medlemsstat är ansvarig för att
      människor olagligen <v>tar</v> sig <p>in</p> i landet eller att en asylsökande
      uppehåller sig i landet, vilket tvingar varje land till förbättringar av sina
      mekanismer för att bekämpa den olagliga invandringen.
    t: Fondamentalement, elle repose sur le principe que chaque État membre est responsable
      des candidats au droit d’asile qui ont <a>pénétré</a> illégalement sur son territoire
      et qui y vivent, obligeant chaque État à améliorer ses mécanismes de lutte contre
      l’immigration clandestine.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade lånat ut sitt brittiska pass till
      sin kusin vilken lyckades <v>ta</v> sig <p>in</p> i Storbritannien under sin
      kusins identitet och sedan begå ett brott, och en algerier som levde under en
      fransk medborgares identitet och som hade köpt sitt ID-kort på svarta börsen
      i Paris.
    t: J’ai personnellement vu un demandeur d’asile nigérian se voir accorder l’asile
      sur la base d’un faux passeport libérien, une famille albanaise qui se faisait
      passer pour des Kossovars, un autre Nigérian qui avait prêté son passeport britannique
      à son cousin qui a pu <a>pénétrer</a> au Royaume-Uni en se faisant passer pour
      lui pour ensuite commettre un délit et un Algérien qui vivait sous l’identité
      d’un citoyen français et qui avait acheté sa carte d’identité sur le marché
      noir parisien.
  - s: Genom att man utesluter möjligheten till europeiskt stöd för investeringar
      i ny produktionsteknik i de italienska vinkällarna, blir det omöjligt att förbättra
      standarden på kvaliteten hos de produkter som erbjuds på marknaden, något som
      på ett orättvist sätt bestraffar de företagare som kan skryta med att ha en
      av de äldsta tillverkningstraditionerna i Europa och som genom marknadsföring
      riktar in sig på att förbättra produkten och på möjligheten att <v>ta</v> sig
      <p>in</p> på de delar av marknaden som rör hög kvalitet.
    t: En excluant la possibilité d’octroi d’aides européennes aux investissements
      dans de nouvelles technologies de production dans les caves italiennes, on empêche
      l’amélioration des normes de qualité des produits vendus sur les marchés de
      créneau et on pénalise injustement les exploitants qui, forts d’une tradition
      productive parmi les plus anciennes d’Europe et dans une logique de marketing
      orientée vers l’amélioration des produits, visent la possibilité de <a>pénétrer</a>
      des segments de marché de qualité supérieure.
  - s: I många fall tillåts inte vissa sorters utrustning och lok, helt enkelt för
      att begränsa möjligheten för en konkurrent från ett annat land eller en privat
      konkurrent från att <v>ta</v> sig <p>in</p> på marknaden.
    t: Dans bien des cas, certains équipements et locomotives ne sont pas autorisés,
      simplement pour limiter l’éventualité qu’un concurrent d’un autre pays ou qu’un
      concurrent privé ne <a>pénètre</a> sur le marché.
  - s: Enligt texten är instrumentet avsett att lösa de problem som EU:s företag har
      med att <v>ta</v> sig <p>in</p> på vissa marknader.
    t: Selon ce texte, l’instrument est destiné à résoudre les problèmes que les entreprises
      de l’UE rencontrent pour <a>pénétrer</a> sur certains marchés.
  - s: Flera institut i EU har framgångsrikt <v>tagit</v> sig <p>in</p> i tredjeländer
      där de har genomfört sammanslagningar och övertagande inom finanssektorn.
    t: Plusieurs institutions établies dans l’UE ont réussi à <a>pénétrer</a> le secteur
      financier de pays tiers pour y conclure des fusions et des acquisitions.
  - s: Men vi konstaterar också att ett stort antal personer utnyttjar detta förfarande
      som förevändning för att <v>ta</v> sig <p>in</p> på våra staters territorium
      av andra skäl än de som anges i Genèvekonventionen.
    t: Mais nous constatons tous également qu’un grand nombre de personnes utilisent
      cette procédure comme prétexte pour <a>pénétrer</a> sur le territoire de nos
      États pour d’autres motifs que ceux prévus par la Convention de Genève.
  - s: För precis ett år sedan var jag i norra Ossetien och försökte <v>ta</v> mig
      <p>in</p> i Tjetjenien, men de ryska myndigheterna tillät inte detta på grund
      av säkerhetsskäl.
    t: Il y a juste un an, j’étais en Ossétie du Nord et j’ai essayé de <a>pénétrer</a>
      en Tchétchénie.
  - s: Vi kan inte <v>ta</v> oss <p>in</p> i terroristernas kusliga tankevärld, men
      vi kan betala det höga priset för att skydda oss.
    t: Nous ne pouvons pas <a>pénétrer</a> l’esprit tordu des terroristes, mais nous
      pouvons payer le prix élevé de la protection.
  - s: Alla krav som ni inför för EU-producenterna bör därför även gälla för tredjelandsproducenter
      som vill <v>ta</v> sig <p>in</p> på vår marknad.
    t: Par conséquent, toute exigence imposée aux producteurs de l’UE doit également
      s’appliquer aux producteurs des pays tiers qui veulent <a>pénétrer</a> notre
      marché.
  - s: Det är i detta sammanhang särskilt viktigt att uppmärksamma de grupper som
      genom sin personliga särart är särskilt utsatta för diskriminering när de försöker
      <v>ta</v> sig <p>in</p> på arbetsmarknaden, något som bland annat gäller funktionshindrade
      och invandrarkvinnor.
    t: Ce faisant il convient d’accorder une attention particulière aux groupes qui,
      en raison de certaines caractéristiques, sont particulièrement exposés à la
      discrimination, lorsqu’ils essaient de <a>pénétrer</a> le marché du travail,
      comme par exemple les personnes handicapées et les femmes migrantes.
  - s: Ett stort antal illegala invandrare har redan <v>tagit</v> sig <p>in</p> i
      våra länder, där de vållar stora problem.
    t: De nombreux illégaux ont déjà <a>pénétré</a> sur nos territoires, créant de
      graves problèmes.
  - s: Jag tog snabbt reda på hur dessa personer hade kunnat <v>ta</v> sig <p>in</p>
      hit.
    t: Je me suis aussitôt renseigné sur la façon dont ces personnes ont pu <a>pénétrer</a>
      dans l’hémicycle.
  - s: Det finns faktiskt människor som hjälper andra att <v>ta</v> sig <p>in</p>
      i EU för att de anser att dessa människor verkligen behöver politisk asyl.
    t: En effet, certaines personnes en aident d’autres à <a>pénétrer</a> dans l’UE
      parce qu’elles pensent que ces dernières ont vraiment besoin de l’asile politique.
  - s: Om vi garanterar en hög konsumentskyddsnivå men avskräcker företagen från att
      <v>ta</v> sig <p>in</p> på dessa marknader, då gör vi konsumenterna en björntjänst.
    t: Si nous garantissons une bonne protection du consommateur mais dissuadons les
      entreprises de <a>pénétrer</a> ces marchés, nous n’avantageons pas le consommateur.
  - s: Bortsett från detta, herr kommissionär, måste unionen försvara varje WTO-medlems
      rätt att fastställa egna normer för produktion och livsmedelssäkerhet och att
      tillämpa dem på produkter som <v>tar</v> sig <p>in</p> på deras marknad.
    t: Au-delà, Monsieur le Commissaire, l’Union doit défendre le droit de chaque
      État membre de l’OMC de fixer ses normes de production et de sécurité alimentaire
      et de les appliquer aux produits qui <a>pénètrent</a> sur son marché.
  - s: Den här frågan utnyttjas väldigt ofta av högerextremister som sprider påståenden
      om att Schengenområdet faktiskt gör det möjligt för olika kriminella personer
      att <v>ta</v> sig <p>in</p> i de länder som tillhör området, och medborgarna
      i våra stater undrar helt befogat vad vi tänker göra för att förhindra att detta
      sker i framtiden.
    t: Cet agenda est très souvent exploité par des extrémistes de droite, qui affirment
      un peu partout que l’espace Schengen permet en réalité à divers criminels de
      <a>pénétrer</a> dans les pays qui appartiennent à cet espace, et les citoyens
      de nos États nous demandent, ce qui est tout à fait compréhensible, comment
      nous entendons empêcher que cela se produise.
  - s: I framtiden, till följd av upprepade önskemål från Ukraina, kommer större uppmärksamhet
      att riktas mot landets gräns mot öster, för att bättre kunna övervaka inflödet
      av illegala invandrare som försöker att <v>ta</v> sig <p>in</p> i unionen på
      ett olagligt sätt.
    t: À l’avenir et pour répondre aux nombreuses demandes de l’Ukraine, les frontières
      orientales de l’Ukraine feront l’objet d’une surveillance plus poussée dans
      le but de mieux contrôler le flux des immigrants cherchant à <a>pénétrer</a>
      illégalement sur le territoire de l’Union.
- c: 14
  r: 3
  v: entrée
  x:
  - s: Om miljoner människor från några av Europas fattigaste och mest korrumperade
      länder får tillträde till EU innebär det att de har klarat av det första hindret
      för att <v>ta</v> sig <p>in</p> i Storbritannien på olaglig väg.
    t: L’accès à l’UE accordé à ces millions de citoyens originaires des pays les
      plus pauvres et les plus corrompus d’Europe leur permettra de franchir le premier
      obstacle en vue de leur <a>entrée</a> illégale sur le territoire britannique.
  - s: Vilka åtgärder tänker rådet vidta gentemot Turkiet i dess egenskap av kandidatland,
      med tanke på villkoren som ingår i partnerskapet för anslutning om förhindrande
      av illegal invandring och stärkande av gränsförvaltningen inför ett antagande
      av Schengenregelverket, för att landet skall hindra invandrare att illegalt
      <v>ta</v> sig <p>in</p> i Grekland och trygga säkerheten vid EU:s gränser?
    t: Quelles mesures compte-t-il prendre vis-à-vis de la Turquie en tant que pays
      candidat à l’adhésion à l’Union européenne, sur la base des conditions figurant
      dans l’accord préadhésion de partenariat, en matière de prévention de l’immigration
      illégale et de contribution à la gestion des frontières, dans la perspective
      de l’adoption de l’acquis de Schengen, dans le but d’empêcher l’<a>entrée</a>
      d’immigrants clandestins en Grèce et de garantir la sécurité des frontières
      de l’Union européenne ?
  - s: Det svåra med att <v>ta</v> <p>in</p> varor från de nya länderna till externa
      marknader, även när dessa produkter helt uppfyller alla krav, bidrar till en
      orättvis behandling.
    t: L’<a>entrée</a> difficile de marchandises des nouveaux pays dans les marchés
      externes, même lorsque ces produits satisfont pleinement à toutes les exigences,
      crée un cadre propice à un traitement inégal.
  - s: Jag instämmer i tacket till föredraganden, men jag kan inte förtiga några synpunkter
      på asylrätten, en humanitär princip som ingen civiliserad människa kan annat
      än instämma i. Dock måste det finnas mycket tydliga regler för asylrätten om
      vi vill undvika den allvarliga och påtagliga risken att den utnyttjas för att
      underlätta för olagliga flyktingar att <v>ta</v> sig <p>in</p> på Europeiska
      unionens territorium.
    t: Je m’associe également aux remerciements qui ont été adressés au rapporteur
      mais il me faut faire certaines observations sur le droit d’asile, principe
      humanitaire que partagent toutes les personnes civiles mais qui doit toutefois
      être clairement délimité si l’on veut éviter le risque grave et objectif, qu’il
      soit utilisé dans le but, inacceptable, de permettre l’<a>entrée</a> de clandestins
      sur le territoire de l’Union européenne.
  - s: De främjar överföringen av tjänster från den offentliga till den privata sektorn
      (så att de statliga myndigheterna förpassas till att ”passa upp på” den ”fria
      konkurrensen”) och upprättandet av offentlig-privata partnerskap som utgör ”murbräckan”
      för företagsgrupper med monopol som vill <v>ta</v> sig <p>in</p> i sektorn för
      tjänster av allmänt intresse.
    t: Ils promeuvent le transfert de tâches du secteur public vers le secteur privé
      (de sorte que les autorités publiques deviennent des «serveurs» de la «libre
      concurrence») et l’établissement de partenariats public-privé, qui constituent
      le «bélier» permettant l’<a>entrée</a> de groupes monopolistes dans le secteur
      des services sociaux d’intérêt général.
  - s: Ett sätt att öka konkurrensen vore att skapa en regleringsmiljö som gör det
      lättare att <v>ta</v> sig <p>in</p> på marknaden och som bygger på en utförlig
      analys av de hinder som finns i dag.
    t: La concurrence serait renforcée si l’on créait un environnement réglementaire
      favorisant l’<a>entrée</a> sur le marché, dans lequel les obstacles actuels
      seraient analysés en profondeur.
  - s: Vi förklarade för de libyska myndigheterna att vi är villiga att hjälpa dem
      inte bara med att stärka sin kapacitet att förhindra migranter från att på illegalt
      sätt <v>ta</v> sig <p>in</p> på och lämna deras territorium utan också att förbättra
      behandlingen av migranter i enlighet med mänskliga rättigheter och internationella
      regler och att identifiera och hjälpa migranter som är i behov av internationellt
      skydd.
    t: Nous avons expliqué aux autorités libyennes que nous étions prêts à les assister
      pour renforcer leurs capacités à prévenir l’<a>entrée</a> et la sortie irrégulières
      des migrants sur leur territoire, mais aussi à améliorer le traitement des migrants
      dans le respect des droits de l’homme et des normes internationales et à favoriser
      aussi l’identification et l’assistance aux migrants qui ont besoin d’une protection
      internationale.
  - s: Alla visste att det fanns flera miljoner illegala invandrare i Östeuropa, alla
      visste att det fanns de som varje dag åkte hem via gränser som var som ett såll,
      och att de kom från hela världen, alla känner till branschen och de huvudsakliga
      länderna för att <v>ta</v> sig <p>in</p>, men hittills skedde åtminstone allt
      detta i en god ton av diskretion, för att inte störa de goda borgerliga samvetena
      och de rättänkandes sömn.
    t: Chacun savait qu’il y avait plusieurs millions d’immigrés clandestins en Europe
      de l’Ouest, chacun savait qu’il en rentrait tous les jours au travers de frontières
      passoires, et venant du monde entier, chacun connaît les filières et les principaux
      pays d’<a>entrée</a>, mais au moins, jusqu’à présent, tous cela se faisait dans
      le bon ton de la discrétion, afin de ne pas perturber les bonnes consciences
      bourgeoises et le sommeil des bien-pensants.
  - s: Å andra sidan omfattar friheten att tillhandahålla tjänster även ett förbud
      mot restriktioner, vilket innebär att alla åtgärder som inte i sig själva är
      diskriminerande utan avsedda att hindra utländska företag att <v>ta</v> sig
      <p>in</p> på marknaden naturligtvis är förbjudna.
    t: Par ailleurs, la liberté de fournir des services prévoit également une interdiction
      de restrictions, ce qui signifie que toute action qui n’est pas en soi discriminatoire,
      mais qui vise à empêcher l’<a>entrée</a> de sociétés étrangères sur le marché,
      est, bien entendu, interdite.
  - s: I går kväll, i samband med EM-finalen i fotboll mellan Frankrike och Italien,
      utsattes dessvärre ett antal rörelsehindrade, handikappade personer - detta
      är något mycket allvarligt, ärade kolleger - i det ögonblick när de skulle <v>ta</v>
      sig <p>in</p> på Rotterdams fotbollsstadion för kroppsvisitering och en hel
      serie trakasserier från säkerhetspersonalen, en situation som ledde till att
      ett antal italienska filmfotografer som filmade det sätt på vilket dessa handikappade
      personer misshandlades, kände sig tvingade att ingripa.
    t: Madame la Présidente, hier soir, à l’occasion de la rencontre de football France-Italie,
      quelques personnes invalides - le sujet est très grave, chers collègues - ont
      malheureusement été fouillées à leur <a>entrée</a> dans le stade de Rotterdam
      et soumises à une série de traitements humiliants de la part du service d’ordre,
      une situation qui a ensuite entraîné l’intervention de plusieurs journalistes
      italiens qui se sont indignés de cette façon d’agir.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: En outre, grâce à la normalisation des obligations d’information relatives
      aux contrats à distance et hors établissement, par exemple, la directive est
      également destinée à encourager l’<a>entrée</a> d’un plus grand nombre de professionnels
      sur les nouveaux marchés de l’Union européenne, ce qui, à son tour, devrait
      améliorer la performance du marché intérieur.
  - s: Ni har även lyckats nå en överenskommelse om Reach, en överenskommelse om tjänstedirektivet,
      där vi tack och lov, vad Martin Schulz än säger, stoppade alla ändringsförslag
      från den socialdemokratiska gruppens föredragande, en överenskommelse om nästa
      års budget och en överenskommelse om att <v>ta</v> <p>in</p> Bulgarien och Rumänien
      i EU.
    t: Monsieur le Premier ministre, nous devons également mettre à votre crédit un
      accord sur REACH et un accord concernant la directive sur les services, pour
      laquelle, heureusement - malgré ce que dit M. Schulz - nous avons fait échouer
      tous les amendements du rapporteur socialiste, un accord sur le budget de l’année
      prochaine et un accord sur l’<a>entrée</a> de la Bulgarie et de la Roumanie
      dans notre Union.
  - s: Vilka åtgärder har rådet för avsikt att vidta för att åtgärda denna överträdelse
      mot bakgrund av att man inte kommer att kunna fastställa en persons medborgarskap
      och följaktligen inte heller kan kontrollera om personer från tredje land illegalt
      <v>tar</v> sig <p>in</p> och rör sig på medlemsstaternas territorium?
    t: Bien que l’obtention et la perte de la nationalité relèvent exclusivement de
      la compétence des États membres et compte tenu du fait que le gouvernement grec
      veut supprimer la mention de la nationalité sur les cartes d’identité, en violation
      des directives 68/360/CEE et 73/148/CEE (lesquelles imposent explicitement,
      entre autres choses, ladite mention), le Conseil pense-t-il que ce projet est
      conforme à la législation communautaire et quelles mesures va-t-il prendre à
      l’encontre de cette infraction, étant donné que l’on ne pourra pas constater
      la nationalité ni, par voie de conséquence, contrôler l’<a>entrée</a> et la
      circulation illégales de ressortissants de pays tiers dans le territoire des
      États membres ?
  - s: Rådets analys är att frågan om vägar och medel för att illegalt <v>ta</v> sig
      <p>in</p> i ett land inte längre är en fråga som enbart faller under problemet
      med invandring, utan också en fråga som även berör kampen mot den organiserade
      brottsligheten.
    t: Son analyse est que la question des voies et moyens des <a>entrées</a> clandestines
      n’est plus une question qui relève uniquement de la problématique de l’immigration,
      mais bien une question qui concerne aussi la lutte contre la criminalité organisée.
- c: 10
  r: 4
  v: accéder
  x:
  - s: Unga måste ges möjlighet att <v>ta</v> sig <p>in</p> på arbetsmarknaden med
      så få hinder som möjligt.
    t: nous voulions d’ailleurs éviter totalement cette question, mais nous avons
      souligné à plusieurs endroits que les systèmes éducatifs doivent être adaptés
      aux besoins de la société et de l’économie, que ce vaste fossé, ce vaste cratère,
      doit être réduit autant que possible, et que les jeunes doivent pouvoir <a>accéder</a>
      au marché du travail en rencontrant le moins d’obstacles possible.
  - s: Det finns inga lagliga vägar för att <v>ta</v> sig <p>in</p> på den europeiska
      arbetsmarknaden eller få den heliga asylrätten erkänd.
    t: il n’existe pas de canaux réguliers pour <a>accéder</a> au marché du travail
      européen ou obtenir la reconnaissance du sacro-saint droit d’asile.
  - s: Att få bort den stelhet som hindrar framför allt ungdomar och äldre arbetstagare
      att <v>ta</v> sig <p>in</p> på arbetsmarkanden måste ges högsta prioritet om
      vi ska få bukt med utanförskapet!
    t: Il faut donner la priorité à la suppression des rigidités qui, en particulier,
      empêchent les jeunes et les travailleurs âgés d’<a>accéder</a> au marché de
      l’emploi, si nous voulons vaincre l’exclusion.
  - s: Där bemöter man behoven hos konsumenter och små och medelstora företag, som
      till skillnad från andra aktörer som tillhör större ekonomiska enheter har uppenbara
      svårigheter att <v>ta</v> sig <p>in</p> på den inre marknaden på grund av de
      enorma kostnader det medför.
    t: Ce rapport répond aux besoins des consommateurs et des PME qui, contrairement
      à d’autres acteurs représentant des entités économiques plus grandes, éprouvent
      des difficultés manifestes à <a>accéder</a> au marché intérieur en raison des
      coûts considérables qu’ils doivent supporter.
  - s: ETF spelar en viktig roll när det gäller att hjälpa anslutande länder att <v>ta</v>
      sig <p>in</p> på EU:s arbetsmarknad.
    t: L’ETF joue un rôle très important en aidant les pays candidats à <a>accéder</a>
      au marché du travail de l’UE.
  - s: Gemenskapens uppgift är att ge arbetstagarna ett lämpligt och effektivt stöd
      så att de kan <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Le travail de la Communauté consiste à apporter aux travailleurs un soutien
      approprié et efficace leur permettant d’<a>accéder</a> au marché du travail.
  - s: Om ungdomarna inte får möjlighet att <v>ta</v> sig <p>in</p> på arbetsmarknaden
      riskerar Europa att förlora en hel generation unga.
    t: Si les jeunes n’ont pas la possibilité d’<a>accéder</a> au marché du travail,
      l’Europe risque de perdre toute une génération de jeunes.
  - s: De har drabbats särskilt hårt av den pågående ekonomiska krisen och hade redan
      före krisen svårt att <v>ta</v> sig <p>in</p> på arbetsmarknaden och bygga sig
      en säker framtid.
    t: La crise économique actuelle les a frappés particulièrement durement, d’autant
      plus qu’ils avaient déjà des difficultés, avant la crise, à <a>accéder</a> au
      marché du travail et à se construire un avenir durable.
  - s: Kommissionen rekommenderar också att flyktingar och asylsökande med god vilja
      inte skall bli offer för händelserna förra året, men samtidigt bör inte några
      möjligheter ges till dem som stöder eller begår terroristdåd att <v>ta</v> sig
      <p>in</p> i Europeiska unionens medlemsstater.
    t: Elle préconise que les réfugiés et les demandeurs d’asile de bonne foi ne soient
      pas victimes des événements de l’année dernière, mais aussi de ne pas offrir
      la possibilité à ceux qui soutiennent ou qui commettent des actes terroristes
      d’<a>accéder</a> au territoire des États membres de l’Union européenne.
