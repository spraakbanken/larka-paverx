      si queremos acabar con la exclusión.
  - s: Alla har rätt till sin demokratiska åsikt, men det var sannerligen hotfullt
      för både ledamöter och besökare, som i hundratal försökte att <v>ta</v> sig
      <p>in</p> i parlamentet samtidigt.
    t: Todo el mundo tiene derecho a expresar democráticamente su opinión, pero la
      manifestación supuso, sin duda, una intimidación tanto para los diputados como
      para los invitados, que se agolpaban por centenares intentando <a>entrar</a>
      a la vez en el Parlamento.
  - s: De rigida reglerna för personligt ansvar, bristen på ekonomiskt stöd och de
      höga kraven för att <v>ta</v> sig <p>in</p> på den europeiska marknaden är hinder
