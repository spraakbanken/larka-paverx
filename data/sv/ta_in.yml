      i en enda medlemsstat.
    t: Mit Rechtskosten, Übersetzungskosten und Durchführungskosten kann es ein Unternehmen
      15 000 EUR kosten, sich auf den Markt für elektronischen Handel nur eines Mitgliedstaats
      zu <a>begeben</a>.
- c: 2
  r: 8
  v: einreichen
  x:
  - s: Att framlägga förslag vid tidigaste möjliga tidpunkt för att göra det lättare
      att <v>ta</v> <p>in</p> utländsk arbetskraft är inte heller något jag håller
