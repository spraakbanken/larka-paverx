- c: 2
  r: 8
  v: werden
  x:
  - s: Kommissionen har nyligen bekräftat att åtgärder i riktning mot ett sydafrikanskt
      frihandelsområde kommer att påverka de tullavgifter utvecklingsländerna <v>tar</v>
      <p>in</p> - många gånger befinner sig dessa länders ekonomier i ett vanskligt
