      kategorin ekonomiska invandrare.
    t: Não se trata apenas de nos ocuparmos dos direitos dos cidadãos da União que
      vivem em diferentes países da UE, mas também de formular políticas comuns para
      lidar com as pessoas que procuram <a>entrar</a> na União Europeia como requerentes
      de asilo ou refugiados, ou com aqueles que se inserem na categoria de migrantes
      económicos.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
