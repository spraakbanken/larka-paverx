- c: 74
  r: 1
  v: entrare
  x:
  - s: Han påstods t.ex. att ha <v>tagit</v> sig <p>in</p> i landet på ett olagligt
      sätt och ändå har personal från Brittiska ambassaden sett hans pass, som stämplats
      av de burmesiska myndigheterna, vilket visar att han helt lagligt kommit in
      i landet.
    t: Egli, per esempio, è stato accusato di essere <a>entrato</a> illegalmente nel
      paese, ma il personale dell’ambasciata britannica ha potuto visionare il suo
      passaporto, sul quale vi è un timbro d’ingresso apposto dalle autorità birmane,
      a riprova che egli è entrato nel paese in maniera assolutamente legale.
  - s: Det rapporteras från tillförlitligt håll att hundratals personer har utsatts
      för omänsklig behandling av de marockanska myndigheterna i regionerna kring
      de så kallade spanska enklaverna Ceuta och Melilla, där många invandrare har
      skjutits ihjäl då de försökt <v>ta</v> sig <p>in</p> på spanskt territorium.
    t: Fonti affidabili riportano che centinaia di persone hanno subito trattamenti
      disumani da parte delle autorità marocchine nelle regioni delle città autonome
      spagnole di Ceuta e Melilla, dove molti immigrati sono stati uccisi in sparatorie
      mentre tentavano di <a>entrare</a> in territorio spagnolo.
  - s: Denna motbjudande kultur med våld, brottslighet, våldtäkt osv. som <v>tar</v>
      sig <p>in</p> i våra hem så lätt.
    t: La cultura americana impera, una cultura ripugnante, fatta di violenza, criminalità,
      stupri, eccetera, che <a>entra</a> con grande facilità nelle nostre case.
  - s: Detta är ingen lösning, det är att undvika problemet, för det som verkligen
      behövs är den europeiska invandringspolitik som vi har väntat på så länge och
      som kommer att göra att människor kan <v>ta</v> sig <p>in</p> i Europeiska unionen
      lagligt.
    t: Questa non è una soluzione, ma solo un modo per evitare il problema, in quanto
      l’unica cosa davvero necessaria è la politica europea di immigrazione che attendiamo
      da tanto tempo, che consentirà a chiunque di <a>entrare</a> nell’Unione europea
      in modo legale.
  - s: Att se till att alla de som har <v>tagit</v> sig <p>in</p> olagligt på våra
      territorier förses med lagliga identitetshandlingar.
    t: Fornire documenti a tutti coloro che sono <a>entrati</a> illegalmente sul territorio
      europeo.
  - s: Det får inte bli så att en medlemsstat stänger sina gränser om det skulle bli
      en massiv migrationsström, vilket leder till att fördrivna personer tvingas
      att illegalt <v>ta</v> sig <p>in</p> i ett angränsande land.
    t: Non deve accadere che in caso di un massiccio flusso migratorio uno Stato membro
      chiuda i propri confini, per cui gli sfollati sono costretti ad <a>entrare</a>
      illegalmente in uno stato limitrofo.
  - s: För vissa studenter, som möts av allt hårdare krav från arbetsgivarna, är det
      ofta en riktig prövning att <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Per molti studenti che incontrano datori di lavoro sempre più esigenti, <a>entrare</a>
      nel mercato del lavoro diventa spesso una vera e propria sfida.
  - s: Kommissionen delar parlamentets oro över inflödet av invandrare från Medelhavsländerna
      som illegalt försöker <v>ta</v> sig <p>in</p> på medlemsstaters territorium.
    t: Signor Presidente, onorevoli deputati, la Commissione condivide le preoccupazioni
      del Parlamento sui flussi di emigranti provenienti dai paesi del Mediterraneo
      che cercano di <a>entrare</a> illegalmente nel territorio degli Stati membri.
  - s: De försökte <v>ta</v> sig <p>in</p> i Frankrike men med siktet ställt på norra
      Europa.
    t: Alcuni di essi sono stati trattenuti proprio vicino a casa mia - in Catalogna,
      nel Nord della Spagna - mentre tentavano di <a>entrare</a> in Francia e raggiungere
      i paesi del Nord.
  - s: Förevändningen för allt detta är medborgarnas säkerhet och hanteringen av de
      invandrare som <v>tar</v> sig <p>in</p> i unionen.
    t: Il pretesto per tutte queste misure è la sicurezza dei cittadini, nonché la
      gestione degli immigrati che <a>entrano</a> nell’Unione.
  - s: Detta brutala brott kräver att vi tittar närmare på vad som händer vid gränsen
      mellan Egypten och Israel, ett område där ett växande antal flyktingar blir
      strandsatta när de försöker <v>ta</v> sig <p>in</p> i Europa eller Israel, men
      saknar nödvändiga papper.
    t: Questo crimine brutale ci ha costretti a osservare più da vicino ciò che sta
      accadendo al confine tra Egitto e Israele, un territorio dov’è bloccato un numero
      sempre maggiore di rifugiati, che cercano di <a>entrare</a> in Europa o in Israele
      ma non hanno i documenti necessari.
  - s: De behöver stöd för att kunna <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: In tal senso, devono essere stanziati maggiori fondi per progetti mirati ai
      giovani, che necessitano di un sostegno per <a>entrare</a> nel mercato del lavoro.
  - s: Kanske följdfrågan - när det gäller det svar som kommissionär Vitorino gav
      mig i går om nya förslag från kommissionen - är om rådet överväger dessa förslag
      från kommissionen om yttre gränskontroll, avtal om invandring med angränsande
      länder och om att återsända invandrare som olagligt <v>tar</v> sig <p>in</p>
      i vårt territorium.
    t: il Consiglio sta prendendo in considerazione le citate proposte della Commissione
      sul controllo delle frontiere esterne, sugli accordi di immigrazione con i paesi
      limitrofi e sul rinvio ai loro paesi d’origine degli immigrati <a>entrati</a>
      illegalmente nel nostro territorio?
  - s: Vi känner inte till hur de <v>tog</v> sig <p>in</p>, men det kommer att ske
      en fullständig utredning.
    t: Non sappiamo come siano <a>entrati</a>, ma saranno effettuati i necessari accertamenti.
  - s: ETF spelar en viktig roll när det gäller att hjälpa anslutande länder att <v>ta</v>
      sig <p>in</p> på EU:s arbetsmarknad.
    t: L’ETF svolge un ruolo fondamentale nell’aiutare i paesi in fase di adesione
      a <a>entrare</a> nel mercato del lavoro dell’Unione europea.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade lånat ut sitt brittiska pass till
      sin kusin vilken lyckades <v>ta</v> sig <p>in</p> i Storbritannien under sin
      kusins identitet och sedan begå ett brott, och en algerier som levde under en
      fransk medborgares identitet och som hade köpt sitt ID-kort på svarta börsen
      i Paris.
    t: Ho incontrato un nigeriano che ha fatto domanda di asilo e l’ha ottenuto grazie
      ad un passaporto liberiano contraffatto, una famiglia albanese che si è fatta
      passare per kosovara, un altro nigeriano che aveva prestato il suo passaporto
      britannico al cugino, il quale è potuto <a>entrare</a> nel Regno Unito sotto
      falsa identità e quindi commettere un reato, e un algerino che viveva usando
      il nome di un cittadino francese e che aveva comprato il suo documento d’identità
      al mercato nero di Parigi.
  - s: Nu är det säkert så att en verklig flyktings första prioritering är att ta
      sig ut ur ett specifikt land, inte att <v>ta</v> sig <p>in</p> i ett.
    t: Indubbiamente, la priorità di un vero profugo è quella di uscire da un determinato
      paese, non di <a>entrare</a> in un altro paese specifico;
  - s: Om ungdomarna inte får möjlighet att <v>ta</v> sig <p>in</p> på arbetsmarknaden
      riskerar Europa att förlora en hel generation unga.
    t: Se non si offrono ai giovani le opportunità per <a>entrare</a> nel mercato
      del lavoro, l’Europa corre il rischio di perdere un’intera generazione di giovani.
  - s: 1993 beräknade människorättsorganisationen Amsterdam United att 393 personer
      hade dött vid försök att <v>ta</v> sig <p>in</p> i Europeiska unionen.
    t: nel 1993 l’organizzazione per i diritti umani Amsterdam United ha stimato che
      393 persone sono morte cercando di <a>entrare</a> nell’Unione europea.
  - s: Det kräver inga större ekonomiska kunskaper att förstå att ju billigare man
      gör det att <v>ta</v> sig <p>in</p> på en marknad, desto större kommer kapaciteten
      att bli och desto mer kommer kapitalet eller fartygen och utrustningen att exploatera
      resursen.
    t: Non serve essere grandi economisti per capire che meno costa <a>entrare</a>
      in un determinato mercato, più grande sarà la capacità e più l’offerta di capitali
      o pescherecci risulterà eccedentaria rispetto alle risorse disponibili.
  - s: Jag är stolt över det projekt som för närvarande bedrivs i Österrike, där idrottsorganisationer
      har lyckats <v>ta</v> sig <p>in</p> i skolorna och öka idrottsutbudet där, i
      samarbete med lärare och med delstaternas skolmyndigheter.
    t: Sono orgogliosa del progetto attualmente in corso in Austria, nel quale le
      organizzazioni sportive sono riuscite a <a>entrare</a> nelle scuole per garantire,
      in collaborazione con gli insegnanti e le amministrazioni scolastiche locali,
      una maggiore offerta di lezioni di educazione fisica, concentrandosi in modo
      particolare sulle attitudini e sulle capacità dei bambini.
  - s: Är det verkligen möjligt att <v>ta</v> sig <p>in</p> i EU på laglig väg när
      vi kräver visum från 130 länder?
    t: È davvero effettiva la possibilità di <a>entrare</a> legalmente nel territorio
      dell’Unione, quando noi esigiamo il visto da 130 paesi?
  - s: SNCF har ställt in alla godstransporter med järnväg genom tunneln under Engelska
      kanalen från och med 7 november av omsorg om säkerheten för sina anställda i
      Calais, vilka har hotats av personer som försöker <v>ta</v> sig <p>in</p> i
      Storbritannien illegalt.
    t: Signor Presidente, a partire dal 7 novembre la società nazionale delle ferrovie
      francesi ha sospeso tutti i servizi di trasporto merci lungo la Manica, a causa
      di timori riguardanti la sicurezza del personale di Calais dopo le minacce ricevute
      da quanti cercano di <a>entrare</a> clandestinamente nel Regno Unito.
  - s: Om hackers kan <v>ta</v> sig <p>in</p> i Pentagons filer så är det självklart
      att de också kan ta sig in i elektroniska handelsnät.
    t: Se gli hackers sono in grado di <a>entrare</a> negli archivi del Pentagono
      è chiaro che possono entrare anche nelle reti del commercio elettronico.
  - s: Om hackers kan ta sig in i Pentagons filer så är det självklart att de också
      kan <v>ta</v> sig <p>in</p> i elektroniska handelsnät.
    t: Se gli hackers sono in grado di entrare negli archivi del Pentagono è chiaro
      che possono <a>entrare</a> anche nelle reti del commercio elettronico.
  - s: Varje dag försöker två tusen människor <v>ta</v> sig <p>in</p> i Grekland,
      och ytterligare två tusen försöker ta sig in i Spanien.
    t: Ogni giorno duemila persone tentano di <a>entrare</a> in Grecia, e altre duemila
      in Spagna;
  - s: Följaktligen är en legalisering av olagliga invandrare, dvs. personer som på
      olaglig väg har <v>tagit</v> sig <p>in</p> i Schengenområdet, ett tydligt brott
      mot Schengenavtalet.
    t: in questa prospettiva la legalizzazione dei clandestini, cioè di coloro che
      sono <a>entrati</a> illegalmente nel sistema di Schengen, è una palese violazione
      dell’accordo di Schengen.
  - s: de fattiga regionerna eller regionerna i svårigheter i norra, centrala och
      östra Europa, för att inte tala om de yttersta randområdena, kommer inte att
      bli rika som genom ett trollslag på grund av att man <v>tar</v> <p>in</p> mycket
      fattiga regioner från öst - Estland, Slovenien, Polen och Bulgarien och andra.
    t: non è perché si faranno <a>entrare</a> nell’Unione regioni molto povere dell’Est
      - dell’Estonia, della Slovenia, della Polonia, della Bulgaria, eccetera - che
      le regioni povere o in difficoltà del Nord, del Centro e del Sud, senza parlare
      delle regioni ultraperiferiche, diventeranno ricche per un colpo di bacchetta
      magica.
  - s: Ibland är det svårt att få in genuint intresserade besökare och grupper i denna
      byggnad, men de med onda avsikter verkar inte ha några problem med att <v>ta</v>
      sig <p>in</p>.
    t: Talvolta è difficile avere in questa sede gli ospiti e i gruppi desiderati,
      mentre sembra che quanti hanno cattive intenzioni non abbiano alcuna difficoltà
      ad <a>entrare</a>.
  - s: Och när de väl har fått uppehållstillstånd i EU:s medlemsstater skulle det
      bli enklare för dessa illegala invandrare att <v>ta</v> sig <p>in</p> i Storbritannien,
      vilket skulle ytterligare förvärra den illegala invandringen i Storbritannien.
    t: E una volta ottenuta la residenza negli Stati membri dell’UE, per quegli immigrati
      clandestini sarebbe più facile <a>entrare</a> in Gran Bretagna, aggiungendosi
      così al peso dell’immigrazione clandestina nel Regno Unito.
  - s: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att sända ut en stark signal till dem som förbereder sig för att <v>ta</v>
      sig <p>in</p> i Europa illegalt.
    t: La clandestinità si combatte cercando soprattutto intese con gli Stati d’origine,
      i quali non possono più rimanere inerti di fronte ad una tragedia non più solo
      nazionale ma anche europea, e dando un segnale forte a coloro che si apprestano
      ad <a>entrare</a> illegalmente in Europa.
  - s: Som exempel kan nämnas skärpta regler för familjeåterförening (där en stor
      summa pengar nu krävs som garanti), en ökning till 24 år av lägsta ålder för
      äktenskap, utvisning av barn till föräldrar som <v>tagit</v> sig <p>in</p> i
      landet på illegal väg, skyldighet att bevisa att man kommer att hitta ett jobb
      och begränsningar av invandrares rätt att bo tillsammans med sina barn.
    t: In tutta l’UE i governi inaspriscono la politica di accoglienza degli stranieri
      escogitando un numero crescente di ostacoli ai richiedenti asilo, quale ad esempio
      l’irrigidimento delle norme relative alla riunificazione familiare con la richiesta
      di cospicue garanzie finanziarie, l’aumento a 24 anni dell’età minima per contrarre
      matrimonio, l’espulsione dei figli nati da genitori <a>entrati</a> illegalmente
      nel paese, la prova obbligatoria di un contratto di lavoro o la restrizione
      del diritto dei genitori dei migranti a riunirsi con i loro figli.
  - s: Den 22 juni 2002 hindrade spansk polis med våld en grupp på 500 portugiser
      på väg till Spanien för att delta i en godkänd demonstration i samband med Europeiska
      rådets möte i Sevilla från att <v>ta</v> sig <p>in</p> i detta land.
    t: Lo scorso 22 giugno a un gruppo di 500 cittadini portoghesi diretti in Spagna
      per partecipare ad una manifestazione autorizzata in concomitanza del Consiglio
      europeo di Siviglia è stato impedito - con ricorso alla violenza - di <a>entrare</a>
      in territorio spagnolo da elementi delle forze di polizia.
  - s: Cirka 20 000 migranter, främst från Tunisien, och i mindre utsträckning från
      andra afrikanska länder, har lyckats <v>ta</v> sig <p>in</p> i EU på olaglig
      väg och har nått Lampedusas och Maltas stränder.
    t: Circa 20 000 migranti, soprattutto dalla Tunisia e, in misura minore, da altri
      paesi africani sono riusciti ad <a>entrare</a> irregolarmente nell’Unione europea,
      raggiungendo le coste di Lampedusa e di Malta.
  - s: Det sägs inte öppet, men syftet är istället att förvandla Europeiska unionen
      till en fästning som det skulle bli än svårare att <v>ta</v> sig <p>in</p> i
      för invandrare, fattiga och flyktingar.
    t: Non viene precisato poiché significherebbe riconoscere che la gestione integrata
      delle frontiere esterne non avrebbe affatto lo scopo di proteggere gli europei,
      ma mirerebbe, senza dirlo apertamente, a trasformare l’Unione europea in una
      fortezza in cui sarebbe ancora più difficile <a>entrare</a> per gli immigrati,
      i poveri, i rifugiati.
  - s: Under årets lopp har över 100 000 medborgare i Maghrebländerna olagligt försökt
      <v>ta</v> sig <p>in</p> i Europa.
    t: L’anno scorso oltre 100.000 cittadini del Maghreb hanno tentato di <a>entrare</a>
      nel territorio dell’Unione come clandestini.
  - s: Samtidigt som forumet i Davos tycks tveka om sin väg och verkar vara på defensiven,
      tvekar inte det medborgarforum som talar i Porto Alegre att <v>ta</v> sig <p>in</p>
      i Davoselitens autistiska värld.
    t: Mentre il Forum di Davos sembra mostrare insicurezza e un atteggiamento difensivo,
      il movimento sociale globale, quello dei cittadini, che si è riunito a Porto
      Alegre, non esita ad <a>entrare</a> nel mondo malato dell’élite di Davos e la
      forza delle sue proposte si basa sulla forza dell’opinione pubblica.
  - s: Under det gångna året har vi vid flera tillfällen fått se bilder från tragedier
      i samband med att människor har försökt att <v>ta</v> sig <p>in</p> i våra länder.
    t: Durante lo scorso anno abbiamo dovuto vedere più volte immagini di tragedie
      in cui sono rimasti coinvolti esseri umani che tentavano di <a>entrare</a> nei
      nostri paesi.
  - s: För precis ett år sedan var jag i norra Ossetien och försökte <v>ta</v> mig
      <p>in</p> i Tjetjenien, men de ryska myndigheterna tillät inte detta på grund
      av säkerhetsskäl.
    t: Esattamente un anno fa mi trovavo nell’Ossezia settentrionale e stavo cercando
      di <a>entrare</a> in Cecenia;
  - s: Att extremistpartierna inte fick tillräckligt många röster för att <v>ta</v>
      sig <p>in</p> i Europaparlamentet visar att de rumänska medborgarna redan visat
      prov på europeisk mognad och ansvar.
    t: Il fatto che i partiti estremisti non abbiano raggiunto la soglia richiesta
      per <a>entrare</a> in Parlamento costituisce la prova della maturità e del senso
      di responsabilità dimostrati dai cittadini rumeni nei confronti dell’Europa.
  - s: Våra gränskontroller måste stärkas ytterligare, för olagliga invandrare lyckas
      fortfarande <v>ta</v> sig <p>in</p> i Europa och vapen kan smugglas in ännu
      enklare.
    t: I nostri controlli di frontiera dovranno essere rafforzati ulteriormente perché,
      se gli immigrati riescono ancora a <a>entrare</a> clandestinamente in Europa,
      le armi possono essere contrabbandate in modo ancora più facile.
  - s: Jag ber er att som medlem av det ungerska socialistpartiet inte vilseleda parlamentet,
      utan vända er till era partimedlemmar i regeringen och föreslå att de slutar
      kräva av den egna ungerska befolkningen att de skall ha visum för att kunna
      <v>ta</v> sig <p>in</p> i Ungern.
    t: piuttosto, in qualità di membro del Partito socialista ungherese, proponga
      ai suoi colleghi di partito che sono al governo di non imporre più un visto
      alle persone di nazionalità ungherese che desiderano <a>entrare</a> in Ungheria.
  - s: Jag har den största respekt för de portugisiska myndigheterna och jag lovordar
      dem för att de har hindrat detta dödens skepp från att <v>ta</v> sig <p>in</p>
      på deras territorium.
    t: Ho la massima stima delle autorità portoghesi e le elogio per aver impedito
      a questa nave di morte di <a>entrare</a> nel loro paese;
  - s: om det blir en militär intervention i Irak kommer det irakiska folket, som
      redan har fått lida så mycket, att försvara sig till siste man, och vi kommer
      inte att <v>ta</v> oss <p>in</p> i Bagdad som befriare.
    t: Una cosa è certa, in caso di intervento militare in Iraq, la popolazione irachena,
      che ha già molto sofferto, si difenderà fino all’ultimo e noi non <a>entreremo</a>
      a Baghdad in veste di liberatori.
  - s: De som lyckas <v>ta</v> sig <p>in</p> på vårt territorium kan röra sig fritt
      inom Schengenområdet.
    t: chi riesce a <a>entrare</a> nel nostro territorio è libero di circolare nell’intero
      spazio Schengen.
  - s: Men EU måste naturligtvis kunna stödja Malta i dag, Kanarieöarna i går och
      var som helst i morgon, för att rädda livet på människor som vill <v>ta</v>
      sig <p>in</p> i EU.
    t: L’Unione, però, deve ovviamente essere in condizioni di sostenere Malta oggi,
      la Spagna nelle Isole Canarie ieri e qualsiasi altro luogo domani, quando si
      deve salvare la vita di persone che vogliono <a>entrare</a> nell’Unione europea.
  - s: antalet säten som socialisterna kommer att upplåta åt dem vid nästa parlamentsval,
      legaliseringen av droger, äktenskap mellan homosexuella, aborter, legaliseringen
      av situationen för de invandrare som har <v>tagit</v> sig <p>in</p> olagligt
      i Frankrike, att försvara livet för mördare i Förenta staterna - frågor som
      knappast lämnar något utrymme kvar åt miljön.
    t: È vero che la signora Vouynet ed i suoi compagni Verdi hanno ben altro a cui
      pensare che l’ecologia, ossia il numero di seggi che lasceranno loro i socialisti
      alle prossime elezioni politiche, la legalizzazione della droga, il matrimonio
      degli omosessuali, l’aborto, la regolarizzazione degli immigrati <a>entrati</a>
      clandestinamente in Francia, la tutela della vita degli assassini negli Stati
      Uniti, tutti argomenti questi che non lasciano alcuno spazio all’ambiente.
  - s: I tisdags var det omöjligt för journalister att <v>ta</v> sig <p>in</p> i Tibet
      för att rapportera om läget där.
    t: Infatti, lo scorso martedì, i giornalisti non sono potuti <a>entrare</a> in
      Tibet per riferire la situazione attuale.
  - s: Människor <v>tar</v> sig <p>in</p> via fönstren.
    t: Le persone <a>entrano</a> dalle finestre.
  - s: Ett stort antal illegala invandrare har redan <v>tagit</v> sig <p>in</p> i
      våra länder, där de vållar stora problem.
    t: Molti clandestini sono già <a>entrati</a> nei nostri paesi, provocando gravi
      problemi.
  - s: 'Det är viktigt för att få dem som till varje pris försöker <v>ta</v> sig <p>in</p>
      i Europa - ibland till priset av sina egna liv - att förstå att det bara finns
      en möjlig väg:'
    t: 'È importante che chi cerca di <a>entrare</a> nell’area europea a ogni costo
      - talvolta pagando con la propria vita - capisca che c’è una sola via possibile:'
  - s: Kommissionen rekommenderar också att flyktingar och asylsökande med god vilja
      inte skall bli offer för händelserna förra året, men samtidigt bör inte några
      möjligheter ges till dem som stöder eller begår terroristdåd att <v>ta</v> sig
      <p>in</p> i Europeiska unionens medlemsstater.
    t: La Commissione accoglie con favore il fatto che la relazione oggi in esame
      condivida questo approccio di base, raccomandando che i rifugiati veri e i richiedenti
      asilo non facciano le spese degli eventi dello scorso anno e che parallelamente
      però non si offrano altre occasioni, a coloro che sostengono o perpetrano atti
      terroristici, di <a>entrare</a> nel territorio degli Stati membri dell’Unione
      europea.
  - s: Herr kommissionär, jag ber er att <v>ta</v> <p>in</p> på slutsträckan och besvara
      den sista frågan.
    t: Signor Commissario, la invito a <a>entrare</a> in dirittura finale e a rispondere
      all’ultima domanda.
  - s: risfält täckta av lik, hemlösa överlevande, hjälporganisationer som inte kan
      <v>ta</v> sig <p>in</p> i landet.
    t: risaie disseminate di cadaveri, sopravvissuti senza casa, organizzazioni di
      soccorso impossibilitate a <a>entrare</a> nel paese.
  - s: I går kväll, i samband med EM-finalen i fotboll mellan Frankrike och Italien,
      utsattes dessvärre ett antal rörelsehindrade, handikappade personer - detta
      är något mycket allvarligt, ärade kolleger - i det ögonblick när de skulle <v>ta</v>
      sig <p>in</p> på Rotterdams fotbollsstadion för kroppsvisitering och en hel
      serie trakasserier från säkerhetspersonalen, en situation som ledde till att
      ett antal italienska filmfotografer som filmade det sätt på vilket dessa handikappade
      personer misshandlades, kände sig tvingade att ingripa.
    t: Signora Presidente, purtroppo ieri sera, in occasione della finale europea
      dell’incontro di calcio Francia-Italia, alcuni disabili, portatori di handicap
      - l’argomento è tremendamente serio, onorevoli colleghi - nel momento in cui
      <a>entravano</a> nello stadio di Rotterdam, sono stati perquisiti e costretti
      ad una serie di umiliazioni da parte del servizio d’ordine, una situazione che
      ha provocato poi l’intervento di alcuni cineoperatori italiani che hanno ripreso
      il modo con il quale sono stati maltrattati questi portatori di handicap.
  - s: Många av dem hyser, som vi vet, extrema islamiska organisationer vilkas medlemmar
      nu enkelt kan <v>ta</v> sig <p>in</p> i Europa och väst.
    t: Come sappiamo molti di quei paesi ospitano associazioni estremiste islamiche
      i cui membri possono ora <a>entrare</a> agevolmente in Europa e nel mondo occidentale.
  - s: Allt en olaglig invandrare behöver göra för att <v>ta</v> sig <p>in</p> i EU
      är alltså att säga att han eller hon är offer för ett nätverk som utpressar
      honom eller henne på tusentals euro.
    t: In tal modo, per <a>entrare</a> in Europa, un immigrato clandestino non dovrà
      fare altro che dichiararsi vittima di un’organizzazione che gli estorce migliaia
      di euro.
  - s: Det finns faktiskt människor som hjälper andra att <v>ta</v> sig <p>in</p>
      i EU för att de anser att dessa människor verkligen behöver politisk asyl.
    t: In realtà ci sono persone che aiutano terzi a <a>entrare</a> nell’Unione europea
      perché reputano che costoro abbiano davvero bisogno di asilo politico.
  - s: Båda grupperna ligger redan i startgroparna för att <v>ta</v> sig <p>in</p>
      i andra länder så fort gränserna öppnas, där de försvinner spårlöst.
    t: Entrambi i gruppi sono già ai blocchi di partenza e sono decisi a <a>entrare</a>
      in altri paesi non appena aprono i confini, in cui svaniscono senza lasciare
      traccia.
  - s: Invandrare måste kunna <v>ta</v> sig <p>in</p> på laglig väg och beviljas arbetstillstånd
      och en rad rättigheter, om det finns arbeten - och det blir vi allt mer medvetna
      om att det gör - som inte kan tillsättas via den inhemska arbetsmarknaden.
    t: Gli immigrati devono poter <a>entrare</a> legalmente e ottenere permessi di
      lavoro, nonché una serie di diritti, se vi sono posti di lavoro disponibili
      - e siamo sempre più consapevoli che è questo il caso - che non possono essere
      occupati attraverso le risorse presenti sul mercato del lavoro nazionale.
  - s: Detta kommer, oberoende av föredragandens generösa inställning, att vara en
      klar uppmuntran till att öka den olagliga invandringen, och man säger till dessa
      människor att när de väl befinner sig på unionsmark, även om de har <v>tagit</v>
      sig <p>in</p> olagligt, kommer de att ha rätt att legaliseras.
    t: A prescindere dalla generosità dell’approccio della relatrice, ciò incoraggerebbe
      decisamente l’aumento dell’immigrazione irregolare in quanto, di fatto, si darebbe
      ad intendere a tali persone che una volta sul territorio dell’Unione, anche
      se vi sono <a>entrate</a> illegalmente, avranno il diritto ad essere regolarizzate.
  - s: Det är inte bara en fråga om att behandla rättigheterna för unionsmedborgare
      som arbetar i olika länder inom unionen, det handlar lika mycket om att utforma
      en gemensam politik för att möta de människor som försöker <v>ta</v> sig <p>in</p>
      i Europeiska unionen som asylsökande eller flyktingar, eller de som hamnar i
      kategorin ekonomiska invandrare.
    t: Non è soltanto questione di gestire i diritti dei cittadini dell’Unione europea
      che lavorano in diversi paesi all’interno di essa, si tratta anche di formulare
      politiche comuni rispetto a quanti cercano di <a>entrare</a> nell’Unione europea
      in qualità di richiedenti asilo o rifugiati o di quanti ricadono nella categoria
      dei migranti economici.
  - s: Vi har tyvärr blivit vittnen till många tragedier på senare tid då människor
      som försökt <v>ta</v> sig <p>in</p> i Europeiska unionen har dött under fruktansvärda
      omständigheter.
    t: Recentemente siamo stati anche testimoni di numerose tragedie culminate nella
      morte, in circostanze terribili, di persone che cercavano di <a>entrare</a>
      nell’Unione europea.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
      de bestämmelser som har utarbetats för att uppnå dessa viktiga mål inte omfattar
      tillräckliga garantier för att bestämmelserna inte skall utnyttjas av kriminella
      gäng och de som försöker <v>ta</v> sig <p>in</p> i EU på olaglig väg.
    t: Pur sostenendo i suoi obiettivi fondamentali dettati da un valido scopo, ci
      preoccupa che, nella versione attuale della relazione, fra le norme elaborate
      per raggiungere questo valido scopo non figurino garanzie sufficienti contro
      il rischio di abuso da parte di bande criminali e di coloro che cercano di <a>entrare</a>
      illegalmente nell’UE.
  - s: Men även om ni skulle förbjuda medborgarna från tredje land att röra sig fritt
      utan visum, så är vi i maffian så duktiga att vi ändå kommer att kunna <v>ta</v>
      oss <p>in</p> och utföra våra kriminella handlingar.
    t: Ebbene, anche se impedite ai cittadini di un qualunque Stato terzo di circolare
      senza visto, noi mafiosi siamo così bravi che riusciamo egualmente a <a>entrare</a>
      e a compiere i nostri atti criminosi.
  - s: Jag säger också välkommen till några få hamnarbetare på åhörarläktaren som
      lyckats <v>ta</v> sig <p>in</p>.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, anch’io desidero
      dare il benvenuto ai rappresentanti dei lavoratori portuali che sono <a>entrati</a>
      in Parlamento.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: Per fare un altro esempio, con la standardizzazione degli obblighi d’informazione
      per i contratti negoziati a distanza e al di fuori dei locali commerciali, la
      direttiva mira anche incoraggiare un maggior numero di commercianti a <a>entrare</a>
      nei nuovi mercati dell’Unione europea, sviluppo che a sua volta migliorerebbe
      le prestazioni del mercato interno.
  - s: Bortsett från de svårigheter som hindrar ungdomarna att <v>ta</v> sig <p>in</p>
      på arbetsmarknaden tillräckligt tidigt finns det en tendens till förtida pensioneringar
      som förkortar människors yrkesverksamma liv med tio år eller mer.
    t: A parte le difficoltà che impediscono ai giovani di <a>entrare</a> nel mercato
      del lavoro abbastanza presto, c’è una tendenza al prepensionamento, che accorcia
      di dieci o più anni la vita lavorativa delle persone.
  - s: I framtiden, till följd av upprepade önskemål från Ukraina, kommer större uppmärksamhet
      att riktas mot landets gräns mot öster, för att bättre kunna övervaka inflödet
      av illegala invandrare som försöker att <v>ta</v> sig <p>in</p> i unionen på
      ett olagligt sätt.
    t: In seguito a frequenti richieste da parte ucraina, in futuro si riserverà maggiore
      attenzione ai confini orientali del paese, onde esercitare un migliore controllo
      sull’afflusso di immigrati clandestini che cercano di <a>entrare</a> illegalmente
      nell’Unione.
  - s: Rådets analys är att frågan om vägar och medel för att illegalt <v>ta</v> sig
      <p>in</p> i ett land inte längre är en fråga som enbart faller under problemet
      med invandring, utan också en fråga som även berör kampen mot den organiserade
      brottsligheten.
    t: Secondo le sue analisi, la questione dei tragitti e dei mezzi per <a>entrare</a>
      clandestinamente non riguarda più soltanto la problematica dell’immigrazione
      ma è un problema anche di lotta contro la criminalità organizzata.
  - s: Tillvaron för dem som lyckas <v>ta</v> sig <p>in</p> i EU illegalt är inte
      heller acceptabel.
    t: Per quanti riescono a <a>entrare</a> illegalmente nel territorio dell’Unione,
      comunque, le condizioni di vita sono inaccettabili.
  - s: De lyckliga få som <v>tar</v> sig <p>in</p> råkar ofta i händerna på skrupelfria
      arbetsgivare och hamnar utanför samhället.
    t: I pochi fortunati che a <a>entrare</a> sono spesso alla mercé di datori di
      lavoro senza scrupoli e rimangono ai margini della società.
  - s: Vi är medvetna om värdet av vad invandrarna tillför Europeiska unionen och
      vi inser att ett stängt Europa bara kommer att leda till att desperata människor
      försöker <v>ta</v> sig <p>in</p> olagligt.
    t: Riconosciamo il valore che gli immigranti portano nel nostro continente e siamo
      consapevoli che, chiudendo loro la porta principale dell’Europa, questi disperati
      cercheranno di <a>entrare</a> da quella di servizio.
  - s: Det är ett fängelse som ingen, eller inget, enligt ett beslut från den israeliska
      polisen från början av 2006, får <v>ta</v> sig <p>in</p> i eller lämna.
    t: Si tratta di un muro che ha fatto di Gaza la più nota prigione a cielo aperto
      del mondo, prigione in cui, secondo una decisione presa dalla polizia israeliana
      all’inizio del 2006, nessuno - o meglio niente - deve <a>entrare</a> o uscire.
  - s: Grupperna kommer att bidra till att öka solidariteten och det ömsesidiga stödet
      i syfte att kunna övervaka EU:s yttre gränser för att rädda liv - särskilt i
      Atlanten och Medelhavet - och till att invandrare som illegalt försöker <v>ta</v>
      sig <p>in</p> på EU:s territorium behandlas på rätt sätt.
    t: Queste squadre contribuiranno a intensificare la solidarietà e l’assistenza
      reciproca, per metterci in grado di sorvegliare le frontiere esterne d’Europa,
      salvando vite umane - soprattutto nelle acque dell’Atlantico e del Mediterraneo
      - e offrendo un trattamento adeguato e umano agli immigrati che cercano di <a>entrare</a>
      illegalmente nel territorio dell’Unione.
- c: 17
  r: 2
  v: ingresso
  x:
  - s: Nya bolags försök att <v>ta</v> sig <p>in</p> i energisektorn har i många fall
      förhindrats av protektionistiska åtgärder och överdriven statlig reglering,
      med negativa konsekvenser för energipriserna och satsningarna på forskning och
      utveckling.
    t: L’<a>ingresso</a> di nuove società nel settore dell’energia è stato spesso
      bloccato da azioni protezionistiche e da un’eccessiva regolamentazione governativa,
      con ripercussioni negative sui prezzi dell’energia e sulla spesa per la ricerca
      e lo sviluppo.
  - s: Enligt rapporter i den grekiska pressen och offentliga källor för den grekiska
      regeringen, vilka alla är obestridda, har det skett en oroväckande ökning av
      antalet utländska medborgare som <v>tar</v> sig <p>in</p> genom Greklands norra
      gränser utan papper.
    t: Signor Presidente, secondo quanto riportato dalla stampa e secondo fonti ufficiali
      del governo greco, entrambe non smentite, si è registrato un preoccupante aumento
      del numero di stranieri privi di documenti in <a>ingresso</a> attraverso i confini
      settentrionali della Grecia.
  - s: Tack vare åtgärder som har vidtagits av Frontex har det skett en avsevärd minskning
      av antalet utländska medborgare som <v>tar</v> sig <p>in</p> över den nordöstra
      sjögränsen.
    t: Grazie alle azioni intraprese da Frontex, si è avuta una considerevole diminuzione
      degli stranieri in <a>ingresso</a> attraverso la frontiera marittima nord-orientale.
  - s: Om miljoner människor från några av Europas fattigaste och mest korrumperade
      länder får tillträde till EU innebär det att de har klarat av det första hindret
      för att <v>ta</v> sig <p>in</p> i Storbritannien på olaglig väg.
    t: concedere a milioni di persone provenienti da alcuni dei paesi più poveri e
      corrotti d’Europa di entrare nell’Unione europea significherà eliminare la prima
      barriera all’<a>ingresso</a> illegale in territorio britannico.
  - s: Vilka åtgärder tänker rådet vidta gentemot Turkiet i dess egenskap av kandidatland,
      med tanke på villkoren som ingår i partnerskapet för anslutning om förhindrande
      av illegal invandring och stärkande av gränsförvaltningen inför ett antagande
      av Schengenregelverket, för att landet skall hindra invandrare att illegalt
      <v>ta</v> sig <p>in</p> i Grekland och trygga säkerheten vid EU:s gränser?
    t: Quali provvedimenti intente adottare il Consiglio nei confronti della Turchia,
      paese candidato all’adesione all’UE, sulla base dell’accordo di partenariato
      di preadesione, che impone l’obbligo di prevenire l’immigrazione clandestina,
      e in considerazione dei maggiori controlli alle frontiere previsti dall’accordo
      di Schengen per impedire l’<a>ingresso</a> di clandestini in Grecia e garantire
      la sicurezza delle frontiere dell’UE?
  - s: De rigida reglerna för personligt ansvar, bristen på ekonomiskt stöd och de
      höga kraven för att <v>ta</v> sig <p>in</p> på den europeiska marknaden är hinder
      som gjort att innovation hittills inte haft någon större framgång i Europa.
    t: Norme inflessibili sulla responsabilità personale, carenza di aiuto finanziario
      e soglie elevate all’<a>ingresso</a> nel mercato europeo sono barriere che finora
      hanno impedito all’innovazione di conseguire grandi successi in Europa.
  - s: Om vi menar allvar med att <v>ta</v> <p>in</p> två länder i unionen ska vi
      också ta in dem på ett ordentligt sätt och inte krångla med kandidaterna.
    t: Se prendiamo sul serio l’<a>ingresso</a> di due nuovi paesi nell’Unione, allora
      dobbiamo essere altrettanto seri nel farlo come si deve senza giocare con le
      persone designate.
  - s: Det grundas främst på principen om att varje medlemsstat är ansvarig för att
      människor olagligen <v>tar</v> sig <p>in</p> i landet eller att en asylsökande
      uppehåller sig i landet, vilket tvingar varje land till förbättringar av sina
      mekanismer för att bekämpa den olagliga invandringen.
    t: Si basa essenzialmente sul principio che ogni Stato membro è responsabile dell’irregolare
      <a>ingresso</a> o soggiorno nel territorio di un candidato al diritto d’asilo,
      obbligando ogni Stato a perfezionare i propri meccanismi di contrasto all’emigrazione
      clandestina.
  - s: Om riskutvärderingen och utformningen av arbetsplatsen inte tar hänsyn till
      kön, kommer kvinnor att fortsätta att hindras från att <v>ta</v> sig <p>in</p>
      i vissa yrken och sektorer.
    t: Se nella valutazione dei rischi e nel design del luogo di lavoro non vengono
