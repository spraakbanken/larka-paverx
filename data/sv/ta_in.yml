      finna sig i att upplysa om att EU ger flyktingstatus åt asylsökande som varit
      tvungna att <v>ta</v> sig <p>in</p> i EU på illegal väg därför att vi har att
      göra med en europeisk fästning och därför att människor blivit tvungna att ta
      hjälp av andra - exempelvis av människosmugglare.
    t: Wenn der Menschenschmuggel gemeint ist, was oft durcheinander gebracht wird,
      dann muss man sich doch den Hinweis gefallen lassen, dass hier Leute in der
      EU als Asylberechtigte anerkannt werden, die auf illegalem <a>Weg</a> in die
      EU kommen mussten, weil wir hier eine Festung Europa haben und Menschen auch
      eine Hilfestellung - zum Beispiel von Menschenschmugglern - in Anspruch nehmen
      müssen.
- c: 1
  r: 9
  v: wollen
  x:
  - s: Det råder inget tvivel om att man talar för litet om de äldre medborgarnas
      problem hos oss, och att man ibland hänfaller till ett visst förhärligande av
      ungdomen, något som kanske kan vara motiverat för att ge ungdomen möjlighet
      att <v>ta</v> sig <p>in</p> i systemet.
    t: Es besteht gar kein Zweifel, daß man bei uns viel zu wenig von dem Problem
      der älteren Bürger spricht und manchmal allzu sehr in eine gewisse „Jugendverherrlichung“
      verfällt, die wohl berechtigt ist, wenn man der Jugend den Durchbruch ermöglichen
      <a>will</a>.
- c: 1
  r: 9
  v: ziehen
  x:
  - s: Så nu skall vi <v>ta</v> <p>in</p> turkarna i Europa.
    t: Und die gewiss bevorstehende millionenfache Massenzuwanderung junger arbeitsloser
      Türken würde eine Reihe von sozialen und wirtschaftlichen Katastrophen nach
      sich <a>ziehen</a>.
- c: 1
  r: 9
  v: aufholen
  x:
  - s: Sammanhållningsländerna har under de senaste åren <v>tagit</v> <p>in</p> försprånget
      rejält, och de deltar alla i EMU.
    t: Die Kohäsionsländer haben in den letzten Jahren kräftig <a>aufgeholt</a>, und
      sie nehmen alle an der WWU teil.
- c: 1
  r: 9
  v: Zugang Hoheitsgebiet
  x:
  - s: Kommissionen rekommenderar också att flyktingar och asylsökande med god vilja
      inte skall bli offer för händelserna förra året, men samtidigt bör inte några
      möjligheter ges till dem som stöder eller begår terroristdåd att <v>ta</v> sig
      <p>in</p> i Europeiska unionens medlemsstater.
    t: Die Kommission ist erfreut, dass der heute hier zur Aussprache stehende Bericht
      diesen grundsätzlichen Ansatz teilt, und weist darauf hin, dass die echten Flüchtlinge
      und Asylsuchenden nicht zu Opfern der Ereignisse des vergangenen Jahres werden
      dürfen, zugleich aber auch diejenigen, die Terrorakte unterstützen oder begehen,
      keine Gelegenheit erhalten dürfen, <a>Zugang</a> zum <a>Hoheitsgebiet</a> der
      Mitgliedstaaten der Europäischen Union zu bekommen.
- c: 1
  r: 9
  v: Zutritt
  x:
  - s: De som lyckas <v>ta</v> sig <p>in</p> på vårt territorium kan röra sig fritt
      inom Schengenområdet.
    t: Im Schengen-Raum ist derjenige, der <a>Zutritt</a> zu unserem Territorium hat,
      freizügig.
- c: 1
  r: 9
  v: Bewältigung
  x:
  - s: Att denna utvidgning, att <v>ta</v> <p>in</p> tio nya medlemsstater, blir framgångsrik
      har högsta prioritet för kommissionen.
    t: Die erfolgreiche <a>Bewältigung</a> dieser Erweiterung um zehn neue Mitgliedstaaten
      stellt die höchste Priorität für die Kommission dar.
- c: 1
  r: 9
  v: beziehen Zugang
  x:
  - s: Kvinnorna står nu inför ännu fler problem och de har inte likvärdiga möjligheter
      att <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Flexible, anpassungsfähige Beschäftigungsformen, die Frauen großzügig angeboten
      werden, sind nicht das Ergebnis von Fortschritt, sondern die Flexibilität der
      wirtschaftlich Starken, um die Folgen der Wirtschaftskrise auszugleichen, um
      Konkurrenzfähigkeit und Superprofite auf Kosten der Arbeitnehmer zu sichern,
      wobei Frauen die ersten Opfer sind, diejenigen, die nach wie vor das niedrigste
      Entgelt für gleiche Arbeit <a>beziehen</a>, die sich immer noch in erster Linie
      mit den hinsichtlich Qualifikation schlechtesten Arbeitsplätzen begnügen müssen,
      die am meisten gegen Schwierigkeiten und Chancenungleichheit beim <a>Zugang</a>
      zum Arbeitsmarkt anzukämpfen haben.
- c: 1
  r: 9
  v: bringen
  x:
  - s: Naturligtvis faller det i det vackra Tyrolen, i det nästan lika vackra Allgäu
      och även i det vackra Niedersachsen också snö, och då måste man ju <v>ta</v>
      <p>in</p> korna i ladugården.
    t: Selbstverständlich fällt im schönen Tirol, im fast so schönen Allgäu und auch
      im schönen Niedersachsen auch Schnee, und dann muß man die Kühe eben in den
      Stall <a>bringen</a>.
- c: 1
  r: 9
  v: Durchdringung
  x:
  - s: För övrigt utgör ovannämnda verksamheter vanligen inledningen till att man
      mera systematiskt <v>tar</v> sig <p>in</p> på den aktuella statens marknad.
    t: Im übrigen stellen die oben genannten Tätigkeiten gewöhnlich das Vorspiel zu
      einer systematischeren <a>Durchdringung</a> des Marktes des betreffenden Staates
      dar.
- c: 1
  r: 9
  v: einarbeiten
  x:
  - s: Som skuggföredragande för gruppen Progressiva förbundet av socialdemokrater
      och demokrater i Europaparlamentet är jag mycket glad över att omröstningen
      i utskottet för den inre marknaden och konsumentskydd har gjort det möjligt
      att i slutbetänkandet <v>ta</v> <p>in</p> ett antal idéer som vi vill få fram.
    t: Als Schattenberichterstatter für die Fraktion der Progressiven Allianz der
      Sozialisten & Demokraten im Europäischen Parlament freue ich mich, dass die
      Abstimmung im Ausschuss für Binnenmarkt und Verbraucherschutz es ermöglicht
      hat, in den Abschlussbericht eine Reihe von Ideen <a>einzuarbeiten</a>, die
      wir uns gewünscht haben.
- c: 1
  r: 9
  v: illegal kommen
  x:
  - s: Tillvaron för dem som lyckas <v>ta</v> sig <p>in</p> i EU illegalt är inte
      heller acceptabel.
    t: Aber auch das Schicksal derer, denen es gelungen ist, <a>illegal</a> in die
      EU zu <a>kommen</a>, ist alles andere als rosig.
- c: 1
  r: 9
  v: Information
  x:
  - s: Enligt min och mina kollegers uppfattning var Portugals regering i sin fulla
      rätt när den hindrade ett dödens och brottets fartyg från att <v>ta</v> sig
      <p>in</p> på landets territorialvatten och lägga till vid Portugals kust.
    t: Das Parlament hat die Regierungen vor zwei Jahren mittels einer Entschließung
      zu einem Bericht von Frau van Lancker dazu aufgefordert, objektive, wissenschaftliche
      und klare <a>Informationen</a> über die sexuelle und reproduktive Gesundheit
      vorzulegen.
- c: 1
  r: 9
  v: kommen nehmen
  x:
  - s: Saken är den att situationen försämras, den blir allt värre för varje dag och
      allt fler invandrare <v>tar</v> sig <p>in</p> i våra regioner.
    t: Das Problem ist, dass sich die Situation zuspitzt, sie wird immer schwieriger,
      und die Zahl der Einwanderer, die in unsere Regionen <a>kommen</a>, <a>nimmt</a>
      ständig zu.
- c: 1
  r: 9
  v: kommen werden
  x:
  - s: Med Euro 5 löses i stort sett problemet med sotpartiklar från dieselfordon,
      partikelutsläppen minskas med 80 procent, och tack vare moderna motor- och partikelfilter
      kommer många nya personbilar med dieselmotor att ge ifrån sig renare luft där
      bak än de <v>tar</v> <p>in</p> där fram.
    t: Das Rußpartikelproblem der Dieselfahrzeuge ist mit Euro-5 praktisch gelöst,
      die Feinstaubemissionen werden um 80% reduziert, mit modernen Motoren- und Partikelfiltern
      wird aus dem Auspuff manch eines neuen Diesel-PKW sauberere Luft <a>kommen</a>,
      als vorne angesaugt <a>wird</a>.
- c: 1
  r: 9
  v: landen
  x:
  - s: Följaktligen hjälper vi dem. När de väl har <v>tagit</v> sig <p>in</p> i Grekland
      kan de resa till Italien, Österrike, Tyskland eller Frankrike.
    t: Sobald sie in Griechenland <a>gelandet</a> sind, können sie nach Italien, Österreich,
      Deutschland oder Frankreich gelangen.
- c: 1
  r: 9
  v: machen einsteigen
  x:
  - s: I stället måste vi investera i kvalitet, specialisering och karaktäristiska
      europeiska viner, i marknadsföring av och säljfrämjande åtgärder för riktiga
      viner i allmänhet för att utöka marknaden och i slutändan göra det enklare för
      yngre personer att <v>ta</v> sig <p>in</p> i affärsområdet för vinproduktion.
    t: Die internationale Nachfrage nach Roséwein sinkt nicht, sondern steigt, und
      in diesem Fall ist es nicht der richtige Ansatz, unter Verwendung von Weinerzeugungsverfahren,
      die mehr mit Chemie als mit Weinherstellung zu tun haben, mehr herzustellen,
      sondern in Qualität, in die Spezialisierung und die Merkmale von europäischen
      Weinen, in das Marketing und in die Verkaufsförderung von echtem Wein im Allgemeinen
      zu investieren, um den Markt zu erweitern und es jungen Leuten schließlich leichter
      zu <a>machen</a>, in das Geschäft der Weinherstellung <a>einzusteigen</a>.
- c: 1
  r: 9
  v: Markt
  x:
  - s: Har de gagnats, har det blivit lättare för dem att <v>ta</v> sig <p>in</p>
      i distributionsledet, på distributionsmarknaden?
    t: Haben sie profitieren können und war es für sie leichter, in den Kreislauf
      und den <a>Markt</a> des Vertriebs einzusteigen, oder haben sie sich benachteiligt
      gefühlt oder sind auf Hindernisse gestoßen?
- c: 1
  r: 9
  v: Markteintritt
  x:
  - s: Eller slutligen med att incumbents allt mer befäster sina positioner, vilket
      gör det svårt för newcomers att <v>ta</v> sig <p>in</p> på de olika marknaderna
      efter avregleringen?
    t: Oder schließlich den Tatbestand der zunehmenden Konsolidierung der Positionen
      des etablierten Unternehmens, die nach der Liberalisierung den <a>Markteintritt</a>
      von Neueinsteigern erschweren wird?
- c: 1
  r: 9
  v: müssen
  x:
  - s: Fiskarna pressas att <v>ta</v> <p>in</p> de fångster kvoterna medger, eftersom
      de annars är rädda för sänkta kvoter för nästa år.
    t: Die Fischer <a>müssen</a> unter Druck die Quoten einhalten, weil sie Kürzungen
      für die Quoten des nächsten Jahres befürchten.
- c: 1
  r: 9
  v: nun
  x:
  - s: Detta är ingen lösning, det är att undvika problemet, för det som verkligen
      behövs är den europeiska invandringspolitik som vi har väntat på så länge och
      som kommer att göra att människor kan <v>ta</v> sig <p>in</p> i Europeiska unionen
      lagligt.
    t: Sie können <a>nun</a> zu Hochform auflaufen.
- c: 1
  r: 9
  v: prüfen
  x:
  - s: Samtidigt har Förenta Staterna godtagit användandet av en ”utlämningspolitik”
      för att kunna <v>ta</v> <p>in</p> människor, till och med europeiska medborgare,
      till förhör på platser som vi inte känner till.
    t: Die Verpflichtung, die Sie hier eingegangen sind, nämlich die Situation zu
      <a>prüfen</a>, ist löblich, aber sie beruhigt uns nicht.
- c: 1
  r: 9
  v: Punkt
  x:
  - s: Detta gör marknaderna vidöppna för utländska företag som vill <v>ta</v> sig
      <p>in</p>, vilket kan leda till förlust av arbetsplatser, underminera regional
      utveckling och påverka de nationella ekonomierna negativt.
    t: 'Ich begrüße daher das in der Vermittlung letztendlich erzielte Ergebnis, vor
      allem zum letzten <a>Punkt</a>, wo noch Meinungsverschiedenheiten bestanden:'
- c: 1
  r: 9
  v: setzen
  x:
  - s: Det enda som krävs för att det skall kunna användas omedelbart i mycket stor
      skala vid veterinära laboratorier ute i länen, är att man <v>tar</v> <p>in</p>
      lämpliga personalresurser, i väntan på att det automatiseras.
    t: Sein sofortiger und möglichst umfassender Einsatz in den Veterinärlabors der
      Departements <a>setzt</a> lediglich voraus, dass entsprechende Mitarbeiter zur
      Verfügung stehen, solange das Testverfahren noch nicht automatisch abläuft.
- c: 1
  r: 9
  v: setzen Eindringen
  x:
  - s: De främjar överföringen av tjänster från den offentliga till den privata sektorn
      (så att de statliga myndigheterna förpassas till att ”passa upp på” den ”fria
      konkurrensen”) och upprättandet av offentlig-privata partnerskap som utgör ”murbräckan”
      för företagsgrupper med monopol som vill <v>ta</v> sig <p>in</p> i sektorn för
      tjänster av allmänt intresse.
    t: Sie <a>setzen</a> sich für die Umverteilung von Aufgaben vom öffentlichen auf
      den privaten Sektor (wodurch die öffentlichen Behörden zu „Dienern“ des „freien
      Wettbewerbs“ werden) sowie die Entwicklung öffentlich-privater Partnerschaften
      ein, die den „Rammbock“ für das <a>Eindringen</a> der Monopolgruppen in den
      Sektor der Sozialdienstleistungen von allgemeinem Interesse bilden.
- c: 1
  r: 9
  v: sorgen
  x:
  - s: De rigida reglerna för personligt ansvar, bristen på ekonomiskt stöd och de
      höga kraven för att <v>ta</v> sig <p>in</p> på den europeiska marknaden är hinder
      som gjort att innovation hittills inte haft någon större framgång i Europa.
    t: Unflexible persönliche Haftungsbestimmungen, mangelnde finanzielle Unterstützung
      und hohe Eintrittsschwellen zum europäischen Markt sind allesamt Hindernisse,
      die dafür <a>sorgen</a>, dass der Innovation in Europa bis zum heutigen Tag
      kein großer Erfolg beschert gewesen ist.
- c: 1
  r: 9
  v: stellen gelangen
  x:
  - s: Tiden är därför nu mogen att försäkra Syrien om att om de hindrar Hizbollahs
      återupprustning, stoppar milisgruppen Jihad från att <v>ta</v> sig <p>in</p>
      i Irak och förbättrar den förskräckliga människorättsliga situationen i landet,
      så skulle detta föra med sig viktiga fördelar, inklusive ett eventuellt ratificerande
      av det förstärkta associeringsavtalet med EU.
    t: Deshalb ist es nun an der Zeit, Syrien attraktive Vorteile, einschließlich
      einer möglichen Ratifizierung des erweiterten Assoziationsabkommens mit der
      EU, in Aussicht zu <a>stellen</a>, wenn es die Wiederbewaffnung der Hisbollah
      verhindert, wenn es unterbindet, dass Jihaad-Kämpfer über Syrien in den Irak
      <a>gelangen</a> können und wenn es seine eigene katastrophale Bilanz in Sachen
      Menschenrechte verbessert.
- c: 1
  r: 9
  v: Thema
  x:
  - s: Jag har den största respekt för de portugisiska myndigheterna och jag lovordar
      dem för att de har hindrat detta dödens skepp från att <v>ta</v> sig <p>in</p>
      på deras territorium.
    t: Die einzelnen Länder haben unterschiedliche Einstellungen zu <a>Themen</a>
      wie Abtreibung.
- c: 1
  r: 9
  v: tragen
  x:
  - s: I dagsläget tar man inte hänsyn till kvinnors annorlunda behov och ekonomiska
      och sociala villkor i samband med denna utbildning, vilket betyder att det blir
      mycket svårare för kvinnor än för män att komma tillbaka till arbetet eller
      <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Gegenwärtig wird den verschiedenen Bedürfnissen der Frauen sowie ihren wirtschaftlichen
      und sozialen Bedingungen nicht Rechnung <a>getragen</a>.
- c: 1
  r: 9
  v: tun
  x:
  - s: I de södra medlemsstaterna gäller egentligen en princip om direct costing,
      det vill säga att förorenare som tar in sitt avfall till hamnen betalar men
      de förorenare som inte <v>tar</v> <p>in</p> det till hamnen förorenar utan att
      betala för det.
    t: das heißt, wer Schiffsabfälle in den Häfen anlandet, muß zahlen, wer dies aber
      nicht <a>tut</a>, verursacht zwar Verschmutzung, zahlt jedoch nicht dafür.
- c: 1
  r: 9
  v: übernehmen gelangen
  x:
  - s: För det andra tvingas medlemsstaten som visat prov på slarv när det gäller
      kontroll vid gränserna att återta de illegala invandrarna som från detta land
      lyckats <v>ta</v> sig <p>in</p> i de närliggande länderna.
    t: Zweitens zwingt es das Mitgliedsland, das bei der Überwachung seiner Grenzen
      nachlässig war, die illegalen Einwanderer wieder zu <a>übernehmen</a>, die von
      seinem Territorium aus in die Nachbarländer <a>gelangt</a> sind.
- c: 1
  r: 9
  v: übernehmen werden
  x:
  - s: Jag vill tillägga, herr ordförande, att jag också beklagar - och jag är rädd
      att liberalerna har medverkat till detta - att man inte har <v>tagit</v> <p>in</p>
      det som stod i min ursprungliga text, nämligen att det är nödvändigt med ett
      DNA-test.
    t: Leider ist der in meinem ursprünglichen Text geforderte DNA-Test ebensowenig
      <a>übernommen</a> <a>worden</a>, und ich befürchte, die Liberalen werden daran
      mitgewirkt haben.
- c: 1
  r: 9
  v: einbauen
  x:
  - s: Behöver vi inte snarare göra oss beredda att i konceptet för nästa program
      i större utsträckning <v>ta</v> <p>in</p> även de små nätverken, som faktiskt
      kan vara en impuls, nämligen en impuls på flera plan?
    t: Ist es nicht vielmehr notwendig, dass wir auch bereit sind, kleine Netzwerke,
      die aber einen Impuls, und zwar einen vielfachen Impuls geben können, stärker
      in das Konzept für das Nachfolgeprogramm mit <a>einzubauen</a>?
en:
- c: 44
  r: 1
  v: enter
  x:
  - s: Han påstods t.ex. att ha <v>tagit</v> sig <p>in</p> i landet på ett olagligt
      sätt och ändå har personal från Brittiska ambassaden sett hans pass, som stämplats
      av de burmesiska myndigheterna, vilket visar att han helt lagligt kommit in
      i landet.
    t: For example, he was alleged to have <a>entered</a> the country illegally and
      yet British embassy staff have seen his passport, which is stamped with a Burmese
      immigration stamp showing that he had arrived completely legally.
  - s: Denna motbjudande kultur med våld, brottslighet, våldtäkt osv. som <v>tar</v>
      sig <p>in</p> i våra hem så lätt.
    t: that repulsive culture with violence, crime, rape and so on which <a>enters</a>
      our homes so easily.
  - s: Att se till att alla de som har <v>tagit</v> sig <p>in</p> olagligt på våra
      territorier förses med lagliga identitetshandlingar.
    t: Encourage immigration, legalise illegal immigrants, give identity papers to
      all those who have <a>entered</a> our territory illegally, create and allow
      the creation of no-go areas where the law does not apply, such as the Sangatte
      Centre in France.
  - s: Har de gagnats, har det blivit lättare för dem att <v>ta</v> sig <p>in</p>
      i distributionsledet, på distributionsmarknaden?
    t: Have they benefited and found it easier to <a>enter</a> the distribution circuit,
      the distribution market, or have they found themselves adversely affected or
      come up against obstacles?
  - s: För vissa studenter, som möts av allt hårdare krav från arbetsgivarna, är det
      ofta en riktig prövning att <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: For a number of students, confronted with ever higher demands on the part of
      employers, <a>entering</a> the labour market is often a genuine ordeal.
  - s: Enligt rapporter i den grekiska pressen och offentliga källor för den grekiska
      regeringen, vilka alla är obestridda, har det skett en oroväckande ökning av
      antalet utländska medborgare som <v>tar</v> sig <p>in</p> genom Greklands norra
      gränser utan papper.
    t: Mr President, according to reports in the Greek press and official Greek Government
      sources, neither of which have been contested, there has been a worrying increase
      in the number of foreigners with no papers <a>entering</a> via Greece’s northern
      borders.
  - s: Tack vare åtgärder som har vidtagits av Frontex har det skett en avsevärd minskning
      av antalet utländska medborgare som <v>tar</v> sig <p>in</p> över den nordöstra
      sjögränsen.
    t: Thanks to action taken by Frontex, there has been a considerable reduction
      in the number of foreigners <a>entering</a> via the north-east sea border.
  - s: Till saken hör att vår delegation med parlamentariker hade <v>tagit</v> sig
      <p>in</p> olagligt i dessa städer, genom omdirigerade grusvägar, och genom att
      korsa stenbrott och byggarbetsplatser och gömma oss från soldatpatrullerna.
    t: You must be aware that our parliamentary delegation <a>entered</a> these towns
      secretly, using winding dirt tracks, through quarries and building sites, to
      hide from patrols, patrols of soldiers.
  - s: Förevändningen för allt detta är medborgarnas säkerhet och hanteringen av de
      invandrare som <v>tar</v> sig <p>in</p> i unionen.
    t: The pretext for all this is the security of citizens and the management of
      immigrants <a>entering</a> the Union.
  - s: Med utgifter för juridiskt bistånd, översättning och genomförande kan det kosta
      små företag upp till 15 000 euro att <v>ta</v> sig <p>in</p> på e-handelsmarknaden
      i en enda medlemsstat.
    t: Between legal fees, translation fees and implementation fees, it can cost small
      businesses up to EUR 15 000 to <a>enter</a> the e-commerce market of just one
      Member State.
  - s: I Irland sker återhämtningen främst genom export, så ett undanröjande av hinder
      för att <v>ta</v> sig <p>in</p> på EU:s marknad är avgörande.
    t: thus the removal of barriers <a>entering</a> in the EU market is crucial.
  - s: Vilka åtgärder tänker rådet vidta gentemot Turkiet i dess egenskap av kandidatland,
      med tanke på villkoren som ingår i partnerskapet för anslutning om förhindrande
      av illegal invandring och stärkande av gränsförvaltningen inför ett antagande
      av Schengenregelverket, för att landet skall hindra invandrare att illegalt
      <v>ta</v> sig <p>in</p> i Grekland och trygga säkerheten vid EU:s gränser?
    t: What measures will the Council take in regard to Turkey as an applicant for
      EU accession, pursuant to the conditions laid down in the accession partnership
      concerning the prevention of illegal immigration and the strengthening of border
      management with a view to the adoption of the Schengen acquis, in order to prevent
      illegal immigrants <a>entering</a> Greece and to guarantee the security of the
      EU’s borders?
  - s: Vi måste också minska hindren för att <v>ta</v> sig <p>in</p> i den audiovisuella
      sektorn genom att göra de befintliga bestämmelserna mer flexibla, i synnerhet
      på området för kommersiell kommunikation, utan att kompromissa med allmänhetens
      intresse.
    t: We then need to lower the barriers to <a>entering</a> the audiovisual sector
      by simplifying the current rules, particularly in the area of commercial communications,
      and to do so without compromising the general interest.
  - s: Som ett antal talare har påpekat tar vi även upp frågan i våra samtal med Kina,
      och i synnerhet frågan om tillbakasändningar av de nordkoreanska medborgare
      som <v>tagit</v> sig <p>in</p> i Kina på olaga väg.
    t: We are also raising it, as a number of speakers have pointed out, in our discussions
      with China, and specifically the issue of the forced return of North Korean
      citizens who <a>entered</a> China illegally.
  - s: Inför Natomötet har de franska myndigheterna spärrat av Strasbourgs centrum
      och använt sig av de möjligheter som finns i Schengenavtalet för att hindra
      fredsdemonstranter att <v>ta</v> sig <p>in</p> i Frankrike.
    t: In the run-up to the NATO summit, the French authorities have turned the centre
      of Strasbourg into an off-limits zone and activated the facility provided for
      in the Schengen Convention in order to prevent peace demonstrators from <a>entering</a>
      France.
  - s: Om riskutvärderingen och utformningen av arbetsplatsen inte tar hänsyn till
      kön, kommer kvinnor att fortsätta att hindras från att <v>ta</v> sig <p>in</p>
      i vissa yrken och sektorer.
    t: If risk assessment and workplace design fail to take gender into account, women
      will continue to be prevented from <a>entering</a> certain professions and sectors.
  - s: De har drabbats särskilt hårt av den pågående ekonomiska krisen och hade redan
      före krisen svårt att <v>ta</v> sig <p>in</p> på arbetsmarknaden och bygga sig
      en säker framtid.
    t: The current economic crisis has hit them particularly hard, and they already
      had trouble <a>entering</a> the labour market and building a sustainable future
      for themselves prior to the crisis.
  - s: Vi förklarade för de libyska myndigheterna att vi är villiga att hjälpa dem
      inte bara med att stärka sin kapacitet att förhindra migranter från att på illegalt
      sätt <v>ta</v> sig <p>in</p> på och lämna deras territorium utan också att förbättra
      behandlingen av migranter i enlighet med mänskliga rättigheter och internationella
      regler och att identifiera och hjälpa migranter som är i behov av internationellt
      skydd.
    t: We explained to the Libyan authorities that we were willing to help them not
      only to strengthen their capacities to prevent migrants from illegally <a>entering</a>
      and leaving their territory, but also to improve the treatment of migrants in
      accordance with human rights and with international rules and to identify and
      assist migrants who need international protection.
  - s: I många fall tillåts inte vissa sorters utrustning och lok, helt enkelt för
      att begränsa möjligheten för en konkurrent från ett annat land eller en privat
      konkurrent från att <v>ta</v> sig <p>in</p> på marknaden.
    t: In many cases, certain equipment and locomotives are not allowed, simply to
      limit the possibility of a competitor from another country or a private competitor
      from <a>entering</a> the market.
  - s: En gemenskapsinvandringsrätt betyder att vi inte längre har några inre gränser
      men i gengäld tar ansvar för vilka som <v>tar</v> sig <p>in</p> i Europeiska
      unionen vid de yttre gränserna.
    t: A common immigration law means that we have no more internal borders and take
      responsibility for the people <a>entering</a> the European Union at the external
      borders.
  - s: Åtgärderna och deras syfte bör stå i samklang med åtagandena av de stater som
      har undertecknat Genèvekonventionen från 1951, vad gäller asylsökande som <v>tar</v>
      sig <p>in</p> i en av Europeiska unionens stater.
    t: The means and ends must strictly respect the obligations accepted by the countries
      which are parties to the 1951 Geneva Convention as regards asylum-seekers <a>entering</a>
      an EU Member State.
  - s: Följaktligen hjälper vi dem. När de väl har <v>tagit</v> sig <p>in</p> i Grekland
      kan de resa till Italien, Österrike, Tyskland eller Frankrike.
    t: Once they have <a>entered</a> Greece, they can enter Italy, Austria, Germany
      or France.
  - s: Följaktligen är en legalisering av olagliga invandrare, dvs. personer som på
      olaglig väg har <v>tagit</v> sig <p>in</p> i Schengenområdet, ett tydligt brott
      mot Schengenavtalet.
    t: Accordingly, the legalisation of illegals, people who have <a>entered</a> the
      Schengen area illegally, is a manifest violation of the Schengen agreement.
  - s: Det definierar helt enkelt en person som olagligt har <v>tagit</v> sig <p>in</p>
      på gemenskapens territorium som en illegal invandrare med rättigheter.
    t: It simply defines a person who has <a>entered</a> the territory of the Union
      illegally as an illegal immigrant who has rights.
  - s: Den kamp våra politiska ledare måste föra mot den olagliga invandringen bör
      vara radikal, eftersom det också är en kamp mot otrygghet, organiserad brottslighet
      (narkotikahandel, penningtvätt…), och mot tvångsprostitution av unga kvinnor
      som till största delen kommer från Östeuropa och Latinamerika, och som olagligen
      har <v>tagit</v> sig <p>in</p> i en av unionens medlemsstater, ett förlovat
      land som tyvärr visat sig vara en illusion.
    t: Our leaders must adopt a hard line in combating illegal because in so doing
      they are also combating security problems, organised crime (drugs trafficking,
      money laundering, etc.), and even the forced prostitution of young women from
      Eastern Europe or Latin America, most of whom have illegally <a>entered</a>
      one of the countries of the European Union, which is unfortunately only a mythical
      El Dorado.
  - s: Och när de väl har fått uppehållstillstånd i EU:s medlemsstater skulle det
      bli enklare för dessa illegala invandrare att <v>ta</v> sig <p>in</p> i Storbritannien,
      vilket skulle ytterligare förvärra den illegala invandringen i Storbritannien.
    t: And once given residence in EU Member States, those illegal immigrants would
      find it easier to <a>enter</a> Britain, thereby adding to the burden of illegal
      immigration in the UK.
  - s: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att sända ut en stark signal till dem som förbereder sig för att <v>ta</v>
      sig <p>in</p> i Europa illegalt.
    t: Illegal immigration must be combated above all by seeking agreements with the
      countries of origin, which cannot stand by and watch the unfolding of a tragedy
      that is no longer just national but also European, and by sending out a strong
      signal to those preparing to <a>enter</a> Europe illegally.
  - s: Som exempel kan nämnas skärpta regler för familjeåterförening (där en stor
      summa pengar nu krävs som garanti), en ökning till 24 år av lägsta ålder för
      äktenskap, utvisning av barn till föräldrar som <v>tagit</v> sig <p>in</p> i
      landet på illegal väg, skyldighet att bevisa att man kommer att hitta ett jobb
      och begränsningar av invandrares rätt att bo tillsammans med sina barn.
    t: tightening up family reunification provisions, with those concerned being required
      to deposit large amounts of money as a guarantee, an increase in the minimum
      age for marriage to 24, expulsion of children born to parents who <a>entered</a>
      the country illegally, the obligation on immigrants to prove that they have
      a job to go to, and restrictions on the right of immigrants’ parents to come
      and live with their children.
  - s: Den 22 juni 2002 hindrade spansk polis med våld en grupp på 500 portugiser
      på väg till Spanien för att delta i en godkänd demonstration i samband med Europeiska
      rådets möte i Sevilla från att <v>ta</v> sig <p>in</p> i detta land.
    t: On 22 June a group of 500 Portuguese citizens travelling to Spain to take part
      in an authorised demonstration to be held in Seville during the European Council
      meeting was prevented - in a violent manner - from <a>entering</a> Spanish territory
      by members of the Spanish police forces.
  - s: Men vi konstaterar också att ett stort antal personer utnyttjar detta förfarande
      som förevändning för att <v>ta</v> sig <p>in</p> på våra staters territorium
      av andra skäl än de som anges i Genèvekonventionen.
    t: However, it is also apparent to all of us that large numbers of people are
      using this procedure as a way of <a>entering</a> the territory of our Member
      States for reasons other than those laid down in the Geneva Convention.
  - s: Jag har den största respekt för de portugisiska myndigheterna och jag lovordar
      dem för att de har hindrat detta dödens skepp från att <v>ta</v> sig <p>in</p>
      på deras territorium.
    t: I have the highest regard for the Portuguese authorities, and commend them
      on preventing this ship of death from <a>entering</a> their territory.
  - s: Enligt min och mina kollegers uppfattning var Portugals regering i sin fulla
      rätt när den hindrade ett dödens och brottets fartyg från att <v>ta</v> sig
      <p>in</p> på landets territorialvatten och lägga till vid Portugals kust.
    t: In my opinion and in that of my colleagues, the Portuguese Government was fully
      entitled to prevent a ship bearing death and crime from <a>entering</a> its
      territorial waters and reaching the Portuguese coast.
  - s: om det blir en militär intervention i Irak kommer det irakiska folket, som
      redan har fått lida så mycket, att försvara sig till siste man, och vi kommer
      inte att <v>ta</v> oss <p>in</p> i Bagdad som befriare.
    t: One thing is certain, if there is military intervention in Iraq, the Iraqi
      people, who have already suffered so much, will defend themselves to the last
      and we will not <a>enter</a> Baghdad as liberators.
  - s: antalet säten som socialisterna kommer att upplåta åt dem vid nästa parlamentsval,
      legaliseringen av droger, äktenskap mellan homosexuella, aborter, legaliseringen
      av situationen för de invandrare som har <v>tagit</v> sig <p>in</p> olagligt
      i Frankrike, att försvara livet för mördare i Förenta staterna - frågor som
      knappast lämnar något utrymme kvar åt miljön.
    t: 'The number of seats the Socialists will hand to them at the next legislative
      elections, the legalisation of drugs, homosexual marriages, abortion, regularising
      the status of immigrants who have illegally <a>entered</a> France, protecting
      the life of murderers in the United States:'
  - s: Herr kommissionär, jag ber er att <v>ta</v> <p>in</p> på slutsträckan och besvara
      den sista frågan.
    t: As we <a>enter</a> the final straight, Commissioner, I would ask you to reply
      to this last question and allay Mr David’s fears regarding the future of the
      Royal Mint.
  - s: I går kväll, i samband med EM-finalen i fotboll mellan Frankrike och Italien,
      utsattes dessvärre ett antal rörelsehindrade, handikappade personer - detta
      är något mycket allvarligt, ärade kolleger - i det ögonblick när de skulle <v>ta</v>
      sig <p>in</p> på Rotterdams fotbollsstadion för kroppsvisitering och en hel
      serie trakasserier från säkerhetspersonalen, en situation som ledde till att
      ett antal italienska filmfotografer som filmade det sätt på vilket dessa handikappade
      personer misshandlades, kände sig tvingade att ingripa.
    t: As some disabled people <a>entered</a> the Rotterdam stadium, they were searched
      and subjected to a series of humiliating manoeuvres by the security guards.
  - s: Många av dem hyser, som vi vet, extrema islamiska organisationer vilkas medlemmar
      nu enkelt kan <v>ta</v> sig <p>in</p> i Europa och väst.
    t: As we know, many of them harbour extremist Islamic associations whose members
      can now easily <a>enter</a> Europe and the West.
  - s: Detta kommer, oberoende av föredragandens generösa inställning, att vara en
      klar uppmuntran till att öka den olagliga invandringen, och man säger till dessa
      människor att när de väl befinner sig på unionsmark, även om de har <v>tagit</v>
      sig <p>in</p> olagligt, kommer de att ha rätt att legaliseras.
    t: Regardless of the rapporteur’s generous approach, this would clearly encourage
      an increase in illegal immigration, basically saying to these people that once
      they are on Union territory, even if they have <a>entered</a> illegally, they
      will have the right to be legalised.
  - s: Men även om ni skulle förbjuda medborgarna från tredje land att röra sig fritt
      utan visum, så är vi i maffian så duktiga att vi ändå kommer att kunna <v>ta</v>
      oss <p>in</p> och utföra våra kriminella handlingar.
    t: Even if you stop the citizens of any third State from moving within Europe
      without a visa, we Mafiosi are so clever that we will succeed in <a>entering</a>
      countries and commiting crimes just the same.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: Moreover, by standardisation of information requirements for distance and off-premises
      contracts, for example, the directive is also intended to encourage a greater
      number of traders to <a>enter</a> the new markets in the European Union, which
      should in turn improve the performance of the internal market.
  - s: Om vi garanterar en hög konsumentskyddsnivå men avskräcker företagen från att
      <v>ta</v> sig <p>in</p> på dessa marknader, då gör vi konsumenterna en björntjänst.
    t: If we provide high levels of consumer protection but we discourage companies
      from <a>entering</a> those markets, then we are not doing consumers a favour.
  - s: När jag var i Kapstaden för AVS-mötet, var det absurt när de lokala producenterna
      bad mig hjälpa dem. De ville att deras högkvalitativa springbockskött skulle
      serveras i Europa, liksom på deras finaste hotell i Afrika, men på grund av
      reglerna om hur kött får skäras hade de inte råd med utrustningen, och kunde
      inte <v>ta</v> sig <p>in</p> på marknaden.
    t: They wanted their high-quality springbok meat to be served in Europe as in
      their top-quality hotels throughout Africa but, because of the rules on slicing
      meat, they could not afford the equipment and could not <a>enter</a> the market.
  - s: Bortsett från de svårigheter som hindrar ungdomarna att <v>ta</v> sig <p>in</p>
      på arbetsmarknaden tillräckligt tidigt finns det en tendens till förtida pensioneringar
      som förkortar människors yrkesverksamma liv med tio år eller mer.
    t: Quite apart from the difficulties preventing young people from <a>entering</a>
      the labour market early enough, there is a trend towards early retirement that
      shortens people’s working lives by 10 years or more.
  - s: Tillvaron för dem som lyckas <v>ta</v> sig <p>in</p> i EU illegalt är inte
      heller acceptabel.
    t: Those who succeed in <a>entering</a> the EU illegally then have to endure a
      miserable existence.
- c: 17
  r: 2
  v: include
  x:
  - s: vad gäller ändringsförslag 10 kan jag visserligen inte acceptera formuleringen
      men jag tycker, att det är värt att överväga frågan, nämligen att <v>ta</v>
      <p>in</p> paddyris i den nya gemensamma organisationen av marknaden, förutsatt
      att alla åtgärder vidtagits, för att förhindra allvarliga störningar av det
      aktuella marknadssegmentet.
    t: although I cannot accept the wording of this amendment, I think that the idea
      of <a>including</a> rice seed in the new common organization of the market is
      worth consideration, provided that all necessary precautions are taken to prevent
      serious disruptions of the seed market.
  - s: Om vi <v>tar</v> <p>in</p> de 18 nya ledamöterna utan att Tyskland förlorar
      sina tre platser måste vi göra en ändring i protokoll nr 36 till Lissabonfördraget.
    t: To <a>include</a> the 18 additional MEPs without losing the three German seats
      will require a revision of Protocol 36 of the Lisbon Treaty.
  - s: Eller kommer det att bli ett EU där man visserligen <v>tagit</v> <p>in</p>
      ambitiösa mål i fördraget, men där alla vet att målen bara är ett spel för galleriet?
    t: Or is it instead to be an EU which did admittedly <a>include</a> ambitious
      objectives in the Treaty, but which everyone knows was only playing make-believe?
  - s: Jag stöder också synpunkten att outnyttjade medel bör stå kvar i den budget
      som öronmärkts för sammanhållning och inte gå tillbaka till medlemsstaterna,
      och jag anser att vi behöver en grundlig analys av de eventuella konsekvenserna
      av att <v>ta</v> <p>in</p> Europeiska utvecklingsfonden i EU:s budget, särskilt
      med tanke på EU:s åtaganden gentemot tredjeländer.
    t: I also support the view that unused funds should remain in the budget earmarked
      for cohesion, and not returned to the Member States, and I believe that we need
      a thorough analysis of the possible consequences of <a>including</a> the European
      Development Fund in the EU budget, in particular, in light of the EU’s obligations
      to third countries.
  - s: I vår konstitution finns det 18 hänvisningar till Europa och vi <v>tog</v>
      även <p>in</p> EU:s motto ”enhet i mångfald”.
    t: In our constitution, there are 18 references to Europe, and we <a>included</a>
      ’Unity in diversity’, the motto of the European Union, in it as well.
  - s: Det saknas naturligtvis ett antal saker, till exempel ett omnämnande av försvårande
      omständigheter, vilket vi tidigare hade <v>tagit</v> <p>in</p>.
    t: There are a number of things missing, of course, for example a mention of aggravating
      circumstances, which we had <a>included</a> previously.
  - s: Ser hon några möjligheter till att <v>ta</v> <p>in</p> en bestämmelse om detta
      i förordningen om strukturfonderna?
    t: Does she think it feasible to have provision for these <a>included</a> in the
      structural fund regulations?
  - s: Vissa länder - bland annat Portugal - har <v>tagit</v> <p>in</p> en lång rad
      rättigheter för ungdomar i sina författningar.
    t: Some countries - including Portugal - have <a>included</a> a broad range of
      youth rights in their constitutions;
  - s: Kommissionen gav inte detta förslag särskilt stort stöd, utan <v>tog</v> <p>in</p>
      en urvattnad version i sin text.
    t: The Commission did not lend much support to this proposal, and <a>included</a>
      a watered-down version of it in its text.
  - s: Slutet för kommunismen och det delade Europa öppnade vägen för en ändrad utformning
      av själva Europeiska unionen, som nu står beredd att <v>ta</v> <p>in</p> alla
      de fattiga europeiska staterna.
    t: Mr President, the end of communism and the division of Europe have opened the
      way to a change in the very nature of the European Union, which can now <a>include</a>
      all European peoples and states.
  - s: Det kan vi göra genom att man i kommissionens lagstiftningsprogram <v>tar</v>
      <p>in</p> bestämmelser och avsnitt om subsidiariteten.
    t: We can do this by <a>including</a> regulations and sections on subsidiarity
      in the Commission’s legislative programme.
  - s: Av hänsyn till proportionaliteten var det nödvändigt att överväga att <v>ta</v>
      <p>in</p> en bestämmelse som skulle medge eventuella undantag från förbudet.
    t: For reasons of proportionality it was necessary to consider <a>including</a>
      a provision that would allow for possible derogations to the ban.
  - s: Det är en farlig utveckling att man, medan det ännu inte finns harmonisering
      i frågan, <v>tar</v> <p>in</p> denna fråga i systemet, eftersom asylsökande
      som fått avslag kan, fru ordförande, hamna i kategorin av icke-önskvärda utlänningar.
    t: It is dangerous that, as long as there is no approximation in this field, this
      subject should be <a>included</a> in the system, because anyone seeking asylum
      and having that request rejected could end up being included in the category
      of undesirable foreigners.
  - s: Detta innebär att man inte <v>tar</v> <p>in</p> onödiga anslag i budgeten och
      att man hushåller med resurserna i finansförvaltningen.
    t: This means that the budget should not <a>include</a> unnecessary appropriations
      and that economy should be a feature of financial management.
  - s: Jag tackar Ambroise Guellec för att han <v>tog</v> <p>in</p> mitt förslag om
      vikten av det sociala kapitalet för att stärka den regionala ekonomiska tillväxten.
    t: I want to thank Mr Guellec for <a>including</a> my suggestion on the importance
      of social capital in boosting regional economic growth.
  - s: För att hjälpa sekretariatet vore det kanske bäst att <v>ta</v> <p>in</p> det
      efter punkt 16 i min resolution.
    t: To help the services perhaps it would be best if it were <a>included</a> after
      Article 16 of my resolution.
  - s: Det bästa och lämpligaste sättet är enligt min mening att <v>ta</v> <p>in</p>
      arten i bilaga II.
    t: In my view, the best and most appropriate way is to <a>include</a> it in Appendix
      II.
- c: 13
  r: 3
  v: accept
  x:
  - s: När parlamentet utökades för att <v>ta</v> <p>in</p> parlamentsledamöterna
      från 10 nya anslutningsländer år 2004 utökade vi inte storleken på utskottens
      organ.
    t: When Parliament expanded to <a>accept</a> these MEPs from 10 new accession
      states in 2004, we did not increase the size of the bureaux of the committees.
  - s: EU har sedan 1957 inrättat speciella skolor för gemensam utbildning av barn
      till personal vid Europeiska gemenskaperna, samtidigt som man har <v>tagit</v>
      <p>in</p> ett mycket begränsat antal utomstående elever.
    t: Since 1957, Europe has set up special schools intended to educate the children
      of the staff of the European Communities together while <a>accepting</a> a very
      limited number of external pupils.
  - s: Politiska partier förbjuds, som i Belgien, eller förbjuds genom påhittade bevis,
      som i Tyskland, eller så förbjuds de bakvägen, som i Storbritannien, där mitt
      eget parti till följd av ett domstolsbeslut som regeringen har drivit igenom,
      har förbjudits att <v>ta</v> <p>in</p> nya medlemmar under obegränsad tid.
    t: Political parties are banned, as in Belgium, or their ban is sought on invented
      evidence, as in Germany, or a backdoor ban is sought, as in the United Kingdom,
      where my own party has been banned, by a court order sought by the government,
      from <a>accepting</a> new members for an indefinite period.
  - s: Jag vill än en gång påminna er om att vi inledde arbetet med förslaget till
      konstitutionellt fördrag när vi stod i begrepp att <v>ta</v> <p>in</p> tio,
      tolv nya medlemsstater och att vi med detta projekt ville göra det möjligt för
      EU att inte bara agera utan även att bli mer demokratiskt och öppet.
    t: I would like to remind you once more that we began work on the proposed ‘Constitutional
      Treaty’ when we were in the process of <a>accepting</a> ten, twelve or more
      new Member States and wanted, by means of this project, to make the Union not
      only more capable of taking action but also more democratic and more transparent.
  - s: Om vi <v>tar</v> <p>in</p> Kroatien kommer även EU att vinna på det, förutsatt
      att landet har gjort det vi bett det om.
    t: it will also benefit the European Union if we <a>accept</a> Croatia, provided
      it has done what it has been asked to do.
  - s: Budskapet att EU är redo att <v>ta</v> <p>in</p> en ny medlem i gemenskapen
      bör ges till Kroatien.
    t: The message that the European Union is ready to <a>accept</a> a new member
      into its community should be conveyed to Croatia.
  - s: Principbeslutet från Köpenhamn om att <v>ta</v> <p>in</p> staterna i Central-
      och Östeuropa var den logiska politiska konsekvensen av den historiska situationen.
    t: The basic decision of Copenhagen to <a>accept</a> the central and eastern European
      states was the logical political consequence stemming from the historical situation.
  - s: Kanske skulle man <v>ta</v> <p>in</p> ett nytt kapitel i lexikonet på grund
      av dessa olika tolkningar av begreppen besluts- och inträdesprocess.
    t: Perhaps because of this different interpretation of the decision-making an
      accession process we should <a>accept</a> a new chapter in the dictionary.
  - s: Det är helt orealistiskt att <v>ta</v> <p>in</p> medlemsstater vars bruttonationalprodukt
      per capita för närvarande i genomsnitt ligger på 31 % av gemenskapens BNP!
    t: But we need them even more for enlargement, for it is absolutely unrealistic
      to <a>accept</a> Member States which have a current per capita GNP on average
      31 % of the Community GNP!
