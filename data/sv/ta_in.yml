      inte kommer fram till konvergens och herr Van Velzen har redan pekat på det,
      finns det ett antal situationer så som EMU och stabilitetspakten, som måste
      <v>ta</v> <p>in</p> enormt mycket.
    t: Ich möchte die Kolleginnen und Kollegen sowie dieses Parlament darauf hinweisen,
