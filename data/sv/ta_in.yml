  - s: Saken är den att situationen försämras, den blir allt värre för varje dag och
      allt fler invandrare <v>tar</v> sig <p>in</p> i våra regioner.
    t: Il problema è che la situazione si sta deteriorando, continua a peggiorare
      costantemente e un numero crescente di immigrati <a>sta</a> <a>entrando</a>
      nelle nostre regioni.
