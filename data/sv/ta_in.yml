---
de:
- c: 39
  r: 1
  v: aufnehmen
  x:
  - s: vad gäller ändringsförslag 10 kan jag visserligen inte acceptera formuleringen
      men jag tycker, att det är värt att överväga frågan, nämligen att <v>ta</v>
      <p>in</p> paddyris i den nya gemensamma organisationen av marknaden, förutsatt
      att alla åtgärder vidtagits, för att förhindra allvarliga störningar av det
      aktuella marknadssegmentet.
    t: Hier kann ich zwar den Wortlaut dieses Änderungsantrages nicht akzeptieren,
      jedoch halte ich das Anliegen, nämlich Reissaatgut in die neue gemeinsame Marktorganisation
      <a>aufzunehmen</a>, für erwägenswert, sofern alle Vorkehrungen getroffen werden,
      ernsten Störungen des Saatgutmarktes vorzubeugen.
  - s: Om vi är överens om att politiskt stödja dessa märkningsbestämmelser men inte
      överens om var de juridiskt hör hemma, då kan vi ena oss om att kommissionen
      avger en förklaring att godkänner parlamentet dessa bestämmelser kommer kommissionen
      att <v>ta</v> <p>in</p> dem i ramdirektivet.
    t: Wenn wir uns einig sind, daß diese Kennzeichnungsregelungen politisch unterstützt
      werden, wir uns aber uneinig sind, wo sie rechtlich reingehören, können wir
      uns dann dahingehend einigen, daß die Kommission eine Erklärung abgibt, daß,
      wenn diese Regelungen vom Parlament akzeptiert werden, sie in die Rahmenrichtlinie
      <a>aufgenommen</a> werden?
  - s: Om vi i detta europeiska hus, i denna vår europeiska union, vill <v>ta</v>
      <p>in</p> ytterligare 12 invånare utöver de 15 som redan bor där, då räcker
      det inte med en storstädning, utan då måste vi bygga om huset.
    t: Wenn wir das europäische Haus, diese unsere Europäische Union, wenn wir in
      dieses Haus 12 weitere Bewohner <a>aufnehmen</a> wollen zu den 15, die dort
      schon wohnen, dann reicht ein Hausputz nicht, dann brauchen wir einen Umbau
      dieses Hauses.
  - s: Vi fick inte <v>ta</v> <p>in</p> det förslaget i resolutionen.
    t: Es wurde uns nicht erlaubt, diesen Vorschlag in diese Entschließung <a>aufzunehmen</a>.
  - s: Eller kommer det att bli ett EU där man visserligen <v>tagit</v> <p>in</p>
      ambitiösa mål i fördraget, men där alla vet att målen bara är ett spel för galleriet?
    t: Oder soll es stattdessen eine EU sein, die zwar ehrgeizige Zielvorgaben in
      den Vertrag <a>aufgenommen</a> hat, von denen aber jeder weiß, dass sie nur
      Vorspiegelungen waren?
  - s: Varför slänga ut dem nu när vi runt hörnet vill ta in dem och <v>ta</v> <p>in</p>
      den här exporten genom ett frihandelsavtal?
    t: Ich frage mich also, warum man sie jetzt hinauswirft, wenn man sie in Kürze
      wieder hereinholt und diese Ausfuhren in ein Freihandelsabkommen <a>aufnehmen</a>
      wird?
  - s: Ser hon några möjligheter till att <v>ta</v> <p>in</p> en bestämmelse om detta
      i förordningen om strukturfonderna?
    t: Sieht sie Möglichkeiten, daß in die Strukturfondsverordnungen eine diesbezügliche
      Bestimmung <a>aufgenommen</a> wird?
  - s: Det är uppenbart att vi inte kan försöka göra någon ytterligare utvidgning
      av EU utan att först lösa detta problem framgångsrikt, för ett EU som inte fungerar
      kan helt enkelt inte <v>ta</v> <p>in</p> nya medlemsstater.
    t: Es ist klar, dass eine erneute Erweiterung der Union erst dann angegangen werden
      kann, wenn dieses Problem erfolgreich gelöst ist, denn eine Europäische Union,
      die nicht funktionsfähig ist, kann unmöglich neue Mitgliedstaaten <a>aufnehmen</a>.
  - s: Men som jag sa i mitt första anförande kommer medlemsstaterna till exempel
      att diskutera den lagliga invandringens storlek och hur många människor de vill
      <v>ta</v> <p>in</p> ur sin egen synvinkel.
    t: Wie ich jedoch in meiner ursprünglichen Antwort sagte, werden die Mitgliedstaaten
      beispielsweise nach eigenem Ermessen den Umfang der legalen Zuwanderung festlegen
      und bestimmen, wie viele Menschen sie <a>aufnehmen</a> wollen.
  - s: Om vi menar allvar med att ta in två länder i unionen ska vi också <v>ta</v>
      <p>in</p> dem på ett ordentligt sätt och inte krångla med kandidaterna.
    t: Wenn es uns mit der Aufnahme von zwei Ländern in die Union ernst ist, dann
      sollten wir sie auch richtig <a>aufnehmen</a> und keine Spielchen mit den Kandidaten
      spielen.
  - s: Innan EU har löst sina interna problem kan det inte <v>ta</v> <p>in</p> fler
      medlemmar.
    t: Europa darf keine neuen Mitglieder <a>aufnehmen</a>, solange es seine internen
      Probleme nicht gelöst hat.
  - s: Yemen har emellertid samtyckt till många fördrag om mänskliga rättigheter,
      och har <v>tagit</v> <p>in</p> många av deras stadganden i sina egna lagar.
    t: Der Jemen hat jedoch zahlreiche Menschenrechtsabkommen unterzeichnet und viele
      diesbezügliche Bestimmungen in seine Gesetzgebung <a>aufgenommen</a>.
  - s: Vissa länder - bland annat Portugal - har <v>tagit</v> <p>in</p> en lång rad
      rättigheter för ungdomar i sina författningar.
    t: Einige Länder - einschließlich Portugal - haben ein breites Spektrum an Jugendrechten
      in ihre Verfassungen <a>aufgenommen</a>;
  - s: En ändring av fördragen är en förutsättning för att göra EU redo att <v>ta</v>
      <p>in</p> de nya öst- och centraleuropeiska länderna.
    t: Die Änderung der Verträge ist eine Voraussetzung dafür, daß Europa die neuen
      ost- und mitteleuropäischen Länder <a>aufnehmen</a> kann.
  - s: Tyvärr har vi här, som alla ser, ett rum utan fönster, och kan inte <v>ta</v>
      <p>in</p> denna härliga bild.
    t: Leider haben wir hier einen, wie wir alle sehen, fensterlosen Raum und können
      dieses herrliche Bild nicht <a>aufnehmen</a>.
  - s: Politiska partier förbjuds, som i Belgien, eller förbjuds genom påhittade bevis,
      som i Tyskland, eller så förbjuds de bakvägen, som i Storbritannien, där mitt
      eget parti till följd av ett domstolsbeslut som regeringen har drivit igenom,
      har förbjudits att <v>ta</v> <p>in</p> nya medlemmar under obegränsad tid.
    t: Politische Parteien werden verboten, wie in Belgien, oder deren Verbot wird
      aufgrund erfundender Beweise angestrebt, wie in Deutschland, oder es wird nach
      einem Verbot durch die Hintertür gesucht, wie in Großbritannien, wo es meiner
      eigenen Partei mittels einer von der Regierung geforderten gerichtlichen Verfügung
      auf unbestimmte Zeit verboten ist, neue Mitglieder <a>aufzunehmen</a>.
  - s: I alla dokument där man beundransvärt föreslår åtgärder för att bekämpa fattigdom,
      hunger och våld i världen, lyckas några <v>ta</v> <p>in</p> en förklaring -
      antingen direkt eller indirekt - om den så kallade rätten till abort som ett
      medel för befolkningarnas hälsa och utveckling.
    t: In jedem Dokument, in dem Maßnahmen zur Bekämpfung der weltweiten Armut, des
      Hungers und der Gewalt vortrefflich vorgeschlagen werden, gelingt es einigen
      - entweder direkt oder indirekt - die Erklärung des so genannten Rechts auf
      Abtreibung als einem Mittel für die Gesundheit und die Bevölkerungsentwicklung
      <a>aufzunehmen</a>.
  - s: Detta nya samförstånd bör, först och främst, stärka vårt upplysta egenintresse
      att utvidga området med fred, demokrati och välstånd i Europa, samtidigt som
      vi säkrar vår förmåga att fungera effektivt och gradvis <v>ta</v> <p>in</p>
      nya medlemmar.
    t: Von diesem neuen Konsens sollte wir in erster Linie zu unserem eigenen Nutzen,
      aber auch zum Nutzen aller Gebrauch machen, indem wir den Raum des Friedens,
      der Demokratie und des Wohlstands in Europa erweitern und dabei gleichzeitig
      gewährleisten, dass alles effektiv funktioniert und wir allmählich neue Mitglieder
      <a>aufnehmen</a> können.
  - s: Om vi <v>tar</v> <p>in</p> Kroatien kommer även EU att vinna på det, förutsatt
      att landet har gjort det vi bett det om.
    t: Es ist auch zum Nutzen der Europäischen Union, wenn wir Kroatien <a>aufnehmen</a>,
      sofern es seine Aufgaben erfüllt hat.
  - s: Budskapet att EU är redo att <v>ta</v> <p>in</p> en ny medlem i gemenskapen
      bör ges till Kroatien.
    t: Die Botschaft, dass die Europäische Union bereit ist, ein neues Mitglied in
      seine Gemeinschaft <a>aufzunehmen</a>, sollte Kroatien übermittelt werden.
  - s: Detta är oacceptabelt, eftersom det tar ifrån medlemsstaterna rätten att bestämma
      vilken och hur mycket arbetskraft den vill och kan <v>ta</v> <p>in</p>.
    t: Dies ist inakzeptabel, weil es den Mitgliedstaaten das Recht nimmt zu entscheiden,
      welche und wie viele Arbeitskräfte sie aufnehmen wollen und <a>aufnehmen</a>
      können.
  - s: Men det ger upphov till en mycket symbolisk och viktig finansiell fråga - vilket
      Elchlepp redogjorde för mycket väl - nämligen att om vi menar allvar med att
      <v>ta</v> <p>in</p> ansökarländerna i Centraloch Östeuropa i Europeiska unionen,
      och det gör vi sannerligen i den gröna gruppen, då måste vi verkligen tala om
      att finansiera processen ordentligt.
    t: Wenn es uns wirklich ernst damit ist, die Beitrittskandidaten aus Zentral-
      und Osteuropa in die Europäische Union <a>aufzunehmen</a>, wozu die Fraktion
      der Grünen sicherlich bereit ist, dann müssen wir wirklich über die angemessene
      Finanzierung dieses Prozesses sprechen.
  - s: I gemenskapsinitiativet Interreg bör man <v>ta</v> <p>in</p> ett nytt underprogram
      som helt är ägnat åt öregionerna och ett ytterligare främjande av samarbetet
      mellan öarna.
    t: erstens sollte in die Gemeinschaftsinitiative INTERREG ein neues Programm <a>aufgenommen</a>
      werden, das in seiner Gesamtheit den Inselregionen und der weiteren Förderung
      der Kooperation zwischen den Inseln gewidmet ist;
  - s: Tidpunkten för anslutning av de olika kandidaterna kommer i huvudsak att bero
      på vars och ens respekt för Köpenhamns-kriterierna och på unionens förmåga att
      <v>ta</v> <p>in</p> nya medlemmar.
    t: Zu welchem Zeitpunkt die Bewerber dann beitreten, hängt hauptsächlich davon
      ab, inwiefern sie jeweils die Beitrittskriterien von Kopenhagen erfüllen und
      inwiefern die Union in der Lage ist, neue Mitglieder <a>aufzunehmen</a>.
  - s: Kanske skulle man <v>ta</v> <p>in</p> ett nytt kapitel i lexikonet på grund
      av dessa olika tolkningar av begreppen besluts- och inträdesprocess.
    t: Vielleicht sollte man wegen dieser unterschiedlichen Interpretation von Entscheidungs-
      und Beitrittsprozeß ein neues Kapitel ins Lexikon <a>aufnehmen</a>.
  - s: Det är helt orealistiskt att <v>ta</v> <p>in</p> medlemsstater vars bruttonationalprodukt
      per capita för närvarande i genomsnitt ligger på 31 % av gemenskapens BNP!
    t: Aber wir brauchen sie noch viel mehr für die Erweiterung, denn es ist absolut
      unrealistisch, Mitgliedstaaten <a>aufzunehmen</a>, deren Bruttosozialprodukt
      pro Kopf zur Zeit im Durchschnitt 31 % des Gemeinschafts-BSP beträgt!
  - s: Vi måste <v>ta</v> <p>in</p> upp till tio nya medlemsstater.
    t: Wir müssen die EWU vorantreiben und bis zu zehn zusätzliche Mitgliedstaaten
      <a>aufnehmen</a>.
  - s: Får två veckor sedan presenterade vi och diskuterade med er vår rapport om
      de framsteg som gjorts när det gäller utvidgningen, framsteg som gör det möjligt
      för oss att nå målet - som jag i dag tycker verkar realistiskt - att <v>ta</v>
      <p>in</p> upp till tio nya medlemsstater före valet 2004.
    t: Aufgrund der positiven Ergebnisse können wir das meines Erachtens realistische
      Ziel ansteuern, vor den Wahlen im Jahr 2004 bis zu zehn neue Mitgliedstaaten
      <a>aufzunehmen</a>.
  - s: Om medlemsstaterna i enlighet med sina möjligheter, och under förutsättning
      att det finns arbete, bostäder och skolutbildning, <v>tar</v> <p>in</p> medborgare
      från tredjeland och erbjuder hjälp till integration, så är det åter en åtgärd
      mot utestängning, mot diskriminering och för integration, och jag tror att vi
      bör ta itu med sådana konkreta åtgärder för att faktiskt kunna bli framgångsrika
      när det gäller att förebygga rasism och diskriminering.
    t: Wenn die Mitgliedstaaten nach ihren Möglichkeiten und unter der Voraussetzung,
      dass Arbeit und Unterkünfte vorhanden und schulische Ausbildungsmöglichkeiten
      gegeben sind, Drittstaatenangehörige <a>aufnehmen</a> und Integrationshilfe
      anbieten, dann ist das wieder eine Maßnahme gegen Ausgrenzung, gegen Diskriminierung
      und für Integration, und ich glaube, wir sollten an solche konkreten Maßnahmen
      herangehen, um tatsächlich in der Prävention gegen Rassismus, gegen Diskriminierung
      erfolgreich sein zu können.
  - s: Så småningom går det för långt om man vill <v>ta</v> <p>in</p> alla dessa grupper
      i Europeiska unionen med hjälp av den nya flyktingstatusen.
    t: Es geht allmählich etwas zu weit, wenn sie all diese Gruppen unter dem neuen
      Status des Flüchtlings in die Europäische Union <a>aufnehmen</a> wollen.
  - s: Men nu, mindre än ett år efter att vi antog en lista över vilka kandidatländer
      som unionen skulle kunna <v>ta</v> <p>in</p> i första hand, ser vi att kartan
      redan har ritats om.
    t: 'Nun stellen wir weniger als ein Jahr nach Verabschiedung einer Liste der beitrittswilligen
      Länder, die von der Union als erste <a>aufgenommen</a> werden könnten, fest,
      daß sich bereits Änderungen ergeben haben:'
  - s: I ett annat exempel skadades ett barn som var av rumänsk nationalitet och av
      romskt ursprung, men inget av sjukhusen i staden Messina ville <v>ta</v> <p>in</p>
      honom.
    t: In einem anderen Beispiel erlitt ein rumänisches Kind mit Roma-Herkunft eine
      Verletzung und keines der Krankenhäuser in Messina wollte es <a>aufnehmen</a>.
  - s: Jag tycker det är klokt att utskottet har spridit risken, nämligen genom att
      det inte bara är oljebolagen, utan även redarna och mottagarna som får vara
      med och dela på risken, genom att ansvaret delas lika och genom att vi även
      <v>tar</v> <p>in</p> lokala företrädare för de aktuella regionerna i en sådan
      kommitté tillvaratas deras intressen.
    t: Ich halte es für sinnvoll, dass der Ausschuss auch das Risiko breiter gestreut
      hat, indem nämlich nicht nur die Ölgesellschaften, sondern auch die Schiffseigner
      und die Empfänger das Risiko auf gleichen Schultern teilen müssen, indem die
      Verantwortung gleich geteilt wird und indem wir auch Regionalvertreter der betroffenen
      Regionen dann in einen solchen Ausschuss <a>aufnehmen</a>, damit ihre Interessen
      vertreten werden können.
  - s: Det kan vi göra genom att man i kommissionens lagstiftningsprogram <v>tar</v>
      <p>in</p> bestämmelser och avsnitt om subsidiariteten.
    t: Das läßt sich dadurch erreichen, daß man in das Gesetzgebungsprogramm der Kommission
      Vorschriften und Abschnitte über die Subsidiarität <a>aufnimmt</a>.
  - s: för att klara utmaningarna med globaliseringen, den åldrande befolkningen och
      klimatförändringarna måste vi internt <v>ta</v> <p>in</p> de nya länderna, förbättra
      samordningen för att genomföra Lissabonstrategin och göra förändringar för att
      övervaka kapitalmarknadernas stabilitet.
    t: Um sich den Herausforderungen der Globalisierung, einer alternden Bevölkerung
      und des Klimawandels zu stellen, müssen wir die neuen Länder <a>aufnehmen</a>,
      die Koordinierung verbessern, um die Lissabon-Strategie Wirklichkeit werden
      zu lassen, und die Kontrolle der Stabilität auf den Kapitalmärkten verändern.
  - s: Jag vill börja med att tacka Jan Andersson som föredrog betänkandet och som
      har lyckats mycket väl med att <v>ta</v> <p>in</p> även de kritiska kommentarer
      som anfördes mot kommissionens grönbok i socialutskottets debatt.
    t: Herr Präsident, zunächst möchte ich dem Berichterstatter Jan Andersson gratulieren,
      dem es gut gelungen ist, in diesen Bericht auch die kritischen Kommentare <a>aufzunehmen</a>,
      die im Meinungsaustausch mit dem Ausschuß für Beschäftigung und soziale Angelegenheiten
      gegenüber dem Grünbuch der Kommission geäußert wurden.
  - s: Detta innebär att man inte <v>tar</v> <p>in</p> onödiga anslag i budgeten och
      att man hushåller med resurserna i finansförvaltningen.
    t: Das bedeutet, dass keine unnötigen Mittel in den Haushalt <a>aufgenommen</a>
      werden und in der Haushaltsführung Wirtschaftlichkeit dominiert.
  - s: öppenhet när det gäller att <v>ta</v> <p>in</p> andra, nya idéer och nya impulser.
    t: Wir werden uns in diesem Parlament entsprechend positionieren und Offenheit
      zeigen müssen, Freiheit und Offenheit, andere <a>aufzunehmen</a>, neue Ideen,
      neue Impulse aufzunehmen.
  - s: Enligt det nya Lissabonfördraget kan vi <v>ta</v> <p>in</p> dem snabbare.
    t: Unter dem neuen Vertrag von Lissabon können wir sie rascher <a>aufnehmen</a>.
- c: 17
  r: 2
  v: gelangen
  x:
  - s: Det har på senare tid kommit rapporter om spektakulära tillgrepp mot illegala
      invandrare som försöker <v>ta</v> sig <p>in</p> i de rikare staterna i Europa
      och USA.
    t: Gerade in jüngerer Zeit gibt es immer wieder Meldungen über den spektakulären
      Angriff von illegalen Migranten, die versuchen, in die reicheren Länder Europas
      und Nordamerikas zu <a>gelangen</a>.
  - s: Men vi måste också, herr ordförande, åtgärda situationen för alla offer, åtgärda
      situationen för alla de som med hjälp av maffia eller på egen hand lämnar sina
      hemländer och försöker <v>ta</v> sig <p>in</p> våra länder i söder för att sedan
      fortsätta sin resa norrut.
    t: Aber, Herr Präsident, wir müssen auch schon Schritte in bezug auf die Lage
      der Opfer unternehmen, in bezug auf die Lage all jener, die mit Hilfe der Mafia
      oder aus eigenem Willen, auf der Suche nach einem besseren Leben, ihre Heimatländer
      verlassen und versuchen, an unsere Küsten zu <a>gelangen</a>, häufig nicht,
      um in den Ländern Südeuropas zu leben, sondern um in den Norden weiterzureisen.
  - s: Alla har rätt till sin demokratiska åsikt, men det var sannerligen hotfullt
      för både ledamöter och besökare, som i hundratal försökte att <v>ta</v> sig
      <p>in</p> i parlamentet samtidigt.
    t: In einer Demokratie hat jeder das Recht zur freien Meinungsäußerung, aber diese
      Demonstration war für die Mitglieder und die zahlreichen Gäste, die zu diesem
      Zeitpunkt in das Parlament <a>gelangen</a> wollten, gleichermaßen beängstigend.
  - s: 1993 beräknade människorättsorganisationen Amsterdam United att 393 personer
      hade dött vid försök att <v>ta</v> sig <p>in</p> i Europeiska unionen.
    t: Im Jahre 1993 schätzte die Menschenrechtsorganisation Amsterdam United, daß
      393 Personen bei dem Versuch, in die Europäische Union zu <a>gelangen</a>, ums
      Leben gekommen sind.
  - s: Är det verkligen möjligt att <v>ta</v> sig <p>in</p> i EU på laglig väg när
      vi kräver visum från 130 länder?
    t: Ist es wirklich möglich, auf legalem Wege in die EU zu <a>gelangen</a>, wenn
      wir von 130 Ländern Visa verlangen?
  - s: en del av den grupp personer som olagligen försöker <v>ta</v> sig <p>in</p>
      i Storbritannien utgörs av asylsökande, medan en annan består av olagliga invandrare.
    t: Erstens, ein Teil der Leute, die illegal nach Großbritannien zu <a>gelangen</a>
      versuchen, sind Asylbewerber, ein anderer besteht aus Immigranten, die sich
      auch in Frankreich illegal aufhalten.
  - s: Hur kan olagliga invandrare i stort antal <v>ta</v> sig <p>in</p> i hjärtat
      av Europa efter att ha passerat flera inre gränser utan att någon gång upptäckas?
    t: Wie kann eine so große Zahl illegaler Einwanderer nach Passieren mehrerer Binnengrenzen
      mitten nach Europa <a>gelangen</a>, ohne jemals gefasst zu werden?
  - s: Dessutom har Europas medborgare rätt att förvänta sig att vi parlamentariker
      ser till att bara oklanderliga personer kan <v>ta</v> sig <p>in</p> i kommissionen.
    t: Wenn wir heute hier einen Neuanfang machen wollten, dann sehe ich das so, daß
      mit diesen beiden Herren eben kein Neuanfang möglich ist, und die Bürgerinnen
      und Bürger Europas haben einen Anspruch darauf, daß wir als Parlamentarier darauf
      achten, daß tatsächlich nur tadellose Persönlichkeiten in diese Kommission <a>gelangen</a>.
  - s: Men EU måste naturligtvis kunna stödja Malta i dag, Kanarieöarna i går och
      var som helst i morgon, för att rädda livet på människor som vill <v>ta</v>
      sig <p>in</p> i EU.
    t: Doch die Union muss natürlich in der Lage sein, heute Malta, gestern Spanien
      und den Kanarischen Inseln und morgen irgendwo anders zu helfen, wenn es darum
      geht, das Leben von Menschen zu retten, die in die Europäische Union <a>gelangen</a>
      wollen.
  - s: 'Det är viktigt för att få dem som till varje pris försöker <v>ta</v> sig <p>in</p>
      i Europa - ibland till priset av sina egna liv - att förstå att det bara finns
      en möjlig väg:'
    t: 'Diejenigen, die um jeden Preis versuchen, in die EU zu <a>gelangen</a> - und
      dies manchmal mit ihrem Leben bezahlen - müssen verstehen, dass es nur einen
      möglichen Weg gibt:'
  - s: Jag tog snabbt reda på hur dessa personer hade kunnat <v>ta</v> sig <p>in</p>
      hit.
    t: Ich habe mich sofort darüber informiert, wie diese Personen in den Plenarsaal
      <a>gelangen</a> konnten.
  - s: Min kollega samtyckte till att träffa dem på sitt kontor, och det var när han
      tog farväl av delegationen som han brast i uppmärksamhet och dessa tre personer
      kunde <v>ta</v> sig <p>in</p> i kammaren.
    t: Mein Kollege war bereit, sie in seinem Büro zu empfangen, und in dem Augenblick,
      als er sich von dieser Delegation verabschiedete, war er nicht mehr wachsam
      genug, und die drei Personen konnten in den Plenarsaal <a>gelangen</a>.
  - s: Det finns faktiskt människor som hjälper andra att <v>ta</v> sig <p>in</p>
      i EU för att de anser att dessa människor verkligen behöver politisk asyl.
    t: Es gibt nämlich Menschen, die anderen deswegen behilflich sind, in die EU zu
      <a>gelangen</a>, weil ihrer Ansicht nach diesen Personen unbedingt politisches
      Asyl gewährt werden sollte.
  - s: Vi har tyvärr blivit vittnen till många tragedier på senare tid då människor
      som försökt <v>ta</v> sig <p>in</p> i Europeiska unionen har dött under fruktansvärda
      omständigheter.
    t: Wir wurden in letzter Zeit leider auch Zeuge zahlreicher Tragödien, bei denen
      Menschen, die in die Europäische Union <a>gelangen</a> wollten, unter schrecklichen
      Umständen starben.
  - s: Bortsett från detta, herr kommissionär, måste unionen försvara varje WTO-medlems
      rätt att fastställa egna normer för produktion och livsmedelssäkerhet och att
      tillämpa dem på produkter som <v>tar</v> sig <p>in</p> på deras marknad.
    t: Darüber hinaus, Herr Kommissar, muss die Union das Recht eines jeden WTO-Mitgliedstaats
      verteidigen, eigene Produktions- und Lebensmittelsicherheitsstandards festzulegen
      und diese auf Erzeugnisse anzuwenden, die auf seinen Markt <a>gelangen</a>.
  - s: I framtiden, till följd av upprepade önskemål från Ukraina, kommer större uppmärksamhet
      att riktas mot landets gräns mot öster, för att bättre kunna övervaka inflödet
      av illegala invandrare som försöker att <v>ta</v> sig <p>in</p> i unionen på
      ett olagligt sätt.
    t: Zukünftig soll auf Drängen der ukrainischen Seite den östlichen Grenzen der
      Ukraine mehr Aufmerksamkeit gewidmet werden, um den Zustrom illegaler Einwanderer
      besser kontrollieren zu können, die unter Umgehung der gesetzlichen Vorschriften
      in die Europäische Union zu <a>gelangen</a> versuchen.
  - s: Grupperna kommer att bidra till att öka solidariteten och det ömsesidiga stödet
      i syfte att kunna övervaka EU:s yttre gränser för att rädda liv - särskilt i
      Atlanten och Medelhavet - och till att invandrare som illegalt försöker <v>ta</v>
      sig <p>in</p> på EU:s territorium behandlas på rätt sätt.
    t: Diese Teams werden zu einer stärkeren Solidarität und gegenseitigen Hilfe beitragen,
      um die europäischen Außengrenzen bewachen zu können, Leben zu retten - insbesondere
      im Atlantik und im Mittelmeer - und die Einwanderer, die versuchen, illegal
      auf das Territorium der Union zu <a>gelangen</a>, ordentlich zu behandeln.
- c: 11
  r: 3
  v: einreisen
  x:
  - s: Det får inte bli så att en medlemsstat stänger sina gränser om det skulle bli
      en massiv migrationsström, vilket leder till att fördrivna personer tvingas
      att illegalt <v>ta</v> sig <p>in</p> i ett angränsande land.
    t: Es darf nicht so sein, daß ein Mitgliedstaat im Falle eines massenhaften Zustroms
      seine Grenzen schließt, wodurch Vertriebene gezwungen werden, illegal in ein
      angrenzendes Land <a>einzureisen</a>.
  - s: Åtgärderna och deras syfte bör stå i samklang med åtagandena av de stater som
      har undertecknat Genèvekonventionen från 1951, vad gäller asylsökande som <v>tar</v>
      sig <p>in</p> i en av Europeiska unionens stater.
    t: Die Mittel und Zwecke müssen strikt die Verpflichtungen einhalten, die die
      Unterzeichnerstaaten der Genfer Konvention von 1951 in Bezug auf die Asylbewerber
      eingegangen sind, die in einen Staat der Europäischen Union <a>einreisen</a>.
  - s: SNCF har ställt in alla godstransporter med järnväg genom tunneln under Engelska
      kanalen från och med 7 november av omsorg om säkerheten för sina anställda i
      Calais, vilka har hotats av personer som försöker <v>ta</v> sig <p>in</p> i
      Storbritannien illegalt.
    t: Der Grund sind Befürchtungen um die Sicherheiten ihrer Angestellten in Calais,
      nachdem es Drohungen durch Personen gab, die illegal in das Vereinigte Königreich
      <a>einzureisen</a> versuchen.
  - s: Illegal invandring måste framför allt bekämpas genom att försöka få till stånd
      avtal med ursprungsländerna, som inte kan stå vid sidan av och se på hur en
      tragedi utvecklas som inte längre är enbart nationell utan också europeisk,
      och genom att sända ut en stark signal till dem som förbereder sig för att <v>ta</v>
      sig <p>in</p> i Europa illegalt.
    t: Wenn wir die illegale Einwanderung bekämpfen wollen, dann vor allem durch eine
      Einigung mit den Herkunftsländern, die nicht tatenlos zusehen können, wie eine
      Tragödie ihren Lauf nimmt, die nicht mehr Sache der Länder, sondern Europas
      ist, und indem wir ein starkes Signal an all jene senden, die illegal nach Europa
      <a>einreisen</a> wollen.
  - s: Som exempel kan nämnas skärpta regler för familjeåterförening (där en stor
      summa pengar nu krävs som garanti), en ökning till 24 år av lägsta ålder för
      äktenskap, utvisning av barn till föräldrar som <v>tagit</v> sig <p>in</p> i
      landet på illegal väg, skyldighet att bevisa att man kommer att hitta ett jobb
      och begränsningar av invandrares rätt att bo tillsammans med sina barn.
    t: Beispiele sind die Erschwernis der Familienzusammenführung durch Forderung
      hoher Bürgschaften, die Heraufsetzung des Mindestalters für die Eheschließung
      auf 24 Jahre, die Ausweisung von Kindern von Eltern, die illegal <a>eingereist</a>
      sind, die Verpflichtung, den Nachweis zu erbringen, dass man Arbeit finden wird
      oder die Einschränkung des Rechts der Eltern von Einwanderern, sich zu ihren
      Kindern zu begeben.
  - s: Men vi konstaterar också att ett stort antal personer utnyttjar detta förfarande
      som förevändning för att <v>ta</v> sig <p>in</p> på våra staters territorium
      av andra skäl än de som anges i Genèvekonventionen.
    t: Gleichzeitig stellen wir jedoch alle fest, dass zahlreiche Personen dieses
      Verfahren als Vorwand benutzen, um aus anderen Beweggründen als denen, die in
      der Genfer Konvention vorgesehen sind, in das Hoheitsgebiet unserer Staaten
      <a>einzureisen</a>.
  - s: Ett stort antal illegala invandrare har redan <v>tagit</v> sig <p>in</p> i
      våra länder, där de vållar stora problem.
    t: Zahlreiche illegale Einwanderer sind bereits in unsere Länder <a>eingereist</a>,
      wo sie schwerwiegende Probleme verursachen.
  - s: Många av dem hyser, som vi vet, extrema islamiska organisationer vilkas medlemmar
      nu enkelt kan <v>ta</v> sig <p>in</p> i Europa och väst.
    t: Wie wir wissen, befinden sich in vielen dieser Länder extremistische islamische
      Verbände, deren Mitglieder nun leicht nach Europa und in den Westen <a>einreisen</a>
      können.
  - s: Detta kommer, oberoende av föredragandens generösa inställning, att vara en
      klar uppmuntran till att öka den olagliga invandringen, och man säger till dessa
      människor att när de väl befinner sig på unionsmark, även om de har <v>tagit</v>
      sig <p>in</p> olagligt, kommer de att ha rätt att legaliseras.
    t: Ungeachtet der großzügigen Haltung der Berichterstatterin wäre dies ganz klar
      ein Anreiz für eine Zunahme der illegalen Einwanderung, wenn man diesen Leuten
      im Prinzip sagt, dass sie, wenn sie sich erst einmal auf dem Hoheitsgebiet befinden,
      Anrecht auf eine Legalisierung zu haben, auch wenn sie möglicherweise illegal
      <a>eingereist</a> sind.
  - s: Det är inte bara en fråga om att behandla rättigheterna för unionsmedborgare
      som arbetar i olika länder inom unionen, det handlar lika mycket om att utforma
      en gemensam politik för att möta de människor som försöker <v>ta</v> sig <p>in</p>
      i Europeiska unionen som asylsökande eller flyktingar, eller de som hamnar i
      kategorin ekonomiska invandrare.
    t: Es geht nicht nur um die Rechte von Unionsbürgern, die in einem anderen Land
      der Europäischen Union arbeiten, sondern es geht auch um die Formulierung einer
      gemeinsamen Politik gegenüber den Menschen, die als Asylanten oder Flüchtlinge
      in die Europäische Union <a>einreisen</a> wollen oder die in die Kategorie der
      Wirtschaftsmigranten fallen.
  - s: Men även om ni skulle förbjuda medborgarna från tredje land att röra sig fritt
      utan visum, så är vi i maffian så duktiga att vi ändå kommer att kunna <v>ta</v>
      oss <p>in</p> och utföra våra kriminella handlingar.
    t: Auch wenn ihr den Bürgern eines beliebigen Drittstaates verbietet, sich ohne
      Visum frei zu bewegen, sind wir Mafiosi so gerissen, dass es uns trotzdem gelingt,
      <a>einzureisen</a> und unsere kriminellen Handlungen zu begehen.
- c: 9
  r: 4
  v: Zugang
  x:
  - s: Att få bort den stelhet som hindrar framför allt ungdomar och äldre arbetstagare
      att <v>ta</v> sig <p>in</p> på arbetsmarkanden måste ges högsta prioritet om
      vi ska få bukt med utanförskapet!
    t: Der Abschaffung der Starrheit, die vor allem Jugendlichen und älteren Arbeitnehmern
      den <a>Zugang</a> zum Arbeitsmarkt erschwert, muss höchste Priorität genießen,
      wenn wir die Ausgrenzung bekämpfen wollen!
  - s: I Irland sker återhämtningen främst genom export, så ett undanröjande av hinder
      för att <v>ta</v> sig <p>in</p> på EU:s marknad är avgörande.
    t: Die Beseitigung von Hindernissen beim <a>Zugang</a> zum EU-Markt ist ein zentraler
      Faktor.
  - s: Gemenskapens uppgift är att ge arbetstagarna ett lämpligt och effektivt stöd
      så att de kan <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Aufgabe der Gemeinschaft ist es, Arbeitnehmern angemessene, wirksame Unterstützung
      zu leisten, um ihnen den <a>Zugang</a> zum Arbeitmarkt zu ermöglichen.
  - s: Denna situation, och i synnerhet det stora antalet arbetslösa - ungdomar och
      kvinnor som inte lyckas <v>ta</v> sig <p>in</p> på arbetsmarknaden - skapar
      akuta fenomen av fattigdom och social uteslutning.
    t: Dieser Zustand und insbesondere die hohe Zahl an Langzeitarbeitslosen, an jungen
      Leuten und Frauen, die keinen <a>Zugang</a> zum Arbeitsmarkt finden können,
      schaffen akute Probleme sozialer Ausgrenzung und Armut.
  - s: Det sägs inte öppet, men syftet är istället att förvandla Europeiska unionen
      till en fästning som det skulle bli än svårare att <v>ta</v> sig <p>in</p> i
      för invandrare, fattiga och flyktingar.
    t: Darauf gehen Sie nicht ein, denn das würde dem Eingeständnis gleichkommen,
      dass dieser ’einheitliche Grenzschutz’ keineswegs den Schutz der Völker Europas
      zum Ziel hat, sondern - was nicht laut geäußert wird - beabsichtigt, die Europäische
      Union in eine Festung zu verwandeln, wo Einwanderer, Arme und Flüchtlinge noch
      schwerer <a>Zugang</a> finden würden.
  - s: Det är i detta sammanhang särskilt viktigt att uppmärksamma de grupper som
      genom sin personliga särart är särskilt utsatta för diskriminering när de försöker
      <v>ta</v> sig <p>in</p> på arbetsmarknaden, något som bland annat gäller funktionshindrade
      och invandrarkvinnor.
    t: Dabei muss das Augenmerk vor allem auf Gruppen gelenkt werden, die aufgrund
      ihrer persönlichen Merkmale besonders von Diskriminierung beim <a>Zugang</a>
      zum Arbeitsmarkt betroffen sind, wie z.B. behinderte Menschen und Migrantinnen.
  - s: I tisdags var det omöjligt för journalister att <v>ta</v> sig <p>in</p> i Tibet
      för att rapportera om läget där.
    t: Letzten Dienstag hatten Journalisten keinen <a>Zugang</a> zu Tibet, um über
      die Lage dort zu berichten.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
      de bestämmelser som har utarbetats för att uppnå dessa viktiga mål inte omfattar
      tillräckliga garantier för att bestämmelserna inte skall utnyttjas av kriminella
      gäng och de som försöker <v>ta</v> sig <p>in</p> i EU på olaglig väg.
    t: Obwohl wir seine grundlegenden Ziele befürworten, die einem sinnvollen Zweck
      dienen, befürchten wir, dass der Bericht in seiner jetzigen Form keine ausreichenden
      Garantien enthält, die einen potenziellen Missbrauch durch kriminelle Banden,
      die sich illegalen <a>Zugang</a> zur EU verschaffen wollen, verhindert.
  - s: Bortsett från de svårigheter som hindrar ungdomarna att <v>ta</v> sig <p>in</p>
      på arbetsmarknaden tillräckligt tidigt finns det en tendens till förtida pensioneringar
      som förkortar människors yrkesverksamma liv med tio år eller mer.
    t: Ganz abgesehen von den Schwierigkeiten, die jungen Menschen den schnellen <a>Zugang</a>
      zum Arbeitsmarkt verwehren, besteht eine Tendenz zur Frühpensionierung, die
      das Arbeitsleben um zehn Jahre und mehr verkürzt.
- c: 9
  r: 4
  v: Aufnahme
  x:
  - s: Dessutom kommer stål- och kolsektorn åter att öka i betydelse för Europeiska
      unionen i och med att vi <v>tar</v> <p>in</p> de första central- och östeuropeiska
      länderna.
    t: Zudem wird die Bedeutung des Stahl- und Kohlesektors mit der <a>Aufnahme</a>
      der ersten mittel- und osteuropäischen Länder für die Europäische Union wieder
      steigen.
  - s: Beräkningar av de budgetmässiga konsekvenserna för EU av en östutvidgning har
      rönt stor uppmärksamhet och dessa kostnader presenteras ofta som ett hinder
      för att <v>ta</v> <p>in</p> nya medlemsländer.
    t: Die Berechnungen der Haushaltsauswirkungen einer Osterweiterung für die EU
      haben viel Beachtung gefunden, und diese Kosten werden oft als Hemmnis für die
      <a>Aufnahme</a> neuer Mitgliedstaaten dargestellt.
  - s: Jag skulle vilja sälla mig till dem som gratulerar Bertens, och tacka honom
      för att ha <v>tagit</v> <p>in</p> ändringsförslag som jag förde fram som en
      del av utskottets för utveckling och samarbete yttrande över detta betänkande.
    t: Herr Präsident, ich möchte mich den Glückwünschen an den Kollegen Bertens anschließen
      und ihm für die <a>Aufnahme</a> der Änderungsanträge danken, die ich als Teil
      der Stellungnahme des Ausschusses für Entwicklung und Zusammenarbeit zu diesem
      Bericht einbrachte.
  - s: Principbeslutet från Köpenhamn om att <v>ta</v> <p>in</p> staterna i Central-
      och Östeuropa var den logiska politiska konsekvensen av den historiska situationen.
    t: Der Grundsatzbeschluß von Kopenhagen zur <a>Aufnahme</a> der mittel- und osteuropäischen
      Staaten war die logische politische Konsequenz aus der historischen Situation.
  - s: Medlemsstaternas och unionens politik är - det stod klart senast när man <v>tog</v>
      <p>in</p> en ”återtagandebestämmelse” i Loméavtalet - inriktad på att stänga
      gränserna och avvärja strömmen av flyktingar.
    t: Die Politik der Mitgliedsstaaten und der Union ist - das wurde zuletzt bei
      der <a>Aufnahme</a> einer „Rückübernahmeklausel “ in das Lomé-Abkommen deutlich
      - auf Abschottung und die Abwehr von Flüchtlingen ausgerichtet.
  - s: Till och med förslaget att <v>ta</v> <p>in</p> dem efter det att de hade dött
      avslogs.
    t: sogar noch nach ihrem Tode wurde ihnen die <a>Aufnahme</a> verweigert.
  - s: För att stärka euroområdet är det viktigt att det expanderar och <v>tar</v>
      <p>in</p> nya medlemmar.
    t: Ein wesentliches Element der Stärkung des Euroraums besteht in seiner Ausweitung
      und in der <a>Aufnahme</a> neuer Mitglieder.
  - s: Att <v>ta</v> <p>in</p> dem som medlemsstater vid denna tidpunkt är således
      mot EU:s principer.
    t: Ihre <a>Aufnahme</a> als Mitgliedstaaten zu diesem Zeitpunkt verstößt somit
      gegen die Prinzipien der EU.
  - s: Vilka åtgärder har rådet för avsikt att vidta för att åtgärda denna överträdelse
      mot bakgrund av att man inte kommer att kunna fastställa en persons medborgarskap
      och följaktligen inte heller kan kontrollera om personer från tredje land illegalt
      <v>tar</v> sig <p>in</p> och rör sig på medlemsstaternas territorium?
    t: Mit welchen Maßnahmen gedenkt der Rat auf diesen Verstoß zu reagieren, durch
      den es ja unmöglich gemacht würde, die Staatsangehörigkeit festzustellen und
      folglich die illegale <a>Aufnahme</a> und die Freizügigkeit von Personen aus
      Drittländern auf dem Staatsgebiet der Mitgliedstaaten zu überwachen?
- c: 6
  r: 5
  v: Eintritt
  x:
  - s: Nya bolags försök att <v>ta</v> sig <p>in</p> i energisektorn har i många fall
      förhindrats av protektionistiska åtgärder och överdriven statlig reglering,
      med negativa konsekvenser för energipriserna och satsningarna på forskning och
      utveckling.
    t: Der <a>Eintritt</a> neuer Unternehmen in den Energiesektor wurde oft mit protektionistischen
      Bemühungen und übermäßiger staatlicher Regulierung verhindert, was einen negativen
      Einfluss auf die Energiepreise und auf die Kosten für Forschung und Entwicklung
      hatte.
  - s: För vissa studenter, som möts av allt hårdare krav från arbetsgivarna, är det
      ofta en riktig prövning att <v>ta</v> sig <p>in</p> på arbetsmarknaden.
    t: Der <a>Eintritt</a> in den Arbeitsmarkt ist für zahlreiche Studenten, die mit
      immer höheren Anforderungen seitens der Arbeitgeber konfrontiert werden, oft
      eine wahre Tortur.
  - s: Alla dessa paradoxer, i ett ögonblick när kvinnorna i egenskap av mödrar och
      hustrur dessutom drabbas av konsekvenserna av de stora problem som de unga möter
      när de skall försöka <v>ta</v> sig <p>in</p> på arbetsmarknaden och den tragedi
      som det innebär när deras äkta män förlorar sitt arbete, har övertygat oss om
      nödvändigheten av att kraftfullt ta itu med denna fråga.
    t: Alle diese Widersprüche zu einer Zeit, da Frauen auch als Mütter und Ehefrauen
      aufgrund der großen Schwierigkeiten Leidtragende sind, auf die Jugendliche beim
      <a>Eintritt</a> in die Arbeitswelt stoßen, sowie aufgrund der Tragödie, die
      ein Arbeitsplatzverlust ihrer Ehemänner bedeutet, haben uns davon überzeugt,
      daß auf dieses Thema nachdrücklich aufmerksam gemacht werden muß.
  - s: Å andra sidan omfattar friheten att tillhandahålla tjänster även ett förbud
      mot restriktioner, vilket innebär att alla åtgärder som inte i sig själva är
      diskriminerande utan avsedda att hindra utländska företag att <v>ta</v> sig
      <p>in</p> på marknaden naturligtvis är förbjudna.
    t: Andererseits enthält die Dienstleistungsfreiheit allerdings auch ein Beschränkungsverbot,
      was bedeutet, dass Maßnahmen, wenn sie nicht diskriminierend sind, aber den
      <a>Eintritt</a> ausländischer Unternehmer am Markt erschweren, natürlich zu
      verbieten sind.
  - s: I går kväll, i samband med EM-finalen i fotboll mellan Frankrike och Italien,
      utsattes dessvärre ett antal rörelsehindrade, handikappade personer - detta
      är något mycket allvarligt, ärade kolleger - i det ögonblick när de skulle <v>ta</v>
      sig <p>in</p> på Rotterdams fotbollsstadion för kroppsvisitering och en hel
      serie trakasserier från säkerhetspersonalen, en situation som ledde till att
      ett antal italienska filmfotografer som filmade det sätt på vilket dessa handikappade
      personer misshandlades, kände sig tvingade att ingripa.
    t: Frau Präsidentin, bedauerlicherweise wurden gestern abend vor dem Endspiel
      zur Fußballeuropameisterschaft Frankreich-Italien einige Behinderte - der Vorfall
      ist wirklich sehr ernst, werte Kolleginnen und Kollegen - bei ihrem <a>Eintritt</a>
      in das Stadion in Rotterdam von den Ordnungskräften durchsucht und zahlreichen
      Demütigungen ausgesetzt.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: Darüber hinaus zielt die Richtlinie durch die Vereinheitlichung der Informationspflicht
      für im Fernabsatz und außerhalb von Geschäftsräumen geschlossene Verträge beispielsweise
      auch darauf ab, eine größere Anzahl Händler zum <a>Eintritt</a> in die Märkte
      der Europäischen Union zu ermutigen, was wiederum zu einer gesteigerten Leistung
      des Binnenmarkts führen sollte.
- c: 4
  r: 6
  v: kommen
  x:
  - s: Detta brutala brott kräver att vi tittar närmare på vad som händer vid gränsen
      mellan Egypten och Israel, ett område där ett växande antal flyktingar blir
      strandsatta när de försöker <v>ta</v> sig <p>in</p> i Europa eller Israel, men
      saknar nödvändiga papper.
    t: Dieses brutale Verbrechen war Anlass, genauer hinzusehen, was an der Grenze
      zwischen Ägypten und Israel geschieht, in dem Gebiet, in dem zunehmend Flüchtlinge
      stranden, die versuchen, nach Europa oder nach Israel zu <a>kommen</a> und keine
      Papiere dafür haben.
  - s: Det grundas främst på principen om att varje medlemsstat är ansvarig för att
      människor olagligen <v>tar</v> sig <p>in</p> i landet eller att en asylsökande
      uppehåller sig i landet, vilket tvingar varje land till förbättringar av sina
      mekanismer för att bekämpa den olagliga invandringen.
    t: Grundlegend basiert er auf dem Prinzip, dass jeder Mitgliedstaat für einen
      Asylbewerber verantwortlich ist, der illegal in sein Gebiet <a>kommt</a> und
      sich dort aufhält, und jeder Staat verpflichtet ist, seine Mechanismen zur Bekämpfung
      der illegalen Einreise zu vervollkommnen.
  - s: Allt en olaglig invandrare behöver göra för att <v>ta</v> sig <p>in</p> i EU
      är alltså att säga att han eller hon är offer för ett nätverk som utpressar
      honom eller henne på tusentals euro.
    t: Um also nach Europa zu <a>kommen</a>, braucht insofern ein illegaler Einwanderer
      bloß zu behaupten, dass er Opfer eines Netzwerks sei, das ihm Tausende von Euro
      abnötigt.
  - s: Våldsamma grupper som <v>tar</v> sig <p>in</p> i landet måste stoppas.
    t: Es muss aufhören, dass gewaltbereite Gruppen über die Grenze in die Region
      <a>kommen</a>.
- c: 4
  r: 6
  v: Einreise
  x:
  - s: I dagsläget är de över 60 stycken, däribland brottet att olagligt <v>ta</v>
      sig <p>in</p> i landet.
    t: Mittlerweile gibt es über 60 davon, inklusive der illegalen <a>Einreise</a>
      in das Land.
  - s: Den 22 juni 2002 hindrade spansk polis med våld en grupp på 500 portugiser
      på väg till Spanien för att delta i en godkänd demonstration i samband med Europeiska
      rådets möte i Sevilla från att <v>ta</v> sig <p>in</p> i detta land.
    t: Am 22. Juni wurde eine Gruppe von etwa 500 portugiesischen Staatsbürgern auf
      dem Weg nach Spanien, wo sie an einer genehmigten Demonstration am Rande der
      Tagung des Europäischen Rates in Sevilla teilnehmen wollte, gewaltsam von Angehörigen
      der Polizei an der <a>Einreise</a> nach Spanien gehindert.
  - s: Denna fråga är tyvärr inte bara symbolisk, man ser inte skogen för bara träd,
      eftersom tusentals illegala invandrare varje månad lyckas <v>ta</v> sig <p>in</p>
      i Frankrike.
    t: Diese Affäre ist leider nicht nur ein Einzelfall, sondern hier sieht man den
      Wald vor lauter Bäumen nicht mehr, denn jeden Monat gelingt Tausenden von Illegalen
      die <a>Einreise</a> nach Frankreich.
  - s: Rådets analys är att frågan om vägar och medel för att illegalt <v>ta</v> sig
      <p>in</p> i ett land inte längre är en fråga som enbart faller under problemet
      med invandring, utan också en fråga som även berör kampen mot den organiserade
      brottsligheten.
    t: Nach seinen Feststellungen ist die Frage der Wege und Mittel für die illegalen
      <a>Einreisen</a> nicht mehr nur eine Frage, die allein unter die Einwanderungsproblematik
      fällt, sonder eindeutig eine Frage, die auch den Kampf gegen das organisierte
      Verbrechen betrifft.
- c: 3
  r: 7
  v: illegal
  x:
  - s: det är rätt att det skall finnas en databank för inreseviseringar, men det
      är också rätt att varje land har en skyldighet att, bland annat via fingeravtryck,
      identifiera alla dem som i strid mot gällande regler <v>tar</v> sig <p>in</p>
      över gränserna och som inte är i besittning av giltiga identitetshandlingar.
    t: es ist richtig, eine Visa-Datenbank einzurichten, aber ebenso richtig ist es,
      jeden Mitgliedstaat zu verpflichten, auch mit Hilfe von Fingerabdrücken all
      diejenigen zu identifizieren, die die Grenzen <a>illegal</a> überschreiten oder
      keine gültigen Ausweispapiere besitzen.
  - s: Som ett antal talare har påpekat tar vi även upp frågan i våra samtal med Kina,
      och i synnerhet frågan om tillbakasändningar av de nordkoreanska medborgare
      som <v>tagit</v> sig <p>in</p> i Kina på olaga väg.
    t: Wir sprechen es zudem, wie eine Reihe von Rednern hervorgehoben haben, bei
      unseren Diskussionen mit China an und dabei insbesondere das Thema der Zwangsrückführungen
      nordkoreanischer Bürgerinnen und Bürger, die <a>illegal</a> nach China gereist
      sind.
  - s: Kan rådet redogöra för vad som sker vad gäller problemet med illegala invandrare
      som på olagligt sätt <v>tar</v> sig <p>in</p> i ett EU-land som inte har några
      diplomatiska förbindelser med deras ursprungsländer, något som leder till ett
      dödläge när det gäller hur man skall gå till väga med dessa illegala invandrare?
    t: Kann der Rat Auskunft erteilen über das Problem der - wie auch immer - <a>illegal</a>
      in ein Land der EU eingereisten Einwanderer, das keinerlei diplomatische Beziehungen
      zu den Herkunftsländern dieser illegalen Einwanderer unterhält, so daß es sich
      vor einer ausweglosen Situation in bezug auf ihre Behandlung befindet?
- c: 3
  r: 7
  v: hereinkommen
  x:
  - s: Men om vi tänker på den osäkerhet och den tveksamhet som kommer fram i ”Agenda
      2000” och hur tiden rinner iväg, så kan man nu frukta att alternativet ”status
      quo” som vi jagade iväg ut genom dörren kan <v>ta</v> sig <p>in</p> bakvägen.
    t: Berücksichtigt man jedoch die in der Agenda 2000 enthaltenen Unsicherheiten
      und Ungewißheiten, sowie angesichts der dahin eilenden Zeit befürchten wir,
      daß jene Status quo-Option, der die Tür gewiesen wurde, durch eine Hintertür
      wieder <a>hereinkommen</a> kann.
  - s: Vi känner inte till hur de <v>tog</v> sig <p>in</p>, men det kommer att ske
      en fullständig utredning.
    t: Wir wissen nicht, wie die Demonstranten <a>hereingekommen</a> sind, aber wir
      werden das lückenlos aufklären.
  - s: Jag säger också välkommen till några få hamnarbetare på åhörarläktaren som
      lyckats <v>ta</v> sig <p>in</p>.
    t: Ich begrüße auch einige Vertreter der Hafenarbeiter auf der Tribüne, denen
      es gelungen ist <a>hereinzukommen</a>.
- c: 3
  r: 7
  v: einbeziehen
  x:
  - s: Samtidigt måste man utbilda lärarkåren, så att de kan <v>ta</v> <p>in</p> de
      nya teknologiska instrumenten i sin pedagogiska verksamhet.
    t: Parallel dazu muß das Lehrpersonal entsprechend ausgebildet werden, damit es
      die neuen technologischen Instrumente in den Unterricht <a>einbeziehen</a> kann.
  - s: Här vädjar jag till rådet och också till kommissionen att äntligen <v>ta</v>
      <p>in</p> parlamentet i samordningen av den ekonomiska politiken och sysselsättningspolitiken
      och att äntligen besluta om det interinstitutionella avtalet med oss.
    t: Hier appelliere ich an die Ratspräsidentschaft und auch an die Kommission,
      endlich in die Koordinierung der Wirtschafts- und Beschäftigungspolitik das
      Parlament gleichberechtigt <a>einzubeziehen</a> und endlich die interinstitutionelle
      Vereinbarung mit uns abzuschließen, so daß wir hier an diesen wichtigen Fortschritten
      in der Union, die wir brauchen, beteiligt werden.
  - s: Det stämmer, och samtidigt är detta en liten grupp av sex partner tillsammans
      med EU och vi kan här och där, ad hoc och från fall till fall kanske <v>ta</v>
      <p>in</p> Ryssland eller Turkiet.
    t: Dies ist richtig, denn es geht hierbei gleichzeitig um eine kleine Gruppe,
      die aus sechs östlichen Partnern - zusammen mit der Europäischen Union - besteht,
      und vielleicht können wir Russland oder die Türkei ad hoc und je nach Fall hier
      oder dort <a>einbeziehen</a>.
- c: 3
  r: 7
  v: vordringen
  x:
  - s: Genom att man utesluter möjligheten till europeiskt stöd för investeringar
      i ny produktionsteknik i de italienska vinkällarna, blir det omöjligt att förbättra
      standarden på kvaliteten hos de produkter som erbjuds på marknaden, något som
      på ett orättvist sätt bestraffar de företagare som kan skryta med att ha en
      av de äldsta tillverkningstraditionerna i Europa och som genom marknadsföring
      riktar in sig på att förbättra produkten och på möjligheten att <v>ta</v> sig
      <p>in</p> på de delar av marknaden som rör hög kvalitet.
    t: Ein Ausschluß der Möglichkeit von europäischen Investitionsbeihilfen für neue
      Produktionstechnologien in den italienischen Weinkellereien macht die Verbesserung
      der Qualitätsstandards für die auf den Absatzmärkten angebotenen Weine unmöglich,
      wovon zu Unrecht jene Unternehmer betroffen wären, die - dank einer Erzeugertradition,
      die zu den ältesten Europas gehört, und dank eines auf die Erzeugnisverbesserung
      abzielenden Marketings - danach streben, in Marktsegmente bester Qualität <a>vordringen</a>
      zu können.
  - s: Flera institut i EU har framgångsrikt <v>tagit</v> sig <p>in</p> i tredjeländer
      där de har genomfört sammanslagningar och övertagande inom finanssektorn.
    t: Mehrere in der EU ansässige Institutionen sind erfolgreich in Drittstaaten
      <a>vorgedrungen</a> und haben dort Zusammenschlüsse und Übernahmen im Finanzsektor
      durchgeführt.
  - s: Om vi på allvar anser att EU måste kunna konkurrera med USA, Kina och Indien
      är det mycket viktigt att vi också <v>tar</v> oss <p>in</p> på olika ekonomiska
      områden och i marknadssegment där andra stora aktörer redan kan vara dominerande,
      och att vi inriktar oss på våra befintliga marknadsprioriteringar och ökar deras
      betydelse.
    t: Wenn wir ernsthaft glauben, dass die Europäische Union in der Lage sein muss,
      mit den Vereinigten Staaten, China und Indien zu konkurrieren, ist es entscheidend,
      dass wir auch in Wirtschaftsbereiche und Marktsegmente <a>vordringen</a>, wo
      andere Großmächte vielleicht bereits eine dominierende Stellung erlangt haben,
      und dass wir uns auf bestehende Marktprioritäten konzentrieren und ihre Bedeutung
      erhöhen.
- c: 3
  r: 7
  v: berücksichtigen
  x:
  - s: Nu är det kommissionens tur att <v>ta</v> <p>in</p> parlamentets yttrande i
      sitt lagförslag.
    t: Es ist nun an der Europäischen Kommission, den Standpunkt des Europäischen
      Parlaments in ihrem Legislativvorschlag zu <a>berücksichtigen</a>.
  - s: För det första <v>tar</v> vi <p>in</p> jämställdhetsaspekten i alla riktlinjer
      och program - ett slags ”mainstreaming”.
    t: Erstens <a>berücksichtigen</a> wir Geschlechterfragen in allen Strategien und
      Programmen, es handelt sich also gewissermaßen um eine Querschnittsaufgabe.
  - s: Jag menar att BNP bör förbli det viktigaste kriteriet för tilldelning av medel
      men att vi också bör <v>ta</v> <p>in</p> andra kriterier i bedömningen.
    t: Ich glaube, dass das BIP das Hauptkriterium für die Zuweisung von Mitteln bleiben
      sollte, dass wir aber auch andere Kriterien <a>berücksichtigen</a> sollten.
- c: 3
  r: 7
  v: betreten
  x:
  - s: Unga måste ges möjlighet att <v>ta</v> sig <p>in</p> på arbetsmarknaden med
      så få hinder som möjligt.
    t: wir wollten diese Frage eigentlich ganz vermeiden, aber wir haben an verschiedenen
      Stellen betont, dass sich die Bildungssysteme an die Bedürfnisse der Gesellschaft
      und der Wirtschaft anpassen müssen und dass diese breite Kluft, diese breite
      Lücke, so weit als möglich geschlossen werden sollte und dass Jugendliche so
      wenige Hindernisse wie möglich vorfinden sollten, wenn sie den Arbeitsmarkt
      <a>betreten</a>.
  - s: Kommissionen delar parlamentets oro över inflödet av invandrare från Medelhavsländerna
      som illegalt försöker <v>ta</v> sig <p>in</p> på medlemsstaters territorium.
    t: Die Kommission teilt die Besorgnisse des Parlaments hinsichtlich des Stroms
      von Einwanderern aus den Mittelmeerländern, die das Territorium der Mitgliedstaaten
      illegal zu <a>betreten</a> versuchen.
  - s: Det definierar helt enkelt en person som olagligt har <v>tagit</v> sig <p>in</p>
      på gemenskapens territorium som en illegal invandrare med rättigheter.
    t: Er definiert einfach eine Person, die das Territorium der Union illegal <a>betreten</a>
      hat, als illegalen Einwanderer, der Rechte hat.
- c: 3
  r: 7
  v: Eindringen
  x:
  - s: Vi märker också hur kapitalet aggressivt <v>tar</v> sig <p>in</p> på områden
      som tidigare varit statens, och naturligtvis med statens välsignelse.
    t: Wir registrieren zudem das aggressive <a>Eindringen</a> des Kapitals in Bereiche,
      die dem Staat gehören, wozu dieser noch seinen Segen gibt.
  - s: Kommissionen har givetvis informerats om alla svårigheter när det gäller säkerheten,
      järnvägsnätets funktion och rörligheten för varor som har uppstått på grund
      av att illegala invandrare gång på gång försöker <v>ta</v> sig <p>in</p> i de
      tåg som går från Calais i Frankrike till Förenade kungariket.
    t: Herr Präsident, die Kommission ist natürlich über all die Schwierigkeiten informiert,
      die sich für die Sicherheit, für das reibungslose Funktionieren des Eisenbahnnetzes
      und den Güterverkehr aus dem wiederholten <a>Eindringen</a> von illegalen Einwanderern
      in die Verkehrsanlagen ergeben, die die Verbindung zwischen Calais in Frankreich
      und Großbritannien herstellen.
  - s: De har tolererat - eller rent av bemödat sig om - en modernisering av dess
      beväpning, och de har i själva verket, indirekt men tydligt, accepterat - eller
      rent av uppmuntrat - UCK-brottslingarna att <v>ta</v> sig <p>in</p> i FYROM,
      där dagens situation har uppstått.
    t: Nun wird deutlich, warum die NATO im Kosovo nicht nur versäumt hat, die Resolution
      1244 des UN-Sicherheitsrates vor allem in Hinblick auf die Entwaffnung der UCK
      zu verwirklichen, sondern die UCK sogar zum Sicherheitsorgan im Kosovo ernannt,
      die Modernisierung ihrer Bewaffnung geduldet und gefördert und indirekt, aber
      unübersehbar das <a>Eindringen</a> der UCK-Verbrecher in die ehemalige jugoslawische
      Republik Mazedonien akzeptiert und ermutigt hat, womit die heutige Lage entstanden
      ist.
- c: 3
  r: 7
  v: übernehmen
  x:
  - s: Som föredragande <v>tar</v> jag <p>in</p> alla kommissioners åsikter, utom,
      naturligtvis, de som skulle kunna motsäga resolutionen som skall antas.
    t: Als Berichterstatterin <a>übernehme</a> ich alle Meinungen der Ausschüsse,
      mit Ausnahme derer, die nicht der Entschließung entsprechen, die angenommen
      werden wird.
  - s: Av nödtvång har kväveanvändningen gått tillbaka, eftersom den gjorde att sockeravkastningen
      blev sämre, men även bortsett från detta finns det en hel del att göra inom
      odlingen, och man kan tvinga sockerfabrikerna att <v>ta</v> <p>in</p> en bestämd
      del av det ekologiskt odlade sockret.
    t: Notgedrungen ist der Stickstoffeinsatz zurückgegangen, weil dadurch die Zuckerausbeute
      schlechter wurde, aber auch abgesehen davon ist im Anbau noch einiges zu machen,
      und man kann die Zuckerfabriken verpflichten, einen bestimmten Anteil des ökologisch
      angebauten Zuckers zu <a>übernehmen</a>.
  - s: Jag anser att det är mycket viktigt att nästa ordförandeskap i januari inleder
      sitt mandat genom att <v>ta</v> <p>in</p> på denna nya väg - med ett nytt kommissionskollegium
      - som installeras redan i slutet av detta år.
    t: Meiner Ansicht nach ist es sehr wichtig, dass der nächste Ratsvorsitz im Januar
      sein Mandat mit dieser neuen Ausrichtung <a>übernehmen</a> sollte, mit einem
      neuen Kollegium der Kommissare, die bereits Ende dieses Jahres im Amt sind.
- c: 2
  r: 8
  v: einführen
  x:
  - s: 'Såsom många talare före mig har konstaterat, och som kommissionär Oreja känner
      till, karakteriseras Romfördraget - och gemenskapsfördragen som föddes ur Parisfördraget
      och Romfördraget - av att de <v>tar</v> <p>in</p> en innovation i den internationella
      rätten:'
    t: 'Wie schon viele Sprecher vor mir gesagt haben und der Herr Kommissar auch
      weiß, charakterisieren sich die Römischen Verträge - und die Verträge der Gemeinschaften,
      die aus dem Pariser Vertrag und den Römischen Verträgen hervorgehen - dadurch,
      daß sie eine Neuerung im Völkerrecht <a>einführen</a>:'
