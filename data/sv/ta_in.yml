      det förringar debatten att <v>ta</v> <p>in</p> alla möjliga andra frågor när
      vi talar om Kuba.
    t: Potrei rispondere alle osservazioni alquanto patetiche dell’onorevole Tannock,
      ma il fatto di <a>tirare</a> <a>dentro</a> qualsiasi altro argomento mentre
      si parla di Cuba sminuisce il dibattito.
