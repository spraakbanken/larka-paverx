      den Menschenrechten und der internationalen Regeln zu verbessern und Migranten,
      die internationalen Schutz benötigen, zu ermitteln und ihnen zu helfen.
- c: 1
  r: 9
  v: Einreise nehmen
  x:
  - s: Om miljoner människor från några av Europas fattigaste och mest korrumperade
      länder får tillträde till EU innebär det att de har klarat av det första hindret
      för att <v>ta</v> sig <p>in</p> i Storbritannien på olaglig väg.
    t: Der Zugang zu der EU für Millionen mehr Menschen aus einigen der ärmsten und
      korruptesten Ländern in Europa bedeutet eine Möglichkeit, die erste Hürde zur
