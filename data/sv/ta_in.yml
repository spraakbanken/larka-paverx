  - s: Detta brutala brott kräver att vi tittar närmare på vad som händer vid gränsen
      mellan Egypten och Israel, ett område där ett växande antal flyktingar blir
      strandsatta när de försöker <v>ta</v> sig <p>in</p> i Europa eller Israel, men
      saknar nödvändiga papper.
    t: Este brutal crimen ha hecho que se preste más atención a lo que está sucediendo
      en la frontera entre Egipto e Israel, una zona en la que cada vez más refugiados
      se encuentran varados al intentar <a>entrar</a> en Europa o Israel, pero a falta
      de los documentos necesarios.
  - s: Den israeliska regeringen uppger att mer än 1 000 migranter varje månad försöker
      <v>ta</v> sig <p>in</p> i landet utan papper och man har börjat höja säkerheten
      och bevakningen längs gränsen.
    t: El Gobierno de Israel habla de más de 1 000 inmigrantes que intentan <a>entrar</a>
