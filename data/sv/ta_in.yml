      vielleicht sogar mit aus Nuklearabfällen bestehenden so genannten schmutzigen
      Bomben, vorzubereiten.
- c: 1
  r: 9
  v: einsetzen
  x:
  - s: Jag vet att beslutet ska fattas av Europaparlamentet, men det är inte slutgiltigt,
      och det är inte alldeles lätt att <v>ta</v> <p>in</p> observatörer utan att
      ha ett definitivt beslut om antalet och från vilket land de ska komma.
    t: Ich weiß, dass es die Entscheidung des Europäischen Parlaments ist, aber sie
      ist nicht endgültig, und man kann nicht ohne weiteres Beobachter <a>einsetzen</a>,
      ohne dass ein endgültiger Beschluss vorliegt über deren Anzahl und die Länder,
      aus denen sie kommen sollen.
- c: 1
  r: 9
  v: Weg
  x:
