- c: 2
  r: 8
  v: hineinkommen
  x:
  - s: Nu är det säkert så att en verklig flyktings första prioritering är att ta
      sig ut ur ett specifikt land, inte att <v>ta</v> sig <p>in</p> i ett.
    t: Einem echten Flüchtling geht es ja in erster Linie wohl darum, aus einem bestimmten
      Land herauszukommen, und nicht, in ein bestimmtes Land <a>hineinzukommen</a>.
  - s: Vi ”gröna” tror att man måste garantera ungdomar en utbildningsplats i företagen
      för att ungdomarna skall kunna <v>ta</v> sig <p>in</p> någon gång.
    t: Wir „Grünen“ glauben, daß man den Jugendlichen einen Ausbildungsplatz in den
      Unternehmen garantieren muß, damit die Jugendlichen einmal <a>hineinkommen</a>
      .
- c: 2
  r: 8
  v: Hintertür
  x:
  - s: Återigen kan vi se hur dessa frihandelsavtal försöker <v>ta</v> sig <p>in</p>
      fönstervägen när de nu inte lyckas komma in genom dörren.
    t: Einmal mehr erkennen wir, dass man mit diesen Freihandelsverträgen durch die
      <a>Hintertür</a> Einlass erhalten will, weil es einem durch die Vordertür nicht
      gelang.
  - s: Vi är medvetna om värdet av vad invandrarna tillför Europeiska unionen och
      vi inser att ett stängt Europa bara kommer att leda till att desperata människor
      försöker <v>ta</v> sig <p>in</p> olagligt.
    t: Wir wissen um den Wert, den Einwanderer nach Europa bringen, und haben erkannt,
      dass das Verschließen der Tore Europas diese verzweifelten Menschen nur dazu
      veranlassen wird, Zugang durch die <a>Hintertür</a> zu suchen.
- c: 2
  r: 8
  v: holen
  x:
  - s: Man kan inte <v>ta</v> <p>in</p> människor i ett främmande land utan att skapa
      förutsättningar för en fredlig och vänskaplig samexistens mellan utlänningar
      och infödda.
    t: Man kann nicht Menschen in ein fremdes Land <a>holen</a>, ohne die Voraussetzungen
      für ein friedliches und freundschaftliches Zusammenleben von Ausländern und
      Inländern zu schaffen.
  - s: Om jag ser till den region jag själv kommer ifrån, ser jag att arbetsmarknaden
      där inte längre kan fungera om vi inte även <v>tar</v> <p>in</p> människor från
      utlandet.
    t: Was die Gegend, aus der ich komme, anbelangt, so ist dort der Arbeitsmarkt
      nicht mehr funktionsfähig, wenn wir nicht auch Menschen aus anderen Ländern
      zu uns <a>holen</a>.
- c: 2
  r: 8
  v: Einzug
  x:
  - s: När kommer den nya realismen hos människor som verkligen utformar den globala
      politiken att <v>ta</v> sig <p>in</p> här, bland människor som helt och hållet
      tror att det är de som gör det?
    t: Wann wird der neue Realismus der Menschen, die tatsächlich die globale Politik
      gestalten, hier bei denjenigen <a>Einzug</a> halten, die lediglich glauben,
      dass sie es tun?
  - s: Att extremistpartierna inte fick tillräckligt många röster för att <v>ta</v>
      sig <p>in</p> i Europaparlamentet visar att de rumänska medborgarna redan visat
      prov på europeisk mognad och ansvar.
    t: Die Tatsache, dass keine extremistische Partei die für den <a>Einzug</a> in
      das Europäische Parlament erforderliche Anzahl von Stimmen erhielt, zeigt, dass
      die rumänischen Bürger bereits europäische Reife und Verantwortungsbewusstsein
      bewiesen haben.
- c: 2
  r: 8
  v: gehen
  x:
  - s: Varje dag försöker två tusen människor ta sig in i Grekland, och ytterligare
      två tusen försöker <v>ta</v> sig <p>in</p> i Spanien.
    t: Zweitausend Menschen versuchen tagtäglich in Griechenland zu landen und weitere
      zweitausend versuchen, in Spanien an Land zu <a>gehen</a>.
  - s: Om vi garanterar en hög konsumentskyddsnivå men avskräcker företagen från att
      <v>ta</v> sig <p>in</p> på dessa marknader, då gör vi konsumenterna en björntjänst.
    t: Wenn wir ein hohes Verbraucherschutzniveau bieten, aber Unternehmen davon abhalten,
