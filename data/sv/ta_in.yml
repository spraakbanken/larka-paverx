  - s: Vi kan inte byta ut ökad social integration mot minskad skattekontroll, eftersom
      vi kommer att behöva statliga medel för att föra en framåtblickande politik
      och för att se till att många av dem som kommer att hamna utanför arbetsmarknaden
      kan <v>ta</v> sig <p>in</p> igen.
    t: Öffentliche Mittel werden benötigt, um aktive Politiken durchzuführen und alle
      Menschen in den Arbeitsmarkt integrieren zu können, bei denen die Gefahr besteht,
      dass sie ausgeschlossen <a>werden</a>.
- c: 2
  r: 8
  v: Einbeziehung
  x:
  - s: Utifrån den inställningen valde vi att rösta emot de punkter som handlar om
      att <v>ta</v> <p>in</p> förebyggande av skogsbränder i förordningen.
    t: Ausgehend von dieser Einstellung haben wir die Punkte abgelehnt, in denen es
