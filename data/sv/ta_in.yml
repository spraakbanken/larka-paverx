- c: 1
  r: 9
  v: einschleichen
  x:
  - s: vi kan inte fortsätta att blunda för det faktum att man konstaterat att aktiva
      medlemmar i bin Ladins nätverk har <v>tagit</v> sig <p>in</p> i våra städer
      som reguljära invandrare för att förbereda, som i de fall man upptäckt på senare
      tid i Frankrike, attentat med biologiska vapen, kanske så kallade smutsiga bomber
      som konstruerats med hjälp av kärnavfall.
    t: Wir dürfen die Augen nicht länger vor den zahlreichen Fällen verschließen,
      in denen sich aktive Mitglieder des Netzes von Bin Laden erwiesenermaßen als
      reguläre Einwanderer in unsere Städte <a>eingeschlichen</a> haben, um, wie in
