      mehr ausgegeben als eingenommen wird, Arbeitsplätze gefährdet werden und verloren
      gehen, und das gilt natürlich auch für den Staat, wenn er auf Dauer mehr ausgibt,
      als er <a>einnimmt</a>.
- c: 1
  r: 9
  v: betreten Einreise
  x:
  - s: Inför Natomötet har de franska myndigheterna spärrat av Strasbourgs centrum
      och använt sig av de möjligheter som finns i Schengenavtalet för att hindra
      fredsdemonstranter att <v>ta</v> sig <p>in</p> i Frankrike.
    t: Im Rahmen der Vorbereitung des NATO-Gipfels verwandelten die französischen
      Behörden das Zentrum Straßburgs in eine Zone, die nicht <a>betreten</a> werden
      durfte, und nutzten die im Übereinkommen von Schengen vorgesehene Möglichkeit,
      um die <a>Einreise</a> von Friedensdemonstranten nach Frankreich zu unterbinden.
- c: 1
  r: 9
  v: Betreten
  x:
  - s: Vi förklarade för de libyska myndigheterna att vi är villiga att hjälpa dem
      inte bara med att stärka sin kapacitet att förhindra migranter från att på illegalt
      sätt <v>ta</v> sig <p>in</p> på och lämna deras territorium utan också att förbättra
      behandlingen av migranter i enlighet med mänskliga rättigheter och internationella
      regler och att identifiera och hjälpa migranter som är i behov av internationellt
      skydd.
    t: Wir haben den libyschen Behörden erklärt, dass wir bereit sind, nicht nur ihre
      Möglichkeiten zu stärken, Migranten an einem illegalen <a>Betreten</a> und Verlassen
