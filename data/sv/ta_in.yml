  - s: Om riskutvärderingen och utformningen av arbetsplatsen inte tar hänsyn till
      kön, kommer kvinnor att fortsätta att hindras från att <v>ta</v> sig <p>in</p>
      i vissa yrken och sektorer.
    t: Werden Geschlechterfragen bei der Risikobewertung und Arbeitsplatzgestaltung
      nicht berücksichtigt, werden wir die Frauen auch weiterhin daran hindern, bestimmte
      Berufe zu <a>ergreifen</a> und sich in bestimmten Sektoren zu etablieren.
- c: 2
  r: 8
  v: begeben
  x:
