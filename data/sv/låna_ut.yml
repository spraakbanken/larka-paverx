  v: prêter
  x:
  - s: Instabilitet som börjar som en likviditetskris kan urarta i en insolvenskris,
      eftersom marknadsaktörerna, som är övertygade om att de inte har tillräcklig
      kunskap, blir ovilliga att <v>låna</v> <p>ut</p> till varandra.
    t: L’instabilité engendrée par une crise de liquidité peut facilement dégénérer
      en une crise d’insolvabilité, étant donné que les acteurs du marché, convaincus
      de leur faible niveau de connaissance du marché, auront tendance à ne pas vouloir
      se <a>prêter</a> entre eux des liquidités.
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: Cela n’a pas empêché les banques de <a>prêter</a> de l’argent aux organismes
      de crédit, ou de vendre à leurs clients des produits financiers rémunérateurs
      mais risqués, adossés à ces crédits hypothécaires.
  - s: Förslaget syftar till att låta Europeiska investeringsbanken <v>låna</v> <p>ut</p>
      100 miljoner euro över en tvåårsperiod till projekt inom till exempel transport,
      energi och miljö.
    t: La proposition entend permettre à la Banque européenne d’investissement de
      <a>prêter</a> 100 millions d’euros, sur une période de deux ans, en faveur de
      projets en matière de transport, d’énergie et d’environnement, par exemple.
  - s: Detta är vad Europeiska kommissionen förutspår, och utan tvivel kommer beslutet
      att <v>låna</v> <p>ut</p> pengar till Grekland i stor utsträckning att bidra
      till att den ekonomiska återhämtningen i euroområdet och hela Europeiska unionen
      både blir reell och varaktig.
    t: Ce sont là les perspectives de la Commission européenne, et il ne fait aucun
      doute que la décision de <a>prêter</a> de l’argent à la Grèce contribue dans
      une large mesure à garantir une reprise effective et durable dans la zone euro
      ainsi que dans toute l’Union européenne.
  - s: Den finansiella krisen förvandlades till en realekonomisk kris när misstron
      fick isen att lägga sig på kapitalmarknaderna, och de finansiella institutionerna
      slutade att <v>låna</v> <p>ut</p> pengar till varandra eller till näringslivet.
    t: La crise financière s’est transformée en une crise de l’économie réelle quand
      la méfiance a figé les marchés des capitaux et quand les établissements financiers
      ont cessé de se faire mutuellement crédit et de <a>prêter</a> de l’argent aux
      entreprises.
  - s: Befogenheten att kunna spendera mer, när så behövs - vare sig det handlar om
      att fördela befintlig eller förestående tillväxt eller att finansiera stora
      infrastrukturprojekt - måste skapas av staten och spenderas för att spridas,
      inte skapas av bankerna och <v>lånas</v> <p>ut</p> för att spridas.
    t: Les suppléments de pouvoir d’achat nécessaires - que ce soit pour distribuer
      les fruits d’une croissance existante ou imminente, ou pour financer de grands
      projets d’infrastructure - doivent être créés et distribués par le gouvernement,
      et non créés et <a>prêtés</a> par des banques.
  - s: Samtidigt har Europeiska centralbanken återigen visat att den inte kan sätta
      stopp för handelsbankernas hånfulla beteende när de lånar från ECB till en ränta
      på 1 procent och sedan <v>lånar</v> <p>ut</p> till staterna till mycket högre
      räntor.
    t: Dans le même temps, la BCE a démontré une fois de plus son incapacité à mettre
      un terme à la raillerie dont elle est victime de la part des banques commerciales,
      qui empruntent à la BCE à un taux de 1 % et <a>prêtent</a> ensuite aux États
      à des taux bien plus élevés.
  - s: Förra året finansierade vi miljöprojekt för sex miljarder, i form av individuella
      lån, och för två miljarder via det som vi kallar globallån, dvs. lån till banker
      som fungerar som mellanhänder, som i sin tur <v>lånar</v> <p>ut</p> till lokala
      myndigheter.
    t: L’an dernier, nous avons financé des projets environnementaux pour six milliards
      sous forme de prêts individuels et pour deux milliards à travers ce que nous
      appelons les prêts globaux, c’est-à-dire des prêts à des banques intermédiaires,
      qui elles-mêmes <a>prêtent</a> à des collectivités locales.
  - s: Inte nog med att denna finansiering återbetalades helt, Airbus betalade även
      tillbaka 40 procent utöver den summa som EU:s regeringar <v>lånade</v> <p>ut</p>.
    t: Certes, Airbus a aussi reçu des subventions, mais ce sont des avances remboursables
      faites dans le cadre légal autorisé, et ces avances ont non seulement été remboursées
      dans leur intégralité, mais Airbus a même remboursé 40% de plus que ce que les
      gouvernements de l’Union lui avaient <a>prêté</a>.
  - s: Samtidigt fick många små och medelstora företag, som EU alltid på pappret lovordar
      som ekonomins motorer, lida svåra nederlag, eftersom bankerna på grund av Baselavtalet
      föredrog att behålla sina pengar i stället för att <v>låna</v> <p>ut</p> dem
      till företagen.
    t: En effet, sous l’effet des accords de Bâle, les banques ont préféré garder
      leur argent que de le <a>prêter</a> aux entreprises.
  - s: Den ekonomiska situationen kommer otvivelaktigt att dominera toppmötet i juni,
      vars inriktning givetvis kommer att vara åtgärder på kort och medellång sikt
      för att få konsumenterna att göra av med pengar och bankerna att <v>låna</v>
      <p>ut</p> pengar igen.
    t: Sans aucun doute, la situation économique sera sur toutes les lèvres au sommet
      de juin, qui se concentrera naturellement sur les mesures à court et à moyen
      terme visant à inciter les consommateurs à dépenser de nouveau et les banques
      à <a>prêter</a> de nouveau.
  - s: Förenta staterna spionerar på oss via ett nät av satelliter, antenner och hyperkraftiga
      datorer, allt genom att använda sig av de stater som är lierade med den ”anglosaxiska
      nationen”, med Australien, Nya Zeeland och självaste Förenade kungariket, en
      av de femton, en av Europeiska unionens stater, som <v>lånar</v> <p>ut</p> sitt
      territorium och Gibraltar för spionage på de fjorton övriga medlemsstaterna,
      trots principen om lojalitet med gemenskapen.
    t: Les États-Unis nous espionnent, via un réseau de satellites, d’antennes, d’ordinateurs
      hyper-puissants, le tout utilisant des États relais de la «nation anglo-saxonne»
      avec l’Australie, la Nouvelle-Zélande et la Grande-Bretagne elle-même, un des
      Quinze, un des États de l’Union européenne, qui <a>prête</a> son territoire,
      et Gibraltar, pour espionner les quatorze autres États, en dépit du principe
      de loyauté communautaire.
  - s: Det finns alltid folk, även här i kammaren i dag till exempel, som måste fråga
      om någon har en laddare att <v>låna</v> <p>ut</p> till dem då de har glömt sin
      egen.
    t: Il y a toujours des personnes, y compris aujourd’hui au sein de cette Assemblée,
      qui doivent demander un chargeur à <a>prêter</a> car elles ont oublié le leur.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade <v>lånat</v> <p>ut</p> sitt brittiska
      pass till sin kusin vilken lyckades ta sig in i Storbritannien under sin kusins
      identitet och sedan begå ett brott, och en algerier som levde under en fransk
      medborgares identitet och som hade köpt sitt ID-kort på svarta börsen i Paris.
    t: J’ai personnellement vu un demandeur d’asile nigérian se voir accorder l’asile
      sur la base d’un faux passeport libérien, une famille albanaise qui se faisait
      passer pour des Kossovars, un autre Nigérian qui avait <a>prêté</a> son passeport
      britannique à son cousin qui a pu pénétrer au Royaume-Uni en se faisant passer
      pour lui pour ensuite commettre un délit et un Algérien qui vivait sous l’identité
      d’un citoyen français et qui avait acheté sa carte d’identité sur le marché
      noir parisien.
  - s: Europaparlamentet ombeds att avge ett yttrande skyndsamt eftersom Europeiska
      investeringsbanken är redo att <v>låna</v> <p>ut</p> 180 miljoner euro redan
      under detta år.
    t: Un avis est demandé dans les meilleurs délais au Parlement européen parce que
      la BEI est disposée à <a>prêter</a> 180 millions d’euros dès cette année.
  - s: Om jag kan tillåta mig, herr ordförande, att parafrasera Jacques Delors, skulle
      inte Europeiska unionen, som lånar för att <v>låna</v> <p>ut</p> till Bulgarien
      eller Ungern, också göra det för att investera i livskvalitet eller ungdomarnas
      framtid?
    t: Si je peux me permettre, Monsieur le Président, de paraphraser Jacques Delors,
      l’Union européenne, qui emprunte pour <a>prêter</a> à la Bulgarie ou à la Hongrie,
      ne le ferait-elle pas pour investir dans sa qualité de vie ou dans l’avenir
      de sa jeunesse ?
  - s: Till exempel tänker parlamentet <v>låna</v> <p>ut</p> 43 miljoner euro till
      kommissionen och 18 miljoner euro till rådet, med andra ord har detta samarbete
      varit föredömligt, och det tackar vi särskilt budgetföredraganden Per Stenmarck
      för.
    t: Par exemple, le Parlement prévoit de <a>prêter</a> 43 millions d’euros à la
      Commission et 18 millions d’euros au Conseil.
  - s: antingen anser vi att våra lån leder till att Grekland och Irland inte längre
      utgör en risk och att vi bör <v>låna</v> <p>ut</p> till dem till en ränta som
      motsvarar en nollrisk, eller åtminstone en ytterst begränsad risk, eller så
      finns det en risk för att de inte kommer att betala.
    t: ou bien on estime que la Grèce et l’Irlande, avec nos prêts, ne présentent
      plus de risques et nous devons leur <a>prêter</a> à un taux qui correspond à
      un risque nul ou en tout cas extrêmement limité ou alors il y a un risque qu’ils
      fassent défaut et alors, il faut crever l’abcès, il faut restructurer ces dettes
      et mettre un terme à l’incertitude.
  - s: EU:s medlemsstater lånar pengar till en lägre ränta och <v>lånar</v> <p>ut</p>
      eller ger pengar till stödmekanismen och via den till Grekland, till en högre
      ränta.
    t: Les États membres de l’Union européenne empruntent à un faible taux d’intérêt,
      alimentent le mécanisme en argent et, au moyen de ce dernier, <a>prêtent</a>
      cet argent à la Grèce à un taux d’intérêt plus élevé.
  - s: Detta skulle stå såväl deras medborgare som Europeiska kommissionen, som <v>lånar</v>
      <p>ut</p> dessa pengar, dyrt.
    t: Ceci coûte cher aux citoyens de ces pays, mais aussi à la Commission européenne,
      qui <a>prête</a> cet argent.
  - s: Jag vill tillägga att samma utvärderingsarbete pågår när det gäller globala
      lån, det vill säga lån som vi beviljar banker som är mellanled och i sin tur
      har i uppdrag att <v>låna</v> <p>ut</p> pengar antingen till små och medelstora
      företag eller till lokala myndigheter.
    t: J’ajoute que le même travail d’évaluation est en cours en ce qui concerne les
      prêts globaux, c’est-à-dire les prêts que nous accordons à des banques intermédiaires,
      à charge pour celles-ci de <a>prêter</a> à leur tour, soit à des PME, soit à
      des collectivités locales.
  - s: För att förenkla tillgången till välbehövd kredit <v>lånade</v> Europeiska
      investeringsbanken <p>ut</p> 1 miljard euro till små och medelstora företag
      under 2008, en ökning med 60 procent jämfört med 2007.
    t: Afin de faciliter l’octroi de crédits extrêmement nécessaires, la BEI a <a>prêté</a>
      en 2008 un milliard d’euros aux PME, soit une augmentation de 60 % par rapport
      à 2007.
  - s: EIB borde enligt min mening inte bara intressera sig för det den redan gör
      med den äran när den <v>lånar</v> <p>ut</p> sina pengar till de företag som
      behöver dem, utan också engagera sig mer i att skapa en europeisk pensionsfond
      som skall betala pensionerna i Europa.
    t: À mon avis, la BEI devrait non seulement s’intéresser à ce qu’elle fait déjà
      de façon remarquable, à savoir <a>prêter</a> ses deniers aux industries qui
      en ont besoin, mais également s’impliquer davantage dans l’instauration d’un
      fonds de pension européen pour payer les pensions en Europe.
  - s: Det tycks emellertid som om allmänheten vet mycket lite om bankens existens
      och verksamheter, trots att den är en offentlig institution som <v>lånar</v>
      <p>ut</p> mer pengar årligen än, till exempel, den mer välkända Världsbanken.
    t: Cependant, il semble que son existence et ses activités soient mal connues
      du public, même si cette institution publique <a>prête</a> plus d’argent chaque
      année que la Banque mondiale, plus connue.
  - s: Problemet är att bankerna inte <v>lånar</v> <p>ut</p> till företag.
    t: Les banques ne <a>prêtent</a> plus aux entreprises et les efforts de certains
      gouvernements, qui refinancent les banques afin que celles-ci puissent à leur
      tour prêter aux petites entreprises, s’avèrent vains, car personne ne sait quelle
      est l’ampleur exacte des dettes des banques à l’heure actuelle.
  - s: Vi måste ge lån till småföretag genom att konkret ge ut pengar och gå från
      att driva in skulder till att <v>låna</v> <p>ut</p> pengar.
    t: battre monnaie pour <a>prêter</a> aux petites entreprises, pratiquement comme
      des États qui ne seraient plus endettés, mais bénéficiaires.
  - s: Vi har följaktligen aldrig tidigare <v>lånat</v> <p>ut</p> så mycket till länder
      som Ungern, Litauen och Rumänien.
    t: C’est ainsi que nous n’avons jamais <a>prêté</a> autant à des pays comme la
      Hongrie, la Lituanie, la Roumanie.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde <v>låna</v> <p>ut</p>
      till små och medelstora företag, med hjälp av en ny produkt som kommer att ge
      oss större kontroll över användningen av de medel vi lånar ut.
    t: nous avons augmenté nos prêts aux banques pour que celles-ci continuent à <a>prêter</a>
      aux petites et moyennes entreprises, avec un nouveau produit qui nous permet
      d’avoir un meilleur contrôle sur l’utilisation effective des fonds que nous
      prêtons.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde låna ut till
      små och medelstora företag, med hjälp av en ny produkt som kommer att ge oss
      större kontroll över användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: nous avons augmenté nos prêts aux banques pour que celles-ci continuent à prêter
      aux petites et moyennes entreprises, avec un nouveau produit qui nous permet
      d’avoir un meilleur contrôle sur l’utilisation effective des fonds que nous
      <a>prêtons</a>.
  - s: Som ni säkert vet lanserade vi 2008 en ny produkt för lån till banker avsedda
      för små och medelstora företag, vilket gör det möjligt för oss att mer effektivt
      övervaka användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: Comme vous le savez sans doute, nous avons lancé, en 2008, un nouveau produit
      pour les prêts aux banques pour les petites et moyennes entreprises, qui nous
      permet de mieux suivre l’utilisation des fonds que nous <a>prêtons</a>.
  - s: Vid slutet av förra året hade dessutom mer än 90 procent av dessa medel redan
      <v>lånats</v> <p>ut</p> till små och medelstora företag.
    t: C’est ainsi que je peux vous dire que, depuis le dernier trimestre 2008 jusqu’à
      la fin 2009, nous avons signé des prêts pour 21 milliards, dont 16 milliards
      ont été effectivement déboursés et, à la fin de l’an dernier, plus de 90 % de
      ces fonds avaient déjà effectivement été <a>prêtés</a> à des petites et moyennes
      entreprises.
  - s: Under hela denna period har den avsevärt bidragit till utvecklingen av integrationen,
      en balanserad och hållbar utveckling och ekonomisk och social sammanhållning
      genom att stödja investeringsprojekt i Europa och <v>låna</v> <p>ut</p> pengar
      till de offentliga och privata sektorerna med hjälp av finansmarknaderna och
      sina egna medel.
    t: Durant toutes ces années, elle a largement œuvré au renforcement de l’intégration,
      à un développement durable et équilibré et à la cohésion économique et sociale
      en soutenant des projets d’investissement en Europe et en <a>prêtant</a> aux
      secteurs public et privé à partir des marchés financiers et de ses propres fonds.
  - s: Det är dåraktigt att <v>låna</v> <p>ut</p> mer pengar till grekerna och kräva
      att de gör fler nedskärningar.
    t: <a>Prêter</a> davantage d’argent aux Grecs et exiger d’eux qu’ils effectuent
      davantage de coupes budgétaires n’est pas sage.
  - s: Det har vi prövat, men bankerna <v>lånar</v> fortfarande inte <p>ut</p> några
      pengar.
    t: Nous l’avons fait, et les banques ne <a>prêtent</a> toujours pas.
  - s: En del av dessa skattepengar kommer från tyska banker och har också <v>lånats</v>
      <p>ut</p> av tyska banker.
    t: Une partie de cet argent des contribuables vient de banques allemandes, et
      il a également été <a>prêté</a> par les banques allemandes.
  - s: Bankernas tveksamhet att <v>låna</v> <p>ut</p> pengar till följd av detta -
      också till sig själva - har lett till en kreditkris som har en negativ påverkan
      på den ekonomiska tillväxten och på företagens och hushållens välstånd, vare
      sig de befinner sig i Paris, Texas, eller Paris, Frankrike.
    t: La réticence des banques à <a>prêter</a> de l’argent - même entre elles - qui
      s’en est suivie a résulté en une crise des crédits qui aura un impact négatif
      sur la croissance économique et la prospérité des entreprises et des ménages,
      que ce soit à Paris, au Texas, ou à Paris, en France.
  - s: Fattiga och skuldsatta familjer <v>lånar</v> <p>ut</p> sitt barn till gäldenären
      som borgen eller för att betala tillbaka skulden.
    t: Des familles pauvres endettées <a>prêtent</a> leur enfant à un créancier, en
      guise de garantie de remboursement du montant dû.
  - s: Jag hyser väldiga farhågor över detta förslag när det gäller ansvarsskyldigheten
      för de pengar som kommer att <v>lånas</v> <p>ut</p> och återbetalningen i detta
      sammanhang.
    t: J’ai d’immenses inquiétudes quant à cette proposition, sur la responsabilité
      des fonds qui seront <a>prêtés</a>, et quant à leur remboursement.
  - s: Bankerna vägrade följaktligen att <v>låna</v> <p>ut</p> pengar till militärer,
      och militärerna måste då be generalen att åter låta dem få bli föremål för kvarstad.
    t: En conséquence, les banques refusaient de <a>prêter</a> de l’argent aux militaires,
      et les militaires ont alors dû demander au général qu’il autorise à nouveau
      la saisie de leurs avoirs.
  - s: För det andra påminner vi om att det finns åtgärder som inte kan vidtas, och
      att vi inte är beredda att <v>låna</v> <p>ut</p> pengar så att åtgärder vidtas
      som går utöver vad som är absolut nödvändigt för att justera de offentliga finanserna
      och göra det möjligt för dessa länder att ta itu med sin framtid utan att behöva
      be EU om lån.
    t: Ce que nous faisons, c’est rappeler aux gouvernements et aux parlements de
      ces pays primo leur responsabilité de sortir leur pays d’une crise dont les
      autres pays ne souffrent pas autant, et secundo que certaines mesures ne peuvent
      être prises et que nous ne sommes pas disposés à leur <a>prêter</a> de l’argent
      pour qu’ils adoptent des mesures qui vont au-delà de ce qui est strictement
      nécessaire pour redresser les finances publiques et mettre ces pays dans une
      position leur permettant d’aborder leur avenir sans besoin de solliciter des
      prêts de l’Union européenne.
  - s: När vi <v>lånar</v> <p>ut</p> pengar till de tre medlemsstater som utnyttjar
      systemet för stöd till betalningsbalansen tar kommissionen pengar som marknaderna
      har lånat ut och lånar ut dem på exakt samma villkor - vilket är villkor som
      är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Quand elle <a>prête</a> de l’argent à ces trois États membres qui recourent
      à la facilité de la balance des paiements, la Commission prend l’argent que
      lui prêtent les marchés pour le prêter exactement aux mêmes conditions - qui
      sont des conditions bien plus favorables pour ces pays que celles qu’ils pourraient
      obtenir s’ils s’adressaient directement au marché - et elle prévoit des conditions
      pour s’assurer qu’ils nous rembourseront cet argent, mais nous prenons en considération
      les quatre conditions que vous avez mentionnées et que le Parlement a adoptées.
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har lånat
      ut och <v>lånar</v> <p>ut</p> dem på exakt samma villkor - vilket är villkor
      som är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de
      vänt sig direkt till marknaden för att låna - samt fastställer vissa villkor
      för att se till att staterna betalar tillbaka pengarna till oss, men vi tar
      hänsyn till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Quand elle prête de l’argent à ces trois États membres qui recourent à la facilité
      de la balance des paiements, la Commission prend l’argent que lui <a>prêtent</a>
      les marchés pour le prêter exactement aux mêmes conditions - qui sont des conditions
      bien plus favorables pour ces pays que celles qu’ils pourraient obtenir s’ils
      s’adressaient directement au marché - et elle prévoit des conditions pour s’assurer
      qu’ils nous rembourseront cet argent, mais nous prenons en considération les
      quatre conditions que vous avez mentionnées et que le Parlement a adoptées.
  - s: Försök sätta er in i situationen för någon som måste företräda er alla och
      besluta om man ska eller inte ska <v>låna</v> <p>ut</p> pengar till ett land
      som inte kan låna på marknaderna, som de flesta medlemsstater kan, eller som
      de mest industrialiserade länderna kan.
    t: Mettez-vous, s’il vous plaît, à la place de celui qui doit agir en votre nom
      à tous et décider s’il faut <a>prêter</a> au non à un pays qui ne peut emprunter
