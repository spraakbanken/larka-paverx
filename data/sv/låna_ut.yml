  - s: Försök sätta er in i situationen för någon som måste företräda er alla och
      besluta om man ska eller inte ska <v>låna</v> <p>ut</p> pengar till ett land
      som inte kan låna på marknaderna, som de flesta medlemsstater kan, eller som
      de mest industrialiserade länderna kan.
    t: Please, put yourselves in the place of someone who has to act in the name of
      all of you to decide whether or not to <a>lend</a> to a country that cannot
      borrow on the markets, as the majority of the Member States can, or as the most
      industrialised countries can.
  - s: Det är faktiskt den offentliga sektorn som <v>lånar</v> <p>ut</p> pengar till
      bankerna här.
    t: The public sector is <a>lending</a> money to the banks here.
  - s: Vad gäller Mozambique, till exempel, är det mycket betecknande att Internationella
      valutafonden, Världsbanken och Parisklubben bara sköt upp betalningarna från
      Mozambique och sedan faktiskt <v>lånade</v> <p>ut</p> mer pengar.
    t: On Mozambique, for instance, it is very significant that the IMF, the World
      Bank and the Paris Club only postponed payments from Mozambique and then actually
      <a>lent</a> more money.
  - s: För att undvika detta uppmanade han EU att <v>låna</v> <p>ut</p> så mycket
      som 1 miljard euro till Ukraina för att landet skulle kunna fullgöra sina åtaganden
      i fråga om gastransitering.
    t: To avoid this, he called on the EU to <a>lend</a> as much as EUR 1 billion
      to Ukraine in order for it to be able to fulfil its gas-transit commitments.
  - s: Som jag sade tidigare är det inte rätt tillfälle för rådet att köpslå om småsummor
      med tanke på jobbkrisens omfattning och den totala budgetens storlek, särskilt
      med tanke på det stöd som medlemsstaterna och Europeiska centralbanken gett
      till banksektorn - en banksektor som händelsevis inte vill <v>låna</v> <p>ut</p>
      till de personer som vi försöker hjälpa.
    t: As I was saying, this is no time for the Council to haggle over what is a tiny
      amount of money given the scale of the jobs crisis, the size of the overall
      budget and certainly in the context of the support that Member States, and indeed
      the European Central Bank, have given to the banking sector - a banking sector,
      incidentally, which will not <a>lend</a> to the people that we are seeking to
      facilitate.
  - s: I det här krisläget vill bankerna tyvärr inte <v>låna</v> <p>ut</p> pengar
      till företagen eftersom de är rädda för att ta risker.
    t: Unfortunately, in the current crisis situation, the banks do not want to <a>lend</a>
      money to enterprises because they are frightened of risk.
  - s: Vi talar om ett Europa i samarbete, samtidigt som Europeiska centralbanken
      <v>lånar</v> <p>ut</p> till handelsbanker till en ränta på 1 procent, men låter
      medlemsstaterna låna från penningmarknaderna till en ränta på 6 procent.
    t: We talk about a Europe of cooperation, while the European Central Bank is <a>lending</a>
      to merchant banks at a rate of interest of 1%, but allowing the Member States
      to borrow from the money markets at a rate of 6%.
  - s: Om ECB kan <v>låna</v> <p>ut</p> pengar till nationella banker till mycket
      lägre räntor än de internationella marknadsräntorna, varför kan den inte göra
      samma sak gentemot regeringar?
    t: If the ECB can regularly <a>lend</a> money to national banks at rates much
      lower than those which exist in international markets, why can it not do so
      to governments?
  - s: De gör även detta på grund av att de vill ha kompensation för riskerna med
      att <v>låna</v> <p>ut</p> pengar till ett projekt som inte verkar kunna fullbordas
      eller uppfylla sitt eget öde.
    t: they are also doing so because they want compensation for the risk of <a>lending</a>
      money to a project that seems incapable of reaching maturity or fulfilling its
      own destiny.
  - s: Beslutet av Europeiska banken för återuppbyggnad och utveckling innebär att
      de inte <v>lånar</v> <p>ut</p> pengar för moderniseringar av kärnkraftverk om
      inte en studie genomförs.
    t: The decision of the European Bank for Reconstruction is that they do not <a>lend</a>
      money for modernisation of nuclear plant unless a study is conducted.
- c: 9
  r: 2
  v: lending
  x:
  - s: Utan en sådan plan kommer det aldrig att ske någon ekonomisk återhämtning,
      bankerna kommer inte att börja <v>låna</v> <p>ut</p> pengar igen, och så vidare.
    t: the banks will not starting <a>lending</a> money again, and so on.
  - s: Därutöver erhåller Ryssland för närvarande inga lån från gemenskapen, och Europeiska
      investeringsbankens mandat att <v>låna</v> <p>ut</p> pengar till länder utanför
      Europeiska unionen omfattar inte Ryssland.
    t: Moreover, Russia does not currently receive Community loans, and the <a>lending</a>
      mandate of the European Investment Bank for countries outside the European Union
      does not extend to Russia.
  - s: Jag är emellertid fullständigt övertygad om att EU:s och IMF:s finanspaket
      kommer att hjälpa Irland att återupprätta förtroendet genom att se till att
      bankerna kapitaliseras och börjar <v>låna</v> <p>ut</p> igen, och genom att
      reparera de offentliga finanserna.
    t: However, I strongly believe that the EU-IMF financial package will help Ireland
      restore confidence by getting the banks capitalised and <a>lending</a> again,
      and by repairing the public finances.
  - s: Det har skett för att de irländska bankerna och europeiska bankerna på ett
      vårdslöst sätt <v>lånar</v> <p>ut</p> och lånar pengar mitt framför näsan på
      ECB.
    t: This has happened because Irish banks and European banks engaged in reckless
      <a>lending</a> and borrowing right under the noses of the ECB.
  - s: Jag vill tillägga att samma utvärderingsarbete pågår när det gäller globala
      lån, det vill säga lån som vi beviljar banker som är mellanled och i sin tur
      har i uppdrag att <v>låna</v> <p>ut</p> pengar antingen till små och medelstora
      företag eller till lokala myndigheter.
    t: I would add that similar work is under way on evaluating global loans, that
      is, the loans that we grant to intermediary banks for <a>lending</a> either
      to SMEs or to local authorities.
  - s: Jag håller fullständigt med er om att små och medelstora företag i allmänhet
      och turistföretag i synnerhet, som ofta inte har ett särskilt stort aktiekapital,
      är mest sårbara om marginalerna blir för snäva när man lånar eller <v>lånar</v>
      <p>ut</p> pengar.
    t: I fully agree with you that SMEs in general and tourism enterprises in particular,
      which often do not have much equity capital, are most vulnerable if borrowing
      or <a>lending</a> become too tight.
  - s: Vi anser vidare att man också måste vara mer försiktig vad gäller satsningarna
      på infrastruktur, t.ex. hur EIB <v>lånar</v> <p>ut</p> pengar till medlemsländerna.
    t: Close examination of EIB <a>lending</a> policy towards the Member States is
      called for here.
  - s: Det har vi prövat, men bankerna <v>lånar</v> fortfarande inte <p>ut</p> några
      pengar.
    t: We tried that and the banks are still not <a>lending</a>.
  - s: Bankerna måste börja <v>låna</v> <p>ut</p> pengar, men det kommer de inte att
      göra om de inte känner något förtroende.
    t: The banks must start <a>lending</a> money but they will not if they do not
      have confidence.
  - s: Bankerna har lång erfarenhet av att <v>låna</v> <p>ut</p> pengar och tar ibland
      för givet att de är fullt förberedda på traditionella risker som kredit- och
      marknadsrisker.
    t: Banks have a long history of <a>lending</a> money and we sometimes take it
      for granted that they are fully prepared for the traditional risks such as credit
      and market risks.
- c: 2
  r: 3
  v: loan
  x:
  - s: Det är t.ex. oklart om det för offentliga bibliotek i framtiden överhuvud taget
      fortfarande kommer att vara tillåtet att gratis <v>låna</v> <p>ut</p> böcker,
      videoband och kassetter.
    t: For example, it is unclear as to whether public libraries will even be allowed
      to <a>loan</a> books, videos and cassettes at no charge in the future.
  - s: Vi säger också ”ja” till att <v>låna</v> <p>ut</p> pengar i de fall då reformprogrammet
      annars skulle äventyras.
    t: We also say ’yes’ to <a>loaning</a> money where the reform programme would
      otherwise be threatened.
  - s: Förra året finansierade vi miljöprojekt för sex miljarder, i form av individuella
      lån, och för två miljarder via det som vi kallar globallån, dvs. lån till banker
      som fungerar som mellanhänder, som i sin tur <v>lånar</v> <p>ut</p> till lokala
      myndigheter.
    t: Last year, we granted EUR 6 billion to environmental projects in the form of
      individual loans and EUR 2 billion through what we call global loans, in other
      words, loans to intermediaries, which themselves provide <a>loans</a> to local
      authorities.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade <v>lånat</v> <p>ut</p> sitt brittiska
      pass till sin kusin vilken lyckades ta sig in i Storbritannien under sin kusins
      identitet och sedan begå ett brott, och en algerier som levde under en fransk
      medborgares identitet och som hade köpt sitt ID-kort på svarta börsen i Paris.
    t: I personally have come across a Nigerian asylum seeker being granted asylum
      on the strength of a false Liberian passport, an Albanian family who passed
      themselves off as Kosovans, another Nigerian who had <a>loaned</a> his British
      passport to his cousin who was able to enter the United Kingdom under the identity
      of his cousin and then commit a crime, and an Algerian who was living under
      the identity of a French citizen and who had bought his ID card on the Parisian
      black market.
