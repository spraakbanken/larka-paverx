pt:
- c: 51
  r: 1
  v: emprestar
  x:
  - s: Med hjälp av EU-lån <v>lånar</v> privata banker <p>ut</p> pengar till förmånliga
      villkor.
    t: Com a ajuda dos empréstimos da UE, os bancos privados <a>emprestam</a> dinheiro
      em condições favoráveis.
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: O que não impediu os bancos de <a>emprestarem</a> dinheiro às instituições
      de crédito, ou de vender aos seus clientes produtos financeiros remuneradores
      mas arriscados, incluídos no procedimento dos créditos hipotecários.
  - s: Det är t.ex. oklart om det för offentliga bibliotek i framtiden överhuvud taget
      fortfarande kommer att vara tillåtet att gratis <v>låna</v> <p>ut</p> böcker,
      videoband och kassetter.
    t: Não é, por exemplo, claro, se de futuro será permitido às bibliotecas públicas
      <a>emprestar</a> gratuitamente livros, vídeos e cassetes.
  - s: Låt oss inte glömma att ett naturligt stöd till forskning och utbildning kommer
      från privata källor, eller investeringsfonder, som <v>lånar</v> <p>ut</p> pengar
      till lovande företagsprojekt och investerar i utveckling av ny teknik, samtidigt
      som de är medvetna om och bedömer eventuella risker.
    t: Não nos esqueçamos de que o apoio natural à investigação e à educação provém
      de fontes privadas, ou de fundos de investimento, que <a>emprestam</a> dinheiro
      a projectos empresariais promissores e investem no desenvolvimento de novas
      tecnologias, sempre com a noção e a ponderação de eventuais riscos.
  - s: Utan en sådan plan kommer det aldrig att ske någon ekonomisk återhämtning,
      bankerna kommer inte att börja <v>låna</v> <p>ut</p> pengar igen, och så vidare.
    t: Sem isso, não haverá nunca uma recuperação económica, os bancos não recomeçarão
      a <a>emprestar</a> dinheiro, etc. Esta deve ser a sua prioridade absoluta.
  - s: Genom att låna upp till 1,5 procent eller 3 procent och <v>låna</v> <p>ut</p>
      till Grekland mot 3, 5 eller 6 procent tjänar man pengar på Greklands bekostnad.
    t: pedindo emprestado a 1,5% ou 3% e <a>emprestando</a> à Grécia a 3%, 5% ou 6%,
      há quem esteja a ganhar dinheiro à custa da Grécia.
  - s: Samtidigt har Europeiska centralbanken återigen visat att den inte kan sätta
      stopp för handelsbankernas hånfulla beteende när de lånar från ECB till en ränta
      på 1 procent och sedan <v>lånar</v> <p>ut</p> till staterna till mycket högre
      räntor.
    t: Simultaneamente, o BCE demonstrou mais uma vez ser incapaz de pôr cobro ao
      descaramento dos bancos comerciais, que contraem empréstimos junto do BCE à
      taxa de 1% e <a>emprestam</a> aos Estados a taxas de juro muito mais elevadas.
  - s: Jag vill veta om ni även vid G20-mötet tänker ta upp frågan om villkorligheten
      för de summor som IMF <v>lånar</v> <p>ut</p> till staterna.
    t: Gostaria de saber também se tenciona levar ao G20 a questão da condicionalidade
      do dinheiro que o FMI <a>empresta</a> aos Estados.
  - s: Förra året finansierade vi miljöprojekt för sex miljarder, i form av individuella
      lån, och för två miljarder via det som vi kallar globallån, dvs. lån till banker
      som fungerar som mellanhänder, som i sin tur <v>lånar</v> <p>ut</p> till lokala
      myndigheter.
    t: No ano passado, financiámos projectos ambientais num montante de 6 mil milhões
      sob a forma de empréstimos individuais e num montante de 2 mil milhões através
      daquilo a que chamamos empréstimos globais, isto é, empréstimos a bancos intermediários,
      que pelo seu lado <a>emprestam</a> a colectividades locais.
  - s: Inte nog med att denna finansiering återbetalades helt, Airbus betalade även
      tillbaka 40 procent utöver den summa som EU:s regeringar <v>lånade</v> <p>ut</p>.
    t: Não só estes financiamentos foram reembolsados na sua totalidade, como também
      a Airbus pagou mais 40% relativamente ao montante <a>emprestado</a> pelos Governos
      da UE.
  - s: Samtidigt fick många små och medelstora företag, som EU alltid på pappret lovordar
      som ekonomins motorer, lida svåra nederlag, eftersom bankerna på grund av Baselavtalet
      föredrog att behålla sina pengar i stället för att <v>låna</v> <p>ut</p> dem
      till företagen.
    t: Ao mesmo tempo, muitas pequenas e médias empresas, as quais a UE está constantemente
      a elogiar (no papel) como sendo o motor da economia, receberam um golpe fatal,
      pois, escudados nos Acordos de Basileia, os bancos preferiram agarrar-se ao
      seu dinheiro em vez de os <a>emprestarem</a> às empresas em apuros.
  - s: Den 9 maj 2010 meddelade trojkan EU/ECB/IMF triumferande att man räddat Grekland
      från konkurs genom att <v>låna</v> <p>ut</p> 110 miljarder euro.
    t: Senhor Presidente, em 9 de Maio de 2010, a Troika (UE-BCE-FMI) anunciou de
      forma triunfante que salvou a Grécia da bancarrota total ao <a>emprestar</a><a>-lhe</a>
      110 mil milhões de euros.
  - s: Den ekonomiska situationen kommer otvivelaktigt att dominera toppmötet i juni,
      vars inriktning givetvis kommer att vara åtgärder på kort och medellång sikt
      för att få konsumenterna att göra av med pengar och bankerna att <v>låna</v>
      <p>ut</p> pengar igen.
    t: A situação económica irá, sem dúvida, dominar a cimeira de Junho, a qual, obviamente,
      se centrará em medidas a curto e a médio prazo para que os consumidores voltem
      a consumir e os bancos voltem a <a>emprestar</a> dinheiro.
  - s: Jag kan <v>låna</v> <p>ut</p> lite rättvisemärkta ekologiska kläder så att
