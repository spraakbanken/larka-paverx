---
de:
- c: 11
  r: 1
  v: leihen
  x:
  - s: Med hjälp av EU-lån <v>lånar</v> privata banker <p>ut</p> pengar till förmånliga
      villkor.
    t: Mit Hilfe der <a>EU-Anleihe</a> wird von den privaten Banken Geld zu günstigen
      Bedingungen <a>geliehen</a>.
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: Dies hat die Banken jedoch nicht gehindert, den Kreditinstituten Geld zu <a>leihen</a>
      oder an ihre Kunden einträgliche, aber risikobehaftete Finanzprodukte auf der
      Grundlage dieser Hypothekarkredite zu verkaufen.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade <v>lånat</v> <p>ut</p> sitt brittiska
      pass till sin kusin vilken lyckades ta sig in i Storbritannien under sin kusins
      identitet och sedan begå ett brott, och en algerier som levde under en fransk
      medborgares identitet och som hade köpt sitt ID-kort på svarta börsen i Paris.
    t: Ich hatte persönlich mit einem nigerianischen Asylbewerber zu tun, der aufgrund
      eines gefälschten liberianischen Passes Asyl erhielt, mit einer albanischen
      Familie, die angeblich aus dem Kosovo kam, einem weiteren Nigerianer, der seinen
      britischen Paß seinem Cousin <a>geliehen</a> hatte, welcher dann mit der Identität
      seines Cousins in das Vereinigte Königreich einreiste und ein Verbrechen verübte,
      und mit einem Algerier, der sich als französischer Staatsbürger ausgab und der
      seinen Ausweis auf dem schwarzen Markt in Paris gekauft hatte.
  - s: Till exempel tänker parlamentet <v>låna</v> <p>ut</p> 43 miljoner euro till
      kommissionen och 18 miljoner euro till rådet, med andra ord har detta samarbete
      varit föredömligt, och det tackar vi särskilt budgetföredraganden Per Stenmarck
      för.
    t: Das Parlament beabsichtigt beispielsweise, der Kommission 43 Millionen Euro
      zu <a>leihen</a>, der Rat 18 Millionen Euro.
  - s: Det är dåraktigt att <v>låna</v> <p>ut</p> mer pengar till grekerna och kräva
      att de gör fler nedskärningar.
    t: Den Griechen mehr Geld zu <a>leihen</a> und von ihnen weitere Einschnitte zu
      fordern, ist nicht klug.
  - s: Bankerna vägrade följaktligen att <v>låna</v> <p>ut</p> pengar till militärer,
      och militärerna måste då be generalen att åter låta dem få bli föremål för kvarstad.
    t: In der Folge weigerten sich die Banken, den Militärs Geld zu <a>leihen</a>,
      und die Militärs baten dann den General darum, dass bei ihnen wieder gepfändet
      werden durfte.
  - s: Varför har vi varit tvungna att <v>låna</v> <p>ut</p> pengar till dem?
    t: Wieso mussten wir ihnen Geld <a>leihen</a>?
  - s: När vi <v>lånar</v> <p>ut</p> pengar till de tre medlemsstater som utnyttjar
      systemet för stöd till betalningsbalansen tar kommissionen pengar som marknaderna
      har lånat ut och lånar ut dem på exakt samma villkor - vilket är villkor som
      är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Wenn sie Geld an die drei Mitgliedstaaten <a>leiht</a>, die von der Zahlungsbilanzfazilität
      Gebrauch machen, dann nimmt die Kommission von den Märkten geliehenes Geld und
      leiht es unter genau den gleichen Bedingungen, bei denen es sich um Bedingungen
      handelt, die für diese Länder sehr viel günstiger sind, als diejenigen, die
      ihnen gewährt würden, wenn sie direkt im Markt ein Darlehen aufnehmen müssten.
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har lånat
      ut och <v>lånar</v> <p>ut</p> dem på exakt samma villkor - vilket är villkor
      som är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de
      vänt sig direkt till marknaden för att låna - samt fastställer vissa villkor
      för att se till att staterna betalar tillbaka pengarna till oss, men vi tar
      hänsyn till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Wenn sie Geld an die drei Mitgliedstaaten leiht, die von der Zahlungsbilanzfazilität
      Gebrauch machen, dann nimmt die Kommission von den Märkten geliehenes Geld und
      <a>leiht</a> es unter genau den gleichen Bedingungen, bei denen es sich um Bedingungen
      handelt, die für diese Länder sehr viel günstiger sind, als diejenigen, die
      ihnen gewährt würden, wenn sie direkt im Markt ein Darlehen aufnehmen müssten.
  - s: Försök sätta er in i situationen för någon som måste företräda er alla och
      besluta om man ska eller inte ska <v>låna</v> <p>ut</p> pengar till ett land
      som inte kan låna på marknaderna, som de flesta medlemsstater kan, eller som
      de mest industrialiserade länderna kan.
    t: Versetzen Sie sich bitte in die Lage von jemandem, der im Namen von ihnen allen
      handeln muss, um zu entscheiden, ob einem Land Geld <a>geliehen</a> werden soll,
      das in den Märkten kein Darlehen erhalten kann, wie es der Mehrheit der Mitgliedstaaten
      und den meisten Industrieländern möglich ist.
  - s: Det är faktiskt den offentliga sektorn som <v>lånar</v> <p>ut</p> pengar till
      bankerna här.
    t: Hierfür <a>leiht</a> sich die öffentliche Hand Geld bei den Banken.
  - s: I det här krisläget vill bankerna tyvärr inte <v>låna</v> <p>ut</p> pengar
      till företagen eftersom de är rädda för att ta risker.
    t: Leider gestaltet sich die aktuelle Krisensituation so, dass die Banken kein
      Geld an Unternehmen <a>leihen</a> wollen, weil sie Risiken fürchten.
- c: 9
  r: 2
  v: Kredit
  x:
  - s: Till skillnad från oss kommer amerikanerna att kunna införa dessa bestämmelser
      omedelbart utan föregående lagstiftning och de kommer att kunna <v>låna</v>
      <p>ut</p> billigare än europeiska banker.
    t: Im Gegensatz zu uns werden die Amerikaner die betreffenden Vorschriften sofort,
      ohne primäre Gesetzgebung, umsetzen können, und sie werden <a>Kredite</a> billiger
      ausreichen können als europäische Banken.
  - s: Den ekonomiska situationen kommer otvivelaktigt att dominera toppmötet i juni,
      vars inriktning givetvis kommer att vara åtgärder på kort och medellång sikt
      för att få konsumenterna att göra av med pengar och bankerna att <v>låna</v>
      <p>ut</p> pengar igen.
    t: Ohne Zweifel wird die wirtschaftliche Situation den Gipfel im Juni beherrschen,
      der sich natürlich auf kurz- und mittelfristige Maßnahmen konzentrieren wird,
      um die Verbraucher dazu zu bewegen, Geld auszugeben und die Banken zu veranlassen,
      wieder <a>Kredite</a> zu gewähren.
  - s: Jämfört med andra banker, som EBRD och Världsbanken, som <v>lånar</v> <p>ut</p>
      pengar till liknande projekt ger EIB mycket lite information om projektens miljöpåverkan.
    t: Im Vergleich zu anderen Banken wie der EBWE und der Weltbank, die ebenfalls
      <a>Kredite</a> für ähnliche Projekte verleihen, erteilt die EIB sehr wenig Informationen
      über die umweltrelevanten Auswirkungen der jeweiligen Projekte - und das gilt
      sowohl für den Zeitraum vor der Projektbewilligung als auch für die Zeit danach.
  - s: antingen anser vi att våra lån leder till att Grekland och Irland inte längre
      utgör en risk och att vi bör <v>låna</v> <p>ut</p> till dem till en ränta som
      motsvarar en nollrisk, eller åtminstone en ytterst begränsad risk, eller så
      finns det en risk för att de inte kommer att betala.
    t: Entweder berücksichtigen wir, dass Griechenland und Irland - durch unsere Kredite
      - keine Risikoländer mehr sind und sollten ihnen zu einem Null-Risiko-Zinssatz
      oder wenigstens zu einem Satz, der ein extrem geringes Risiko darstellt, <a>Kredite</a>
      geben.
  - s: Det organ som ansvarar för omstruktureringen av de indonesiska bankerna, det
      så kallade Ibra, har hittills inte kunnat se till att handelsbankerna kan <v>låna</v>
      <p>ut</p> pengar igen.
    t: Die Indonesische Agentur für die Umstrukturierung des Bankensektors, die so
      genannte IBRA, hat bis heute nicht zu erreichen vermocht, dass die Handelsbanken
      wieder <a>Kredite</a> ausreichen können.
  - s: Vi anser vidare att man också måste vara mer försiktig vad gäller satsningarna
      på infrastruktur, t.ex. hur EIB <v>lånar</v> <p>ut</p> pengar till medlemsländerna.
    t: Außerdem sollte man unserer Ansicht nach auch vorsichtiger bei Investitionen
      in die Infrastruktur sein, z.B. bei der Frage, wie die EIB Mitgliedstaaten <a>Kredite</a>
      gewährt.
  - s: Vi har följaktligen aldrig tidigare <v>lånat</v> <p>ut</p> så mycket till länder
      som Ungern, Litauen och Rumänien.
    t: So haben wir zum Beispiel noch niemals zuvor Ländern wie Ungarn, Litauen und
      Rumänien soviel <a>Kredit</a> gewährt.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde <v>låna</v> <p>ut</p>
      till små och medelstora företag, med hjälp av en ny produkt som kommer att ge
      oss större kontroll över användningen av de medel vi lånar ut.
    t: Wir haben unsere Darlehen für die Banken mit einem neuen Produkt, das es uns
      ermöglicht, in Zukunft besser zu kontrollieren, wie die von uns gewährten Mittel
      tatsächlich auch verwendet werden, ausgeweitet, so dass sie wiederum damit fortfahren
      konnten, Klein- und Mittelbetrieben <a>Kredite</a> zu gewähren.
  - s: Trots detta inte bara fortsatte de internationella organisationerna att <v>låna</v>
      <p>ut</p> utan de ökade dessutom på lånen.
    t: Trotzdem vergaben die internationalen Organisationen weiterhin <a>Kredite</a>
      an ihn, ja, sie stockten sie sogar noch auf!
- c: 6
  r: 3
  v: Kredit vergeben
  x:
  - s: Detta är vad Europeiska kommissionen förutspår, och utan tvivel kommer beslutet
      att <v>låna</v> <p>ut</p> pengar till Grekland i stor utsträckning att bidra
      till att den ekonomiska återhämtningen i euroområdet och hela Europeiska unionen
      både blir reell och varaktig.
    t: Hierbei handelt es sich um die Vorausberechnungen der Europäischen Kommission,
      und ohne Zweifel trägt die Entscheidung, <a>Kredite</a> an Griechenland zu <a>vergeben</a>,
      einen enormen Teil dazu bei, dass die wirtschaftliche Erholung im Euroraum und
      in der gesamten Europäischen Union sowohl effektiv als auch langanhaltend sichergestellt
      ist.
  - s: Bankerna vägrade att ge lån till små och medelstora företag eller <v>lånade</v>
      <p>ut</p> pengar enbart mot extremt hög ränta, vilket ytterligare förvärrade
      situationen för dessa företag.
    t: Die Banken verweigerten den KMU <a>Kredite</a> oder <a>vergaben</a> sie zu
      äußerst hohen Zinssätzen, was die Lage dieser Unternehmen weiter verschlimmerte.
  - s: att stabilisera den omedelbara finansiella krisen, att återupprätta förtroendet
      för det finansiella systemet, att få bankerna att <v>låna</v> <p>ut</p> igen,
      att säkra globala åtgärder som motsvarar krisens globala omfattning och att
      ge omedelbar hjälp till dem som har blivit arbetslösa eller riskerar att mista
      jobbet.
    t: um dafür zu sorgen, dass die Banken wieder <a>Kredite</a> <a>vergeben</a>.
  - s: Jag är emellertid fullständigt övertygad om att EU:s och IMF:s finanspaket
      kommer att hjälpa Irland att återupprätta förtroendet genom att se till att
      bankerna kapitaliseras och börjar <v>låna</v> <p>ut</p> igen, och genom att
      reparera de offentliga finanserna.
    t: Ich bin jedoch überzeugt, dass das EU/IWF-Finanzpaket Irland helfen wird, sein
      Vertrauen wiederherzustellen, indem es den Banken Kapital verschafft, damit
      sie wieder <a>Kredite</a> <a>vergeben</a> können, und indem es die Staatsfinanzen
      in Ordnung bringt.
  - s: Slutligen har nya förutsättningar för värdepapperisering föreslagits, vars
      syfte är att göra det lättare för lokala och regionala banker att <v>låna</v>
      <p>ut</p> mer till små och medelstora företag.
    t: Und schließlich ein neues Verbriefungsinstrument, das es den lokalen und regionalen
      Banken erleichtern soll, weitere <a>Kredite</a> an kleine und mittlere Unternehmen
      zu <a>vergeben</a>.
  - s: Bankernas tveksamhet att <v>låna</v> <p>ut</p> pengar till följd av detta -
      också till sig själva - har lett till en kreditkris som har en negativ påverkan
      på den ekonomiska tillväxten och på företagens och hushållens välstånd, vare
      sig de befinner sig i Paris, Texas, eller Paris, Frankrike.
    t: Die sich daraus ergebende zögerliche Haltung der Banker, <a>Kredite</a> zu
      <a>vergeben</a> - auch an sich selbst - hat zu einer Kreditkrise geführt, die
      sich auf das Wirtschaftswachstum und den Wohlstand von Unternehmen und Haushalten
      gleichermaßen negativ auswirkt, sei es in Paris, in Texas, oder in Paris, in
      Frankreich.
- c: 4
  r: 4
  v: verleihen
  x:
  - s: Det är t.ex. oklart om det för offentliga bibliotek i framtiden överhuvud taget
      fortfarande kommer att vara tillåtet att gratis <v>låna</v> <p>ut</p> böcker,
      videoband och kassetter.
    t: Unklar ist z. B., ob es öffentlichen Bibliotheken in Zukunft überhaupt noch
      erlaubt ist, kostenlos Bücher, Videos und Kassetten zu <a>verleihen</a>.
  - s: Jag vill veta om ni även vid G20-mötet tänker ta upp frågan om villkorligheten
      för de summor som IMF <v>lånar</v> <p>ut</p> till staterna.
    t: Ich würde gerne wissen, ob Sie beabsichtigen, beim G20-Gipfel die Bedingungen
      für die Geldmittel anzusprechen, die der IWF an Staaten <a>verleiht</a>.
  - s: Jag vill dock påpeka att vad vi gör är att <v>låna</v> <p>ut</p> pengar, vi
      lånar ut pengar till räntor som är särskilt gynnsamma för långivarna.
    t: Ich möchte dagegen betonen, dass wir Geld <a>verleihen</a>, und zwar zu Zinssätzen,
      die speziell für den Kreditgeber günstig sind.
  - s: Det tycks emellertid som om allmänheten vet mycket lite om bankens existens
      och verksamheter, trots att den är en offentlig institution som <v>lånar</v>
      <p>ut</p> mer pengar årligen än, till exempel, den mer välkända Världsbanken.
    t: Die EIB sollte sich meines Erachtens nicht nur für die Aktivitäten interessieren,
      die sie bereits vortrefflich ausübt, indem sie Geld an bedürftige Industrieunternehmen
      <a>verleiht</a>, sondern sie sollte sich auch stärker für die Schaffung eines
      europäischen Pensionsfonds einsetzen, damit die Renten in der Union bezahlt
      werden können.
- c: 3
  r: 5
  v: Kreditvergabe
  x:
  - s: För det andra har kommissionen i sitt förslag som mål att lägga tyngdpunkten
      på finansieringsinstrument, dvs. att övergå från en kultur som är baserad på
      bidrag till en kultur som är mer inriktad på att <v>låna</v> <p>ut</p> pengar
      till företagen.
    t: Zweitens möchte die Kommission in ihren Vorschlägen den Schwerpunkt auf Finanzierungsinstrumente
      legen, d.h. auf einen Übergang von der Kultur der Zuschüsse hin zu einer Kultur,
      die mehr auf <a>Kreditvergabe</a> an Unternehmen ausgerichtet ist.
  - s: Det har skett för att de irländska bankerna och europeiska bankerna på ett
      vårdslöst sätt <v>lånar</v> <p>ut</p> och lånar pengar mitt framför näsan på
      ECB.
    t: Dies konnte geschehen, weil irische und europäische Banken unverantwortliche
      Praktiken bei der <a>Kreditvergabe</a> direkt vor den Augen der EZB betrieben
      haben.
  - s: Bankerna måste börja <v>låna</v> <p>ut</p> pengar, men det kommer de inte att
      göra om de inte känner något förtroende.
    t: Die Banken müssen mit der <a>Kreditvergabe</a> beginnen, werden das aber nicht
      tun, solange sie kein Vertrauen haben.
- c: 3
  r: 5
  v: Geld verleihen
  x:
  - s: Utan en sådan plan kommer det aldrig att ske någon ekonomisk återhämtning,
      bankerna kommer inte att börja <v>låna</v> <p>ut</p> pengar igen, och så vidare.
    t: die Banken werden nicht wieder damit beginnen, <a>Geld</a> zu <a>verleihen</a>
      und so weiter.
  - s: Även om själva instrumentet för mikrokrediter är mycket blygsamt spelar det
      en oerhört viktig roll för att säkerställa tillgången till krediter för mikroföretag
      i den sociala ekonomin, och det är mycket viktigt nu när finansinstituten inte
      <v>lånar</v> <p>ut</p> pengar.
    t: Das Mikrofinanzierungsinstrument selbst spielt, obwohl es sehr klein ist, eine
      wirklich wichtige Rolle dabei, den Zugang zu Krediten für Kleinstunternehmen
      in der Sozialwirtschaft sicherzustellen, und es ist jetzt entscheidend, da die
      Finanzinstitutionen kein <a>Geld</a> <a>verleihen</a>.
  - s: För det andra påminner vi om att det finns åtgärder som inte kan vidtas, och
      att vi inte är beredda att <v>låna</v> <p>ut</p> pengar så att åtgärder vidtas
      som går utöver vad som är absolut nödvändigt för att justera de offentliga finanserna
      och göra det möjligt för dessa länder att ta itu med sin framtid utan att behöva
      be EU om lån.
    t: und zweitens, dass es Maßnahmen gibt, die nicht ergriffen werden dürfen, und
      dass wir nicht bereit sind, <a>Geld</a> zu <a>verleihen</a>, damit Maßnahmen
      ergriffen werden, die über das hinausgehen, was absolut notwendig ist, um die
      öffentlichen Finanzen anzupassen und diese Länder in die Lage zu versetzen,
      ihre Zukunft zu bewältigen, ohne die Europäische Union um Darlehen bitten zu
      müssen.
- c: 3
  r: 5
  v: Darlehen
  x:
  - s: Förslaget syftar till att låta Europeiska investeringsbanken <v>låna</v> <p>ut</p>
      100 miljoner euro över en tvåårsperiod till projekt inom till exempel transport,
      energi och miljö.
    t: Der Vorschlag beinhaltet, daß die Europäische Investitionsbank über einen Zeitraum
      von zwei Jahren ein <a>Darlehen</a> in Höhe von 100 Mio. ECU z.B. für Verkehrs-,
      Energie- und Umweltprojekte gibt.
  - s: Bankerna har påpekat att de inte tänker <v>låna</v> <p>ut</p> pengar med fisklager
      som säkerhet, så om inte de större företagen är villiga att agera som ekonomiska
      fallskärmar, är det svårt att se hur detta erbjudande kommer att förhindra att
      dessa småföretag ekonomiskt ruineras.
    t: Die Banken haben angedeutet, daß sie Fischbestände nicht als Sicherheit für
      die Gewährung von <a>Darlehen</a> nehmen.
  - s: Jag välkomnar att banker som agerar som intermediärer enligt avtal är skyldiga
      att till små och medelstora företag <v>låna</v> <p>ut</p> minst dubbelt så mycket
      pengar som de får i lån från EIB för att garantera att en del av deras vinster
      från EIB:s finansiering kommer de små och medelstora företagen till godo.
    t: Ich begrüße die Tatsache, dass Banken, die als Intermediäre fungieren, vertraglich
      dazu verpflichtet sind, den KMU <a>Darlehen</a> in einer Höhe, die mindestens
      doppelt so hoch wie die von der EIB empfangenen Summe ist, zu gewähren, um damit
      sicherzustellen, dass die Vorteile, die sich aus der EIB-Finanzierung ergeben,
      auch an die KMU weitergegeben werden.
- c: 2
  r: 6
  v: ausleihen
  x:
  - s: Genom att låna upp till 1,5 procent eller 3 procent och <v>låna</v> <p>ut</p>
      till Grekland mot 3, 5 eller 6 procent tjänar man pengar på Greklands bekostnad.
    t: Wenn man zu 1,5 % oder 3 % Mittel aufnimmt und zu 3 %, 5 % oder 6 % an Griechenland
      <a>ausleiht</a>, dann verdient man Geld auf Kosten von Griechenland.
  - s: Samtidigt har Europeiska centralbanken återigen visat att den inte kan sätta
      stopp för handelsbankernas hånfulla beteende när de lånar från ECB till en ränta
      på 1 procent och sedan <v>lånar</v> <p>ut</p> till staterna till mycket högre
      räntor.
    t: Gleichzeitig hat die EZB noch einmal unter Beweis gestellt, dass sie nicht
      in der Lage ist, dem anhaltenden Spiel der Handelsbanken ein Ende zu setzen,
      die sich von der EZB Geld zu einem Zinssatz von 1 % <a>ausleihen</a> und dieses
      dann mit viel höheren Zinsen an die Staaten weiterverleihen.
- c: 2
  r: 6
  v: vergeben
  x:
  - s: Förra året finansierade vi miljöprojekt för sex miljarder, i form av individuella
      lån, och för två miljarder via det som vi kallar globallån, dvs. lån till banker
      som fungerar som mellanhänder, som i sin tur <v>lånar</v> <p>ut</p> till lokala
      myndigheter.
    t: Im letzten Jahr haben wir Umweltprojekte für sechs Milliarden in Form von Einzelkrediten
      und für zwei Milliarden in Form von so genannten Globaldarlehen, die an zwischengeschaltete
      Finanzinstitute <a>vergeben</a> werden, die sie dann an örtliche Gebietskörperschaften
      weiterreichen, finanziert.
  - s: Vid slutet av förra året hade dessutom mer än 90 procent av dessa medel redan
      <v>lånats</v> <p>ut</p> till små och medelstora företag.
    t: Darüber hinaus sind mit Ende des letzten Jahres bereits mehr als 90 % dieser
      Darlehen bereits an Klein- und Mittelbetriebe <a>vergeben</a> worden.
- c: 2
  r: 6
  v: Geld leihen
  x:
  - s: Instabilitet som börjar som en likviditetskris kan urarta i en insolvenskris,
      eftersom marknadsaktörerna, som är övertygade om att de inte har tillräcklig
      kunskap, blir ovilliga att <v>låna</v> <p>ut</p> till varandra.
    t: Instabilität, die in Form einer Liquiditätskrise beginnt, wächst sich leicht
      zu einer Insolvenzkrise aus, denn wenn die Marktteilnehmer überzeugt sind, dass
      ihr Wissensstand unzureichend ist, werden sie einander kaum <a>Geld</a> <a>leihen</a>
      wollen.
  - s: Som jag sade tidigare är det inte rätt tillfälle för rådet att köpslå om småsummor
      med tanke på jobbkrisens omfattning och den totala budgetens storlek, särskilt
      med tanke på det stöd som medlemsstaterna och Europeiska centralbanken gett
      till banksektorn - en banksektor som händelsevis inte vill <v>låna</v> <p>ut</p>
      till de personer som vi försöker hjälpa.
    t: Wie ich eben sagte, ist es jetzt für den Rat sicher fehl am Platz, um einen
      winzigen Geldbetrag zu feilschen, angesichts des Ausmaßes der Beschäftigungskrise,
      der Höhe des Gesamthaushalts und ganz sicher vor dem Hintergrund der Unterstützung,
      die die Mitgliedstaaten und sogar die Europäische Zentralbank dem Bankensektor
      gewährt haben - einem Bankensektor, der, nebenbei bemerkt, dem Personenkreis
      kein <a>Geld</a> <a>leiht</a>, die wir unterstützen wollen.
- c: 1
  r: 7
  v: Darlehen aufnehmen
  x:
  - s: Om jag kan tillåta mig, herr ordförande, att parafrasera Jacques Delors, skulle
      inte Europeiska unionen, som lånar för att <v>låna</v> <p>ut</p> till Bulgarien
      eller Ungern, också göra det för att investera i livskvalitet eller ungdomarnas
      framtid?
    t: Wenn ich mir erlauben darf, Herr Präsident, Jacques Delors in meinen Worten
      zu zitieren, möchte ich die Frage stellen, ob die Europäische Union, die <a>Darlehen</a>
      <a>aufnimmt</a>, um Bulgarien oder Ungarn zu unterstützen, das nicht auch für
      Investitionen in ihre Lebensqualität oder die Zukunft ihrer Jugend tun könnte.
- c: 1
  r: 7
  v: geliehen Geld leihen
  x:
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har <v>lånat</v>
      <p>ut</p> och lånar ut dem på exakt samma villkor - vilket är villkor som är
      mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Wenn sie Geld an die drei Mitgliedstaaten leiht, die von der Zahlungsbilanzfazilität
      Gebrauch machen, dann nimmt die Kommission von den Märkten <a>geliehenes</a>
      <a>Geld</a> und <a>leiht</a> es unter genau den gleichen Bedingungen, bei denen
      es sich um Bedingungen handelt, die für diese Länder sehr viel günstiger sind,
      als diejenigen, die ihnen gewährt würden, wenn sie direkt im Markt ein Darlehen
      aufnehmen müssten.
- c: 1
  r: 7
  v: geliehen
  x:
  - s: Som ni säkert vet lanserade vi 2008 en ny produkt för lån till banker avsedda
      för små och medelstora företag, vilket gör det möjligt för oss att mer effektivt
      övervaka användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: Wie Sie zweifellos wissen, haben wir 2008 ein neues Produkt für Darlehen von
      Banken an Klein- und Mittelbetriebe herausgebracht, mit dem wir nun in der Lage
      sind, die Verwendung der <a>geliehenen</a> Mittel effektiver zu kontrollieren.
- c: 1
  r: 7
  v: Gastfreundschaft
  x:
  - s: Europaparlamentets roll och legitimitet förstärks från dag till dag och därför
      var det nödvändigt för parlamentet att bli självständigt från Europarådet, som
      <v>lånat</v> <p>ut</p> sina lokaler till Europaparlamentet under nästan ett
      halvt århundrade.
    t: Nachdem das Parlament täglich in seiner Legitimität und in seiner Rolle gestärkt
      wurde, mußte es vom Europarat, der ihm fast ein halbes Jahrhundert lang <a>Gastfreundschaft</a>
      gewährte, unabhängig werden.
- c: 1
  r: 7
  v: erhalten Zahlung
  x:
  - s: Inte nog med att denna finansiering återbetalades helt, Airbus betalade även
      tillbaka 40 procent utöver den summa som EU:s regeringar <v>lånade</v> <p>ut</p>.
    t: Airbus hat diese Darlehen nicht nur vollständig zurückgezahlt, sondern diese
      Rückzahlungen waren auch noch 40 % höher als die von den Regierungen der Mitgliedstaaten
      <a>erhaltenen</a> <a>Zahlungen</a>.
- c: 1
  r: 7
  v: entsenden
  x:
  - s: Har de italienska myndigheterna krävt att det skall inrättas en grupp med poliser
      eller ansvariga för underrättelsetjänsten, som skulle kommunicera inbördes och
      som skulle kunna <v>lånas</v> <p>ut</p> av de medlemsstater varifrån grupperna
      av bråkmakare kommer (artikel 1 b)?
    t: Haben die italienischen Behörden einen Antrag auf „Bereitstellung einer Gruppe
      von Verbindungsbeamten “, d.h. Beamten der Polizei- und Nachrichtendienste,
      gestellt, „die von den Mitgliedstaaten, aus denen die Risikogruppen kommen,
      <a>entsandt</a> werden können “ (Artikel 1b)?
- c: 1
  r: 7
  v: Darlehen vergeben
  x:
  - s: Under hela denna period har den avsevärt bidragit till utvecklingen av integrationen,
      en balanserad och hållbar utveckling och ekonomisk och social sammanhållning
      genom att stödja investeringsprojekt i Europa och <v>låna</v> <p>ut</p> pengar
      till de offentliga och privata sektorerna med hjälp av finansmarknaderna och
      sina egna medel.
    t: Während dieses ganzen Zeitraums hat sie dabei in beachtlichem Maße zum Ausbau
      von Integration, einer ausgeglichenen und anhaltenden Entwicklung sowie der
      wirtschaftlichen und gesellschaftlichen Kohäsion beigetragen, indem sie Investitionsprojekte
      in Europa unterstützt und <a>Darlehen</a> unter Einsatz der Finanzmärkte sowie
      der eigenen Geldmittel an den öffentlichen und den privaten Sektor <a>vergeben</a>
      hat.
- c: 1
  r: 7
  v: Darlehensgeber
  x:
  - s: Detta skulle stå såväl deras medborgare som Europeiska kommissionen, som <v>lånar</v>
      <p>ut</p> dessa pengar, dyrt.
    t: Dafür müssen sowohl ihre Bürgerinnen und Bürger als auch die Europäische Kommission
      als <a>Darlehensgeber</a> teuer bezahlen.
- c: 1
  r: 7
  v: Darlehen gewähren
  x:
  - s: Problemet är att bankerna inte <v>lånar</v> <p>ut</p> till företag.
    t: Das Problem ist, dass die Banken den Unternehmen keine <a>Darlehen</a> <a>gewähren</a>,
      und es stimmt auch, dass die Versuche einiger Regierungen, die Banken zu finanzieren,
      damit diese ihrerseits die kleinen Unternehmen finanzieren, fehlschlagen, weil
      niemand weiß, welche Schulden die Banken gegenwärtig wirklich haben.
- c: 1
  r: 7
  v: Darlehen Darlehen
  x:
  - s: Vi uppskattar även Europeiska investeringsbankens bidrag till att uppnå konvergensmålen
      genom att <v>låna</v> <p>ut</p> 21 miljarder euro till konvergensprojekt, vilket
      motsvarar 41 procent av bankens totala utlåning inom EU.
    t: Wir begrüßen auch sehr die Vergabe von <a>Darlehen</a> in der Höhe von insgesamt
      21 Mrd. EUR - das sind immerhin 41 % des Gesamtvolumens der von der EIB in der
      EU gewährten <a>Darlehen</a> - für Konvergenzprojekte als Beitrag der EIB zur
      Erreichung der Konvergenzziele.
- c: 1
  r: 7
  v: gestellt
  x:
  - s: Det är inte bara så att den totala skuldbördan har höjts gradvis, att ränteutgifterna
      många gånger om överstiger det kapital som ursprungligen <v>lånades</v> <p>ut</p>,
      att detta blir ett hinder för den utveckling som man i stället påstår sig vilja
      främja.
    t: Das Niveau der Gesamtverschuldung hat sich nach und nach erhöht, die Zinslast
      ist häufig höher als das ursprünglich zur Verfügung <a>gestellte</a> Kapital,
      und diese Belastung verhindert die Entwicklung, die doch angeblich gefördert
      werden soll.
- c: 1
  r: 7
  v: dann
  x:
  - s: Beslutet av Europeiska banken för återuppbyggnad och utveckling innebär att
      de inte <v>lånar</v> <p>ut</p> pengar för moderniseringar av kärnkraftverk om
      inte en studie genomförs.
    t: Die Europäische Bank für Wiederaufbau hat entschieden, nur <a>dann</a> Geld
      für die Modernisierung von Atomkraftwerken zur Verfügung zu stellen, wenn eine
      Studie durchgeführt wird.
- c: 1
  r: 7
  v: beseitigen
  x:
  - s: Men de har inte de medel som krävs för att göra sig hörda, och genom att sätta
      sig i försvarsställning måste de fortsätta att <v>låna</v> <p>ut</p>, men utan
      hopp om att få igen någonting, i rädsla för ett kaos som kan vara ännu svårare
      att reparera.
    t: Die russische Wirtschaft muß innerhalb Rußlands Lösungen finden, und die Wirtschaftskrise
      kann in keinem Fall ohne vorherige politische Lösungen <a>beseitigt</a> werden,
      die der Anarchie ein Ende setzen.
- c: 1
  r: 7
  v: ausreichen werden
  x:
  - s: En del av dessa skattepengar kommer från tyska banker och har också <v>lånats</v>
      <p>ut</p> av tyska banker.
    t: Die Steuergelder kommen auch von deutschen Banken, sie sind auch von deutschen
      Banken <a>ausgereicht</a> <a>worden</a>.
- c: 1
  r: 7
  v: ausreichen
  x:
  - s: Jag vill tillägga att samma utvärderingsarbete pågår när det gäller globala
      lån, det vill säga lån som vi beviljar banker som är mellanled och i sin tur
      har i uppdrag att <v>låna</v> <p>ut</p> pengar antingen till små och medelstora
      företag eller till lokala myndigheter.
    t: Des Weiteren läuft derzeit auch die Bewertung der Globaldarlehen, also der
      Darlehen, die wir Vermittlerbanken zur Verfügung stellen, die diese dann an
      KMU oder lokale Gebietskörperschaften <a>ausreichen</a>.
- c: 1
  r: 7
  v: auslagern
  x:
  - s: Kommentaren som görs är att dess administrativa utgifter inte räcker till för
      cirka 2 000 anställda, vilka <v>lånas</v> <p>ut</p> för anställning i de olika
      organen.
    t: Es wird angemerkt, dass in deren Verwaltungsausgaben jene reichlich 2 000 Mitarbeiter
      nicht enthalten sind, die in Agenturen <a>ausgelagert</a> wurden.
- c: 1
  r: 7
  v: ausgeben
  x:
  - s: Det får mig att hålla med min kollega Marian Harkin om att dessa medel så långt
      det är möjligt bör gå till icke-kommersiella banker som kreditföreningar, som
      åtminstone i mitt land finns i alla städer och gör ett enastående arbete, detta
      eftersom alla dessa berättelser tyder på att de kommersiella bankerna inte <v>lånar</v>
      <p>ut</p> ens de resurser som de fått från Europeiska investeringsbanken utan
      i stället behåller dem för att stärka sin egen ekonomi.
    t: Damit komme ich zu einem Punkt, den meine Kollegin, Marian Harkin, erwähnt
      hat, nämlich, dass Finanzmittel an nichtkommerzielle Banken wie die Genossenschaftsbanken
      gehen sollen, wann immer das möglich ist, weil diese, jedenfalls in meinem Land,
      in jeder Stadt ausgezeichnete Arbeit leisten, während zahlreiche Hinweise dafür
      sprechen, dass die kommerziellen Banken trotz der Finanzmittel, die sie von
      der Europäischen Investitionsbank erhalten, diese Mittel nicht <a>ausgeben</a>,
      um ihre eigene finanzielle Situation zu stützen.
- c: 1
  r: 7
  v: Anleihe sein
  x:
  - s: När marknaden ifrågasatte affärsmodellen och vägrade att <v>låna</v> <p>ut</p>
      pengar kollapsade också affärsmodellen.
    t: Als der Markt das Geschäftsmodell in Frage stellte und eine <a>Anleihe</a>
      ablehnte, <a>ist</a> es de facto kollabiert.
- c: 1
  r: 7
  v: borgen können
  x:
  - s: Det finns alltid folk, även här i kammaren i dag till exempel, som måste fråga
      om någon har en laddare att <v>låna</v> <p>ut</p> till dem då de har glömt sin
      egen.
    t: Es gibt immer Personen, wie beispielsweise auch hier in diesem Parlament, die
      fragen müssen, ob ihnen jemand ihr Ladegerät <a>borgen</a> <a>kann</a>, weil
      sie ihr eigenes vergessen haben.
- c: 1
  r: 7
  v: werden Darlehen
  x:
  - s: Muhammad Yunus mikrokreditsystem är inte enbart välgörenhet, vilket ofta lättar
      de välbärgades dåliga samveten, utan man <v>lånar</v> i stället <p>ut</p> pengar,
      möjliggör samarbete och ger människor nya framtidsutsikter.
    t: Vielmehr <a>werden</a> <a>Darlehen</a> gegeben, Zusammenarbeit ermöglicht und
      das Vertrauen der Menschen in die eigenen Zukunftschancen wieder hergestellt.
- c: 1
  r: 7
  v: werden
  x:
  - s: Redan på grundval av sitt namn uppfattas biblioteket som ett ställe där man
      förvarar och <v>lånar</v> <p>ut</p> böcker, men sedan decennier har man även
      haft tillgång till nya lagringsmetoder, och de nya elektroniska tjänsterna och
      nätverkstjänsterna ökar hela tiden.
    t: Die Bücherei weist schon dem Namen nach auf einen Ort hin, an dem Bücher gelagert
      und ausgeliehen <a>werden</a>, aber schon vor Jahrzehnten standen uns neue Aufbewahrungsformen
      zur Verfügung, und die neuen elektronischen Dienste und Netzdienstleistungen
      nehmen ständig zu.
- c: 1
  r: 7
  v: verleihen Kredit
  x:
  - s: Den Europeiska Investeringsbanken <v>lånar</v> <p>ut</p> pengar till en rad
      projekt såväl inom EU som i ansökarländerna.
    t: Die Europäische Investitionsbank <a>verleiht</a> <a>Kredite</a> für eine Reihe
      von Projekten sowohl innerhalb der EU als auch in den beitrittswilligen Kandidatenländern.
- c: 1
  r: 7
  v: vergeben werden
  x:
  - s: Jag hyser väldiga farhågor över detta förslag när det gäller ansvarsskyldigheten
      för de pengar som kommer att <v>lånas</v> <p>ut</p> och återbetalningen i detta
      sammanhang.
    t: Ich habe große Bedenken, was diesen Vorschlag angeht, nämlich hinsichtlich
      Fragen der Haftung für die Mittel, die <a>vergeben</a> <a>werden</a>, und der
      damit verbundenen Rückzahlung.
- c: 1
  r: 7
  v: vergeben Kredit
  x:
  - s: Men bankerna <v>lånar</v> inte <p>ut</p>, och bankaktierna har kollapsat på
      grund av derivaten.
    t: Doch die Banken <a>vergeben</a> keine <a>Kredite</a>, und die Bankaktien haben
      aufgrund der Derivate stark an Wert verloren.
- c: 1
  r: 7
  v: vergeben Darlehen
  x:
  - s: Europeiska unionen ansvarar för en stor del av det som EIB <v>lånar</v> <p>ut</p>,
      och i detta avseende medför lånen inga risker.
    t: Die Europäische Union bürgt für einen großen Teil der zu <a>vergebenen</a>
      <a>Darlehen</a> der EIB und daher sind die gewährten Kredite mit keinem Risiko
      verbunden.
- c: 1
  r: 7
  v: übergeben
  x:
  - s: Fattiga och skuldsatta familjer <v>lånar</v> <p>ut</p> sitt barn till gäldenären
      som borgen eller för att betala tillbaka skulden.
    t: Arme, überschuldete Familien <a>übergeben</a> ihr Kind einem Gläubiger, um
      Sicherheiten zu stellen oder um die Schulden zu tilgen.
- c: 1
  r: 7
  v: so
  x:
  - s: Förra året <v>lånade</v> vi <p>ut</p> mer än 12 miljarder euro till bankerna
      för små och medelstora företag.
    t: <a>So</a> haben wir im letzten Jahr den Banken mehr als 12 Milliarden Euro
      für Klein- und Mittelbetriebe bereitgestellt.
- c: 1
  r: 7
  v: gewähren leihen
  x:
  - s: Kommer ni att se till att de stöder, <v>lånar</v> <p>ut</p> pengar och planerar
      inte bara för marknadsframgångar, utan också för att nå sociala framsteg och
      gröna mål?
    t: Werden Sie sicherstellen, dass sie nicht nur wegen des Markterfolgs <a>gewähren</a>,
      <a>leihen</a> und planen, sondern, um sozialen Fortschritt zu erreichen und
      Umweltziele zu verwirklichen?
- c: 1
  r: 7
  v: horten Kredit auszahlen
  x:
  - s: Samtidigt fick många små och medelstora företag, som EU alltid på pappret lovordar
      som ekonomins motorer, lida svåra nederlag, eftersom bankerna på grund av Baselavtalet
      föredrog att behålla sina pengar i stället för att <v>låna</v> <p>ut</p> dem
      till företagen.
    t: Gleichzeitig wurde jedoch vielen Klein- und Mittelbetrieben, welche die EU
      auf dem Papier stets als Motor der Wirtschaft hochlobt, der Todesstoß versetzt,
      da die Banken etwa auf Basis der Basel-Vereinbarungen ihr Geld lieber <a>horteten</a>,
      als <a>Kredite</a> <a>auszuzahlen</a>.
- c: 1
  r: 7
  v: Handelsbank Geld leihen
  x:
  - s: Vi talar om ett Europa i samarbete, samtidigt som Europeiska centralbanken
      <v>lånar</v> <p>ut</p> till handelsbanker till en ränta på 1 procent, men låter
      medlemsstaterna låna från penningmarknaderna till en ränta på 6 procent.
    t: Wir reden über ein Europa der Zusammenarbeit, während die Europäische Zentralbank
      den <a>Handelsbanken</a> <a>Geld</a> zu einem Zinssatz von 1 % <a>leiht</a>,
      den Mitgliedstaaten bei Anleihen auf den Geldmärkten jedoch einen Zinssatz von
      6 % abverlangt.
- c: 1
  r: 7
  v: regulär verleihen
  x:
  - s: Om ECB kan <v>låna</v> <p>ut</p> pengar till nationella banker till mycket
      lägre räntor än de internationella marknadsräntorna, varför kan den inte göra
      samma sak gentemot regeringar?
    t: Wenn die EZB <a>regulär</a> Geld zu Zinssätzen an Nationalbanken <a>verleihen</a>
      kann, die niedriger sind als die auf internationalen Märkten, warum geht das
      nicht auch bei Regierungen?
- c: 1
  r: 7
  v: gewähren
  x:
  - s: Det har vi prövat, men bankerna <v>lånar</v> fortfarande inte <p>ut</p> några
      pengar.
    t: Wir haben das versucht, und die Banken <a>gewähren</a> immer noch keine Darlehen.
- c: 1
  r: 7
  v: Kredit verlängern werden
  x:
  - s: Den finansiella krisen förvandlades till en realekonomisk kris när misstron
      fick isen att lägga sig på kapitalmarknaderna, och de finansiella institutionerna
      slutade att <v>låna</v> <p>ut</p> pengar till varandra eller till näringslivet.
    t: Die Finanzkrise wurde zu einer Krise der Realwirtschaft, als die Kapitalmärkte
      aufgrund fehlenden Vertrauens einfroren und Finanzinstitutionen sich gegenseitig
      oder Unternehmen keine <a>Kredite</a> <a>verlängern</a> <a>würden</a>.
- c: 1
  r: 7
  v: Kredit gewähren
  x:
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde låna ut till
      små och medelstora företag, med hjälp av en ny produkt som kommer att ge oss
      större kontroll över användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: Wir haben unsere Darlehen für die Banken mit einem neuen Produkt, das es uns
      ermöglicht, in Zukunft besser zu kontrollieren, wie die von uns gewährten Mittel
      tatsächlich auch verwendet werden, ausgeweitet, so dass sie wiederum damit fortfahren
      konnten, Klein- und Mittelbetrieben <a>Kredite</a> zu <a>gewähren</a>.
- c: 1
  r: 7
  v: Kredit ausgeben
  x:
  - s: Vi måste ge lån till småföretag genom att konkret ge ut pengar och gå från
      att driva in skulder till att <v>låna</v> <p>ut</p> pengar.
    t: wir müssen den kleinen Unternehmen Kredite gewähren, indem wir praktisch als
      Staaten nicht mehr als Schulden sondern als <a>Kredit</a> Geld <a>ausgeben</a>.
- c: 1
  r: 7
  v: ineffizient erfolgen
  x:
  - s: Trots detta fortsätter institutioner som t.ex. Internationella valutafonden
      att <v>låna</v> <p>ut</p> pengar till de här staterna, med kravet på att de
      skall få ordning på sina ekonomier eller institutioner.
    t: Aber diese Zusammenarbeit kann nicht weiterhin in Form von teuren und <a>ineffizienten</a>
      finanziellen Maßnahmen <a>erfolgen</a>, wie dies in der Vergangenheit der Fall
      war.
- c: 1
  r: 7
  v: leihen
  x:
  - s: Med hjälp av EU-lån <v>lånar</v> privata banker <p>ut</p> pengar till förmånliga
      villkor.
    t: Mit Hilfe der <a>EU-Anleihe</a> wird von den privaten Banken Geld zu günstigen
      Bedingungen <a>geliehen</a>.
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: Dies hat die Banken jedoch nicht gehindert, den Kreditinstituten Geld zu <a>leihen</a>
      oder an ihre Kunden einträgliche, aber risikobehaftete Finanzprodukte auf der
      Grundlage dieser Hypothekarkredite zu verkaufen.
  - s: Personligen har jag stött på en nigeriansk asylsökande som beviljades asyl
      i kraft av ett falskt liberiskt pass, en albansk familj som utgav sig för att
      vara kosovarer, en annan nigerian som hade <v>lånat</v> <p>ut</p> sitt brittiska
      pass till sin kusin vilken lyckades ta sig in i Storbritannien under sin kusins
      identitet och sedan begå ett brott, och en algerier som levde under en fransk
      medborgares identitet och som hade köpt sitt ID-kort på svarta börsen i Paris.
    t: Ich hatte persönlich mit einem nigerianischen Asylbewerber zu tun, der aufgrund
      eines gefälschten liberianischen Passes Asyl erhielt, mit einer albanischen
      Familie, die angeblich aus dem Kosovo kam, einem weiteren Nigerianer, der seinen
      britischen Paß seinem Cousin <a>geliehen</a> hatte, welcher dann mit der Identität
      seines Cousins in das Vereinigte Königreich einreiste und ein Verbrechen verübte,
      und mit einem Algerier, der sich als französischer Staatsbürger ausgab und der
      seinen Ausweis auf dem schwarzen Markt in Paris gekauft hatte.
  - s: Till exempel tänker parlamentet <v>låna</v> <p>ut</p> 43 miljoner euro till
      kommissionen och 18 miljoner euro till rådet, med andra ord har detta samarbete
      varit föredömligt, och det tackar vi särskilt budgetföredraganden Per Stenmarck
      för.
    t: Das Parlament beabsichtigt beispielsweise, der Kommission 43 Millionen Euro
      zu <a>leihen</a>, der Rat 18 Millionen Euro.
  - s: Det är dåraktigt att <v>låna</v> <p>ut</p> mer pengar till grekerna och kräva
      att de gör fler nedskärningar.
    t: Den Griechen mehr Geld zu <a>leihen</a> und von ihnen weitere Einschnitte zu
      fordern, ist nicht klug.
  - s: Bankerna vägrade följaktligen att <v>låna</v> <p>ut</p> pengar till militärer,
      och militärerna måste då be generalen att åter låta dem få bli föremål för kvarstad.
    t: In der Folge weigerten sich die Banken, den Militärs Geld zu <a>leihen</a>,
      und die Militärs baten dann den General darum, dass bei ihnen wieder gepfändet
      werden durfte.
  - s: Varför har vi varit tvungna att <v>låna</v> <p>ut</p> pengar till dem?
    t: Wieso mussten wir ihnen Geld <a>leihen</a>?
  - s: När vi <v>lånar</v> <p>ut</p> pengar till de tre medlemsstater som utnyttjar
      systemet för stöd till betalningsbalansen tar kommissionen pengar som marknaderna
      har lånat ut och lånar ut dem på exakt samma villkor - vilket är villkor som
      är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Wenn sie Geld an die drei Mitgliedstaaten <a>leiht</a>, die von der Zahlungsbilanzfazilität
      Gebrauch machen, dann nimmt die Kommission von den Märkten geliehenes Geld und
      leiht es unter genau den gleichen Bedingungen, bei denen es sich um Bedingungen
      handelt, die für diese Länder sehr viel günstiger sind, als diejenigen, die
      ihnen gewährt würden, wenn sie direkt im Markt ein Darlehen aufnehmen müssten.
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har lånat
      ut och <v>lånar</v> <p>ut</p> dem på exakt samma villkor - vilket är villkor
      som är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de
      vänt sig direkt till marknaden för att låna - samt fastställer vissa villkor
      för att se till att staterna betalar tillbaka pengarna till oss, men vi tar
      hänsyn till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: Wenn sie Geld an die drei Mitgliedstaaten leiht, die von der Zahlungsbilanzfazilität
      Gebrauch machen, dann nimmt die Kommission von den Märkten geliehenes Geld und
      <a>leiht</a> es unter genau den gleichen Bedingungen, bei denen es sich um Bedingungen
      handelt, die für diese Länder sehr viel günstiger sind, als diejenigen, die
      ihnen gewährt würden, wenn sie direkt im Markt ein Darlehen aufnehmen müssten.
  - s: Försök sätta er in i situationen för någon som måste företräda er alla och
      besluta om man ska eller inte ska <v>låna</v> <p>ut</p> pengar till ett land
      som inte kan låna på marknaderna, som de flesta medlemsstater kan, eller som
      de mest industrialiserade länderna kan.
    t: Versetzen Sie sich bitte in die Lage von jemandem, der im Namen von ihnen allen
      handeln muss, um zu entscheiden, ob einem Land Geld <a>geliehen</a> werden soll,
      das in den Märkten kein Darlehen erhalten kann, wie es der Mehrheit der Mitgliedstaaten
      und den meisten Industrieländern möglich ist.
  - s: Det är faktiskt den offentliga sektorn som <v>lånar</v> <p>ut</p> pengar till
      bankerna här.
    t: Hierfür <a>leiht</a> sich die öffentliche Hand Geld bei den Banken.
  - s: I det här krisläget vill bankerna tyvärr inte <v>låna</v> <p>ut</p> pengar
      till företagen eftersom de är rädda för att ta risker.
    t: Leider gestaltet sich die aktuelle Krisensituation so, dass die Banken kein
      Geld an Unternehmen <a>leihen</a> wollen, weil sie Risiken fürchten.
en:
- c: 67
  r: 1
  v: lend
  x:
  - s: Till skillnad från oss kommer amerikanerna att kunna införa dessa bestämmelser
      omedelbart utan föregående lagstiftning och de kommer att kunna <v>låna</v>
      <p>ut</p> billigare än europeiska banker.
    t: The Americans will be able to introduce its provisions immediately without
      primary legislation, unlike us, and they will be able to <a>lend</a> more cheaply
      than European banks.
  - s: Men bankerna <v>lånar</v> inte <p>ut</p>, och bankaktierna har kollapsat på
      grund av derivaten.
    t: The banks are not <a>lending</a>, however, and the bank shares have collapsed
      because of derivatives.
  - s: Instabilitet som börjar som en likviditetskris kan urarta i en insolvenskris,
      eftersom marknadsaktörerna, som är övertygade om att de inte har tillräcklig
      kunskap, blir ovilliga att <v>låna</v> <p>ut</p> till varandra.
    t: Instability that starts off in the form of a liquidity crisis can degenerate
      into an insolvency crisis, since market participants, convinced that their level
      of knowledge is inadequate, will be unwilling to <a>lend</a> to each other.
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: That has not prevented the banks from <a>lending</a> money to credit agencies,
      or from selling their customers lucrative though risky financial products on
      the back of this mortgage lending.
  - s: Förslaget syftar till att låta Europeiska investeringsbanken <v>låna</v> <p>ut</p>
      100 miljoner euro över en tvåårsperiod till projekt inom till exempel transport,
      energi och miljö.
    t: The proposal aims to allow the European Investment Bank to <a>lend</a> ECU
      100 million over a two-year period to projects in such fields as transport,
      energy and the environment.
  - s: Låt oss inte glömma att ett naturligt stöd till forskning och utbildning kommer
      från privata källor, eller investeringsfonder, som <v>lånar</v> <p>ut</p> pengar
      till lovande företagsprojekt och investerar i utveckling av ny teknik, samtidigt
      som de är medvetna om och bedömer eventuella risker.
    t: Let us not forget that natural support for research and education comes from
      private sources, or investment funds, which <a>lend</a> money to promising entrepreneurial
      projects and invest in the development of new technologies, all with an awareness
      and a weighing up of the possible risks.
  - s: Detta är vad Europeiska kommissionen förutspår, och utan tvivel kommer beslutet
      att <v>låna</v> <p>ut</p> pengar till Grekland i stor utsträckning att bidra
      till att den ekonomiska återhämtningen i euroområdet och hela Europeiska unionen
      både blir reell och varaktig.
    t: These are the European Commission’s forecasts, and undoubtedly the decision
      to <a>lend</a> to Greece is making a decisive contribution to ensuring that
      the economic recovery in the euro area and in the whole of the European Union
      is both effective and lasting.
  - s: Genom att låna upp till 1,5 procent eller 3 procent och <v>låna</v> <p>ut</p>
      till Grekland mot 3, 5 eller 6 procent tjänar man pengar på Greklands bekostnad.
    t: by borrowing at 1.5% or 3% and <a>lending</a> to Greece at 3%, 5% or 6%, money
      is being made on the back of Greece.
  - s: Samtidigt har Europeiska centralbanken återigen visat att den inte kan sätta
      stopp för handelsbankernas hånfulla beteende när de lånar från ECB till en ränta
      på 1 procent och sedan <v>lånar</v> <p>ut</p> till staterna till mycket högre
      räntor.
    t: At the same time, the ECB has demonstrated once again that it is unable to
      put an end to the mockery being perpetrated by the merchant banks, which borrow
      from the ECB at a rate of 1% and <a>lend</a> to the states at much higher interest
      rates.
  - s: Jag vill veta om ni även vid G20-mötet tänker ta upp frågan om villkorligheten
      för de summor som IMF <v>lånar</v> <p>ut</p> till staterna.
    t: I would also like to know if you intend to raise the issue, at the G20, of
      the conditionality of the money that the IMF <a>lends</a> to states.
  - s: Samtidigt fick många små och medelstora företag, som EU alltid på pappret lovordar
      som ekonomins motorer, lida svåra nederlag, eftersom bankerna på grund av Baselavtalet
      föredrog att behålla sina pengar i stället för att <v>låna</v> <p>ut</p> dem
      till företagen.
    t: At the same time, many small and medium-sized businesses, which the EU always
      praises on paper as being the engine of the economy, were dealt a fatal blow,
      because, on the basis of the Basel agreements, the banks preferred to hold onto
      their money, rather than <a>lending</a> it to companies.
  - s: För det andra har kommissionen i sitt förslag som mål att lägga tyngdpunkten
      på finansieringsinstrument, dvs. att övergå från en kultur som är baserad på
      bidrag till en kultur som är mer inriktad på att <v>låna</v> <p>ut</p> pengar
      till företagen.
    t: Secondly, in its proposals, the Commission intends to place emphasis on funding
      instruments, that is, to pass from a culture based on grants to one more oriented
      towards <a>lending</a> to businesses.
  - s: att stabilisera den omedelbara finansiella krisen, att återupprätta förtroendet
      för det finansiella systemet, att få bankerna att <v>låna</v> <p>ut</p> igen,
      att säkra globala åtgärder som motsvarar krisens globala omfattning och att
      ge omedelbar hjälp till dem som har blivit arbetslösa eller riskerar att mista
      jobbet.
    t: to get banks <a>lending</a> again;
  - s: Den ekonomiska situationen kommer otvivelaktigt att dominera toppmötet i juni,
      vars inriktning givetvis kommer att vara åtgärder på kort och medellång sikt
      för att få konsumenterna att göra av med pengar och bankerna att <v>låna</v>
      <p>ut</p> pengar igen.
    t: Undoubtedly the economic situation will dominate the June summit, which will
      of course focus on short- and medium-term measures to get consumers spending
      and banks <a>lending</a> again.
  - s: Jag kan <v>låna</v> <p>ut</p> lite rättvisemärkta ekologiska kläder så att
      ni kan delta en dag in cognito, som vanlig delegat och verkligen uppleva stämningen
      där, utan interferens av säkerhetsvakter.
    t: I can <a>lend</a> you a few fair-trade clothes made from environmentally friendly
      materials so that, one day, you can take part incognito, as an ordinary delegate,
      and genuinely experience the atmosphere there, without the interference of security
      guards.
  - s: Kommer ni att se till att de stöder, <v>lånar</v> <p>ut</p> pengar och planerar
      inte bara för marknadsframgångar, utan också för att nå sociala framsteg och
      gröna mål?
    t: Will you make sure they grant, <a>lend</a> and plan not just for market success,
      but to achieve social progress and green goals too?
  - s: Under dessa fem månader <v>lånade</v> vi <p>ut</p> mer än 31 miljarder euro,
      vilket motsvarar en ökning på 38 procent jämfört med samma period ett år tidigare,
      det vill säga slutet på 2007 och början av 2008.
    t: During those five months we <a>lent</a> more than EUR 31 billion, which represents
      a 38% increase compared with the same period of late-2007/early-2008.
  - s: Vi tillhandahåller också ganska mycket där i form av livsmedelssäkerhet, osv.
      Jag hoppas att Europeiska investeringsbanken snart kommer att <v>låna</v> <p>ut</p>
      pengar med skäliga villkor till Montenegro.
    t: I very much hope that the European Investment Bank will <a>lend</a> some money
      within reasonable limits to Montenegro before too long.
  - s: Europaparlamentet ombeds att avge ett yttrande skyndsamt eftersom Europeiska
      investeringsbanken är redo att <v>låna</v> <p>ut</p> 180 miljoner euro redan
      under detta år.
    t: The European Parliament is being asked to draft a report on the matter fast,
      as the EIB is ready to <a>lend</a> EUR 180 million this year already.
  - s: Om jag kan tillåta mig, herr ordförande, att parafrasera Jacques Delors, skulle
      inte Europeiska unionen, som lånar för att <v>låna</v> <p>ut</p> till Bulgarien
      eller Ungern, också göra det för att investera i livskvalitet eller ungdomarnas
      framtid?
    t: If I may permit myself, Mr President, to paraphrase Jacques Delors, would the
      European Union, which is borrowing so that it can <a>lend</a> to Bulgaria and
      Hungary, not do so to invest in its own quality of life or the future of its
      younger generations?
  - s: Europeiska unionen ansvarar för en stor del av det som EIB <v>lånar</v> <p>ut</p>,
      och i detta avseende medför lånen inga risker.
    t: The European Union guarantees a large portion of what the EIB <a>lends</a>
      and its loans in this respect do not carry any risk.
  - s: Den Europeiska Investeringsbanken <v>lånar</v> <p>ut</p> pengar till en rad
      projekt såväl inom EU som i ansökarländerna.
    t: The European Investment Bank <a>lends</a> money to a series of projects both
      in the EU and in the applicant countries.
  - s: Jämfört med andra banker, som EBRD och Världsbanken, som <v>lånar</v> <p>ut</p>
      pengar till liknande projekt ger EIB mycket lite information om projektens miljöpåverkan.
    t: Compared with other banks like the EBRD and the World Bank, which <a>lend</a>
      money to similar projects, the EIB provides very little information about the
      environmental impact of projects.
  - s: Till exempel tänker parlamentet <v>låna</v> <p>ut</p> 43 miljoner euro till
      kommissionen och 18 miljoner euro till rådet, med andra ord har detta samarbete
      varit föredömligt, och det tackar vi särskilt budgetföredraganden Per Stenmarck
      för.
    t: For example, Parliament intends to <a>lend</a> the Commission EUR 43 million
      and the Council EUR 18 million.
  - s: Jag vill dock påpeka att vad vi gör är att <v>låna</v> <p>ut</p> pengar, vi
      lånar ut pengar till räntor som är särskilt gynnsamma för långivarna.
    t: I would, however, point out that what we are doing is <a>lending</a> money,
      and lending money at rates that are particularly favourable to the lenders.
  - s: Jag vill dock påpeka att vad vi gör är att låna ut pengar, vi <v>lånar</v>
      <p>ut</p> pengar till räntor som är särskilt gynnsamma för långivarna.
    t: I would, however, point out that what we are doing is lending money, and <a>lending</a>
      money at rates that are particularly favourable to the lenders.
  - s: antingen anser vi att våra lån leder till att Grekland och Irland inte längre
      utgör en risk och att vi bör <v>låna</v> <p>ut</p> till dem till en ränta som
      motsvarar en nollrisk, eller åtminstone en ytterst begränsad risk, eller så
      finns det en risk för att de inte kommer att betala.
    t: either we consider that, with our loans, Greece and Ireland no longer present
      a risk and that we should <a>lend</a> to them at a rate corresponding to zero
      risk or at least an extremely limited risk, or that there is a risk that they
      will default.
  - s: I slutet av 2010, med ett budgetbidrag på omkring 390 miljoner euro och en
      kapitalfördelning från EIB på omkring 700 miljoner euro, kunde vi faktiskt <v>låna</v>
      <p>ut</p> mer än 6 miljarder euro, som finansierar mer än 16 miljarder euro
      av investeringar i forskning.
    t: At the end of 2010, with a budget contribution of some EUR 390 million and
      an EIB capital allocation of some EUR 700 million, we were actually able to
      <a>lend</a> more than EUR 6 billion, which financed more than EUR 16 billion
      of investment in research.
  - s: EU:s medlemsstater lånar pengar till en lägre ränta och <v>lånar</v> <p>ut</p>
      eller ger pengar till stödmekanismen och via den till Grekland, till en högre
      ränta.
    t: The Member States of the European Union borrow at a lower rate of interest
      and <a>lend</a>, give money to the mechanism and, via it to Greece, at a higher
      rate of interest.
  - s: För att förenkla tillgången till välbehövd kredit <v>lånade</v> Europeiska
      investeringsbanken <p>ut</p> 1 miljard euro till små och medelstora företag
      under 2008, en ökning med 60 procent jämfört med 2007.
    t: To loosen the supply of much-needed credit, the EIB <a>lent</a> EUR 1 billion
      to SMEs in 2008, an increase of 60% compared to 2007.
  - s: Målet är att <v>låna</v> <p>ut</p> mer pengar inom detta område senare.
    t: The aim is to <a>lend</a> more money on these issues later on.
  - s: Muhammad Yunus mikrokreditsystem är inte enbart välgörenhet, vilket ofta lättar
      de välbärgades dåliga samveten, utan man <v>lånar</v> i stället <p>ut</p> pengar,
      möjliggör samarbete och ger människor nya framtidsutsikter.
    t: Rather, it <a>lends</a> money and makes cooperation possible, as well as restoring
      people’s faith in future opportunities.
  - s: Bankerna har påpekat att de inte tänker <v>låna</v> <p>ut</p> pengar med fisklager
      som säkerhet, så om inte de större företagen är villiga att agera som ekonomiska
      fallskärmar, är det svårt att se hur detta erbjudande kommer att förhindra att
      dessa småföretag ekonomiskt ruineras.
    t: Banks have indicated that they will not <a>lend</a> on the security of fish
      stocks, so unless the larger companies are prepared to act as a financial umbrella,
      it is difficult to see how the offer will stave off financial ruin for these
      small firms.
  - s: EIB borde enligt min mening inte bara intressera sig för det den redan gör
      med den äran när den <v>lånar</v> <p>ut</p> sina pengar till de företag som
      behöver dem, utan också engagera sig mer i att skapa en europeisk pensionsfond
      som skall betala pensionerna i Europa.
    t: In my opinion, the EIB should not stop at its already excellent work of <a>lending</a>
      money to the industries who need it, but it should make greater endeavours to
      bring about the creation of a European pension fund to pay pensions in Europe.
  - s: Det tycks emellertid som om allmänheten vet mycket lite om bankens existens
      och verksamheter, trots att den är en offentlig institution som <v>lånar</v>
      <p>ut</p> mer pengar årligen än, till exempel, den mer välkända Världsbanken.
    t: However, there seems to be little public knowledge of the Bank’s existence
      and operations, although it is a public institution that <a>lends</a> more money
      every year than, for example, the better-known World Bank.
  - s: Andria, som är en stor vän av Fatuzzo och Pensionärspartiet, har övertalat
      mig att rösta för sitt viktiga betänkande, som skapar en möjlighet att <v>låna</v>
      <p>ut</p> pengar till de länder i Europeiska unionen som inte använder den gemensamma
      valutan, euron, för att vid behov sanera deras betalningsbalanser.
    t: Mr President, Mr Andria, who is a great friend of Mr Fatuzzo and the Pensioners
      Party, has convinced me I should vote for his important report, which makes
      it possible to <a>lend</a> money to Member States of the European Union which
      do not use the single currency, the euro, to restore their balances of payments
      to health if they are in difficulties.
  - s: Problemet är att bankerna inte <v>lånar</v> <p>ut</p> till företag.
    t: The problem is that the banks are not <a>lending</a> to businesses, and it
      is also true that the attempts of some governments to finance the banks so that
      they, in turn, will finance small businesses, are failing because no one knows
      what debts the banks are in fact suffering at this time.
  - s: Slutligen har nya förutsättningar för värdepapperisering föreslagits, vars
      syfte är att göra det lättare för lokala och regionala banker att <v>låna</v>
      <p>ut</p> mer till små och medelstora företag.
    t: Finally, a new securitisation window has been proposed, the aim of which is
      to make it easier for local and regional banks to <a>lend</a> more to small
      and mediumsized enterprises.
  - s: De har gjort vad som helst, när som helst, har <v>lånat</v> <p>ut</p> pengar
      till vem som helst, till vilka villkor som helst.
    t: The Europe that we want, and, Mr Schulz, the French Presidency will make proposals
      on this subject, proposals for regulations to raise the moral standards of financial
      capitalism, because we can see now that the reasons that global growth has halted
      for a year is because of the sub-prime crisis and the crisis of confidence in
      the financial institutions, which have done whatever they like, whenever they
      like, <a>lending</a> money to anyone under any conditions.
  - s: Vi har följaktligen aldrig tidigare <v>lånat</v> <p>ut</p> så mycket till länder
      som Ungern, Litauen och Rumänien.
    t: Thus we have never before <a>lent</a> so much to countries such as Hungary,
      Lithuania and Romania.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde <v>låna</v> <p>ut</p>
      till små och medelstora företag, med hjälp av en ny produkt som kommer att ge
      oss större kontroll över användningen av de medel vi lånar ut.
    t: we increased our loans to the banks so that they continue to <a>lend</a> to
      small and medium-sized enterprises, with a new product that will allow us to
      have better control over the actual use of the funds that we lend.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde låna ut till
      små och medelstora företag, med hjälp av en ny produkt som kommer att ge oss
      större kontroll över användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: we increased our loans to the banks so that they continue to lend to small
      and medium-sized enterprises, with a new product that will allow us to have
      better control over the actual use of the funds that we <a>lend</a>.
  - s: Förra året <v>lånade</v> vi <p>ut</p> mer än 12 miljarder euro till bankerna
      för små och medelstora företag.
    t: Last year we <a>lent</a> more than EUR 12 billion to the banks for small and
      medium-sized enterprises.
  - s: Vi uppskattar även Europeiska investeringsbankens bidrag till att uppnå konvergensmålen
      genom att <v>låna</v> <p>ut</p> 21 miljarder euro till konvergensprojekt, vilket
      motsvarar 41 procent av bankens totala utlåning inom EU.
    t: We also appreciate very much the contribution which the EIB made to achieving
      the convergence objectives by <a>lending</a> EUR 21 billion, 41% of total EIB
      lending in the EU, for convergence projects.
  - s: Som ni säkert vet lanserade vi 2008 en ny produkt för lån till banker avsedda
      för små och medelstora företag, vilket gör det möjligt för oss att mer effektivt
      övervaka användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: As you doubtless know, in 2008, we launched a new product for loans to banks
      for small and medium-sized enterprises, which allows us to monitor the use of
      the funds that we <a>lend</a> more effectively.
  - s: Vid slutet av förra året hade dessutom mer än 90 procent av dessa medel redan
      <v>lånats</v> <p>ut</p> till små och medelstora företag.
    t: Moreover, at the end of last year, more than 90% of these funds had already
      actually been <a>lent</a> to small and medium-sized enterprises.
  - s: Under hela denna period har den avsevärt bidragit till utvecklingen av integrationen,
      en balanserad och hållbar utveckling och ekonomisk och social sammanhållning
      genom att stödja investeringsprojekt i Europa och <v>låna</v> <p>ut</p> pengar
      till de offentliga och privata sektorerna med hjälp av finansmarknaderna och
      sina egna medel.
    t: Throughout this period, it has contributed considerably to the development
      of integration, balanced and lasting development and economic and social cohesion
      by supporting investment projects in Europe and <a>lending</a> to the public
      and private sectors using the financial markets as well as its own funds.
  - s: Det är dåraktigt att <v>låna</v> <p>ut</p> mer pengar till grekerna och kräva
      att de gör fler nedskärningar.
    t: <a>Lending</a> more money to the Greeks and demanding they implement more cuts
      is unwise.
  - s: Även om själva instrumentet för mikrokrediter är mycket blygsamt spelar det
      en oerhört viktig roll för att säkerställa tillgången till krediter för mikroföretag
      i den sociala ekonomin, och det är mycket viktigt nu när finansinstituten inte
      <v>lånar</v> <p>ut</p> pengar.
    t: The microfinance facility itself, although it is very small, plays a really
      important role in ensuring access to credit for micro-enterprises in the social
      economy and it is crucial, now that financial institutions are not <a>lending</a>
      money.
  - s: I stället för att tala om samarbetet mellan bankerna och andra berörda parter
      anser jag att det vore lämpligt att först säkerställa att kontroller görs innan,
      under och efter det att finansiering beviljas, eftersom båda bankerna <v>lånade</v>
      <p>ut</p> mycket betydande belopp under 2007.
    t: Rather than talking about cooperation between the banks and other interested
      parties, I think it would be appropriate first to ensure checks are performed
      before, during and after funding is granted, both banks having <a>lent</a> very
      significant sums in 2007.
  - s: Bankernas tveksamhet att <v>låna</v> <p>ut</p> pengar till följd av detta -
      också till sig själva - har lett till en kreditkris som har en negativ påverkan
      på den ekonomiska tillväxten och på företagens och hushållens välstånd, vare
      sig de befinner sig i Paris, Texas, eller Paris, Frankrike.
    t: The ensuing reluctance of bankers to <a>lend</a> - even to themselves - has
      resulted in a credit crisis which will have a negative impact on economic growth
      and on the prosperity of businesses and households alike, whether they are in
      Paris, Texas, or Paris, France.
  - s: Bankerna vägrade följaktligen att <v>låna</v> <p>ut</p> pengar till militärer,
      och militärerna måste då be generalen att åter låta dem få bli föremål för kvarstad.
    t: As a consequence, the banks refused to <a>lend</a> money to the military, and
      the military then had to ask the General to allow them to be subject to attachments
      again.
  - s: Varför har vi varit tvungna att <v>låna</v> <p>ut</p> pengar till dem?
    t: Why have we had to <a>lend</a> them money?
  - s: För det andra påminner vi om att det finns åtgärder som inte kan vidtas, och
      att vi inte är beredda att <v>låna</v> <p>ut</p> pengar så att åtgärder vidtas
      som går utöver vad som är absolut nödvändigt för att justera de offentliga finanserna
      och göra det möjligt för dessa länder att ta itu med sin framtid utan att behöva
      be EU om lån.
    t: and secondly, that there are measures that cannot be taken, and we are not
      prepared to <a>lend</a> money so that measures are adopted that go beyond what
      is strictly necessary to adjust public finances and place those countries in
      a position to tackle their futures without the need to ask the European Union
      for loans.
  - s: När vi <v>lånar</v> <p>ut</p> pengar till de tre medlemsstater som utnyttjar
      systemet för stöd till betalningsbalansen tar kommissionen pengar som marknaderna
      har lånat ut och lånar ut dem på exakt samma villkor - vilket är villkor som
      är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: when it <a>lends</a> money to those three Member States making use of the balance
      of payments facility, what the Commission does is to take money lent by the
      markets, and to lend it subject to exactly the same conditions - which are conditions
      much more favourable for those countries than they could obtain if they went
      to the market directly to borrow - and to lay down some conditions to ensure
      that they pay us back the money, but we take into account the four conditions
      that you mentioned and which this Parliament adopted.
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har <v>lånat</v>
      <p>ut</p> och lånar ut dem på exakt samma villkor - vilket är villkor som är
      mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de vänt
      sig direkt till marknaden för att låna - samt fastställer vissa villkor för
      att se till att staterna betalar tillbaka pengarna till oss, men vi tar hänsyn
      till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: when it lends money to those three Member States making use of the balance
      of payments facility, what the Commission does is to take money <a>lent</a>
      by the markets, and to lend it subject to exactly the same conditions - which
      are conditions much more favourable for those countries than they could obtain
      if they went to the market directly to borrow - and to lay down some conditions
      to ensure that they pay us back the money, but we take into account the four
      conditions that you mentioned and which this Parliament adopted.
  - s: När vi lånar ut pengar till de tre medlemsstater som utnyttjar systemet för
      stöd till betalningsbalansen tar kommissionen pengar som marknaderna har lånat
      ut och <v>lånar</v> <p>ut</p> dem på exakt samma villkor - vilket är villkor
      som är mycket mer fördelaktiga för dessa länder än vad de kunde ha fått om de
      vänt sig direkt till marknaden för att låna - samt fastställer vissa villkor
      för att se till att staterna betalar tillbaka pengarna till oss, men vi tar
      hänsyn till de fyra villkor som ni har nämnt och som parlamentet antagit.
    t: when it lends money to those three Member States making use of the balance
      of payments facility, what the Commission does is to take money lent by the
      markets, and to <a>lend</a> it subject to exactly the same conditions - which
