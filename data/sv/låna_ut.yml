      under och efter det att finansiering beviljas, eftersom båda bankerna <v>lånade</v>
      <p>ut</p> mycket betydande belopp under 2007.
    t: Penso que, em vez de se falar em cooperação entre os bancos e outras partes
      relevantes, seria oportuno assegurar a realização de controlos antes, durante
      e depois da concessão de financiamentos, dado que os dois bancos <a>concederam</a>
      <a>empréstimos</a> avultados em 2007.
  - s: Bankernas tveksamhet att <v>låna</v> <p>ut</p> pengar till följd av detta -
      också till sig själva - har lett till en kreditkris som har en negativ påverkan
      på den ekonomiska tillväxten och på företagens och hushållens välstånd, vare
      sig de befinner sig i Paris, Texas, eller Paris, Frankrike.
    t: A subsequente relutância dos banqueiros em <a>concederem</a> <a>empréstimos</a>
      - mesmo entre si - resultou numa crise do crédito que terá um impacto negativo
      no crescimento económico e na prosperidade das empresas, bem como nas famílias,
      quer estejam em Paris, Texas, ou Paris, França.
  - s: Trots detta inte bara fortsatte de internationella organisationerna att <v>låna</v>
      <p>ut</p> utan de ökade dessutom på lånen.
    t: Apesar disso, os organismos internacionais não só continuaram a <a>conceder</a><a>-lhe</a>
      <a>empréstimos</a> mas também aumentaram esses empréstimos.
  - s: Beslutet av Europeiska banken för återuppbyggnad och utveckling innebär att
      de inte <v>lånar</v> <p>ut</p> pengar för moderniseringar av kärnkraftverk om
      inte en studie genomförs.
    t: O Banco Europeu de Reconstrução e Desenvolvimento tomou a decisão de não <a>conceder</a>
      <a>empréstimos</a> para efeitos de modernização de centrais nucleares sem a
      realização de um estudo prévio.
