      dei crediti, oppure di vendere ai propri clienti prodotti finanziari ad alta
      rendita ma rischiosi in aggiunta a tali crediti ipotecari.
  - s: Låt oss inte glömma att ett naturligt stöd till forskning och utbildning kommer
      från privata källor, eller investeringsfonder, som <v>lånar</v> <p>ut</p> pengar
      till lovande företagsprojekt och investerar i utveckling av ny teknik, samtidigt
      som de är medvetna om och bedömer eventuella risker.
    t: Non dimentichiamoci che ricerca e istruzione sono normalmente sostenute da
      fonti private, o fondi di investimento, che <a>prestano</a> soldi a promettenti
      progetti imprenditoriali e investono nello sviluppo di nuove tecnologie in maniera
      consapevole e soppesando i possibili rischi.
  - s: Genom att låna upp till 1,5 procent eller 3 procent och <v>låna</v> <p>ut</p>
      till Grekland mot 3, 5 eller 6 procent tjänar man pengar på Greklands bekostnad.
    t: prendere a prestito all’1,5 o al 3 per cento e <a>prestare</a> alla Grecia
      al 3, al 5 o al 6 per cento, vuol dire far soldi a spese della Grecia.
  - s: Befogenheten att kunna spendera mer, när så behövs - vare sig det handlar om
      att fördela befintlig eller förestående tillväxt eller att finansiera stora
      infrastrukturprojekt - måste skapas av staten och spenderas för att spridas,
      inte skapas av bankerna och <v>lånas</v> <p>ut</p> för att spridas.
    t: Il potere d’acquisto supplementare, - se necessario per distribuire la crescita
      esistente o imminente, o per finanziare grandi progetti infrastrutturali - deve
      essere creato dal governo e quindi immesso in circolazione, piuttosto che creato
      dalle banche e <a>prestato</a> in circolazione.
  - s: Förra året finansierade vi miljöprojekt för sex miljarder, i form av individuella
      lån, och för två miljarder via det som vi kallar globallån, dvs. lån till banker
      som fungerar som mellanhänder, som i sin tur <v>lånar</v> <p>ut</p> till lokala
      myndigheter.
    t: L’anno scorso, abbiamo finanziato progetti ambientali per sei miliardi sotto
      forma di prestiti individuali e per due miliardi tramite i cosiddetti prestiti
      globali, vale a dire prestiti a banche intermediarie che a loro volta <a>prestano</a>
