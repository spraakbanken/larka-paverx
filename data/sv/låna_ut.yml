es:
- c: 39
  r: 1
  v: prestar
  x:
  - s: Detta har inte hindrat bankerna från att <v>låna</v> <p>ut</p> pengar till
      kreditinstituten eller från att sälja fördelaktiga, men riskfyllda, finansprodukter
      till sina kunder med bolånen som grund.
    t: sin embargo, dichos bancos están controlados por su consejo de administración,
      sus auditores y sus autoridades de reglamentación, lo que no ha evitado que
      los bancos hayan <a>prestado</a> dinero a las agencias de crédito ni que hayan
      vendido a sus clientes productos financieros lucrativos aunque muy arriesgados
      además de estos créditos hipotecarios.
  - s: Låt oss inte glömma att ett naturligt stöd till forskning och utbildning kommer
      från privata källor, eller investeringsfonder, som <v>lånar</v> <p>ut</p> pengar
      till lovande företagsprojekt och investerar i utveckling av ny teknik, samtidigt
      som de är medvetna om och bedömer eventuella risker.
    t: No olvidemos que el apoyo natural a la investigación y a la educación proviene
      de fuentes privadas, o fondos de inversión, que <a>prestan</a> dinero a proyectos
      empresariales prometedores e invierten en el desarrollo de nuevas tecnologías,
      todo ello siendo conscientes y valorando los posibles riesgos.
  - s: Befogenheten att kunna spendera mer, när så behövs - vare sig det handlar om
      att fördela befintlig eller förestående tillväxt eller att finansiera stora
      infrastrukturprojekt - måste skapas av staten och spenderas för att spridas,
      inte skapas av bankerna och <v>lånas</v> <p>ut</p> för att spridas.
    t: El Gobierno debe generar más poder adquisitivo, cuando sea necesario —ya sea
      para distribuir el crecimiento actual o inminente, o para financiar grandes
      proyectos de infraestructuras— y gastarlo, de forma que no sean los bancos los
      que generen este poder adquisitivo con la intención de <a>prestarlo</a>.
  - s: Vi säger också ”ja” till att <v>låna</v> <p>ut</p> pengar i de fall då reformprogrammet
      annars skulle äventyras.
    t: También estamos a favor de <a>prestar</a> dinero donde el programa de reforma
      se vea de otro modo amenazado.
  - s: Samtidigt fick många små och medelstora företag, som EU alltid på pappret lovordar
      som ekonomins motorer, lida svåra nederlag, eftersom bankerna på grund av Baselavtalet
      föredrog att behålla sina pengar i stället för att <v>låna</v> <p>ut</p> dem
      till företagen.
    t: Al mismo tiempo, muchas pequeñas y medianas empresas —que la UE no se cansa
      de alabar, en teoría, como el motor de la economía— recibieron un golpe mortal,
      porque, en base a los acuerdos de Basilea, los bancos prefirieron guardar su
      dinero, en lugar de <a>prestarlo</a> a las empresas.
  - s: Den ekonomiska situationen kommer otvivelaktigt att dominera toppmötet i juni,
      vars inriktning givetvis kommer att vara åtgärder på kort och medellång sikt
      för att få konsumenterna att göra av med pengar och bankerna att <v>låna</v>
      <p>ut</p> pengar igen.
    t: No cabe duda de que la situación económica será uno de los temas estrella de
      la Cumbre de junio, que, por supuesto, centrará su atención en la adopción de
      medidas a corto y a medio plazo destinadas a lograr que los consumidores vuelvan
      a gastar y que los bancos vuelvan a <a>prestar</a> dinero.
  - s: Förenta staterna spionerar på oss via ett nät av satelliter, antenner och hyperkraftiga
      datorer, allt genom att använda sig av de stater som är lierade med den ”anglosaxiska
      nationen”, med Australien, Nya Zeeland och självaste Förenade kungariket, en
      av de femton, en av Europeiska unionens stater, som <v>lånar</v> <p>ut</p> sitt
      territorium och Gibraltar för spionage på de fjorton övriga medlemsstaterna,
      trots principen om lojalitet med gemenskapen.
    t: Los Estados Unidos nos espían, mediante una red de satélites, de antenas, de
      ordenadores hiperpoderosos, utilizando Estados satélites de la «nación anglosajona»,
      con Australia, Nueva Zelanda y la propia Gran Bretaña, uno de los Quince, uno
      de los Estados de la Unión Europea, que <a>presta</a> su territorio, y Gibraltar,
      para espiar a los otros catorce Estados a pesar del principio de lealtad comunitaria.
  - s: Till exempel tänker parlamentet <v>låna</v> <p>ut</p> 43 miljoner euro till
      kommissionen och 18 miljoner euro till rådet, med andra ord har detta samarbete
      varit föredömligt, och det tackar vi särskilt budgetföredraganden Per Stenmarck
      för.
    t: Por ejemplo, el Parlamento tiene la intención de <a>prestar</a> 43 millones
      de euros a la Comisión y 18 millones de euros al Consejo.
  - s: Jag vill dock påpeka att vad vi gör är att <v>låna</v> <p>ut</p> pengar, vi
      lånar ut pengar till räntor som är särskilt gynnsamma för långivarna.
    t: Sin embargo, yo señalaría que lo que estamos haciendo es <a>prestar</a> dinero,
      y prestar dinero a unos tipos de interés especialmente favorables para los prestamistas.
  - s: Jag vill dock påpeka att vad vi gör är att låna ut pengar, vi <v>lånar</v>
      <p>ut</p> pengar till räntor som är särskilt gynnsamma för långivarna.
    t: Sin embargo, yo señalaría que lo que estamos haciendo es prestar dinero, y
      <a>prestar</a> dinero a unos tipos de interés especialmente favorables para
      los prestamistas.
  - s: I slutet av 2010, med ett budgetbidrag på omkring 390 miljoner euro och en
      kapitalfördelning från EIB på omkring 700 miljoner euro, kunde vi faktiskt <v>låna</v>
      <p>ut</p> mer än 6 miljarder euro, som finansierar mer än 16 miljarder euro
      av investeringar i forskning.
    t: A finales de 2010, con una contribución al presupuesto de 390 millones de euros
      y una asignación de capital del BEI de unos 700 millones de euros, fuimos, de
      hecho, capaces de <a>prestar</a> más de 6 000 millones, que financiaron más
      de 16 000 millones de euros de inversión en investigación.
  - s: EU:s medlemsstater lånar pengar till en lägre ränta och <v>lånar</v> <p>ut</p>
      eller ger pengar till stödmekanismen och via den till Grekland, till en högre
      ränta.
    t: Los Estados miembros de la Unión Europea solicitan préstamos a un tipo de interés
      más bajo y <a>prestan</a>, dan dinero al mecanismo y, a través del mismo a Grecia,
      a un tipo de interés más alto.
  - s: Jag vill tillägga att samma utvärderingsarbete pågår när det gäller globala
      lån, det vill säga lån som vi beviljar banker som är mellanled och i sin tur
      har i uppdrag att <v>låna</v> <p>ut</p> pengar antingen till små och medelstora
      företag eller till lokala myndigheter.
    t: He de añadir que el mismo trabajo de evaluación se está realizando con respecto
      a los préstamos globales, es decir, los préstamos que concedemos a bancos intermediarios,
      que a su vez se encargan de <a>prestar</a> ya sea a PYME ya sea a corporaciones
      locales.
  - s: Målet är att <v>låna</v> <p>ut</p> mer pengar inom detta område senare.
    t: El objetivo es <a>prestar</a> más dinero para estas cuestiones más adelante.
  - s: Muhammad Yunus mikrokreditsystem är inte enbart välgörenhet, vilket ofta lättar
      de välbärgades dåliga samveten, utan man <v>lånar</v> i stället <p>ut</p> pengar,
      möjliggör samarbete och ger människor nya framtidsutsikter.
    t: El sistema de microcréditos de Muhammad Yunus no es simplemente una obra de
      caridad, que a menudo contribuye a aliviar las conciencias culpables de los
      adinerados, sino que más bien <a>presta</a> dinero y posibilita la cooperación,
      así como el restablecimiento de la fe de las personas en oportunidades futuras.
  - s: EIB borde enligt min mening inte bara intressera sig för det den redan gör
      med den äran när den <v>lånar</v> <p>ut</p> sina pengar till de företag som
      behöver dem, utan också engagera sig mer i att skapa en europeisk pensionsfond
      som skall betala pensionerna i Europa.
    t: El BEI debería, a mi juicio, interesarse no solamente de lo que ya hace perfectamente
      cuando <a>presta</a> su dinero a las industrias que lo necesitan, sino también
      comprometerse más para que se realice un fondo europeo de pensiones para pagar
      las jubilaciones en Europa.
  - s: Det tycks emellertid som om allmänheten vet mycket lite om bankens existens
      och verksamheter, trots att den är en offentlig institution som <v>lånar</v>
      <p>ut</p> mer pengar årligen än, till exempel, den mer välkända Världsbanken.
    t: Sin embargo, parece que la opinión pública sabe poco de la existencia y de
      las actividades del Banco, aunque se trata de una institución pública que <a>presta</a>
      cada año más dinero que, por ejemplo, el más conocido Banco Mundial.
  - s: Andria, som är en stor vän av Fatuzzo och Pensionärspartiet, har övertalat
      mig att rösta för sitt viktiga betänkande, som skapar en möjlighet att <v>låna</v>
      <p>ut</p> pengar till de länder i Europeiska unionen som inte använder den gemensamma
      valutan, euron, för att vid behov sanera deras betalningsbalanser.
    t: Señor Presidente, el Sr. Andria que es muy amigo mío y del Partido del los
      Pensionistas, me ha convencido para que votase a favor de su importante informe
      que prevé la posibilidad de <a>prestar</a> dinero a los Estados de la Unión
      Europea que no utilizan la moneda única, el euro, para sanear sus balanzas de
      pagos eventualmente en dificultades.
  - s: Vi anser vidare att man också måste vara mer försiktig vad gäller satsningarna
      på infrastruktur, t.ex. hur EIB <v>lånar</v> <p>ut</p> pengar till medlemsländerna.
    t: Creemos, además, que también hay que tener más cuidado con las inversiones
      en infraestructuras, por ejemplo, la forma como el BEI <a>presta</a> dinero
      a los países miembros.
  - s: De har gjort vad som helst, när som helst, har <v>lånat</v> <p>ut</p> pengar
      till vem som helst, till vilka villkor som helst.
    t: La Europa que deseamos, y, sobre este punto, señor Schulz, la Presidencia francesa
      presentará propuestas para establecer normativas que eleven los criterios morales
      del capitalismo financiero, porque ahora podemos comprobar que la razón de que
      el crecimiento se haya detenido durante un año reside en la crisis de las hipotecas
      de alto riesgo y en la crisis de confianza en las instituciones financieras,
      que han hecho lo que han querido, cuando han querido, <a>prestado</a> dinero
      a cualquiera sin que importaran las condiciones.
  - s: Vi ökade vår utlåning till bankerna så att de i sin tur kunde låna ut till
      små och medelstora företag, med hjälp av en ny produkt som kommer att ge oss
      större kontroll över användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: aumentamos nuestros préstamos a los bancos para que siguieran prestando dinero
      a pequeñas y medianas empresas, con un nuevo producto que nos permitirá tener
      un mejor control del uso real que se hace de los fondos que <a>prestamos</a>.
  - s: Förra året <v>lånade</v> vi <p>ut</p> mer än 12 miljarder euro till bankerna
      för små och medelstora företag.
    t: El año pasado <a>prestamos</a> más de 12 000 millones de euros a los bancos
      para pequeñas y medianas empresas.
  - s: Vi uppskattar även Europeiska investeringsbankens bidrag till att uppnå konvergensmålen
      genom att <v>låna</v> <p>ut</p> 21 miljarder euro till konvergensprojekt, vilket
      motsvarar 41 procent av bankens totala utlåning inom EU.
    t: También apreciamos mucho la contribución que ha hecho el BEI a la consecución
      de los objetivos de convergencia al <a>prestar</a> 21 000 millones de euros,
      un 41 % del préstamo total del BEI en la UE, para proyectos en el ámbito de
      la convergencia.
  - s: Som ni säkert vet lanserade vi 2008 en ny produkt för lån till banker avsedda
      för små och medelstora företag, vilket gör det möjligt för oss att mer effektivt
      övervaka användningen av de medel vi <v>lånar</v> <p>ut</p>.
    t: Como seguramente saben, en 2008, pusimos en marcha un nuevo producto para los
      préstamos a los bancos que se dirigen a las pequeñas y medianas empresas, que
      nos permite controlar más eficazmente el uso que se hace de los fondos que <a>prestamos</a>.
  - s: Vid slutet av förra året hade dessutom mer än 90 procent av dessa medel redan
      <v>lånats</v> <p>ut</p> till små och medelstora företag.
    t: Asimismo, a finales del año pasado, más del 90 % de estos fondos, de hecho,
      ya se había <a>prestado</a> a pequeñas y medianas empresas.
  - s: Det är dåraktigt att <v>låna</v> <p>ut</p> mer pengar till grekerna och kräva
      att de gör fler nedskärningar.
    t: <a>Prestar</a> más dinero a los griegos y exigir que apliquen más recortes
      es poco prudente.
  - s: Även om själva instrumentet för mikrokrediter är mycket blygsamt spelar det
      en oerhört viktig roll för att säkerställa tillgången till krediter för mikroföretag
      i den sociala ekonomin, och det är mycket viktigt nu när finansinstituten inte
      <v>lånar</v> <p>ut</p> pengar.
    t: El propio instrumento de microfinanciación, aunque es muy pequeño, desempeña
      un papel muy importante para garantizar el acceso al crédito de las microempresas
      en la economía social y es crucial ahora que las instituciones financieras no
      <a>prestan</a> dinero.
  - s: En del av dessa skattepengar kommer från tyska banker och har också <v>lånats</v>
      <p>ut</p> av tyska banker.
    t: Parte de este dinero de los contribuyentes procede de bancos alemanes y también
      lo han <a>prestado</a> bancos alemanes.
  - s: Jag hyser väldiga farhågor över detta förslag när det gäller ansvarsskyldigheten
      för de pengar som kommer att <v>lånas</v> <p>ut</p> och återbetalningen i detta
      sammanhang.
    t: Esta propuesta me preocupa bastante, así como la responsabilidad de rendir
      cuentas por el dinero que se <a>preste</a> y la devolución de las deudas.
  - s: Bankerna vägrade följaktligen att <v>låna</v> <p>ut</p> pengar till militärer,
      och militärerna måste då be generalen att åter låta dem få bli föremål för kvarstad.
    t: En consecuencia, los bancos dejaron de <a>prestar</a> dinero a los militares,
      con lo cual, los militares le pidieron al general que volviera a dejarles la
      posibilidad de ser embargados.
  - s: Varför har vi varit tvungna att <v>låna</v> <p>ut</p> pengar till dem?
    t: ¿Por qué les hemos tenido que <a>prestar</a> dinero?
  - s: För det andra påminner vi om att det finns åtgärder som inte kan vidtas, och
