  - s: För att kunna göra det på ett effektivt sätt måste dock Europa <v>visa</v>
      <p>upp</p> enighet, en enighet som vi för närvarande inte har.
    t: Um dabei Erfolg zu haben, muss sie jedoch Einigkeit <a>zeigen</a>, und daran
      fehlt es uns momentan.
  - s: Tvärtom bör vi snabbt ge finansiella medel till dem i EU som <v>visar</v> <p>upp</p>
      ett verkligt nytänkande och initiativtagande och hjälpa dem att upptäcka nya
      finansieringsmöjligheter för att öka vårt konkurrensmässiga försprång i förhållande
      till andra områden i världen.
    t: Im Gegenteil, wir sollten denjenigen in Europa, die echten Innovationsgeist
      und Initiative <a>zeigen</a>, zügig Finanzmittel gewähren und ihnen helfen,
      neue Finanzierungsmöglichkeiten zu finden, um unseren Wettbewerbsvorteil gegenüber
      anderen Regionen der Welt zu verbessern.
  - s: När det slutligen gäller det kommande G20-toppmötet måste Europeiska unionen
      <v>visa</v> <p>upp</p> en enad front för att se till att detta internationella
      organ spelar den roll som förväntas av det och inte bara ägnar sig åt ändlösa
      diskussioner.
    t: Was schließlich den anstehenden G20-Gipfel angeht, so muss die Europäische
      Union eine geschlossene Front nach außen <a>zeigen</a>, damit sie als internationales
      Organ auch die von ihr erwartete Rolle zuverlässig ausfüllt und nicht nur endlosen
      Gesprächen frönt.
  - s: Ingen talade något annat språk än tyska, och vi fick inte lämna planet om vi
      inte <v>visade</v> <p>upp</p> vårt pass för de tyska poliserna.
    t: Niemand beherrschte irgendeine andere Sprache außer Deutsch, und wir durften
      erst aus dem Flugzeug aussteigen, nachdem wir den deutschen Polizeibeamten unsere
      Pässe <a>gezeigt</a> hatten.
  - s: Inom Europeiska unionen borde vi väl kunna förbättra samarbetet sinsemellan,
      inte bara för att <v>visa</v> <p>upp</p> en tydligare politisk profil för våra
      partnerländer utan även för att höja biståndets avkastning.
    t: Innerhalb der Europäischen Union müßten wir doch in der Lage sein, die Zusammenarbeit
      untereinander zu verbessern, nicht nur, um unseren Partnerländern ein klareres
      politisches Profil zu <a>zeigen</a>, sondern auch, um die Wirksamkeit unserer
      Hilfe zu erhöhen.
  - s: Med EU-kommissionens hjälp - och där måste jag dock motsäga Dupuis något -
      uppträder rådet där som samordnare av medlemsländerna och har för våra medlemsländer
      <v>visat</v> <p>upp</p> en förvånansvärd sammanhållningskraft under det sista
      året.
    t: Mit Hilfe der EU-Kommission - und da muß ich dem Kollegen Dupuis doch etwas
      widersprechen - tritt der Rat dort als Koordinator der Mitgliedstaaten auf und
      hat im letzten Jahr eine für unsere Mitgliedstaaten erstaunliche Kohäsion <a>gezeigt</a>.
  - s: Europeiska året för utbildning genom idrott 2004? är inte att <v>visa</v> <p>upp</p>
      människans idrottsliga förmåga - detta ser vi ändå i dussintals TV-kanaler 365
      dagar om året -, utan målet är att visa vad idrotten rent mänskligt förmår att
      göra för människorna.
    t: Ziel und Anliegen des ’Europäischen Jahres der Erziehung durch den Sport 2004’
      ist nicht, zu <a>zeigen</a>, was der Mensch sportlich leistet - davon können
      wir uns 365 Tage im Jahr auf Dutzenden von Fernsehkanälen überzeugen, sondern
      zu zeigen, was der Sport menschlich und für die Menschen zu leisten vermag.
  - s: Det är absurt, det är löjligt, och det visar att detta parlament inte tar sig
      självt på allvar, och jag ber kollegerna att inte följa sina gruppledare, utan
      att <v>visa</v> <p>upp</p> en värdighet och säga nej till denna begäran, att
      ha ett betänkande, rösta i januari och visa att vi är ett parlament som respekterar
      de parlamentariska reglerna och som inte lyder minsta vink från vem som helst.
    t: Ich bitte die Kollegen ihren Fraktionsvorsitzenden nicht zu folgen, sondern
      Würde zu <a>zeigen</a> und nein zu diesem Antrag zu sagen, einen Bericht zu
      verlangen, im Januar abzustimmen und zu zeigen, dass wir ein Parlament sind,
      das die parlamentarischen Regeln einhält und sich nicht von jedem Beliebigen
      herumkommandieren lässt.
  - s: Jag är tacksam mot kommissionär Bonino som har <v>visat</v> <p>upp</p> en enorm
      förmåga som en hårt arbetande, intelligent kommissionär för fiskeri och gentemot
      kommissionen som har ordnat ett antal platser, där det kommer att finnas forum
      där alla kan engagera sig.
    t: Ich danke der Kommissarin, Frau Bonino, die als hart arbeitende, kluge Fischereikommissarin
      großes Format <a>gezeigt</a> hat, und der Kommission, die an zahlreichen Stellen
      Gesprächsforen eingerichtet hat, an denen jedermann sich beteiligen kann.
  - s: Det är därför fortfarande vårt ansvar att <v>visa</v> <p>upp</p> en enad politisk
      vilja och att genomföra reformen av pakten, som nu har blivit en nödvändighet.
    t: Daher liegt es immer noch in unserer Verantwortung, einen gemeinsamen politischen
      Willen zu <a>zeigen</a> und die Reform des Paktes umzusetzen, die jetzt zu einer
      Notwendigkeit geworden ist.
  - s: Under ett möte <v>visade</v> de kubanska myndigheterna <p>upp</p> ett brev
      från de nordamerikanska jordbrukarna som trycker på Clinton för att de inom
      ramen för de senaste flexibla åtgärderna från den nordamerikanska regeringen,
      skall kunna sälja direkt till kubanska småföretag eller till släktingar till
      Kubaner i Miami.
    t: Bei einem Gespräch <a>zeigten</a> uns die kubanischen Behörden ein Schreiben
      der nordamerikanischen Landwirte, in dem sie auf Clinton Druck ausüben, um im
      Rahmen dieser jüngsten Flexibilitätsmaßnahmen der nordamerikanischen Regierung
      direkt an kubanische Kleinbetriebe oder Familienangehörige von Kubanern, die
      in Miami leben, verkaufen zu können.
