    t: Sin embargo, para lograrlo debe <a>demostrar</a> unidad, una unidad de la que
      actualmente carecemos.
  - s: Tvärtom bör vi snabbt ge finansiella medel till dem i EU som <v>visar</v> <p>upp</p>
