      av mobillicenser.
    t: Government budgets over the last year have for the first time in decades <a>shown</a>
      a surplus, and that still holds good, Mrs Peijs, if we exclude exceptional income
      from the sale of mobile telephone licences.
  - s: Spaak konstaterar till exempel att rådet inte <v>visar</v> <p>upp</p> särskilt
      mycket framtidsvision i sin rapport för år 1997 och egentligen bara räknar upp
      de beslut som togs det året.
    t: Mrs Spaak finds, for example, that the Council <a>shows</a> little vision in
      its 1997 report and really gives just a summary of decisions taken in the course
      of that year.
  - s: Vi vet tyvärr alla att detta ändringsförslag inte har en chans, eftersom parlamentet
      aldrig försitter ett tillfälle att <v>visa</v> <p>upp</p> sin allra mest politiskt
      korrekta sida och alltid väljer mer byråkrati och mer beslutsfattande över EU-medborgarnas
      huvuden.
    t: Unfortunately, we all know that this amendment does not stand a chance, as
      this House never loses an opportunity to <a>show</a> its most politically correct
      side and always opts for more bureaucracy and more decision-making over the
      heads of European citizens.
  - s: Annars blir det bara en kortlivad succé, inte mycket att <v>visa</v> <p>upp</p>
      och inte mycket att erbjuda allmänheten.
    t: Otherwise, it will just be a flash in the pan, with little to <a>show</a> for
      it and little for us to offer the public.
  - s: Det kommer att glädja en del personer i min valkrets, även om de fruktar att
      det mesta av det kommer att gå till konsulter, och att inte så mycket kommer
      att kunna <v>visas</v> <p>upp</p> i form av praktiska resultat.
    t: This will make some of my constituents happy although they fear that most of
      it will go to consultants and there may not be so very much to <a>show</a> by
      way of practical results.
  - s: Avslutningsvis är jag övertygad om att parlamentet kommer att kunna hjälpa
      kommissionen att klara av dessa vändpunkter, om vi <v>visar</v> <p>upp</p> större
      beslutsamhet i vår gemensamma politiska verksamhet.
    t: Mr President, in conclusion, I am convinced that Parliament can help the Commission
      to negotiate all of these turning points, if we <a>show</a> more determination
      in our common political action.
  - s: Denna rituella övning <v>visar</v> än en gång <p>upp</p> sina begränsningar,
      och jag vill stödja vår kollega André Fourçans och de reservationer som gäller
      vissa aspekter av de nuvarande relationerna mellan det monetära institutet och
      Europaparlamentet.
    t: Once again, this ritual exercise <a>shows</a> its limitations, and I would
      like to support my colleague André Fourçans and the reservations expressed regarding
      certain aspects of the current relations between the Monetary Institute and
      the European Parliament.
  - s: Då är det dags att <v>visa</v> <p>upp</p> vad man har gjort för att leva upp
      till det som man kom överens om.
    t: It will then be time for people to <a>show</a> what they have done to live
      up to what they have agreed.
  - s: Den brutala behandlingen av fredliga demonstranter och oppositionspolitiker,
      liksom hoten mot västliga ambassadörer, <v>visar</v> <p>upp</p> en regim som
      inte längre kan dölja sig bakom en mask av rättsstatlighet.
    t: The brutal treatment of peaceful demonstrators and opposition politicians,
      as well as the threats made against Western ambassadors, <a>show</a> a regime
      whose ’rule of law mask’ has finally dropped.
  - s: Globala utmaningar betyder att västvärlden framför allt behöver <v>visa</v>
      <p>upp</p> enighet och ansvarskänsla.
    t: Global challenges mean that the West above all has to <a>show</a> consistency
      and a sense of responsibility.
  - s: Jag förstår att ni inte var förmögna att göra det och jag hoppas att er oförmåga
      att <v>visa</v> <p>upp</p> investeringssiffror visar att kärnkraften i framtiden
      inte kommer att utgöra den främsta energikällan i denna Europeiska union.
    t: I understand why you were unable to do so and I hope your inability to <a>show</a>
      investment figures shows that in the future nuclear power should not be the
      main form of energy in this European Union.
  - s: Men vid år 2000 måste vi kunna <v>visa</v> <p>upp</p> mer konkreta resultat.
    t: But we will need to <a>show</a> more concrete, tangible results by the year
      2000.
  - s: Lissabonfördraget är ett viktigt verktyg för detta, men vi måste också gå vidare
      oavsett vilket fördrag vi har, <v>visa</v> <p>upp</p> konkreta resultat och
      leverera.
    t: but we also need to move on independently of what Treaty we have, to <a>show</a>
      concrete results and to deliver.
  - s: Det är självklart inte alltid så lätt för ministrarna när de står med jämförande
      resultat framför sig - för de som är bäst i klassen är mycket stolta och <v>visar</v>
      <p>upp</p> sin stolthet, medan de andra skall svara på frågor inför sina nationella
      parlament som det inte alltid är så lätt att ge svar på.
    t: Of course, it is not always easy for ministers to look at comparative results
      because those at the top of the class are very proud and <a>show</a> their pride,
      but the others have to answer difficult questions before their national parliaments.
  - s: Inventering av nutidens världsekonomins <v>visar</v> skoningslöst <p>upp</p>
      hur kapitalet rör sig och koncentreras, hur det flyr, vad det utnyttjar och
      vem som blir spelboll för denna nya rörlighet.
    t: Today’s international economy <a>shows</a> ruthlessly how capital moves and
      is concentrated, how it vanishes, what it exploits and who becomes the pawn
      of this new flexibility.
  - s: Vi har också någonting att <v>visa</v> <p>upp</p> i morgon när ni skall träffa
      president Bush.
    t: as the Nordic model has <a>shown</a>, the public is in fact willing to accept
      a greater degree of flexibility if a social safety net is in place and if there
      are also, for example, extensive opportunities for further training to enable
      people to cope with the implications of this flexibility, including its social
      implications.
  - s: Vi skulle inte ha haft något att <v>visa</v> <p>upp</p> från de två år vi ägnat
      åt förhandlingar, och det anser vi vara oacceptabelt.
    t: We would have had nothing to <a>show</a> for the two years we had spent in
      negotiations, and that is something we regard as unacceptable.
  - s: Jag anser det dock vara på sin plats att säga att den europeiska sidan, med
      anledning av de kommande förhandlingarna och slutandet av associeringsavtalet,
      för regeringen i Skopje bör betona nödvändigheten av att denna <v>visar</v>
      <p>upp</p> den lämpliga, konstruktiva politiska viljan och konstruktivt bidrar
      till att samtalen i New York slutförs på ett framgångsrikt sätt.
    t: I do, however, think it appropriate to say that, at the forthcoming negotiations
      and with the conclusion of the association agreement, the European side must
      point out to the Skopje government the need for it to <a>show</a> appropriate
      constructive political will, so that it may contribute positively to a successful
      outcome of the talks in New York.
  - s: Det kommer ECB lättast att kunna göra när den kan <v>visa</v> <p>upp</p> resultat.
    t: The ECB will find this easiest if it is able to <a>show</a> results, but this
      will take some time.
  - s: Det är p.g.a. detta, och enbart av denna anledning, för att inte låta oss manipuleras
      av en regeringschef som uppför sig på ett sådant sätt att det gränsar till nazifasoner,
      ett uppförande som kännetecknas av rasistiskt förakt gentemot ett annat folkslag,
      som gentemot det palestinska folket överlag, som vi anser att det skulle vara
      tillbörligt att skjuta upp genomförandet av denna överenskommelse och vänta
      tills efter valet då en ny regering som kan uppföra sig och som har en fördelaktig
      attityd med hänsyn till sammanlevnad, till FN-resolutionerna, till Oslo-avtalen
      och till Wye Plantation-avtalen, faktiskt kan <v>visa</v> <p>upp</p> att det
      finns garantier.
    t: We must hope that, after the elections, we will see the arrival of a new government
      whose behaviour and positive attitude towards coexistence, the United Nations
      resolutions, the Oslo Agreements and the Wye Plantation Agreements <a>show</a>
      that guarantees do exist.
  - s: I synnerhet i den här frågan bör EU <v>visa</v> <p>upp</p> en enad front.
    t: Particularly on this issue, Europe should <a>show</a> a united front.
  - s: Vi har åtminstone något att <v>visa</v> <p>upp</p> för allt det hårda arbete
      som har lagts ned på pilotåtgärderna.
    t: At least we have something to <a>show</a> for all the hard work that has been
      put into the pilot actions.
  - s: 'Rådet i Bryssel har än en gång <v>visat</v> <p>upp</p> en negativ politisk
      sida:'
    t: 'Mr President, Mr President of the Commission, the Brussels Council has once
      again <a>shown</a> a politically negative face:'
  - s: Vi ber kommissionen om ett snabbt förslag och om viljan att diskutera dessa
      val i den anda av öppenhet den hittills har <v>visat</v> <p>upp</p>.
    t: We would ask the Commission to put forward a proposal very soon and for it
      to be available to discuss these choices in the spirit of cooperation it has
      <a>shown</a> until now.
  - s: Tvärtom bör vi snabbt ge finansiella medel till dem i EU som <v>visar</v> <p>upp</p>
      ett verkligt nytänkande och initiativtagande och hjälpa dem att upptäcka nya
      finansieringsmöjligheter för att öka vårt konkurrensmässiga försprång i förhållande
      till andra områden i världen.
    t: On the contrary, we should rapidly award funding to those in Europe who <a>show</a>
      real innovation and initiative and help them to discover new funding opportunities
      to increase our competitive advantage vis-à-vis the other areas of the world.
  - s: Ingen talade något annat språk än tyska, och vi fick inte lämna planet om vi
      inte <v>visade</v> <p>upp</p> vårt pass för de tyska poliserna.
    t: Nobody spoke anything but German, and we were not allowed to leave the plane
      without <a>showing</a> our passports to the German police.
  - s: Åtgärden har motverkat de EU-finansierade programmen för att minska fattigdomen
      och utplåna svälten i Vietnam och <v>visat</v> <p>upp</p> en protektionistisk
      röd EU-flagga för regionen.
    t: It is short-sighted, too, for whilst Commissioner Mandelson is rolling out
      his plans for stronger bilateral links with emerging economies in Asia, it has
      incensed the Chinese, cut across EU-sponsored poverty reduction and hunger eradication
      programmes in Vietnam and <a>shown</a> an EU protectionist red flag to the region.
  - s: Det ligger i tiden att tala om klimatförändringarna och även om medborgarna
      just nu har engagerat sig i frågan tror jag att det finns en risk för att vi
      skrämmer iväg dem. Vi måste vara mycket noga med att våra förslag är genomförbara
      och att vi kan <v>visa</v> <p>upp</p> konkreta resultat.
    t: We need to be very careful that what we suggest and propose is doable and we
      have practical results to <a>show</a> for it.
  - s: Inom Europeiska unionen borde vi väl kunna förbättra samarbetet sinsemellan,
      inte bara för att <v>visa</v> <p>upp</p> en tydligare politisk profil för våra
      partnerländer utan även för att höja biståndets avkastning.
    t: Within the European Union we should be able to improve mutual cooperation,
      not only to <a>show</a> a more distinct political profile to our partner countries,
      but also to increase the success rate of our aid.
  - s: 40 procent av de 242 tillflöden som testats <v>visar</v> <p>upp</p> halter
      på 25 procent mg/l eller mer och i 15 fall över 100 mg/l.
    t: The most alarming was the high incidence of nitrate pollution with 40 % of
      the 242 inflows tested <a>showing</a> levels of 25 % mg/l or more and in 15
      cases over 100 mg/l.
  - s: Att inleda en dialog med tibetanerna är en chans för Kina att <v>visa</v> <p>upp</p>
      sin goda, positiva sida.
    t: Engaging in a dialogue with Tibet provides China with an opportunity to <a>show</a>
      its good, positive, side.
  - s: Europeiska året för utbildning genom idrott 2004? är inte att <v>visa</v> <p>upp</p>
      människans idrottsliga förmåga - detta ser vi ändå i dussintals TV-kanaler 365
      dagar om året -, utan målet är att visa vad idrotten rent mänskligt förmår att
      göra för människorna.
    t: To come to the point, the objective and rationale of the ’European Year of
      Education through Sport 2004’ is not to <a>show</a> what people are capable
      of in the sporting arena - something that we can demonstrate to ourselves to
      our own satisfaction every day of the year on dozens of television channels
      - but to show what sport can do in human terms and for people.
  - s: Det gör det också möjligt för oss att <v>visa</v> <p>upp</p> en ambitiös klimatpolitik
      som både är genomförbar och till bredare nytta för våra ekonomier och samhällen.
    t: It also enables us to <a>show</a> that an ambitious climate policy is both
      feasible and of broader benefit to our economies and societies.
  - s: Det är absurt, det är löjligt, och det visar att detta parlament inte tar sig
      självt på allvar, och jag ber kollegerna att inte följa sina gruppledare, utan
      att <v>visa</v> <p>upp</p> en värdighet och säga nej till denna begäran, att
      ha ett betänkande, rösta i januari och visa att vi är ett parlament som respekterar
      de parlamentariska reglerna och som inte lyder minsta vink från vem som helst.
    t: It is absurd, it is ridiculous and it shows that Parliament does not take itself
      seriously, and I urge my fellow Members not to support the leaders of their
      groups, but to <a>show</a> some dignity and to reject this request, to have
      a report, to vote in January and show that this Parliament respects parliamentary
      rules and that we are not at anyone’s beck and call.
  - s: Och jag måste säga med stor uppriktighet i detta parlament att dessa upprepade
      toppmöten som vi har haft, som skulle ha <v>visat</v> <p>upp</p> en stark och
      ökande uppmärksamhet på tredje världen, inte har gett de resultat vi hoppades
      på.
    t: And, quite frankly, I want to say before this House that all these summits
      we have held, which ought to have <a>shown</a> increasingly great attention
      towards the Developing World, have not yielded the desired results.
  - s: Det man däremot inte helt förstår, mindre än två år innan de första länderna
      blir medlemmar, är om det slutgiltiga beslutet kommer att fattas på objektiva
      grunder eller om det kommer att präglas av den pseudopolitiska, eller till och
      med patriarkaliska inställning som har framkommit som motpol till den starka
      allmänna samarbetsvilja som unionen i stället borde <v>visa</v> <p>upp</p>.
    t: However, what we do not fully understand, less than two years off the first
      wave of entries, is whether the final decision will depend on practical results
      or whether it will be affected by the pseudopolitical, not to say paternalistic
      attitudes which have reared their heads, which are not indicative of the great
      overall willingness to cooperate which the Union ought to be <a>showing</a>.
  - s: Kanske var vi ett år för tidiga, för i och med detta skulle vi ha kunnat <v>visa</v>
      <p>upp</p> en dramatisk förbättring i att tillmötesgå alla mål och tidtabeller
      - jag är en aning sarkastisk, men det är en viktig punkt.
    t: Perhaps we were a year too early, because this would have allowed us to <a>show</a>
      a dramatic improvement in meeting all targets and timetables - I am being somewhat
      sarcastic but it is a serious point.
  - s: Sydafrika har också något att <v>visa</v> <p>upp</p> för sina medborgare.
    t: South Africa also has to have something to <a>show</a> its citizens.
  - s: Jag är tacksam mot kommissionär Bonino som har <v>visat</v> <p>upp</p> en enorm
      förmåga som en hårt arbetande, intelligent kommissionär för fiskeri och gentemot
      kommissionen som har ordnat ett antal platser, där det kommer att finnas forum
      där alla kan engagera sig.
    t: I am grateful to Commissioner Bonino who has <a>shown</a> enormous calibre
      as a very hard-working, clever Commissioner for Fisheries, and to the Commission,
      which has arranged numerous places where there will be forums for everyone to
      get involved.
  - s: Därför hyllade vi kommissionens mycket insatser nyligen, även om jag för övrigt
      vill anmäla en felaktighet i den beräkningsmetod som användes för att <v>visa</v>
      <p>upp</p> ett mycket högt europeisk stöd i kapitel 5 i rådets rapport av den
      5 december.
    t: That is why we welcomed the Commission’s recent efforts, even if I do take
      issue with the calculation methods used to <a>show</a> very high levels of European
      aid in chapter 5 of the Council report of 5 December.
  - s: När regeringen nu har misslyckats så kapitalt - och inte längre har några ursäkter
      att komma med, den kan inte <v>visa</v> <p>upp</p> ett enda resultat efter två
      hela år - och marknadssituationen är den den är har PSD inget annat val än att
      peka på lösningen.
    t: When the government has spectacularly failed - and it no longer has any excuse,
      it is incapable of <a>showing</a> a single result after two whole years - and
      the market situation remains as it is, the PSD has no other option but to be
      on the side of the solution.
  - s: Om Turkiet visar upp bevis, skall vi naturligtvis välkomna landet med öppna
      armar, men vissa bevis måste <v>visas</v> <p>upp</p>.
    t: If Turkey does show signs of progress, then of course we will welcome it with
      open arms, but it must <a>show</a> some signs.
  - s: Det är därför fortfarande vårt ansvar att <v>visa</v> <p>upp</p> en enad politisk
      vilja och att genomföra reformen av pakten, som nu har blivit en nödvändighet.
    t: Therefore, it is still our responsibility to <a>show</a> a united political
      will and implement the reform of the Pact, which has now become a necessity.
  - s: Vi har emellertid fått en fullvärdig ersättare, De Giovanni, som <v>visade</v>
      <p>upp</p> sitt sedvanligt lediga framställningssätt och - inte minst - betydande
      tekniska insikter, då han beskrev kommittésystemet, eller kommitologin, som
      ett rent helvete.
    t: We did, however, have a distinguished replacement, Mr De Giovanni, who <a>showed</a>
      his customary fluency and, above all, his very considerable technical insight
      when he described comitology as pure hell.
  - s: Under ett möte <v>visade</v> de kubanska myndigheterna <p>upp</p> ett brev
      från de nordamerikanska jordbrukarna som trycker på Clinton för att de inom
      ramen för de senaste flexibla åtgärderna från den nordamerikanska regeringen,
      skall kunna sälja direkt till kubanska småföretag eller till släktingar till
      Kubaner i Miami.
    t: During a meeting, the Cuban authorities <a>showed</a> us a letter from farmers
      in the United States who are putting pressure on Mr Clinton to allow them to
      sell directly to small Cuban firms or relatives of Cubans in Miami, within the
      context of the recent flexibility measures introduced by the United States Government.
  - s: Även om EU ibland får kritik så förtjänar det att nämnas att EU:s task force
      har fått mycket beröm för den effektivitet som man har <v>visat</v> <p>upp</p>.
    t: Even if the EU sometimes comes in for criticism, it is worth mentioning that
      the EU’s task force has received a lot of praise for the efficiency it has <a>shown</a>.
  - s: Jag säger ja till transatlantiska förbindelser, men på en jämställd spelplan
      utan det slags underdåniga uppträdande som några av de nya medlemsstaterna på
      ett typiskt sätt <v>visar</v> <p>upp</p>.
    t: I say yes to transatlantic relations, but on a level playing field, without
      the kind of servile behaviour typically <a>shown</a> by some of the new Member
      States.
  - s: Detta gynnar inte bara dessa politiker utan även de kyrkliga myndigheterna
      som allt oftare tar chansen att <v>visa</v> <p>upp</p> sin aversion mot homosexuella
      personer och stämpla dem som syndare.
    t: This applies not just to politicians but also to the Church authorities, who
      more and more often do not miss an opportunity to <a>show</a> their aversion
      to homosexuals, branding them as sinners.
  - s: Höjda arbetslöshetsnivåer och tillkännagivanden om nya uppsägningsvågor - det
      är vad vi kan <v>visa</v> <p>upp</p> för den europeiska sysselsättningsstrategins
      fem år.
    t: Increased levels of unemployment and announcements of new waves of redundancies
      - that is what we have to <a>show</a> for five years of the European Employment
      Strategy.
- c: 27
  r: 2
  v: demonstrate
  x:
  - s: Den impotens som parlamentet och kommissionen <v>visar</v> <p>upp</p> i det
      här fallet är fullkomligt oanständig.
    t: 'The powerlessness this Parliament and the Commission are <a>demonstrating</a>
      in this case is utterly indecent:'
  - s: De stod upp för mänsklig värdighet och fyllde begreppet med förnyad kraft,
      och de fortsatte att <v>visa</v> <p>upp</p> denna värdighet trots att de krossades
      av stridsvagnar.
    t: They stood up for human dignity and filled it with renewed vigour, continuing
      to <a>demonstrate</a> it even when they were crushed by tanks.
  - s: Men kontrasten med ministerrådet, som återigen den här veckan <v>visade</v>
      <p>upp</p> sitt eländiga underlåtande med att fullfölja de mål som det ställde
      upp i Lissabon, är förfärlig.
    t: But how dreadful the contrast with the Council of Ministers who yet again this
      week <a>demonstrated</a> their abject failure to follow through on the goals
      they set at Lisbon.
  - s: Vi vill gratulera kommissionen till dess arbete, och vi hoppas att rådet inte
      fortsätter att bedra oss och <v>visa</v> <p>upp</p> sin inneboende oförmåga
      att besluta, något som är traditionellt och normalt i dessa frågor.
    t: The Commission should, in our opinion, be congratulated on its work, but the
      Council must not continue to defraud us, <a>demonstrating</a> its congenital
      inability to take a decision, as is traditional and as usually happens in these
      matters.
  - s: Detta är emellertid endast realistiskt om Ryssland å sin sida <v>visar</v>
      <p>upp</p> ett konstruktivt, ansvarsfullt och samarbetsvilligt beteende.
    t: This can only be realistic, however, if Russia for its part <a>demonstrates</a>
      a constructive, responsible and cooperative behaviour.
  - s: Låt oss slutligen inte glömma att den totala avsatta budgeten varje år faktiskt
      strider mot det dokument som ni lägger fram för oss i dag och förvanskar den
      politiska vilja som vårt parlamentet <v>visar</v> <p>upp</p> och röstar om.
    t: Finally, let us not forget that, every year, the overall budget allocated in
      fact contradicts the document that you are presenting to us today and distorts
      the political will <a>demonstrated</a> and voted on by our Parliament.
  - s: Europeiska gemenskapen har <v>visat</v> <p>upp</p> sitt starka engagemang för
      den före detta jugoslaviska republiken Makedonien (FYROM).
    t: The European Community has <a>demonstrated</a> its strong commitment to the
      Former Yugoslav Republic of Macedonia.
  - s: För det tredje skulle jag vilja ta tillfället i akt att stryka under den speciella
      betydelse som vår delegations intelligenta attityd och uppträdande har haft
      och också stryka under kompetensen och erfarenheten hos olika kolleger som mycket
      väl känner till de frågor som diskuterats och som har gjort det möjligt för
      vår delegation att uppträda enad i alla viktiga sammanhang och att <v>visa</v>
      <p>upp</p> en samsyn som det många gånger kan vara verkligt svårt att finna
      i vår kammare.
    t: They enabled our delegation to present a united front at every important juncture,
      <a>demonstrating</a> a unanimity which is often very difficult to achieve in
      this House.
  - s: I praktiken har Libyen fullständigt satt vår gemensamma säkerhets- och försvarspolitik
      ur spel just när den behövdes och därför hade möjlighet att <v>visa</v> <p>upp</p>
      sig i praktiken!
    t: Practically, Libya completely sidelined our CSDP, exactly at a time it was
      needed and, therefore, had the chance to <a>demonstrate</a> itself in practice!
  - s: Världens i dag största demokrati <v>visar</v> <p>upp</p> paradoxer och asymmetrier
      som tycks ha införts relativt lätt under dess mångtusenåriga historia.
    t: The largest democracy in the world today <a>demonstrates</a> paradoxes and
      asymmetries that have apparently slotted relatively easily into its many thousands
      of years of history.
  - s: Allteftersom vi går framåt och utvecklar indikatorerna känner jag mig förvissad
      om att vi kommer att skapa ett mer kraftfullt samförstånd mellan parlamentet
      och kommissionen när det gäller att <v>visa</v> <p>upp</p> vad vi i själva verket
      gör inom dessa områden, även om metoderna inte endast kan beskrivas utifrån
      budgetposter som sådana.
    t: As we move on and improve on indicators, I feel confident that we will build
      up a more robust consensus between Parliament and the Commission when it comes
      to <a>demonstrating</a> what we are in fact doing in these areas, even if the
      method of doing it cannot simply be described by referring to budget lines as
      such.
  - s: För det andra fortsätter vi med detta direktiv på den inslagna vägen med sund
      förvaltning genom att minska antalet direktiv som handlar om denna fråga från
      sju till ett, och på detta sätt <v>visar</v> vi <p>upp</p> bättre lagstiftning.
    t: The second point is that with this directive we are continuing along the path
      of sound administration, by reducing the number of directives dealing with this
      matter from seven to one, and thus through this directive we are also <a>demonstrating</a>
      better regulation.
  - s: Om vi betänker att cirka 80 miljoner euro läggs på denna informationskampanj
      under de tre åren 1999-2002, till vilket ytterligare 80 miljoner euro från ECB
      kommer, då är det helt avgörande att vi samordnar detta ytterst noggrant, och
      det gäller alla berörda institutioner, förbund och stater, att vi markerar tydliga
      tyngdpunkter och driver fram ett enande kring nyckeluttalanden, att vi genomför
      en medföljande kontroll - till detta föreslår jag den interinstitutionella arbetsgruppen
      mellan kommission och parlament - att vi tillämpar de politiska riktlinjerna
      även i avtalen med medlemsstaterna samt att vi <v>visar</v> <p>upp</p> en hög
      grad av professionalitet i genomförandet.
    t: It is also important for us to implement the political guidelines, also in
      the context of contracts with Member States, and for us to <a>demonstrate</a>
      a high degree of professionalism in doing all this.
  - s: Medlemsstaterna måste kunna <v>visa</v> <p>upp</p> en oerhört avancerad säkerhet
      och inte ens med omfattande insatser och de bästa avsikter kan man utesluta
      intrång, vilket i sin tur skulle skada alla inblandade parter.
    t: Member States must <a>demonstrate</a> exceptionally advanced security and,
      even with the greatest efforts and intentions, one cannot rule out the possibility
      of a breach which, in turn, would compromise all involved.
  - s: Jag skulle också vilja säga att Kreissl-Dörfler i ett mycket intressant jungfrutal
      hade rätt i att, tillsammans med Duff, betona att om alla institutioner inte
      uppvisar högsta standard av rättskaffenhet för sig själva, och av sig själva,
      så kommer denna standard att tvingas på dem utifrån, antingen i form av straff
      från allmänheten, inledningsvis genom dess apati och likgiltighet men kanske
      mer direkt på andra sätt, även politiskt, eller genom att rådet tar på sig ett
      ansvar som andra tycks vara ovilliga att <v>visa</v> <p>upp</p>.
    t: I would also say that Mr Kreissl-Dörfler was right to emphasise, together with
      Mr Duff - in a very interesting maiden speech - that if all institutions do
      not demonstrate the highest standards of rectitude for themselves, by themselves,
      then those standards will be imposed externally, either in the form of punishment
      by the general public, initially through its apathy and detachment but maybe
      in other ways more directly, politically too, or by the Council taking a responsibility
      which others appear to be unwilling to <a>demonstrate</a>.
  - s: Vår grupp har varit mån om att <v>visa</v> <p>upp</p> betänkandets intresse
      för öregionernas problem, och har därför ingivit ett tiotal ändringsförslag
      och en begäran om ett flertal separata omröstningar, för att sudda ut den federalistiska
      prägeln, och på så sätt försöka få den att bli acceptabel.
    t: Our group, anxious to <a>demonstrate</a> the interest it seeks to convey with
      regard to the problems of islands, has tabled about ten amendments and several
      requests for a separate vote to get rid of this federalist leaning and make
      it wholly acceptable.
  - s: Även om vi inte kan ge Frankrike hela ansvaret, som ni mycket riktigt sade,
      vet vi dock att Frankrike måste vara ett föredöme och <v>visa</v> <p>upp</p>
      sin stora förmåga till ledarskap och till att få andra med sig.
    t: Although, as you rightly said, we cannot place all the responsibility upon
      France, we do know that France must <a>demonstrate</a> its great leadership
      abilities as a driving force by example.
  - s: För att kunna göra det på ett effektivt sätt måste dock Europa <v>visa</v>
      <p>upp</p> enighet, en enighet som vi för närvarande inte har.
    t: To do so effectively, however, it must <a>demonstrate</a> unity, a unity we
      currently lack.
  - s: Jag tror därför, herr kommissionsledamot, att detta är ett bra tillfälle för
      att <v>visa</v> <p>upp</p> ett perfekt interinstitutionellt samarbete och för
      de tre institutionerna att godkänna denna ändringsbudget så snabbt som ni krävde.
    t: I therefore believe, Commissioner, that this is a good opportunity to <a>demonstrate</a>
      perfect interinstitutional cooperation and for the three institutions to approve
      this amending budget with the urgency you had requested.
  - s: Med EU-kommissionens hjälp - och där måste jag dock motsäga Dupuis något -
      uppträder rådet där som samordnare av medlemsländerna och har för våra medlemsländer
      <v>visat</v> <p>upp</p> en förvånansvärd sammanhållningskraft under det sista
      året.
    t: With the aid of the EU Commission - and I must contradict Mr Dupuis here, to
      some extent - the Council appears at such conferences as the co-ordinator of
      the Member States, and last year <a>demonstrated</a> a consistency which is
      astonishing for our Member States.
  - s: Det finns ingen personalstruktur ännu, men när denna har fastställts kan vi
      <v>visa</v> <p>upp</p> EU:s styrka i ordets bästa bemärkelse över hela världen.
    t: But when it does have that, we will be able to <a>demonstrate</a> the force
      of Europe in the best sense of that word across the world.
  - s: Det är både välkommet och lugnande att den nye kommissionären, Byrne, redan
      från början <v>visat</v> <p>upp</p> en tydlig vilja att återställa konsumentförtroendet
      för livsmedelsbranschen.
    t: It is both welcome and reassuring that from the very outset the new Commissioner,
      Mr Byrne, has <a>demonstrated</a> an unequivocal commitment to restoring consumer
      confidence in the food industry.
  - s: Framför allt misslyckades EU med att <v>visa</v> <p>upp</p> en enad och effektiv
      strategi för att hantera klimatförändringarna och med att stärka sin ledande
      politiska ställning i denna fråga.
    t: The EU failed especially in <a>demonstrating</a> a unified and efficient approach
      to climate change treatment, as well as in strengthening its leading political
      position in this agenda.
  - s: För oss var det viktigare att <v>visa</v> <p>upp</p> bred enighet i stödet
      för medlemskap för f.d. jugoslaviska republiken Makedonien än att återigen markera
      vår inställning att vi inte anser att oenigheter mellan detta land och dess
      grannländer ska påverka landets möjlighet till medlemskap i Europeiska unionen.
    t: For us, it was more important to <a>demonstrate</a> broad agreement on support
      for the membership of the Former Yugoslav Republic of Macedonia than to emphasise
      once again our position that we do not feel that disagreements between this
      country and its neighbours should affect the country’s opportunity to join the
      European Union.
  - s: Det skulle vara underbart att få <v>visa</v> <p>upp</p> de bästa metoderna
      på området.
    t: It would be wonderful to have best practice <a>demonstrated</a> in this field.
  - s: Vi måste alla <v>visa</v> <p>upp</p> en stor enighet, eftersom de problem och
      utmaningar som vi måste möta i Medelhavsområdet är särskilt svåra.
    t: We must all <a>demonstrate</a> great unity because the problems and challenges
      we have to face in the Mediterranean are particularly difficult.
  - s: Indien har kommit fram som ett ledande land, med den vetenskapliga och tekniska
      potential som landet har <v>visat</v> <p>upp</p> i många samhälleliga uppdrag,
      och är nu på väg uppåt.
    t: India has emerged as a leading country, with its <a>demonstrated</a> scientific
      and technological potential in many societal missions, and is now on the ascent.
- c: 24
  r: 3
  v: present
  x:
  - s: Sammanträdet i FN:s säkerhetsråd, som kommer att hållas den 5 juni i närvaro
      av åklagare Luis Moreno-Ocampo vid Internationella brottmålsdomstolen, kan bli
      ett viktigt tillfälle för världssamfundet att <v>visa</v> <p>upp</p> en enad
      front och skicka ut en stark signal till stöd för domstolens arbete.
    t: The meeting of the UN Security Council, which will take place on 5 June in
      the presence of the ICC Prosecutor, Luis Moreno-Ocampo, may be an important
      opportunity for the international community to <a>present</a> a united front
      and to send a strong signal in support of the Court’s work.
  - s: För att uppnå detta måste emellertid EU-medlemsstaterna vara solidariska och
      <v>visa</v> <p>upp</p> en enad front vid förhandlingarna med Moskva om gasimport.
    t: However, to achieve this, it is vital for us to have solidarity among EU Member
      States so that they can <a>present</a> a united front during the negotiations
      with Moscow on gas imports.
  - s: De brittiska konservativa röstade för Watson-betänkandet för att betona vårt
      fortsatta stöd för kriget mot terrorism, och för att bekräfta vår beslutsamhet
      att se till att Europeiska unionen <v>visar</v> <p>upp</p> en enad front mot
      dem som försöker undergräva våra värderingar och vår livsstil.
    t: The British Conservatives voted in favour of the Watson report in order to
      underline our continued ongoing support for the war against terrorism, and to
      confirm our determination to ensure that the European Union <a>presents</a>
      a united front against those who seek to undermine our values and our way of
      life.
  - s: Lyckligtvis kunde vi anstränga oss och <v>visa</v> <p>upp</p> en enad front
      till slut.
    t: Fortunately, however, we made an effort to <a>present</a> a united front at
      the end.
  - s: Parlamentet <v>visade</v> <p>upp</p> en enad front bland de politiska grupperna
