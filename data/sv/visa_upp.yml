    t: Tenemos que <a>demostrar</a> más responsabilidad que reivindicación, pues la
      igualdad en la representación de los géneros es ahora una lógica admitida.
  - s: Medlemsstaterna måste kunna <v>visa</v> <p>upp</p> en oerhört avancerad säkerhet
      och inte ens med omfattande insatser och de bästa avsikter kan man utesluta
      intrång, vilket i sin tur skulle skada alla inblandade parter.
    t: Los Estados miembros deben <a>demostrar</a> una seguridad excepcionalmente
      avanzada e incluso con el mayor de los esfuerzos y con la mejor de las intenciones
