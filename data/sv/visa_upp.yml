  - s: På så sätt <v>visar</v> betänkandet <p>upp</p> en god väg som ytterligare kan
      utvecklas i en artikel och definieras innehållsmässigt.
    t: Le rapport <a>ouvre</a> dans cette optique une très belle voie qu’on peut encore
