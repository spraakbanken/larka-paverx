  x:
  - s: Jag trodde att vi höll på med en fråga där rådet äntligen kunde <v>visa</v>
      <p>upp</p> sig, eftersom detta är en fråga av enormt politiskt intresse för
      den europeiska utrikespolitiken just nu - den nyligen genomförda omröstningen
      - med en partner som Algeriet, ett mycket viktigt land i Medelhavet och för
      våra förbindelser.
    t: Monsieur le Président en exercice du Conseil, je croyais que cette question
      allait enfin <a>permettre</a> au Conseil de se distinguer, parce qu’il s’agit
      d’un sujet qui revêt actuellement un intérêt énorme dans la politique étrangère
      européenne - un récent référendum - avec un partenaire comme l’Algérie, pays
      hautement important dans le bassin méditerranéen et dans nos relations.
