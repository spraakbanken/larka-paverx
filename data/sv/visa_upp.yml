- c: 1
  r: 8
  v: montrer donner
  x:
  - s: Det är p.g.a. detta, och enbart av denna anledning, för att inte låta oss manipuleras
      av en regeringschef som uppför sig på ett sådant sätt att det gränsar till nazifasoner,
      ett uppförande som kännetecknas av rasistiskt förakt gentemot ett annat folkslag,
      som gentemot det palestinska folket överlag, som vi anser att det skulle vara
      tillbörligt att skjuta upp genomförandet av denna överenskommelse och vänta
      tills efter valet då en ny regering som kan uppföra sig och som har en fördelaktig
      attityd med hänsyn till sammanlevnad, till FN-resolutionerna, till Oslo-avtalen
      och till Wye Plantation-avtalen, faktiskt kan <v>visa</v> <p>upp</p> att det
      finns garantier.
    t: C’est pour cette raison et exclusivement pour cette raison, pour ne pas être
      manipulés par un président de gouvernement dont l’attitude confine au nazisme,
      qui fait <a>montre</a> d’un mépris raciste à l’égard d’un autre peuple, comme
      le peuple palestinien en général, qu’il conviendrait, selon nous, de suspendre
      l’application de cet accord et attendre que le nouveau gouvernement, issu des
      prochaines élections, adopte une attitude favorable à la cohabitation, aux résolutions
      des Nations unies, aux accords d’Oslo et à ceux de Wye Plantation et puisse,
      effectivement, en <a>donner</a> des garanties.
it:
- c: 33
  r: 1
  v: dimostrare
  x:
  - s: Den impotens som parlamentet och kommissionen <v>visar</v> <p>upp</p> i det
      här fallet är fullkomligt oanständig.
    t: 'L’impotenza che questo Parlamento e la Commissione <a>dimostrano</a> in questo
      caso è assolutamente indecente:'
  - s: om medias rapportering är ofullständig eller dessvärre negativ, då skall vi
      inte motarbeta detta med defensiva åtgärder, utan tvärtom kan vi bara förekomma
      detta genom att <v>visa</v> <p>upp</p> största möjliga öppenhet, med enkla strukturer
      och enkla beslutsprocesser.
    t: se i mass media diffondono notizie incomplete o, nostro malgrado, negative,
      ebbene, noi non dobbiamo replicare con provvedimenti difensivi, dobbiamo piuttosto
      prevenire tale situazione operando nella massima trasparenza e nella massima
      apertura e <a>dimostrando</a> che il nostro processo decisionale si fonda su
      strutture semplici.
  - s: Varje person eller organisation kan begära miljöinformation utan att behöva
      <v>visa</v> <p>upp</p> att det finns ett berättigat intresse.
    t: Ogni persona o ente deve avere facoltà di richiedere informazioni ambientali
      senza dover <a>dimostrare</a> un legittimo interesse.
  - s: Han har <v>visat</v> <p>upp</p> en mycket stor öppenhet.
    t: Ha <a>dimostrato</a> una grande apertura che ci ha consentito di trovare compromessi,
      non intesi come negazione delle posizioni assunte dai singoli gruppi, ma come
      un generale compromesso europeo, per il quale ci siamo battuti e abbiamo lottato,
      una formulazione europea che sostiene nell’insieme la posizione di Consiglio
      e Commissione.
  - s: Avslutningsvis är jag övertygad om att parlamentet kommer att kunna hjälpa
      kommissionen att klara av dessa vändpunkter, om vi <v>visar</v> <p>upp</p> större
      beslutsamhet i vår gemensamma politiska verksamhet.
    t: Signor Presidente, per concludere, sono convinto che il Parlamento potrà aiutare
      la Commissione a negoziare tutte queste svolte se <a>dimostreremo</a> una maggiore
      determinazione nella nostra azione politica comune.
  - s: Tankarna och resonemanget i förslaget <v>visar</v> även från en annan synvinkel
      <p>upp</p> den inre motsättning som finns hos förbränningen som metod att bearbeta
      det farliga (bland andra typer av avfall) avfallet.
    t: Da un certo punto di vista, la logica alla base della proposta <a>dimostra</a>
      la contraddizione intrinseca rappresentata dalla combustione quale metodo di
      smaltimento dei rifiuti pericolosi (e non solo).
  - s: Den brutala behandlingen av fredliga demonstranter och oppositionspolitiker,
      liksom hoten mot västliga ambassadörer, <v>visar</v> <p>upp</p> en regim som
      inte längre kan dölja sig bakom en mask av rättsstatlighet.
    t: Il brutale trattamento riservato a pacifici dimostranti e politici dell’opposizione,
      nonché le minacce agli ambasciatori occidentali, <a>dimostrano</a> che il regime
      ha finalmente gettato la «maschera di Stato di diritto».
  - s: Jag välkomnar därför också det som följer som en konsekvens av detta, nämligen
      de kontroller som genomförs innan någon får ett långfristigt uppehållstillstånd,
      på så sätt att den sökande förväntas ha uppehållit sig lagenligt i landet i
      fem år och att man kontrollerar att vederbörande förfogar över tillräckliga
      ekonomiska medel för sig och sin underhållsberättigade familj, eller att personen
      i fråga måste ha sysselsättning och att socialförsäkring, pensionsförsäkring
      måste kunna <v>visas</v> <p>upp</p>.
    t: il fatto che, ad esempio, venga richiesto un periodo di soggiorno regolare
      di cinque anni e che il richiedente disponga di un reddito adeguato per sé e
      per i familiari a carico o, infine, che debba sussistere un rapporto di lavoro
      e si debba <a>dimostrare</a> di avere una assicurazione malattia e vecchiaia.
  - s: Globala utmaningar betyder att västvärlden framför allt behöver <v>visa</v>
      <p>upp</p> enighet och ansvarskänsla.
    t: Le sfide globali significano che è soprattutto l’Occidente a dover <a>dimostrare</a>
      coerenza e senso di responsabilità.
  - s: Allteftersom vi går framåt och utvecklar indikatorerna känner jag mig förvissad
      om att vi kommer att skapa ett mer kraftfullt samförstånd mellan parlamentet
      och kommissionen när det gäller att <v>visa</v> <p>upp</p> vad vi i själva verket
      gör inom dessa områden, även om metoderna inte endast kan beskrivas utifrån
      budgetposter som sådana.
    t: Sono fiducioso che, procedendo e migliorando gli indicatori, si arriverà a
      un consenso più forte fra Parlamento e Commissione quando si <a>dimostrerà</a>
      cosa si sta facendo in realtà in quest’ambito, benché il metodo di intervento
      non possa essere semplicemente descritto facendo riferimento alle linee di bilancio
      in quanto tali.
  - s: För det andra fortsätter vi med detta direktiv på den inslagna vägen med sund
      förvaltning genom att minska antalet direktiv som handlar om denna fråga från
      sju till ett, och på detta sätt <v>visar</v> vi <p>upp</p> bättre lagstiftning.
    t: Il secondo punto è che con questa direttiva noi proseguiamo in quel cammino
      di buona amministrazione riducendo da sette a una le direttive che riguardano
      questo tema e quindi la noi la <a>dimostriamo</a> anche con questa direttiva.
  - s: Fallet med Manuel Rosales är ytterligare ett exempel på det arroganta och paranoida
      agerande som Venezuelas allt mer auktoritära regering ibland <v>visar</v> <p>upp</p>.
    t: Signora Presidente, il caso di Manuel Rosales è altro esempio dell’arroganza
      e del comportamento paranoico talvolta <a>dimostrato</a> dal governo sempre
      più autoritario del Venezuela.
  - s: Om vi betänker att cirka 80 miljoner euro läggs på denna informationskampanj
      under de tre åren 1999-2002, till vilket ytterligare 80 miljoner euro från ECB
      kommer, då är det helt avgörande att vi samordnar detta ytterst noggrant, och
      det gäller alla berörda institutioner, förbund och stater, att vi markerar tydliga
      tyngdpunkter och driver fram ett enande kring nyckeluttalanden, att vi genomför
      en medföljande kontroll - till detta föreslår jag den interinstitutionella arbetsgruppen
      mellan kommission och parlament - att vi tillämpar de politiska riktlinjerna
      även i avtalen med medlemsstaterna samt att vi <v>visar</v> <p>upp</p> en hög
      grad av professionalitet i genomförandet.
    t: Se consideriamo che nel triennio 1999-2002 verranno spesi per questa campagna
      d’informazione circa 80 milioni di euro, ai quali vanno aggiunti 80 milioni
      di euro della BCE, risulta assolutamente determinante che ci sia uno stretto
      coordinamento di tutte le Istituzioni, le associazioni e gli Stati, che si proceda
      alla chiara definizione di punti fondamentali e ad un accordo sui messaggi chiave,
      che si effettui un controllo parallelo - cui suggerisco venga preposto il gruppo
      di lavoro interistituzionale tra Commissione e Parlamento -, che si applichino
      le direttive politiche anche agli accordi con gli Stati membri e che in fase
      di attuazione si <a>dimostri</a> un alto grado di professionalità.
  - s: Hon <v>visar</v> sannerligen <p>upp</p> yrkeskunnighet, och i detta avgörande
      skede kan man väl säga att budgeten kommer att få ett gott resultat vid årets
      slut om det här samarbetet fortsätter.
    t: <a>Dimostra</a> infatti professionalità e, in questa fase cruciale, se questa
      collaborazione sarà mantenuta, il bilancio avrà di sicuro un felice esito alla
      fine dell’anno.
  - s: Dessutom skulle vi på så sätt straffa den ekonomiska utveckling och ökade sysselsättning
      som den nya ekonomin tycks leda till. Det är det den del av detta parlament
      vill som i dag genom sina ändringsförslag bara <v>visar</v> <p>upp</p> en demagogisk
      hållning.
    t: È questo che vuole una parte di questo Parlamento, che oggi <a>dimostra</a>,
      con i suoi emendamenti, solo atteggiamenti demagogici.
  - s: För att kunna göra det på ett effektivt sätt måste dock Europa <v>visa</v>
      <p>upp</p> enighet, en enighet som vi för närvarande inte har.
    t: Onde farlo effettivamente, tuttavia, deve <a>dimostrare</a> unità, un’unità
      che ci manca al momento.
  - s: Tvärtom bör vi snabbt ge finansiella medel till dem i EU som <v>visar</v> <p>upp</p>
      ett verkligt nytänkande och initiativtagande och hjälpa dem att upptäcka nya
      finansieringsmöjligheter för att öka vårt konkurrensmässiga försprång i förhållande
      till andra områden i världen.
    t: Al contrario, dobbiamo garantire la rapida aggiudicazione dei finanziamenti
      a coloro che in Europa <a>dimostrano</a> vero spirito di innovazione e di iniziativa
      e aiutarli a trovare nuove opportunità di finanziamento per aumentare il nostro
      vantaggio competitivo rispetto ad altre regioni del mondo.
  - s: Det vill säga, organisationer måste kunna <v>visa</v> <p>upp</p> om och hur
      de har använt sina pengar för lika möjligheter för kvinnor.
    t: Questo implica che le organizzazioni devono essere in grado di <a>dimostrare</a>
      se e come hanno utilizzato i fondi a loro disposizione per garantire le pari
      opportunità alle donne.
  - s: Vår politiska generositet har också en annan aspekt som det är vår plikt att
      <v>visa</v> <p>upp</p>, nämligen att vi alla måste anstränga oss för att få
      bredast möjliga stöd bland våra medborgare till förmån för utvidgningsprocessen.
    t: 'Vi è poi un altro aspetto della generosità politica che è nostro dovere <a>dimostrare</a>:'
  - s: Som andra talare under denna debatt, vill jag fästa kammarens uppmärksamhet
      på de iögonfallande dubbla normer och den skenhelighet som under hela den tragiska
      kris som nu utvecklar sig i Östtimor har <v>visats</v> <p>upp</p> av den brittiske
      utrikesministern, Robin Cook.
    t: Signor Presidente, come altri deputati intervenuti nella discussione desidero
      richiamare l’attenzione di questa Assemblea sulla vergognosa ipocrisia <a>dimostrata</a>
      durante l’intera tragica crisi in atto a Timor orientale dal Segretario di stato
      per gli affari esteri del Regno Unito, Robin Cook, il quale ha evidentemente
      usato due pesi e due misure.
  - s: Det ligger i tiden att tala om klimatförändringarna och även om medborgarna
      just nu har engagerat sig i frågan tror jag att det finns en risk för att vi
      skrämmer iväg dem. Vi måste vara mycket noga med att våra förslag är genomförbara
      och att vi kan <v>visa</v> <p>upp</p> konkreta resultat.
    t: Dobbiamo stare molto attenti che ciò che noi suggeriamo e proponiamo sia fattibile
      e che disponiamo dei risultati pratici per <a>dimostrarlo</a>.
  - s: Med EU-kommissionens hjälp - och där måste jag dock motsäga Dupuis något -
      uppträder rådet där som samordnare av medlemsländerna och har för våra medlemsländer
      <v>visat</v> <p>upp</p> en förvånansvärd sammanhållningskraft under det sista
      året.
    t: Con l’aiuto della Commissione europea, e a questo proposito devo in parte controbattere
      all’onorevole Dupuis, il Consiglio si presenta come coordinatore degli Stati
      membri e l’anno scorso ha persino <a>dimostrato</a> una coesione sorprendente
      per i nostri Stati membri.
  - s: Samtidigt måste vi dock även se till att detta förfarande <v>visar</v> <p>upp</p>
      en otillräcklig noggrannhet och kvalitet vad gäller kontrollen.
    t: Nel contempo dobbiamo però garantire che tale procedura <a>dimostri</a> un’accuratezza
      ed una qualità di verifica sufficienti.
  - s: Vad kommer ni att kunna <v>visa</v> <p>upp</p>?
    t: Sei mesi equivalgono a un turno di Presidenza e noi vogliamo che ci <a>dimostriate</a>
      di aver lavorato.
  - s: Det gör det också möjligt för oss att <v>visa</v> <p>upp</p> en ambitiös klimatpolitik
      som både är genomförbar och till bredare nytta för våra ekonomier och samhällen.
    t: Ci permette altresì di <a>dimostrare</a> che per le nostre economie e società
      una politica climatica ambiziosa è sia fattibile che maggiormente vantaggiosa.
  - s: Det man däremot inte helt förstår, mindre än två år innan de första länderna
      blir medlemmar, är om det slutgiltiga beslutet kommer att fattas på objektiva
      grunder eller om det kommer att präglas av den pseudopolitiska, eller till och
      med patriarkaliska inställning som har framkommit som motpol till den starka
      allmänna samarbetsvilja som unionen i stället borde <v>visa</v> <p>upp</p>.
    t: Ciò che invece non si comprende appieno, a meno di due anni di distanza dai
      primi ingressi, è se la decisione finale sarà data dai riscontri oggettivi,
      ovvero se la stessa risentirà di atteggiamenti pseudopolitici, persino paternalistici,
      che pure si sono manifestati, di contro ad una forte generale disponibilità
      di cooperazione che l’Unione dovrebbe invece <a>dimostrare</a>.
  - s: Det finns ingen personalstruktur ännu, men när denna har fastställts kan vi
      <v>visa</v> <p>upp</p> EU:s styrka i ordets bästa bemärkelse över hela världen.
    t: Ma quando entrerà in azione, riusciremo a <a>dimostrare</a> a tutto il mondo
      la forza dell’Europa nella migliore accezione del termine.
  - s: Framför allt misslyckades EU med att <v>visa</v> <p>upp</p> en enad och effektiv
      strategi för att hantera klimatförändringarna och med att stärka sin ledande
      politiska ställning i denna fråga.
    t: L’Unione europea non è riuscita soprattutto a <a>dimostrare</a> un approccio
      efficiente e unito per trattare la questione del cambiamento climatico né a
      rafforzare la sua leadership politica al riguardo.
  - s: Jag är tacksam mot kommissionär Bonino som har <v>visat</v> <p>upp</p> en enorm
      förmåga som en hårt arbetande, intelligent kommissionär för fiskeri och gentemot
      kommissionen som har ordnat ett antal platser, där det kommer att finnas forum
      där alla kan engagera sig.
    t: Ringrazio il Commissario, signora Bonino, che ha <a>dimostrato</a> eccezionali
      qualità di infaticabile e competente Commissario per la politica della pesca,
      e ringrazio la Commissione che ha curato l’organizzazione di numerose occasioni
      di incontro in cui tutti potranno discutere questi argomenti.
  - s: Vi måste alla <v>visa</v> <p>upp</p> en stor enighet, eftersom de problem och
      utmaningar som vi måste möta i Medelhavsområdet är särskilt svåra.
    t: Dobbiamo tutti assieme <a>dimostrare</a> grande unità perché i problemi e le
      sfide che ci troviamo a dover affrontare nell’area del Mediterraneo sono sfide
      particolarmente difficili.
  - s: Det är viktigt att komma ihåg att de riktiga banditerna i BSE-sagan är de brittiska
      myndigheterna, som har <v>visat</v> <p>upp</p> en total okänslighet inför effekterna
      av deras handlande för brödraländerna i EU, inte minst gäller detta Irland.
    t: È importante tener presente che i veri colpevoli della saga della BSE sono
      le autorità britanniche, che hanno <a>dimostrato</a> grande arroganza e una
      totale insensibilità per le implicazioni della loro condotta per gli altri Stati
      membri dell’Unione europea, fra cui anche l’Irlanda che non certamente meno
      importante degli altri.
  - s: Kanske finns det bättre lösningar, men det återstår att <v>visa</v> <p>upp</p>
      dem. I vilket fall som helst, en lösning ligger på bordet.
    t: Può darsi che esistano soluzioni migliori, ma è tutto da <a>dimostrare</a>.
  - s: Indien har kommit fram som ett ledande land, med den vetenskapliga och tekniska
      potential som landet har <v>visat</v> <p>upp</p> i många samhälleliga uppdrag,
      och är nu på väg uppåt.
    t: L’India è emersa come paese all’avanguardia, con il suo <a>dimostrato</a> potenziale
      scientifico e tecnologico in molte missioni a vantaggio della società, e attualmente
      è in ascesa.
- c: 20
  r: 2
  v: mostrare
  x:
  - s: De stod upp för mänsklig värdighet och fyllde begreppet med förnyad kraft,
      och de fortsatte att <v>visa</v> <p>upp</p> denna värdighet trots att de krossades
      av stridsvagnar.
    t: Difesero la dignità umana, dandole nuovo vigore, e continuarono a <a>mostrarla</a>
      anche quando furono travolti dai carri armati.
  - s: Sammanträdet i FN:s säkerhetsråd, som kommer att hållas den 5 juni i närvaro
      av åklagare Luis Moreno-Ocampo vid Internationella brottmålsdomstolen, kan bli
      ett viktigt tillfälle för världssamfundet att <v>visa</v> <p>upp</p> en enad
      front och skicka ut en stark signal till stöd för domstolens arbete.
    t: La riunione del Consiglio di sicurezza dell’ONU, che avrà luogo il prossimo
      5 giugno alla presenza del procuratore della Corte Moreno-Ocampo, potrà essere
      un’occasione importante per la comunità internazionale di <a>mostrarsi</a> unita
      e di trasmettere un forte segnale a sostegno del lavoro del Tribunale.
  - s: På grund av det nya globala scenariot och den nya maktbalansen anser jag emellertid
      att vi måste göra vårt samarbete med Washington mer handlingsdugligt och för
      att EU ska kunna hävda sig som en trovärdig partner är det viktigt att inte
      bara <v>visa</v> <p>upp</p> en bild av samförstånd utan också en förmåga att
      åta sig konkreta skyldigheter.
    t: Ma proprio per i nuovi equilibri e scenari mondiali ritengo sia necessario
      rendere maggiormente operativa la collaborazione con Washington e, per affermarsi
      come interlocutore credibile, è fondamentale che la UE sappia <a>mostrare</a>
      non solo un’immagine coesa ma anche la capacità di assumere impegni concreti.
  - s: Jag är särskilt glad, eftersom det har visat sig att kommissionen och Europaparlamentet
      <v>visar</v> <p>upp</p> en hög grad av samstämmighet och har utvecklat en gemensam
      förståelse för åldrandets utmaningar.
    t: Sono soddisfatto perché è evidente che in questa materia regna un consenso
      quasi totale tra Commissione e Parlamento europeo e perché le due Istituzioni
      <a>mostrano</a> grande attenzione per le sfide legate all’invecchiamento demografico.
  - s: Dessutom borde vi dra nytta av den ökade öppenhet som ministerrådet <v>visat</v>
      <p>upp</p>.
    t: Dovremmo inoltre fare tesoro della maggiore apertura <a>mostrata</a> dal Consiglio
      dei ministri.
  - s: För det tredje skulle jag vilja ta tillfället i akt att stryka under den speciella
      betydelse som vår delegations intelligenta attityd och uppträdande har haft
      och också stryka under kompetensen och erfarenheten hos olika kolleger som mycket
      väl känner till de frågor som diskuterats och som har gjort det möjligt för
      vår delegation att uppträda enad i alla viktiga sammanhang och att <v>visa</v>
      <p>upp</p> en samsyn som det många gånger kan vara verkligt svårt att finna
      i vår kammare.
    t: In terzo luogo, vorrei in questa occasione sottolineare la particolare importanza
