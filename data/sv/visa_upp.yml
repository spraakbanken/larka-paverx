      <a>demostrado</a> todas sus limitaciones en lo que se refiere a la droga, y
      también en el ámbito que hoy nos ocupa.
  - s: Även om vi inte kan ge Frankrike hela ansvaret, som ni mycket riktigt sade,
      vet vi dock att Frankrike måste vara ett föredöme och <v>visa</v> <p>upp</p>
      sin stora förmåga till ledarskap och till att få andra med sig.
    t: Aunque, como usted ha dicho justamente, no puedo cargar toda la responsabilidad
