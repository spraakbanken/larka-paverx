    t: Defendieron la dignidad humana y le inyectaron nuevas energías, y siguieron
      <a>demostrándolo</a> incluso cuando fueron aplastados por los tanques.
  - s: Men kontrasten med ministerrådet, som återigen den här veckan <v>visade</v>
