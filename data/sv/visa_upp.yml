    t: Sobre el terreno, Libia marginó totalmente nuestra PCSD, en un momento en el
      que precisamente la necesitábamos y, por consiguiente, teníamos la oportunidad
      de <a>demostrarla</a> en la práctica.
  - s: Kommer kommissionen för det andra, när den beslutar om framtiden för mål 2-regioner,
      att beakta att mål 2regioner som erhållit stöd har kunnat klara problemet med
      industriell nedgång tidigare, men ändå inte kan <v>visa</v> <p>upp</p> värdetillförande
      produktion, och därför behöver fortsatt stöd efter 1999 för att kunna väcka
      nytt liv i de traditionella industriområdena?
    t: En segundo lugar, a la hora de decidir el futuro de las regiones de Objetivo
      2, tendrá en cuenta la Comisión que las regiones de Objetivo 2 que han recibido
      ayuda han podido afrontar el problema del declive industrial del pasado, pero
      aún se muestran incapaces de <a>demostrar</a> una producción de valor añadido,
      y por consiguiente necesitarán ayuda continuada más allá de 1999 si queremos
      que regeneren las zonas industriales tradicionales.
  - s: Det är p.g.a. detta, och enbart av denna anledning, för att inte låta oss manipuleras
      av en regeringschef som uppför sig på ett sådant sätt att det gränsar till nazifasoner,
      ett uppförande som kännetecknas av rasistiskt förakt gentemot ett annat folkslag,
      som gentemot det palestinska folket överlag, som vi anser att det skulle vara
      tillbörligt att skjuta upp genomförandet av denna överenskommelse och vänta
      tills efter valet då en ny regering som kan uppföra sig och som har en fördelaktig
      attityd med hänsyn till sammanlevnad, till FN-resolutionerna, till Oslo-avtalen
      och till Wye Plantation-avtalen, faktiskt kan <v>visa</v> <p>upp</p> att det
      finns garantier.
    t: Y por ello, por esta razón exclusivamente, para no ser manipulados por un Presidente
      de Gobierno que demuestra conductas que rayan en lo nazi, conductas de desprecio
      racista hacia otro pueblo, como el pueblo palestino en general, es por lo que
      nosotros pensamos que convendría suspender la aplicación de este acuerdo y esperar
      a que, después de las elecciones, un nuevo gobierno que tenga una conducta y
      una actitud favorable con respecto a la convivencia, a las resoluciones de las
      Naciones Unidas, a los Acuerdos de Oslo y a los Acuerdos de Wye Plantation pueda,
      efectivamente, <a>demostrar</a> que hay garantías.
  - s: Vi måste <v>visa</v> <p>upp</p> en mer ansvarsfull och mindre krävande attityd,
