    t: Toda persona física u organización puede solicitar información medioambiental
      sin ser necesario <a>demostrar</a> un interés legal.
  - s: Jag är särskilt glad, eftersom det har visat sig att kommissionen och Europaparlamentet
      <v>visar</v> <p>upp</p> en hög grad av samstämmighet och har utvecklat en gemensam
      förståelse för åldrandets utmaningar.
    t: Me satisface muy especialmente que la Comisión y el Parlamento Europeo hayan
      acabado <a>demostrando</a> un alto grado de coincidencia y hayan desarrollado
      un planteamiento común frente a los retos del envejecimiento.
  - s: Detta är emellertid endast realistiskt om Ryssland å sin sida <v>visar</v>
      <p>upp</p> ett konstruktivt, ansvarsfullt och samarbetsvilligt beteende.
    t: Esto solo puede ser realista, no obstante, si Rusia por su parte <a>demuestra</a>
      un comportamiento cooperador, responsable y constructivo.
  - s: Vi vet tyvärr alla att detta ändringsförslag inte har en chans, eftersom parlamentet
      aldrig försitter ett tillfälle att <v>visa</v> <p>upp</p> sin allra mest politiskt
      korrekta sida och alltid väljer mer byråkrati och mer beslutsfattande över EU-medborgarnas
      huvuden.
    t: Lamentablemente todos sabemos que esta enmienda no tiene ninguna posibilidad,
      dado que esta Cámara nunca desperdicia una oportunidad de <a>demostrar</a> su
      cara más políticamente correcta y siempre opta por más burocracia y más tomas
      de decisiones sobre las cabezas de los ciudadanos europeos.
  - s: Ännu en gång har unionen genom att avstå sin befogenhet till andra internationella
      organ visat sig sakna modet och förmågan att komma fram till ens en tillstymmelse
      till gemensam europeisk utrikes- och säkerhetspolitik, eller att <v>visa</v>
      <p>upp</p> en sammanhållen och fast hållning i denna kris.
    t: Una vez más la Unión, al ceder su autoridad a otros organismos internacionales,
      no ha tenido el valor y la capacidad de definir una mínima estrategia europea
      de política exterior y de seguridad común <a>demostrando</a> que no logra mantener
      una actitud coherente e incisiva en este conflicto.
  - s: Han har <v>visat</v> <p>upp</p> en mycket stor öppenhet.
    t: Ha <a>demostrado</a> una gran apertura, lo cual nos ha permitido alcanzar compromisos,
      no en el sentido de los compromisos que ocultan las posiciones que defienden
      los diferentes Grupos, sino que hemos luchado y hemos hecho un verdadero esfuerzo
      para conseguir un compromiso europeo, un planteamiento europeo que exprese el
      apoyo general a la posición del Consejo y de la Comisión.
  - s: Europeiska gemenskapen har <v>visat</v> <p>upp</p> sitt starka engagemang för
      den före detta jugoslaviska republiken Makedonien (FYROM).
    t: La Comunidad Europea ha <a>demostrado</a> su firme compromiso con la Antigua
