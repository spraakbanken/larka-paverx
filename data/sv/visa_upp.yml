      den finansiella ställningen och tillgångar <v>visar</v> <p>upp</p> en tillförlitlig
      och opartisk bild av ett företags situation, så råder det en stor variation
      vad gäller lagstiftningen, traditionen och praxisen i de olika medlemsstaterna,
      och dessa skillnader inverkar på effektiviteten i kontrollen av räkenskaperna.
    t: Le caractère problématique de la question réside dans le fait que, si les États
      membres s’accordent sur l’objectif commun de l’audit, à savoir, garantir que
      les comptes et les états financiers et patrimoniaux publiés <a>reflètent</a>
      une image fidèle et impartiale de la situation d’une entreprise, la législation,
      les habitudes et les pratiques varient considérablement entre les États membres,
      diversités qui rendent les audits moins efficaces.
- c: 1
  r: 8
