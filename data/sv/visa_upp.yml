    t: Aber die Prüfer <a>zeigen</a> auch einige strittige Bereiche auf, da sie ermittelt
      haben, dass im Bereich der Kohäsionspolitik 11 % der Anträge der Mitgliedstaaten
      fehlerhaft waren.
  - s: Hombach reste endast dit för att <v>visa</v> <p>upp</p> sig och konstatera
      vad som eventuellt skulle kunna göras.
    t: Herr Hombach ist nur hingefahren, um sich zu <a>zeigen</a> und festzustellen,
