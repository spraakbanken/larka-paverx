  - s: Jag välkomnar därför också det som följer som en konsekvens av detta, nämligen
      de kontroller som genomförs innan någon får ett långfristigt uppehållstillstånd,
      på så sätt att den sökande förväntas ha uppehållit sig lagenligt i landet i
      fem år och att man kontrollerar att vederbörande förfogar över tillräckliga
      ekonomiska medel för sig och sin underhållsberättigade familj, eller att personen
      i fråga måste ha sysselsättning och att socialförsäkring, pensionsförsäkring
      måste kunna <v>visas</v> <p>upp</p>.
    t: Por consiguiente, celebro también lo que se sigue como consecuencia de ello,
      es decir, los controles previos a la concesión del estatus de residencia de
      larga duración, como por ejemplo, que se requiera una residencia legal de cinco
      años y que se compruebe si el afectado dispone de recursos financieros suficientes
      para sí y para su familia legal o que se exija una situación de empleo y que
      haya que <a>demostrar</a> una seguridad social y un seguro de vejez.
  - s: I praktiken har Libyen fullständigt satt vår gemensamma säkerhets- och försvarspolitik
      ur spel just när den behövdes och därför hade möjlighet att <v>visa</v> <p>upp</p>
