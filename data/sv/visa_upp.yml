- c: 9
  r: 3
  v: präsentieren
  x:
  - s: Detta skulle vara ett betydelsefullt steg framåt för att lämna tidigare europeiska
      motsättningar bakom sig och <v>visa</v> <p>upp</p> det nya Europa genom att
      ge titeln Europeisk kulturhuvudstad till en stad där sådana tragiska händelser
      inträffat under 1900-talet.
    t: Dies wäre ein wichtiger Schritt, um die früheren Spaltungen Europas zu überwinden
      und durch die Ernennung einer Stadt, die im 20. Jahrhundert der Schauplatz tragischer
      Ereignisse war, zur Kulturhauptstadt Europas das neue Europa zu <a>präsentieren</a>.
  - s: Jag anser att det skulle vara ett betydelsefullt steg framåt för att lämna
      tidigare europeiska motsättningar bakom sig och <v>visa</v> <p>upp</p> det nya
      Europa om man gav den titeln till en stad där sådana tragiska händelser inträffat
