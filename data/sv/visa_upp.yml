  - s: Vad kommer ni att kunna <v>visa</v> <p>upp</p>?
    t: Was haben Sie also <a>vorzuweisen</a>?
  - s: För det andra vill vi <v>visa</v> <p>upp</p> vår lagstiftning och de principer
