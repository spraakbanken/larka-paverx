  x:
  - s: Oavsett vad som ledde fram till att denna konflikt <v>bröt</v> <p>ut</p> har
      den redan haft mycket negativa effekter för stora delar av civilbefolkningen
      i området och för FN:s närvaro i Gaza.
    t: Regardless of the developments which led to the <a>outbreak</a> of this conflict,
      it is already having adverse effects of significant proportions on the civilians
      in the area and on the United Nations’ presence in Gaza.
  - s: När konflikten hade <v>brutit</v> <p>ut</p> togs totalt 100 miljoner euro i
      anspråk för humanitära behov, av vilka ett belopp på 22,5 miljoner euro nu har
      avsatts och håller på att genomföras, i huvudsak för aktiviteter som gäller
      hälsa och vatten.
    t: Following the <a>outbreak</a> of the conflict, EUR 100 million was secured
      overall for humanitarian needs, of which an amount of EUR 22.5 million has now
      been committed and is being implemented, mainly for activities concerning health
      and water.
  - s: Vi får inte glömma att vi i 50 år har tvekat och misslyckats med att ge Europeiska
      unionen ett minimum av kapacitet för att inte vara ett maktlöst vittne till
      kriser där våld <v>bryter</v> <p>ut</p>.
    t: Let us not forget that for a period of 50 years we hesitated or failed to give
      the European Union the minimum capability it needed so as not just to be an
      impotent witness to crises or <a>outbreaks</a> of violence.
  - s: Sedan det första kriget i Tjetjenien <v>bröt</v> <p>ut</p> 1994 är det den
      trettonde resolutionen hittills i frågan som kommer att antas här i Europaparlamentet.
    t: Mr President, ladies and gentlemen, the European Parliament is about to adopt
      its 13th resolution since the <a>outbreak</a> of the first war in Chechnya in
      1994.
  - s: Lidandet gäller dock inte enbart att mul- och klövsjukan <v>brutit</v> <p>ut</p>
      utan även det sätt på vilket sjukdomen enligt EU-reglerna måste bekämpas, nämligen
      genom att döda alla djur på de smittade gårdarna och i en omkrets runt dessa.
    t: However, the suffering was caused not only by the <a>outbreak</a> of foot-and-mouth
      disease, but also by the means of combating the disease imposed by EU regulations,
      namely the slaughter of all animals on infected farms and in a buffer zone around
      them.
  - s: Vi har i flera europeiska länder haft svinpest som <v>brutit</v> <p>ut</p>.
    t: We had the BSE crisis in Europe and several European countries suffered from
      swine fever <a>outbreaks</a>.
  - s: Varje land skall på sitt sätt försöka hitta pengar för att förhindra att alla
      de här sjukdomarna <v>bryter</v> <p>ut</p>.
    t: Every country will try in its own way to find funds to confront the <a>outbreak</a>
      of all those diseases.
  - s: Diskussionerna med tjänstemän, experter och drabbade liksom resor till ort
      och ställe har bidragit till att vi ingående kunnat ägna oss åt den kris som
      uppstod när MKS <v>bröt</v> <p>ut</p>, och rent allmänt ägna oss åt hanteringen
      av sjukdomar och sjukdomsbekämpning samt europeisk politik för vaccination och
      för förebyggande av sjukdomar.
    t: Our discussions with officials, experts and victims, as well as our visits
      to affected sites, helped us to engage in depth with the crisis caused by the
      <a>outbreak</a> of foot and mouth disease and, in general, with diseases and
      the means whereby they are dealt with and controlled, as well as with their
      prevention and with vaccination policy in Europe.
  - s: En snabb och fackmässig bekämpning av sjukdomen när den <v>bryter</v> <p>ut</p>
      är därför absolut nödvändig, så att vi slipper att än en gång se sådana bilder
      som med all rätt framkallade irritation i samhället.
    t: It is therefore absolutely vital for appropriate measures to be taken to combat
      the disease as soon as there is an <a>outbreak</a>, so that we never again have
      to see the sort of images that quite rightly prompted society’s displeasure.
  - s: Avslutningsvis är det viktigt att ersätta de europeiska producenterna för den
      skada som de lider och inte bara de som bor i det geografiska område där smittan
      har <v>brutit</v> <p>ut</p>.
    t: Finally, it is important to compensate European producers for the damage that
