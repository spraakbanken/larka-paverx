  - s: När vi i resolutionen talar om ett inbördeskrig som har pågått i 14 år, om
      fredsförhandlingarna och motståndsrörelsen FNL samt avväpnandet av rebellgrupperna
      och de stridigheter som återigen <v>bröt</v> <p>ut</p> den 17 april, måste vi
      känna till bakgrunden och de olösta problemen.
    t: Lorsque nous parlons dans la résolution de 14 ans de guerre civile, des négociations
      de paix, du mouvement d’opposition FNL, du désarmement des rebelles et des combats
      qui <a>ont</a> <a>éclaté</a> le 17 avril, nous devons rester conscients du contexte
      historique et des problèmes non résolus.
  - s: Den ekonomiska krisen i Moldavien är inte enbart en konsekvens av den globala
      krisen, utan den beror främst på att nödvändiga åtgärder inte vidtogs omedelbart
      när krisen <v>bröt</v> <p>ut</p> i Moldavien.
    t: La crise économique en Moldavie n’est pas seulement due à la crise mondiale,
      mais essentiellement à l’absence d’action immédiate nécessaire lorsque la crise
      <a>a</a> <a>éclaté</a> en République de Moldavie.
  - s: Sedan Berlinmurens fall, slutet för det kalla kriget, har en rad krig och inbördeskrig
      <v>brutit</v> <p>ut</p> i världen.
    t: Monsieur le Président, depuis la chute du Mur de Berlin, la fin de la guerre
      froide, une série de conflits et de guerres civiles <a>ont</a> <a>éclaté</a>
      dans le monde.
  - s: När krisen <v>bröt</v> <p>ut</p> var medlemsstaternas stödprogram till bankerna
      inte samordnade enligt några gemensamma villkor som fastslagits på EU-nivå,
      och vissa banker har utnyttjat extra medel som tilldelats från Europeiska centralbanken
      för att täcka sina förluster.
    t: Lorsque la crise <a>a</a> <a>éclaté</a>, les programmes d’aide aux banques
      mis en place par les États membres n’ont pas été coordonnés, il n’y a pas eu
      de conditions communes fixées au niveau européen, et certaines banques ont utilisé
      les fonds supplémentaires alloués par la Banque centrale européenne pour couvrir
      leurs pertes.
  - s: Tadzjikistan bär fortfarande ärr efter ett brutalt inbördeskrig mellan sekulära
      och jihadistiska styrkor som <v>bröt</v> <p>ut</p> efter Sovjetunionens sammanbrott
      i början av 1990-talet.
    t: Le Tadjikistan garde toujours les séquelles d’une guerre civile violente qui
      <a>a</a> <a>éclaté</a> entre le pouvoir séculier et les forces jihadistes après
      l’effondrement de l’Union soviétique, au début des années 90.
  - s: Det har kommit in i en stor ekonomisk kris, följaktligen både social och politisk,
      och som <v>bröt</v> <p>ut</p> under de senaste få månaderna, men som naturligtvis
      är resultatet av en utveckling som varat under många år, från 1989 och framåt,
      en kris som kulminerade och som lyckligtvis kom ut på den väg som leder till
      respekten för demokratin, d.v.s. till de förhastade valen den 19 april.
    t: Elle est frappée par une importante crise économique, et donc sociale et politique,
      une crise qui <a>a</a> <a>éclaté</a> ces derniers mois, mais qui est l’aboutissement
      de plusieurs années, à savoir depuis 1989, et qui a atteint son paroxysme ;
  - s: Jag röstade för resolutionen eftersom jag tillsammans med mina kolleger vill
      fördöma det våld som <v>bröt</v> <p>ut</p> i Kirgizistan förra månaden.
    t: Monsieur le Président, j’ai voté en faveur de cette résolution, car je souhaite
      me joindre à mes collègues dans la condamnation de la violence qui <a>a</a>
      <a>éclaté</a> au Kirghizistan le mois dernier.
  - s: Mer våld <v>bröt</v> <p>ut</p> i början på denna vecka.
    t: D’autres heurts <a>ont</a> <a>éclaté</a> au début de cette semaine, et toutes
      les voies de transit vers Dhaka, terrestres ou maritimes, ont été bloquées,
      des journalistes ont été attaqués et gravement blessés, 20 000 membres des forces
      de sécurité ont lancé des gaz lacrymogènes et tiré des balles en caoutchouc
      au cours d’affrontements, faisant 17 tués et des milliers de blessés.
  - s: Plötsligen var Belgien för litet för hela den häftiga diskussion som <v>bröt</v>
      <p>ut</p>.
    t: La Belgique est devenue en un instant trop petite pour supporter la discussion
      violente qui <a>a</a> <a>éclaté</a>.
  - s: Det har vi ju för bara kort tid sedan upplevt, när mul- och klövsjukan <v>bröt</v>
      <p>ut</p> i Storbritannien.
    t: Nous l’avons d’ailleurs récemment vécu lorsque l’épizootie de fièvre aphteuse
      <a>a</a> <a>éclaté</a> en Grande-Bretagne.
  - s: Kommissionen tog sitt ansvar på allvar för att lägga fram förslag redan i november-december
      när den andra BSE-krisen <v>bröt</v> <p>ut</p>.
    t: La commission avait pris la responsabilité de faire des propositions dès le
      mois de novembre/décembre, lorsque <a>a</a> <a>éclaté</a> la deuxième crise
      de l’ESB.
  - s: Dessutom har ett dramatiskt inbördeskrig <v>brutit</v> <p>ut</p> mellan Hamas-
      och Fatahsupportrar efter Israels tillbakadragande från Gazaremsan.
    t: En outre, depuis le retrait d’Israël de la bande de Gaza, une guerre civile
      dramatique <a>a</a> <a>éclaté</a> entre le Hamas et les partisans du Fatah.
  - s: De stora makroekonomiska obalanserna, bland annat omfattande och kvarstående
      skillnader i konkurrenskraftsutvecklingen, såg mycket olycksbådande ut för EU
      då krisen <v>bröt</v> <p>ut</p>, särskilt för euron.
    t: L’existence de déséquilibres macroéconomiques importants, et notamment d’écarts
      tendanciels étendus et durables en termes de compétitivité, s’est avérée extrêmement
      préjudiciable pour l’Union européenne, et en particulier pour l’euro, au moment
      où la crise <a>a</a> <a>éclaté</a>.
  - s: När krisen <v>bröt</v> <p>ut</p> låg EU-ledarna lågt vid det informella toppmötet,
      och lät varje medlemsstat hantera problemen på egen hand, och nu vill de övervaka
      de offentliga underskotten.
    t: Lorsque la crise <a>a</a> <a>éclaté</a>, les dirigeants de l’Union européenne
      ont fait profil bas lors du sommet informel.
