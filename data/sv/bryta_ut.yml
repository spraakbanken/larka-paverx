      kommunistiska ideologi som Moskva dikterade.
    t: L’insurrezione <a>scoppiata</a> all’epoca, brutalmente repressa dall’esercito
      sovietico, ha aperto gli occhi a molti nell’Europa occidentale sui pericoli
      dell’ideologia comunista dettata da Mosca.
  - s: Sedan Berlinmurens fall, slutet för det kalla kriget, har en rad krig och inbördeskrig
      <v>brutit</v> <p>ut</p> i världen.
    t: Signor Presidente, dopo la caduta del muro di Berlino, dopo la fine della guerra
      fredda, nel mondo sono <a>scoppiate</a> molte guerre e, in particolare, guerre
      civili.
  - s: Vi har smärtsamt fått erfara vad som händer när inbördeskrig <v>bryter</v>
      <p>ut</p> i det forna Jugoslavien, när människor flyr i tiotusentals och hundratusentals
      - naturligtvis tar de sig dit där de garanteras skydd mot förföljelse och krig.
    t: 'Abbiamo sperimentato dolorosamente che cosa avviene quando in un territorio
      come quello della ex Yugoslavia <a>scoppiano</a> guerre civili:'
  - s: Så fort en ekonomisk kris <v>bryter</v> <p>ut</p> blir det dock en helt annan
      historia.
    t: Quando <a>scoppia</a> una crisi economica, però, le cose cambiano radicalmente.
  - s: Ni erinrade om att redan innan konflikten <v>bröt</v> <p>ut</p> var den franska
      regeringen i kontakt med ert kabinett och med de huvudansvariga i medlemsstaterna
      för att sprida information och sammanfatta blockeringarna och samtliga punkter
      i blockeringen är kända.
    t: Lei ha ricordato che, addirittura prima che il conflitto <a>scoppiasse</a>,
      il governo francese è stato in contatto con il suo ufficio e con i principali
      responsabili degli Stati membri per trasmettere le informazioni del caso, per
      fare il punto sui blocchi;
  - s: Såvida inte de som kontrollerar oljeresurserna i södra Sudan och hamnarna i
      den norra delen av landet, genom vilken oljan har transporterats, når en överenskommelse
      kommer en internationell konflikt utan tvekan att <v>bryta</v> <p>ut</p>, precis
      som min parlamentskollega Charles Goerens har sagt.
    t: Se chi controlla le risorse petrolifere nel Sudan meridionale e i porti nella
      parte settentrionale del paese attraverso cui viene trasportato il petrolio
      non giungeranno a un accordo, <a>scoppierà</a> un conflitto internazionale come
      ha affermato il collega, onorevole Goerens.
  - s: I sju medlemsstater används 5 % vegetabiliska fetter, andra än kakaosmör, vid
      framställning av chokladprodukter och inför kommissionens åtgärd för att förenkla
      normerna, genom det aktuella direktivet angående livsmedelsprodukter, har ett
      ”chokladkrig” <v>brutit</v> <p>ut</p> bland annat på grund av - och varför skall
      vi låta oss luras - att industrin också är splittrad.
    t: Sette Stati membri utilizzano un 5 % di grassi vegetali diversi dal burro di
      cacao nella lavorazione dei prodotti del cioccolato e, dinanzi all’azione della
      Commissione, destinata a semplificare, attraverso l’attuale direttiva, le norme
      relative ai prodotti alimentari, è <a>scoppiata</a> la «guerra del cioccolato»,
      tra le altre ragioni perché - e per quale motivo volersi ingannare - anche l’industria
      è divisa.
  - s: Tadzjikistan bär fortfarande ärr efter ett brutalt inbördeskrig mellan sekulära
      och jihadistiska styrkor som <v>bröt</v> <p>ut</p> efter Sovjetunionens sammanbrott
      i början av 1990-talet.
    t: Il Tagikistan porta ancora le cicatrici della sanguinosa guerra civile tra
      forze secolari e jihadiste, <a>scoppiata</a> nei primi anni Novanta, dopo il
      crollo dell’Unione sovietica.
  - s: Men när kaos tar över och inbördeskrig <v>bryter</v> <p>ut</p> är blodutgjutelse
      och våld det enda som existerar och jag vill påstå att vi har bidragit till
      att detta kaos har uppstått.
    t: Ma quando regna il caos, quando <a>scoppia</a> la guerra civile, è tempo di
      sangue e di eccessi, e voglio affermare che questo caos abbiamo contribuito
      a crearlo noi.
  - s: Om det på nytt <v>bryter</v> <p>ut</p> en konflikt där får vi inte kunna förebrå
      oss att än en gång ha ingripit för sent.
    t: Se dovesse <a>scoppiare</a> un’altra guerra dovremo fare in modo di non doverci
      rimproverare di essere giunti ancora una volta troppo tardi.
  - s: De oroligheter som <v>bröt</v> <p>ut</p> i Lhasa för två år sedan, på tvåårsdagen
      av det antikinesiska upproret, och de händelser som inträffade för två veckor
      sedan, har mycket tydligt visat att tibetanerna känner sig förföljda i sitt
      eget land.
    t: I disordini <a>scoppiati</a> due anni fa a Lhasa in occasione dell’anniversario
      della sollevazione contro i cinesi e gli eventi di due settimane fa hanno dimostrato
      inequivocabilmente che i tibetani si sentono perseguitati nella loro stessa
      terra.
  - s: Vad gör vi om ett inbördeskrig <v>bryter</v> <p>ut</p>?
    t: Come intendiamo agire nel caso in cui dovesse <a>scoppiare</a> una guerra civile?
  - s: Allt internationellt intresse riktas uteslutande mot den kris som har <v>brutit</v>
      <p>ut</p> i länderna i Nordafrika, länder som ingår i den europeiska grannskapspolitikens
      sydliga dimension, men den östliga dimensionen har stått inför liknande utmaningar,
      och gör det fortfarande.
    t: La crisi <a>scoppiata</a> nei paesi dell’Africa settentrionale, inclusi nella
      dimensione meridionale della politica europea di vicinato, sta monopolizzando
      l’attenzione del mondo intero, ma la dimensione orientale ha affrontato e fronteggia
      ancora oggi sfide analoghe.
  - s: Så mycket som möjligt måste göras innan en kris <v>bryter</v> <p>ut</p>.
    t: Occorre fare tutto il possibile prima che <a>scoppi</a> una crisi.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har <v>brutit</v>
      <p>ut</p> i Nordafrika, sade hon att vi inte vet var de kommer att sluta och
      vad deras slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har brutit ut i Nordafrika och Mellanöstern
      och även på de slumrande konflikter som fortfarande ligger och pyr i Nagorno-Karabach,
      Transnistrien och de ockuperade områdena i Georgien.
    t: Nel primo intervento della baronessa Ashton, quando ha parlato dei conflitti
      <a>scoppiati</a> in Africa settentrionale, ha detto che non sappiamo quando
      termineranno e a cosa porteranno.
  - s: Kommer krig att <v>bryta</v> <p>ut</p> mellan Azerbajdzjan och Armenien i slutet
      av sommaren?
    t: Alla fine dell’estate <a>scoppierà</a> la guerra tra Azerbaigian e Armenia?
  - s: Mediekrig har <v>brutit</v> <p>ut</p> direkt i dessa länder, däribland mitt
      eget land Ungern, på grund av de etablerade monopolen, och särskilda infrastruktur-
      och tillsynsförhållanden som främjar åsiktsmångfald har inte fastställts.
    t: In questi paesi, tra i quali il mio, l’Ungheria, sono <a>scoppiate</a> guerre
      direttamente tra i media a causa dei monopoli esistenti e delle particolari
      infrastrutture e non sono state stabilite condizioni normative favorevoli al
      pluralismo.
  - s: Trots Irlands militära neutralitet är inte Irland neutralt eller för den delen
      obekymrat om den kris som har <v>brutit</v> <p>ut</p> i Georgien.
    t: Signora Presidente, nonostante la neutralità militare irlandese, l’Irlanda
      non è neutrale, o in effetti indifferente, a riguardo della crisi <a>scoppiata</a>
      in Georgia.
  - s: I dag, på årsdagen, debatterar vi ett nytt krig som har <v>brutit</v> <p>ut</p>,
      men det nya kriget har vi - den Europeiska unionen - kunnat stoppa mycket snabbt.
    t: Oggi, in questo anniversario, stiamo discutendo di una nuova guerra che è <a>scoppiata</a>,
      ma noi, l’Unione europea, siamo riusciti a fermare questa nuova guerra molto
      rapidamente.
  - s: Det har kommit in i en stor ekonomisk kris, följaktligen både social och politisk,
      och som <v>bröt</v> <p>ut</p> under de senaste få månaderna, men som naturligtvis
      är resultatet av en utveckling som varat under många år, från 1989 och framåt,
      en kris som kulminerade och som lyckligtvis kom ut på den väg som leder till
      respekten för demokratin, d.v.s. till de förhastade valen den 19 april.
    t: È infatti sprofondata in una grave crisi economica, e pertanto sociale e quindi
      politica, <a>scoppiata</a> negli ultimi mesi ma, naturalmente, frutto di un
      percorso durato anni, dal 1989 in poi, crisi giunta al culmine e sboccata nella
      strada imposta dal rispetto della democrazia, ossia quella delle elezioni anticipate
      in data 19 aprile.
  - s: Faktum är att läget i Albanien som tidigare är instabilt, att det fortfarande
      finns en hög potential för våld och uppror och att nya oroligheter därför kan
      <v>bryta</v> <p>ut</p> när som helst och att både Nanos regering och Berishas
      opposition har agerat på ett underligt sätt.
    t: Il fatto è che l’Albania continua a dimostrare instabilità, che permane un
      elevato potenziale di violenza e ribellione, che in ogni momento possono quindi
      <a>scoppiare</a> nuovi disordini e che sia il governo di Nano che l’opposizione
      di Berisha hanno tenuto un comportamento alquanto imprudente.
  - s: Jag röstade för resolutionen eftersom jag tillsammans med mina kolleger vill
      fördöma det våld som <v>bröt</v> <p>ut</p> i Kirgizistan förra månaden.
    t: Signor Presidente, ho votato in favore della risoluzione poiché vorrei unirmi
      ai miei colleghi nel condannare la violenza <a>scoppiata</a> in Kirghizistan
      il mese scorso.
  - s: Allvarliga kriser har <v>brutit</v> <p>ut</p>, bl.a. kriget i Tjetjenien.
    t: Sono <a>scoppiate</a> gravi crisi, segnatamente la guerra in Cecenia, ma appartengono
      già al passato.
  - s: Sedan har en konflikt <v>brutit</v> <p>ut</p> mellan de islamiska domstolarnas
      union och armén i grannlandet Etiopien.
    t: È poi <a>scoppiato</a> un conflitto tra l’Unione dei tribunali islamici e l’esercito
      della vicina Etiopia.
  - s: De våldshandlingar som har begåtts mot kvinnor och barn de senaste veckorna
      under de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika är knappast
      överraskande eftersom kvinnor under väpnade konflikter tyvärr allt oftare har
      blivit en måltavla för kränkningar, tortyr, ägande och kontroll i avsikt att
      helt eller delvis utplåna en viss grupp.
    t: Le violenze perpetrate sulle donne e sui minori in queste ultime settimane,
      durante i conflitti <a>scoppiati</a> nel Nord Africa, non ci sorprendono, perché
      purtroppo la donna è diventata sempre di più nei conflitti armati un bersaglio
      da umiliare, torturare, possedere e controllare con l’intento di distruggere,
      in tutto o in parte, un gruppo mirato.
  - s: Rådet känner till det eskalerande våldet i Sri Lanka och den ökande sannolikheten
      för att ett totalt inbördeskrig <v>bryter</v> <p>ut</p>.
    t: Il Consiglio sarà al corrente dell’escalation di violenze nello Sri Lanka e
      della crescente probabilità che <a>scoppi</a> una guerra civile totale.
  - s: Jag glömmer inte att det libanesiska folket har genomgått samma prövningar
      och det gläder mig att det efter dessa prövningar har kunnat hitta de resurser
      som krävs för att börja återskapa den modell för etniskt och mångkulturellt
      samarbete som ni talade om, herr rådets tjänstgörande ordförande, och som hela
      världen beundrade innan rädslan för andra människor <v>bröt</v> <p>ut</p> som
      en sjuka därnere, rädslan för att behärskas.
    t: Non ho dimenticato che il popolo libanese ha attraversato le stesse prove e
      mi rallegro che al termine di queste traversie abbia saputo trovare le risorse
      necessarie per cominciare a ricostruire il modello di cooperazione multietnica
      e multiculturale di cui ci ha parlato, signor Presidente in carica del Consiglio,
      e che tutto il mondo ammirava prima che <a>scoppiasse</a> questa malattia della
      paura dell’altro, della paura di essere dominati, che più tardi avrebbe imperversato
      nei Balcani, dove ho potuto constatare personalmente la devastazione che ne
      è derivata.
  - s: Det har vi ju för bara kort tid sedan upplevt, när mul- och klövsjukan <v>bröt</v>
      <p>ut</p> i Storbritannien.
    t: È quanto abbiamo potuto constatare poco tempo fa, quando è <a>scoppiata</a>
      l’epidemia di afta epizootica in Gran Bretagna.
  - s: Nu spelar det ingen roll om mul- och klövsjukan finns eller har <v>brutit</v>
      <p>ut</p> i Sydkorea eller i något annat land på denna jord.
    t: Non cambia nulla se l’attuale epidemia di afta epizootica sia in atto o sia
      <a>scoppiata</a> in Corea del sud o in un altro paese.
  - s: Hun Sen har särskilt varnat för att ”krig skulle kunna <v>bryta</v> <p>ut</p>”
      om Röda khmerernas vice premiärminister Ieng Sary ställs inför rätta.
    t: in particolare egli ha ammonito che l’eventuale messa in stato d’accusa del
      vice Primo ministro dei Khmer rossi Ieng Sary «potrebbe far <a>scoppiare</a>
      una guerra».
  - s: De allvarliga skogsbränderna som i år <v>bröt</v> <p>ut</p> i Portugal drabbade
      även jordbruksbygder och bebyggda områden.
    t: Signor Presidente, i grandi incendi boschivi che quest’anno sono <a>scoppiati</a>
      in Portogallo hanno colpito anche aree agricole e urbane, distruggendo case,
      fabbriche, scuole, reti elettriche, reti telefoniche e altre infrastrutture.
  - s: När tillgången på dricksvatten blir mer knapp, kommer spänningarna att öka
      och krig <v>bryta</v> <p>ut</p> i kampen om att kontrollera resurserna.
    t: Quando le scorte di acqua potabile scarseggeranno, aumenteranno le tensioni
      e potrebbero <a>scoppiare</a> delle guerre per il controllo delle risorse.
  - s: Om en djursjukdom ändå <v>bryter</v> <p>ut</p>, som ni redan har sagt, måste
      vaccination vara centralt i bekämpningen av den.
    t: Tuttavia, come è già stato detto, la vaccinazione deve costituire un elemento
      centrale della lotta contro una malattia, qualora ciononostante essa <a>scoppi</a>.
  - s: Jag tänker till exempel på situationen efter valet på ön Madagaskar, som blir
      allt farligare och som vi måste vara mycket uppmärksamma på, just eftersom vi
      har större möjligheter att övertyga och mer handlingsförmåga så länge konflikten
      inte har <v>brutit</v> <p>ut</p>.
    t: mi riferisco, ad esempio, alla situazione postelettorale nell’isola di Madagascar,
      che diventa sempre più pericolosa e verso cui dobbiamo esercitare una grande
      attenzione proprio perché, nei momenti in cui il conflitto non è ancora <a>scoppiato</a>,
      abbiamo più forza di convinzione, più capacità di azione.
  - s: När en atypisk lunginflammation <v>bryter</v> <p>ut</p> i Vietnam år 2003 dör
      man i Hongkong eller i Frankrike.
    t: Quando nel 2003 <a>scoppia</a> un’epidemia di polmonite atipica in Vietnam,
      si può morire anche a Hong Kong o in Francia, a dimostrazione del fatto che
      la salute è un bene pubblico mondiale
  - s: Enligt 2009 års siffror, och som redan antytts, har finanskrisen som <v>bröt</v>
      <p>ut</p> i början av 2008 betydligt minskat intäkterna från handeln.
    t: Signora Presidente, come dimostrato dai dati del 2009 e già menzionato, la
      crisi finanziaria <a>scoppiata</a> all’inizio del 2008 ha ridimensionato notevolmente
      i volumi di scambio.
  - s: Den konflikt som har <v>brutit</v> <p>ut</p> är dramatisk.
    t: Il conflitto <a>scoppiato</a> è drammatico.
  - s: Det är cirka 30 år sedan tusentals nomader från Västsahara flydde till avlägsna
      områden i grannlandet Algeriet för att komma undan de konflikter som <v>brutit</v>
      <p>ut</p> mellan gerillan i Västsahara och Marocko efter Spaniens reträtt från
      sin före detta koloni.
    t: Signor Presidente, sono passati all’incirca trent’anni da quando migliaia di
      nomadi del Sahara occidentale sono fuggiti in zone remote della confinante Algeria
      per sfuggire agli scontri <a>scoppiati</a> tra i guerriglieri del Sahara occidentale
      e il Marocco a seguito del ritiro della Spagna dalla sua ex colonia.
  - s: Vi har argumenterat för större spridning och betoning av relationerna med Afrika,
      en kontinent som vi ofta endast uppmärksammar när särskilt våldsamma krig <v>bryter</v>
      <p>ut</p> och väldigt ofta inte ens då.
    t: Abbiamo sostenuto la necessità di introdurre maggiore diversificazione e maggiore
      enfasi nelle relazioni con l’Africa, un continente di cui ci ricordiamo soltanto
      quando <a>scoppiano</a> guerre particolarmente violente, e nella maggior parte
      dei casi, neanche in queste circostanze.
  - s: Ett par dagar innan kriget <v>bröt</v> <p>ut</p> i Gaza besökte jag Jordanien
      som företrädare för parlamentet och för den parlamentariska församlingen för
      Europa-Medelhavsområdet vid den senaste ministerkonferens som ägde rum innan
      verksamheten återigen avbröts på grund av våldet i Mellanöstern.
    t: Un paio di giorni prima che <a>scoppiasse</a> la guerra a Gaza, rappresentavo
      il Parlamento e l’assemblea parlamentare euromediterranea in Giordania all’ultima
      conferenza ministeriale svoltasi prima dell’ulteriore sospensione delle attività
      a causa delle violenze in Medio Oriente.
  - s: Nu ligger ett nytt betänkande framför oss och genom att rösta på det instämmer
      vi utan vidare med att tusentals friska grisar destrueras om svinpesten <v>bryter</v>
      <p>ut</p>.
    t: davanti a noi abbiamo una relazione che ci propone di approvare senza problemi
      l’abbattimento di migliaia di maiali sani qualora <a>scoppi</a> un’epidemia
      di peste suina.
  - s: Genom att vägra häva embargot på brittiskt nötkött, föredrog den franska regeringen
      att gå in i en tillfällig punktkris med sina europeiska partner, i stället för
      att ta risken att inom några månader eller år få se en skandal <v>bryta</v>
      <p>ut</p> som har att göra med Creutzfeldt-Jakobs sjukdom.
    t: Signora Presidente, rifiutando di revocare l’embargo sulla carne bovina britannica
      il governo francese ha preferito affrontare una crisi congiunturale e momentanea
      coi suoi partner piuttosto che correre il rischio di veder <a>scoppiare</a>,
      fra qualche mese o qualche anno, uno scandalo collegato alla malattia di Creutzfeldt-Jakob.
  - s: 'Jag skulle kunna anföra de bränder som nyligen <v>bröt</v> <p>ut</p> i Grekland
      som exempel:'
    t: 'Vorrei citare l’esempio degli incendi <a>scoppiati</a> in Grecia:'
  - s: I fråga om den stålkonflikt som <v>brutit</v> <p>ut</p> mellan USA och EU finns
      däremot ingen rimlig ursäkt för detta bevis på ohämmad amerikansk protektionism
      och unilateralism på handelsområdet.
    t: In merito al conflitto sull’acciaio <a>scoppiato</a> tra gli Stati Uniti e
      l’Unione europea, non sembra per contro esserci alcuna giustificazione valida
      per questo caso di sfrenato protezionismo americano e unilateralismo in campo
      commerciale.
- c: 1
  r: 7
  v: caso
  x:
  - s: För det tredje att uppmana alla medlemsstaterna att bygga upp en databas med
      de personer som under de senaste tre månaderna har färdats eller vistats i riskområdena,
      och övervaka deras hälsotillstånd i syfte att snabbt kunna ingripa om sjukdomen
      <v>bryter</v> <p>ut</p>.
    t: terzo, invitare tutti gli Stati membri a dotarsi di una base dati che contenga
      i soggetti che negli ultimi tre mesi sono transitati o hanno soggiornato nelle
      aree a rischio, con monitoraggio delle loro condizioni di salute allo scopo
      di intervenire prontamente in <a>caso</a> di comparsa della patologia;
- c: 1
  r: 7
  v: riscontrare
  x:
  - s: För det tredje så tycker jag att kravet på destruktion av hela beståndet på
      företag där sjukdomen <v>brutit</v> <p>ut</p> är ett bra krav.
    t: Terzo, credo che la richiesta di abbattere o di eliminare tutta la mandria
      nelle aziende in cui si è <a>riscontrata</a> la malattia sia una richiesta giustificata.
- c: 1
  r: 7
  v: procedere scoppiare
  x:
  - s: Först levereras vapen, sedan <v>bryter</v> det <p>ut</p> våldsamma konflikter,
      tills slutligen trupper från de vapenlevererande staterna sätts in, och så börjar
      allt om från början igen.
    t: Innanzitutto si <a>procede</a> alla fornitura di armi, quindi <a>scoppiano</a>
      violenti conflitti che in conclusione richiedono l’intervento di truppe degli
      Stati fornitori di armi, e tutto ricomincia da capo.
- c: 1
  r: 7
  v: potere essere
  x:
  - s: Det finns risk för att en humanitär katastrof kan <v>bryta</v> <p>ut</p> om
      inte medlemmarna i världssamfundet ingriper.
    t: Se la comunità internazionale non interverrà, <a>potrebbe</a> <a>essere</a>
      un disastro umanitario.
- c: 1
  r: 7
  v: avere
  x:
  - s: I kölvattnet efter den redovisningsskandal som omger den italienska livsmedelsgruppen
      Parmalat, som <v>bröt</v> <p>ut</p> i december 2003 med avslöjandet om det svarta
