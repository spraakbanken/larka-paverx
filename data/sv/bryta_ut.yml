---
de:
- c: 60
  r: 1
  v: ausbrechen
  x:
  - s: Det uppror som <v>bröt</v> <p>ut</p> vid den tidpunkten, och som brutalt krossades
      av sovjetiska trupper, har öppnat mångas ögon i Västeuropa för farorna i den
      kommunistiska ideologi som Moskva dikterade.
    t: Der Aufstand, der damals <a>ausbrach</a> und einige Tage später von sowjetischen
      Truppen brutal niedergeschlagen wurde, hat vielen in Westeuropa die Augen für
      die Gefahren der kommunistischen Ideologie unter dem Diktat von Moskau geöffnet.
  - s: Sedan Berlinmurens fall, slutet för det kalla kriget, har en rad krig och inbördeskrig
      <v>brutit</v> <p>ut</p> i världen.
    t: Herr Präsident, seit dem Fall der Berliner Mauer, dem Ende des Kalten Krieges,
      ist eine Reihe von Kriegen und Bürgerkriegen in der Welt <a>ausgebrochen</a>.
  - s: Vi har smärtsamt fått erfara vad som händer när inbördeskrig <v>bryter</v>
      <p>ut</p> i det forna Jugoslavien, när människor flyr i tiotusentals och hundratusentals
      - naturligtvis tar de sig dit där de garanteras skydd mot förföljelse och krig.
    t: Wir haben leidvoll erfahren müssen, was geschieht, wenn im Bereich etwa des
      ehemaligen Jugoslawien Bürgerkriege <a>ausbrechen</a>, die Menschen zu Zehn-
      und Hunderttausenden fliehen - natürlich gehen sie dorthin, wo ihnen zunächst
      einmal Schutz vor Verfolgung und Krieg sicher ist.
  - s: Såvida inte de som kontrollerar oljeresurserna i södra Sudan och hamnarna i
      den norra delen av landet, genom vilken oljan har transporterats, når en överenskommelse
      kommer en internationell konflikt utan tvekan att <v>bryta</v> <p>ut</p>, precis
      som min parlamentskollega Charles Goerens har sagt.
    t: Sofern diejenigen, die die Erdölvorkommen in Südsudan und die Häfen im Nordteil
      des Landes kontrollieren, über die dieses Öl verschifft werden muss, sich nicht
      einigen, wird in der Tat, wie mein Kollege Herr Goerens gesagt hat, ein internationaler
      Konflikt <a>ausbrechen</a>.
  - s: Våldet får inte <v>bryta</v> <p>ut</p> igen.
    t: Frau Präsidentin, die Gewalt, die die Westsahara erschüttert hat, die wir ausdrücklich
      verurteilen, so wie wir auch den Verlust von Menschenleben bedauern und die
      Achtung der Menschenrechte fordern, darf nicht erneut <a>ausbrechen</a>.
  - s: Tadzjikistan bär fortfarande ärr efter ett brutalt inbördeskrig mellan sekulära
      och jihadistiska styrkor som <v>bröt</v> <p>ut</p> efter Sovjetunionens sammanbrott
      i början av 1990-talet.
    t: In Tadschikistan sind die Wunden des brutalen Bürgerkriegs zwischen säkularen
      Kräften und Jihadi-Gruppen, der nach dem Zusammenbruch der Sowjetunion Anfang
      der 90er-Jahre <a>ausbrach</a>, noch nicht verheilt.
  - s: Men när kaos tar över och inbördeskrig <v>bryter</v> <p>ut</p> är blodutgjutelse
      och våld det enda som existerar och jag vill påstå att vi har bidragit till
      att detta kaos har uppstått.
    t: Aber wenn Chaos Einzug hält, wenn ein Bürgerkrieg <a>ausbricht</a>, dann fließt
      Blut und es kommt zu Ausschreitungen, und ich behaupte, dass wir zum Entstehen
      dieses Chaos beigetragen haben.
  - s: Som företrädare för den spanska delegationen inom Gruppen Progressiva förbundet
      av socialdemokrater och demokrater i Europaparlamentet vill jag uttrycka vår
      djupa oro beträffande den våldsvåg som har <v>brutit</v> <p>ut</p> i Marocko
      och Sahara.
    t: Im Namen der spanischen Delegation der Fraktion der Progressiven Allianz der
      Sozialisten & Demokraten im Europäischen Parlament möchte ich gern unsere großen
      Bedenken hinsichtlich der Welle der Gewalt ausdrücken, die in Marokko und der
      Sahara <a>ausgebrochen</a> ist.
  - s: Om det på nytt <v>bryter</v> <p>ut</p> en konflikt där får vi inte kunna förebrå
      oss att än en gång ha ingripit för sent.
    t: Wenn dort erneut ein Krieg <a>ausbricht</a>, dürfen wir uns selbst nicht vorwerfen
      können, wir seien wieder einmal zu spät gekommen.
  - s: Men landet behöver ekonomiska framsteg, annars kommer nationalismen att <v>bryta</v>
      <p>ut</p> igen.
    t: Aber sie braucht wirtschaftliche Erfolge, sonst wird dort wieder der Nationalismus
      <a>ausbrechen</a>.
  - s: De oroligheter som <v>bröt</v> <p>ut</p> i Lhasa för två år sedan, på tvåårsdagen
      av det antikinesiska upproret, och de händelser som inträffade för två veckor
      sedan, har mycket tydligt visat att tibetanerna känner sig förföljda i sitt
      eget land.
    t: Die Unruhen, die vor zwei Jahren am Jahrestag des anti-chinesischen Aufstands
      in Lhasa <a>ausbrachen</a> sowie die Ereignisse vor zwei Wochen haben klar gezeigt,
      dass die Tibeter sich in ihrem eigenen Land verfolgt fühlen.
  - s: ECHO är redo att intervenera igen om det skulle <v>bryta</v> <p>ut</p> epidemier
      eller om situationen inte förbättrats före vintern.
    t: ECHO ist zu weiteren Interventionsmaßnahmen bereit, sollten Epidemien <a>ausbrechen</a>
      oder die Lage sich zum Winter hin nicht verbessern.
  - s: Vad gör vi om ett inbördeskrig <v>bryter</v> <p>ut</p>?
    t: Was wollen wir tun, wenn ein Bürgerkrieg <a>ausbricht</a>?
  - s: Allt internationellt intresse riktas uteslutande mot den kris som har <v>brutit</v>
      <p>ut</p> i länderna i Nordafrika, länder som ingår i den europeiska grannskapspolitikens
      sydliga dimension, men den östliga dimensionen har stått inför liknande utmaningar,
      och gör det fortfarande.
    t: Durch die Krise, die in den Ländern Nordafrikas, die zu der südlichen Dimension
      der Europäischen Nachbarschaftspolitik gehören, <a>ausgebrochen</a> ist, werden
      die internationalen Interessen monopolisiert, aber die östliche Dimension hat
      vor ganz ähnlichen Herausforderungen gestanden und tut es heute noch.
  - s: Så mycket som möjligt måste göras innan en kris <v>bryter</v> <p>ut</p>.
    t: Es muss alles nur Mögliche unternommen werden, bevor eine Krise <a>ausbricht</a>.
  - s: Situationen i de turkiska fängelserna var en viktig fråga för kommissionen
      redan innan oroligheterna <v>bröt</v> <p>ut</p> och hungerstrejkerna inleddes.
    t: Die Situation in türkischen Gefängnissen war für die Kommission schon ein wichtiges
      Thema, bevor die Unruhen <a>ausbrachen</a> und bevor der Hungerstreik begann.
  - s: Det är en stor tragedi att våldet ännu en gång <v>bröt</v> <p>ut</p> under
      dessa dagar i januari.
    t: Es war eine furchtbare Tragödie, dass in jenen Januartagen die Gewalt erneut
      <a>ausbrach</a>.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har brutit
      ut i Nordafrika, sade hon att vi inte vet var de kommer att sluta och vad deras
      slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika
      och Mellanöstern och även på de slumrande konflikter som fortfarande ligger
      och pyr i Nagorno-Karabach, Transnistrien och de ockuperade områdena i Georgien.
    t: Ich denke hierbei an die Konflikte, die in Nordafrika und im Nahen Osten <a>ausgebrochen</a>
      sind, und auch an die eingefrorenen Konflikte, die immer noch in Bergkarabach,
      Transnistrien und den besetzen Gebieten Georgiens schwelen.
  - s: Jag tog åt mig tämligen mycket av att bli kallad för old labour, med tanke
      på att min morfar i Nederländerna stod på Malieveld för att förhindra att en
      socialistisk revolution skulle <v>bryta</v> <p>ut</p> i Nederländerna, emedan
      man endast kan sätta ett stort frågetecken efter de där kontoren för tekniskt
      bistånd.
    t: Als einem, dessen Großvater in den Niederlanden auf dem Malieveld gestanden
      hat, um zu verhindern, daß in den Niederlanden eine sozialistische Revolution
      <a>ausbricht</a>, ist es mir ziemlich nahegegangen, als old labour hingestellt
      zu werden, während diese BAT doch äußerst fragwürdig sind.
  - s: Det har kommit in i en stor ekonomisk kris, följaktligen både social och politisk,
      och som <v>bröt</v> <p>ut</p> under de senaste få månaderna, men som naturligtvis
      är resultatet av en utveckling som varat under många år, från 1989 och framåt,
      en kris som kulminerade och som lyckligtvis kom ut på den väg som leder till
      respekten för demokratin, d.v.s. till de förhastade valen den 19 april.
    t: Es steckt in einer schweren wirtschaftlichen und folglich auch in einer sozialen
      und damit politischen Krise, einer Krise, die in den letzten Monaten <a>ausgebrochen</a>,
      aber das Ergebnis eines langjährigen, seit 1989 stattfindenden Prozesses ist,
      einer Krise, die auf ihrem Höhepunkt angelangt ist und nun doch dazu geführt
      hat, daß sich die Prinzipien der Demokratie durchgesetzt haben - ich meine damit
      die vorgezogenen Wahlen am 19. April.
  - s: Men vi kan inte dölja att förslaget att ställa in flygningar från hela EU till
      ett land eller till områden där epidemin först <v>bröt</v> <p>ut</p> fanns med
      på dagordningen både vid förra veckans rådsmöte med transportministrarna och
      vid rådsmötet med hälso- och sjukvårdsministrarna.
    t: Wir können die Tatsache aber doch nicht verheimlichen, dass der Vorschlag,
      Flüge aus der gesamten Europäischen Union in ein Land oder in Gebiete, wo die
      Epidemie als erstes <a>ausbrach</a>, auszusetzen, letzte Woche sowohl auf der
      Tagesordnung des Treffens des Rats der Verkehrsminister als auch des Rats der
      Gesundheitsminister stand.
  - s: Faktum är att läget i Albanien som tidigare är instabilt, att det fortfarande
      finns en hög potential för våld och uppror och att nya oroligheter därför kan
      <v>bryta</v> <p>ut</p> när som helst och att både Nanos regering och Berishas
      opposition har agerat på ett underligt sätt.
    t: Tatsache ist, daß Albanien nach wie vor nicht wirklich stabilisiert ist, daß
      weiterhin ein hohes Potential für Gewalt und Aufruhr besteht und daß daher jederzeit
      wieder Unruhen <a>ausbrechen</a> können und daß sich sowohl die Regierung unter
      Nano als auch die Opposition unter Berisha höchst undurchsichtig verhalten haben.
  - s: Vad händer då om pesten faktiskt kommer tillbaka till Europa eller bara <v>bryter</v>
      <p>ut</p> igen?
    t: Was ist denn, wenn tatsächlich wieder die Pest nach Europa kommt beziehungsweise
      überhaupt wieder <a>ausbricht</a>?
  - s: Allvarliga kriser har <v>brutit</v> <p>ut</p>, bl.a. kriget i Tjetjenien.
    t: Zwar sind schwere Krisen, insbesondere sei der Krieg in Tschetschenien genannt,
      <a>ausgebrochen</a>, doch sie gehören inzwischen der Vergangenheit an.
  - s: Efter avtalet i november 1998 och det nya avtalet i början av det här året
      har våldsamheter på nytt <v>brutit</v> <p>ut</p> mellan president Vieiras och
      general Ansumane Manes trupper.
    t: Nach dem Abkommen vom November 1998 und dem jüngsten vom Anfang dieses Jahres
      sind zwischen den Truppen von Präsident Vieira und denen von General Ansumane
      Mane erneut Gewalttätigkeiten <a>ausgebrochen</a>.
  - s: I likhet med föregående talare beklagar jag allvaret i situationen i dag, den
      akuta politiska krisen och även riskerna för sammandrabbningar, som mycket väl
      kan <v>bryta</v> <p>ut</p> under de kommande timmarna.
    t: Wie meine Vorredner bedauere ich zutiefst den Ernst der Lage heute, die akute
      politische Krise und auch die Gefahr von Konflikten, die in den kommenden Stunden
      <a>ausbrechen</a> könnten.
  - s: Situationen i Elfenbenskusten är därför mycket farlig, eftersom vi alla är
      väl medvetna om att landet som bär spår av åratal av konflikt och våld är särskilt
      benäget att gå i en riktning som kan leda till en upprepning av det inbördeskrig
      som <v>bröt</v> <p>ut</p> 2002 efter en våldsam kupp.
    t: Die Situation in Côte d’Ivoire ist daher sehr gefährlich, da wir alle nur zu
      gut wissen, dass das Land, das jahrelang von Konflikten und Gewalt geprägt war,
      besonders anfällig dafür ist, dass sich ein Bürgerkrieg, wie er im Jahre 2002
      nach einer gewaltsamen Machtübernahme <a>ausbrach</a>, wiederholt.
  - s: Jag hoppas att rådet kommer att uppvisa en tillräcklig flexibilitet, så att
      denna lagstiftning kan antas i tid innan säsongen då bluetongue kan <v>bryta</v>
      <p>ut</p> inleds.
    t: Ich hoffe, der Rat wird genügend Flexibilität zeigen, so dass diese Rechtsvorschrift
      rechtzeitig vor Beginn der Saison, in der die Blauzungenkrankheit <a>ausbrechen</a>
      kann, verabschiedet werden kann.
  - s: De våldshandlingar som har begåtts mot kvinnor och barn de senaste veckorna
      under de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika är knappast
      överraskande eftersom kvinnor under väpnade konflikter tyvärr allt oftare har
      blivit en måltavla för kränkningar, tortyr, ägande och kontroll i avsikt att
      helt eller delvis utplåna en viss grupp.
    t: Die in den letzten Wochen während der Konflikte, die in Nordafrika <a>ausgebrochen</a>
      sind, gegen Frauen und Kinder begangenen Gewalttaten kommen nicht überraschend,
      denn leider werden Frauen, die bewaffnete Konflikte durchleben, immer öfter
      zur Zielscheibe von Demütigung, Folter, Beherrschung und Kontrolle zum Zweck
      der gänzlichen oder partiellen Vernichtung einer bestimmten Gruppe.
  - s: Vi har rätt att begära, i detta parlament, att man vidtar verkliga åtgärder
      inom hela den europeiska unionen för att inrätta en strategi för att besegra
      denna fruktansvärda sjukdom om den någonsin skulle <v>bryta</v> <p>ut</p> igen.
    t: Wir haben in diesem Parlament das Recht zu verlangen, dass überall in der Europäischen
      Union nun wirklich gehandelt wird, um mit einer Strategie zur Bekämpfung dieser
      schrecklichen Seuche gerüstet zu sein, sollte sie erneut <a>ausbrechen</a>.
  - s: Erfarenheterna på senare tid har visat oss att krisen inte har <v>brutit</v>
      <p>ut</p> på grund av bristande vetenskapliga kunskaper eller bristande ad hoc-lagstiftning.
    t: Die jüngsten Erfahrungen haben uns gezeigt, dass die Krisen nicht wegen ermangelnder
      wissenschaftlicher Kenntnisse oder einer fehlenden ad hoc-Gesetzgebung <a>ausgebrochen</a>
      sind.
  - s: Det kan jag berätta - ett inbördeskrig kommer att <v>bryta</v> <p>ut</p> i
      Lettland.
    t: In Lettland wird ein Bürgerkrieg <a>ausbrechen</a>.
  - s: Vilken är situationen för närvarande när det <v>bryter</v> <p>ut</p> en smittosam
      sjukdom?
    t: Wie ist derzeit die Situation, wenn eine ansteckende Krankheit <a>ausbricht</a>?
  - s: I Darfur, där konflikten <v>bröt</v> <p>ut</p> i början av 2003, har cirka
      200 000 människor dött och nästan två miljoner har drivits från sina hem.
    t: In Darfur, wo der Konflikt Anfang 2003 <a>ausbrach</a>, sind etwa 200 000 Menschen
      umgekommen und fast zwei Millionen aus ihren Häusern vertrieben worden.
  - s: Just jag - jag är ju också ansvarig för utvecklingssamarbetet - ställde i mitt
      utvecklingssamarbete på det senaste ministerrådsmöte om utvecklingssamarbete
      för första gången frågan om konfliktförebyggande som en rent generell utvecklingsfråga
      - och vi kunde då för första gången anta slutsatser - eftersom jag tror att
      det vi först ger i utvecklingsstöd, det arbetet som pågått i åratals kan snabbt
      tillintetgöras i samma ögonblick som en konflikt <v>bryter</v> <p>ut</p>.
    t: Gerade ich selbst habe - ich bin ja auch für die Entwicklungszusammenarbeit
      zuständig - in meiner Entwicklungszusammenarbeit beim letzten Rat der Minister
      für Entwicklungszusammenarbeit zum ersten Mal die Frage der Konfliktprävention
      generell als eine Frage auch der Entwicklung aufgeworfen - und wir haben dort
      zum ersten Mal Schlußfolgerungen annehmen können -, weil ich glaube, das, was
      wir zuerst an Entwicklungshilfe geben, die Arbeit von Jahren kann in kürzester
      Zeit zunichte gemacht werden in dem Augenblick, in dem ein Konflikt <a>ausbricht</a>.
  - s: Hun Sen har särskilt varnat för att ”krig skulle kunna <v>bryta</v> <p>ut</p>”
      om Röda khmerernas vice premiärminister Ieng Sary ställs inför rätta.
    t: Hun Sen hat insbesondere die Befürchtung geäußert, es „könnte ein Krieg <a>ausbrechen</a>
      “, falls der Stellvertretende Premierminister Ieng Sary, der den Roten Khmer
      angehört hatte, angeklagt werden sollte.
  - s: Jag säger ”erkänt”, eftersom det handlar om ett brott, kanske till och med
      ett brott mot mänskligheten om en epidemi skulle <v>bryta</v> <p>ut</p> om några
      år.
    t: Ich sage bewußt „gestanden“, denn es handelt sich um ein Vergehen und vielleicht
      um ein Vergehen gegen die Menschheit, wenn in einigen Jahren eine Epidemie <a>ausbrechen</a>
      sollte.
  - s: Vi har de senaste åren haft att göra med epidemier av smittsamma djursjukdomar
      som <v>brutit</v> <p>ut</p>.
    t: In den vergangenen Jahren sind mehrere Epidemien von ansteckenden Tierkrankheiten
      <a>ausgebrochen</a>.
  - s: Alla sådana saker skulle vi gärna vilja veta, det är ju oacceptabelt att sjukdomar
      <v>bryter</v> <p>ut</p> och att vi inte har några pengar för att göra något
      åt det.
    t: Auf alle diese Fragen hätten wir gern eine Antwort, denn es ist nicht hinzunehmen,
      dass wir, wenn Krankheiten <a>ausbrechen</a>, kein Geld haben, etwas dagegen
      zu unternehmen.
  - s: Det innebär inte att vi endast hankar oss fram på pragmatiskt vis och väntar
      tills nästa kris <v>bryter</v> <p>ut</p>.
    t: Es ist nicht damit getan, sich jetzt einfach pragmatisch durchzuwursteln und
      zu warten, bis die nächste Krise <a>ausbricht</a>.
  - s: Krisen avtog faktiskt först när vädret slutligen slog om den 14 augusti, nästan
      tre veckor efter att den <v>brutit</v> <p>ut</p> med sådan intensitet.
    t: Und tatsächlich verringerte sich die Intensität der Krise erst am 14. August,
      als sich das Wetter wieder etwas normalisierte, d. h. etwa drei Wochen nachdem
      sie mit enormer Stärke <a>ausgebrochen</a> war.
  - s: Enbart i Storbritannien, där sjukdomen <v>bröt</v> <p>ut</p>, slaktades enligt
      en officiell uppskattning 6,5 miljoner djur i samband med sjukdomsbekämpningen.
    t: Allein in Großbritannien, wo auch die Seuche <a>ausbrach</a>, wurden im Zuge
      der Seuchenbekämpfung laut offizieller Schätzung 6,5 Millionen Tiere getötet.
  - s: Sjukdomen skulle mycket lätt kunna <v>bryta</v> <p>ut</p> var som helst i Europa.
    t: Die Krankheit könnte jederzeit irgendwo in Europa erneut <a>ausbrechen</a>.
  - s: Med den oerhörda storlek som europeisk bioindustri har är det inte fråga om
      om ytterligare djursjukdomar kommer att <v>bryta</v> <p>ut</p>, utan när.
    t: Aufgrund der Größe der europäischen Bioindustrie stellt sich nicht die Frage,
      ob eine neuerliche Tierkrankheit <a>ausbricht</a>, sondern wann.
  - s: Jag tänker till exempel på situationen efter valet på ön Madagaskar, som blir
      allt farligare och som vi måste vara mycket uppmärksamma på, just eftersom vi
      har större möjligheter att övertyga och mer handlingsförmåga så länge konflikten
      inte har <v>brutit</v> <p>ut</p>.
    t: Ich denke dabei zum Beispiel an die Situation nach den Wahlen auf der Insel
      Madagaskar, die immer bedrohlicher wird und der unser besonderes Augenmerk gelten
      muss, gerade weil wir in Zeiten, da der Konflikt noch nicht offen <a>ausgebrochen</a>
      ist, mehr Überzeugungskraft und mehr Handlungsfähigkeit besitzen.
  - s: Enligt 2009 års siffror, och som redan antytts, har finanskrisen som <v>bröt</v>
      <p>ut</p> i början av 2008 betydligt minskat intäkterna från handeln.
    t: Frau Präsidentin, wie die Zahlen von 2009 zeigen und wie bereits angedeutet
      wurde, hat die Finanzkrise, die zu Beginn des Jahres 2008 <a>ausgebrochen</a>
      ist, die Handelsumsätze erheblich reduziert.
  - s: Undersökningar med hjälp av molekylärbiologisk teknik visar att den influensapandemi
      som <v>bröt</v> <p>ut</p> i slutet av första världskriget faktiskt orsakades
      av ett fågelinfluensavirus.
    t: Aus Studien, die molekularbiologische Verfahren nutzen, geht hervor, dass die
      Grippepandemie, die Ende des Ersten Weltkriegs <a>ausbrach</a>, eigentlich von
      einem Geflügelpestvirus verursacht wurde.
  - s: Den nuvarande situationen - när konflikter som har ägt rum i Sudan och i hela
      regionen <v>bryter</v> <p>ut</p> igen samt konflikten över upprättandet av gränserna
      - visar att de nuvarande problemen inte löses genom att man skapar ett land
      på konstgjord väg.
    t: Die derzeitige Situation, in der die Konflikte im Sudan und in der ganzen Region
      erneut <a>ausbrechen</a> und über die Festlegung des Grenzverlaufs gestritten
      wird, zeigt, dass die künstliche Schaffung dieses Landes keines der bestehenden
      Probleme löst und auch nicht die Lebensbedingungen von Millionen von Sudanesen
      verbessern, sondern vielmehr Gegensätze verstärken und Konflikte schüren wird.
  - s: Skulle en sådan epidemi kunna <v>bryta</v> <p>ut</p> även i dag, herr Santer?
    t: Könnte das, Herr Präsident Santer, auch heute noch passieren, daß so eine Seuche
      <a>ausbricht</a>?
  - s: Jag vet inte heller hur jag skulle ha reagerat 1985 eller 1989, då krisen <v>bröt</v>
      <p>ut</p>, när den var i sitt första skede och när vetenskapsmännen fortfarande
      inte kunde enas om orsakerna till denna kris.
    t: Ich weiß auch nicht, wie ich 1985 oder 1989 reagiert hätte, als die Krise <a>ausbrach</a>,
      in der ersten Phase, als die Wissenschaftler sich über die Ursachen der Krise
      nicht einig waren.
  - s: Det är cirka 30 år sedan tusentals nomader från Västsahara flydde till avlägsna
      områden i grannlandet Algeriet för att komma undan de konflikter som <v>brutit</v>
      <p>ut</p> mellan gerillan i Västsahara och Marocko efter Spaniens reträtt från
      sin före detta koloni.
    t: Es ist jetzt etwa 30 Jahre her, seit Tausende von Nomaden aus der Westsahara
      in entlegene Regionen des Nachbarlands Algerien geflohen sind, um den Konflikten,
      die nach dem Rückzug Spaniens aus seiner früheren Kolonie zwischen den Guerilla-Truppen
      der Westsahara und Marokkos <a>ausgebrochen</a> waren, zu entkommen.
  - s: Det får inte vara så att alla EU-stater över en kam måste utstå importbegränsningar
      från tredje land när en djursjukdom <v>bryter</v> <p>ut</p> i en eller bara
      några medlemsstater.
    t: Es kann doch nicht sein, dass pauschal alle EU-Staaten unter Importbeschränkungen
      von Drittstaaten leiden müssen, wenn in einem oder nur wenigen Mitgliedstaaten
      eine entsprechende Tierseuche <a>ausbricht</a>.
  - s: Nu ligger ett nytt betänkande framför oss och genom att rösta på det instämmer
      vi utan vidare med att tusentals friska grisar destrueras om svinpesten <v>bryter</v>
      <p>ut</p>.
    t: Vor uns liegt jetzt ein Bericht, der vorsieht, dass wir bedenkenlos der Vernichtung
      Tausender gesunder Schweine zustimmen dürfen, wenn die Schweinepest <a>ausbricht</a>.
  - s: Vi är besvikna och förbittrade över att inbördeskriget i Sierra Leone har <v>brutit</v>
      <p>ut</p> på nytt.
    t: Wir sind enttäuscht und entrüstet, daß in Sierra Leone der Bürgerkrieg wieder
      <a>ausgebrochen</a> ist.
  - s: För det tredje så tycker jag att kravet på destruktion av hela beståndet på
      företag där sjukdomen <v>brutit</v> <p>ut</p> är ett bra krav.
    t: Drittens halte ich die Forderung, in Betrieben, in denen die Seuche <a>ausgebrochen</a>
      ist, die gesamte Herde aus der Nahrungskette herauszunehmen, für gerechtfertigt.
  - s: Genom att vägra häva embargot på brittiskt nötkött, föredrog den franska regeringen
      att gå in i en tillfällig punktkris med sina europeiska partner, i stället för
      att ta risken att inom några månader eller år få se en skandal <v>bryta</v>
      <p>ut</p> som har att göra med Creutzfeldt-Jakobs sjukdom.
    t: Frau Präsidentin, mit der Weigerung, das Embargo gegen britisches Rindfleisch
      aufzuheben, hat es die französische Regierung vorgezogen, eine punktuelle und
      vorübergehende Krise mit ihren europäischen Partnern auszulösen, als das Risiko
      auf sich zu nehmen, daß in einigen Monaten oder einigen Jahren ein Skandal im
      Zusammenhang mit der CreutzfeldtJakobKrankheit <a>ausbricht</a>.
  - s: De senaste dagarna har jag med oro följt nyheter som berättar att det håller
      på att, för att citera tidningsrubriker, <v>bryta</v> <p>ut</p> ett ”fläskkrig”
      mellan de tre baltiska staterna.
    t: Mit Besorgnis habe ich in den letzten Tagen die Nachrichten verfolgt, in denen
      davon berichtet wird, daß zwischen den drei baltischen Staaten - ich zitiere
      die Presseüberschriften - „ein Schweinefleischkrieg“ <a>ausgebrochen</a> ist.
  - s: Denna sommar bidrog gemenskapen på ett viktigt sätt till att släcka alla de
      svåra skogsbränder som <v>bröt</v> <p>ut</p> i flera medlemsstater.
    t: In diesem Sommer hat die Gemeinschaft einen wichtigen Beitrag zum Löschen der
      zahlreichen schwierigen Waldbrände, die in verschiedenen Mitgliedstaaten <a>ausgebrochen</a>
      waren, geleistet.
  - s: Vilka kriterier och vilka prioriteringar ska till exempel användas för att
      avgöra hur EU:s luftburna brandbekämpningsenheter ska användas när bränder <v>bryter</v>
      <p>ut</p> i flera länder samtidigt, låt säga i Portugal och Grekland på samma
      gång?
    t: Es stellt sich zum Beispiel die Frage, welche Kriterien und welche Prioritäten
      geltend gemacht werden, um zu bestimmen, wie die europäischen Brandschutzlufteinheiten
      eingesetzt werden sollen, wenn in verschiedenen Ländern, wie in Portugal und
      Griechenland beispielsweise, gleichzeitig Feuer <a>ausbrechen</a>.
  - s: Jag vill påminna er om att 78 personer dog under några få dagar i Libanon,
      och detta talar sitt tydliga språk om en annan het potatis i den olösta konflikten
      mellan araber och israeler, nämligen att öppna strider kan <v>bryta</v> <p>ut</p>
      igen i Libanon med de 400 000 palestinska fångar som finns i landet.
    t: Ich möchte Ihnen in Erinnerung bringen, dass die 78 Menschen, die in den letzten
      Tagen im Libanon ihr Leben verloren, Bände sprechen über eine andere vergiftete
      Frucht des ungelösten arabisch-israelischen Konflikts, nämlich darüber, dass
      im Libanon wieder ein offener Konflikt mit den 400 000 palästinensischen Flüchtlingen
      <a>ausbrechen</a> kann, die sich in diesem Land befinden.
  - s: Om detta inte sker tror jag att sannolikheten kommer att öka för att det palestinska
      självbestämmandet kommer att kollapsa helt och hållet och för att ett fullständigt
      krig ska <v>bryta</v> <p>ut</p>, med oöverskådliga konsekvenser inte bara för
      Palestina, utan också för hela Mellanöstern.
    t: Wenn das nicht geschieht, wird es meiner Meinung nach immer wahrscheinlicher,
      dass die Selbstverwaltung Palästinas völlig zusammenbricht und ein massiver
      Bürgerkrieg <a>ausbricht</a>, dessen Folgen nicht nur für Palästina, sondern
      auch für den gesamten Nahen Osten unvorstellbar sein werden.
- c: 40
  r: 2
  v: Ausbruch
  x:
  - s: De nya formerna för det som har föreslagits i strategin kommer att göra det
      möjligt att minska riskerna för att infektionssjukdomar <v>bryter</v> <p>ut</p>
      hos djur.
    t: Mit dem in der Strategie vorgeschlagenen neuen Ansatz lassen sich die Risiken
      eines <a>Ausbruchs</a> ansteckender Krankheiten bei Tieren verringern.
  - s: I tider när hotet om att nya och befintliga djursjukdomar ska <v>bryta</v>
      <p>ut</p> är akut och förväntas förvärras på grund av klimatförändringarna framstår
      det som vettigt att ha ett säkert och stabilt system för förflyttning av djur
      med dylika metoder för identifiering och registrering.
    t: In einer Zeit, da die akute Gefahr des <a>Ausbruchs</a> neuer und herkömmlicher
      Tierkrankheiten besteht und da sich diese Gefahr aufgrund des Klimawandels noch
      verstärkt, scheint es vernünftig zu sein, ein sicheres, robustes System der
      Tierbewegungen mit solchen Methoden der Kennzeichnung und Registrierung zu haben.
  - s: Innan fientligheterna i Sydossetien <v>bröt</v> <p>ut</p> natten till den 8
      augusti 2008, vilket krävde många civila liv, hade vi under flera månader kunnat
      se provokationer från alla sidor.
    t: Vor dem <a>Ausbruch</a> der Feindseligkeiten in Südossetien in der Nacht vom
      7. auf den 8. August 2008, die viele zivile Opfer forderten, hatten wir über
      Monate den Provokationen beider Seiten beiwohnen müssen.
  - s: Ni erinrade om att redan innan konflikten <v>bröt</v> <p>ut</p> var den franska
      regeringen i kontakt med ert kabinett och med de huvudansvariga i medlemsstaterna
      för att sprida information och sammanfatta blockeringarna och samtliga punkter
      i blockeringen är kända.
    t: Wie Sie gesagt haben, hatte die französische Regierung noch vor <a>Ausbruch</a>
      dieses Konflikts mit Ihrem Kabinett und mit den Hauptverantwortlichen in den
      einzelnen Mitgliedstaaten Kontakt aufgenommen, um über die Straßenblockaden
      zu informieren und dazu einen Lagebericht zu geben, und sämtliche Blockadestellen
      sind bekannt.
  - s: Sedan Dutrouxaffären <v>brutit</v> <p>ut</p> i detta land har det alltför ofta
      sagts att alla känner sig maktlösa inför den fruktansvärda ondskan i samband
      med sexuellt utnyttjande av barn.
    t: Seit dem <a>Ausbruch</a> der Dutroux-Affaire in diesem Land wurde bereits zu
      oft gesagt, daß sich jeder ohnmächtig fühlt gegenüber dem abscheulichen Übel
      des Kindesmißbrauchs.
  - s: Vi lyckades uppnå positiv tillväxt igen elva månader efter det att finanskrisen
      <v>bröt</v> <p>ut</p>.
    t: Wir haben elf Monate nach dem <a>Ausbruch</a> der Finanzkrise das positive
      Wachstum wieder hergestellt.
  - s: Oavsett vad som ledde fram till att denna konflikt <v>bröt</v> <p>ut</p> har
      den redan haft mycket negativa effekter för stora delar av civilbefolkningen
      i området och för FN:s närvaro i Gaza.
    t: Ungeachtet der Entwicklungen, die zum <a>Ausbruch</a> dieses Konflikts führten,
      wirkt er sich bereits jetzt nachteilig auf große Teile der Zivilbevölkerung
      in diesem Gebiet und auf die Präsenz der Vereinten Nationen im Gaza-Streifen
      aus.
  - s: Sexpunktsplanen måste nu genomföras, inklusive, givetvis, de ryska truppernas
      tillbakadragande till de positioner de hade innan konflikten <v>bröt</v> <p>ut</p>.
    t: Jetzt muss der Sechs-Punkte-Plan verwirklicht werden, und dazu gehört selbstverständlich
      der Rückzug der russischen Truppen auf ihre Linien vor <a>Ausbruch</a> des Konflikts.
  - s: Vi har lagt fram idéer om detta för de ryska myndigheterna, till och med innan
      krisen <v>bröt</v> <p>ut</p> i mitten av augusti, och vi kan följaktligen se
      i vilken mån programmet, vars förberedelser redan hade inletts för 1999, behöver
      anpassas ytterligare.
    t: Wir haben dazu den russischen Behörden bereits Ideen unterbreitet, auch schon
      vor <a>Ausbruch</a> dieser Krise Mitte August, und wir können dann prüfen, inwieweit
      das Programm, mit dessen Vorbereitungen bereits begonnen wurde, für 1999 weiterer
      Anpassungen bedarf.
  - s: Därför begärde den socialdemokratiska gruppen i Europaparlamentet i sin muntliga
      fråga att vi före sommaren och innan bränderna <v>bryter</v> <p>ut</p> håller
      en debatt här tillsammans med kommissionen om vad som gjorts för att förebygga
      bränder.
    t: Aus diesem Grund hat die Sozialdemokratische Fraktion im Europäischen Parlament
      vor der Sommerpause und dem <a>Ausbruch</a> der Brände in ihrer mündlichen Anfrage
      gefordert, im Plenum gemeinsam mit der Kommission eine Aussprache über die Möglichkeiten
      der Brandvermeidung zu führen.
  - s: För det tredje att uppmana alla medlemsstaterna att bygga upp en databas med
      de personer som under de senaste tre månaderna har färdats eller vistats i riskområdena,
      och övervaka deras hälsotillstånd i syfte att snabbt kunna ingripa om sjukdomen
      <v>bryter</v> <p>ut</p>.
    t: Drittens die Aufforderung an alle Mitgliedstaaten, eine Datenbank über die
      Personen anzulegen, die in den letzten drei Monaten die Risikogebiete durchreist
      oder sich dort aufgehalten haben, verbunden mit der Überwachung ihres Gesundheitszustands,
      um im Falle des <a>Ausbruchs</a> der Krankheit sofort eingreifen zu können.
  - s: När konflikten hade <v>brutit</v> <p>ut</p> togs totalt 100 miljoner euro i
      anspråk för humanitära behov, av vilka ett belopp på 22,5 miljoner euro nu har
      avsatts och håller på att genomföras, i huvudsak för aktiviteter som gäller
      hälsa och vatten.
    t: Nach dem <a>Ausbruch</a> des Konflikts wurden insgesamt 100 Mio. EUR für den
      humanitären Bedarf zugesagt.
  - s: Kreditvärderingsinstituten var blinda innan branden <v>bröt</v> <p>ut</p> och
      agerar nu som verkliga mordbrännare när de underblåser krisens flammor.
    t: So blind wie sich die Rating-Agenturen vor <a>Ausbruch</a> des Feuers gezeigt
      haben, so haben sie sich danach als wahre Brandstifter erwiesen, die die Flammen
      der Krise erst recht angefeuert haben.
  - s: Jämfört med statistik från innan krisen <v>bröt</v> <p>ut</p> har antalet fattiga
      ökat med 50 procent på bara två år.
    t: Im Vergleich zu den Statistiken vor <a>Ausbruch</a> der Wirtschaftskrise sehen
      wir uns also in der EU mit einem Anstieg der Armut um 50 % innerhalb von nur
      zwei Jahren konfrontiert.
  - s: Tyvärr beslutade rådet och er kommission sig för att inrätta denna institution
      först efter att den globala krisen <v>brutit</v> <p>ut</p>.
    t: Leider entschieden der Rat und Ihre Kommission sich erst nach dem <a>Ausbruch</a>
      der weltweiten Finanzkrise für die Schaffung einer solchen Einrichtung.
  - s: Europeiska unionen kom onekligen att sättas på prov vid en kritisk tidpunkt,
      då kommissionen avgick samtidigt som kriget <v>bröt</v> <p>ut</p> i Kosovo och
      Europeiska rådet hölls i Berlin.
    t: Das zeitliche Zusammenfallen zwischen dem Rücktritt der Kommission, dem <a>Ausbruch</a>
      des Kosovokriegs und dem Europäischen Rat in Berlin stellte die Handlungsfähigkeit
      der EU in einem überaus kritischen Zeitpunkt auf eine dramatische Probe.
  - s: Bryssel har rätt och är skyldigt att låta Turkiet - ett kandidatland - delta
      i den här frågan, eftersom det är mycket möjligt att det <v>bryter</v> <p>ut</p>
      en militär konflikt i Nagorno-Karabach på längre sikt, med hänsyn till att Azerbajdzjan
      har fyrdubblat sin militära kapacitet och att Baku tar emot alltmer utländskt
      stöd i upprustningen.
    t: Brüssel kann und muss den Beitrittskandidaten Türkei in diesem Punkt festlegen,
      denn angesichts der Vervierfachung der Militärkapazität Aserbaidschans und der
      zunehmenden externen Hilfe, die Baku zurzeit erhält, ist der <a>Ausbruch</a>
      einer militärischen Konfrontation im Nagorny-Karabach-Konflikt langfristig eine
      durchaus reale Möglichkeit.
  - s: Sedan det första kriget i Tjetjenien <v>bröt</v> <p>ut</p> 1994 är det den
      trettonde resolutionen hittills i frågan som kommer att antas här i Europaparlamentet.
    t: Seit <a>Ausbruch</a> des ersten Tschetschenien-Kriegs 1994 ist das bislang
      die 13. Entschließung, die hier im Europäischen Parlament zu diesem Thema verabschiedet
      werden wird.
  - s: Under diktaturens sakkunniga järnhand låg de spänningarna tidigare och grodde
      under ytan och nu <v>bryter</v> de plötsligt <p>ut</p> med våld till följd.
    t: Alle diese Spannungen, die die Diktatur bislang zu unterdrücken verstanden
      hat, kommen jetzt plötzlich gewaltsam zum <a>Ausbruch</a>.
  - s: Lidandet gäller dock inte enbart att mul- och klövsjukan <v>brutit</v> <p>ut</p>
      utan även det sätt på vilket sjukdomen enligt EU-reglerna måste bekämpas, nämligen
      genom att döda alla djur på de smittade gårdarna och i en omkrets runt dessa.
    t: Ursache dafür ist jedoch nicht allein der <a>Ausbruch</a> von MKS, sondern
      auch die durch die EU-Bestimmungen vorgeschriebene Art der Seuchenbekämpfung,
      d.h. das Töten aller Tiere eines infizierten Betriebes und in dessen Umkreis
      - eine Methode, die einzig darauf beruht, ferne Exportmärkte zu retten.
  - s: Vi kan bara nå en lösning med fredliga medel och vi måste förhindra att en
      ny väpnad konflikt <v>bryter</v> <p>ut</p> i området.
    t: Eine Lösung kann nur mit friedlichen Mitteln erreicht werden, und wir müssen
      den <a>Ausbruch</a> eines weiteren bewaffneten Konflikts in der Region verhindern.
  - s: Sedan konflikten <v>bröt</v> <p>ut</p> hösten 1999 har ECHO anslagit en totalsumma
      på 820 000 euro i humanitärt bistånd till denna grupp.
    t: Seit <a>Ausbruch</a> des Konflikts im Herbst 1999 hat ECHO humanitäre Hilfe
      im Wert von insgesamt 820 000 Euro für diese Empfängergruppe bereitgestellt.
  - s: Vi har läst det detaljerade betänkandet om mul- och klövsjuka i Förenade kungariket
      och på andra håll, men vi anser att denna sjukdom <v>bröt</v> <p>ut</p> och
      spriddes som en naturlig konsekvens av en rad faktorer.
    t: Wir haben den detaillierten Bericht über die Maul- und Klauenseuche in Großbritannien
      und anderen Ländern gelesen, unserer Meinung nach stellen jedoch der <a>Ausbruch</a>
      und die Ausbreitung dieser Krankheit die logische Konsequenz einer ganzen Reihe
      von Faktoren dar.
  - s: Diskussionerna med tjänstemän, experter och drabbade liksom resor till ort
      och ställe har bidragit till att vi ingående kunnat ägna oss åt den kris som
      uppstod när MKS <v>bröt</v> <p>ut</p>, och rent allmänt ägna oss åt hanteringen
      av sjukdomar och sjukdomsbekämpning samt europeisk politik för vaccination och
      för förebyggande av sjukdomar.
    t: Die Aussprachen mit Beamten, Experten und Betroffenen sowie Reisen vor Ort
      trugen dazu bei, dass wir uns eingehend mit der Krise durch den <a>Ausbruch</a>
      der Maul- und Klauenseuche und generell mit dem Umgang mit Seuchen und der Seuchenbekämpfung
      sowie der Vorbeugung und der Impfpolitik in Europa auseinandersetzen konnten.
  - s: En snabb och fackmässig bekämpning av sjukdomen när den <v>bryter</v> <p>ut</p>
      är därför absolut nödvändig, så att vi slipper att än en gång se sådana bilder
      som med all rätt framkallade irritation i samhället.
    t: Eine sofortige und sachgemäße Bekämpfung der Seuche bei <a>Ausbruch</a> ist
      daher dringend geboten, damit jene Bilder, die zu Recht den Unmut der Gesellschaft
      hervorgerufen haben, nicht mehr zu sehen sein werden.
  - s: Ni talade om solidaritet och om hur man inte bör vänta tills en kris <v>bryter</v>
      <p>ut</p> innan man informerar goda vänner om ett problem.
    t: Herr Swoboda, Sie sprachen von Solidarität und davon, dass man gute Freunde
      nicht erst nach <a>Ausbruch</a> der Krise informiert, sondern eben schon vorher.
  - s: När tillgången på dricksvatten blir mer knapp, kommer spänningarna att öka
      och krig <v>bryta</v> <p>ut</p> i kampen om att kontrollera resurserna.
    t: Mit der Abnahme der Trinkwasserressourcen werden sich die Spannungen verstärken,
      und es besteht die Gefahr des <a>Ausbruchs</a> von Kriegen, die um die Kontrolle
      der Ressourcen geführt werden.
  - s: Ordförande Prodi har rätt när han säger att vi har långt större möjlighet att
      påverka situationen i rätt riktning innan en konflikt <v>bryter</v> <p>ut</p>
      än efter.
    t: Kommissionspräsident Prodi hat zu Recht darauf hingewiesen, dass wir vor dem
      <a>Ausbruch</a> eines Konflikts sehr viel mehr tun können, um die Situation
      positiv zu beeinflussen als danach.
  - s: Liksom andra talare i debatten, anser jag dock att det förebyggande arbetet
      och insatserna innan sjukdomen har <v>brutit</v> <p>ut</p> har avgörande betydelse
      för om man skall lyckas.
    t: Wie andere Redner in dieser Aussprache auch, meine ich hingegen, dass ein Erfolg
      in entscheidendem Maße von der Prävention und von Maßnahmen vor dem <a>Ausbruch</a>
      der Krankheit abhängt.
  - s: Det kan vara klokt att i samband med denna debatt påpeka att inget världskrig
      sammanhängande med den återuppväckta protektionismen är på väg att <v>bryta</v>
      <p>ut</p>.
    t: ich denke, das es im Rahmen einer Aussprache sinnvoll ist, hervorzuheben, dass
      es zu keinem <a>Ausbruch</a> eines Weltkriegs kommen wird, der auf die Wiederbelebung
      des Protektionismus zurückzuführen ist.
  - s: Ett par dagar innan kriget <v>bröt</v> <p>ut</p> i Gaza besökte jag Jordanien
      som företrädare för parlamentet och för den parlamentariska församlingen för
      Europa-Medelhavsområdet vid den senaste ministerkonferens som ägde rum innan
      verksamheten återigen avbröts på grund av våldet i Mellanöstern.
    t: Einige Tage vor dem <a>Ausbruch</a> des Krieges in Gaza war ich als Vertreter
      des Parlaments und der PVEM in Jordanien bei der letzten Ministerkonferenz,
      die stattfand, bevor die Aktivitäten wieder einmal aufgrund der Gewalt im Nahen
      Osten ausgesetzt wurden.
  - s: En som riktar sig till konsumenten och hans känsla för djurens välbefinnande
      och en som riktar sig till ekonomin och handeln som framför allt inte får drabbas
      för hårt när en sjukdom <v>bryter</v> <p>ut</p>.
    t: Zum einen wendet es sich an den Verbraucher und seine Sensibilität für das
      Wohlergehen der Tiere, und zum anderen an die Wirtschaft und den Handel, die
      auf keinen Fall Leidtragende des <a>Ausbruchs</a> einer Krankheit sein dürfen.
  - s: Vi stöder verkligen förbudet för användningen av matavfall i djurfoder, inte
      minst för att den troliga orsaken till att mul- och klövsjukan <v>bröt</v> <p>ut</p>
      i Förenade kungariket var användningen av matavfall som foder.
    t: Wir begrüßen das Verbot der Verwendung von Speiseabfällen in Tierfutter, und
      zwar nicht zuletzt deshalb, weil der <a>Ausbruch</a> der Maul- und Klauenseuche
      im Vereinigten Königreich wahrscheinlich auf die Verfütterung von Speiseresten
      zurückzuführen ist.
  - s: Europeiska kommissionen följer mycket nära de senaste händelserna i Sydostasien,
      och i synnerhet i Indonesien, ända sedan de stora skogsbränderna <v>bröt</v>
      <p>ut</p> 1997.
    t: Herr Präsident, seit dem <a>Ausbruch</a> der großen Waldbrände 1997 beobachtet
      die Europäische Kommission die jüngsten Entwicklungen in Südostasien, insbesondere
      in Indonesien sehr genau.
  - s: Sedan konflikten <v>bröt</v> <p>ut</p> har Europeiska unionen givit livsmedelsbistånd,
      jag preciserar det med tanke på flera talare, enbart till befolkningen, och
      till den fattigaste befolkningen, ett bistånd som uppskattas till totalt 11,
      5 miljoner ecu, ett tilläggsbistånd borde uppbådas mycket snart, i samarbete
      med de icke-statliga organisationerna.
    t: Seit dem <a>Ausbruch</a> des Konflikts hat die Europäische Union - ich sage
      dies als Erläuterung für mehrere Redner - humanitäre Hilfe ausschließlich zugunsten
      der Bevölkerung, und hier insbesondere der ärmsten Bevölkerungsgruppen, geleistet,
      Hilfe im Wert von insgesamt etwa 11, 5 Millionen ECU, wobei in Kürze in Zusammenarbeit
      mit den NRO zusätzliche Hilfsgüter mobilisiert werden sollen.
  - s: Eftersom den internationella handeln och rörligheten ökar inom EU förstärks
      risken för att internationella infektionssjukdomar <v>bryter</v> <p>ut</p> inom
      unionen eller att dessa sjukdomar överförs till Europa från mer avlägsna länder.
    t: Die Zunahme des internationalen Handels und die größere Mobilität innerhalb
      der EU erhöhen die Gefahr des <a>Ausbruchs</a> von Infektionskrankheiten innerhalb
      der EU bzw. ihre Übertragung von entfernter liegenden Kontinenten auf Europa.
  - s: Dessa institutioner med IMF i spetsen förhindrar inte att skogsbränder <v>bryter</v>
      <p>ut</p>, de försöker anlägga moteld, men det räcker inte.
    t: Diese Institute mit dem IWF an der Spitze verhindern nicht den <a>Ausbruch</a>
      von Waldbränden;
  - s: Som de senaste uppgifterna från FN:s aidsprogram UNAIDS visar fortsätter antalet
      hiv-smittade att öka, och i vissa länder upplever vi till och med att virusepidemin
      <v>bryter</v> <p>ut</p> på nytt.
    t: Wie die aktuellsten Daten von UNAIDS belegen, steigt die Zahl der HIV-Infektionen
      weiter an, und in einigen Ländern ist sogar ein erneuter <a>Ausbruch</a> dieser
      Viruserkrankung festzustellen.
  - s: Dessutom skulle testerna, hur effektiva de än är, ändå lämna kvar ett spår
      av tvivel, eftersom de bästa testerna - och de har tagits upp - endast kan spåra
      sjukdomen under inkubationens sista månader, just innan sjukdomen <v>bryter</v>
      <p>ut</p>, och inte alldeles i början.
    t: Doch ich sehe bei der derzeitigen Mittelausstattung der einzelnen Länder weder
      die technische, noch die finanzielle oder effektive Möglichkeit, 28 Millionen
      Tests im Jahr durchzuführen, zumal diese Tests, so leistungsfähig sie auch sein
      mögen, immer noch keine hundertprozentige Sicherheit bieten, da sogar die besten
      Tests - und diese wurden genannt - den Nachweis der Krankheit nur in den letzten
      Monaten der Inkubationszeit ermöglichen, also kurz vor <a>Ausbruch</a> und nicht
      zu Beginn der Krankheit.
  - s: Det är ju snart två år sedan den våldsamma israelisk-palestinska konflikten
      på nytt <v>bröt</v> <p>ut</p>.
    t: Seit dem <a>Ausbruch</a> des gewaltsamen israelisch-palästinensischen Konflikts
      sind jetzt fast zwei Jahre vergangen.
- c: 11
  r: 3
  v: ausbrechen sein
  x:
  - s: Den ekonomiska krisen i Moldavien är inte enbart en konsekvens av den globala
      krisen, utan den beror främst på att nödvändiga åtgärder inte vidtogs omedelbart
      när krisen <v>bröt</v> <p>ut</p> i Moldavien.
    t: Die Wirtschaftskrise in der Republik Moldau ist nicht nur eine Folge der globalen
      Krise, sondern ist in erster Linie auf einen Mangel an unmittelbaren Maßnahmen
      zurückzuführen, die notwendig waren, als diese Krise in der Republik Moldau
      <a>ausgebrochen</a> <a>ist</a>.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har <v>brutit</v>
      <p>ut</p> i Nordafrika, sade hon att vi inte vet var de kommer att sluta och
      vad deras slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har brutit ut i Nordafrika och Mellanöstern
      och även på de slumrande konflikter som fortfarande ligger och pyr i Nagorno-Karabach,
      Transnistrien och de ockuperade områdena i Georgien.
    t: In ihrer Rede hat Frau Ashton in Bezug auf die Konflikte, die in Nordafrika
      <a>ausgebrochen</a> <a>sind</a>, gesagt, dass wir nicht wissen, wie das enden
      wird und wohin das führen wird.
  - s: I dag, på årsdagen, debatterar vi ett nytt krig som har <v>brutit</v> <p>ut</p>,
      men det nya kriget har vi - den Europeiska unionen - kunnat stoppa mycket snabbt.
    t: Und heute haben wir einen Jahrestag und sprechen genau über einen neuen Krieg,
      der <a>ausgebrochen</a> <a>ist</a>, den wir als Europäische Union aber sehr
      schnell eindämmen konnten.
  - s: Europeiska unionen brukar vanligtvis ingripa när kriser har <v>brutit</v> <p>ut</p>.
    t: Die Europäische Union schreitet gewöhnlich ein, wenn Krisen <a>ausgebrochen</a>
      <a>sind</a>.
  - s: Jag röstade för resolutionen eftersom jag tillsammans med mina kolleger vill
      fördöma det våld som <v>bröt</v> <p>ut</p> i Kirgizistan förra månaden.
    t: Herr Präsident, ich habe für die Entschließung gestimmt, weil ich mich meinen
      Kolleginnen und Kollegen bei der Verurteilung der Gewalt, die letzten Monat
      in Kirgisistan <a>ausgebrochen</a> <a>ist</a>, anschließen möchte.
  - s: Innan vi bekräftar oförutsägbara chocker i de nationella ekonomierna, efter
      införandet av euron, måste vi planera en eller flera mekanismer för att bemöta
      dem. Det får inte vara efter det att en kris har <v>brutit</v> <p>ut</p> som
      vi börjar leta efter lösningar.
    t: Es darf nicht sein, daß man Lösungen sucht, nachdem eine Krise <a>ausgebrochen</a>
      <a>ist</a>.
  - s: Det har vi ju för bara kort tid sedan upplevt, när mul- och klövsjukan <v>bröt</v>
      <p>ut</p> i Storbritannien.
    t: Das haben wir ja vor kurzer Zeit erst erlebt, als in Großbritannien die MKS
      <a>ausgebrochen</a> <a>ist</a>.
  - s: Nu spelar det ingen roll om mul- och klövsjukan finns eller har <v>brutit</v>
      <p>ut</p> i Sydkorea eller i något annat land på denna jord.
    t: Nun ist es egal, ob die Maul- und Klauenseuche in Südkorea vorhanden oder <a>ausgebrochen</a>
      <a>ist</a> oder in einem anderen Land dieser Erde.
  - s: Kommissionen tog sitt ansvar på allvar för att lägga fram förslag redan i november-december
      när den andra BSE-krisen <v>bröt</v> <p>ut</p>.
    t: Die Kommission hatte ihre Verantwortung, Vorschläge zu machen, bereits im November/Dezember,
      als die zweite BSE-Krise <a>ausgebrochen</a> <a>ist</a>, wahrgenommen.
  - s: Om vi inte kan fatta beslut snabbare innan kriser uppstår, då kommer frågan
      om hur snabbt vi fattar beslut när kriser verkligen har <v>brutit</v> <p>ut</p>
      att resas mycket oftare.
    t: Solange es uns nicht gelingt, Entscheidungen schneller zu treffen, nämlich
      bevor eine Krise ausbricht, so lange wird auch die Frage danach, wie schnell
      wir reagieren können, wenn die Krise bereits <a>ausgebrochen</a> <a>ist</a>,
      wesentlich häufiger gestellt werden.
  - s: Avslutningsvis är det viktigt att ersätta de europeiska producenterna för den
      skada som de lider och inte bara de som bor i det geografiska område där smittan
      har <v>brutit</v> <p>ut</p>.
    t: Und schließlich ist es wichtig, die europäischen Erzeuger für den erlittenen
      Schaden zu entschädigen, und nicht nur diejenigen in der geografischen Region,
      in der die Infektion <a>ausgebrochen</a> <a>ist</a>.
- c: 5
  r: 4
  v: werden
  x:
  - s: Vi måste undvika fientligheter och till varje pris förhindra att krig <v>bryter</v>
      <p>ut</p>.
    t: Das wirft eine Reihe weiterer Fragen auf, für die es bisher noch keine Antworten
