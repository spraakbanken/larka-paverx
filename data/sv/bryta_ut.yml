  - s: Samtidigt fortsätter situationen att kännetecknas av ständiga terrorattacker
      och den ständiga risken för att ett inbördeskrig <v>bryter</v> <p>ut</p>.
    t: At the same time, however, the situation continues to be characterised by incessant
      terrorist attacks and the constant possibility that civil war could <a>break</a>
      <a>out</a>.
  - s: Vi måste vidta åtgärder som förhindrar att bränder <v>bryter</v> <p>ut</p>
      eller sprids om de väl brutit ut.
    t: We must make provision for measures which will not allow fires to <a>break</a>
      <a>out</a> or to spread if they do break out.
  - s: Vi måste vidta åtgärder som förhindrar att bränder bryter ut eller sprids om
      de väl <v>brutit</v> <p>ut</p>.
    t: We must make provision for measures which will not allow fires to break out
