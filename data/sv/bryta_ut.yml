      förväntar sig allmänheten liknande gemenskapsstöd som de som beviljades det
      land där sjukdomen ursprungligen <v>bröt</v> <p>ut</p>.
    t: Jetzt, da in anderen Staaten Fälle von vom Rinderwahnsinn befallenen Tieren
      aufgetreten sind, erwartet die öffentliche Meinung Gemeinschaftshilfen, die
