  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har <v>brutit</v>
      <p>ut</p> i Nordafrika, sade hon att vi inte vet var de kommer att sluta och
      vad deras slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har brutit ut i Nordafrika och Mellanöstern
      och även på de slumrande konflikter som fortfarande ligger och pyr i Nagorno-Karabach,
      Transnistrien och de ockuperade områdena i Georgien.
    t: Lors du premier discours de Mme Ashton, lorsqu’elle a parlé des conflits qui
      ont <a>éclaté</a> en Afrique du Nord, elle a déclaré que nous ne savons pas
      quand ils prendront fin, ni ce sur quoi cette fin débouchera.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har brutit
      ut i Nordafrika, sade hon att vi inte vet var de kommer att sluta och vad deras
      slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika
      och Mellanöstern och även på de slumrande konflikter som fortfarande ligger
      och pyr i Nagorno-Karabach, Transnistrien och de ockuperade områdena i Georgien.
    t: Je pense ici aux conflits qui ont <a>éclaté</a> en Afrique du Nord et au Moyen-Orient,
      ainsi que les conflits latents, mais encore vivaces, dans le Haut-Karabakh,
      en Transnistrie et dans les territoires occupés de Géorgie.
  - s: Kommer krig att <v>bryta</v> <p>ut</p> mellan Azerbajdzjan och Armenien i slutet
      av sommaren?
    t: La guerre va <a>éclater</a> entre l’Azerbaïdjan et l’Arménie à la fin de l’été
      ?
  - s: När kriget <v>bryter</v> <p>ut</p> kan ändå kvinnor vara i stor fara.
    t: Néanmoins, quand une guerre <a>éclate</a>, les femmes peuvent courir de grands
      dangers.
  - s: Trots Irlands militära neutralitet är inte Irland neutralt eller för den delen
      obekymrat om den kris som har <v>brutit</v> <p>ut</p> i Georgien.
    t: Madame la Présidente, en dépit de la neutralité militaire de l’Irlande, l’Irlande
      n’est pas neutre, ou plutôt loin de se sentir concernée par la crise qui a <a>éclaté</a>
      en Géorgie.
  - s: Om bränder <v>bryter</v> <p>ut</p> i Atens omgivningar är det en effektiv lokal
      brandkår som behövs, inte en katastrofkommissionär i Bryssel.
    t: Si des incendies <a>éclatent</a> près d’Athènes, il nous faut un service de
      pompiers local efficace, et non un commissaire chargé des catastrophes à Bruxelles.
  - s: Jag tog åt mig tämligen mycket av att bli kallad för old labour, med tanke
      på att min morfar i Nederländerna stod på Malieveld för att förhindra att en
      socialistisk revolution skulle <v>bryta</v> <p>ut</p> i Nederländerna, emedan
      man endast kan sätta ett stort frågetecken efter de där kontoren för tekniskt
      bistånd.
    t: Étant quelqu’un dont le grand-père était au Malieveld pour éviter qu’une révolution
      socialiste n’<a>éclate</a> aux Pays-Bas, je me suis senti interpellé de passer
      pour socialiste à l’ancienne alors que l’on ne peut que s’interroger à propos
      de ces BAT.
  - s: Men ingen har någonsin anklagat mig för sabotage, och jag tror knappast att
      kriget som har <v>brutit</v> <p>ut</p> mellan Etiopien och Eritrea beror på
      det faktum att vi inte var beslutföra förra gången.
    t: Personne ne m’a toutefois accusé de sabotage et je ne pense pas que la guerre
      qui a <a>éclaté</a> entre l’Éthiopie et l’Érythrée dépende du fait que le quorum
      n’avait pas été atteint la dernière fois.
  - s: Faktum är att läget i Albanien som tidigare är instabilt, att det fortfarande
      finns en hög potential för våld och uppror och att nya oroligheter därför kan
      <v>bryta</v> <p>ut</p> när som helst och att både Nanos regering och Berishas
      opposition har agerat på ett underligt sätt.
    t: Ce qui est certain, c’est que l’Albanie n’est pas plus stable qu’auparavant,
      que le risque de violence et de désordres potentiels demeure élevé et que des
      incidents peuvent donc <a>éclater</a> à tout instant, et que le comportement,
      tant du gouvernement de Nano que de l’opposition sous la direction de Berisha,
      demeure excessivement opaque.
  - s: Europeiska unionen brukar vanligtvis ingripa när kriser har <v>brutit</v> <p>ut</p>.
    t: l’Union européenne a l’habitude d’intervenir quand les crises ont <a>éclaté</a>.
  - s: Det är därför som eurokrisen <v>bryter</v> <p>ut</p> överallt.
    t: C’est pourquoi la crise de l’euro <a>éclate</a> partout.
  - s: Först levereras vapen, sedan <v>bryter</v> det <p>ut</p> våldsamma konflikter,
      tills slutligen trupper från de vapenlevererande staterna sätts in, och så börjar
      allt om från början igen.
    t: d’abord on livre des armes, puis des conflits violents <a>éclatent</a> et sévissent
      jusqu’à ce que les troupes des États fournisseurs d’armes interviennent, et
      le cycle recommence.
  - s: Det gäller särskilt för den interna maktstrid som nyligen <v>brutit</v> <p>ut</p>.
    t: Je songe notamment à la lutte interne pour le pouvoir qui a <a>éclaté</a> récemment.
  - s: Här utvecklar denna antibiotika sin största verkan i en höjning av prestationen,
      då den ju förhindrar sjukdomar som annars skulle <v>bryta</v> <p>ut</p>.
    t: À ce niveau, ces antibiotiques ont surtout pour effet d’accroître le rendement,
      parce qu’ils répriment en fait des maladies qui <a>éclateraient</a> autrement.
  - s: Allvarliga kriser har <v>brutit</v> <p>ut</p>, bl.a. kriget i Tjetjenien.
    t: De graves crises ont <a>éclaté</a>, la guerre de Tchétchénie notamment.
  - s: De våldshandlingar som har begåtts mot kvinnor och barn de senaste veckorna
      under de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika är knappast
      överraskande eftersom kvinnor under väpnade konflikter tyvärr allt oftare har
      blivit en måltavla för kränkningar, tortyr, ägande och kontroll i avsikt att
      helt eller delvis utplåna en viss grupp.
    t: Les actes de violence perpétrés à l’encontre des femmes et des enfants, ces
      dernières semaines, à l’occasion des conflits qui ont <a>éclaté</a> en Afrique
      du Nord, ne sont pas surprenants, car, malheureusement, lors de conflits armés,
      les femmes sont de plus en plus soumises à l’humiliation et à la torture.
  - s: efter att krisen i Kosovo har <v>brutit</v> <p>ut</p> och Europeiska unionen
      har bidragit till att lösa den, efter en institutionell kris som vi ännu är
      mitt uppe i, efter att ett nytt parlament inrättades under ganska märkliga förhållanden,
      eftersom väljarna intresserar sig allt mindre för en institution som får alltmer
      makt, och slutligen efter Europeiska rådet i Köln, där viktiga arbeten för framtiden
      drogs igång.
    t: Madame la Présidente du Conseil, comme d’autres l’ont dit avant moi, votre
      présidence intervient à un moment bien particulier, alors que la crise a <a>éclaté</a>
      au Kosovo et que l’Union européenne a apporté sa contribution pour en sortir,
      après une crise institutionnelle dont nous ne sommes pas encore sortis, après
      la mise en place d’un nouveau Parlement dans des conditions bien particulières
      où les électeurs se désintéressent de plus en plus d’une institution qui a de
      plus en plus de pouvoirs et, enfin, après le Conseil européen de Cologne qui
      a lancé d’importants travaux pour l’avenir.
  - s: Den skulle påskynda slutet på Vitrysslands isolering och till exempel göra
      det möjligt för parlamentsledamöter i Azerbajdzjan och Armenien att diskutera
      den potentiellt explosiva låsta konflikten i Nagorno-Karabach, där ett krig
      kan <v>bryta</v> <p>ut</p> igen med tanke på de mängder oljedollar som strömmar
      in i den azerbajdzjanska regeringens kassakistor och retoriken på båda sidor
      om skiljelinjen.
    t: Elle accélérera la fin de l’isolement du Belarus et permettra, par exemple,
      aux députés azéris et arméniens de débattre du conflit gelé du Haut-Karabakh
      au potentiel explosif, où une nouvelle guerre peut <a>éclater</a> à tout moment,
      compte tenu de la quantité de pétrodollars qui afflue dans les caisses du gouvernement
      azéri et de la rhétorique de chaque camp.
  - s: Vad händer med avtalen nu när alla dessa oroligheter har <v>brutit</v> <p>ut</p>,
      fru kommissionsledamot?
    t: maintenant que tous ces troubles ont <a>éclaté</a>, que va-t-il advenir de
      ces accords, Madame la Commissaire ?
  - s: Just jag - jag är ju också ansvarig för utvecklingssamarbetet - ställde i mitt
      utvecklingssamarbete på det senaste ministerrådsmöte om utvecklingssamarbete
      för första gången frågan om konfliktförebyggande som en rent generell utvecklingsfråga
      - och vi kunde då för första gången anta slutsatser - eftersom jag tror att
      det vi först ger i utvecklingsstöd, det arbetet som pågått i åratals kan snabbt
      tillintetgöras i samma ögonblick som en konflikt <v>bryter</v> <p>ut</p>.
    t: j’ai moi-même - je suis en effet chargée de la coopération au développement
      - soulevé pour la première fois au cours du Conseil des ministres responsables
      la question de la prévention des conflits en général en tant que problème de
      développement - et nous avons adopté des conclusions à ce sujet pour la première
      fois également - parce que j’estime que le travail d’aide au développement de
      plusieurs années peut être réduit à néant au moment où <a>éclate</a> un conflit.
  - s: Vad sker om ett krig <v>bryter</v> <p>ut</p> i Irak?
    t: Que se passera-t-il si la guerre <a>éclate</a> en Irak ?
  - s: Hun Sen har särskilt varnat för att ”krig skulle kunna <v>bryta</v> <p>ut</p>”
      om Röda khmerernas vice premiärminister Ieng Sary ställs inför rätta.
    t: En particulier, Hun Sen a signalé que «la guerre pourrait <a>éclater</a>» si
      l’ancien Vice-premier ministre khmer rouge Ieng Sary était traduit en justice.
  - s: Risken för att en kris skall <v>bryta</v> <p>ut</p> är dock inte ett tillräckligt
      skäl för att vissa medlemsstater bibehåller de normer som gällde under kalla
      kriget.
    t: Mais le seul fait qu’une crise puisse <a>éclater</a> ne justifie pas que certains
      États membres maintiennent les normes en vigueur durant la guerre froide.
  - s: Det innebär inte att vi endast hankar oss fram på pragmatiskt vis och väntar
      tills nästa kris <v>bryter</v> <p>ut</p>.
    t: Il ne suffit pas de s’en tirer vaille que vaille de façon pragmatique et d’attendre
      que la prochaine crise n’<a>éclate</a>.
  - s: Just spänningarna mellan Iran och Afghanistan visar oss vilka faror som hotar
      här på längre sikt, sådana som vi måste förebygga, för när det en gång har <v>brutit</v>
      <p>ut</p> är det för sent.
    t: Les tensions entre l’Iran et l’Afghanistan nous montrent précisément quels
      dangers potentiels couvent, à long terme, dans cette région et il nous faut
      prévenir ces dangers, car pour peu qu’ils <a>éclatent</a>, il sera trop tard.
  - s: Ordförande Prodi har rätt när han säger att vi har långt större möjlighet att
      påverka situationen i rätt riktning innan en konflikt <v>bryter</v> <p>ut</p>
      än efter.
    t: Le président Prodi a raison lorsqu’il dit que nous avons beaucoup plus de chance
      d’influencer positivement la situation avant que n’<a>éclate</a> un conflit
      plutôt qu’après.
  - s: När en atypisk lunginflammation <v>bryter</v> <p>ut</p> i Vietnam år 2003 dör
      man i Hongkong eller i Frankrike.
    t: Lorsqu’une pneumonie atypique <a>éclate</a> au Viêt Nam en 2003, on meurt à
      Hong-Kong ou en France.
  - s: Den nuvarande situationen - när konflikter som har ägt rum i Sudan och i hela
      regionen <v>bryter</v> <p>ut</p> igen samt konflikten över upprättandet av gränserna
      - visar att de nuvarande problemen inte löses genom att man skapar ett land
      på konstgjord väg.
    t: Les conflits qui ont eu lieu au Soudan et qui <a>éclatent</a> à nouveau dans
      toute la région, et les délimitations de frontières à l’origine de discordes
      démontrent qu’à l’heure actuelle la création de toutes pièces de ce pays ne
      résout aucun problème existant et ne permet pas d’améliorer les conditions de
      vie des millions de Soudanais, mais attise plutôt les oppositions et les conflits.
  - s: Den konflikt som har <v>brutit</v> <p>ut</p> är dramatisk.
    t: Le conflit qui a <a>éclaté</a> est dramatique.
  - s: Det är cirka 30 år sedan tusentals nomader från Västsahara flydde till avlägsna
      områden i grannlandet Algeriet för att komma undan de konflikter som <v>brutit</v>
      <p>ut</p> mellan gerillan i Västsahara och Marocko efter Spaniens reträtt från
      sin före detta koloni.
    t: Monsieur le Président, cela fait environ 30 ans que des milliers de nomades
      du Sahara occidental ont fui vers des zones isolées de l’Algérie voisine pour
      échapper aux conflits qui avaient <a>éclaté</a> entre les guérillas du Sahara
      occidental et le Maroc à la suite du retrait de l’Espagne de son ancienne colonie.
  - s: Genom att vägra häva embargot på brittiskt nötkött, föredrog den franska regeringen
      att gå in i en tillfällig punktkris med sina europeiska partner, i stället för
      att ta risken att inom några månader eller år få se en skandal <v>bryta</v>
      <p>ut</p> som har att göra med Creutzfeldt-Jakobs sjukdom.
    t: Madame la Présidente, en refusant de lever l’embargo sur la viande bovine britannique,
      le gouvernement français a préféré affronter une crise ponctuelle et momentanée
      avec ses partenaires européens plutôt que de prendre le risque de voir, dans
      quelques mois ou quelques années, <a>éclater</a> un scandale lié à la maladie
      de Creutzfeld-Jakob.
  - s: Vilka kriterier och vilka prioriteringar ska till exempel användas för att
      avgöra hur EU:s luftburna brandbekämpningsenheter ska användas när bränder <v>bryter</v>
      <p>ut</p> i flera länder samtidigt, låt säga i Portugal och Grekland på samma
      gång?
    t: Quels seront ainsi les critères et les priorités à retenir pour déterminer
      comment les unités aériennes européennes de lutte contre les incendies seront
      utilisées lorsque des incendies <a>éclateront</a> simultanément dans plusieurs
      pays, par exemple au Portugal et en Grèce ?
