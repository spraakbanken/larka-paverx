  - s: Jag menar att det Joseph Daul sade om Irland - för han gjorde en komplett analys
      av Irlands situation - är fullständigt sant, men jag vill ändå säga honom att
      om vi när den finansiella krisen <v>bröt</v> <p>ut</p> hade inrättat en europeisk
      undsättningsplan för bankerna i oktober 2008, precis som kommissionen föreslog,
      men som medlemsstaterna förkastade, skulle Irland aldrig ha ställts inför de
      problem som landet har i dag.
    t: Ich glaube, dass das, was Herr Daul über Irland sagt - weil er Irlands Lage
      ausgiebig analysiert hat - vollkommen wahr ist, aber ich möchte ihm trotzdem
      sagen, dass, wenn wir zu Beginn der Finanzkrise im Oktober 2008 einen europäischen
      Rettungsplan für die Banken erstellt hätten, wie von der Kommission vorgelegt
      <a>worden</a> war, aber von den Mitgliedstaaten abgelehnt worden ist, Irland
      niemals diese Probleme hätte, die es nun hat.
  - s: 'Strax innan första världskriget <v>bröt</v> <p>ut</p> sade den brittiska ministern
      Sir Edward Grey följande: ”Lamporna håller på att slockna över hela Europa.'
    t: Wir <a>werden</a> es nicht mehr erleben, dass sie wieder angezündet werden.“
  - s: Kanske hade till och med farliga regionala lokala konflikter <v>brutit</v>
      <p>ut</p>.
    t: Wir haben möglicherweise nicht nur die vielleicht gefährliche Entwicklung eines
      neuen Kampfes um Einflussbereiche oder die direkte Dominanz der einen Seite
      durch eine andere erlebt, sondern auch, wie die vom Westen ausgeschlossen Staaten
      zum Spielplatz von verschiedenen Nationalisten und Populisten und ihren bewaffneten
      Armeen sowie möglicherweise sogar zu einer Region gefährlicher lokaler Konflikte
      <a>wurden</a>.
  - s: Just i fråga om denna utrymmesbrist i stallen och den omfattande transporten
      som handeln orsakar är förebyggande vaccinering vår enda möjlighet att begränsa
      att sjukdomar <v>bryter</v> <p>ut</p>.
    t: Geimpfte Tiere müssen von infizierten Tieren unterschieden <a>werden</a> können.
- c: 4
  r: 5
  v: Beginn
  x:
  - s: De kommer att bli förvånade när de får veta att Europeiska unionen fortfarande
