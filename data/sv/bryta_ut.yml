  - s: Det är ju snart två år sedan den våldsamma israelisk-palestinska konflikten
      på nytt <v>bröt</v> <p>ut</p>.
    t: It is two years now since the violent Israeli-Palestinian conflict <a>broke</a>
      <a>out</a> again.
  - s: Rådet var mycket oroat över det våld som <v>bröt</v> <p>ut</p> i Karachi i
