- c: 3
  r: 6
  v: haben
  x:
  - s: Vi kommer inte att veta om gas är orsaken till kriget eller en konsekvens av
      det, men ett gaskrig kommer att <v>bryta</v> <p>ut</p>.
    t: Außerdem werden wir nicht wissen, ob das Gas die Ursache oder eine Folge ist,
