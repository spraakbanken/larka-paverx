  v: estallar
  x:
  - s: Det uppror som <v>bröt</v> <p>ut</p> vid den tidpunkten, och som brutalt krossades
      av sovjetiska trupper, har öppnat mångas ögon i Västeuropa för farorna i den
      kommunistiska ideologi som Moskva dikterade.
    t: La insurrección que <a>estalló</a> en ese momento y que fue brutalmente aplastada
      por las tropas soviéticas abrió los ojos a muchas personas de Europa Occidental
      con respecto a los peligros de la ideología comunista dictada por Moscú.
  - s: När vi i resolutionen talar om ett inbördeskrig som har pågått i 14 år, om
      fredsförhandlingarna och motståndsrörelsen FNL samt avväpnandet av rebellgrupperna
      och de stridigheter som återigen <v>bröt</v> <p>ut</p> den 17 april, måste vi
      känna till bakgrunden och de olösta problemen.
    t: Cuando, en la resolución, se habla de catorce años de guerra civil, negociaciones
      de paz, el movimiento opositor FNL, el desarme de los rebeldes y los disturbios
      que volvieron a <a>estallar</a> el 17 de abril, tenemos que ser conscientes
      del fondo y de los problemas sin resolver.
  - s: Såvida inte de som kontrollerar oljeresurserna i södra Sudan och hamnarna i
      den norra delen av landet, genom vilken oljan har transporterats, når en överenskommelse
      kommer en internationell konflikt utan tvekan att <v>bryta</v> <p>ut</p>, precis
      som min parlamentskollega Charles Goerens har sagt.
    t: A menos que lleguen a un acuerdo quienes controlan los recursos petroleros
      en el Sur de Sudán y los puertos de la parte septentrional del país a través
      de los cuales se ha de enviar por barco el petróleo, realmente, como ha dicho
      mi compañero diputado, el señor Goerens, <a>estallará</a> un conflicto internacional.
  - s: I sju medlemsstater används 5 % vegetabiliska fetter, andra än kakaosmör, vid
      framställning av chokladprodukter och inför kommissionens åtgärd för att förenkla
      normerna, genom det aktuella direktivet angående livsmedelsprodukter, har ett
      ”chokladkrig” <v>brutit</v> <p>ut</p> bland annat på grund av - och varför skall
      vi låta oss luras - att industrin också är splittrad.
    t: Siete Estados miembros utilizan un 5 % en grasas vegetales distintas de la
      manteca de cacao en la elaboración de los productos del chocolate y, ante la
      acción de la Comisión destinada a simplificar, por la presente directiva, las
      normas relativas a los productos alimenticios, ha <a>estallado</a> la «guerra
      del chocolate», entre otras razones porque —y para qué vamos a engañarnos— la
      industria también está dividida.
  - s: Vi lyckades uppnå positiv tillväxt igen elva månader efter det att finanskrisen
      <v>bröt</v> <p>ut</p>.
    t: Nosotros hemos restablecido el crecimiento positivo once meses después de que
      <a>estallara</a> la crisis financiera.
  - s: Men när kaos tar över och inbördeskrig <v>bryter</v> <p>ut</p> är blodutgjutelse
      och våld det enda som existerar och jag vill påstå att vi har bidragit till
      att detta kaos har uppstått.
    t: Pero cuando impera el caos, cuando <a>estalla</a> una guerra civil, llega el
      derramamiento de sangre y el odio, y yo diría que hemos contribuido a ese caos.
  - s: Jag hoppas att diskussionen vid toppmötet kommer att handla om Europas inställning
      till Nordkorea och Iran och att dessa frågor inte får vila tills en kris <v>bryter</v>
      <p>ut</p>.
    t: Espero que en la cumbre se aborde las postura de Europa con respecto a Corea
      del Norte y a la República Islámica del Irán, y que no se deje para cuando <a>estalle</a>
      una crisis.
  - s: Om det på nytt <v>bryter</v> <p>ut</p> en konflikt där får vi inte kunna förebrå
      oss att än en gång ha ingripit för sent.
    t: Si vuelve a <a>estallar</a> una guerra allí, no podremos recriminarnos de nuevo
      por haber llegado demasiado tarde.
  - s: De oroligheter som <v>bröt</v> <p>ut</p> i Lhasa för två år sedan, på tvåårsdagen
      av det antikinesiska upproret, och de händelser som inträffade för två veckor
      sedan, har mycket tydligt visat att tibetanerna känner sig förföljda i sitt
      eget land.
    t: Los disturbios de Lhasa, que <a>estallaron</a> hace dos años en el aniversario
      del levantamiento antichino, al igual que los eventos de hace dos semanas, han
      demostrado de la forma más contundente que los tibetanos se sienten perseguidos
      en su propia tierra.
  - s: Vad gör vi om ett inbördeskrig <v>bryter</v> <p>ut</p>?
    t: ¿Qué tenemos previsto hacer si <a>estalla</a> la guerra civil?
  - s: Allt internationellt intresse riktas uteslutande mot den kris som har <v>brutit</v>
      <p>ut</p> i länderna i Nordafrika, länder som ingår i den europeiska grannskapspolitikens
      sydliga dimension, men den östliga dimensionen har stått inför liknande utmaningar,
      och gör det fortfarande.
    t: La crisis que ha <a>estallado</a> en los países del Norte de África, que se
      encuentran incluidos en la dimensión meridional de la Política Europea de Vecindad,
      está monopolizando el interés internacional, pero la dimensión oriental se ha
      enfrentado y todavía se enfrenta, a retos similares.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har <v>brutit</v>
      <p>ut</p> i Nordafrika, sade hon att vi inte vet var de kommer att sluta och
      vad deras slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har brutit ut i Nordafrika och Mellanöstern
      och även på de slumrande konflikter som fortfarande ligger och pyr i Nagorno-Karabach,
      Transnistrien och de ockuperade områdena i Georgien.
    t: En el primer discurso de la señora Ashton, cuando se refirió a los conflictos
      que han <a>estallado</a> en el Norte de África, dijo que no sabemos cuándo ni
      cómo terminarán.
  - s: I Catherine Ashtons första tal, när hon talade om de konflikter som har brutit
      ut i Nordafrika, sade hon att vi inte vet var de kommer att sluta och vad deras
      slut kommer att leda till. Vi kan naturligtvis inte säga att den gemensamma
      säkerhets- och försvarspolitiken kommer att vara en undermedicin för allt ont
      i världen, men om vi utvecklade den skulle det säkert betyda att vi skulle veta
      mer om dessa konflikter och att vi kanske skulle kunna förhindra eller lösa
      dem. Jag tänker på de konflikter som har <v>brutit</v> <p>ut</p> i Nordafrika
      och Mellanöstern och även på de slumrande konflikter som fortfarande ligger
      och pyr i Nagorno-Karabach, Transnistrien och de ockuperade områdena i Georgien.
    t: Estoy pensando ahora en los conflictos que han <a>estallado</a> en el Norte
      de África y en Oriente Próximo, y también en los conflictos enquistados que
      continúan humeando en Nagorno Karabaj, Transnistria y los territorios ocupados
      de Georgia.
  - s: Kommer krig att <v>bryta</v> <p>ut</p> mellan Azerbajdzjan och Armenien i slutet
      av sommaren?
    t: ¿<a>Estallará</a> la guerra entre Azerbaiyán y Armenia a finales de verano?
  - s: När kriget <v>bryter</v> <p>ut</p> kan ändå kvinnor vara i stor fara.
    t: No obstante, cuando <a>estalla</a> la guerra, las mujeres pueden correr un
      gran peligro.
  - s: Trots Irlands militära neutralitet är inte Irland neutralt eller för den delen
      obekymrat om den kris som har <v>brutit</v> <p>ut</p> i Georgien.
    t: Señora Presidenta, a pesar de la neutralidad militar de Irlanda, Irlanda no
      es neutral ni, de hecho, indiferente frente a la crisis que ha <a>estallado</a>
      en Georgia.
  - s: I dag, på årsdagen, debatterar vi ett nytt krig som har <v>brutit</v> <p>ut</p>,
      men det nya kriget har vi - den Europeiska unionen - kunnat stoppa mycket snabbt.
    t: Hoy, en ese aniversario, estamos debatiendo sobre una nueva guerra que ha <a>estallado</a>,
      pero esta nueva guerra ha sido una que nosotros —la Unión Europea— hemos podido
      detener con gran rapidez.
  - s: Hundratals bränder <v>bröt</v> <p>ut</p> samtidigt, överallt, under dagar och
      nätter, och i alla riktningar.
    t: Cientos de incendios <a>estallaron</a> simultáneamente, por todas partes, durante
      el día y la noche y en todas direcciones.
  - s: Det har kommit in i en stor ekonomisk kris, följaktligen både social och politisk,
      och som <v>bröt</v> <p>ut</p> under de senaste få månaderna, men som naturligtvis
      är resultatet av en utveckling som varat under många år, från 1989 och framåt,
      en kris som kulminerade och som lyckligtvis kom ut på den väg som leder till
      respekten för demokratin, d.v.s. till de förhastade valen den 19 april.
    t: esta crisis, aunque <a>estalló</a> hace pocos meses, tiene una trayectoria
      de muchos años, que comienza en 1989.
  - s: Faktum är att läget i Albanien som tidigare är instabilt, att det fortfarande
      finns en hög potential för våld och uppror och att nya oroligheter därför kan
      <v>bryta</v> <p>ut</p> när som helst och att både Nanos regering och Berishas
      opposition har agerat på ett underligt sätt.
    t: El hecho es que Albania sigue sin estabilizarse realmente y que sigue existiendo
      un elevado potencial de violencia, por lo que en cualquier momento pueden <a>estallar</a>
      desórdenes y que tanto el Gobierno de Nano como la oposición bajo Berisha se
      han comportado de un modo muy poco transparente.
  - s: Skulle det inte vara dags att planera åtgärder innan en kris <v>bryter</v>
      <p>ut</p>, att arbeta med att upprätta logisitkbaser för en styrka för peace
      keeping och en för peace making, och att direkt sända observatörer till gränsen
      mellan Albanien och Kosovo och mellan Makedonien och Kosovo, för att i alla
      fall förhindra att regeringen i Belgrad fortsätter med sina manipulationsmanövrar.
    t: ¿No va siendo hora de prever medidas antes de que <a>estalle</a> la crisis,
      y de trabajar por el establecimiento de bases logísticas para una fuerza de
      peace keeping y de peace making, de enviar directamente a observadores a la
      frontera entre Albania y Kosovo y entre Macedonia y Kosovo para, en caso necesario,
      impedir que se lleven a cabo operaciones de manipulación del Gobierno de Belgrado?
  - s: Det är därför som eurokrisen <v>bryter</v> <p>ut</p> överallt.
    t: A ello se debe que la crisis del euro <a>estalle</a> por todas partes.
  - s: Allvarliga kriser har <v>brutit</v> <p>ut</p>, bl.a. kriget i Tjetjenien.
    t: Han <a>estallado</a> graves crisis, principalmente la guerra de Chechenia.
  - s: Rådet känner till det eskalerande våldet i Sri Lanka och den ökande sannolikheten
      för att ett totalt inbördeskrig <v>bryter</v> <p>ut</p>.
    t: El Consejo estará al corriente de la escalada de violencia en Sri Lanka y del
      aumento de posibilidades de que <a>estalle</a> una guerra civil.
  - s: Tyvärr beslutade rådet och er kommission sig för att inrätta denna institution
      först efter att den globala krisen <v>brutit</v> <p>ut</p>.
    t: Desafortunadamente, el Consejo y su Comisión decidieron crear esta institución
      después de que hubiese <a>estallado</a> la crisis mundial.
  - s: efter att krisen i Kosovo har <v>brutit</v> <p>ut</p> och Europeiska unionen
      har bidragit till att lösa den, efter en institutionell kris som vi ännu är
      mitt uppe i, efter att ett nytt parlament inrättades under ganska märkliga förhållanden,
      eftersom väljarna intresserar sig allt mindre för en institution som får alltmer
      makt, och slutligen efter Europeiska rådet i Köln, där viktiga arbeten för framtiden
      drogs igång.
    t: Señora Presidenta del Consejo, como otros han dicho antes que yo, su Presidencia
      se produce en un momento muy particular, cuando la crisis ha <a>estallado</a>
      en Kosovo y la Unión Europea ha aportado su contribución para salir de ella,
      después de una crisis institucional de la que aún no hemos salido, después de
      la formación de un nuevo Parlamento en condiciones muy particulares, en las
      que los electores se desinteresan cada vez más de una institución que cada vez
      tiene más poderes y, por último, después del Consejo Europeo de Colonia, que
      lanzó importantes trabajos para el futuro.
  - s: Det är nu tredje gången som denna sjukdom, en infektionsframkallade anemi,
      <v>bryter</v> <p>ut</p> i Nordatlanten.
    t: Señor Presidente, es la tercera vez que <a>estalla</a> en el Atlántico Norte
      esta enfermedad, la anemia infecciosa del salmón.
  - s: Vad händer med avtalen nu när alla dessa oroligheter har <v>brutit</v> <p>ut</p>,
      fru kommissionsledamot?
    t: ahora que ha <a>estallado</a> todo este trastorno, ¿qué va a pasar con estos
      acuerdos, señora Comisaria?
  - s: Det kan jag berätta - ett inbördeskrig kommer att <v>bryta</v> <p>ut</p> i
      Lettland.
    t: <a>estallará</a> una guerra civil en Letonia.
  - s: Innan vi bekräftar oförutsägbara chocker i de nationella ekonomierna, efter
      införandet av euron, måste vi planera en eller flera mekanismer för att bemöta
      dem. Det får inte vara efter det att en kris har <v>brutit</v> <p>ut</p> som
      vi börjar leta efter lösningar.
    t: No se deben buscar soluciones después de que <a>estalle</a> una crisis.
  - s: Under diktaturens sakkunniga järnhand låg de spänningarna tidigare och grodde
      under ytan och nu <v>bryter</v> de plötsligt <p>ut</p> med våld till följd.
    t: Bajo la mano dura del régimen dictatorial estas tensiones yacían soterradas,
      pero ahora <a>estallan</a> repentinamente.
  - s: Det är bara två år sedan finanskrisen <v>bröt</v> <p>ut</p> och bara sex månader
      sedan problemen i Grekland kulminerade, och vi ser att viljan att hjälpa till
      håller på att mattas av i våra nationalstater.
    t: Señor Presidente, hace solo dos años que <a>estalló</a> la crisis financiera
      y solo seis meses que se planteó el problema griego, y estamos viendo que toda
      la buena voluntad se está consumiendo en nuestros países.
  - s: Vad sker om ett krig <v>bryter</v> <p>ut</p> i Irak?
    t: ¿Qué ocurrirá si <a>estalla</a> la guerra en el Iraq?
  - s: Hun Sen har särskilt varnat för att ”krig skulle kunna <v>bryta</v> <p>ut</p>”
      om Röda khmerernas vice premiärminister Ieng Sary ställs inför rätta.
    t: En particular, Hun Sen ha advertido de que «podríamos <a>estallar</a>» si el
      viceprimer ministro de los Jemeres rojos, Ieng Sary, fuera llevado a juicio.
  - s: Vi kan bara nå en lösning med fredliga medel och vi måste förhindra att en
      ny väpnad konflikt <v>bryter</v> <p>ut</p> i området.
    t: Solo por medios pacíficos podrá encontrarse una solución y tenemos que evitar
      que <a>estalle</a> otro conflicto armado en la región.
  - s: Kommissionen tog sitt ansvar på allvar för att lägga fram förslag redan i november-december
      när den andra BSE-krisen <v>bröt</v> <p>ut</p>.
    t: La Comisión ya asumió su responsabilidad de presentar propuestas en noviembre/diciembre,
      cuando <a>estalló</a> la segunda crisis de la EEB.
  - s: Om vi inte kan fatta beslut snabbare innan kriser uppstår, då kommer frågan
      om hur snabbt vi fattar beslut när kriser verkligen har <v>brutit</v> <p>ut</p>
      att resas mycket oftare.
    t: A no ser que adoptemos las decisiones con mayor rapidez, antes de que las crisis
      se manifiesten, entonces se planteará con mucha mayor frecuencia la cuestión
      de la rapidez con que adoptamos decisiones cuando las crisis han <a>estallado</a>
      ya.
  - s: Dessutom har ett dramatiskt inbördeskrig <v>brutit</v> <p>ut</p> mellan Hamas-
      och Fatahsupportrar efter Israels tillbakadragande från Gazaremsan.
    t: Además, desde la retirada de Israel de la franja de Gaza ha <a>estallado</a>
      una dramática guerra civil entre Hamás y los seguidores de Fatah.
  - s: Ni talade om solidaritet och om hur man inte bör vänta tills en kris <v>bryter</v>
      <p>ut</p> innan man informerar goda vänner om ett problem.
    t: Señor Presidente, señor Swoboda, se ha hablado de solidaridad y acerca de cómo
      usted no debe esperar hasta que una crisis <a>estalle</a> antes de informar
      a los buenos amigos acerca de un problema.
  - s: När tillgången på dricksvatten blir mer knapp, kommer spänningarna att öka
      och krig <v>bryta</v> <p>ut</p> i kampen om att kontrollera resurserna.
    t: Cuando el suministro de agua potable escasee, aumentarán las tensiones, y podrán
      <a>estallar</a> conflictos armados en una lucha por el control de los recursos.
  - s: Liksom andra talare i debatten, anser jag dock att det förebyggande arbetet
      och insatserna innan sjukdomen har <v>brutit</v> <p>ut</p> har avgörande betydelse
      för om man skall lyckas.
    t: No obstante, al igual que otras personas que han intervenido en este debate,
      creo que el éxito depende fundamentalmente del trabajo preventivo y de los esfuerzos
      que se hagan antes de que <a>estalle</a> la epidemia.
  - s: Det kan vara klokt att i samband med denna debatt påpeka att inget världskrig
      sammanhängande med den återuppväckta protektionismen är på väg att <v>bryta</v>
      <p>ut</p>.
    t: Creo que, en el contexto de un debate, es sabio por su parte señalar que no
      está a punto de <a>estallar</a> una guerra mundial relacionada con la resurrección
      del proteccionismo.
  - s: Jag vet inte heller hur jag skulle ha reagerat 1985 eller 1989, då krisen <v>bröt</v>
      <p>ut</p>, när den var i sitt första skede och när vetenskapsmännen fortfarande
      inte kunde enas om orsakerna till denna kris.
    t: Tampoco sé cómo hubiera reaccionado en 1985 o en 1989 cuando <a>estalló</a>
      la crisis, cuando se encontraba en la primera fase y cuando los científicos
      no se ponían de acuerdo sobre sus causas.
  - s: Den konflikt som har <v>brutit</v> <p>ut</p> är dramatisk.
    t: El conflicto que ha <a>estallado</a> es dramático.
  - s: Det är cirka 30 år sedan tusentals nomader från Västsahara flydde till avlägsna
      områden i grannlandet Algeriet för att komma undan de konflikter som <v>brutit</v>
      <p>ut</p> mellan gerillan i Västsahara och Marocko efter Spaniens reträtt från
      sin före detta koloni.
    t: Señor Presidente, han pasado unos 30 años desde que miles de nómadas del Sáhara
      Occidental huyeron a zonas remotas de la vecina Argelia para escapar del conflicto
      que <a>estalló</a> entre las guerrillas del Sáhara Occidental y Marruecos cuando
      España se retiró de su antigua colonia.
  - s: I mars förra året <v>bröt</v> konflikten <p>ut</p> med full kraft.
    t: En marzo del año pasado, el conflicto <a>estalló</a> con toda su fuerza.
  - s: Rådet var mycket oroat över det våld som <v>bröt</v> <p>ut</p> i Karachi i
      maj.
    t: La violencia que <a>estalló</a> en Karachi en el mes de mayo suscitó una gran
      preocupación en el Consejo.
- c: 11
  r: 2
  v: brote
  x:
  - s: De nya formerna för det som har föreslagits i strategin kommer att göra det
      möjligt att minska riskerna för att infektionssjukdomar <v>bryter</v> <p>ut</p>
      hos djur.
    t: El nuevo enfoque propuesto en la estrategia permitirá reducir el riesgo de
      que se produzcan <a>brotes</a> de enfermedades infecciosas en animales.
  - s: I tider när hotet om att nya och befintliga djursjukdomar ska <v>bryta</v>
      <p>ut</p> är akut och förväntas förvärras på grund av klimatförändringarna framstår
      det som vettigt att ha ett säkert och stabilt system för förflyttning av djur
      med dylika metoder för identifiering och registrering.
    t: En estos tiempos en los que la amenaza de <a>brotes</a> de enfermedades animales
      nuevas o existentes es muy grave, y se prevé que dicha gravedad aumente debido
      al cambio climático, parece sensato un sistema de transporte animal fiable y
      seguro gracias a dichos métodos de registro e identificación.
  - s: Sexpunktsplanen måste nu genomföras, inklusive, givetvis, de ryska truppernas
      tillbakadragande till de positioner de hade innan konflikten <v>bröt</v> <p>ut</p>.
    t: Ahora hay que poner en práctica el plan de seis puntos, entre los que se incluye,
      por supuesto, la retirada de las tropas rusas a sus posiciones anteriores al
      <a>brote</a> del conflicto.
  - s: Man måste förhindra att sjukdomar <v>bryter</v> <p>ut</p>, minorna som ligger
      kringspridda måste röjas upp och man måste sätta i gång med att ordna nya bostäder.
    t: Será preciso evitar los <a>brotes</a> de enfermedades, eliminar las minas diseminadas
      y comenzar la reconstrucción.
  - s: Vi har i flera europeiska länder haft svinpest som <v>brutit</v> <p>ut</p>.
    t: Hemos sufrido <a>brotes</a> de peste porcina en diferentes países europeos.
  - s: Diskussionerna med tjänstemän, experter och drabbade liksom resor till ort
      och ställe har bidragit till att vi ingående kunnat ägna oss åt den kris som
      uppstod när MKS <v>bröt</v> <p>ut</p>, och rent allmänt ägna oss åt hanteringen
      av sjukdomar och sjukdomsbekämpning samt europeisk politik för vaccination och
      för förebyggande av sjukdomar.
    t: Nuestros debates con funcionarios, expertos y víctimas, así como nuestras visitas
      a los lugares afectados, nos ayudaron a implicarnos profundamente en la crisis
      provocada por el <a>brote</a> de fiebre aftosa y, en general, en las epizootias
      y los medios con los que se tratan y controlan, en su prevención y la política
      de vacunación en Europa.
  - s: En snabb och fackmässig bekämpning av sjukdomen när den <v>bryter</v> <p>ut</p>
      är därför absolut nödvändig, så att vi slipper att än en gång se sådana bilder
