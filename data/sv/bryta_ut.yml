      unionen haft ett strategiskt snarare än enbart humanitärt intresse av att vidmakthålla
      ekonomisk och politisk stabilitet.
    t: Meiner Meinung nach eröffnet die samtene <a>Revolution</a> in Georgien hinsichtlich
