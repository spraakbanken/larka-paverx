  x:
  - s: Det betyder samtidigt också att den internationella gemenskapen på nytt utmanas
      att tydligt klargöra att det allvarliga kravet ändå måste uppfyllas, och att
      man måste vara beredd att visa att man kommer att ingripa om det överdrivna
      våldet <v>bryter</v> <p>ut</p> igen.
    t: Das bedeutet zugleich auch, daß die internationale Gemeinschaft erneut herausgefordert
      wird, deutlich zu machen, daß diese ernsthafte Forderung noch erfüllt werden
      muß, und daß sie weiterhin ihre Bereitschaft zeigen muß einzugreifen, wenn die
      exzessive Gewalt erneut <a>losbricht</a>.
