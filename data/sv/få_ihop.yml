---
de:
- c: 3
  r: 1
  v: können
  x:
  - s: Genom att gå igenom det dokumentberget och läsa allt som står i frågan <v>får</v>
      man <p>ihop</p> en del utmaningar som vi nu omedelbart måste ta itu med.
    t: Aus den in den Papierbergen zu dieser Thematik enthaltenen Floskeln <a>können</a>
      wir einige Herausforderungen ablesen, denen wir uns nunmehr vordringlich stellen
      müssen.
  - s: Så hur <v>får</v> kommissionären <p>ihop</p> detta med att bara göra oss av
      med alla dessa arbetstillfällen i ett enda svep?
    t: Wie <a>kann</a> der Kommissar das mit der Vernichtung all dieser Arbeitsplätze
      auf einen Streich in Einklang bringen?
  - s: Det är dock inte godtagbart att så många jordbrukare inte ges något annat alternativ
      än att dra sig tillbaka från jordbruket på grund av att det är omöjligt för
      dem att <v>få</v> <p>ihop</p> en skälig inkomst.
    t: Es ist jedoch nicht hinnehmbar, daß so vielen Landwirten keine andere Möglichkeit
      mehr bleibt als ihre Betriebe aufzugeben, weil sie kein ausreichendes Einkommen
      mehr erwirtschaften <a>können</a>.
- c: 2
  r: 2
  v: zusammentragen
  x:
  - s: Med hjälp av Europaparlamentet och de olika föredragandenas insatser för att
      <v>få</v> <p>ihop</p> paketet och avsluta förhandlingarna med parlamentet hoppas
      jag fortfarande att vi ska kunna slutföra detta före årets slut.
    t: Mit der Hilfe des Europäischen Parlaments und den Bemühungen der verschiedenen
      Berichterstatter, das Paket <a>zusammenzutragen</a> und die Verhandlung mit
      dem Parlament zu beschließen, hoffe ich immer noch, dass wir diese Angelegenheit
      vor Ende des Jahres abschließen können.
  - s: Genom dagens omröstning kommer vi ett bra stycke närmare konsumentskyddet i
      Europeiska unionen, och jag hoppas verkligen att vi klockan 11.00 kan <v>få</v>
      <p>ihop</p> en omröstning i den riktningen från alla led här i kammaren.
    t: Mit der heutigen Abstimmung kommen wir dem Verbraucherschutz in der Europäischen
      Union ein gutes Stück näher, und ich hoffe sehr, dass nachher um 11.00 Uhr ein
      entsprechendes Votum aus allen Reihen dieses Hauses <a>zusammengetragen</a>
      werden kann.
- c: 2
  r: 2
  v: zusammenbekommen
  x:
  - s: Om vi visserligen är i stånd att enligt budgetplanen ge ut 42 miljarder euro
      för jordbrukspolitiken, men till slut bara med stora kraftansträngningar <v>får</v>
      <p>ihop</p> 47 miljoner euro för gemensamma åtgärder inom den gemensamma utrikes-
      och säkerhetspolitiken, då visar det på ett missförhållande mellan de politiska
      tyngdpunkterna.
    t: Wenn wir zwar in der Lage sind, laut Vorausschau 42 Milliarden Euro für die
      Landwirtschaftspolitik auszugeben, aber am Ende für die Gemeinsame Außen- und
      Sicherheitspolitik unter großen Kraftanstrengungen nur 47 Millionen Euro für
      gemeinsame Aktivitäten <a>zusammenbekommen</a>, dann zeigt das ein Missverhältnis
      der politischen Schwerpunkte.
  - s: Vi har godkänt detta på ett mycket enhetligt sätt och jag tror också att vi
      på de avgörande punkterna kommer att <v>få</v> <p>ihop</p> till 314 röster och
      absolut majoritet under omröstningen i morgon.
    t: Das haben wir sehr einheitlich verabschiedet, und ich denke, dass wir morgen
      in den entscheidenden Punkten auch die absolute Mehrheit von 314 Stimmen <a>zusammenbekommen</a>
      werden.
  - s: Om ni inte ens kan <v>få</v> <p>ihop</p> 32 underskrifter för att stödja er
      ståndpunkt är det inte värt att kasta bort tid på omröstning i kammaren om den
      ståndpunkten.
    t: Wenn Sie nicht einmal 32 Unterschriften für die Unterstützung eines Antrags
      <a>zusammenbekommen</a>, dann ist der Antrag es nicht wert, daß im Plenum Zeit
      für die Abstimmung darüber verschwendet wird.
- c: 2
  r: 2
  v: aufbringen
  x:
  - s: Ett globalt, samordnat tillvägagångssätt är det enda som skulle främja de företag
      som vill <v>få</v> <p>ihop</p> medel i Wales, i EU och i resten av världen.
    t: Lediglich ein globaler und koordinierter Ansatz kann für Unternehmen von Nutzen
      sein, die in Wales und innerhalb und außerhalb der EU Mittel <a>aufbringen</a>
      wollen.
  - s: Vi bör komma ihåg att det för närvarande, inom gränserna för de pengar som
      finns tillgängliga inom budgetplanen, skulle vi kunna <v>få</v> <p>ihop</p>
      ytterligare 10 miljarder ecu för nästa års budget.
    t: Wir sollten uns daran erinnern, daß wir derzeit innerhalb der verfügbaren Mittel
      der finanziellen Vorausschau weitere 10 Mrd. ECU für den Haushaltsplan des nächsten
      Jahres <a>aufbringen</a> könnten.
- c: 1
  r: 3
  v: schnüren
  x:
  - s: Vi måste <v>få</v> <p>ihop</p> stödpaketet och inrikta oss på det arbete som
      vi redan utför, t.ex. insats Atalanta vid kusten och betydelsen av denna.
    t: Wir müssen das Hilfspaket <a>schnüren</a> und uns auf die Arbeit, die wir bereits
      machen, konzentrieren, wie zum Beispiel die Operation „Atalanta“ vor der Küste
      Somalias und ihre Bedeutung.
- c: 1
  r: 3
  v: erreichen
  x:
  - s: Jag skulle offentligt vilja ansluta mig till slutsatserna i betänkandet, och
      ta tillfället i akt att gratulera föredraganden till den mycket stora enhällighet
      han lyckades <v>få</v> <p>ihop</p> inför genomgången i respektive utskott.
    t: Ich möchte mich in aller Öffentlichkeit seinen Schlussfolgerungen anschließen
      und die Gelegenheit nutzen, um den Berichterstatter zu dem überaus breiten Konsens
      beglückwünschen, den er über seine Erfolge im Ausschuss für konstitutionelle
      Fragen hinaus <a>erreichen</a> konnte.
- c: 1
  r: 3
  v: gelingen schnüren
  x:
  - s: Och för det andra, om det nederländska ordförandeskapet inte i tid hinner <v>få</v>
      <p>ihop</p> ett paket med effektiva åtgärder mot den organiserade brottsligheten,
      att det avstår från att sammanfatta och överlämnar uppdraget till nästa ordförandeskap.
    t: und als zweites, daß die niederländische Präsidentschaft, wenn es ihr nicht
      rechtzeitig <a>gelingt</a>, ein Paket wirksamer Maßnahmen zur Bekämpfung des
      organisierten Verbrechens zu <a>schnüren</a>, das nicht als das Ende betrachtet,
      sondern die Sache an die folgende Präsidentschaft weitergibt.
- c: 1
  r: 3
  v: zusammensetzen
  x:
  - s: 'Alla försöker naturligtvis att <v>få</v> <p>ihop</p> de olika pusselbitarna
      i New York:'
    t: 'Selbstverständlich versucht in New York jedermann, die Teile des Puzzles <a>zusammenzusetzen</a>:'
- c: 1
  r: 3
  v: Einklang bringen
  x:
  - s: Det ena är att agera på egen hand och försöka <v>få</v> <p>ihop</p> utgifter
      och inkomster, varvid i vissa fall - enligt vad jag har hört - åtstramningar
      hyllas som ett självändamål och kännbara nedskärningar görs i de offentliga
      utgifterna och sociala förmånerna.
    t: Die Erste ist, im Alleingang zu versuchen, Ausgaben und Einnahmen in <a>Einklang</a>
      zu <a>bringen</a>, und in einigen Fällen, wie ich gehört habe, der Austerität
      wie einem Ziel an sich zu huldigen und Kürzungen in öffentlichen Ausgaben und
      Sozialleistungen vorzunehmen, und somit die Situation für die Bürgerinnen und
      Bürger zu verschärfen.
