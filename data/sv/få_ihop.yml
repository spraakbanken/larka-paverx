- c: 1
  r: 3
  v: zusammenstellen
  x:
  - s: Jag tror att det är alltför lätt att sätta sig ned med militärerna och den
      militära utrustningen, åh, det är ju egentligen så fina leksaker, och <v>få</v>
      <p>ihop</p> alltsammans.
    t: Es ist viel zu einfach, sich mit Militärs zusammenzusetzen und das militärische
      Material - letzten Endes ist es doch so ein schönes Spielzeug - <a>zusammenzustellen</a>.
- c: 1
  r: 3
  v: Wiederaufbau
  x:
  - s: Vi måste lära oss av de misstag vi gjort för att garantera att vi kan få till
      stånd ett effektivt internationellt samarbete för att <v>få</v> <p>ihop</p>
      hela regionen igen.
    t: Wir müssen aus unseren früheren Fehlern lernen, um sicherzustellen, daß wir
      beim <a>Wiederaufbau</a> der gesamten Region auf eine wirksame internationale
      Kooperation zählen können.
- c: 1
  r: 3
  v: zusammenbringen
  x:
  - s: Det finns en rapport, som ni förmodligen eller förhoppningsvis känner till,
      som säger att vi över hela FUP-perioden i bästa fall <v>får</v> <p>ihop</p>
      till 5 procent, och även detta är mycket osannolikt.
    t: Es gibt einen Bericht, den Sie wahrscheinlich oder hoffentlich kennen, der
      besagt, dass wir über die gesamte MAP-Periode bestenfalls 5 % <a>zusammenbringen</a>,
      und selbst das ist sehr unwahrscheinlich.
- c: 1
  r: 3
  v: haben
  x:
  - s: Inga fler ord, inga fler hinder, inga fler intellektuella argument om hur många
      lagar man kan <v>få</v> <p>ihop</p> i slutändan!
    t: Das wird das Ende dieser Affäre sein, und ich bedauere dies ganz besonders
      und hoffe sehr, daß der Rat, die Kommission und die Weltgemeinschaft ein Einsehen
      <a>haben</a> und den Menschen im Kosovo, die täglich sterben, zu Hilfe kommen.
- c: 1
  r: 3
  v: bilden werden
  x:
  - s: Det är sant att vi hade hårda debatter i rådet om det bästa sättet att se till
      att perifera medlemsstater inte känner sig utestängda, och till sist <v>fick</v>
      vi <p>ihop</p> en kvalificerad majoritet i rådet och jag hoppas - vilket jag
      tycker att debatten tyder på - även i parlamentet.
    t: Es ist richtig, dass es im Rat hitzige Debatten über die beste Möglichkeit
      gegeben hat, zu gewährleisten, dass die Mitgliedstaaten in Randlage sich nicht
      ausgeschlossen vorkommen, wobei schließlich eine geeignete Mehrheit im Rat <a>gebildet</a>
      <a>wurde</a>, und ich hoffe - und ich bin der Überzeugung, dass die Debatte
      das auch gezeigt hat - im Parlament ebenfalls.
- c: 1
  r: 3
  v: werden
  x:
  - s: Det är ärligt talat dags att kommissionen <v>fick</v> <p>ihop</p> sin akt.
    t: Diese Tatsache <a>wurde</a> vorgestern zum ersten Mal sogar von den G7-Ländern
      berücksichtigt.
- c: 1
  r: 3
  v: Erzielung
  x:
  - s: Med tanke på den mycket viktiga roll som Europaparlamentet spelade för att
      <v>få</v> <p>ihop</p> en överenskommelse så är det bra att ni ligger på och
      kontrollerar och ser till att vi i medlemsstaterna gör vad vi ska.
    t: Angesichts der sehr wichtigen Rolle, die das Europäische Parlament bei der
      <a>Erzielung</a> einer Einigung gespielt hat, ist es gut, dass Sie weiterhin
      interessiert bleiben, nachfragen und sicherstellen, dass wir unseren Pflichten
      in den Mitgliedstaaten nachkommen.
- c: 1
  r: 3
  v: schaffen haben
  x:
  - s: Det är intressant att höra Purvis och andra kollegers åsikt när det gäller
      Skottlands representation i detta konstitutionella konvent, när det konservativa
      partiet och nationalistpartiet inte ens kunde <v>få</v> <p>ihop</p> det när
      det gällde att ingå i det skotska konstitutionella konvent som inrättade och
      beredde vägen för det skotska parlamentet.
    t: Es ist interessant, den Standpunkt von Herrn Purvis und von anderen Kollegen
      im Hinblick auf die Vertretung Schottlands in diesem Verfassungskonvent zu hören,
      wo es die Konservative Partei und die Schottische Nationalpartei noch nicht
      einmal <a>geschafft</a> <a>haben</a>, sich über die Teilnahme am Schottischen
      Verfassungskonvent zu einigen, in dem über die Einrichtung des Schottischen
      Parlaments entschieden worden ist.
- c: 1
  r: 3
  v: zusammen bringen
  x:
  - s: Med envishet lyckades särskilt talarna från de båda stora grupperna i kammaren,
      Ghilardotti och jag - vi behövs ju för att <v>få</v> <p>ihop</p> 314 röster
      - avhålla föredraganden från att lämna in ännu fler överflödiga ändringsförslag,
      som förutom semantisk påstridighet och galen ideologi verkligen inte gör något
      för kvinnorna där ute.
    t: Mit Hartnäckigkeit war es insbesondere den Sprecherinnen der beiden großen
      Fraktionen des Hauses, Frau Ghilardotti und mir, gelungen - wir werden ja gebraucht,
      um 314 Stimmen <a>zusammen</a> zu <a>bringen</a> -, die Berichterstatterin davon
      abzubringen, noch mehr überflüssige Änderungsanträge einzubringen, die außer
      semantischer Rechthaberei und verkorkster Ideologie den Frauen draußen wirklich
      nichts bringen.
- c: 1
  r: 3
  v: zusammentragen haben
  x:
  - s: Nederländerna självt vidtar just åtgärder som är i strid med detta, så som
      att koppla bort den offentliga åklagaren Van Der Voort, han som hade <v>fått</v>
      <p>ihop</p> alla bevisen om kokainhandel från Surinam via Nederländerna.
    t: Von den Niederlanden selbst werden jetzt Maßnahmen getroffen, die im Widerspruch
      hierzu stehen, wie beispielsweise die Amtsenthebung des Staatsanwalts Van Der
      Voort, der sämtliche Beweise über den Handel mit Kokain aus Suriname, der über
      die Niederlande lief, <a>zusammengetragen</a> <a>hatte</a>.
- c: 1
  r: 3
  v: Beschaffung
  x:
  - s: James Tobin var en av de första som förespråkade denna som ett sätt att stabilisera
      de globala finansmarknaderna och samtidigt <v>få</v> <p>ihop</p> rejält med
      pengar till utvecklingsstöd.
    t: James Tobin war einer der ersten, der die Idee als eine Möglichkeit zur Stabilisierung
      der globalen Finanzmärkte und gleichzeitig der <a>Beschaffung</a> beträchtlicher
      Geldsummen für die Entwicklungshilfe förderte.
- c: 1
  r: 3
  v: gemeinsam
  x:
  - s: Det vidsträckta Sahel och de norra delarna av Mali lider redan, och i Burkina
      Faso har jordbrukare redan förlorat uppemot 90 procent av sin skörd och måste
      sälja sin boskap för att <v>få</v> <p>ihop</p> pengar till baslivsmedel.
    t: Denken wir also hier im Europäischen Parlament <a>gemeinsam</a> nach.
- c: 1
  r: 3
  v: mobilisieren
  x:
  - s: Då var det få som intresserade sig för besöket och vi lyckades inte <v>få</v>
      <p>ihop</p> tillräckligt med stöd för att stärka befälhavare Massouds ställning
      och kanske förebygga stora delar av de stora tragedier som följde därefter.
    t: Damals haben sich wenige für den Besuch interessiert und wir konnten nicht
      die Unterstützung <a>mobilisieren</a>, die für die Stärkung der Position des
      Kommandanten Massoud erforderlich war, um so vielleicht die großen Tragödien,
      die folgten, zum Teil zu verhindern.
- c: 1
  r: 3
  v: aufbringen können
  x:
  - s: Då måste vi ibland kämpa för att <v>få</v> <p>ihop</p> låga belopp som saknas
      för viktiga politiska uppgifter.
    t: Dann müssen wir jeweils darum kämpfen, dass geringe Summen, die für wichtige
      politische Aufgaben nicht zur Verfügung stehen, <a>aufgebracht</a> werden <a>können</a>.
- c: 1
  r: 3
  v: Übereinstimmung
  x:
  - s: Som det har skötts hittills <v>får</v> man inte <p>ihop</p> det med ett normalt
      budgetförfarande.
    t: So wie dies bisher gehandhabt wurde, ist es mit einem normalen Haushaltsverfahren
      nicht in <a>Übereinstimmung</a> zu bringen.
- c: 1
  r: 3
  v: erhalten
  x:
  - s: Rekordhållaren är Antonio Di Pietro, som enligt vad La Repubblica uppger har
      lämnat in 357 stämningar och redan har <v>fått</v> <p>ihop</p> 700 000 euro
      i skadestånd.
    t: Herr Di Pietro bricht hier den Rekord - übrigens verklagt die Judikative die
      Presse öfter, als Politiker dies tun, da er laut in der La Repubblica veröffentlichten
      Informationen 357 Verfahren angestrengt und bereits 700 000 EUR Schadenersatz
      <a>erhalten</a> hat.
en:
- c: 6
  r: 1
  v: put together
  x:
  - s: Vi höll med om den och hjälpte till med att <v>få</v> <p>ihop</p> den.
    t: We agreed with it and helped <a>put</a> it <a>together</a>.
  - s: Vi måste lära oss av de misstag vi gjort för att garantera att vi kan få till
      stånd ett effektivt internationellt samarbete för att <v>få</v> <p>ihop</p>
      hela regionen igen.
    t: We must learn from the mistakes we have made to ensure that we can get effective
      international cooperation in <a>putting</a> the whole of the region back <a>together</a>
      again.
  - s: Därför har vi agerat snabbt för att <v>få</v> <p>ihop</p> ett brådskande stödprogram
      i stor skala för Serbien.
    t: That is why we have moved fast to <a>put</a> <a>together</a> a large-scale
      emergency assistance programme for Serbia.
  - s: Om Förenta staterna ger tydliga signaler om att man aldrig någonsin kommer
      att ratificera Kyotoprotokollet om inte de större utvecklingsländerna deltar,
      vilka utsikter har vi då att <v>få</v> <p>ihop</p> en koalition av länder som
      vill ratificera, och hur stor fara är det för att vi försätter Europeiska unionen
      i ett ogynnsamt ekonomiskt läge?
    t: If the United States gives strong signals that it will not, ever, ratify Kyoto
      without the participation of the major developing countries, then what prospect
      is there that we could <a>put</a> <a>together</a> a coalition of countries that
      will ratify, and what danger is there that we would then put the European Union
      at an economic disadvantage?
  - s: Barzantis betänkande är viktigt, och man har verkligen fått lirka för att <v>få</v>
      <p>ihop</p> det!
    t: Mr President, Mr Barzanti’s report is an important one, and he has demonstrated
      some artistry in <a>putting</a> it <a>together</a>!
  - s: 'Alla försöker naturligtvis att <v>få</v> <p>ihop</p> de olika pusselbitarna
      i New York:'
    t: 'Of course, everyone is trying to <a>put</a> <a>together</a> the various pieces
      of the jigsaw in New York:'
- c: 4
  r: 2
  v: raise
  x:
  - s: James Tobin var en av de första som förespråkade denna som ett sätt att stabilisera
      de globala finansmarknaderna och samtidigt <v>få</v> <p>ihop</p> rejält med
      pengar till utvecklingsstöd.
    t: James Tobin was one of the first to promote the idea as a means of stabilising
      global financial markets and, in the process, <a>raising</a> substantial money
      for development aid.
  - s: Då måste vi ibland kämpa för att <v>få</v> <p>ihop</p> låga belopp som saknas
      för viktiga politiska uppgifter.
    t: In the same way, at the end of every year, when Christmas is approaching, we
      do not necessarily have Christmas presents for Parliament, and each time we
      have to fight to <a>raise</a> small amounts that are not allocated to important
      political tasks.
  - s: För det andra bör poängen med en skatt på finansiella transaktioner inte vara
      att <v>få</v> <p>ihop</p> pengar till favoritprojekt, hur lovvärda de än är.
    t: Secondly, the whole point of a financial transaction tax should not be to <a>raise</a>
      money for pet projects, no matter how worthy.
  - s: Vi hade tillfälle att tala med honom och hans föräldrar förra veckan och bland
      andra hemska detaljer de berättade för oss finns de 100 miljoner pesetas de
      var tvungna att <v>få</v> <p>ihop</p> för att uppnå sin sons frihet.
    t: I had the chance to talk to him and his parents last week, and among other
      chilling details that they told me was the 100 million pesetas that they had
      to <a>raise</a> to have their son released.
- c: 4
  r: 2
  v: get together
  x:
  - s: Föredraganden kommer i den andra behandlingen att ha möjlighet att <v>få</v>
      <p>ihop</p> en kärna av förnuftiga ändringsförslag som kommer att stödjas av
      en klar majoritet av ledamöterna i denna kammare.
    t: The rapporteur will have the chance of <a>getting</a> a core of sensible amendments
      <a>together</a> at second reading that will have the support of the clear majority
      of Members of this House.
  - s: Det är intressant att höra Purvis och andra kollegers åsikt när det gäller
