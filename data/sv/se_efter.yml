---
de:
- c: 17
  r: 1
  v: prüfen
  x:
  - s: Jag tycker egentligen att vi per land måste <v>se</v> <p>efter</p> vilket alternativ
      som är det bästa.
    t: Eigentlich sollten wir pro Land <a>prüfen</a>, welche Option am besten ist.
  - s: Från den utgångspunkten har jag läst Titleys förslag och <v>sett</v> <p>efter</p>
      i hur hög grad hans text bidrar till en fredlig värld utan vapen.
    t: Davon ausgehend habe ich die Vorschläge von Herrn Titley gelesen und <a>geprüft</a>,
      inwieweit sein Text zu einer friedlichen Welt ohne Waffen beiträgt.
  - s: kan vi inte hitta ett sätt, en procedur där vi till exempel en gång var tredje
      månad också gör en revision för att <v>se</v> <p>efter</p> om alla aktiviteter
      som är planerade verkligen passar till alla prioriteringar som vi också har
      med varandra?
    t: Können wir nicht eine Art und Weise, ein Prozedere finden, bei dem wir zum
      Beispiel einmal im Quartal <a>prüfen</a>, ob alle Aktivitäten, die geplant sind,
      tatsächlich noch allen Prioritäten entsprechen, die wir gemeinsam haben ?
  - s: Det bästa vi kan göra i dagens läge är att <v>se</v> <p>efter</p> i vilken
      utsträckning pågående program behöver anpassas ytterligare eller inriktas mer
      på de mest akuta behoven i nuläget.
    t: Das Beste, was wir im Moment tun können, ist zu <a>prüfen</a>, inwieweit die
      laufenden Programme einer weiteren Anpassung bedürfen oder einer weiteren Konzentration
      auf die derzeit akutesten Nöte.
  - s: Moscovici framträdde i går, och vi skall <v>se</v> <p>efter</p> om frågestunden
      återges korrekt i protokollet.
    t: Herr Moscovici hat sich gestern geäußert, und wir werden <a>prüfen</a>, ob
      dies im Protokoll korrekt wiedergegeben ist.
  - s: Vi har med rätta ändrat vår politik när det gäller livsmedelsstöd, att inte
      skicka dit vårt överskott utan <v>se</v> <p>efter</p> om det inte finns något
      att köpa upp i området.
    t: Zu Recht verfolgen wir jetzt eine andere Politik der Nahrungsmittelhilfe, das
      heißt wir liefern nicht mehr unsere Überschüsse in diese Region, sondern <a>prüfen</a>,
      ob lokale Erwerbsmöglichkeiten bestehen, denn alles, was vor Ort zu besorgen
      und zu regeln ist, dient der lokalen Wirtschaft und verhindert, daß sich die
      Situation weiter zuspitzt.
  - s: Jag skall <v>se</v> <p>efter</p> om det finns ett tillräckligt antal ledamöter
      som önskar begära fastställande av beslutförhet.
    t: Ich werde <a>prüfen</a>, ob genügend Abgeordnete die Feststellung der Beschlußfähigkeit
      beantragen wollen.
  - s: Det är dock upp till Turkiet - och det tycker jag måste klargöras genom den
      här diskussionen - att <v>se</v> <p>efter</p> om närmandet till EU är uppriktigt
      menat.
    t: Die Türkei indes hat zu <a>prüfen</a> - und dies sollte die klare Erkenntnis
      aus dieser Aussprache sein -, ob dieser EU-Beitritt denn aufrichtig gewünscht
      wird.
  - s: Det betyder att vi noga måste <v>se</v> <p>efter</p> om det som föreslås även
      kan fungera i praktiken.
    t: Wir müssen also sorgfältig <a>prüfen</a>, ob sich unsere Vorschläge auch in
      der Praxis bewähren.
  - s: När direktivet utvärderas så måste vi <v>se</v> <p>efter</p> om det behöver
      anpassas.
    t: Um die Richtlinie bewerten zu können, muß <a>geprüft</a> werden, ob Anpassungen
      erforderlich sind.
  - s: Mina avdelningar, och även jag själv, är ivrigt sysselsatta att <v>se</v> <p>efter</p>
      hur vi kan gå vidare med den saken.
    t: Nun <a>prüfen</a> meine Dienststellen, und ich darf sagen, auch ich selbst,
      derzeit eingehend, wie wir diese Angelegenheit weiter voranbringen können.
  - s: Rådet ber kommissionen vidare att <v>se</v> <p>efter</p> vilka förbättringar
      som skulle kunna göras vid nästa revidering av strukturfondförordningen för
      att bättre samordna användningen av lån och bidrag.
    t: Der Rat ersucht die Kommission ferner, zu <a>prüfen</a>, welche Verbesserungen
      bei einer nächsten Reform der Strukturfondsverordnungen im Hinblick auf eine
      bessere Koordinierung der Verwendung von Darlehen und Beihilfen möglich sind.
  - s: Jag tycker det är av största vikt att vi här i dag i tydliga ordalag har en
      omröstning där vi uppmanar regeringen att respektera aboriginernas markrättigheter
      och även uppmanar medlemsstaterna att <v>se</v> <p>efter</p> från vilka länder
      de importerar uran i fall det skulle kunna vara så att ursprungsbefolkningens
      rättigheter kan skändas.
    t: Ich halte es für äußerst wichtig, daß wir hier deutlich Position beziehen und
      eine Entschließung verabschieden, in der wir die Regierung auffordern, die Landrechte
      der Aborigines zu respektieren, und auch die Mitgliedstaaten aufrufen, zu <a>prüfen</a>,
      aus welchen Ländern sie Uran importieren, falls Rechte von Eingeborenen berührt
      werden könnten.
  - s: Dessutom ger det oss måhända litet mer tid att även <v>se</v> <p>efter</p>
      om det finns någon möjlighet till kompromisser angående de saker som just nu
      är kontroversiella.
    t: Außerdem haben wir dadurch vielleicht etwas mehr Zeit, auch zu <a>prüfen</a>,
      ob zu den derzeit umstrittenen Punkten noch Kompromisse möglich sind, da es
      sich ja auch um einen komplizierten Bericht handelt, bei dem noch einige Unklarheiten
      hinsichtlich verschiedener Änderungsanträge bestehen.
  - s: Den tid som vi nu har på oss fram tills omröstningen om det här betänkandet
      verkligen äger rum, borde vi utnyttja till att <v>se</v> <p>efter</p> om vi
      kan bli av med dessa missförstånd och om den gemensamma avsikten kan uttryckas
      i ett kompromissändringsförslag.
    t: Die Zeit, über die wir jetzt bis zur tatsächlichen Abstimmung über den vorliegenden
      Bericht verfügen, sollten wir nutzen, um zu <a>prüfen</a>, ob diese Missverständnisse
      ausgeräumt werden können und ob diese gemeinsame Zielsetzung in einem Kompromissänderungsantrag
      zum Ausdruck gebracht werden kann.
  - s: Skulle vi då ha samlats för att <v>se</v> <p>efter</p> vad vi skall göra?
    t: Hätten wir ein Treffen einberufen, um einmal zu <a>prüfen</a>, was wir unternehmen
      könnten?
  - s: Inom ett av de här områdena behöver vi granska förhållandet mellan Världshandelsorganisationens
      avtal och förslag som vi nu följer och <v>se</v> <p>efter</p> huruvida vi kommer
      att kunna skydda sociala och miljömässiga rättigheter inom Europeiska unionen
      och uppmuntra och stödja en sådan utveckling i fattigare länder inom den ordning
      som råder nu.
    t: In einem dieser Bereiche sollten wir uns etwas eingehender mit der Beziehung
      zwischen diesen Zielen und den Vereinbarungen und Vorschlägen auf WTO-Ebene,
      an die wir uns derzeit halten, beschäftigen und <a>prüfen</a>, ob wir in der
      Lage sind, unter den derzeitigen Bedingung die sozialen und ökologischen Rechte
      in der Europäischen Union zu schützen und entsprechende Entwicklungen in ärmeren
      Ländern anzuregen und zu fördern.
- c: 11
  r: 2
  v: sehen
  x:
  - s: Jag anser att det under de närmaste veckorna och månaderna just är vår uppgift
      att <v>se</v> <p>efter</p> vilka regioner som behöver pengar och vilka som får
      det.
    t: Ich halte es genau für unsere Aufgabe der nächsten Wochen und Monate, zu <a>sehen</a>,
      welche Regionen Geld brauchen und welche es bekommen.
  - s: Man måste också någon gång <v>se</v> <p>efter</p>, vilka länder som här försöker
      att sälja något av de få produkter, som de producerar, eftersom de behöver andra
      livsviktiga varor.
    t: Man muss doch auch einmal <a>sehen</a>, welche Länder hier versuchen, etwas
      von dem Wenigen zu verkaufen, das sie produzieren, weil sie andere lebenswichtige
      Güter brauchen.
  - s: Man måste inte bedriva en politik som de närmaste tio åren kommer att upprepa
      samma fel, men vi kan nu börja lära oss av erfarenheterna att göra någonting
      och sedan efter två eller tre år <v>se</v> <p>efter</p> vad det fick för resultat.
    t: Man muß nicht eine Politik machen, die auf zehn Jahre hin die gleichen Fehler
      wiederholt, aber wir können jetzt mal anfangen, aus den Erfahrungen zu lernen,
      etwas zu tun und dann nach zwei oder drei Jahren zu <a>sehen</a>, was sich daraus
      ergibt.
  - s: Min vision skulle vara att först låta kommissionen uppnå det som den föresatt
      sig och sedan får vi <v>se</v> <p>efter</p> närmare.
    t: Ich meine, man sollte die Kommission erst einmal erreichen lassen, was sie
      sich vorgenommen hat, und dann <a>sehen</a> wir weiter.
  - s: Jag anser också att när vi tittar på kvalitet i utbildning måste vi <v>se</v>
      <p>efter</p> om den skapar verklig jämlikhet i fråga om möjligheter för alla
      inom systemet eller om den gör, som samhället gör, så mycket för att utestänga
      människor på grund av dålig bakgrund eller hudfärg eller något annat.
    t: Ich denke auch, wenn wir die Qualität von Bildung untersuchen, müssen wir <a>sehen</a>,
      ob sie tatsächlich allen in der Gesellschaft die gleichen Chancen bietet oder
      ob, wie es die Gesellschaft derzeit tut, Menschen aufgrund ihrer Herkunft, ihrer
      Hautfarbe oder aus sonstigen Gründen ausgegrenzt werden.
  - s: Efter den 14 februari, när vi har fått svar från de enskilda medlemsstaterna
      - särskilt från dem där vi inte känner till tidplanen för att anta de nödvändiga
      bestämmelserna - de svar som kommissionens eventuella beslut om att inleda överträdelseförfaranden
      kommer att bygga på, kommer vi att på nytt överväga vår ståndpunkt och <v>se</v>
      <p>efter</p> om ett sådant förfarande ska inledas.
    t: Nach dem 14. Februar, wenn wir von den einzelnen Mitgliedstaaten - insbesondere
      von denjenigen, deren Zeitplan für die Annahme der erforderlichen Vorschriften
      uns noch nicht bekannt ist - Antwort erhalten haben werden, von der jegliche
      Entscheidung der Kommission zur Einleitung eines Vertragsverletzungsverfahrens
      abhängen wird, werden wir unseren Standpunkt erneut prüfen und <a>sehen</a>,
      wo ein Vertragsverletzungsverfahren eingeleitet wird.
  - s: Jag tycker också att internationella observatörer måste få tillträde till området
      för att <v>se</v> <p>efter</p> vad som egentligen utspelat sig där, men också
      för att skapa kontakter med människorna där.
    t: Auch bin ich der Ansicht, daß internationale Beobachter zu dem Gebiet zugelassen
      werden müssen, um zu <a>sehen</a>, was sich dort tatsächlich abgespielt hat,
      aber auch, um Kontakte mit den Menschen dort knüpfen zu können.
  - s: Det är dock inte förbjudet att ifrågasätta den ekonomiska och politiska rationaliteten
      av situationen som vi har tvingats in i och att <v>se</v> <p>efter</p> vilka
      alternativ vi har.
    t: Es ist dennoch nicht verboten, sich über die wirtschaftliche und politische
      Vernünftigkeit der Lage, vor die wir zwingend gestellt worden sind, Fragen zu
      stellen und zu <a>sehen</a>, welche Alternativen sich uns anbieten.
  - s: Jag vet att vi kommer att komma tillbaka till de här frågorna igen i framtiden
      för att <v>se</v> <p>efter</p> hur vi på bästa sätt kan se till att våra politiska
      program anpassas och reformeras för att förstärka den ekonomiska och sociala
      utvecklingen i Europa.
    t: Ich weiß, wir werden auf diese Fragen in der Zukunft zurückkommen, um zu <a>sehen</a>,
      wie wir am besten sicherstellen können, daß unsere Politiken angepaßt und reformiert
      werden, um den wirtschaftlichen und sozialen Fortschritt in Europa zu untermauern.
  - s: Vi accepterar fullständigt att den taktiska prioriteringen nu måste vara att
      få övertaget över i synnerhet amerikanerna, och att <v>se</v> <p>efter</p> om
      de kommer att låta pengarna tala när det gäller jordbruksreformer.
    t: Wir teilen die Auffassung, dass die taktische Priorität nun darin bestehen
      muss, den Spieß umzudrehen, insbesondere gegenüber den Amerikanern, um zu <a>sehen</a>,
      ob sie ihren vollmundigen Zusagen zur Reform des Agrarsektors Taten folgen lassen.
  - s: Man bör göra en översyn och <v>se</v> <p>efter</p> vilka mål som har uppnåtts
      eller som kan uppnås.
    t: Das war und ist Anlass, sich diese gesamte Geschichte einmal genauer anzuschauen,
      zu revidieren und zu <a>sehen</a>, inwieweit Ziele erreicht worden sind und
      erreicht werden können.
- c: 11
  r: 2
  v: schauen
  x:
  - s: Jag har mycket noga noterat era påpekanden, och vi skall naturligtvis undersöka
      saken och <v>se</v> <p>efter</p> vad som måste göras för att sådana problem
      som ni nämnde inte skall uppstå i framtiden.
    t: wir werden das selbstverständlich prüfen und <a>schauen</a>, wie sich die von
      Ihnen beschriebenen Probleme in Zukunft vermeiden lassen.
  - s: Här stöder jag helt och fullt den tillgång vår föredragande Phillip Whitehead
      förespråkar och vill också understryka att det vid denna granskning, som sker
      från fall till fall, naturligtvis är nödvändigt att <v>se</v> <p>efter</p> om
      det finns beprövade nationalstatliga åtgärder, som skulle bli offer för harmoniseringen.
    t: Ich unterstütze hier voll und ganz den Zugang unseres Berichterstatters Phillip
      Whitehead und möchte auch unterstreichen, dass es bei dieser Überprüfung, die
      von Fall zu Fall erfolgt, natürlich notwendig ist zu <a>schauen</a>, ob es bewährte
      einzelstaatliche Maßnahmen gibt, die einer Harmonisierung zum Opfer fallen würden.
  - s: Snarare än att tjata om vem som sammanträdde med vem i Gent eller - om vi drar
      oss till minne den gamla filmen ”Gissa vem som kommer på middag i kväll” - bör
      vi <v>se</v> <p>efter</p> vem som var i London och vem som inte var där.
    t: Hier geht es weniger darum zu <a>schauen</a>, wer sich in Gent getroffen hat,
      oder - wie in dem alten Film „Rat mal, wer zum Essen kommt “ - zu mutmaßen,
      wer in London war und wer nicht;
  - s: Vi bör när allt kommer omkring försöka att i Europa tillämpa best practice,
      att alltså <v>se</v> <p>efter</p> var det finns förebilder - och vi presenterade
      vid denna energisparmässa i Wels en tjock katalog med best practice-modeller
      - och å andra sidan visa genom benchmarking var vi ligger i täten i Europa,
      men också var det gjorts framsteg världen över.
    t: Wir sollten letztlich versuchen, in Europa das Modell der best practice anzuwenden,
      also zu <a>schauen</a>, wo gibt es Vorbilder - und wir haben in Wels bei dieser
      Energiesparmesse einen dicken Katalog mit best practice-Modellen vorgestellt
      -, und auf der anderen Seite mit benchmarking zeigen, wo wir in Europa vorne
      liegen, es aber auch weltweit Fortschritte gibt.
  - s: Nu måste det också bli dags att hämta andan, att <v>se</v> <p>efter</p> hur
      långt vi har kommit, särskilt med hänsyn till utvidgningen.
    t: Aber es muss auch einen Augenblick geben, an dem wir innehalten, <a>schauen</a>,
      wo wir nun stehen.
  - s: Man bör då noga <v>se</v> <p>efter</p> om det inte är så att t.ex. vissa rederier
      kommer överens med varandra.
    t: Man muß dann auch genau <a>schauen</a>, ob es irgendwo nicht etwas gibt, z.B.
      daß bestimmte Reedereien sich miteinander absprechen.
  - s: Vi som parlament måste gemensamt med rådet mycket snabbt <v>se</v> <p>efter</p>
      hur vi skall kunna ställa de erforderliga medlen till förfogande i budgeten.
    t: Wir als Parlament müssen gemeinsam mit dem Rat sehr schnell <a>schauen</a>,
      wie wir im Haushalt die nötigen Mittel zur Verfügung stellen können.
  - s: Får det faktiskt vara så att vi först måste <v>se</v> <p>efter</p> vad som
      finns över?
    t: Kann es tatsächlich sein, dass wir erst einmal <a>schauen</a> müssen, was wir
      noch übrig haben?
  - s: Det som återstår, det ger vi er till att börja med, och sedan <v>ser</v> vi
      <p>efter</p> vad vi kan ge som tillägg?
    t: Was übrig bleibt, das geben wir euch erst einmal, und dann <a>schauen</a> wir,
      was wir noch drauflegen können?
  - s: Låt dem då betala böterna, men naturligtvis är nackdelen då att den vanliga
      medborgaren inte tjänar någonting på det och alltså måste även vi som parlamentsledamöter
      <v>se</v> <p>efter</p> vilka befogenheter vi har, vilka medel vi har för att
      till sist kunna tvinga fram att gemenskapslagarna följs.
    t: Daher müssen wir als Parlamentarier <a>schauen</a>, was in unserer Kompetenz
      liegt, welche Möglichkeiten wir haben, das Gemeinschaftsrecht letztlich durchzusetzen.
  - s: Det betyder ju inte att allt blir fullständigt likadant, ty det handlar ju
      inte om att de ena skall så att säga utnyttja de andra, utan det handlar om
      att vi gemensamt skall <v>se</v> <p>efter</p> hur vi kan åstadkomma ett europeiskt
      järnvägsväsende.
    t: Das heißt ja nicht, daß alles völlig gleich wird, denn es geht nicht darum,
      daß die einen die anderen quasi ausnutzen, sondern es geht darum, daß wir gemeinsam
      <a>schauen</a>, wie wir ein europäisches Eisenbahnwesen herstellen.
- c: 4
  r: 3
  v: überprüfen
  x:
  - s: När det gäller er första fråga kan jag inte svara er just nu, men vi skall
      kontrollera och <v>se</v> <p>efter</p> om mer exakta siffror finns tillgängliga.
    t: Auf Ihre erste Frage kann ich Ihnen im Augenblick keine Antwort geben, doch
      wir werden <a>überprüfen</a>, ob genauere Zahlen verfügbar sind.
  - s: Mot denna bakgrund är det av synnerlig vikt för denna resolution, att också
      <v>se</v> <p>efter</p> vilka återverkningar unionen mellan Vitryssland och Ryssland
      har på våra relationer till Ryssland.
    t: Deswegen ist es Sinn und Anliegen dieser Entschließung, auch zu <a>überprüfen</a>,
      welche Auswirkungen die Union zwischen Belarus und Rußland auf unsere Beziehungen
      zu Rußland hat.
  - s: Dessutom anser jag att vi bör <v>se</v> <p>efter</p> om ledningsstrukturen
      kan förbättras och göras ännu mer öppen för insyn, både för oss parlamentsledamöter
      och för medborgarna för att de ska kunna kontrollera parlamentet.
    t: Außerdem denke ich auch, dass wir <a>überprüfen</a> sollten, ob die Führungsstruktur
      verbessert und noch transparenter gemacht werden kann, sowohl für uns Parlamentarier
      als auch für unsere Bürgerinnen und Bürger, um dazu beizutragen, das Parlament
      unter Kontrolle zu halten.
  - s: Jag skall först göra en kontroll för att <v>se</v> <p>efter</p> hur många av
      kollegerna som är kvar i lokalen, och sedan får jag se.
    t: Ich werde zunächst <a>überprüfen</a> lassen, wie viele Kollegen noch im Saal
      sind, und dann sehen wir weiter.
- c: 4
  r: 3
  v: feststellen
  x:
  - s: Vi måste fortsätta den direkta och mångsidiga dialogen med de asiatiska länderna
      och vi måste vända blicken mot Afrika, denna olyckliga men ofta dristiga världsdel,
      det Afrika där vi frånsett vissa beklagliga urspårningar här och där kan se
      nya unga demokratiska, kapabla och generösa ledare komma sig upp om man <v>ser</v>
      närmare <p>efter</p>.
    t: Wir müssen einen direkten und mehrseitigen Dialog mit den asiatischen Ländern
      fortsetzen und wir müssen unseren Blick nach Afrika richten, jenen unglücklichen,
      aber doch häufig sehr mutigen Kontinent, jenes Afrika, in dem wir bei näherem
      Hinsehen <a>feststellen</a>, daß neben bedauernswerten Entgleisungen hier und
      da neue und junge demokratische Führer in Erscheinung treten, die fähig und
      großmütig sind und die unser Vertrauen verdienen.
  - s: Syftet med omprövningen är att bättre styra fram mot år 2010, <v>se</v> <p>efter</p>
      om vi är på rätt väg och vad man skall göra för att målsättningarna skall uppnås.
    t: Der Richtlinienvorschlag enthält weiterhin die Forderung einer Überprüfung
      im Jahr 2004. Ziel dieser Überprüfung ist eine bessere Lenkung des Prozesses
      in Richtung auf das Jahr 2010, also <a>festzustellen</a>, ob wir uns auf dem
      richtigen Weg befinden und was zu tun ist, damit die Ziele erreicht werden können.
  - s: Vi vill att kommissionen anstränger sig för att undersöka vad som hänt med
      Erkel och <v>se</v> <p>efter</p> om han inte kan frisläppas.
    t: Wir möchten, dass sich die Kommission um Aufklärung darüber bemüht, was mit
      Herrn Erkel geschehen ist, und <a>feststellen</a> lässt, ob nicht seine Freilassung
      erreicht werden kann.
  - s: Jag tror alltså att båda dessa medel kan komma i fråga för att för en gångs
      skull göra en allomfattande undersökning om den här problematiken och <v>se</v>
      <p>efter</p> vad man försöker åstadkomma i vissa länder.
    t: Meines Erachtens kommen also beide Möglichkeiten in Betracht, um einmal eine
      umfassende Untersuchung der Problematik durchzuführen und <a>festzustellen</a>,
      welche Vorhaben in bestimmten Ländern vorgesehen sind.
- c: 3
  r: 4
  v: kümmern
  x:
  - s: Jag skall således gå litet längre än det förtroende som vanligen delas mellan
      medlemsstaterna och kommissionen, och om den speciella punkt som ni nämner skall
      jag <v>se</v> <p>efter</p> exakt vad det handlar om.
    t: Ich werde daher etwas über das beiderseitige Vertrauen, das gewöhnlich zwischen
      den Mitgliedstaaten und der Kommission herrscht, hinausgehen und mich genauer
      um den von Ihnen angesprochenen Punkt <a>kümmern</a>.
  - s: Jag hade hoppats att när den här sortens problem visade sig skulle ledarna
      för de afrikanska staterna, som är med i den organisation som har inrättats
      av afrikaner för att <v>se</v> <p>efter</p> Afrika, omedelbart träda in.
    t: So hatte ich gehofft, dass beim Auftreten eines solchen Problems die Staatschefs
      der afrikanischen Länder in dieser Organisation, die schließlich von Afrikanern
      errichtet wurde, um sich um Afrika zu <a>kümmern</a>, unverzüglich eingreifen
