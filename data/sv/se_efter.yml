- c: 39
  r: 1
  v: see
  x:
  - s: I Finland, Sverige och Danmark har man sedan länge kunnat - och kan naturligtvis
      fortfarande - gå till exempelvis kommunens registreringskontor, offentliga register,
      och <v>se</v> <p>efter</p> vad för slags handlingar som finns.
    t: For a long time, people in Finland, Sweden and Denmark have been able to go,
      for example, to the municipal registrar’s office, the public register, and <a>see</a>
      what sort of documents were held there - and, obviously, they still can.
  - s: När det gäller er första fråga kan jag inte svara er just nu, men vi skall
      kontrollera och <v>se</v> <p>efter</p> om mer exakta siffror finns tillgängliga.
    t: As regards your first question, I am unable to answer this at present but we
      shall check and <a>see</a> if more accurate figures are available.
  - s: Vi måste fortsätta den direkta och mångsidiga dialogen med de asiatiska länderna
      och vi måste vända blicken mot Afrika, denna olyckliga men ofta dristiga världsdel,
      det Afrika där vi frånsett vissa beklagliga urspårningar här och där kan se
      nya unga demokratiska, kapabla och generösa ledare komma sig upp om man <v>ser</v>
      närmare <p>efter</p>.
    t: We must pursue a direct and multi-faceted dialogue with the Asian countries,
      and must turn our eyes to Africa, that unhappy, but so frequently courageous
      continent, to that Africa where on closer inspection we <a>see</a>, alongside
      regrettable and untoward events, arising here and there, new, young, democratic,
      capable and generous leaders, who deserve our trust.
  - s: Vi skall granska och <v>se</v> <p>efter</p> var felet kom in om det fanns ett
      fel.
    t: We will check to <a>see</a> where the error developed if there was an error.
  - s: att stödja konkurrenskraft i våra företag och att <v>se</v> <p>efter</p> hur
      vi kan ta hand om konsekvenserna av dessa företagsfusioner i våra samhällen.
    t: to support the competitiveness of our companies and to <a>see</a> how we can
      address the implications of these mergers in our societies.
  - s: Syftet med omprövningen är att bättre styra fram mot år 2010, <v>se</v> <p>efter</p>
      om vi är på rätt väg och vad man skall göra för att målsättningarna skall uppnås.
    t: The point of this is to better enable us to steer a course towards the 2010
      deadline, <a>see</a> if we are on the right track, and consider what to do to
      achieve the targets.
  - s: Man måste <v>se</v> <p>efter</p> på vilket specifikt stöd man kan räkna för
      återuppbyggandet av basilikan i Assisi och freskomålningarna av Giotto och Cimabue.
    t: We must <a>see</a> what specific help can be counted on for the restoration
      of the basilica in Assisi and the Giotto and Cimabue frescoes.
  - s: Jag har mycket noga noterat era påpekanden, och vi skall naturligtvis undersöka
      saken och <v>se</v> <p>efter</p> vad som måste göras för att sådana problem
      som ni nämnde inte skall uppstå i framtiden.
    t: Mr Konrad, I have taken careful note of your comments and, of course, we will
      look into the matter and <a>see</a> what must be done to avoid the problems
      you have referred to in future.
  - s: Men vid kontrollerna på plats går det också att kontrollera arbetstiderna,
      det går att titta igenom sjukfrånvaro och semesteransökningar och därmed <v>se</v>
      <p>efter</p> vad chaufförerna har gjort under perioden i fråga.
    t: it is possible to look through the sickness records and the leave sheets, thus
      <a>seeing</a> what else the drivers have been doing during the period in question.
  - s: Här stöder jag helt och fullt den tillgång vår föredragande Phillip Whitehead
      förespråkar och vill också understryka att det vid denna granskning, som sker
      från fall till fall, naturligtvis är nödvändigt att <v>se</v> <p>efter</p> om
      det finns beprövade nationalstatliga åtgärder, som skulle bli offer för harmoniseringen.
    t: This is where I am right behind our rapporteur Mr Whitehead in his approach
      and where I would also like to underline that this examination of specific cases
