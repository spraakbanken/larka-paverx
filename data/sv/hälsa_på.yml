  - s: När jag befann mig på planet som skulle föra mig från Milano till Strasbourg
      <v>hälsade</v> jag <p>på</p> i cockpit för att prata lite med piloten, vilket
      händer i bland.
    t: Senhora Presidente, apanhei o avião que me traz de Milão até Estrasburgo e,
      como acontece frequentemente, <a>fui</a> até à cabina de pilotagem trocar algumas
      palavras com o piloto, que me expôs todos os seus problemas em matéria de tempo
      de trabalho, de remuneração, bem como de pensões de reforma.
