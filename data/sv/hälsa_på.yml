  v: saudar
  x:
  - s: Jag vill ännu en gång <v>hälsa</v> <p>på</p> och tacka Luís Paulo Alves och
      alla parlamentsavdelningar för det mycket samarbetsvilliga och effektiva sätt
      som de har arbetat med kommissionen och med rådet om detta beslut.
    t: Gostaria mais uma vez de <a>saudar</a> e agradecer ao senhor deputado Alves
      e a todos os serviços do Parlamento pela maneira muito cooperante e eficaz como
      trabalharam com a Comissão e com o Conselho para chegarmos a esta decisão.
  - s: Jag har nöjet att även få <v>hälsa</v> <p>på</p> den spanske kommissionären
      Solbes som jag vid mer än ett tillfälle har gratulerat, både inom och utanför
      parlamentet, till hans utmärkta insats i konungariket Spanien vad gäller den
      europeiska konvergensen.
    t: Senhor Presidente, compraz-me também a mim <a>saudar</a> o Comissário espanhol,
      o senhor Solbes Mira, que tive oportunidade de felicitar em mais de uma ocasião,
      dentro e fora deste Parlamento, pelo excelente trabalho que realizou no Reino
      de Espanha em matéria de convergência europeia.
  - s: Kina har nyligen sagt farväl till Förenta staternas president Barack Obama
      och kommer snart att <v>hälsa</v> <p>på</p> Europeiska rådets ordförande Fredrik
      Reinfeldt.
    t: A China despediu-se recentemente do Presidente dos EUA, Barack Obama, e em
      breve estará a <a>saudar</a> o Presidente do Conselho Europeu, Fredrik Reinfeldt.
