      sobre a adopção da Directiva 92/85/CEE, de 19 de Outubro de 1992, relativa à
      implementação de medidas destinadas a promover a melhoria da segurança e da
      <a>saúde</a> das trabalhadoras grávidas, puérperas ou lactantes no trabalho
      (COM(1999)0100 - C50158/1999 - 1999/2151(COS)).
  - s: 'Betänkande A5-0155/2000 av Damião för utskottet för sysselsättning och socialfrågor
      om kommissionens rapport om genomförandet av rådets direktiv 92/85/EEG av den
