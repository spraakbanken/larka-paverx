---
de:
- c: 7
  r: 1
  v: Gesundheitsschutz
  x:
  - s: betänkande 2 av Edite Estrela för utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män, om förslaget till Europaparlamentets och rådets direktiv
      om ändring av rådets direktiv 92/85/EEG om åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen
      har fött barn eller ammar - C6-0340/2008 -, och ett betänkande av Britta Thomsen
      för utskottet för kvinnors rättigheter och jämställdhet mellan kvinnor och män,
      om kvinnor med otrygga anställningsförhållanden.
    t: den Bericht von Edite Estrela im Namen des Ausschusses für die Rechte der Frau
      und die Gleichstellung der Geschlechter über den Vorschlag für eine Richtlinie
      des Europäischen Parlaments und des Rates zur Änderung des Richtlinie 92/85/EWG
      über die Durchführung von Maßnahmen zur Verbesserung der Sicherheit und des
      <a>Gesundheitsschutzes</a> von schwangeren Arbeitnehmerinnen, Wöchnerinnen und
      stillenden Arbeitnehmerinnen am Arbeitsplatz - C6-0340/2008 - und über den Bericht
      von Britta Thomsen im Namen des Ausschusses für die Rechte der Frau und die
      Gleichstellung der Geschlechter über Frauen in prekären Beschäftigungsverhältnissen.
  - s: att fastställa en lämplig rättslig grund för att utveckla en civil dialog,
      skapa skattemässiga och rättsliga förutsättningar för utvecklingen av den sociala
      ekonomin, integrera den sociala dimensionen i konkurrenslagstiftningen, lägga
      fram ett direktiv om social trygghet för nya arbetsformer, förstärka handlingsprogrammet
      och instrumenten mot fattigdom och social utslagning, lägga fram ett förslag
      till ändring av direktiv 92/85/EG om åtgärder för att kontinuerligt förbättra
      säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare samt vidta
      åtgärder för att bättre garantera arbetets sociala kvalitet.
    t: Dabei geht es um die Festlegung einer geeigneten Rechtsgrundlage für die Entwicklung
      des zivilgesellschaftlichen Dialogs, um die Einführung eines steuerlichen und
      rechtlichen Rahmens für die Entwicklung der Sozialwirtschaft, um die Integration
      der sozialen Dimension in die Wettbewerbspolitik, um die Vorlage einer Richtlinie
      über den sozialen Schutz der neuen Arbeitsformen, um die Stärkung des Aktionsprogramms
      und der Instrumente zur Bekämpfung der Armut und sozialen Ausgrenzung, um die
      Vorlage eines Vorschlages zur Änderung der Richtlinie 92/85 über die Durchführung
      von Maßnahmen zur Förderung und Verbesserung der Sicherheit und des <a>Gesundheitsschutzes</a>
      von Arbeitnehmerinnen sowie um eine Initiative zur besseren Gewährleistung der
      sozialen Qualität der Beschäftigung.
  - s: Omröstningen om lagstiftningsförslaget till en resolution om ändring av direktiv
      92/85/EEG ägde inte bara rum för att stödja nya och bättre åtgärder för säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för gravida arbetstagare och arbetstagare
      som nyligen har fött barn eller ammar, utan också, mer övergripande, för att
      stödja nya åtgärder för att främja en bättre balans mellan arbete och familjeliv.
    t: Die Abstimmung für einen legislativen Entschließungsantrag zur Änderung der
      Richtlinie 92/85/EWG wurde nicht nur durchgeführt, um neue und bessere Maßnahmen
      zur Verbesserung der Sicherheit und des <a>Gesundheitsschutzes</a> von schwangeren
      Arbeitnehmerinnen, Wöchnerinnen und stillenden Arbeitnehmerinnen am Arbeitsplatz
      zu fördern, sondern um ganz allgemein neue Maßnahmen zur Förderung eines besseren
      Ausgleichs zwischen Berufs- und Privatleben zu unterstützen.
  - s: Omröstningen till förmån för betänkandet om åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för gravida arbetstagare, arbetstagare
      som nyligen har fött barn eller ammar är höjdpunkten på en lång diskussionsprocess
      i Europaparlamentet, som har pågått sedan den senaste sessionen och där vi har
      deltagit aktivt, vilket har bidragit till att betänkandet har antagits.
    t: Das Votum für den Bericht über Verbesserungen im Bereich des <a>Gesundheitsschutzes</a>
      von schwangeren Arbeitnehmerinnen, Wöchnerinnen oder stillenden Arbeitnehmerinnen
      am Arbeitsplatz ist der Höhepunkt eines langen Diskussionsprozesses im Europäischen
      Parlament, der schon in der vergangenen Sitzung angefangen worden ist und an
      dem wir aktiv teilgenommen haben, wodurch wir zu seiner Verabschiedung beigetragen
      haben.
  - s: Jag röstade för Europaparlamentets lagstiftningsresolution om ”åtgärder för
      att förbättra säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare
      som är gravida, nyligen har fött barn eller ammar” eftersom jag anser att om
      vi förbättrar kvinnors rättigheter på arbetsplatsen är det ett rejält steg i
      riktning mot jämställdhet mellan könen inom ett område där tyvärr fortfarande
      många hinder finns.
    t: Ich habe für die legislative Entschließung des Europäischen Parlaments zur
      „Durchführung von Maßnahmen zur Verbesserung der Sicherheit und des <a>Gesundheitsschutzes</a>
      von schwangeren Arbeitnehmerinnen, Wöchnerinnen und stillenden Arbeitnehmerinnen
      am Arbeitsplatz“ gestimmt, denn ich glaube, dass eine Verbesserung der Rechte
      von Frauen am Arbeitsplatz ein wirklicher Schritt hin zu Gleichberechtigung
      der Geschlechter in einem Bereich darstellt, in dem es unglücklicherweise viele
      Barrieren gibt.
  - s: Jag röstade för förslagen om att införa åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen
      har fött barn eller ammar, vilket innefattar 20 veckors mammaledighet och två
      veckors pappaledighet, båda utan något avdrag på lönen.
    t: Ich habe für die Vorschläge zur Durchführung von Maßnahmen zur Verbesserung
      der Sicherheit und des <a>Gesundheitsschutzes</a> von schwangeren Arbeitnehmerinnen,
      Wöchnerinnen und stillenden Arbeitnehmerinnen am Arbeitsplatz gestimmt, welche
      20 Wochen Mutterschaftsurlaub und zwei Wochen Vaterschaftsurlaub ohne Einkommenskürzungen
      beinhalten.
  - s: Om det finns något vi kan och bör lära oss av denna kris är det att det inte
      går att skydda människors <v>hälsa</v> <p>på</p> ett effektivt sätt och utveckla
      ett hållbart jordbruk om man inte ständigt eftersträvar en harmonisk integration
      av jordbruksverksamheten och naturen.
    t: Wenn es eine Lehre gibt, die wir aus dieser Krise ziehen können, so ist es
      die, daß wirksamer <a>Gesundheitsschutz</a> und nachhaltige Landwirtschaft ohne
      das ständige Bemühen um ein harmonisches Verhältnis zwischen Landwirtschaft
      und Natur nicht möglich sind.
- c: 3
  r: 2
  v: begrüßen
  x:
  - s: Jag vill ännu en gång <v>hälsa</v> <p>på</p> och tacka Luís Paulo Alves och
      alla parlamentsavdelningar för det mycket samarbetsvilliga och effektiva sätt
      som de har arbetat med kommissionen och med rådet om detta beslut.
    t: Ich möchte nochmals Herrn Alves und alle Dienste des Parlaments <a>begrüßen</a>
      und ihnen für die äußerst kooperative und wirksame Art der Zusammenarbeit mit
      der Kommission und mit dem Rat zur Erreichung dieses Beschlusses danken.
  - s: Jag har nöjet att även få <v>hälsa</v> <p>på</p> den spanske kommissionären
      Solbes som jag vid mer än ett tillfälle har gratulerat, både inom och utanför
      parlamentet, till hans utmärkta insats i konungariket Spanien vad gäller den
      europeiska konvergensen.
    t: Ich freue mich, auch den spanischen Kommissar, Herrn Solbes, <a>begrüßen</a>
      zu können, den ich bei mehr als einer Gelegenheit innerhalb und außerhalb dieses
      Parlaments zu seiner ausgezeichneten Arbeit beglückwünscht habe, die er im Königreich
      Spanien im Zusammenhang mit der europäischen Konvergenz geleistet hat.
  - s: Jag skulle faktiskt, såsom hon gjorde, vilja <v>hälsa</v> <p>på</p> besökarna
      som sitter på läktarna, som har kommit regelbundet…
    t: Wie Frau Green, so möchte auch ich die Besucher <a>begrüßen</a>, die auf den
      Tribünen anwesend sind und sich regelmäßig hier einfinden…
- c: 1
  r: 3
  v: Flug
  x:
  - s: När jag befann mig på planet som skulle föra mig från Milano till Strasbourg
      <v>hälsade</v> jag <p>på</p> i cockpit för att prata lite med piloten, vilket
      händer i bland.
    t: Frau Präsidentin, während meines <a>Flugs</a> von Mailand nach Straßburg war
      ich, was ab und zu vorkommt, im Cockpit, um einige Worte mit dem Piloten zu
      wechseln, der mir von seinen Problemen hinsichtlich der Arbeitszeit, der Vergütung
      und auch der Rentenbezüge erzählte.
- c: 1
  r: 3
  v: heute
  x:
  - s: Jag tackar honom för att han <v>hälsar</v> <p>på</p> oss för att delta i vår
      årliga debatt om tillståndet i unionen, och lyssna på våra åsikter om Europas
      framtid.
    t: Ich danke ihm sehr, daß er <a>heute</a> hier ist, um an unserer Jahresaussprache
      über den Stand der Union teilzunehmen und unsere Ansichten zur Zukunft Europas
      zu hören.
- c: 1
  r: 3
  v: abstatten
  x:
  - s: Detta är verkligen synd och skam och jag hoppas att Villiers kommer tillbaka
      någon gång och kanske <v>hälsar</v> <p>på</p> i vårt utskott så att även hon
      får höra något av debatten om detta betänkande - för jag noterade att hon försvann
      så snart hon gjort sitt inlägg.
    t: Das ist schon eine Schande, doch ich hoffe, dass Frau Villiers irgendwann zurückkommt
      und vielleicht auch unserem Ausschuss einen Besuch <a>abstattet</a>, damit sie
      die Debatte über diesen Bericht sogar ein wenig verfolgen kann - mir ist aufgefallen,
      dass sie kurz im Anschluss an ihre Wortmeldung gegangen ist -, möglicherweise
      lesen wir dann auch darüber in den Zeitungen.
en:
- c: 4
  r: 1
  v: health
  x:
  - s: egentligen är det så att ett och annat måste förändras, i synnerhet om man
      betraktar den nuvarande lagstiftningen i de olika länderna och ser att vissa
      länder i viss utsträckning ändå innefattar egenföretagare i sin lagstiftning
      om säkerhet och <v>hälsa</v> <p>på</p> arbetet och andra inte gör det alls.
    t: In other words, changes do need to be made, particularly if you consider current
      legislation in the different countries and realise that some countries include
      the self-employed in their occupational <a>health</a> and safety legislation
      to some extent, while other countries do not at all.
  - s: att fastställa en lämplig rättslig grund för att utveckla en civil dialog,
      skapa skattemässiga och rättsliga förutsättningar för utvecklingen av den sociala
      ekonomin, integrera den sociala dimensionen i konkurrenslagstiftningen, lägga
      fram ett direktiv om social trygghet för nya arbetsformer, förstärka handlingsprogrammet
      och instrumenten mot fattigdom och social utslagning, lägga fram ett förslag
      till ändring av direktiv 92/85/EG om åtgärder för att kontinuerligt förbättra
      säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare samt vidta
      åtgärder för att bättre garantera arbetets sociala kvalitet.
    t: to reinforce the action programme and instruments against poverty and social
      exclusion and submit a proposal to amend Directive 92/85/EC on introducing measures
      to help improve the <a>health</a> and safety of female workers;
  - s: Det är sant att flygbolag i det förflutna har försummat passagerarnas <v>hälsa</v>
      <p>på</p> ett bedrövligt sätt.
    t: It is true to say that in the past the airlines have been woefully neglecting
      passengers’ <a>health</a>.
  - s: Om det finns något vi kan och bör lära oss av denna kris är det att det inte
      går att skydda människors <v>hälsa</v> <p>på</p> ett effektivt sätt och utveckla
      ett hållbart jordbruk om man inte ständigt eftersträvar en harmonisk integration
      av jordbruksverksamheten och naturen.
    t: If there is one lesson we can and must learn from this crisis, it is that there
      can be no effective protection of human <a>health</a> or development of lasting
      agriculture without permanent research into the harmonious integration of agricultural
      activity and nature.
- c: 1
  r: 2
  v: greet
  x:
  - s: Jag vill ännu en gång <v>hälsa</v> <p>på</p> och tacka Luís Paulo Alves och
      alla parlamentsavdelningar för det mycket samarbetsvilliga och effektiva sätt
      som de har arbetat med kommissionen och med rådet om detta beslut.
    t: I would like once again to <a>greet</a> and thank Mr Alves and all of Parliament’s
      services for the very cooperative and effective way they have worked with the
      Commission and with the Council to reach this decision.
- c: 1
  r: 2
  v: be
  x:
  - s: Fru talman, så här ligger det till. Det är som om jag stod här och hävdade
      att det råder svält och hungersnöd i Italien, fastän jag <v>hälsade</v> <p>på</p>
      i mitt land under korvfestivalen förra helgen för att njuta av grillat kött
      och vin.
    t: To conclude, Madam President, it is as though I were here telling you that
      in Italy there is famine and hunger, when last weekend, I <a>was</a> in my country
      at the sausage festival eating roast meat and drinking wine.
- c: 1
  r: 2
  v: very
  x:
  - s: Jag tackar honom för att han <v>hälsar</v> <p>på</p> oss för att delta i vår
      årliga debatt om tillståndet i unionen, och lyssna på våra åsikter om Europas
      framtid.
    t: I thank him <a>very</a> much for being here to take part in our annual debate
      on the state of the Union and listen to our views about the future of Europe.
- c: 1
  r: 2
  v: welcome
  x:
  - s: Jag har nöjet att även få <v>hälsa</v> <p>på</p> den spanske kommissionären
      Solbes som jag vid mer än ett tillfälle har gratulerat, både inom och utanför
      parlamentet, till hans utmärkta insats i konungariket Spanien vad gäller den
      europeiska konvergensen.
    t: Mr President, I am also pleased to <a>welcome</a> the Spanish Commissioner,
      Mr Solbes Mira, whom I have congratulated more than once, inside and outside
      this Parliament, on the excellent work he did in Spain on the subject of European
      convergence.
- c: 1
  r: 2
  v: attention
  x:
  - s: Skälet till att jag känner starkt för denna budgetpost är att den påverkar
      medborgarnas <v>hälsa</v> <p>på</p> lång och kort sikt, den rör frågor om social
      nedrustning och den påverkar ekonomin och jobben i min hemregion.
    t: Amongst the new priorities, I would single out that of the reconstruction of
      East Timor, a region which has been a permanent target of the <a>attention</a>
      of the European Parliament which in September, once more adopted a firm resolution.
es:
- c: 2
  r: 1
  v: salud
  x:
  - s: Det finns nämligen länder, t.ex. Grekland som ni nämnde, som måste anpassa
      sig till vissa nya omständigheter och en ny politik, nya förpliktelser, för
      att lyfta fram problemet och även informera arbetsmarknadens parter om de kvalitativa
      och ekonomiska fördelarna med att följa och tillämpa gemenskapspolitiken i fråga
      om säkerhet och <v>hälsa</v> <p>på</p> arbetsplatserna.
    t: De manera que es muy importante para cada uno de los países poner en funcionamiento
      mecanismos nacionales de control en el ámbito de la <a>salud</a> y la seguridad.
  - s: Om det finns något vi kan och bör lära oss av denna kris är det att det inte
      går att skydda människors <v>hälsa</v> <p>på</p> ett effektivt sätt och utveckla
      ett hållbart jordbruk om man inte ständigt eftersträvar en harmonisk integration
      av jordbruksverksamheten och naturen.
    t: Si hay una lección que podemos y debemos extraer de esta crisis es que no puede
      haber protección eficaz de la <a>salud</a> humana y de desarrollo de una agricultura
      duradera sin la investigación permanente de una integración armoniosa de la
      actividad agrícola y de la naturaleza.
- c: 2
  r: 1
  v: saludar
  x:
  - s: Jo, herr talman, när jag flög från Milano Malpensa så dök notarien Barbati
      upp, min egen notarie, i stället för den vanliga gruppen av pensionärer som
      alltid kommer och <v>hälsar</v> <p>på</p> mig.
    t: Pues bien, señor Presidente, antes de tomar mi vuelo desde el aeropuerto de
      Milán Malpensa, en lugar de encontrarme con el grupo de pensionistas que siempre
      me viene a <a>saludar</a>, me encontré con el notario Sr. Barbati, que es mi
      notario.
  - s: Jag vill ännu en gång <v>hälsa</v> <p>på</p> och tacka Luís Paulo Alves och
      alla parlamentsavdelningar för det mycket samarbetsvilliga och effektiva sätt
      som de har arbetat med kommissionen och med rådet om detta beslut.
    t: De nuevo me gustaría <a>saludar</a> y dar las gracias al señor Alves y a todos
      los servicios del Parlamento por el modo tan cooperativo y eficaz en que han
      trabajado junto a la Comisión y el Consejo para alcanzar esta decisión.
- c: 1
  r: 2
  v: atención
  x:
  - s: Skälet till att jag känner starkt för denna budgetpost är att den påverkar
      medborgarnas <v>hälsa</v> <p>på</p> lång och kort sikt, den rör frågor om social
      nedrustning och den påverkar ekonomin och jobben i min hemregion.
    t: Entre las nuevas prioridades distingo la de la reconstrucción de Timor Oriental,
      territorio que ha sido objeto permanente de la <a>atención</a> del Parlamento
      Europeo, que en septiembre aprobó una vez más una resolución coherente.
- c: 1
  r: 2
  v: salud laboral
  x:
  - s: Jag tror också att det är nödvändigt att insistera på ett behov och lämplighet
      att horisontella politikområden, som parlamentet lägger stor vikt vid -jämlikhet
      mellan könen, <v>hälsa</v> <p>på</p> arbetet, icke-diskriminering etc. ges stark
      stimulans genom den kooperativa föreningen.
    t: También creo necesario insistir en la necesidad y la oportunidad de que políticas
      horizontales, con las que está particularmente comprometido el Parlamento —igualdad
      de géneros, <a>salud</a> <a>laboral</a>, no discriminación, etc.-, sean fuertemente
      impulsadas a través de la Sociedad Cooperativa.
fr:
- c: 3
  r: 1
  v: saluer
  x:
  - s: Jo, herr talman, när jag flög från Milano Malpensa så dök notarien Barbati
      upp, min egen notarie, i stället för den vanliga gruppen av pensionärer som
      alltid kommer och <v>hälsar</v> <p>på</p> mig.
    t: Eh bien, Monsieur le Président, en prenant l’avion à Milan Malpensa, plutôt
      que de voir l’habituel groupe de retraités qui viennent toujours me <a>saluer</a>,
      j’ai croisé le notaire Barbati, qui est mon notaire.
  - s: Jag vill ännu en gång <v>hälsa</v> <p>på</p> och tacka Luís Paulo Alves och
      alla parlamentsavdelningar för det mycket samarbetsvilliga och effektiva sätt
      som de har arbetat med kommissionen och med rådet om detta beslut.
    t: Je voudrais à nouveau <a>saluer</a> et remercier M. Alves et tous les services
      du Parlement pour la manière très coopérative et efficace dont ils ont travaillé
      avec la Commission et avec le Conseil, pour aboutir à cette décision.
  - s: Jag har nöjet att även få <v>hälsa</v> <p>på</p> den spanske kommissionären
      Solbes som jag vid mer än ett tillfälle har gratulerat, både inom och utanför
      parlamentet, till hans utmärkta insats i konungariket Spanien vad gäller den
      europeiska konvergensen.
    t: Monsieur le Président, j’ai aussi le plaisir de <a>saluer</a> le commissaire
      espagnol, M. Solbes, que j’ai plusieurs fois félicité, à l’intérieur et à l’extérieur
      du Parlement, pour l’excellent travail qu’il a réalisé au royaume d’Espagne
      dans le domaine de la convergence européenne.
- c: 1
  r: 2
  v: conduire
  x:
  - s: På den ryska sidan ligger statistiken för ekonomi och <v>hälsa</v> <p>på</p>
      samma nivå som i Afrika.
    t: Hier, nous avons eu l’honneur de rencontrer le président en exercice et ministre
      en charge des questions européennes, M. Alexander, à qui nous savons gré de
      l’enthousiasme et de l’intérêt qu’il a témoignés au projet devant <a>conduire</a>
      à la réunion du 21 novembre à propos de la dimension septentrionale.
- c: 1
  r: 2
  v: trouver
  x:
  - s: Förra veckan var jag och <v>hälsade</v> <p>på</p> en pensionär i en dal i närheten
      av Bergamo.
    t: 'Madame la Présidente, la semaine dernière je suis allé <a>trouver</a> un retraité
      dans un village d’une vallée bergamasque :'
it:
- c: 3
  r: 1
  v: salute
  x:
  - s: För lagstiftning om säkerhet och <v>hälsa</v> <p>på</p> arbetet, det är hård
      lagstiftning.
    t: Dopo tutto, la legislazione sulla <a>salute</a> e la sicurezza è valida.
  - s: egentligen är det så att ett och annat måste förändras, i synnerhet om man
      betraktar den nuvarande lagstiftningen i de olika länderna och ser att vissa
      länder i viss utsträckning ändå innefattar egenföretagare i sin lagstiftning
      om säkerhet och <v>hälsa</v> <p>på</p> arbetet och andra inte gör det alls.
    t: In altri termini, occorre senza dubbio apportare cambiamenti in questo campo,
      in particolare se si considera la legislazione in vigore nei vari paesi e ci
      si accorge che alcuni paesi includono in qualche misura i lavoratori autonomi
      nella legislazione in materia di <a>salute</a> e sicurezza professionali, mentre
      altri paesi non lo prevedono.
  - s: Om det finns något vi kan och bör lära oss av denna kris är det att det inte
      går att skydda människors <v>hälsa</v> <p>på</p> ett effektivt sätt och utveckla
      ett hållbart jordbruk om man inte ständigt eftersträvar en harmonisk integration
      av jordbruksverksamheten och naturen.
    t: Se c’è una lezione che possiamo trarre da questa crisi, è che non può esserci
      tutela efficace della <a>salute</a> umana e sviluppo di un’agricoltura sostenibile
      senza la ricerca costante di un’integrazione armonica fra attività agricola
      e natura.
- c: 1
  r: 2
  v: sanità essere
  x:
  - s: På den ryska sidan ligger statistiken för ekonomi och <v>hälsa</v> <p>på</p>
      samma nivå som i Afrika.
