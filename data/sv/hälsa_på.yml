  v: saúde
  x:
  - s: betänkande 2 av Edite Estrela för utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män, om förslaget till Europaparlamentets och rådets direktiv
      om ändring av rådets direktiv 92/85/EEG om åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen
      har fött barn eller ammar - C6-0340/2008 -, och ett betänkande av Britta Thomsen
      för utskottet för kvinnors rättigheter och jämställdhet mellan kvinnor och män,
      om kvinnor med otrygga anställningsförhållanden.
    t: da deputada Edite Estrela, em nome da Comissão dos Direitos da Mulher e da
      Igualdade dos Géneros, sobre a proposta de directiva do Parlamento Europeu e
      do Conselho que altera a Directiva 92/85/CEE do Conselho relativa à implementação
      de medidas destinadas a promover a melhoria da segurança e da <a>saúde</a> das
      trabalhadoras grávidas, puérperas ou lactantes no trabalho - C6-0340/2008 -,
      e da deputada Britta Thomsen, em nome da Comissão dos Direitos da Mulher e da
      Igualdade dos Géneros, sobre as trabalhadoras precárias.
  - s: Förslaget grundas på artikel 153 om säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen
      för arbetstagare som är gravida och på artikel 157 som gör det möjligt för EU
      att ingripa på området lika lön för kvinnor och män.
    t: Esta baseia-se no artigo 153.º, no respeitante à <a>saúde</a> e segurança das
      trabalhadoras grávidas no trabalho, e no artigo 157.º, que permite a intervenção
      da UE no domínio da igualdade de remuneração entre homens e mulheres.
  - s: Jag vill tacka Edite Estrela för hennes fantastiska betänkande om ändring av
      rådets direktiv om åtgärder för att förbättra säkerhet och <v>hälsa</v> <p>på</p>
      arbetsplatsen för arbetstagare som är gravida, nyligen har fött barn eller ammar.
    t: Senhoras e Senhores Deputados, gostaria de agradecer à senhora deputada Estrela
      pelo seu relatório louvável sobre a alteração à directiva do Conselho relativa
      à implementação de medidas destinadas a promover a melhoria da segurança e da
      <a>saúde</a> das trabalhadoras grávidas, puérperas ou lactantes no trabalho.
  - s: betänkandet av Edite Estrela, för utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män, om förslaget till Europaparlamentets och rådets direktiv
      om ändring av rådets direktiv 92/85/EEG om åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen
      har fött barn eller ammar - C6-0340/2008 -.
    t: da Deputada Edite Estrela, em nome da Comissão dos Direitos da Mulher e da
      Igualdade dos Géneros, sobre uma proposta de directiva do Parlamento Europeu
      e do Conselho que altera a Directiva 92/85/CEE do Conselho relativa à implementação
      de medidas destinadas a promover a melhoria da segurança e da <a>saúde</a> das
      trabalhadoras grávidas, puérperas ou lactantes no trabalho - C6-0340/2008 -.
  - s: ändring av direktiv 92/85/EEG om åtgärder för att förbättra säkerhet och <v>hälsa</v>
      <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen har fött barn
      eller ammar, med utgångspunkt tagen i det förslag till resolution som antogs
      av Europaparlamentet den 6 juli 2000,
    t: modificação da Directiva 92/85/CEE relativa à aplicação de medidas destinadas
      a promover a melhoria da segurança e da <a>saúde</a> das trabalhadoras grávidas,
      puérperas ou lactantes no trabalho, inspirando-se nas propostas apresentadas
      na resolução aprovada pelo Parlamento Europeu em 6 de Julho de 2000;
  - s: Vi svenska socialdemokrater valde att stödja Estrelas betänkande ”Direktiv
      om ändring av rådets direktiv 92/85/EEG om åtgärder för att förbättra säkerhet
      och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida, nyligen
      fött barn eller ammar”.
    t: Nós, sociais-democratas suecos, decidimos apoiar o relatório da senhora deputada
      Edite Estrela sobre a proposta de directiva do Parlamento Europeu e do Conselho
      que altera a Directiva 92/85/CEE do Conselho relativa à introdução de medidas
      destinadas a promover a melhoria da segurança e da <a>saúde</a> das trabalhadoras
      grávidas, puérperas ou lactantes no trabalho.
  - s: Jag röstade för betänkandet om förslaget till Europaparlamentets och rådets
      direktiv om ändring av rådets direktiv 92/85/EEG om åtgärder för att förbättra
      säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare som är gravida,
      nyligen har fött barn eller ammar.
    t: Votei a favor do relatório sobre a proposta de directiva do Parlamento Europeu
      e do Conselho que altera a Directiva 92/85/CEE do Conselho relativa à introdução
      de medidas destinadas a promover a melhoria da segurança e da <a>saúde</a> das
      trabalhadoras grávidas, puérperas ou lactantes no trabalho.
  - s: Jag välkomnar antagandet av detta betänkande om förslaget till direktiv om
      åtgärder för att förbättra säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen
      för arbetstagare som är gravida, nyligen har fött barn eller ammar, och åtgärder
      som syftar till att hjälpa arbetstagare att kunna förena arbetsliv med familje-
      och privatliv.
    t: Congratulo-me com a aprovação deste relatório sobre a proposta de directiva
      relativa à implementação de medidas destinadas a promover a melhoria da segurança
      e da <a>saúde</a> das trabalhadoras grávidas, puérperas ou lactantes no trabalho
      e de medidas destinadas a ajudar as trabalhadoras a conciliarem a vida profissional
      com a vida familiar.
  - s: Jag röstade för betänkandet om förslaget till ett direktiv om åtgärder för
      att förbättra säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare
      som är gravida, nyligen har fött barn eller ammar.
    t: Votei favoravelmente o relatório sobre a proposta de directiva relativa à implementação
      de medidas destinadas a promover a melhoria da segurança e da <a>saúde</a> das
      trabalhadoras grávidas, puérperas ou lactantes no trabalho.
  - s: Europaparlamentsledamöterna från Pasok anser inte att kampen mot rökningens
      sjukdomsalstrande följder främjas av resultatlösa åtgärder som har karaktär
      av tomma gester och som bara tillfredsställer behovet av hyckleri hos dem som
      har inriktat skyddet av de europeiska medborgarnas <v>hälsa</v> <p>på</p> en
      enda insats av tvivelaktig effektivitet.
    t: Os eurodeputados do PASOK consideram que a luta contra os efeitos nocivos do
      tabagismo não se promove com medidas ineficazes, que não têm qualquer sentido
      e apenas satisfazem a necessidade da hipocrisia daqueles que concentraram a
      sua preocupação com a <a>saúde</a> dos cidadãos europeus num único ponto de
      eficácia duvidosa.
  - s: Nästa punkt på föredragningslistan är debatten om betänkande A5-0155/2000 av
      Damião för utskottet för sysselsättning och socialfrågor om kommissionens rapport
      om genomförandet av rådets direktiv 92/85/EEG av den 19 oktober 1992 om åtgärder
      för att förbättra säkerhet och <v>hälsa</v> <p>på</p> arbetsplatsen för arbetstagare
