  - s: 'Dessa områden har <v>pekats</v> <p>ut</p> för oss i många av anförandena här
      i dag:'
    t: 'Tali ambiti ci sono stati <a>indicati</a> in molti degli interventi che mi
      hanno preceduta:'
  - s: Vi måste tydligt säga till rådet att det, om det inte vill ta den väg vi <v>pekar</v>
      <p>ut</p> i dag, måste ange vilka politiska prioriteringar som ska strykas från
      dagordningen och inte längre finansieras.
    t: Dobbiamo far presente al Consiglio, in maniera chiara, che nel caso in cui
      rifiutasse di intraprendere il percorso da noi <a>indicato</a> oggi, dovrebbe
      segnalare quali priorità politiche dovrebbero essere depennate dall’agenda e
      non dovrebbero più ricevere finanziamenti.
  - s: Det som pekas på här är missbruket, avarterna, vare sig de är rasistiska, människofientliga
      eller uteslutande, men nationalismen i sig <v>pekas</v> inte på något sätt <p>ut</p>
      som något som kan leda till dessa avarter.
    t: Il nazionalismo in quanto tale tuttavia non è affatto <a>indicato</a> come
      un elemento generatore di tali derive.
  - s: Även när jag pekade på de ändringar som blir nödvändiga, som alltid i framtiden,
      även det som av er jämställs med diskussionen om GUSP, har jag sagt att detta
      måste göras i särskilda föreskrifter och jag har <v>pekat</v> <p>ut</p> en framtida
      väg för att uppnå det målet, utan att ens ett ögonblick föreställa mig att man
      skulle kunna kränka de regler som gäller för närvarande.
    t: Anche quando ho indicato i cambiamenti necessari, sempre per il futuro, anche
      quello da lei considerato qui come il discorso della PESC, ho specificato che
      dev’essere fatto con speciale statuto e ho <a>indicato</a> una via futura per
      raggiungere questo scopo, senza minimamente pensare che si possano violare le
      norme esistenti.
  - s: Det utgör således inget problem, tvärtom känner vi att vi har ert stöd, och
      vi kommer säkerligen att följa den riktning som Chanterie och andra kolleger
      har <v>pekat</v> <p>ut</p> under debatten.
    t: anzi, ci sentiamo confortati nelle nostre posizioni e, sui punti che citerò
      di seguito, andremo certamente nella direzione che l’onorevole Chanterie e gli
      altri onorevoli deputati hanno <a>indicato</a> nel corso della discussione.
  - s: Jag vill inte <v>peka</v> <p>ut</p> något visst alternativ just nu, herr Pittella,
      men kommissionen håller på att undersöka strukturella åtgärder, däribland att
      inrätta ett oberoende europeiskt kreditvärderingsinstitut.
    t: Onorevole Pittella, pur non <a>indicando</a> alcuna opzione specifica al momento,
      la Commissione sta valutando misure strutturali quali la creazione di un’agenzia
      europea di rating del credito, che per alcuni di noi (e parlo a titolo personale)
      è un fatto molto gradito, soprattutto per le valutazioni del rischio sovrano
      cui hanno fatto riferimento gli onorevoli Gauzès, Goulard e Pittella.
  - s: Det är ert utskott som måste bestämma den ena eller den andra vägen, men ni
      måste <v>peka</v> <p>ut</p> den.
    t: Pertanto è la sua commissione parlamentare a dover decidere quale strada seguire,
      ma dovrà <a>indicarlo</a>.
  - s: Jag vet att det är svårt att försöka <v>peka</v> <p>ut</p> någon enskild stat.
    t: So che è difficile <a>indicare</a> un singolo paese e non oso farlo.
  - s: Stockholmsmötet bör i stället <v>peka</v> <p>ut</p> vissa prioriterade områden.
    t: Il Vertice di Stoccolma dovrà piuttosto <a>indicare</a> alcuni settori prioritari.
  - s: Vi skulle dock göra fel om vi gjorde den tolkning som delvis har brett ut sig
      under debattens gång, en tolkning enligt vilken vi å ena sidan har kommissionen,
      innovatör och reformator, och å den andra ett parlament som inte klarar av att
      följa den rutt kommissionen <v>pekar</v> <p>ut</p>.
    t: Sbaglieremmo però se dessimo l’interpretazione che in parte è aleggiata nel
      corso del dibattito, interpretazione secondo la quale abbiamo, da una parte,
      la Commissione, innovatrice, riformatrice e, dall’altra, un Parlamento incapace
      di seguire il percorso <a>indicato</a> dalla Commissione.
  - s: Trots detta lyckas det inte gå på djupet av de substantiella skäl vilka framkallar
      och utgör denna sociala pest, inte heller lyckas den <v>peka</v> <p>ut</p> de
      verkligt skyldiga till denna moderna slavhandel.
    t: La relazione fotografa alcuni degli aspetti più drammatici del problema, senza
      tuttavia approfondire le cause sostanziali che conducono a questo flagello sociale
      e senza <a>indicare</a> i reali responsabili di questa tratta degli schiavi
      dell’era moderna.
  - s: Det rådet har gjort är att <v>peka</v> <p>ut</p> den väg där vi kan nå enhällighet
      hos alla dess medlemmar.
    t: Il Consiglio si limita dunque a <a>indicare</a> la strada che condurrebbe all’unanimità
      fra tutti i suoi membri.
  - s: Stockholmsmötet bör i stället <v>peka</v> <p>ut</p> vissa prioriterade områden.
    t: Il vertice di Stoccolma dovrà invece <a>indicare</a> alcuni ambiti prioritari.
  - s: Allt detta har inte åstadkommit annat än att skapa ytterligare förvirring i
      frågan och det har inte kunnat <v>peka</v> <p>ut</p> en tydlig väg till ett
      beslut på gemenskapsnivå.
    t: Tutto ciò non ha fatto altro che creare ulteriore confusione sulla materia
      e non ha <a>indicato</a> una via chiara per prendere una decisione a livello
      comunitaro.
  - s: Den kanske allvarligaste anklagelsen av alla mot kommissionen är bristen på
      demokratisk ansvarsskyldighet genom att parlamentet har hindrats i sina försök
      att få tillgång till information som skulle kunna <v>peka</v> <p>ut</p> eller
      skingra misstankar om bedrägeri.
    t: Forse l’accusa più grave contestata alla Commissione è la mancanza di controllo
      democratico, nel senso che il Parlamento è stato ostacolato in ogni suo tentativo
      di raccogliere informazioni che potessero <a>indicare</a> o smontare eventuali
      sospetti relativi a frodi avvenute.
  - s: Domstolen har även varit undfallande i så måtto att den ännu en gång har underlåtit
      att <v>peka</v> <p>ut</p> de medlemsstater som har misslyckats med att kontrollera
      Europeiska unionens utgifter.
    t: 'La Corte si è altresì dimostrata negligente, astenendosi ancora una volta
      dall’<a>indicare</a> e biasimare gli Stati membri che non hanno saputo controllare
      l’impiego dei fondi comunitari:'
  - s: Jag är tacksam för föredragande från utskottet för rättsliga frågor och medborgarrätt,
      i synnerhet Dehousse, som har <v>pekat</v> <p>ut</p> ett förfarande som skulle
      kunna, och förhoppningsvis kommer att, göra det möjligt för oss att få till
      stånd denna kodex.
    t: Sono grato ai relatori della commissione per i diritti dei cittadini e della
      commissione giuridica, in particolare all’onorevole Dehousse, i quali ci hanno
      <a>indicato</a> un percorso procedurale che ci può mettere - e, spero, ci metterà
      - in grado di giungere finalmente a un tale codice.
  - s: Jag anser att föredraganden helt motiverat <v>pekar</v> <p>ut</p> vissa brister,
      men tycker också att det inte är Europaparlamentets sak att hantera byrån, utan
      att kontrollera de administrativa reglerna och de bästa tillvägagångssätten,
      i denna liksom i andra likvärdiga byråer.
    t: Ritengo che il relatore <a>indichi</a> giustamente alcune lacune, tuttavia
      penso anche che non spetti al Parlamento europeo dirigere l’Agenzia, ma semmai
      controllare le regole amministrative e la correttezza delle prassi di questa
      come di altre agenzie analoghe.
  - s: Jag vill allra först understryka hur viktigt detta betänkande är och, i motsats
      till vad vissa av mina kolleger nyss har sagt, hur modigt det är att <v>peka</v>
      <p>ut</p> de länder som gör sig skyldiga till brott mot de mest grundläggande
      rättigheterna.
    t: Signor Presidente, vorrei innanzitutto sottolineare l’importanza della relazione
      e dire che, contrariamente ad alcuni miei colleghi appena intervenuti, ritengo
      coraggioso <a>indicare</a> i paesi che hanno commesso violazioni dei diritti
      più elementari.
  - s: Jag säger detta för att tyvärr måste man erkänna att Syllas betänkande är fullt
      av sådana exempel, och att vi europaparlamentariker inte kan nöja oss med att
      kritisera kränkningar av de grundläggande rättigheterna i länder utanför EU,
      utan att <v>peka</v> <p>ut</p> dem som begås i våra egna länder.
    t: Purtroppo infatti è giocoforza constatare che la relazione dell’onorevole Sylla
      trabocca di esempi del genere e noi, in quanto parlamentari europei, non possiamo
      accontentarci di denunciare le violazioni dei diritti fondamentali nei paesi
      terzi senza <a>indicare</a> quelle che avvengono nei nostri paesi.
  - s: Jag hävdar att kommissionsledamoten har <v>pekat</v> <p>ut</p> den väg vi måste
      gå, och jag uppmanar honom att hålla med mig om att vår roll som parlamentsledamöter
      bör vara att få våra respektive länder att följa efter.
    t: Sostengo che il Commissario abbia <a>indicato</a> il percorso e lo invito a
      concordare con me che il nostro ruolo di deputati dovrebbe essere di far sì
      che ciascuno dei nostri paesi lo segua.
  - s: För att avsluta skulle jag vilja påminna om, i en tid då arbetslösheten har
      <v>pekats</v> <p>ut</p> som Europas främsta fiende, att dessa energikällor kan
      skapa många nya arbetstillfällen.
    t: Vorrei concludere, signora Presidente, ricordando che in un momento in cui
      la disoccupazione è stata <a>indicata</a> come il principale avversario dell’Europa,
      le energie rinnovabili sono in grado di creare nuovi e numerosi posti di lavoro.
  - s: Det har emellertid accepterats av en majoritet i parlamentet som, genom att
      tömma denna resolution på en del av innehållet med hjälp av ändringsförslag,
      vägrar att <v>peka</v> <p>ut</p> de ansvariga och därmed, bortom all anständighet,
      använder sin möjlighet till påverkan för att åstadkomma en verklig förbättring
      av levnadsförhållandena för de berörda befolkningarna.
    t: Il progetto di risoluzione ha tuttavia ottenuto una maggioranza in seno al
      Parlamento, per eliminare da quella risoluzione, per mezzo di emendamenti, parte
      del suo contenuto che rifiuta di <a>indicare</a> i responsabili e quindi, al
      di là dei buoni propositi, tale maggioranza è riuscita a far valere il proprio
      peso per spingere in direzione di un reale miglioramento delle condizioni di
      vita delle popolazioni in causa.
  - s: Det är den riktning som parlamentet och de oberoende experterna nu <v>pekar</v>
      <p>ut</p>.
    t: Occorre sottolineare infatti che si tratta di un processo teorico, che richiede
      tempo per trasformarsi in azioni concrete, ma è sulla buona strada e procede
      nella direzione che tutti noi, Parlamento ed esperti indipendenti, abbiamo <a>indicato</a>.
  - s: Revisionsrätten har liksom övriga år misslyckat med att <v>peka</v> <p>ut</p>
      exakt var dessa felaktigheter skedde.
    t: La Corte, come in altri anni, non ha <a>indicato</a> esattamente dove si sono
      verificate le mancanze.
  - s: Vi behöver inga nya processer, utan vi bör i stället <v>peka</v> <p>ut</p>
      vissa prioriterade områden.
    t: Non occorre alcun processo nuovo, mentre è necessario <a>indicare</a> alcuni
      ambiti prioritari.
  - s: Jag uppmanar parlamentet att uppmana Turkiet att samarbeta med FN:s kommitté
      för saknade personer genom att ställa sina förteckningar till förfogande och
      öppna de båda platser som nyligen har <v>pekats</v> <p>ut</p> i Lapithos, vilka
      betecknas som ”skyddade militära områden”, där man tror att ytterligare 800
      fångar ligger begravda.
    t: Chiedo al Parlamento di intervenire affinché la Turchia cooperi con il comitato
      ONU per i dispersi, mettendo a disposizione documenti e aprendo due siti a Lapithos,
      <a>indicati</a> come «aree militari riservate», dove si sospetta siano sepolti
      altri 800 prigionieri.
- c: 14
  r: 2
  v: individuare
  x:
  - s: Vi måste emellertid ha modet att träffa val som också kan vara svåra just eftersom
      vi, om de inte är strategiska val som verkligen <v>pekar</v> <p>ut</p> de orter
      och de hamnar som har dessa egenskaper, riskerar att insatserna blir gagnlösa,
      det vill säga inte är effektiva.
    t: dobbiamo però avere il coraggio di fare delle scelte, che possono essere anche
      difficili proprio perché, se non sono scelte strategiche che <a>individuano</a>
      davvero quelle località e quei porti che hanno queste caratteristiche, rischiamo,
      dati fra l’altro i pochi finanziamenti - dovremmo discutere semmai su questo
      tema, poiché abbiamo a disposizione solo 400 milioni di euro - di vanificare
      gli interventi, rischiamo cioè di non essere efficaci.
  - s: Frågan om innovationer var trots allt en av de strategiska prioriteringar som
      <v>pekades</v> <p>ut</p> av Europeiska rådet i Lissabon i mars 2000.
    t: Eppure, l’innovazione è una delle priorità strategiche <a>individuate</a> dal
      Consiglio europeo di Lisbona del marzo 2000.
  - s: Jag välkomnar att kommissionen har <v>pekat</v> <p>ut</p> en alternativ källa
      till betalningsbemyndiganden utöver oanvända medel från Europeiska socialfonden,
      efter tidigare varningar från parlamentet.
    t: Per questo motivo ho votato a favore della risoluzione, essendo d’accordo sulla
      proposta della Commissione e sulle rispettive modifiche introdotte dal Parlamento,
      e mi rallegro del fatto che la Commissione abbia <a>individuato</a> una fonte
      alternativa per gli stanziamenti di pagamento, diversa dai fondi del Fondo sociale
      europeo (FSE) non utilizzati, in linea con i precedenti moniti lanciati in tal
      senso dal Parlamento.
  - s: Jag anser att vi klart och tydligt måste <v>peka</v> <p>ut</p> de skyldiga
      och visa ansvar och större beslutsamhet och därmed se till att kvinnornas situation
      äntligen förändras i mer positiv riktning.
    t: Credo che sia nostro dovere <a>individuare</a> chiaramente i colpevoli e compiere
      uno sforzo responsabile e più risoluto al fine di garantire che la situazione
      in questo ambito prenda finalmente una direzione più favorevole per le donne.
  - s: Med de här ändringsförslagen vill vi också stödja ett initiativ från kommissionen
      och medlemsstaterna att <v>peka</v> <p>ut</p> de produktiva sektorer som är
      mest mottagliga när det gäller arbetskraft, så att lärlingsutbildningen hela
      tiden blir effektivare när det gäller att skapa verkliga arbetstillfällen.
    t: Con questi emendamenti vogliamo anche sollecitare un’iniziativa della Commissione
      e degli Stati membri ad <a>individuare</a> quali sono i settori produttivi maggiormente
      ricettivi, in prospettiva di manodopera, perché la formazione professionale
      sia sempre più efficace nel creare effettivi posti di lavoro.
  - s: I riktlinjerna kommer vi också att ta upp frågor som <v>pekas</v> <p>ut</p>
      som problematiska i parlamentets betänkande.
    t: Gli orientamenti tratteranno anche alcuni nodi <a>individuati</a> come problematici
      nella relazione del Parlamento.
  - s: Vid sidan av positiva förslag finns det även några negativa som måste <v>pekas</v>
      <p>ut</p>.
    t: Oltre agli aspetti positivi, si devono <a>individuare</a> anche gli aspetti
      negativi.
  - s: Målet för den insatsen är att uppnå betydande framsteg, med Europaparlamentets
      stöd hoppas jag, i de viktigaste prioriterade frågorna som <v>pekas</v> <p>ut</p>
      i handlingsplanen.
    t: Essa mirerà ad ottenere, con il sostegno, spero, del Parlamento europeo, dei
      progressi significativi per i principali dossier prioritari <a>individuati</a>
      all’interno del piano di azione.
  - s: Kan vi klart <v>peka</v> <p>ut</p> de länder som aktivt letar efter lösningar
      på sina energibehov och samtidigt peka finger åt de bråkmakare som bara importerar
      energi men samtidigt utan att skämmas kritiserar dem som producerar och exporterar
      energi?
    t: Siamo in grado di <a>individuare</a> con chiarezza quei paesi che sono impegnati
      attivamente nella ricerca di soluzioni ai loro fabbisogni energetici e al tempo
      stesso puntiamo il dito accusatore contro i seccatori che si limitano a importare
      energia ma al contempo criticano apertamente i produttori e gli esportatori
      di energia?
  - s: Om jag blev tvungen att <v>peka</v> <p>ut</p> den centrala punkten i er ämbetsperiod
      skulle jag säga att det var förra sommaren, mitt under kriget mot Palestina
      och Libanon.
    t: Se dovessi <a>individuare</a> questo momento chiave del suo mandato, lo identificherei
      con la guerra della scorsa estate contro la Palestina e il Libano.
  - s: I det avseendet utgör vitboken ett viktigt instrument under förutsättning att
      den kan finna sin motsvarighet i en beredvillighet från parlamentets sida när
      det gäller att <v>peka</v> <p>ut</p> de reformer vad gäller innehåll och organisation
      som gör att unionen kan rekonstruera och vitalisera det demokratiska europeiska
      medborgarskapet.
    t: In questo senso il Libro bianco costituisce uno strumento prezioso, purché
      trovi la corrispondenza in una medesima disponibilità del Parlamento ad <a>individuare</a>
      quelle riforme sostanziali e organizzative che lo mettano in condizione di ricostruire
      e rinvigorire una cittadinanza democratica europea.
  - s: Att <v>peka</v> <p>ut</p> en typ av diskriminering bland andra låter oss förstå
      att viss diskriminering är mindre klandervärd än annan.
    t: <a>Individuare</a> un tipo di discriminazione tra le altre sottintende che
      talune discriminazioni siano meno deprecabili di altre, il che è inaccettabile.
  - s: Vi får inte bara koncentrera oss på att <v>peka</v> <p>ut</p> de skyldiga i
      denna konflikt, utan vi måste framför allt gå in och hjälpa de människor som
      befinner sig på flykt.
    t: Non dobbiamo occuparci soltanto di <a>individuare</a> i colpevoli del conflitto,
      bensì anche e soprattutto di fornire aiuti adeguati ai cittadini in fuga.
  - s: Låt oss <v>peka</v> <p>ut</p> och klandra de länder som leder bort marknadsflödet
      från dess naturliga kanaler, genom sin användning av opraktiskhetens dödläge.
    t: Dobbiamo <a>individuare</a> e colpire i paesi che, con le loro azioni di disturbo,
      fanno deviare il corso del mercato unico dal suo àlveo naturale.
- c: 11
  r: 3
  v: additare
  x:
  - s: Så snart som kontrollerna vid de inre gränserna kritiseras och Frankrike fördöms,
      polisregistreringen av ”oönskade ” utlänningar <v>pekas</v> <p>ut</p> och asylpolitiken
      omformas enligt ultraliberala principer och således släpphänta, är det ett vidöppet
      Europa som definieras och förespråkas.
    t: Dal momento in cui i controlli alle frontiere interne vengono contestati e
      la Francia viene condannata, la schedatura di polizia di stranieri «indesiderabili»
      <a>additata</a> e la politica d’asilo rimodellata nell’ottica di principi ultraliberali
      e dunque lassisti, si definisce e si promuove un Europa colabrodo.
  - s: Men vi känner också en mycket stor oro både för jordbrukarna som berörs direkt
      och <v>pekas</v> <p>ut</p>, och för livsmedelsindustrin i sin helhet.
    t: Proviamo tuttavia anche una grandissima preoccupazione sia per gli agricoltori,
      direttamente interessati e <a>additati</a>, sia per l’industria agroalimentare
      nel suo insieme.
  - s: Medlemsstaterna får inte känna det som om de <v>pekas</v> <p>ut</p> när man
      kräver kontroller.
    t: È fondamentale che gli Stati membri accettino di buon grado i controlli sanitari
      e, per questo, è indispensabile che gli Stati membri non si sentano <a>additati</a>
      quando si richiedono loro tali controlli.
  - s: det är inte min mening att <v>peka</v> <p>ut</p> något enskilt land - men vi
      kommer att påminna dem om detta nästa gång som de ställer sig upp inför våra
      väljare för att tala om vilken sabla röra Bryssel är.
    t: non ho intenzione di <a>additare</a> un singolo paese - potranno anche essere
      i nostri signori e padroni, ma glielo ricorderemo la prossima volta che si presenteranno
      agli elettori, parlando dell’inferno in cui versa Bruxelles.
  - s: Jag vill därför fortsätta mitt uppdrag att <v>peka</v> <p>ut</p> medlemsstater
      som inte har genomfört en del av Lissabondirektiven och få dem att skämmas.
    t: Desidero quindi continuare la mia missione, che è quella di <a>additare</a>
      al pubblico biasimo gli Stati membri che non hanno adottato alcune delle direttive
      di Lisbona.
  - s: Man kan redan höra de goda själarna som framhäver dålig ledning, som tar upp
      etniska skäl, eller som <v>pekar</v> <p>ut</p> de elaka som bör undanröjas.
    t: Già si sentono le anime magnanime che sollevano la questione del mal governo,
      che invocano cause etniche, o che <a>additano</a> i cattivi che sarebbe meglio
      eliminare.
  - s: ingen skall <v>peka</v> <p>ut</p> någon annan och agera som om man själv inte
      hade något med saken att göra.
    t: A scanso di equivoci, sottolineo che nessuno può <a>additare</a> un altro come
      il colpevole e comportarsi come se non avesse nulla a che fare con l’intera
      faccenda.
  - s: Jag har inte velat <v>peka</v> <p>ut</p> något enskilt land.
    t: 'Non ho voluto <a>additare</a> nessun paese in particolare:'
  - s: Många länder <v>pekar</v> <p>ut</p> oss just på grund av denna fråga.
    t: Molti paesi ci <a>additano</a> come esempio negativo.
  - s: Varje parlamentsledamot måste ta sitt ansvar och sitt politiska mod och det
      innebär inte att <v>peka</v> <p>ut</p> en ansvarig.
    t: Ogni parlamentare deve assumersi le proprie responsabilità e il coraggio politico,
