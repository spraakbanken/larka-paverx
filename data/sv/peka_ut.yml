- c: 1
  r: 8
  v: Schuldige
  x:
  - s: Jag anser att vi klart och tydligt måste <v>peka</v> <p>ut</p> de skyldiga
      och visa ansvar och större beslutsamhet och därmed se till att kvinnornas situation
      äntligen förändras i mer positiv riktning.
    t: Ich glaube, dass wir ganz klar die <a>Schuldigen</a> ermitteln und noch verantwortungsvoller
      und entschiedener handeln müssen, um sicherzustellen, dass die Lage für die
      Frauen auf diesem Gebiet endlich eine günstigere Entwicklung nimmt.
en:
- c: 38
  r: 1
  v: single out
  x:
  - s: Märkligt nog tar man faktiskt varken i förslaget till rådets förordning om
      inrättande av ett snabbinsats- och beredskapsinstrument för allvarliga olyckshändelser
      eller i förslaget till rådets beslut om gemenskapens räddningstjänstmekanism
      till fullo i beaktande alla de åtgärder som syftar till att undersöka och bestämma
      orsakerna till katastrofer, att identifiera riskerna och att <v>peka</v> <p>ut</p>
      de mer sårbara regioner som är utsatta för sådana risker - med andra ord att
      förutse risker - fastän dessa är nödvändiga för att på ett effektivt sätt kunna
      hantera naturkatastrofer.
    t: Strangely enough, in fact, neither the proposal for a Council regulation establishing
      a rapid response and preparedness instrument for major emergencies nor the proposal
      for a Council decision establishing a Community civil protection mechanism take
      into full and due consideration all of the activities aimed at studying and
      determining the causes of disasters, at identifying the risks and at <a>singling</a>
      <a>out</a> the more vulnerable regions subject to such risks - in other words,
      the ’anticipation’ of risks - even though they are crucial when it comes to
      tackling natural disasters effectively.
  - s: Europeiska unionen måste påminna sina partner om de internationella arrangemang
      och åtaganden som de anslutit sig till. Som föredragande i Europarådet anser
      jag förvisso att intressena kommer i första hand för stora länder, men samtidigt
      är vi väldigt ivriga att <v>peka</v> <p>ut</p> små stater.
    t: As a Council of Europe rapporteur, I certainly think that interests come first
      for large States, yet at the same time we are very eager to <a>single</a> small
      States <a>out</a>;
  - s: Ett klargörande som borde göras för våra slovakiska kolleger, om de lyssnar
      på oss, vilket jag är säker på att de kommer att göra, är att vi inte särskilt
      <v>pekar</v> <p>ut</p> Slovakien som föremål för kritik.
    t: For example, I have reservations about recital F. A point one should make to
      our Slovak colleagues, if they are listening to us, as I am sure they will be,
      is that we are not <a>singling</a> <a>out</a> Slovakia in particular for criticism.
  - s: Min grupp lade i detta parlament fram ett förslag om att innefatta också Dounreay
      i Skottland (vi <v>pekar</v> alltså inte <p>ut</p> Slovakien särskilt), eftersom
      situationen där i många avseenden är lika allvarlig.
    t: So we are certainly not <a>singling</a> <a>out</a> Slovakia.
  - s: Jag kan faktiskt inte <v>peka</v> <p>ut</p> någon i Egypten som skulle kunna
      ta över ledarskapet.
    t: Indeed, I am unable to <a>single</a> <a>out</a> anyone in Egypt who could take
      over the leadership.
  - s: Jag är dock osäker på varför vi har <v>pekat</v> <p>ut</p> just Malaysia här.
    t: However, I am unsure as to why we have <a>singled</a> <a>out</a> Malaysia here.
  - s: Det betyder, herr talman, herr generalsekreterare, att icke önskvärda personer
      <v>pekas</v> <p>ut</p>, herr Bösch, att en feg rapport lämnas till OLAF, och
      att sedan, efter flera års utredning, visar det sig att det inte var någonting
      - inget bedrägeri, ingenting alls.
    t: It means, Mr President, Mr Secretary-General of this House, that undesirable
      individuals are <a>singled</a> <a>out</a>, Mr Herbert Bösch, that a cowardly
      report is made to OLAF and then, after years of investigation, it emerges that
      there was nothing at all - no fraud, absolutely nothing.
  - s: För att svara Guy Verhofstadt vill jag sist men inte minst säga att det är
      oklokt att <v>peka</v> <p>ut</p> en viss medlemsstat när ett antal medlemsstater
      är nettobetalare till budgeten.
    t: Last but not least, in reply to Mr Verhofstadt, it is unwise to <a>single</a>
      <a>out</a> any one Member State when there are a number of Member States which
      are net contributors to the budget.
  - s: En medlemsstat av 27 <v>pekas</v> <p>ut</p>, och det gäller en nationell fråga
      som omfattas av medlemsstaternas suveränitet.
    t: It <a>singles</a> <a>out</a> one Member State out of 27, and it concerns a
      national issue which falls within the sovereignty of Member States.
  - s: Först och främst bör vi inte <v>peka</v> <p>ut</p> en konstitution i en medlemsstat
      om vi ska debattera innehållet i en konstitution.
    t: First of all, if we are going to discuss the content of a constitution, we
      should not <a>single</a> <a>out</a> one constitution of one Member State.
  - s: För det första kan vi inte stödja de speciella ändringsförslag som <v>pekar</v>
      <p>ut</p> havsfiske eller tätortsområden som speciella prioriteringar, var vi
      än har våra personliga sympatier, eftersom detta representerar ett balanserat
      paket där inget speciellt intresse kan förespråkas före något annat.
    t: Firstly, we cannot support specific amendments which <a>single</a> <a>out</a>
      maritime fisheries or urban areas for special priority, whatever our personal
      sympathies, because this represents a balanced package in which no one special
      interest can be advocated above any other.
  - s: Vissa personer säger att Vietnam <v>pekas</v> <p>ut</p> för sitt förfarande
      vad avser mänskliga rättigheter och att andra ASEAN-medlemmar är fria från sådana
      villkor avseende mänskliga rättigheter.
    t: Some people will say that Vietnam is being <a>singled</a> <a>out</a> on its
      human rights record and that the other ASEAN members are free from this kind
      of human rights conditionality.
  - s: 'Det är emellertid inte bara Kostas Karamanlis regering som måste <v>pekas</v>
      <p>ut</p> här, även om dess låt-gå-attityd under de första dagarna var särskilt
      upprörande:'
    t: 'It is not, however, only Mr Karamanlis’s Government that must be <a>singled</a>
      <a>out</a> here, even if its wait-and-see attitude during the initial days was
      particularly scandalous:'
  - s: 'När det gäller Irak finns det en motvillighet att <v>peka</v> <p>ut</p> Förenta
      staternas ansvar för behandlingen av fångar:'
    t: 'With regard to Iraq, there is a reluctance to <a>single</a> <a>out</a> US
      responsibility in the treatment of prisoners:'
  - s: För det tredje måste Sudans regering <v>pekas</v> <p>ut</p> särskilt som ansvarig
      för att skydda landets medborgare och att avväpna Janjaweed-milisen.
    t: Thirdly, the government of Sudan must be specifically <a>singled</a> <a>out</a>
      to take responsibility for the protection of its citizens and the disarmament
      of the Janjaweed militia.
  - s: Till att börja med gör Ribeiro e Castro rätt i att <v>peka</v> <p>ut</p> punkt
      15 där det står att Europaparlamentets interna corporis -ärenden inte kan hänvisas
      till domstol.
    t: First of all, Mr Ribeiro e Castro is right to <a>single</a> <a>out</a> paragraph
      15, which states that ’no actions may be brought in connection with the interna
      corporis affairs of the European Parliament.’
  - s: Jag vill dock inte <v>peka</v> <p>ut</p> Polen som det värsta fallet trots
      att det automatiskt är fallet med ett land av denna storlek, att det i viss
      mån dikterar dimensionerna av sina problem.
    t: But I would not <a>single</a> Poland <a>out</a> as the worst case although
      it is automatically the case that with a country as large as this, to a certain
      extent this dictates the dimensions of its problems.
  - s: Jag ska naturligtvis inte försöka <v>peka</v> <p>ut</p> de viktigaste händelserna
      och tankarna som påverkade denna stora frihetsrörelse.
    t: Of course, I will not attempt to <a>single</a> <a>out</a> the most important
      facts and ideas that were able to influence this great liberation movement.
  - s: Men vi känner också en mycket stor oro både för jordbrukarna som berörs direkt
      och <v>pekas</v> <p>ut</p>, och för livsmedelsindustrin i sin helhet.
    t: But at the same time, we also feel very worried for farmers who are directly
      involved and who have been <a>singled</a> <a>out</a> for blame, and for the
      whole food-processing industry.
  - s: Medlemsstaterna får inte känna det som om de <v>pekas</v> <p>ut</p> när man
      kräver kontroller.
    t: Member States must not be made to feel that they are being <a>singled</a> <a>out</a>
      for blame if we ask them to make these inspections.
  - s: Jag vill inte <v>peka</v> <p>ut</p> något visst alternativ just nu, herr Pittella,
      men kommissionen håller på att undersöka strukturella åtgärder, däribland att
      inrätta ett oberoende europeiskt kreditvärderingsinstitut.
    t: Without <a>singling</a> <a>out</a> one particular option for the moment, Mr
      Pittella, the Commission is looking at structural measures, including the creation
      of an independent European credit rating agency, which for some of us - I am
      speaking for myself here - is a welcome thing, particularly when it comes to
      sovereign risk ratings, which were mentioned just now by Mr Gauzès, as well
      as by Mrs Goulard and Mr Pittella.
  - s: Naturligtvis står det inte att människor från andra länder är mindre talangfulla
      eller kreativa - det vore mycket ovänligt och orättvist att påstå det - men
      det är ett faktum att befolkningen i Europa <v>pekas</v> <p>ut</p> som särskilt
      berömvärd.
    t: It does not, of course, say that other people are less talented or creative
      - that would be terribly unkind and almost certainly unfair - but it certainly
      <a>singles</a> <a>out</a> the population of Europe for special praise.
  - s: PPE-gruppen är emellertid inte villig att <v>peka</v> <p>ut</p> enskilda medlemsstater
      och summariskt fördöma dem innan den rättsliga processen i vederbörlig ordning
      har avslutats.
    t: However, it is not willing to <a>single</a> <a>out</a> individual Member States
      and condemn them summarily before the due process of law has been completed.
  - s: I stället <v>pekar</v> man <p>ut</p> en av de beklagliga sidor av det indiska
      samhället som fortfarande påträffas.
    t: What it does is <a>single</a> <a>out</a> one of the unfortunate aspects of
      Indian life which still exists.
  - s: Käbbel om småsaker i utskottet för ekonomi och valutafrågor ledde till att
      vissa ändringsförslag <v>pekades</v> <p>ut</p>.
    t: Quibbling in the Committee on Economic and Monetary Affairs led to certain
      amendments being <a>singled</a> <a>out</a>.
  - s: Jag skulle särskilt vilja fästa uppmärksamheten på det faktum att det finns
      tre medlemsstater som nämns i betänkandet där situationen är avsevärt värre,
      och illa nog för att de skall <v>pekas</v> <p>ut</p> i betänkandet.
    t: I would particularly like to draw attention to the fact that there are three
      Member States mentioned in the report in which the situation is significantly
      worse, worse enough for them to be <a>singled</a> <a>out</a> in the report.
  - s: Och i veckans rapport från revisionsrätten är det återigen olika områden av
      socialfonden som <v>pekas</v> <p>ut</p> för att ha ett lågt utnyttjande - det
      är därför mycket lägligt att vi debatterar frågan just denna vecka.
    t: Indeed, in this week’s report by the Court of Auditors - it is very timely
      that we should be debating it the same week - various areas of the social fund
      are <a>singled</a> <a>out</a> again for poor implementation.
  - s: I detta betänkande <v>pekas</v> Polen <p>ut</p> som den enda EU-medlemsstat
      där CIA kan ha haft sådana hemliga fångläger.
    t: In this report Poland is <a>singled</a> <a>out</a> as the only European Union
      Member State where such secret CIA detention centres could have been located.
  - s: det är inte min mening att <v>peka</v> <p>ut</p> något enskilt land - men vi
      kommer att påminna dem om detta nästa gång som de ställer sig upp inför våra
      väljare för att tala om vilken sabla röra Bryssel är.
    t: I have no desire to <a>single</a> any one country <a>out</a> - may be our lords
      and masters, but we will remind them of that the next time they get on their
      hind legs before their own voters and talk about what a God-awful mess Brussels
      is in.
  - s: Sverige brukar <v>pekas</v> <p>ut</p> som världens mest jämställda land, men
      män och kvinnor i Sverige är inte jämställda.
    t: Sweden is usually <a>singled</a> <a>out</a> as the country with the greatest
      equality, but the fact is that men and women are not equal in Sweden.
  - s: Det är helt fel att <v>peka</v> <p>ut</p> kineserna, som vår kollega från Cypern
      gjorde i ett mycket känslomässigt och inskränkt anförande.
    t: It is entirely wrong to <a>single</a> <a>out</a> the Chinese, as our colleague
      from Cyprus did in what was a very emotional and illiberal speech.
  - s: Att uteslutande <v>peka</v> <p>ut</p> fria och demokratiska stater ger ett
      ensidigt intryck.
    t: <a>Singling</a> <a>out</a> free and democratic states gives a one-sided impression.
  - s: I rapporten fördöms nationella rörelser och särskilt <v>pekas</v> <p>ut</p>,
      trots att den försöker presentera en objektiv och sanningsenlig bild av verkligheten.
    t: The report condemns national movements and <a>singles</a> <a>out</a>, even
      though the latter attempts to present an objective and truthful picture of reality.
  - s: Att <v>peka</v> <p>ut</p> en typ av diskriminering bland andra låter oss förstå
      att viss diskriminering är mindre klandervärd än annan.
    t: <a>Singling</a> <a>out</a> one type of discrimination gives the impression
      that some types of discrimination are less reprehensible than others.
  - s: Många länder <v>pekar</v> <p>ut</p> oss just på grund av denna fråga.
    t: Many countries are <a>singling</a> us <a>out</a> because of this issue.
  - s: Så jag för min del kommer att fortsätta att tala till försvar för en industri
      som ofta <v>pekas</v> <p>ut</p> som Stora stygga vargen.
    t: So I, for one, will continue to speak up for an industry which is often <a>singled</a>
      <a>out</a> as the big bad wolf.
  - s: Låt mig också understryka att EU visade stor enighet vid människorättskommissionens
      möte i Genève i år, där EU enades om att särskilt <v>peka</v> <p>ut</p> Bangladesh
      som ett av fem länder i sin principförklaring om de mänskliga rättigheterna
      i världen.
    t: Let me also note that the European Union showed great unity on Bangladesh at
      this year’s Human Rights Commission in Geneva, where the EU agreed to <a>single</a>
      <a>out</a> Bangladesh as one of five countries in its statement of principle
      on human rights in the world.
  - s: Nu gäller det att få ett stopp på detta, att se på det som <v>pekas</v> <p>ut</p>
      i FN:s rapporter - även i de rapporter som beställts av medlemsstaternas parlament
      - och att också peka på presidenterna, de makthavande i Togo eller Burkina Faso,
      som på sitt sätt har bidragit till att köpa diamanter eller olja.
    t: 'Now it is a matter of putting a stop to this, of looking at what is <a>singled</a>
      <a>out</a> in the UN’s reports - including the reports requested by the parliaments
      of the Member States - and also of pointing the finger at the presidents:'
  - s: Till att börja med skulle jag vilja <v>peka</v> <p>ut</p> er föredragande,
      Paulsen, och framföra min särskilda uppskattning för hennes enorma ansträngningar
      och outtröttliga arbete under dessa månader i strävan efter en snabb överenskommelse
      med kommissionen och rådet med avseende på en tidig tillämpning av den föreslagna
      förordningen.
    t: First of all, I would like to <a>single</a> <a>out</a> for particular appreciation
      your rapporteur, Mrs Paulsen, for her enormous efforts and tireless work over
      these months in pursuing a rapid agreement with the Commission and the Council
      towards early implementation of the proposed regulation.
  - s: Som huvudsakliga aspekter och prioriteringar i denna integration skulle jag
      vilja <v>peka</v> <p>ut</p> skapande av goda grannskapsförbindelser, förbättrat
      samarbete mellan EU och Turkiet, ökad social sammanhållning och ökat välstånd
      samt uppfyllande av Köpenhamnskriterierna.
    t: I would <a>single</a> <a>out</a> the main aspects and priorities of this integration
      as building good neighbourly relations, advancing EU-Turkey cooperation, enhancing
      social cohesion and prosperity and fulfilling the Copenhagen criteria.
  - s: Det är skadligt - när en gemenskap på 25 eller 27 behöver en kommission med
      starka verkställighetsbefogenheter - när regeringschefen i en av våra stora
      medlemsstater anklagar kommissionen för att vara emot hans land, för att vilja
      krossa kulturen inom en av hans industriproducenter, och för att <v>peka</v>
      <p>ut</p> hans land.
    t: It is damaging, when a Community of 25 or 27 will need a strong Executive in
      the Commission, if the Head of Government of one of our large Member States
      accuses the Commission of a bias against his country, of wanting to smash the
      culture of one of his industrial producers, and of <a>singling</a> <a>out</a>
      his country.
- c: 31
  r: 2
  v: point out
  x:
  - s: Man försöker harmonisera aspekter på ett område där den inte har några riktiga
      befogenheter, men där den kan utöva ledarskap, och i denna bemärkelse insisterar
      vi på att den utvidgar sin politik och fortsätter att betona självundersökning
      och <v>pekar</v> <p>ut</p> skillnaderna mellan olika länder.
    t: Firstly, I believe that the European Commission’s policy is a good one, trying
      to harmonise aspects in a field in which it does not have any real competences,
      but where it can exercise leadership, and in this regard we insist that it extend
      its policies and carry on emphasising self-examination and <a>pointing</a> <a>out</a>
      the differences amongst the various countries.
  - s: En möjlighet är att vi deltar på eget uppdrag genom att medvetet skicka upp
      en försöksballong som ska mäta reaktionerna hos de nya EU-länderna för att sätta
      den transatlantiska alliansens styrka på prov. En annan möjlighet är att någon
      är angelägen om att <v>peka</v> <p>ut</p> nya mål för al-Qaidas terrorattacker
      och att se till att dessa attacker genomförs mot Polen och Rumänien.
    t: Another possibility is that someone is keen to <a>point</a> <a>out</a> new
      targets for al-Qaeda terrorist attacks, and to ensure that these attacks are
      carried out against Poland and Romania.
  - s: Det visar - och här vänder jag mig särskilt till Ignasi Guardans Cambó - att
      jag är beredd att <v>peka</v> <p>ut</p> ansvarsområden, men det blir bara meningsfullt
      om alla medlemsstater och rådet ser ett påpekande om underlåtenhet att agera
      som ett förslag och en maning att gå framåt.
    t: This shows, and here I am addressing Mr Guardans Cambó in particular, that
      I am ready to <a>point</a> <a>out</a> responsibilities, but these exercises
      will only be useful if all the Member States and the Council regard a statement
      of failure to act as a suggestion and encouragement to move forward.
  - s: Revisionsrätten <v>pekade</v> <p>ut</p> den rätta vägen framåt, vilken naturligtvis
      är att förenkla och förbättra upphandlingsreglerna, eftersom det stämmer att
      den största andelen av felen uppkom på grund av överträdelser av behörighetskriterierna
      eller upphandlingsreglerna.
    t: The Court rightly <a>pointed</a> <a>out</a> the way forward, which is, of course,
      simplification and improvements in the procurement rules, because it is true
      that the vast majority of errors were made because of the violation of eligibility
      criteria or of procurement rules.
  - s: Uttalandet borde också <v>peka</v> <p>ut</p> en av de viktiga orsakerna till
      den ekonomisk-sociala krisen i Algeriet, nämligen den stora skuld som bl.a.
      Internationella valutafonden kräver att landet skall återbetala.
    t: The statement should also <a>point</a> <a>out</a> one of the important reasons
      for the economic and social crisis in Algeria, i.e. the large debt which the
      International Monetary Fund, amongst others, is demanding that the country should
      repay.
  - s: Föredraganden har <v>pekat</v> <p>ut</p> nya spår och jag tror att det är viktigt.
    t: The rapporteur has <a>pointed</a> <a>out</a> new clues, and I think that is
      important.
  - s: Jag ska nu komma till saken och vill därför <v>peka</v> <p>ut</p> tre viktiga
      aspekter i den lösning som presenterades.
    t: 'Getting down to business, I would like to <a>point</a> <a>out</a> three major
      aspects in the solution that was presented:'
  - s: Trots att det bara handlar om en ettårig förlängning av FUP IV, försöker kommissionen
      i förslagen att minska överfiskningen och uppnå den minskning av fiskeansträngningen
      med 40 procent tvärsöver hela EU-flottan som kommissionen konsekvent har <v>pekat</v>
      <p>ut</p> som absolut nödvändiga om vi skall ha något hopp om en hållbar fiskerinäring
      i framtiden.
    t: Although we are only dealing with an extension of MAGP IV for one year, the
      Commission proposals seek to reduce over-fishing and achieve the 40% reduction
      in effort across the EU fleet which they have been consistently <a>pointing</a>
      <a>out</a> is absolutely essential, if we are to have any hope of a sustainable
      industry in the future.
  - s: Vi kan fastställa tydliga mål och <v>peka</v> <p>ut</p> våra politiska prioriteringar.
    t: We are able to set clear objectives and <a>point</a> <a>out</a> our political
      priorities.
  - s: Jag vill inleda med att säga att jag anser det vara både viktigt och anmärkningsvärt
      att man över partilinjerna är i stort sett överens om problemets beskrivning
      och om att <v>peka</v> <p>ut</p> vad som behöver göras.
    t: I would start by saying that I find it both important and remarkable that across
      party lines everybody is basically in agreement in describing the problem and
      in <a>pointing</a> <a>out</a> what needs to be done.
  - s: I motsats till vad som har sagts av en rad ledamöter från den europeiska högern
      skulle jag vilja <v>peka</v> <p>ut</p> några få modiga ställningstaganden som
      föredraganden har antagit när det gäller stora ekonomiska och politiska befogenheter,
      som parlamentet alltför ofta intar en tvetydig och diplomatisk inställning till,
      med en cynisk realpolitisk attityd, skulle man kunna säga, för att skydda utländsk
      handel.
    t: In contrast to what has been said by a succession of Members from the European
      left, however, I should like to <a>point</a> <a>out</a> a few brave positions
      adopted by the rapporteur with regard to major economic and political powers,
      towards which this Parliament all too often adopts an ambiguous and diplomatic
      stance, in a cynical attitude of, it could be said, to protect foreign trade.
  - s: I betänkandet <v>pekas</v> klokt <p>ut</p> att volontärarbete kan vara oerhört
      nyttigt för unga människor, genom att det främjar en gemenskapskänsla samt gör
      det möjligt för dem att utveckla praktiska färdigheter som kompletterar deras
      tidigare utbildning.
    t: The report also wisely <a>points</a> <a>out</a> that volunteering can be hugely
      beneficial for young people, fostering a sense of community and allowing them
      to develop practical skills which complement their formal education.
  - s: Deras förväntningar och förhoppningar kommer säkert att sträcka sig bortom
      de fyra institutionella frågor som <v>pekades</v> <p>ut</p> i Nice.
    t: Their hopes and expectations will undoubtedly extend further than the four
      institutional issues <a>pointed</a> <a>out</a> in Nice.
  - s: Ställd inför denna situation tror jag att den rika och ambitiösa planen för
      transeuropeiska godskorridorer inte längre räcker för att <v>peka</v> <p>ut</p>
      den väg vi skall gå.
    t: In view of this situation, I believe that the full and demanding transport
      plan for the trans-European lines can no longer be sufficient to <a>point</a>
      <a>out</a> the paths to be taken.
  - s: Jag vill dock understryka att det är viktigt att syftet med våra åtgärder och
      insatser skall vara att just hjälpa till att lösa problem och inte bara <v>peka</v>
      <p>ut</p> länder som inte uppfyller kraven.
    t: I would, however, stress that it is important that the aim of our measures
      and efforts should be to help to solve problems and not simply to <a>point</a>
      <a>out</a> countries which do not fulfil the requirements.
  - s: Jag vill <v>peka</v> <p>ut</p> de hinder som potentiella sökande har informerat
      om när det gäller användning av strukturfonderna.
    t: I would like to <a>point</a> <a>out</a> the obstacles presented by potential
      candidates with respect to the use of the structural funds.
  - s: 'Detta <v>pekade</v> <p>ut</p> fem nyckelområden där arbete behövde göras för
      att små- och medelstora företag skulle kunna fås med i europeiska ekonomiska
      intressegrupper:'
    t: 'That <a>pointed</a> <a>out</a> five key areas where work needed to be done
      to allow SMEs to become involved in European economic interest groups:'
  - s: Det stämmer att revisionsrätten i sitt arbete <v>pekar</v> <p>ut</p> fel och
      oriktigheter i samband med dessa fonder.
    t: It is true that the Court, in doing its job, <a>points</a> <a>out</a> errors
      and irregularities in relation to these funds.
  - s: Den <v>pekar</v> <p>ut</p> problemen och visar på var förändringarna behövs.
    t: It <a>points</a> <a>out</a> the problems and shows where changes are required.
  - s: Ni har just <v>pekat</v> <p>ut</p> nätverkets svagheter.
    t: Mrs Alfano, you have just <a>pointed</a> <a>out</a> the weaknesses of the network.
  - s: Men trots att jag har läst igenom medicinsk litteratur och bett kolleger att
      <v>peka</v> <p>ut</p> de vetenskapliga och medicinska bevisen för mig, har jag
      inte kunnat finna exempel på människor som har överdoserat eller dödat sig själva
      med vitamin C eller med andra av dessa ämnen.
    t: But having scoured medical literature and asked colleagues to <a>point</a>
      <a>out</a> to me the scientific and medical evidence, I cannot find examples
      of people who have overdosed or killed themselves with vitamin C and various
      others.
  - s: För det andra gläder det mig att erkänna att betänkandet inte bara har <v>pekat</v>
      <p>ut</p> hur industrikonsumenter kan spara energi utan även hur små konsumenter
      kan göra det - särskilt genom att öka konsumenternas medvetenhet och ge tillförlitlig
      information om de miljövänligaste alternativen.
    t: Secondly, I am glad to concede that the report has not only <a>pointed</a>
      <a>out</a> ways for industrial consumers to save energy, but for small consumers
      as well - especially by means of raising consumer awareness and providing reliable
      information of the most environment-friendly options.
  - s: Jag anser att föredraganden helt motiverat <v>pekar</v> <p>ut</p> vissa brister,
      men tycker också att det inte är Europaparlamentets sak att hantera byrån, utan
      att kontrollera de administrativa reglerna och de bästa tillvägagångssätten,
      i denna liksom i andra likvärdiga byråer.
    t: I think that the rapporteur reasonably <a>points</a> <a>out</a> some loopholes,
      but I also feel that it is not Parliament’s place to manage the agency, but
      instead to supervise the administrative rules and good practices, of this and
      other, similar agencies.
  - s: På samma sätt kan vi inte godkänna de ändringsförslag där man medvetet försöker
      försvaga de människors ställning inom industrin, vars plikt det är att konkret
      <v>peka</v> <p>ut</p> händelser.
    t: Similarly we cannot accept those amendments that deliberately try to weaken
      the position of people in the industry, whose duty it is to accurately <a>point</a>
      <a>out</a> incidents.
  - s: Hon <v>pekar</v> <p>ut</p> allvarliga brister i det system som finns.
    t: She <a>points</a> <a>out</a> serious defects in the existing system.
  - s: För att bara nämna två exempel, vilka föredraganden med den omsorg som karaktäriserar
      hela hennes arbete har <v>pekat</v> <p>ut</p>, för att ta upp två av de exempel
      hon har nämnt, den ekonomiska ingenjörssvetenskapen, det som kallas ekonomisk
      ingenjörsvetenskap, eller beteckningen tillgångar kan förstöra bilden av vad
      egendom är, tillförlitlig, reell, vilket är bolagens skyldigheter till räkenskaper.
    t: And I am only going to quote two examples, which the rapporteur has <a>pointed</a>
      <a>out</a> with the accuracy which has characterized all her work.
  - s: En av de regioner som Javier Solana har <v>pekat</v> <p>ut</p> särskilt i sin
      rapport är faktiskt Medelhavet, en region som skulle kunna bli allt mer problematisk
      på grund av klimatförändringarna, men även på grund av migration och liknande
      svårigheter.
    t: In fact, one of the regions that the Mr Solana has particularly <a>pointed</a>
      <a>out</a> in his report is the Mediterranean, a region that could become increasingly
      problematic due to climate change, but also due to migration and similar pressures.
  - s: Jag gratulerar Wijkman till ett utmärkt betänkande, både för hans insiktsfulla
      uppfattning om energins nyckelroll i utvecklingspolitiken och för vägen framåt
      som han <v>pekar</v> <p>ut</p>, som hela tiden kännetecknas av en strävan efter
      att förbättra levnadsförhållandena för de fattigaste människorna.
    t: I congratulate Mr Wijkman on his excellent report, both for his insightful
      reading of the key role played by energy in development policies and for the
      ways forward that he <a>points</a> <a>out</a>, which are always marked by a
      pivotal concern to improve living conditions for the poorest people.
  - s: Olyckligtvis verkar nu biltillverkarna <v>pekas</v> <p>ut</p> som förlorarna,
      men jag vill hävda att efterfrågan på bilar troligtvis kommer att stiga minst
      fyrfaldigt under de närmaste 20 till 30 åren, och det kan innebära en möjlighet.
    t: Unfortunately, in this instance, the Automobile Association seems to be <a>pointed</a>
      <a>out</a> as the loser, but I would say that, with automobile demand likely
      to grow over the next 20 or 30 years fourfold at least, there may be an opportunity
      there.
  - s: Slutligen, i det att jag <v>pekar</v> <p>ut</p> några av de praktiska utmaningar
      som ligger framför oss skulle jag inte vilja förringa den väldiga bedrift som
      förhandlingen om och undertecknandet av avtalet var i första rummet.
    t: Finally, in <a>pointing</a> <a>out</a> some of the practical challenges that
      lie ahead, I would not and do not want to denigrate the huge achievement of
      the negotiation and signing of the agreement in the first place.
  - s: Rio-konferensen innebar att ett handlingsprogram utarbetades som sektor för
      sektor <v>pekar</v> <p>ut</p> de viktigaste problemområdena i detta sammanhang
      och anger hur skyddet av miljön och naturresurserna skall tillgodoses.
    t: The Rio Conference involved preparing an action programme which, on a sector-by-sector
      basis, <a>points</a> <a>out</a> the most important problem areas in this context
      and states how protection of the environment and of natural resources is to
      be ensured.
  - s: Detta är något vi måste fördöma, det är här vi verkligen måste <v>peka</v>
      <p>ut</p> var problemet ligger och äntligen sätta det tryck som krävs på Kambodjas
      regering så att något liknande aldrig kan hända igen.
    t: this is where we really have to <a>point</a> <a>out</a> where the problem lies
      and at last bring the necessary pressure to bear on the Cambodian Government,
      so that nothing like what has happened there can ever happen again.
  - s: Revisionsrätten har liksom övriga år misslyckat med att <v>peka</v> <p>ut</p>
      exakt var dessa felaktigheter skedde.
    t: The Court, as in other years, has failed to <a>point</a> <a>out</a> exactly
      where those failures occurred.
  - s: Vi behöver inga nya processer, utan vi bör i stället <v>peka</v> <p>ut</p>
      vissa prioriterade områden.
