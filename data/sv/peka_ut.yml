---
de:
- c: 10
  r: 1
  v: werden
  x:
  - s: Samtidigt som det är angeläget att <v>peka</v> <p>ut</p> och beklaga de obeskrivliga
      massakrerna som terroristgrupper begått mot den algeriska befolkningen, bör
      man också erinra om att detta land just genomfört demokratiska val som gett
      möjlighet till alla delar av det algeriska samhället att bli representerade,
      såväl i nationalförsamlingen som i regeringen.
    t: Obwohl es sicherlich dringend und notwendig ist, die abscheulichen Massaker,
      die von terroristischen Gruppen gegen die algerische Bevölkerung verübt <a>worden</a>
      sind, zu verurteilen und zu bedauern, muß man jedoch gleichzeitig darauf hinweisen,
      daß in diesem Land soeben demokratische Wahlen stattgefunden haben, aufgrund
      derer es allen Teilen der algerischen Gesellschaft möglich war, ihre Vertreter
      ins Parlament wie auch in die Regierung zu schicken.
  - s: Målet för den insatsen är att uppnå betydande framsteg, med Europaparlamentets
      stöd hoppas jag, i de viktigaste prioriterade frågorna som <v>pekas</v> <p>ut</p>
      i handlingsplanen.
    t: Das Ziel besteht darin, daß mit - wie ich hoffe - Unterstützung des Europäischen
      Parlaments in den in dem Aktionsplan festgelegten prioritären Bereichen wesentliche
      Fortschritte ermöglicht <a>werden</a>.
  - s: I detta betänkande <v>pekas</v> Polen <p>ut</p> som den enda EU-medlemsstat
      där CIA kan ha haft sådana hemliga fångläger.
    t: In diesem Bericht <a>wird</a> Polen als einziger EU-Mitgliedstaat genannt,
      in dem sich solche geheimen CIA-Gefangenenlager hätten befinden können.
  - s: Rios Montts militärdiktatur i början av 1980-talet <v>pekades</v> <p>ut</p>
      som en av de mest brutala perioderna under konflikten.
    t: Die Militärdiktatur von Rios Montt Anfang der 80er Jahre <a>wurde</a> als eine
      der brutalsten Phasen des Konflikts bezeichnet.
  - s: Terrassvärmare <v>pekas</v> särskilt <p>ut</p>, eller Heizpile - ”värmesvampar”,
      som vissa kallar dem i Tyskland.
    t: Freiluftheizungen <a>werden</a> hier erwähnt, oder, im Volksmund, Heizstrahler,
      Heizpilze.
  - s: Slutligen, om det förekommer en fortsatt oro kring denna fråga kan man ta itu
      med underskottsproblemet genom att tillämpa en finkänslig taktik vid planteringen
      och mala den säd som innefattas, och på så sätt eliminera den risk som vissa
      av regeringarna har <v>pekat</v> <p>ut</p> som ett bekymmer av största vikt.
    t: Sollten derartige Bedenken fortbestehen, so kann man das Problem des Hungers
      durch ein vernünftiges Herangehen an die Frage der Verwendung als Saatgut angehen,
      indem der betreffende Mais gemahlen wird, wodurch das Risiko ausgeräumt <a>wird</a>,
      das von einigen Regierungen als außerordentlich Besorgnis erregend eingestuft
      wurde.
  - s: Vi hoppas att toppmötet inte utmynnar i allmänna deklarationer utan synbara
      resultat, utan leder till konkreta åtgärder som, i respekt för subsidiaritetsprincipen,
      <v>pekar</v> <p>ut</p> de lämpligaste nationella och gemensamma åtgärderna,
      såväl på kort som på lång sikt, för ekonomisk återhämtning, utveckling och sysselsättning.
    t: wir möchten jedoch, daß sich der Gipfel nicht in allgemeinen Erklärungen ohne
      nennenswerte Ergebnisse erschöpft, sondern dazu führt, daß wirklich konkrete
      Schritte unternommen werden, bei denen unter Wahrung des Subsidiaritätsprinzips
      festgelegt <a>wird</a>, welche Maßnahmen auf nationaler und gemeinschaftlicher
      Ebene sowohl mittel- wie langfristig für eine Wiederbelebung der Wirtschaft,
      für wirtschaftliches Wachstum sowie für die Schaffung neuer Arbeitsplätze am
      geeignetsten sind.
  - s: De har rätt att förvänta sig att EU gör sin del av arbetet och att inga hinder
      reses nu mot att de tio länder som kommissionen <v>pekar</v> <p>ut</p> kan komma
      in i Europeiska unionen som planerat.
    t: Sie können mit Recht erwarten, dass auch die EU ihren Teil der Hausaufgaben
      macht und nicht in letzter Minute noch Hindernisse für die von der Europäischen
      Kommission benannten zehn Staaten errichtet <a>werden</a>, sondern dass diese
      wie geplant der Europäischen Union beitreten können.
  - s: Dessa flygplan bör <v>pekas</v> <p>ut</p> enligt nolltoleransprincipen i hela
      gemenskapen.
    t: In den 90er Jahren des letzten Jahrhunderts <a>wurde</a> das Kernkraftwerk
      Bohunice V1 unter der Aufsicht einer internationalen Agentur für nahezu 300
      Millionen Euro vollständig überholt.
  - s: Om vi vill att såväl herr Van Velzens positiva idéer som de ansträngningar
      kommissionär Flynn och kommissionen gör för att forma en strategi mot arbetslösheten
      som baseras på vissa pelare skall ge resultat, tror jag att vi måste ändra den
      kurs som Maastricht har <v>pekat</v> <p>ut</p>.
    t: Wenn wir jedoch wollen, daß sowohl die positiven Ideen von Herrn Van Velzen
      als auch die Bemühungen von Kommissar Flynn und der Kommission insgesamt zur
      Ausarbeitung einer Strategie auf der Grundlage bestimmter Pfeiler zur Bekämpfung
      der Arbeitslosigkeit heute überhaupt Ergebnisse bringen, dann muß meiner Meinung
      nach der von Maastricht eingeschlagene Kurs geändert <a>werden</a>.
- c: 9
  r: 2
  v: nennen
  x:
  - s: Det visar - och här vänder jag mig särskilt till Ignasi Guardans Cambó - att
      jag är beredd att <v>peka</v> <p>ut</p> ansvarsområden, men det blir bara meningsfullt
      om alla medlemsstater och rådet ser ett påpekande om underlåtenhet att agera
      som ett förslag och en maning att gå framåt.
    t: Das zeigt, und hiermit wende ich mich an Herrn Cambó, dass ich bereit bin,
      die Verantwortlichen zu <a>nennen</a>, doch diese Verfahren werden nur etwas
      bringen, wenn alle Mitgliedstaaten und der Rat den Hinweis auf die Pflichtverletzung
      als Empfehlung und Ermutigung begreifen, weiter voranzuschreiten.
  - s: Revisionsrätten tycks fortfarande vara obenägen att <v>peka</v> <p>ut</p> medlemsstater
      där det finns luckor, och jag varnar än en gång domstolen att vi inte kommer
      att låta saken bero förrän man har samtyckt till denna begäran.
    t: Der Rechnungshof ist offenbar noch immer nicht bereit, säumige Mitgliedstaaten
      beim Namen zu <a>nennen</a>, und ich warne den Rechnungshof nochmals, dass wir
      nicht ruhen werden, bis er unserer Bitte nachgekommen ist.
  - s: Med insamlingsnivåer på 16 och 1 kg är det viktigt att inte tiga om vilka länder
      som har en hög insamling, men vi måste också namnge och <v>peka</v> <p>ut</p>
      de länder som har en låg insamling och det tänker jag göra.
    t: 16 zu 1 - da darf man den guten Sammler nicht verschweigen, da muss man aber
      auch den schlechten Sammler beim Namen <a>nennen</a> dürfen, und das will ich
      sehr wohl tun.
  - s: De behövde också investera i andra projekt också, och om ni känner till dessa
      företag, bör ni <v>peka</v> <p>ut</p> dem. Om ni känner till dessa företag som
      har ett så underbart liv…
    t: Sie waren gezwungen, auch in andere Projekte zu investieren, und wenn Sie solche
      Unternehmen kennen, sollten sie sie <a>nennen</a>.
  - s: Med Name and shame-metoden borde man <v>peka</v> <p>ut</p> de företag inom
      EU som här eller på annat håll direkt eller indirekt medverkat i kränkningar
      av de mänskliga och grundläggande rättigheterna.
    t: Wir sollten jene in der EU tätigen Unternehmen anzeigen, die hier oder anderswo
      direkt oder indirekt an Verletzungen der Menschen- und Grundrechte beteiligt
      waren, indem wir sie beim Namen <a>nennen</a> und zur Verantwortung ziehen.
  - s: Jag vill också säga att det portugisiska ordförandeskapet och Portugal aldrig
      har tvekat att <v>peka</v> <p>ut</p> diktatorer i Afrika eller i någon annan
      del av världen, och därmed starkt kritisera dem. Det kommer vi att fortsätta
      göra när så behövs.
    t: Ich möchte ferner betonen, dass der portugiesische Ratsvorsitz und Portugal
      nie gezögert haben, Diktatoren in Afrika und in anderen Teilen der Welt beim
      Namen zu <a>nennen</a> und somit anzuprangern, und wir werden dies falls nötig
      auch weiterhin tun.
  - s: Jag kan inte stödja denna resolution, eftersom man i punkt 8 <v>pekar</v> <p>ut</p>
      en enskild fabrik i Italien med önskemål om att just denna anläggning skall
      finnas kvar, samtidigt som den aktuella företagsledningen får rådet att försöka
      sälja fabriken till en europeisk däckfabrikant.
    t: Ich kann diese Entschließung nicht unterstützen, weil in Punkt 8 eine einzelne
      Fabrik in Italien <a>genannt</a> wird mit dem Wunsch, gerade diese Anlage zu
      erhalten.
  - s: Låt oss <v>peka</v> <p>ut</p> och klandra de länder som leder bort marknadsflödet
      från dess naturliga kanaler, genom sin användning av opraktiskhetens dödläge.
    t: <a>Nennen</a> wir doch die Länder beim Namen, die den Strom des Marktes durch
      Aufhäufen von Dämmen von Schwierigkeiten von dessen natürlichem Flußbett wegleiten.
  - s: Betänkandet <v>pekar</v> <p>ut</p> det så kallade civila samhället och privata
      lösningar som viktiga för att minska den organiserade brottsligheten.
    t: Als ein wichtiger Beitrag zur Prävention organisierter Kriminalität werden
      die sogenannte Zivilgesellschaft und private Lösungen <a>genannt</a>, was meiner
      Ansicht nach völlig wirkungslos ist.
- c: 7
  r: 3
  v: weisen
  x:
  - s: Betänkandet <v>pekar</v> <p>ut</p> en verklig väg framåt, både när det gäller
      förberedelser och avskräckning.
    t: Er <a>weist</a> einen echten Weg nach vorne, sowohl im Bereich der Vorkehrungen
      als auch der Abschreckung.
  - s: Benämningen Ekonomiska och finansiella kommittén <v>pekade</v> dock <p>ut</p>
      den som en plats för vittomfattande överväganden jämfört med endast monetära
      angelägenheter.
    t: Die Bezeichnung des Wirtschafts- und Finanzausschusses <a>weist</a> diesen
      als einen Ort weitergehender Reflexionen im Gegensatz zu rein finanztechnischen
      Fragestellungen aus.
  - s: Jag är tacksam för föredragande från utskottet för rättsliga frågor och medborgarrätt,
      i synnerhet Dehousse, som har <v>pekat</v> <p>ut</p> ett förfarande som skulle
      kunna, och förhoppningsvis kommer att, göra det möjligt för oss att få till
      stånd denna kodex.
    t: Ich bin den Berichterstattern des Ausschusses für Bürgerrechte und des Rechtsausschusses,
      insbesondere Herrn Dehousse, dankbar, dass sie einen Verfahrensweg <a>gewiesen</a>
      haben, der uns, so hoffe ich, zu diesem Kodex führt.
  - s: När vi kommenterar kommissionens grönbok anser jag emellertid att det utgör
      vår uppgift att ställa frågor och att <v>peka</v> <p>ut</p> inriktningar, snarare
      än att behandla detta som om det gällde lagstiftning.
    t: In unserer Stellungnahme zum Grünbuch der Kommission ist es meines Erachtens
      unsere Aufgabe, Fragen zu stellen und Richtungen zu <a>weisen</a> und nicht
      so zu verfahren, als handele es sich um ein Gesetz.
  - s: Vi behöver ett fördrag som inspirerar människor, som samlar människorna bakom
      oss, ett fördrag som kan <v>peka</v> <p>ut</p> en mycket bättre framtid för
      oss och skänka oss hopp och inspiration.
    t: Wir benötigen einen Vertrag, der die Menschen beflügelt, hinter denen sich
      die Menschen stellen, der uns eine bessere Zukunft <a>weisen</a> kann und der
      uns Hoffnung und Zuversicht vermittelt.
  - s: Det är den riktning som parlamentet och de oberoende experterna nu <v>pekar</v>
      <p>ut</p>.
    t: Er geht den Weg, den Sie, dieses Parlament und die unabhängigen Experten ihm
      <a>weisen</a>.
  - s: Man måste ge även företrädarna för det palestinska folket möjlighet att uttrycka
      sig och <v>peka</v> <p>ut</p> en förnuftig väg in i framtiden.
    t: Man muss auch den Repräsentanten des palästinensischen Volkes Möglichkeiten
      geben, sich auszudrücken und einen vernünftigen Weg in die Zukunft zu <a>weisen</a>.
- c: 6
  r: 4
  v: haben
  x:
  - s: Trots att det bara handlar om en ettårig förlängning av FUP IV, försöker kommissionen
      i förslagen att minska överfiskningen och uppnå den minskning av fiskeansträngningen
      med 40 procent tvärsöver hela EU-flottan som kommissionen konsekvent har <v>pekat</v>
      <p>ut</p> som absolut nödvändiga om vi skall ha något hopp om en hållbar fiskerinäring
      i framtiden.
    t: Obwohl es hier nur um die Verlängerung des MAP IV um ein Jahr geht, versucht
      die Kommission mit ihren Vorschlägen, das Überfischen zu reduzieren und die
      40 %ige Verringerung des Aufwands in der gesamten EU-Flotte zu erreichen, was
      sie stets als absolut notwendig bezeichnet <a>hat</a>, wenn es künftig überhaupt
      noch Hoffnung auf eine nachhaltige Industrie geben sollte.
  - s: I dag är det därför inte vår uppgift att stödja den ena eller andra regeringskoalitionen,
      utan att, med diplomatins hjälp, försöka förmå ryska politiker att verkligen
      anstränga sig att få till stånd de ekonomiska och sociala reformer som krävs
      för att man skall kunna beträda den väg som Europeiska unionens utrikesministrar
      <v>pekade</v> <p>ut</p> den 9 september i Salzburg.
    t: Es ist für die künftige Entwicklung Rußlands von entscheidender Bedeutung,
      daß unter dem neuen Ministerpräsidenten eine stabile Regierung gebildet wird,
      die die Rückendeckung des Parlaments <a>hat</a>.
  - s: Men en viktig poäng är att man har <v>pekat</v> <p>ut</p> Frankrike och andra
      medlemsstater som har haft vissa framgångar.
    t: In den Verhandlungen mit dem Europäischen Parlament <a>hat</a> sich der Rat
      damit einverstanden erklärt, dass die Roma-Bevölkerung im Beschluss über das
      Europäische Jahr der Chancengleichheit ausdrücklich erwähnt wird.
  - s: Jag tror att Doris Pack har <v>pekat</v> <p>ut</p> den rätta vägen.
    t: Ich glaube, hier <a>hat</a> Doris Pack den richtigen Weg gewiesen.
  - s: Jag hävdar att kommissionsledamoten har <v>pekat</v> <p>ut</p> den väg vi måste
      gå, och jag uppmanar honom att hålla med mig om att vår roll som parlamentsledamöter
      bör vara att få våra respektive länder att följa efter.
    t: Meines Erachtens <a>hat</a> der Kommissar die Richtung gewiesen, und ich bitte
      ihn, sich mir anzuschließen, wenn ich sage, dass unsere Aufgabe als Europaabgeordnete
      darin besteht, unsere Länder davon zu überzeugen, dass sie diese Richtung einschlagen.
  - s: Det är inte så som den tidigare förbundskanslern Gerhard Schröder i Tyskland
      <v>pekade</v> <p>ut</p> att en del av de nya medlemsländerna dumpar sin skatt.
    t: Es stimmt nicht, dass einige der neuen Mitgliedstaaten Steuerdumping betreiben,
      wie der frühere deutsche Bundeskanzler Gerhard Schröder behauptet <a>hat</a>.
- c: 6
  r: 4
  v: aufzeigen
  x:
  - s: Både Langens och Donnellys betänkande har förtjänsten att <v>peka</v> <p>ut</p>
      den rätta riktningen som är en anpassning till den här utmaningen, med andra
      ord en strävan efter forskningsinsatser för att förbättra produkten, investeringsinsatser
      för att förbättra produktiviteten samt rationaliseringsinsatser för att ytterligare
      förbättra konkurrenskraften på internationell nivå.
    t: 'Der Bericht Langen ebenso wie der Bericht Donnelly haben das Verdienst, die
      richtige Richtung <a>aufzuzeigen</a>, nämlich sich einer solchen Herausforderung
      anzupassen, mit anderen Worten:'
  - s: Föredraganden har <v>pekat</v> <p>ut</p> nya spår och jag tror att det är viktigt.
    t: Die Berichterstatterin hat neue Wege <a>aufgezeigt</a>, und ich glaube, daß
      das wichtig ist.
  - s: Vi måste tydligt säga till rådet att det, om det inte vill ta den väg vi <v>pekar</v>
      <p>ut</p> i dag, måste ange vilka politiska prioriteringar som ska strykas från
      dagordningen och inte längre finansieras.
    t: Dem Rat muss man klar sagen, dass er, wenn er den Weg, den wir heute <a>aufzeigen</a>,
      nicht mitgehen will, sagen muss, welche politischen Prioritäten man von der
      Tagesordnung streicht und nicht finanzieren will.
  - s: Även när jag pekade på de ändringar som blir nödvändiga, som alltid i framtiden,
      även det som av er jämställs med diskussionen om GUSP, har jag sagt att detta
      måste göras i särskilda föreskrifter och jag har <v>pekat</v> <p>ut</p> en framtida
      väg för att uppnå det målet, utan att ens ett ögonblick föreställa mig att man
      skulle kunna kränka de regler som gäller för närvarande.
    t: Auch als ich auf die künftig notwendigen Veränderungen, darunter die von Ihnen
      hier für die GASP erwogene, einging, habe ich klargestellt, dass dies mit einem
      Sonderstatut geschehen müsse, und ich habe einen künftigen Weg zur Erreichung
      dieses Ziels <a>aufgezeigt</a>, ohne dabei auch nur im Geringsten an eine mögliche
      Verletzung der bestehenden Rechtsvorschriften zu denken.
  - s: Det är ert utskott som måste bestämma den ena eller den andra vägen, men ni
      måste <v>peka</v> <p>ut</p> den.
    t: Ihr Ausschuß muß sich für den einen oder den anderen Weg entscheiden, und er
      muß ihn <a>aufzeigen</a>.
  - s: Jag säger detta för att tyvärr måste man erkänna att Syllas betänkande är fullt
      av sådana exempel, och att vi europaparlamentariker inte kan nöja oss med att
      kritisera kränkningar av de grundläggande rättigheterna i länder utanför EU,
      utan att <v>peka</v> <p>ut</p> dem som begås i våra egna länder.
    t: Denn es muss bedauerlicherweise festgestellt werden, dass der Bericht von Herrn
      Sylla voll von solchen Beispielen ist, und dass wir uns nicht damit abfinden
      dürfen, die Verletzungen der Grundrechte in den Ländern der Dritten Welt anzuprangern,
      ohne jene <a>aufzuzeigen</a>, die in unseren eigenen Ländern begangen werden.
- c: 5
  r: 5
  v: benennen
  x:
  - s: Uttalandet borde också <v>peka</v> <p>ut</p> en av de viktiga orsakerna till
      den ekonomisk-sociala krisen i Algeriet, nämligen den stora skuld som bl.a.
      Internationella valutafonden kräver att landet skall återbetala.
    t: Die Erklärung sollte auch eine der wichtigen Ursachen für die wirtschaftliche
      und soziale Krise in Algerien <a>benennen</a>, nämlich die hohen Schulden, deren
      Rückzahlung unter anderem der Internationale Währungsfonds vom Land fordert.
  - s: Jag har för avsikt att lägga ett muntligt ändringsförslag under omröstningen
      i morgon där jag vill ta bort den sista biten i Bakun, Malaysia, eftersom jag
      tror att det är dumt att <v>peka</v> <p>ut</p> ett visst projekt i en resolution.
    t: Ich habe die Absicht, zur morgigen Abstimmung einen mündlichen Änderungsvorschlag
      vorzulegen, in dem ich das letzte Stück in Bakun/Malaysia streichen will, da
      ich es für nicht gelungen halte, ein ganz bestimmtes Projekt in einer Entschließung
      zu <a>benennen</a>.
  - s: Jag vet att det är svårt att försöka <v>peka</v> <p>ut</p> någon enskild stat.
    t: Ich weiß, dass es schwierig ist, einen bestimmten Staat zu <a>benennen</a>.
  - s: Vi får inte bara koncentrera oss på att <v>peka</v> <p>ut</p> de skyldiga i
      denna konflikt, utan vi måste framför allt gå in och hjälpa de människor som
      befinner sig på flykt.
    t: Wir dürfen uns nicht damit begnügen, die Schuldigen an diesem Konflikt zu <a>benennen</a>,
      sondern wir müssen vor allem auch den in die Flucht geschlagenen Bürgern angemessene
      Hilfe zuteil werden lassen.
  - s: Jag vill allra först understryka hur viktigt detta betänkande är och, i motsats
      till vad vissa av mina kolleger nyss har sagt, hur modigt det är att <v>peka</v>
      <p>ut</p> de länder som gör sig skyldiga till brott mot de mest grundläggande
      rättigheterna.
    t: Herr Präsident, zunächst möchte ich im Gegensatz zu einigen meiner Kollegen,
      die sich soeben geäußert haben, die Bedeutung dieses Berichts unterstreichen
      und sagen, wie mutig es ist, die Länder zu <a>benennen</a>, die sich der Verletzung
      elementarster Rechte schuldig machen.
- c: 5
  r: 5
  v: hinweisen
  x:
  - s: För det tredje fanns det en rad problem som parlamentets presidium <v>pekade</v>
      <p>ut</p> i det betänkande som lades fram av Provan, som sitter precis bakom
      er redo att ta över som talman för denna debatt, och han kommer att vara en
      mycket lämplig talman.
    t: Drittens hat das Präsidium des Parlaments auf eine Reihe von Problemen im Bericht
      von Herrn Provan <a>hingewiesen</a>, der sich hinter Ihnen gerade auf seinen
      Vorsitz vorbereitet.
  - s: Vid ett seminarium som hölls i Frankrike 1999 hade nämligen Europeiska unionens
      nätverk för respekt av rätten till miljön frågor kring ursprunget till en stor
      ammoniumläcka i fabriken Grande Paroisse, klassad som Seveso II-område, och
      <v>pekade</v> <p>ut</p> konstruktionsfel och bristande materieltillförlitlighet.
    t: Auf Konstruktionsfehler und mangelnde Zuverlässigkeit des Materials wurde deutlich
      <a>hingewiesen</a>.
  - s: Trots de brister som föredraganden och parlamentets specialiserade utskott
      har <v>pekat</v> <p>ut</p>, inte minst bristerna i programmens utveckling och
      förvaltning (för vilka vissa förslag för övrigt faktiskt har lagts fram), måste
      man erkänna att ett genomförande av programmen på omkring 90 procent gör att
      man kan dra slutsatser om vilken stor betydelse, och av nödvändighet stor framgång,
      denna typ av program har haft, har och kommer att få, dels när det gäller att
      berika och utveckla de framtida europeiska generationerna, dels när det gäller
      att bidra till det allt mer nödvändiga livslånga lärandet.
    t: Trotz der Schwachstellen, auf die der Berichterstatter und der Fachausschuss
