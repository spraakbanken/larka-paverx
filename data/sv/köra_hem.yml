- c: 1
  r: 1
  v: Fahrdienst Haus
  x:
  - s: Låt mig bara påminna er om att en marknad inte bara består av produktleverantörer
      utan också av dem som efterfrågar dem. Vi hjälper själva till att skapa efterfrågan
      också, och när vi snart <v>körs</v> <p>hem</p> av biltjänsten kommer vi att
      åka i bilar som inte uppfyller de krav som biltillverkarna åtog sig att uppfylla.
    t: Zu den Nachfragern gehören wir z.B. auch, und wenn wir jetzt gleich mit dem
      <a>Fahrdienst</a> nach <a>Hause</a> fahren, fahren wir auch die Autos, die genau
      diese Selbstverpflichtung nicht erfüllen.
- c: 1
  r: 1
  v: Haus fahren wohlbehalten
  x:
  - s: När ni efter sammanträdet, som jag hoppas vid god hälsa, <v>kör</v> <p>hem</p>
      med bilen så är ni fortfarande inte säker.
    t: Herr Präsident, wenn Sie unmittelbar nach der Sitzung mit dem Auto nach <a>Hause</a>
      <a>fahren</a> und dort, wie ich hoffe, gesund und <a>wohlbehalten</a> ankommen,
      dann sind Sie unterwegs keineswegs sicher.
en:
