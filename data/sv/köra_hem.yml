  r: 1
  v: regressar casa
  x:
  - s: När ni efter sammanträdet, som jag hoppas vid god hälsa, <v>kör</v> <p>hem</p>
      med bilen så är ni fortfarande inte säker.
    t: Senhor Presidente, se, tal como espero, imediatamente após a sessão - e de
      boa saúde - o Senhor Presidente <a>regressar</a> a <a>casa</a> no seu automóvel,
      nem mesmo aí estará em segurança, pois irá partilhar a estrada com outros veículos
      e, sobretudo, também com outros utentes da via, nomeadamente camionistas.
