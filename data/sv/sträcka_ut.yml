---
de:
- c: 15
  r: 1
  v: reichen
  x:
  - s: Vi måste <v>sträcka</v> <p>ut</p> en hand till dem i symboliskt bemärkelse
      - som Solana sade - i och med mötet i Zagreb.
    t: Wir müssen dem Volk - wie Herr Solana sagte - mit dieser Tagung in Zagreb ganz
      symbolisch die Hand <a>reichen</a>.
  - s: 'Å ena sidan <v>sträcker</v> man <p>ut</p> en hand åt de nykomna och uppmuntrar
      denna massutvandring, å andra sidan undertrycker man på ett skamligt sätt rättigheterna
      för vissa folk i medlemsstaterna:'
    t: 'Einerseits <a>reicht</a> es den Neuankömmlingen die Hand und ermutigt zu diesen
      Massenwanderungsbewegungen, andererseits tritt es auf schändliche Weise die
      Rechte der Völker der Mitgliedstaaten mit Füßen:'
  - s: Det krävdes lika stort mod av Greklands regering, av premiärminister Kostas
      Simitis, för att satsa på att dessa förändringar skall lyckas och <v>sträcka</v>
      <p>ut</p> en hand till Turkiet, så att Grekland kan komma lika väl överens med
      Turkiet som med unionens medlemsländer.
    t: Genausoviel Mut mußte von der griechischen Regierung und von Ministerpräsident
      Kostas Simitis aufgebracht werden, um auf den Erfolg dieser Änderungen zu setzen,
      der Möglichkeit eines positiven Ausgangs zu vertrauen, um der Türkei die Hand
      <a>reichen</a> zu können, und in einen Austausch mit ihr zu treten, wie sie
      das mit ihren europäischen Partnern, den Mitgliedern der Union, zu tun gewohnt
      ist.
  - s: Till skillnad från er har vi redan <v>sträckt</v> <p>ut</p> en vänskapens hand
      till er, och vi har alltid velat ha hygglig samlevnad och därför vill vi att
      ni i genomförandeförordningarna för er konstitution respekterar grannstaternas
      suveränitet i regionen.
    t: Anders als Sie, haben wir Ihnen stets die Hand in Freundschaft <a>gereicht</a>,
      und wir wollten immer das friedliche Zusammenleben, und daher würden wir uns
      wünschen, dass die Rechtsvorschriften für die Umsetzung Ihrer Verfassung die
      Souveränität der Nachbarstaaten in der Region achten.
  - s: 'Jag förväntar mig inga mirakel, men jag anser att det är viktigt att vi fortsätter
      att <v>sträcka</v> <p>ut</p> en hand och klargöra att vi har en dubbel strategi:'
    t: 'Ich erwarte keine Wunder, aber ich denke, es ist wichtig für uns, weiterhin
      die Hand zu <a>reichen</a> und deutlich zu machen, dass wir einen zweigleisigen
      Ansatz verfolgen:'
  - s: Vi skulle vilja diskutera detta fenomen i skolor, klubbar och i samhället i
      stort, och tala om idrottens sanna värden, som handlar om fair play, om att
      erkänna den andre, om människor som <v>sträcker</v> <p>ut</p> sina händer, inte
      människor som knyter sin nävar.
    t: Wir möchten diese Erscheinung an Schulen, in Klubs und der Gesellschaft generell
      diskutieren und über die wahren Werte des Sports sprechen, also über Fairplay,
      über die Anerkennung anderer, darüber, dass die Menschen einander die Hand <a>reichen</a>
      sollten, anstatt die Faust zu ballen.
  - s: Det är direkt skenheligt att fördöma även de grövsta brotten mot de mänskliga
      rättigheterna i tredje land om vi inte är beredda att <v>sträcka</v> <p>ut</p>
      en hjälpande hand till verkliga flyktingar och asylsökande, vilkas situation
      nu håller på att försvåras i Europeiska unionen.
    t: Es ist schlicht und einfach scheinheilig, die Menschenrechtsverletzungen in
      der dritten Welt aufs schärfste zu verurteilen, wenn wir nicht gleichzeitig
      bereit sind, den echten Flüchtlingen und Asylsuchenden, deren Lage in der Union
      gegenwärtig schwieriger wird, unsere Hand zu <a>reichen</a>.
  - s: Det enda vi begär i dag är att rådets ordförande <v>sträcker</v> <p>ut</p>
      en hand - inte till mig, utan till parlamentet.
    t: Worum wir am heutigen Tage nur ersuchen müssen, ist, dass mir der Ratspräsident
      die Hand <a>reicht</a> - nicht mir, sondern dem Parlament.
  - s: Man gör det genom att <v>sträcka</v> <p>ut</p> handen när detta bedöms vara
      bättre än att stänga dörren.
    t: Sie tut das in Bereichen, von denen wir denken, dass es besser ist, eine helfende
      Hand zu <a>reichen</a>, anstatt die Tür zu verschließen.
  - s: Vi vill i vilket fall som helst ta detta tillfälle i akt för att framföra en
      hälsning och <v>sträcka</v> <p>ut</p> en broderlig hand till de fria folk som
      har bevarat sin kulturella identitet även under de fruktansvärda åren i det
      kommunistiska fängelset, och som helt visst, i likhet med oss, inte träder in
      i Europa för att efter så många år under diktatur acceptera diktat med en världsomfattande
      standardisering, med det politiskt korrekta eller påtvingas en ny centralisering.
    t: Gleichwohl wollen wir diese Gelegenheit ergreifen, um jenen freien Völkern
      einen Willkommensgruß zu entbieten und eine brüderliche Hand zu <a>reichen</a>,
      die sich ihre kulturelle Identität auch in den schrecklichen Jahren der kommunistischen
      Hölle bewahrt haben und nun der Union beitreten, wie auch wir beigetreten sind,
      d.h. gewiss nicht, um nach so vielen Jahren der Diktatur das Diktat der weltweiten
      Anerkennung, der political correctness zu akzeptieren oder unter einen neuen
      Zentralismus zu geraten.
  - s: Därmed har vi <v>sträckt</v> <p>ut</p> en hand till rådet och i synnerhet till
      er, herr rådsordförande, och även till er premiärminister, att inom ramen för
      toppmötet i Luxemburg göra något med detta.
    t: Wir <a>reichen</a> damit dem Rat die Hand, und insbesondere Ihnen, Herr Ratspräsident,
      und auch Ihrem Premier, um im Rahmen des Luxemburger Gipfels damit etwas anzufangen.
  - s: Vi kan uppnå den genom att <v>sträcka</v> <p>ut</p> våra händer mot varandra,
      och för att kunna göra det måste vi börja med att veta vad som är rätt.
    t: Wir werden ihn erreichen, wenn wir einander die Hand <a>reichen</a>, und hierfür
      muss man zunächst einmal wissen, was richtig ist.
  - s: Låt oss återigen visa världen att fred endast kan nås genom att vi <v>sträcker</v>
      <p>ut</p> vår hand till dem som behöver det och genom att vi avskaffar deras
      förtvivlan.
    t: Zeigen wir der Welt einmal mehr, dass Frieden nur geschaffen wird, indem wir
      denjenigen, die ihn brauchen, die Hand <a>reichen</a> und ihre Hoffnungslosigkeit
      beseitigen.
  - s: Det är alltså till detta andra Iran som vi ska försöka att <v>sträcka</v> <p>ut</p>
      en hand.
    t: Deshalb sollten wir versuchen, diesem anderen Iran die Hand zu <a>reichen</a>.
  - s: Vi kommer att behöva <v>sträcka</v> <p>ut</p> handen till den arabiska världen,
      för det här kriget är inte riktat mot dem, utan mot den ondska i Irak som måste
      stoppas innan det är för sent.
    t: Wir sollten der arabischen Welt unsere Hand <a>reichen</a>, denn dieser Krieg
      richtet sich nicht gegen sie, sondern gegen das Übel im Irak, das endlich gestoppt
      werden muss, bevor es zu spät ist.
- c: 11
  r: 2
  v: ausstrecken
  x:
  - s: För oss här i parlamentet är det ofattbart att EU skulle <v>sträcka</v> <p>ut</p>
      sina tentakler till detta område, särskilt med tanke på att endast två av medlemsstaterna
      är kärnvapenstater, och ytterligare fyra deltar i Natos program för kärnvapendelning.
    t: Ich finde es unglaublich, dass wir versuchen und glauben, wir sollten unsere
      Finger nach diesem Bereich <a>ausstrecken</a>, ganz besonders, wenn man bedenkt,
      dass nur zwei Mitgliedstaaten Kernwaffenstaaten sind und vier weitere am Programm
      der nuklearen Teilhabe der NATO teilnehmen.
  - s: Av dessa anledningar är vår uppgift att <v>sträcka</v> <p>ut</p> vår hand i
      fred, rättvisa och försoning, att försöka lösa våra problem genom förhandling
      och kompromiss, så att dessa områden och alla de människor som kallar dem sitt
      hem kan dela och glädjas åt samma välstånd och säkerhetsgarantier som resten
      av Georgien åtnjuter i dag.
    t: Aus diesem Grund ist es unsere Aufgabe, unsere Hand im Geiste des Friedens,
      der Gerechtigkeit und der Versöhnung <a>auszustrecken</a> und zu versuchen,
      unsere Probleme durch Verhandlungen und Kompromisse zu lösen, damit diese Gebiete
      und alle Menschen, die dort zu Hause sind, sich desselben Wohlstands und derselben
      Sicherheitsgarantien erfreuen können wie das übrige Georgien.
  - s: Den visar att vi verkligen är engagerade, att vi <v>sträcker</v> <p>ut</p>
      en hand.
    t: Er beweist, dass wir uns wirklich engagieren, unsere Hand ist <a>ausgestreckt</a>.
  - s: Eurokraterna ser dem som möjligheter att <v>sträcka</v> <p>ut</p> sina makttentakler.
    t: Eurokraten sehen in ihnen eine Chance, ihre Tentakel der Macht weiter <a>auszustrecken</a>.
  - s: Det innebär att ha kontakt med Nato för att se till att deras nya strategiska
      syn speglar detta, ha kontakt med Ryssland och Turkiet som maktfaktorer i regionen
      för att försöka uppnå maximal enighet och <v>sträcka</v> <p>ut</p> en sant vänskaplig
      hand till folket genom associeringsavtal, viseringssystem och så vidare.
    t: das heißt, sich mit der NATO zu verbünden, um dafür zu sorgen, dass ihr neues
      strategisches Konzept dies widerspiegelt, sich mit Russland und der Türkei als
      Mächten in der Region zu verbünden, um eine größtmögliche Verbesserung der Verständigung
      anzustreben, und den Menschen mit Hilfe von Assoziierungsabkommen und Visaregelungen
      und so weiter die wahre Hand der Freundschaft <a>auszustrecken</a>.
  - s: Vi skulle vara mogna för en genuin solidaritet, då vi rika skulle <v>sträcka</v>
      <p>ut</p> en hand för att ge och för att stödja, snarare än för att ta och för
      att krossa.
    t: Wir wären endlich fähig zu echter Solidarität und würden, reich wie wir sind,
      die Hand <a>ausstrecken</a>, um zu geben und zu unterstützen, anstatt zu nehmen
      und zu zerstören.
  - s: Under de här omständigheterna, att det alltså inte är diktatur vi talar om,
      måste vi gå varsamt fram, försöka öka dialogen genom att <v>sträcka</v> <p>ut</p>
      en vänskapens hand och även uppmuntra detta obestridligt splittrade och delade
      land att eftersträva intern dialog, samförstånd och försoning.
    t: Unter diesen Umständen - das heißt, wir sprechen nicht von einer Diktatur -
      müssen wir umsichtig vorgehen, versuchen, den Dialog zu verstärken, indem wir
      die Hand der Freundschaft <a>ausstrecken</a> und dieses Land, das zugegebenermaßen
      zerrissen und gespalten ist, auch zum innenpolitischen Dialog, zu Konsens und
      Aussöhnung ermutigen.
  - s: vid en sådan känslig tidpunkt då vi behöver klarhet, öppenhet och en positiv
      inställning - inte en giftdrypande debatt - och framför allt en förmåga, som
      jag inte märker hos den andra sidan, att <v>sträcka</v> <p>ut</p> en hand och
      tolka orden positivt, inte alltid på sämsta möjliga sätt.
    t: Zu einem so heiklen Zeitpunkt brauchen wir Klarheit, Transparenz und positives
      Denken - keine vergiftete Debatte - und vor allem die Fähigkeit, die ich auf
      der Gegenseite nicht erkenne, die Hand <a>auszustrecken</a> und die Worte in
      ihrer positiven und nicht zwingend in ihrer schlechtesten Bedeutung zu verstehen.
  - s: Vi måste <v>sträcka</v> <p>ut</p> vår vänskapliga hand eftersom det är nio
      långa år sedan som Berlinmuren började falla sönder.
    t: Wir müssen unsere Hand freundschaftlich <a>ausstrecken</a>, denn seit dem Fall
      der Berliner Mauer sind bereits neun lange Jahre vergangen.
  - s: Vi ska inte heller underskatta den politiska betydelsen psykologiskt sett för
      Sydkorea i att en hand <v>sträcks</v> <p>ut</p> över oceanerna till Asien -
      något som är mycket viktigt för dem - och betydelsen för oss i att vi återupprättar
      vår plats i världen, som undergrävdes något i Köpenhamn.
    t: Wir dürfen auch die politische Bedeutung von Südkorea psychologisch nicht unterschätzen,
      wenn wir die Hand über die Ozeane nach Asien <a>ausstrecken</a> - was sehr wichtig
      für sie ist - und auch wenn wir, was uns Sorge bereitet, unseren Platz in der
      Welt neu ausrichten, was in Kopenhagen etwas untergraben wurde.
  - s: Vi måste även <v>sträcka</v> <p>ut</p> en hand till andra bidragsgivare så
      att vi kan förbli ledande, både gentemot traditionella bidragsgivare men även
      för att engagera nya bidragsgivare.
    t: Wir müssen auch unsere Hand nach anderen Gebern <a>ausstrecken</a>, sodass
      wir unsere Führungsrolle spielen können, gegenüber traditionellen Gebern, aber
      auch, indem wir neue Geber einbinden.
- c: 2
  r: 3
  v: reichen werden
  x:
  - s: Bara på det sättet kan man faktiskt <v>sträcka</v> <p>ut</p> en vänskaplig
      hand till andra.
    t: Nur auf diese Weise kann anderen die Hand der Freundschaft wirklich <a>gereicht</a>
      <a>werden</a>.
  - s: Jag hoppas att ni <v>sträcker</v> <p>ut</p> en hand, inte så mycket till Sergio
      Berlato utan desto mer till de arbetare som vänder sig till Europaparlamentet
      i hopp om att det inte ska förevisa dubbla normer.
    t: Ich hoffe, dass Sie Ihre Hand <a>reichen</a> <a>werden</a>, nicht so sehr Herrn
      Berlato, sondern den Arbeitnehmern, die auf dieses Parlament schauen in der
      Erwartung, dass es nicht zweierlei Maßstäbe anlegen wird.
- c: 1
  r: 4
  v: dehnen
  x:
  - s: Paradoxalt nog har kommissionen varit tvungen att ”<v>sträcka</v> <p>ut</p>”
      vissa argument och grunda dem på själva fördraget (etableringsfrihet) snarare
      än på direktivet.
    t: Als das ungarische Gesetz analysiert wurde, musste die Kommission gewisse Argumente
      „<a>dehnen</a>“ und sie tatsächlich auf dem Vertrag (unternehmerischere Freiheit)
      statt auf der Richtlinie basieren.
- c: 1
  r: 4
  v: Zeichen
  x:
  - s: Vi välkomnar naturligtvis president Obamas iver att stänga fånglägret i Guantánamo
      för att <v>sträcka</v> <p>ut</p> en hand till den muslimska världen och bekräfta
      Förenta staternas engagemang i Mellanösternprocessen.
    t: Wir begrüßen selbstverständlich das Tempo, mit dem Präsident Obama das Gefangenenlager
      Guantánamo schließen möchte, um ein <a>Zeichen</a> der Versöhnung gegenüber
      der islamischen Welt zu setzen und um das Engagement der Vereinigten Staaten
      für den Nahost-Friedensprozess zu bekräftigen.
- c: 1
  r: 4
  v: weit ausstrecken
  x:
  - s: Trots alla våra negativa erfarenheter och våra reservationer mot Alexander
      Lukasjenko har EU de senaste månaderna <v>sträckt</v> <p>ut</p> sin hand till
      Vitryssland.
    t: Trotz aller negativen Erfahrungen und Vorbehalte gegenüber der Regierung Lukaschenko
      war die Hand der EU in den letzten Monaten <a>weit</a> <a>ausgestreckt</a>.
- c: 1
  r: 4
  v: verlängern
  x:
  - s: Eftersom det finns samtidiga önskemål och praktiskt taget alla ledamöter ber
      om ordet samtidigt - och eftersom jag är begränsad till fem önskemål om att
      få tala - kan jag inte <v>sträcka</v> <p>ut</p> denna period utan att inkräkta
      på andra debatter.
    t: Da es gleichzeitige Wortmeldungen gibt, weil fast alle Mitglieder gleichzeitig
      das Wort ergreifen möchten - und ich mich auf fünf Wortmeldungen beschränken
      muss -, kann ich die vorgesehene Zeit nicht <a>verlängern</a>, ohne dadurch
      andere Aussprachen zu beeinträchtigen.
- c: 1
  r: 4
