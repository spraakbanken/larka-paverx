- c: 1
  r: 4
  v: gegenübersehen
  x:
  - s: Att <v>sträcka</v> <p>ut</p> en hand till städerna i de nya medlemsstaterna
      är således mycket viktigt för att uppnå den jämställdhet som EU eftersträvar
      för samtliga medlemsstater.
    t: In Anbetracht der praktischen Schwierigkeiten, denen sich die neuen Mitgliedstaaten
      <a>gegenübersahen</a> und weiterhin gegenübersehen werden, sollten wir uns vor
      Augen halten, dass auch die Städte der alten Mitgliedstaaten in das System und
      Gebiet der Gemeinschaft integriert werden mussten.
- c: 1
