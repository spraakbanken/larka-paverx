  x:
  - s: I dag <v>sträcker</v> vi <p>ut</p> en hand, och jag är säker på att många andra
      kommer att göra detsamma.
    t: Wir <a>strecken</a> heute eine Hand aus, und ich bin sicher, dass viele dies
      ebenso tun werden
- c: 1
