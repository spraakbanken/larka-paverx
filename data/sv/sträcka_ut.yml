      los ciudadanos de Belarús tienen mucho que ganar.
  - s: Till skillnad från er har vi redan <v>sträckt</v> <p>ut</p> en vänskapens hand
      till er, och vi har alltid velat ha hygglig samlevnad och därför vill vi att
      ni i genomförandeförordningarna för er konstitution respekterar grannstaternas
      suveränitet i regionen.
    t: A diferencia de ustedes, siempre les hemos <a>tendido</a> una mano amiga y
