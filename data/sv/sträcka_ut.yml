      los reglamentos de aplicación de su constitución respetasen la soberanía de
      los Estados vecinos de la región.
  - s: För även om jag beklagar att européerna alltför ofta underskattar de upprepade
      tragiska terrorattentat som drabbar oskyldiga civila i israeliska städer, även
      om jag klandrar Yasser Arafat för att han saknade mod att gripa den hand som
      Ehud Barak modigt <v>sträckte</v> <p>ut</p> några dagar före valet - det hade
      räckt med att säga ”Ja, men… ” eller ”Ja, om… ”, men han valde att säga ”Nej”
      - är det Israels sak i egenskap av en demokratisk, mäktig, väl beväpnad och
      välutrustad stat inte bara att hindra spänningarna från att stiga, utan även
      ta fredsinitiativ som det palestinska folket kan godta.
    t: En efecto, a pesar de que deploro que a menudo los europeos subestimen el drama
      de los frecuentes atentados terroristas que afectan a civiles inocentes en las
      ciudades israelíes, a pesar de que desapruebo a Yasser Arafat por no haber tenido
      el valor de coger la mano que valientemente le <a>tendió</a> Ehud Barak pocos
      días antes de las elecciones, habría bastado con decir «Sí, pero… » o «Sí, con
      la condición de que… »;
  - s: 'Jag förväntar mig inga mirakel, men jag anser att det är viktigt att vi fortsätter
      att <v>sträcka</v> <p>ut</p> en hand och klargöra att vi har en dubbel strategi:'
    t: 'No espero ningún milagro, pero creo que es importante que no dejemos de <a>tenderles</a>
      la mano y que quede claro nuestro doble enfoque:'
  - s: I dag <v>sträcker</v> vi <p>ut</p> en hand, och jag är säker på att många andra
      kommer att göra detsamma.
    t: Hoy estamos <a>tendiendo</a> una mano, y estoy segura de que muchos otros harán
      lo mismo.
  - s: Kroatiens anslutning till EU kommer att innebära att vi tar emot och <v>sträcker</v>
      <p>ut</p> en hand till Balkanregionen.
    t: La adhesión de Croacia a la UE significará que estamos abrazando y <a>tendiendo</a>
      una mano a la región de los Balcanes.
  - s: Det enda vi begär i dag är att rådets ordförande <v>sträcker</v> <p>ut</p>
      en hand - inte till mig, utan till parlamentet.
    t: En el día de hoy, lo único que hay que pedir es que el Presidente del Consejo
      me <a>tienda</a> la mano - no a mí sino al Parlamento - .
  - s: vid en sådan känslig tidpunkt då vi behöver klarhet, öppenhet och en positiv
      inställning - inte en giftdrypande debatt - och framför allt en förmåga, som
      jag inte märker hos den andra sidan, att <v>sträcka</v> <p>ut</p> en hand och
      tolka orden positivt, inte alltid på sämsta möjliga sätt.
    t: en un momento tan delicado en el que necesitamos claridad, transparencia y
      positividad y no un debate envenenado y, sobre todo, una capacidad, que no veo
      en la otra parte, de <a>tender</a> la mano y de entender las palabras en su
      sentido positivo y no, inevitablemente, en su peor sentido.
  - s: Vi välkomnar naturligtvis president Obamas iver att stänga fånglägret i Guantánamo
      för att <v>sträcka</v> <p>ut</p> en hand till den muslimska världen och bekräfta
      Förenta staternas engagemang i Mellanösternprocessen.
    t: Por supuesto, acogemos con satisfacción la prisa del Presidente Obama por cerrar
      el centro de detención de Guantánamo, por <a>tender</a> la mano al mundo islámico
      y confirmar el compromiso de los Estados Unidos con el proceso de paz de Oriente
      Próximo.
  - s: Vi måste <v>sträcka</v> <p>ut</p> vår vänskapliga hand eftersom det är nio
      långa år sedan som Berlinmuren började falla sönder.
    t: Debemos <a>tender</a> nuestra mano amistosa, porque hace nueve largos años
      desde que el Muro de Berlín empezó a desplomarse.
  - s: EU <v>sträcker</v> <p>ut</p> en öppen hand till Förenta staterna.
    t: Europa <a>tiende</a> una mano abierta a los Estados Unidos.
  - s: Unionen har <v>sträckt</v> <p>ut</p> en hjälpande hand till Vitryssland genom
      att låta landet ingå i det östliga partnerskapet, ett program som syftar till
      att stärka demokratin och rättsstatsprincipen.
    t: La Unión ha <a>tendido</a> una mano de ayuda a Belarús en forma de inclusión
      en la Asociación Oriental, un programa destinado a reforzar la democracia y
      el Estado de Derecho.
  - s: Vi bör <v>sträcka</v> <p>ut</p> en hand mot dem och utveckla gemensamma idéer
      med kandidatländerna.
    t: Deberíamos <a>tenderles</a> una mano y desarrollar proyectos conjuntos con
      los países candidatos a la adhesión.
  - s: Vi kan uppnå den genom att <v>sträcka</v> <p>ut</p> våra händer mot varandra,
      och för att kunna göra det måste vi börja med att veta vad som är rätt.
    t: La alcanzaremos si nos <a>tendemos</a> la mano y para hacerlo tenemos que empezar
      por saber cuál es el proceder acertado.
  - s: Om det inte var för den livlina som <v>sträcktes</v> <p>ut</p> till Zimbabwe
      av vissa regeringar, i form av gåvor från Folkrepubliken Kina och pengar från
      Libyen och andra, skulle landet inte överleva.
    t: Si no fuera por la cuerda de salvamento <a>tendida</a> a Zimbabue por gobiernos
      como la República Popular China que le dieron donaciones y por el dinero procedente
      de Libia y otros países, no habría sobrevivido.
  - s: ' ”Om Europa inte tar emot den fredens hand som vi <v>sträcker</v> <p>ut</p>
      och Turkiet lämnas utanför, då har Grekland verkligen anledning att rädas”'
    t: »Si Europa no acepta estrechar la mano que le <a>tendemos</a> en señal de paz
      y Turquía se queda fuera, Grecia deberá inquietarse verdaderamente».
  - s: Vi måste <v>sträcka</v> <p>ut</p> en hjälpande hand till dem och stå på deras
      sida mot regimen.
    t: Tenemos que <a>tender</a> una mano amiga a quienes luchan contra el régimen.
  - s: Han har förklarat att man måste skilja mellan extremisterna och majoriteten
      av medborgarna och sagt att vad som krävs för att kämpa mot terrorismen, utan
      att rätta in muslimerna i leden och framkalla en verklig sammandrabbning mellan
      civilisationerna, är diplomati på statsnivå, att <v>sträcka</v> <p>ut</p> en
      hand och söka ursprunget till problemet, och för att göra detta är det inte
      tillräckligt att bara använda militära och ekonomiska medel.
    t: Ha afirmado que hay que distinguir entre los extremistas y la mayoría ciudadana
      y que, para luchar contra el terrorismo, sin alienar a los musulmanes y provocar
      un verdadero choque de civilizaciones, se necesita diplomacia pública, <a>tender</a>
      puentes e ir a las raíces de los problemas, no siendo suficiente para ello la
      mera utilización de los medios militares y económicos.
  - s: Låt oss återigen visa världen att fred endast kan nås genom att vi <v>sträcker</v>
      <p>ut</p> vår hand till dem som behöver det och genom att vi avskaffar deras
      förtvivlan.
    t: Demostremos al mundo una vez más que la paz solo puede conseguirse <a>tendiendo</a>
      la mano a los que lo necesitan y acabando con su desesperanza.
