    t: Il a également fallu beaucoup d’audace au gouvernement grec, à commencer par
      le Premier ministre Costas Simitis, pour parier sur la réussite de cette mutation,
      pour croire à la possibilité de son heureux aboutissement et <a>tendre</a> la
      main à la Turquie, accepter de discuter avec elle comme il le fait avec les
      partenaires européens, les membres de l’Union.
  - s: Men om vi <v>sträcker</v> <p>ut</p> en hjälpande hand får vi inte samtidigt
      vara rädda för att EU-medborgarna ska fatta den.
    t: Cependant, si nous <a>tendons</a> la main aux citoyens de l’UE, nous ne devons
      pas avoir peur qu’ils la saisissent.
  - s: Till skillnad från er har vi redan <v>sträckt</v> <p>ut</p> en vänskapens hand
      till er, och vi har alltid velat ha hygglig samlevnad och därför vill vi att
      ni i genomförandeförordningarna för er konstitution respekterar grannstaternas
      suveränitet i regionen.
    t: Contrairement à vous, nous vous avons toujours <a>tendu</a> la main de l’amitié,
      et nous avons toujours souhaité une coexistence décente.
  - s: 'Jag förväntar mig inga mirakel, men jag anser att det är viktigt att vi fortsätter
      att <v>sträcka</v> <p>ut</p> en hand och klargöra att vi har en dubbel strategi:'
    t: 'Je ne m’attends pas à un miracle, mais il est important pour nous de continuer
      à <a>tendre</a> la main aux Iraniens et d’indiquer clairement que nous suivons
      une approche double :'
  - s: Det är direkt skenheligt att fördöma även de grövsta brotten mot de mänskliga
      rättigheterna i tredje land om vi inte är beredda att <v>sträcka</v> <p>ut</p>
      en hjälpande hand till verkliga flyktingar och asylsökande, vilkas situation
      nu håller på att försvåras i Europeiska unionen.
    t: Il est carrément hypocrite de condamner des violations des droits de l’homme,
      même aggravées, dans le tiers monde, si nous ne sommes pas prêts à <a>tendre</a>
      une main charitable aux vrais réfugiés et demandeurs d’asile, dont le statut
      au sein de l’UE est en passe de se durcir.
  - s: I dag <v>sträcker</v> vi <p>ut</p> en hand, och jag är säker på att många andra
      kommer att göra detsamma.
    t: Nous <a>tendons</a> une main aujourd’hui, je suis certaine que beaucoup d’autres
      feront de même.
  - s: Det innebär att ha kontakt med Nato för att se till att deras nya strategiska
      syn speglar detta, ha kontakt med Ryssland och Turkiet som maktfaktorer i regionen
      för att försöka uppnå maximal enighet och <v>sträcka</v> <p>ut</p> en sant vänskaplig
      hand till folket genom associeringsavtal, viseringssystem och så vidare.
    t: Cela signifie s’engager avec l’OTAN pour garantir que son nouveau concept stratégique
      reflète bien cela, s’engager avec la Russie et la Turquie en tant que puissances
      dans la région pour chercher à maximaliser les accords et à <a>tendre</a> la
      main sincère de l’amitié au peuple au travers d’accords d’association et de
      dispositions concernant les visas, etc.
  - s: Det enda vi begär i dag är att rådets ordförande <v>sträcker</v> <p>ut</p>
      en hand - inte till mig, utan till parlamentet.
    t: Aujourd’hui, la seule chose qu’il convient de demander est que le président
      du Conseil me <a>tende</a> la main, pas à moi, mais au Parlement.
  - s: Vi skulle vara mogna för en genuin solidaritet, då vi rika skulle <v>sträcka</v>
      <p>ut</p> en hand för att ge och för att stödja, snarare än för att ta och för
      att krossa.
    t: Nous étions mûrs pour une solidarité vraie, où les riches que nous sommes <a>tendraient</a>
      la main pour donner et pour soutenir, plutôt que pour prendre et pour écraser.
  - s: vid en sådan känslig tidpunkt då vi behöver klarhet, öppenhet och en positiv
      inställning - inte en giftdrypande debatt - och framför allt en förmåga, som
      jag inte märker hos den andra sidan, att <v>sträcka</v> <p>ut</p> en hand och
      tolka orden positivt, inte alltid på sämsta möjliga sätt.
    t: dans un moment aussi délicat, où nous avons besoin de clarté, de transparence
      et d’esprit positif - et non d’un débat empoisonné - et, surtout, d’une capacité,
      que je ne décèle pas de l’autre côté, de <a>tendre</a> la main et de comprendre
      les mots dans leur signification positive et non, inévitablement, dans leur
      plus mauvaise signification.
  - s: Europa profiterade på sina många kolonier i sådana länder i det förflutna,
      så det är bara rätt att dagens Europa <v>sträcker</v> <p>ut</p> en hand till
      människor i de fattigaste delarna av världen som vill förtjäna sitt leverbröd
      på ett ärligt sätt.
    t: Il n’est donc que justice qu’elle <a>tende</a> aujourd’hui la main à ceux qui,
      dans les régions les plus pauvres du monde, veulent gagner honnêtement leur
      vie.
  - s: Vi välkomnar naturligtvis president Obamas iver att stänga fånglägret i Guantánamo
      för att <v>sträcka</v> <p>ut</p> en hand till den muslimska världen och bekräfta
      Förenta staternas engagemang i Mellanösternprocessen.
    t: Nous saluons, bien sûr, l’empressement du président Obama à fermer le camp
      de détention de Guantánamo, à <a>tendre</a> la main au monde islamique et à
      confirmer l’engagement des États-Unis en faveur du processus de paix au Moyen-Orient.
  - s: Vi vill i vilket fall som helst ta detta tillfälle i akt för att framföra en
      hälsning och <v>sträcka</v> <p>ut</p> en broderlig hand till de fria folk som
      har bevarat sin kulturella identitet även under de fruktansvärda åren i det
      kommunistiska fängelset, och som helt visst, i likhet med oss, inte träder in
      i Europa för att efter så många år under diktatur acceptera diktat med en världsomfattande
      standardisering, med det politiskt korrekta eller påtvingas en ny centralisering.
    t: Nous voulons toutefois profiter de cette occasion pour saluer et <a>tendre</a>
      une main fraternelle à ces peuples libres, qui ont réussi à préserver leur identité
      culturelle durant les terribles années de l’étau communiste et qui, comme nous,
      n’entrent certainement pas dans l’Europe pour accepter, après tant d’années
      de dictature, les diktats de la standardisation mondialiste, du politiquement
      correct ou pour subir un nouveau centralisme.
  - s: EU <v>sträcker</v> <p>ut</p> en öppen hand till Förenta staterna.
    t: L’Europe <a>tend</a> une main ouverte aux États-Unis.
