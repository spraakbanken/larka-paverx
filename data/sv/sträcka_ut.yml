  v: Ausweitung
  x:
  - s: Att <v>sträcka</v> <p>ut</p> de stränga åtgärder som för närvarande gäller
      för de 22 klassificerade prekursorerna till att omfatta andra tänkbara prekursorer,
      skulle dock vara ineffektivt på grund av den stora kommersiella användningen
      av dessa kemiska produkter.
    t: Eine <a>Ausweitung</a> der für die 22 erfaßten Vorläufer derzeit geltenden
      strengen Regelungen auf andere potentielle Vorläufer wäre wegen der starken
      gewerblichen Verwendung dieser Ausgangsstoffe jedoch kontraproduktiv.
- c: 1
  r: 4
  v: ausgestreckt Hand gelangen
  x:
  - s: Personligen beklagar jag att dessa tio dagar så bittert fattas oss, på grund
      av överdriven brådska, eller kanske bristande is i magen, och jag beklagar också
      att vi inte fattar den hand som rådet <v>sträcker</v> <p>ut</p>, så att vi i
      december, det vill säga närmare bestämt om tio dagar, uppnår vad vi alla uppenbarligen
      önskar, på alla bänkar i denna kammare.
    t: Persönlich bedauere ich, dass durch Übereifer oder vielleicht auch durch Kleinmütigkeit
      diese zehn Tage ungenutzt verstreichen werden, und ich bedauere auch, dass man
      nicht die vom Rat <a>ausgestreckte</a> <a>Hand</a> ergreift, um im Dezember,
      das heißt genau in zehn Tagen, zu dem Ergebnis zu <a>gelangen</a>, das doch
      anscheinend alle in diesem Hause erhoffen.
- c: 1
  r: 4
  v: ausdehnen
  x:
  - s: Vi måste <v>sträcka</v> <p>ut</p> det till utbyte av unga studenter, som också
      kommer till oss för att samla erfarenheter.
    t: Wir müssen es auf den Austausch von jungen Studenten <a>ausdehnen</a>, die
      auch zu uns kommen können, um Erfahrungen zu sammeln.
- c: 1
  r: 4
  v: ausbreiten
  x:
  - s: Israel är på väg att bli en barnkyrkogård, och den växer för var dag som går,
      liksom ett underjordiskt kungarike som <v>sträcker</v> <p>ut</p> sig under våra
      steg och ödelägger allting runtomkring.
    t: Israel wird allmählich zu einem Kinderfriedhof, der Tag für Tag größer wird,
      der sich wie ein unterirdisches Reich <a>ausbreitet</a> und alles um sich her
      erdrückt.
- c: 1
  r: 4
  v: Grenze setzen
  x:
  - s: Den kan inte <v>sträckas</v> <p>ut</p> i det oändliga och det är bra att parlamentet
      inser det.
    t: Dem sind jedoch <a>Grenzen</a> <a>gesetzt</a> und es ist gut, dass das Parlament
      sich dessen bewusst ist.
en:
- c: 33
  r: 1
  v: extend
  x:
  - s: Om EU <v>sträcker</v> <p>ut</p> en hand med löfte om samarbete till Moldavien,
      och om Chisinau och Bryssel närmar sig varandra, kommer detta att inge förtroende
      hos investerarna i landet.
    t: A hand of cooperation <a>extended</a> by Europe to Moldova and a greater rapprochement
      between Chişinău and Brussels will instil greater confidence in the investors
      in this country.
  - s: För oss här i parlamentet är det ofattbart att EU skulle <v>sträcka</v> <p>ut</p>
      sina tentakler till detta område, särskilt med tanke på att endast två av medlemsstaterna
      är kärnvapenstater, och ytterligare fyra deltar i Natos program för kärnvapendelning.
    t: I think it beggars belief for this place to try and believe that it should
      <a>extend</a> its tentacles into this area, especially considering the fact
      that only two Member States are nuclear weapon states, with an additional four
      participating in NATO nuclear weapon sharing.
  - s: Även om det marockanska parlamentet faktiskt har upprättat en undersökningskommission,
      anser jag därför att det är nödvändigt att en internationell kommission upprättas,
      att européer och politiker och journalister har fritt tillträde till området
      och att FN:s mission för folkomröstningen i Västsahara <v>sträcker</v> <p>ut</p>
      sitt mandat till skydd för de mänskliga rättigheterna både i det område som
      kontrolleras av Marocko och i det område som kontrolleras av Polisario.
    t: Therefore, although it is true that the Moroccan Parliament has set up an investigative
      commission, I think it is essential that an international commission be set
      up, that European and politicians and journalists have freedom of access to
      the area and that the United Nations Mission for the Referendum in Western Sahara
      <a>extend</a> its mandate to the protection of human rights, both in the area
      controlled by Morocco and in the area controlled by Polisario.
  - s: Av dessa anledningar är vår uppgift att <v>sträcka</v> <p>ut</p> vår hand i
      fred, rättvisa och försoning, att försöka lösa våra problem genom förhandling
      och kompromiss, så att dessa områden och alla de människor som kallar dem sitt
      hem kan dela och glädjas åt samma välstånd och säkerhetsgarantier som resten
      av Georgien åtnjuter i dag.
    t: For these reasons, our task is to <a>extend</a> our hand in peace, justice
      and reconciliation, to try and solve our problems through negotiation and compromise
      so that these areas and all the peoples who call them home can share and be
      blessed by the same prosperity and guarantees of security enjoyed by the rest
      of Georgia today.
  - s: Till skillnad från er har vi redan <v>sträckt</v> <p>ut</p> en vänskapens hand
      till er, och vi har alltid velat ha hygglig samlevnad och därför vill vi att
      ni i genomförandeförordningarna för er konstitution respekterar grannstaternas
      suveränitet i regionen.
    t: Unlike you, we have always <a>extended</a> the hand of friendship to you, and
      we have always wanted decent coexistence, and we would therefore like the implementing
      regulations for your constitution to respect the sovereignty of neighbouring
      states in the region.
  - s: 'Jag förväntar mig inga mirakel, men jag anser att det är viktigt att vi fortsätter
      att <v>sträcka</v> <p>ut</p> en hand och klargöra att vi har en dubbel strategi:'
    t: 'I do not expect miracles but I think it is important for us to continue <a>extending</a>
      a hand and to make it clear that we have a twin-track approach:'
  - s: Att <v>sträcka</v> <p>ut</p> de stränga åtgärder som för närvarande gäller
      för de 22 klassificerade prekursorerna till att omfatta andra tänkbara prekursorer,
      skulle dock vara ineffektivt på grund av den stora kommersiella användningen
      av dessa kemiska produkter.
    t: However, it would be counterproductive to <a>extend</a> the strict measures
      that are currently applied to the 22 scheduled precursors to other possible
      precursors because of the widespread commercial use of these chemical products.
  - s: Det medför problem, men vi måste <v>sträcka</v> <p>ut</p> en hjälpande hand
      och erbjuda oss att lösa dessa problem.
    t: It has problems but we need to <a>extend</a> a helping hand and offer them
      help to fix those problems.
  - s: Nu måste styrkor demilitariseras och statsförvaltningen <v>sträckas</v> <p>ut</p>
      till hela området.
    t: Military units must be disbanded and the State administration must be <a>extended</a>
      to cover the whole country.
  - s: Det är direkt skenheligt att fördöma även de grövsta brotten mot de mänskliga
      rättigheterna i tredje land om vi inte är beredda att <v>sträcka</v> <p>ut</p>
      en hjälpande hand till verkliga flyktingar och asylsökande, vilkas situation
      nu håller på att försvåras i Europeiska unionen.
    t: It is nothing less than hypocritical to condemn the flagrant violation of human
      rights that occurs in non-EU countries if we are not prepared to <a>extend</a>
      a helping hand to those genuine refugees and asylum-seekers, whose position
      is now becoming more difficult in the EU.
  - s: Israel är på väg att bli en barnkyrkogård, och den växer för var dag som går,
      liksom ett underjordiskt kungarike som <v>sträcker</v> <p>ut</p> sig under våra
      steg och ödelägger allting runtomkring.
    t: It is like an underground kingdom, <a>extending</a> beneath our feet and destroying
      everything in its wake.
  - s: Iran måste förstå att Europa <v>sträcker</v> <p>ut</p> en vänskapens hand,
      och att metoder står att finna för att kunna leva tillsammans, utan att Iran
      behöver förlora vare sig sin identitet eller sitt motstånd mot de sämsta av
      västliga värderingar.
    t: Iran needs to understand that Europe is <a>extending</a> the hand of friendship
      and that ways can be found to live together without Iran losing either its identity
      or its opposition to the worst of Western values.
  - s: I dag <v>sträcker</v> vi <p>ut</p> en hand, och jag är säker på att många andra
      kommer att göra detsamma.
    t: We are <a>extending</a> a hand today, and I am sure that many others will do
      the same.
  - s: Eurokraterna ser dem som möjligheter att <v>sträcka</v> <p>ut</p> sina makttentakler.
    t: Eurocrats see them as opportunities to <a>extend</a> their tentacles of power.
  - s: Jag beklagar dock att EU när det gäller andra länder som Ukraina och Kroatien
      inte <v>sträcker</v> <p>ut</p> handen på samma sätt och att nyblivna länder
      som har uppnått suveränitet och självständighet från före detta Sovjetunionen
      inte betraktas som värdiga samma erkännande, endast på grund av att de tidigare
      var en del av Sovjetunionen.
    t: I regret, however, that with regard to other countries, namely Ukraine and
      Croatia, the European Union is not <a>extending</a> the same welcome and that
      countries that have emerged and acquired their sovereignty and independence
      from the ex-USSR are not judged worthy of the same recognition, merely for this
      reason (of being ex-USSR).
  - s: Det innebär att ha kontakt med Nato för att se till att deras nya strategiska
      syn speglar detta, ha kontakt med Ryssland och Turkiet som maktfaktorer i regionen
      för att försöka uppnå maximal enighet och <v>sträcka</v> <p>ut</p> en sant vänskaplig
      hand till folket genom associeringsavtal, viseringssystem och så vidare.
    t: that means engaging with NATO to ensure their new strategic concept reflects
      this, engaging with Russia and Turkey as powers in the region to seek to maximise
      agreement and <a>extending</a> the true hand of friendship to the people through
      association agreements and visa arrangements and so on.
  - s: Det är inte Europas stora hand som <v>sträcker</v> <p>ut</p> sin kontroll till
      lokala planeringsfrågor.
    t: It is not the big hand of Europe <a>extending</a> control to local planning
      matters.
  - s: Vi <v>sträcker</v> i dag <p>ut</p> denna rättsgemenskap mot öster, ägnar oss
      åt ekonomin, och försummar detta element när vi utsträcker tanken om rättsstaten.
    t: Today we are <a>extending</a> this Community eastwards, busying ourselves with
      agriculture and neglecting this expansion of the concept of a constitutional
      state.
  - s: vid en sådan känslig tidpunkt då vi behöver klarhet, öppenhet och en positiv
      inställning - inte en giftdrypande debatt - och framför allt en förmåga, som
      jag inte märker hos den andra sidan, att <v>sträcka</v> <p>ut</p> en hand och
      tolka orden positivt, inte alltid på sämsta möjliga sätt.
    t: at such a sensitive time as this, we need clarity, transparency and positive
      thinking - not a vitriolic debate - and, most importantly, we have to have the
      ability, which I do not see in the opposition, to <a>extend</a> a hand and interpret
      what people say in the positive sense intended rather than always placing a
      negative interpretation on things.
  - s: Att <v>sträcka</v> <p>ut</p> en hand till städerna i de nya medlemsstaterna
      är således mycket viktigt för att uppnå den jämställdhet som EU eftersträvar
      för samtliga medlemsstater.
    t: <a>Extending</a> a hand to the cities of the new Member States is therefore
      a vital means of creating the equality to which the EU aspires for all its Member
      States.
  - s: Vi vill i vilket fall som helst ta detta tillfälle i akt för att framföra en
      hälsning och <v>sträcka</v> <p>ut</p> en broderlig hand till de fria folk som
      har bevarat sin kulturella identitet även under de fruktansvärda åren i det
      kommunistiska fängelset, och som helt visst, i likhet med oss, inte träder in
      i Europa för att efter så många år under diktatur acceptera diktat med en världsomfattande
      standardisering, med det politiskt korrekta eller påtvingas en ny centralisering.
    t: We do, however, want to take this opportunity to welcome and <a>extend</a>
      a brotherly hand to the free peoples who succeeded in preserving their cultural
      identity even through the terrible years of Communist oppression, who are joining
      Europe, just as we did ourselves, certainly not in order to accept, after so
      many years of dictatorship, the diktats of the standardisation imposed by globalisation
      or of political correctness, or to be subjected to centralism once again.
  - s: EU <v>sträcker</v> <p>ut</p> en öppen hand till Förenta staterna.
    t: Europe is <a>extending</a> an open hand to the United States.
  - s: Eftersom det finns samtidiga önskemål och praktiskt taget alla ledamöter ber
      om ordet samtidigt - och eftersom jag är begränsad till fem önskemål om att
      få tala - kan jag inte <v>sträcka</v> <p>ut</p> denna period utan att inkräkta
      på andra debatter.
    t: As there are simultaneous requests, because virtually all the Members are asking
      for the floor at the same time - and as I am limited to five requests to speak
      - I cannot <a>extend</a> this period without encroaching on other debates.
  - s: Unionen har <v>sträckt</v> <p>ut</p> en hjälpande hand till Vitryssland genom
      att låta landet ingå i det östliga partnerskapet, ett program som syftar till
      att stärka demokratin och rättsstatsprincipen.
    t: The Union has <a>extended</a> a helping hand to Belarus in the form of inclusion
      in the Eastern Partnership, a programme which is intended to strengthen democracy
      and the rule of law.
  - s: Vi ska inte heller underskatta den politiska betydelsen psykologiskt sett för
      Sydkorea i att en hand <v>sträcks</v> <p>ut</p> över oceanerna till Asien -
      något som är mycket viktigt för dem - och betydelsen för oss i att vi återupprättar
      vår plats i världen, som undergrävdes något i Köpenhamn.
    t: Also, we cannot underestimate the political importance of South Korea psychologically
      in <a>extending</a> the hand across the oceans to Asia - something which is
      very important to them - and also, where we are concerned, in re-establishing
      our place in the world, which was somewhat undermined in Copenhagen.
  - s: Vi kan uppnå den genom att <v>sträcka</v> <p>ut</p> våra händer mot varandra,
      och för att kunna göra det måste vi börja med att veta vad som är rätt.
    t: We will achieve it by <a>extending</a> our hands to each other and in order
      to do so we must begin by knowing what is right.
  - s: Om det inte var för den livlina som <v>sträcktes</v> <p>ut</p> till Zimbabwe
      av vissa regeringar, i form av gåvor från Folkrepubliken Kina och pengar från
      Libyen och andra, skulle landet inte överleva.
    t: If it were not for the lifeline <a>extended</a> to Zimbabwe as a result of
      governments like the People’s Republic of China giving them handouts, and money
      coming from Libya and others, it would not survive.
  - s: ' ”Om Europa inte tar emot den fredens hand som vi <v>sträcker</v> <p>ut</p>
      och Turkiet lämnas utanför, då har Grekland verkligen anledning att rädas”'
    t: ’If Europe does not accept the hand of peace that we are <a>extending</a> and
      Turkey remains outside, then Greece should really be fearful.’
  - s: Vi måste <v>sträcka</v> <p>ut</p> en hjälpande hand till dem och stå på deras
      sida mot regimen.
    t: We need to <a>extend</a> a helping hand to them against the regime.
  - s: Vi måste <v>sträcka</v> <p>ut</p> det till utbyte av unga studenter, som också
      kommer till oss för att samla erfarenheter.
    t: Mrs Schroedter has rightly referred in her resolution to the fact that we must
      <a>extend</a> it to the exchange of young students who can come to us to gain
      experience.
  - s: Personligen beklagar jag att dessa tio dagar så bittert fattas oss, på grund
      av överdriven brådska, eller kanske bristande is i magen, och jag beklagar också
      att vi inte fattar den hand som rådet <v>sträcker</v> <p>ut</p>, så att vi i
      december, det vill säga närmare bestämt om tio dagar, uppnår vad vi alla uppenbarligen
      önskar, på alla bänkar i denna kammare.
    t: Personally, I regret that, due to over-hastiness, or perhaps due to a lack
      of level-headedness, these ten days have been cruelly snatched from us, and
      I also regret that we have not taken the hand <a>extended</a> to us by the Council
      so that, in December, in ten days to be exact, we might achieve what it seems
      we are all apparently hoping for throughout this Chamber.
  - s: Låt oss återigen visa världen att fred endast kan nås genom att vi <v>sträcker</v>
      <p>ut</p> vår hand till dem som behöver det och genom att vi avskaffar deras
      förtvivlan.
    t: Let us show the world once again that peace can only be achieved by <a>extending</a>
      our hand to those who need it and by eliminating their despair.
  - s: Jag hoppas att ni <v>sträcker</v> <p>ut</p> en hand, inte så mycket till Sergio
      Berlato utan desto mer till de arbetare som vänder sig till Europaparlamentet
      i hopp om att det inte ska förevisa dubbla normer.
    t: Commissioner, thank you very much for your patience and I hope that you will
      <a>extend</a> your hand not to Mr Berlato, but to the workers who are looking
      at this Parliament in the hope it will not display double standards.
- c: 12
  r: 2
  v: reach out
  x:
  - s: Vi skulle vilja diskutera detta fenomen i skolor, klubbar och i samhället i
      stort, och tala om idrottens sanna värden, som handlar om fair play, om att
      erkänna den andre, om människor som <v>sträcker</v> <p>ut</p> sina händer, inte
      människor som knyter sin nävar.
    t: We would like to discuss this phenomenon in schools, clubs and society at large,
      and to speak about the true values of sports, which are about fair play, about
      recognising the other, about people <a>reaching</a> <a>out</a> their hand, not
      clenching their fist.
  - s: Vi <v>sträcker</v> <p>ut</p> handen till varje fredsälskande muslim var han
      än hör hemma i denna värld, det må vara utanför den Europeiska unionen, i de
      arabiska och islamiska staterna eller i ett land i Europeiska unionen;
    t: On behalf of our group, let me say here and now that we <a>reach</a> <a>out</a>
      our hands to all peace-loving Muslims, wherever they live throughout the world,
      be it outside the European Union, in the Arab and Islamic states or in a country
      of the European Union;
  - s: Den här nya humanitära krisen som Haiti genomlever är kanske större än alla
      de föregående, så mycket större att jag tvivlar på att det går att finna de
      rätta orden för att tala om offren, för att tala om de överlevande och <v>sträcka</v>
      <p>ut</p> handen till familjerna och berätta för dem att vi verkligen delar
      deras smärta och är medvetna om vårt ansvar.
    t: Mr President, High Representative, Commissioner, ladies and gentlemen, this
      new humanitarian crisis that Haiti is enduring is perhaps on a greater scale
      than all previous ones, so much so that I doubt that it is possible to find
      the right words to talk about the victims, to speak to the survivors and to
      <a>reach</a> <a>out</a> to families in order to tell them how much we share
      their pain and are aware of our responsibility.
  - s: vad än vissa skeptiker tror menade presidenten vad han sade när han sade att
      vi kommer att <v>sträcka</v> <p>ut</p> handen till den som öppnar sin knutna
      hand.
    t: that we will <a>reach</a> <a>out</a> our hand to any party that will unclench
      their fist.
  - s: Vi välkomnar naturligtvis president Obamas iver att stänga fånglägret i Guantánamo
      för att <v>sträcka</v> <p>ut</p> en hand till den muslimska världen och bekräfta
      Förenta staternas engagemang i Mellanösternprocessen.
    t: We welcome, of course, President Obama’s haste to close the Guantánamo detention
      camp, to <a>reach</a> <a>out</a> to the Islamic world and confirm the United
      States’ commitment to the Middle East peace process.
  - s: Vi måste även <v>sträcka</v> <p>ut</p> en hand till andra bidragsgivare så
      att vi kan förbli ledande, både gentemot traditionella bidragsgivare men även
      för att engagera nya bidragsgivare.
    t: We must also <a>reach</a> <a>out</a> to other donors so that we play our leadership
      role, vis-à-vis traditional donors, but also by engaging new donors.
  - s: Denna EU:s allra sydligaste utpost, som <v>sträcker</v> sig <p>ut</p> som för
      att binda samman Europa med Afrika, är en plats för svikna förhoppningar och
      inte sällan slutstationen i livet för de tusentals invandrade män, kvinnor och
      barn som antingen befinner sig på förtvivlad flykt undan tortyr och död eller
      som bara vill försöka förverkliga sin önskan om ett bättre liv.
    t: The southernmost piece of EU land <a>reaching</a> <a>out</a> as though to link
      Europe with Africa is the graveyard of the hopes and sometimes the lives of
      thousands of immigrant men, women and children;
  - s: Samtidigt måste vi försöka - och detta är utskottets budskap - <v>sträcka</v>
      <p>ut</p> handen till dem inom denna sektor och hjälpa dem med den svåra omstruktureringen
      och moderniseringen.
    t: At the same time, we must also try - and this is the message of the Parliamentary
      committee - to <a>reach</a> <a>out</a> to the sector during the difficult process
      of restructuring and modernisation.
  - s: Det är mycket enkelt att <v>sträcka</v> <p>ut</p> handen och trycka på den
      knappen, det borde inte vara svårt för någon ledamot.
    t: It is very easy to <a>reach</a> <a>out</a> and press this button, it should
      not be difficult for any Member.
  - s: Alldeles bortsett från detta övertygas jag inte av argumentet att detta skulle
      innebära att <v>sträcka</v> <p>ut</p> en hand till den islamiska världen.
    t: Quite apart from that, I am not persuaded by the argument that this would <a>reach</a>
      <a>out</a> to the Islamic world.
  - s: I mitt hemland Skottland har vi fått se skotska asiater <v>sträcka</v> <p>ut</p>
      en hjälpande hand till sina vänner och släktingar i Kashmir.
    t: Across my country, Scotland, we have seen Scots Asians <a>reach</a> <a>out</a>
      to their friends and relatives in Kashmir.
  - s: Vi kommer att behöva <v>sträcka</v> <p>ut</p> handen till den arabiska världen,
      för det här kriget är inte riktat mot dem, utan mot den ondska i Irak som måste
      stoppas innan det är för sent.
    t: We shall have to <a>reach</a> <a>out</a> to those in the Arab world, for this
      war is not directed against them but against the evil in Iraq that must be stopped
      before it is too late.
- c: 8
  r: 3
  v: hold out
  x:
  - s: Jag måste säga att det är ett hårt slag för mig personligen eftersom jag <v>sträckte</v>
      <p>ut</p> handen till er.
    t: I must say, this is a personal blow to me, as I <a>held</a> <a>out</a> my hand
      to you.
  - s: Men om vi <v>sträcker</v> <p>ut</p> en hjälpande hand får vi inte samtidigt
      vara rädda för att EU-medborgarna ska fatta den.
    t: However, if we <a>hold</a> <a>out</a> a helping hand, we should not at the
      same time be afraid that EU citizens will grasp it.
  - s: Kroatiens anslutning till EU kommer att innebära att vi tar emot och <v>sträcker</v>
      <p>ut</p> en hand till Balkanregionen.
    t: Croatia’s accession to the EU will mean that we are embracing and <a>holding</a>
      <a>out</a> a hand to the Balkan region.
