  - s: EU behöver <v>slå</v> sig <p>ihop</p> med sina partner - främst Förenta staterna
      - och påminna tillväxtländerna om deras ansvar.
    t: Europa muss <a>gemeinsam</a> mit seinen Partnern, insbesondere den Vereinigten
