  - s: För exakt ett år sedan fattade vi beslutet att <v>slå</v> <p>ihop</p> betänkandena
      om de offentliga finanserna för 2007 och 2008.
    t: Vor genau einem Jahr haben wir die Entscheidung getroffen, die Berichte über
      öffentliche Finanzen für die Jahre 2007 und 2008 <a>zusammenzufassen</a>.
  - s: Vårt mål, fru kommissionsledamot, bör kanske vara att <v>slå</v> <p>ihop</p>
      dessa båda direktiv på medellång sikt, eftersom väldigt många småföretag drabbas
      av samma irritationsmoment på den inre marknaden som konsumenterna.
    t: Ein Ziel sollte es für uns sein, Frau Kommissarin, vielleicht die beiden Richtlinien
