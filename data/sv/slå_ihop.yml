- c: 33
  r: 1
  v: merge
  x:
  - s: Jag anser dock att man borde ha försökt korta ner betänkandet och försökt <v>slå</v>
      <p>ihop</p> några enskilda stycken.
    t: However, I think more effort could have been made by us all to try to shorten
      the report and <a>merge</a> some of the individual paragraphs;
  - s: I de politiska alternativen ingår icke-bindande alternativ, ett tillvalssystem
      som kallas den 28:e ordningen, det mycket tveksamma tillnärmandet av omfattande
      nationell lagstiftning (på grund av motstånd från rådet och det omöjliga projektet
      att över en natt <v>slå</v> <p>ihop</p> de nationella rättstraditionerna) och
      alternativet att skapa en fullständig europeisk civilrättsakt.
    t: The policy options include soft law options, an opt-in regime called the 28th
      system, the unlikely approximation of substantive national law (because of resistance
      by the Council and the impossibility of overnight <a>merging</a> of national
      legal traditions) and the option of creating a fully fledged European civil
      code.
  - s: Vi skall inte fördjupa oss i det stora antalet ändringsförslag, men vi skulle
      vilja protestera energiskt mot dem som lämnats in av föredraganden, och som
      syftar till att <v>slå</v> <p>ihop</p> de två direktiven om det farliga avfallet
      och det icke-farliga avfallet.
    t: We shall not dwell at length on the numerous amendments that were tabled, but
      we would like to protest strongly against those tabled by the rapporteur which
      seek to <a>merge</a> the two directives on hazardous and non-hazardous waste
      into one.
  - s: I verkligheten har, såsom min kollega Florenz sade, direktivet om det farliga
      avfallet ännu inte införlivats i lagstiftningen i samtliga medlemsstater och
      genom att ändra det, genom att <v>slå</v> <p>ihop</p> dem, skulle man skapa
      mer förvirring än förenkling.
    t: As Mr Florenz said, the directive on hazardous waste has not yet actually been
      transposed into the legislation of all the Member States, and in amending it,
      by <a>merging</a> it to some extent, we would ensure more confusion rather than
      simplification.
  - s: Den andra anledningen till att vi inte vill <v>slå</v> <p>ihop</p> dessa två
      direktiv är att vi inte är övertygade om att man verkligen prioriterar miljön
      utan att det kanske är de ekonomiska intressena som är viktigast.
    t: The second reason why we are against <a>merging</a> these two directives is
      that we do not believe that the protection of the environment has been the prevailing
      concern, but rather an economic interest.
  - s: Att <v>slå</v> <p>ihop</p> förteckningarna över de lobbyister som är registrerade
      vid parlamentet respektive kommissionen är ett första steg mot att sammanställa
      ett omfattande register över de lobbyister som verkar i Bryssel och följaktligen
      mot att fler medborgare får möjlighet att kontrollera den demokratiska maktfördelningen
      i beslutsprocessen.
    t: The <a>merging</a> of the lists of lobbyists registered at the Parliament and
      the Commission represents a first step towards compiling an exhaustive register
      of the lobbies active in Brussels and, subsequently, towards greater citizen
      access to democratic checks and balances in the decision-making process.
  - s: För det tredje, när nu byråernas verksamhet överlappar varandra, har kommissionen
      övervägt att <v>slå</v> <p>ihop</p> dem?
    t: Thirdly, given the considerable functional overlap, has the Commission considered
      <a>merging</a> them?
  - s: Om de stora länderna gärna vill framträda gemensamt så får de <v>slå</v> sig
      <p>ihop</p> till en gemensam stat.
    t: If the large countries want to act jointly, they must <a>merge</a> to form
      a common state.
  - s: Det är kommissionens avsikt att förstärka denna kommitté genom att <v>slå</v>
      <p>ihop</p> den med Ständiga kommittén för driftsäkerhet och hälsoskydd i stenkolsgruvor
      och andra mineralutvinnande industrier.
    t: It plans to strengthen this committee by <a>merging</a> it with the Safety
      and Health Commission for the Mining and Other Extractive Industries.
  - s: Därför måste vi fortsätta mot målet för den gemensamma utrikes- och säkerhetspolitiken,
      att <v>slå</v> <p>ihop</p> EU och Västeuropeiska unionen för att kunna bemästra
      kriser och bevara freden inte bara i Europa, utan bidra med det i världen.
    t: We must therefore continue to pursue the goal of a common foreign and security
      policy, <a>merge</a> the EU and the Western European Union in the interests
      of crisis management and peace-keeping, not only in Europe, but at world level.
  - s: Det gäller punkt 11 med förslaget om att <v>slå</v> <p>ihop</p> tjänsten som
      rådets höge representant för utrikes- och säkerhetsfrågor med den ansvarige
      för dessa frågor hos kommissionen, och placera tjänsten hos kommissionen.
    t: The report contains a number of proposals I cannot support, including the proposal
      in paragraph 11 to <a>merge</a> the office of Council High Representative for
      Foreign and Security Policy with that of the Commissioner responsible for these
      issues and to set up this new office in the Commission.
  - s: det <v>slås</v> <p>ihop</p> med detta utskott för att skapa ett nytt författningsutskott,
      som kommer att bli ett mycket viktigt utskott i parlamentet.
    t: it is <a>merging</a> with that committee to create a new constitutional committee,
      which will be a very important committee in this House.
  - s: Att <v>slå</v> <p>ihop</p> dessa två saker är inte till någon hjälp när det
      gäller att fokusera på kvinnors roll i Turkiet, vilket är en fråga i sig.
    t: This <a>merging</a> of the two does not help us to focus on the role of women
      in Turkey, which is an issue in itself.
  - s: Målet med Schumanplanen var att <v>slå</v> <p>ihop</p> marknader, modernisera
      och utvidga stål- och kolproduktionen samt förbättra och skapa en jämlik levnadsstandard
      för arbetare inom dessa industrigrenar.
    t: The aim of the Schuman Plan was to <a>merge</a> markets, modernise and expand
      the production of coal and steel, as well as improve and establish equal living
      standards for workers in these industrial sectors.
  - s: Förslaget framför oss är ett försök att <v>slå</v> <p>ihop</p> ekonomiska mål
      med utvecklingsmål.
    t: Mr President, the proposal before us seeks to <a>merge</a> economic objectives
      with development objectives.
  - s: Jag vill också uppmärksamma glidningen mot feodalism, som motverkades genom
      nej-rösten till förslaget till EU-fördrag, men som får stöd i resolutionen genom
      hänvisningen till utsikterna att få en gemensam plats för EU i säkerhetsrådet
      och <v>slå</v> <p>ihop</p> kabinett och delegationer från olika länder till
      en gemensam utrikesdelegation för EU.
    t: I also wish to highlight the drift towards federalism, which was defeated in
      the no vote on the draft EU Treaty, but to which the resolution gives succour,
      in its reference to the ‘prospect of acquiring a joint European seat on the
      Security Council’ and the ‘<a>merging</a>’ of cabinets and delegations from
      different countries into a ‘common EU external delegation’.
  - s: Vi kan <v>slå</v> <p>ihop</p> Olli Rehns och Michel Barniers poster i framtiden.
    t: In future, we could <a>merge</a> Mr Rehn’s and Mr Barnier’s posts.
  - s: Det är därför som det inte är så enkelt att <v>slå</v> <p>ihop</p> de två,
      för deras räckvidd skiljer sig åt.
    t: This is why it is not so easy to simply <a>merge</a> the two, because the coverage
      is different.
  - s: Just när det gäller pappersbruken upplever vi att allt fler företag måste <v>slås</v>
      <p>ihop</p>, att man tror att detta måste ske för att man skall hålla jämna
      steg med utvecklingen.
    t: This particularly applies to the paper industry at present, where more and
      more companies are <a>merging</a> because they believe this is essential if
      they are to remain competitive.
  - s: Särskilt direktivet om gränsöverskridande fusioner möjliggör för ett bolag
      att inrätta ett nytt dotterbolag i ett annat land och sedan <v>slå</v> <p>ihop</p>
      sitt befintliga bolag med detta dotterbolag.
    t: In particular, the Cross-Border Mergers Directive allows a company to set up
      a new subsidiary in another country and then <a>merge</a> its existing company
      with that subsidiary.
  - s: 'Över hela Europeiska unionen ser vi nu hur man <v>slår</v> <p>ihop</p> ägarskapet
      till de gamla, offentligägda verken:'
    t: 'All over the European Union we are seeing a <a>merging</a> of the ownership
      of the old, publicly owned utilities:'
  - s: Jag kan inte heller se att idén om en undersökningskommitté, som ni ju vill
      ha, skulle ta skada av att vi <v>slår</v> <p>ihop</p> omröstningarna och att
      det hela dröjer ytterligare tre veckor.
    t: I cannot see that it will prejudice the idea of a committee of inquiry, which
      is what you want, if we <a>merge</a> the votes and the whole issue takes another
      three weeks.
  - s: Jag röstade för min värderade kollega Mathieu Grosch betänkande om förslaget
      till Europaparlamentets och rådets förordning om gemensamma regler för tillträde
      till den internationella marknaden för godstransporter på väg, vars syfte är
      att <v>slå</v> <p>ihop</p> de texter som reglerar tillträdet till den internationella
      marknaden för väg- och cabotagetransport, som för närvarande styrs av tidigare
      förordningar och direktiv.
    t: I voted for the report by my esteemed colleague, Mathieu Grosch, on the proposal
      for a regulation of the European Parliament and of the Council on common rules
      for access to the international road haulage market which aims to <a>merge</a>
      the texts regulating access to the international road and cabotage transport
      market, currently governed by previous regulations and directives.
  - s: Att <v>slå</v> <p>ihop</p> de befintliga förordningarna och direktiv 2006/94/EG
      kommer att bidra till att förenkla och förbättra tillträdet till marknaden för
      godstransporter på väg.
    t: The <a>merging</a> of the existing Regulations and Directive 2006/94/EC will
      simplify and improve access to the road haulage market.
  - s: Syftet med just detta förslag är att förbättra samstämmigheten av gemenskapens
      lagstiftning på området för internationella godstransporter på väg genom att
      <v>slå</v> <p>ihop</p> två befintliga förordningar för att garantera ökad effektivitet
      i tillämpningen av reglerna och klargöra och underlätta tillämpningen av konceptet
      cabotage.
    t: This particular proposal aims to improve the coherence of Community legislation
      in the area of international road haulage by <a>merging</a> two existing Regulations,
      thus ensuring greater efficiency in the application of rules and clarifying
      and facilitating the application of the cabotage concept.
  - s: Vi måste lugna dem som är oroade med att vi i inget fall kommer att ifrågasätta
      staternas skattemässiga suveränitet, vi måste säga till dem som oroar sig att
      det inte handlar om att underifrån <v>slå</v> <p>ihop</p> bl.a. systemen för
      social trygghet, utan helt enkelt att se till att den gemensamma marknaden och
      den inre marknaden fungerar bra i ett utvidgat Europa.
    t: There is a need to reassure those who are worried that under no circumstances
      will the sovereignty of the Member States in taxation matters be challenged,
      and to also tell those who have worries that the idea is not to <a>merge</a>
      social protection systems, especially from the bottom up, but simply to see
      to it that the common market and the single market run smoothly within an enlarged
      Europe.
  - s: Utan ett fördrag, utan mandat och emot medlemsstaternas och rådets vilja har
      EG-domstolen och kommissionen alltså kommit överens om att använda den rättsliga
      överföringen av straffrätten till gemenskapens behörighet för att <v>slå</v>
      <p>ihop</p> pelarna av behörigheter inom EU.
    t: Thus, without a treaty, without a mandate and against the wishes of the Member
      States and the Council, the Court of Justice and the Commission have agreed
      to use this judicial communitisation of criminal law to <a>merge</a> the pillars
      of competences within the Union.
  - s: I förenklingssyfte har kommissionen föreslagit att fyra befintliga direktiv
      skall omarbetas och <v>slås</v> <p>ihop</p> till två nya.
    t: In the interest of simplification, the Commission has proposed a recasting
      of four existing directives <a>merged</a> into two new ones.
  - s: Målet med att <v>slå</v> <p>ihop</p> dessa fyra direktiv är att förbättra den
      inre marknaden och främja gränsöverskridande handel.
    t: The aim of <a>merging</a> these four directives is to enhance the internal
      market and promote cross-border trade.
  - s: Att <v>slå</v> <p>ihop</p> mål 3 och mål 4 för att enbart satsa på omskolning
      och utbildning förefaller panikartat.
    t: To <a>merge</a> objective 3 and objective 4 in order to concentrate solely
      on re-education and training appears panicky.
  - s: En omröstning hölls dock i veckan i syfte att <v>slå</v> <p>ihop</p> två Strasbourgsammanträden
      under en och samma vecka i oktober 2012 och i oktober 2013.
    t: However, a vote was held this week with a view to <a>merging</a> two Strasbourg
      part-sessions in the same week, in October 2012 and October 2013.
  - s: Jag beklagar att en majoritet av ledamöterna har röstat för en ändring (som
      jag motsatte mig starkt) som <v>slår</v> <p>ihop</p> oktober månads två sammanträdesperioder
      under en och samma vecka.
    t: To my great regret, a majority of MEPs voted in favour of an amendment (to
      which I was strongly opposed) <a>merging</a> the two October part-sessions into
      one, in the same week.
  - s: Kommissionen tycks ha förstått att det, eftersom den planerar att <v>slå</v>
      <p>ihop</p> de båda budgetposterna.
    t: The Commission appears to have realised this, as it plans to <a>merge</a> these
      two budget headings, but the limited adjustments that are being made, without
      consulting the European Parliament, are not sufficient.
- c: 15
  r: 2
  v: combine
  x:
  - s: De har lagt fram modiga förslag för dagens situation, men också för framtiden,
      som till exempel förslaget att <v>slå</v> <p>ihop</p> ordförandeskapet för kommissionen
      och rådet.
    t: They have put forward courageous proposals for both today and tomorrow, such
      as <a>combining</a> the President of the Commission and the President of the
      Council.
  - s: Det är frågan om att göra det möjligt att <v>slå</v> <p>ihop</p> de olika stödsystemen,
      så att vi faktiskt når ett mycket högt stödtak.
    t: A third aspect is also crucial to the Liberal group and that is the question
      of <a>combining</a> the various types of aid, which actually results in a very
      high ceiling for support.
  - s: I den text som vi har röstat om föreslås att de tre direktiven om märkning
      av fibersammansättningen i textilprodukter ska <v>slås</v> <p>ihop</p> till
      en enda europeisk förordning som är tillämplig i alla medlemsstater.
    t: The text on which we have voted not only proposes to <a>combine</a> the three
      directives on the labelling of textile composition into a single European regulation
      applicable to all the Member States, but it is also designed to simplify the
      procedure for recognising new fibres.
  - s: För exakt ett år sedan fattade vi beslutet att <v>slå</v> <p>ihop</p> betänkandena
      om de offentliga finanserna för 2007 och 2008.
    t: Mr President, Commissioner, ladies and gentlemen, exactly one year ago we took
      the decision to <a>combine</a> the reports on public finances for 2007 and 2008.
  - s: Det kan vi uppnå, om vi i Europeiska unionen äntligen tar avsked från nationell
      säkerhetspolitik och i stället <v>slår</v> <p>ihop</p> unionens politiska, ekonomiska
      och slutligen också militära potential för att kunna bemästra kriser och bevara
      freden.
    t: That we shall be able to achieve when the European Union is finally able to
      distance itself from individual national security policies and instead <a>combine</a>
      the political, the economic and, at the end of the day, the military potential
      of the Union in the interests of crisis management and peace-keeping.
  - s: Jag har aldrig <v>slagit</v> <p>ihop</p> frågor, utan det är parlamentets ordförandekap
      som fattar sådana beslut.
    t: I have never <a>combined</a> questions because that is done by the Presidency
      of Parliament.
  - s: Efter att ha fastställt dessa målsättningar på europeisk nivå måste vi förhandla
      om denna typ av burden sharing mellan kommissionen och medlemsstaterna för att
      ömsesidigt kunna komma överens om de specifika nationella målsättningarna som
      blir en europeisk målsättning om man <v>slår</v> <p>ihop</p> dem.
    t: After setting these objectives at the European level, there must be ’burden
      sharing’ negotiations between the Commission and the Member States in order
      for reciprocal agreement to be reached on the specific national objectives which,
      when added together, will <a>combine</a> to form the European objective.
  - s: Låt oss i så fall investera på EU-nivå genom att <v>slå</v> <p>ihop</p> våra
      resurser och på så vis utnyttja stordriftsfördelar.
    t: If our Member States, mindful of budgetary constraints, can invest less in
      education, training, research and innovation, let us do so at European level
      by <a>combining</a> our resources and, therefore, by achieving economies of
      scale.
  - s: Ett av våra främsta budskap till kommissionen, till er, är att vi självklart
      vill göra allt vi kan för att <v>slå</v> <p>ihop</p> alla EU:s resurser för
      att kunna genomföra millennieutvecklingsmålen senast år 2015.
    t: One of our main messages to the Commission, to you, is that naturally we want
      to do everything we can to <a>combine</a> all the EU’s resources in order to
      implement the Millennium Development Goals by 2015.
  - s: Vi har varit tvungna att <v>slå</v> <p>ihop</p> avdelningar och kontor.
    t: We have had to <a>combine</a> departments and offices.
  - s: Jag föreslår att man <v>slår</v> <p>ihop</p> de två under en rubrik, dvs. ”Indonesien”,
      och att man under denna rubrik talar om situationen på de två öarna.
    t: I propose that they be <a>combined</a> under one title, ’Indonesia’, and that
      the situation of both islands be dealt with under that title, and we would thereby
      have time to deal with the tragic situation in Ireland.
  - s: Syftet med kommissionens förslag var att åstadkomma en förenkling, att <v>slå</v>
      <p>ihop</p> de två tidigare förordningarna till en enda.
    t: 'Madam President, Commissioner, ladies and gentlemen, the Commission proposal
      aimed to bring about simplification, to <a>combine</a> the two previous regulations
      into one:'
  - s: Koncentrationsförordningen är ett kraftfullt verktyg för att säkerställa att
      konsumenternas intressen skyddas när företag <v>slår</v> <p>ihop</p> sina verksamheter.
    t: The Merger Regulation is a powerful tool to ensure that the interests of consumers
      are protected when companies <a>combine</a> their activities.
  - s: Åtgärdsprogrammet Ungdom bildas genom att <v>slå</v> <p>ihop</p> programmen
      Ungdom för Europa och Europeisk volontärtjänst.
    t: In addition to the Socrates programme, it covers the Leonardo da Vinci programme
      for vocational training and the new Community action for youth programme, which
      is to be formed by <a>combining</a> the Youth for Europe programme with European
      voluntary service activities.
  - s: Delegationen stöder initiativen i det senaste Kirkhopebetänkandet om inrättandet
      av gemensamma utredningsgrupper genom vilka polisen <v>slår</v> <p>ihop</p>
      underrättelseverksamhet i kampen mot grova brottslingar.
    t: The Delegation supports the initiatives in the recent Kirkhope report on the
      establishment of Joint Investigation teams in which police forces <a>combine</a>
      intelligence in the fight against major criminals.
- c: 8
  r: 3
  v: pool
  x:
  - s: Låt oss fortsätta att sträva efter att <v>slå</v> <p>ihop</p> våra resurser
      och stärka själva stommen - den inre marknaden.
    t: Let us continue to strive to <a>pool</a> our resources and let us strengthen
      our core - the Single Market.
  - s: Samtidigt som jag är övertygad om att man kan uppnå goda resultat om 27 medlemsstater
      <v>slår</v> <p>ihop</p> sina resurser, kunde jag inte rösta för fem procents
      ökning av EU-budgeten efter 2013 utan en grundlig utredning av de aktuella utgifterna
      med som mål att allt slöseri och all överlappning av utgifter ska upphöra.
    t: While believing that good value can be obtained when 27 Member States <a>pool</a>
      their resources, I could not vote for a 5% increase in the EU budget beyond
      2013 when we have not thoroughly examined existing expenditure with a view to
      eliminating waste and duplication.
  - s: Denna förändring erbjuder stora möjligheter, som vi kan utnyttja desto bättre,
      ju mer vi <v>slår</v> <p>ihop</p> våra krafter och gemensamt företräder våra
      intressen.
    t: This change offers us huge opportunities and the more we <a>pool</a> our strengths
      and interests, the better use we can make of them.
