- c: 5
  r: 4
  v: bündeln
  x:
  - s: Det kan vi uppnå, om vi i Europeiska unionen äntligen tar avsked från nationell
      säkerhetspolitik och i stället <v>slår</v> <p>ihop</p> unionens politiska, ekonomiska
      och slutligen också militära potential för att kunna bemästra kriser och bevara
      freden.
    t: Das können wir erreichen, wenn wir in der Europäischen Union endlich von einzelstaatlicher
      Sicherheitspolitik Abschied nehmen und statt dessen das politische, das wirtschaftliche
      und letzten Endes auch das militärische Potential der Union im Interesse der
      Krisenbewältigung und im Interesse der Erhaltung des Friedens <a>bündeln</a>.
  - s: Låt oss i så fall investera på EU-nivå genom att <v>slå</v> <p>ihop</p> våra
      resurser och på så vis utnyttja stordriftsfördelar.
    t: Wenn unsere Mitgliedstaaten eingedenk der Haushaltszwänge weniger in die Bildung,
      Schulung, Forschung und Innovation investieren können, dann sollten wir das
      auf europäischer Ebene tun, indem wir unsere Ressourcen <a>bündeln</a> und damit
      Größenvorteile erzielen.
  - s: Ett av våra främsta budskap till kommissionen, till er, är att vi självklart
      vill göra allt vi kan för att <v>slå</v> <p>ihop</p> alla EU:s resurser för
      att kunna genomföra millennieutvecklingsmålen senast år 2015.
    t: Eine unserer wichtigsten Botschaften an die Kommission, an Sie, lautet, dass
      wir natürlich alles dafür tun wollen, dass sämtliche Ressourcen der EU <a>gebündelt</a>
      werden, um die Millenniums-Entwicklungsziele bis 2015 durchzusetzen.
  - s: Företagen, den offentliga sektorn, utbildningssystemet och universiteten <v>slog</v>
      <p>ihop</p> sina resurser för att skapa en produktiv innovationsfrämjande miljö.
    t: Unternehmen, der öffentliche Sektor, das Bildungssystem und die Hochschulen
      <a>bündelten</a> ihre Ressourcen, um einen produktiven und innovativen Lebensraum
      aufzubauen.
  - s: Jacques Barrot räknade upp mycket av det som vi skulle vilja se i verkligheten
      och om de olika bitarna <v>slås</v> <p>ihop</p> i ett EU-omfattande paket kommer
      vi att få en beslutsam politik som EU-medborgarna kommer att betrakta som en
      handlingsplan.
    t: Herr Barrot führte viele der Dinge auf, deren Umsetzung wir für erforderlich
      halten, und wenn diese als Paket <a>gebündelt</a> in der gesamten EU realisiert
      werden, verfügen wir über eine entschlossene Politik, die die EU-Bürger als
      einen Aktionsplan erachten werden.
