de:
- c: 11
  r: 1
  v: zusammenlegen
  x:
  - s: Eventuellt kan man <v>slå</v> <p>ihop</p> några av organen.
    t: Vielleicht müssen einige Agenturen <a>zusammengelegt</a> werden.
  - s: Samtidigt som jag är övertygad om att man kan uppnå goda resultat om 27 medlemsstater
      <v>slår</v> <p>ihop</p> sina resurser, kunde jag inte rösta för fem procents
      ökning av EU-budgeten efter 2013 utan en grundlig utredning av de aktuella utgifterna
      med som mål att allt slöseri och all överlappning av utgifter ska upphöra.
    t: Obwohl ich glaube, dass es sinnvoll ist, wenn 27 Mitgliedstaaten ihre Ressourcen
      <a>zusammenlegen</a>, konnte ich nicht für eine 5%ige Erhöhung des EU-Haushaltsplans
      nach 2013 stimmen, wenn wir die gegenwärtigen Ausgaben noch nicht gründlich
      auf die Vermeidung von Überschüssen und Redundanzen hin untersucht haben.
  - s: Vi skall inte fördjupa oss i det stora antalet ändringsförslag, men vi skulle
      vilja protestera energiskt mot dem som lämnats in av föredraganden, och som
      syftar till att <v>slå</v> <p>ihop</p> de två direktiven om det farliga avfallet
      och det icke-farliga avfallet.
    t: Wir wollen uns nicht über die zahlreichen vorgelegten Änderungsvorschläge beschweren,
      protestieren jedoch energisch gegen die vom Berichterstatter vorgebrachten Änderungsvorschläge,
      die darauf gerichtet sind, die Richtlinie über gefährliche Abfälle und die Richtlinie
      über nichtgefährliche Abfälle <a>zusammenzulegen</a>.
  - s: Med tanke på EU:s ekonomiska problem, varför kan vi inte förmå oss att vidta
      vissa grundläggande åtgärder och <v>slå</v> <p>ihop</p> de byråer vars ansvarsområden
      liknar varandra, som byrån för yrkesutbildning inom EU och byrån för yrkesutbildning
      utanför EU?
    t: Warum ringen wir uns angesichts der Finanzprobleme Europas nicht dazu durch,
      hier wirklich grundsätzliche Schritte zu setzen und Agenturen, deren Zuständigkeiten
      so nahe beieinander liegen, wie etwa die Agentur für berufliche Bildung innerhalb
      Europas und die außerhalb Europas, einfach <a>zusammenzulegen</a>?
  - s: Detta är ett problem som bara kan förväntas växa, eftersom vissa medlemsstater
      <v>slår</v> <p>ihop</p> sina system för betalning av skatter och sociala avgifter
      och människor kan inse att de betalar två gånger för en tjänst som de bara kan
      erhålla en gång.
    t: Es handelt sich um ein Problem, das nur größer werden kann, da einige Mitgliedstaaten
      ihre Steuersysteme und ihre Systeme der sozialen Sicherheit <a>zusammenlegen</a>
      und wobei die Menschen feststellen könnten, dass sie für eine Leistung, die
      sie nur einmal in Anspruch nehmen können, zweifach zahlen.
  - s: Den är beviset för att man har sagt till varandra att man måste <v>slå</v>
      <p>ihop</p> sina pengar för att omfördela dem enligt vissa bestämmelser och
      därmed arbeta för större samstämmighet.
    t: sie zeigt uns, dass man die Notwendigkeit erkannt hat, Geld <a>zusammenzulegen</a>,
      um es nach bestimmten Regeln neu zu verteilen und so mehr Kohärenz zu erreichen.
  - s: Detta är uppenbarligen fel, eftersom ingen någonsin har bett medlemsstaterna
      att <v>slå</v> <p>ihop</p> 100 procent av sina skulder.
    t: Das ist offensichtlich falsch, denn niemand hat die Mitgliedstaaten aufgefordert,
      100 % ihrer Schulden <a>zusammenzulegen</a>.
  - s: Vi kan <v>slå</v> <p>ihop</p> Olli Rehns och Michel Barniers poster i framtiden.
    t: Zukünftig könnten wir die Posten von Herrn Rehn und Herrn Barnier <a>zusammenlegen</a>.
  - s: Det är därför som det inte är så enkelt att <v>slå</v> <p>ihop</p> de två,
      för deras räckvidd skiljer sig åt.
    t: Deshalb können die beiden Verordnungen auch nicht so einfach <a>zusammengelegt</a>
      werden, denn sie decken verschiedene Bereiche ab.
  - s: Vi har varit tvungna att <v>slå</v> <p>ihop</p> avdelningar och kontor.
    t: Wir mussten Abteilungen und Büros <a>zusammenlegen</a>.
  - s: Koncentrationsförordningen är ett kraftfullt verktyg för att säkerställa att
      konsumenternas intressen skyddas när företag <v>slår</v> <p>ihop</p> sina verksamheter.
    t: Die Fusionskontrollverordnung ist ein wirksames Mittel, um den Schutz der Verbraucherinteressen
      zu sichern, wenn Unternehmen ihre Geschäftstätigkeit <a>zusammenlegen</a>.
- c: 9
  r: 2
  v: zusammenfassen
  x:
  - s: Detta förslag innebär att lagstiftningen förenklas genom att flera direktiv
      <v>slås</v> <p>ihop</p>.
    t: Dieser Vorschlag vereinfacht die Rechtsvorschriften, indem er mehrere Richtlinien
