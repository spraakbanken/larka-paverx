      Gewerbetreibende stehen vor den gleichen Ärgernissen im Binnenmarkt wie die
      Konsumenten.
  - s: Denna förändring erbjuder stora möjligheter, som vi kan utnyttja desto bättre,
      ju mer vi <v>slår</v> <p>ihop</p> våra krafter och gemensamt företräder våra
      intressen.
    t: Diese Veränderung bietet uns große Möglichkeiten, die wir umso besser nutzen
      können, je mehr wir unsere Kräfte <a>zusammenfassen</a> und unsere Interessen
      gemeinsam vertreten.
  - s: Vi kritiserar ofta med rätta kommissionen, men i dag är det riktigt att gratulera
      den till det initiativ som läggs fram och som på ett positivt sätt svarar på
      Europaparlamentets rekommendationer i Kesslers betänkande om att <v>slå</v>
      <p>ihop</p> de fem programmen under avdelning VI till ett gemensamt ramprogram.
    t: Oft ist unsere Kritik an der Kommission berechtigt, doch heute ist es nur angemessen,
      ihr zu dieser Initiative zu gratulieren, die eine positive Reaktion auf die
      Empfehlungen darstellt, die das Europäische Parlament mit der Annahme des Berichts
      Kessler gegeben hat, nämlich die fünf unter Titel VI fallenden Programme in
      einem einzigen Rahmenprogramm <a>zusammenzufassen</a>.
  - s: Att man skulle <v>slå</v> <p>ihop</p> programmen Kalejdoskop, Ariadne och Rafael,
      som gjort det möjligt för 1400 kulturprojekt att erhålla ekonomiskt stöd från
      unionen.
    t: In einem einzigen Programm die Programme KALEIDOSKOP, ARIANE und RAPHAEL <a>zusammenzufassen</a>,
      die es ermöglicht haben, eine finanzielle Unterstützung der Union für 1400 kulturelle
      Projekte zu gewähren.
  - s: I framtiden kommer dessa program att <v>slås</v> <p>ihop</p> i programmet för
      konkurrenskraft och innovation.
    t: Die Programme werden ja nun künftig im <a>ZIP</a> <a>zusammengefasst</a>.
  - s: Jag föreslår att man <v>slår</v> <p>ihop</p> de två under en rubrik, dvs. ”Indonesien”,
      och att man under denna rubrik talar om situationen på de två öarna.
    t: Ich schlage vor, sie in dem Unterpunkt „Indonesien “ <a>zusammenzufassen</a>
      und die Situation auf beiden Inseln unter diesem Punkt zu erörtern.
  - s: Jag röstade för min värderade kollega Mathieu Grosch betänkande om förslaget
      till Europaparlamentets och rådets förordning om gemensamma regler för tillträde
      till den internationella marknaden för godstransporter på väg, vars syfte är
      att <v>slå</v> <p>ihop</p> de texter som reglerar tillträdet till den internationella
      marknaden för väg- och cabotagetransport, som för närvarande styrs av tidigare
      förordningar och direktiv.
    t: Ich habe für den Bericht meines geschätzten Kollegen Mathieu Grosch über den
      Vorschlag für eine Verordnung des Europäischen Parlaments und des Rates über
      gemeinsame Regeln für den Zugang zum Markt des grenzüberschreitenden Güterkraftverkehrs
      gestimmt, mit dem die Vorschriften für den Zugang zum Markt des grenzüberschreitenden
      Güterkraftverkehrs und zum Kabotagemarkt, für die derzeit die vorhergehenden
      Verordnungen und Richtlinien gelten, <a>zusammengefasst</a> werden sollen.
  - s: Vi har i dag den enastående möjligheten att för första gången <v>slå</v> <p>ihop</p>
      den större delen av Europa i en politisk enhet.
    t: Wir haben heute die einmalige Chance, den Großteil Europas zum ersten Mal in
      einer politischen Einheit <a>zusammenzufassen</a>.
- c: 8
  r: 3
  v: Zusammenlegung
  x:
  - s: I verkligheten har, såsom min kollega Florenz sade, direktivet om det farliga
      avfallet ännu inte införlivats i lagstiftningen i samtliga medlemsstater och
      genom att ändra det, genom att <v>slå</v> <p>ihop</p> dem, skulle man skapa
      mer förvirring än förenkling.
    t: In Wirklichkeit wurde, wie mein Kollege Florenz sagte, die Richtlinie über
      die gefährlichen Abfälle noch gar nicht in allen Mitgliedstaaten in nationales
      Recht umgesetzt, und mit ihrer Veränderung durch <a>Zusammenlegung</a> würde
      man mehr Verwirrung stiften als Vereinfachung bewirken.
  - s: Vi respekterar fullständigt den politiska linje han föreslår, både när det
      gäller samförbränning och att <v>slå</v> <p>ihop</p> de två direktiven.
    t: Wir billigen die von ihm vorgeschlagene Linie uneingeschränkt, sowohl was die
      Mitverbrennung als auch was die <a>Zusammenlegung</a> der beiden Richtlinien
      betrifft.
  - s: Min grekiska kollega, Sylvana Rapti, nämnde att det finns politiska undertoner
      bakom viljan att <v>slå</v> <p>ihop</p> byråer.
    t: Meine griechische Abgeordnetenkollegin Frau Rapti verwies darauf, dass es politische
      Untertöne hinter dem Wunsch der <a>Zusammenlegung</a> der Agenturen gebe, und
      erklärte, wir dürften uns bei den Agenturen in Griechenland nicht einmischen.
  - s: Genom att <v>slå</v> <p>ihop</p> ekonomisk, social och ekologisk effektivitet
      sätter man också punkt för den ultraliberala frihandelsmodell som för närvarande
      ödelägger de familjedrivna jordbruken.
    t: Eine <a>Zusammenlegung</a> der wirtschaftlichen, sozialen und ökologischen
      Effizienz wird auch dem ultraliberalen Freihandelsmodell ein Ende setzen, das
      derzeit landwirtschaftliche Familienbetriebe zerstört.
  - s: Att <v>slå</v> <p>ihop</p> de befintliga förordningarna och direktiv 2006/94/EG
      kommer att bidra till att förenkla och förbättra tillträdet till marknaden för
      godstransporter på väg.
    t: Durch eine <a>Zusammenlegung</a> der derzeitigen Verordnungen und der Richtlinie
      2006/94/EG wird der Zugang zum Güterkraftverkehrsmarkt vereinfacht und verbessert.
  - s: Utan ett fördrag, utan mandat och emot medlemsstaternas och rådets vilja har
      EG-domstolen och kommissionen alltså kommit överens om att använda den rättsliga
      överföringen av straffrätten till gemenskapens behörighet för att <v>slå</v>
      <p>ihop</p> pelarna av behörigheter inom EU.
    t: So haben sich der Gerichtshof und die Kommission ohne Vertrag, ohne Mandat,
      gegen unsere Staaten und den Rat darauf verständigt, über diese durch die Rechtsprechung
      ermöglichte Vergemeinschaftung des Strafrechts die <a>Zusammenlegung</a> der
      Zuständigkeitssäulen in der Union zu betreiben.
  - s: Det första är att utvärdera möjligheterna att <v>slå</v> <p>ihop</p> förvaltningarna
      för ett flertal av de mindre myndigheterna och på så sätt frigöra resurser och
      kompetens för att följa de komplicerade regelverken kring myndigheterna.
    t: Der erste ist die Auslotung der Möglichkeiten für eine <a>Zusammenlegung</a>
      der Verwaltungen der Mehrzahl der kleineren Agenturen, um auf diese Weise Mittel
      und Ressourcen für die Befolgung der komplizierten Regeln in Bezug auf die Agenturen
      freizusetzen.
  - s: Jag röstade för ändringsförslag 1, där det föreslogs att oktober månads två
      sammanträdesperioder <v>slås</v> <p>ihop</p> och hålls under samma vecka under
      Europaparlamentets plenarsammanträden för 2012.
    t: Ich habe für Änderungsantrag 1 gestimmt, in dem die <a>Zusammenlegung</a> der
      beiden Tagungen im Oktober und ihre Abhaltung in derselben Woche in der Sitzungsperiode
      für 2012 des Europäischen Parlaments vorgeschlagen wird.
