      ömsesidiga vaksamhet, fortfarande finns rester av det förlegade uttrycket.
    t: Nous devons dorénavant parler de «droits de la personne», et en <a>feuilletant</a>
      rapidement le rapport de M. Corbett, je constate que malheureusement, en dépit
      de notre vigilance mutuelle, il y a encore des scories.
  - s: Det kan visserligen vara fascinerande att <v>bläddra</v> <p>igenom</p> katalogen
      med de 110 modeller som för närvarande är i omlopp och att studera de olika
      giltighetstiderna och säkerhetskännetecknen, men det är inte praktiskt att arbeta
      med en sådan katalog.
    t: S’il peut être fascinant de <a>feuilleter</a> l’éventail des 110 modèles actuellement
      en circulation et d’étudier les différentes périodes de validité et les caractéristiques
      de sécurité, l’utilisation d’une telle liste n’est pas pratique.
  - s: Jag var tvungen att tänka på det när jag ännu en gång <v>bläddrade</v> <p>igenom</p>
      grönboken om hamnar och sjötransportens infrastruktur och lät den andra meningen
      sjunka in ordentligt.
    t: J’y ai repensé en <a>feuilletant</a> le Livre vert sur les ports et l’infrastructure
      maritime, quand j’ai lu la deuxième ligne.
