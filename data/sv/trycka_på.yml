      and insecure labour, and it is <a>pushing</a> for privatisation across the board
      in order to promote the competitiveness of and reward big business.
  - s: Men där det finns möjlighet till konvergens bör man <v>trycka</v> <p>på</p>
      för en harmonisering av lagstiftningen.
    t: Even so, where there is scope for convergence, this harmonisation of the law
      should be <a>pushed</a> forward.
  - s: Det är upp till parlamentet i detta betänkande att <v>trycka</v> <p>på</p>
      för att fördraget respekteras och för att öarna får hjälp.
    t: It is up to Parliament in this report to <a>push</a> for the Treaty to be honoured
      and for the islands to be helped.
  - s: 'Jag tycker att de som kommer att befinna sig på gatorna i Nice och på de tiotals
      forum och möten som är inplanerade åtminstone bör <v>trycka</v> <p>på</p> för
      att uppnå ett resultat:'
    t: Those who are in Nice, out on the streets and in the dozens of forums and meetings
      scheduled will, in my opinion, at least be able to <a>push</a> for one result,
      namely that this will be the last IGC, that the hazy reflection on the future
      of Europe Mr Védrine spoke of will translate into the launch at Nice of a process
      which will establish the time frames and methods for drawing up and adopting
      a democratic European Constitution.
  - s: När det gäller det första gemensamma området, det ekonomiska området, kommer
      toppmötet att <v>trycka</v> <p>på</p> för att införa mekanismen för tidig varning
      på energiområdet, eftersom vi vill dra nytta av alla fördelar som detta system
      erbjuder.
    t: As for the first common space, which is Economic space, the Summit will <a>push</a>
      for the early warning mechanism in the field of energy, as we want to take full
      advantage of all the options it offers.
  - s: Men vi är hårda mot er, och vi tänker <v>trycka</v> <p>på</p> för att ni skall
      uppfylla de krav som ställs på de bästa.
    t: But we are being tough on you and we want to <a>push</a> you to meet the standards
      of the best.
  - s: Det ryktas att kommissionen <v>trycker</v> <p>på</p> för att Västafrika ska
      underteckna ett avtal utan Nigeria, som är att av de största länderna i Afrika
      och som för närvarande har stora handelsförhandlingar på gång med EU.
    t: It is reported that the Commission is <a>pushing</a> West Africa into an agreement
      without Nigeria, which is one of the biggest countries in Africa and has huge
      trade negotiations on the table with the European Union.
  - s: Vi måste sedan tillsammans avgöra om vi behöver vidta andra kompletterande
      åtgärder eller om vi måste <v>trycka</v> <p>på</p> för att genomföra de befintliga
      åtgärder som vi ska rösta om i morgon när det gäller medlemsstaternas agerande.
    t: We then, altogether, have to see if we need to take other, supplementary measures
      or if we have to <a>push</a> to implement the existing measures which we are
      going to vote on tomorrow in the action at the level of the Member States.
  - s: Det är därför som vi måste <v>trycka</v> <p>på</p> för att se till att Ryssland
      upprätthåller de bindande åtaganden som gjordes till OSSE 1999.
    t: That is why we must <a>push</a> to ensure that Russia upholds the binding commitments
      it made to the OSCE in 1999.
  - s: Frankrike <v>tryckte</v> <p>på</p> ganska hårt och var med på överenskommelsen
      om att sänka radioaktiva utsläpp, men en nyligen gjord undersökning av Greenpeace
      visar att det förekommer ganska kraftiga radioaktiva utsläpp från Cap La Hague.
    t: France <a>pushed</a> quite hard and was part of the agreement on lowering radioactive
      emissions, but a recent Greenpeace study shows that there are quite strong emissions
      of radioactivity from Cap La Hague.
  - s: Ni måste under era sex månader med andra ord <v>trycka</v> <p>på</p> ännu mer
      och övertyga rådet om behovet av en mer enhetlig och enad ståndpunkt.
    t: In other words, during these six months, you must <a>push</a> even harder,
      persuade the Council of the need for an increasingly uniform and united position.
  - s: Europeiska unionen är och kommer att fortsätta att vara handlingskraftig… självklart,
      i samarbete med alla sina globala partner, för att fortsätta att <v>trycka</v>
      <p>på</p> för ett allvarligt menat motstånd mot klimatförändringen.
    t: The European Union is and will remain a force capable of facing up to … of
      course, in cooperation with all its global partners, to continue <a>pushing</a>
      for a serious confrontation on climate changes.
  - s: Det tycks som att man <v>trycker</v> <p>på</p> från vissa håll om att företagens
      sociala ansvarstagande och konsumentmakt skall vara de viktigaste verktygen
      för att garantera normer genom hela konsumtionskedjan.
    t: There seems to be a <a>push</a> coming from certain quarters that corporate
      social responsibility and consumer power should be the key tools in ensuring
      standards throughout the consumer chain.
  - s: Om man ser på kommissionens inställning till hela fiskefrågan under de senaste
      åren, kan man se att kommissionen faktiskt brukade vara den mest progressiva
      av EU-institutionerna, och <v>tryckte</v> <p>på</p> mycket hårt för bevarande
      och förnuftig förvaltning av fiskbestånd.
    t: When you actually look at the Commission’s approach to the whole issue of fisheries
      over the last few years, you will see that the Commission in fact used to be
      the most progressive of the EU institutions, <a>pushing</a> very hard for conservation
      and reasonable management of fish stocks with, of course, the obvious exception
      of third-country agreements.
  - s: Vi måste säkerställa att artikel 22 i stadgan om de grundläggande rättigheterna
      finns med på dagordningen vid nästa regeringskonferens och att vi också <v>trycker</v>
      <p>på</p> för omröstning med kvalificerad majoritet i rådet.
    t: We must ensure that Article 22 of the Charter of Fundamental Rights is on the
      agenda of the next Intergovernmental Conference and that we also <a>push</a>
      for qualified majority voting in Council.
  - s: Olympiska spelen i Peking är ett förträffligt tillfälle att <v>trycka</v> <p>på</p>
      för att få framsteg i frågor som de mänskliga rättigheterna och frihet för medierna
      i Kina.
    t: The Beijing Olympics are a prime opportunity to <a>push</a> for progress on
      issues such as human rights and media freedoms in China.
  - s: Vi <v>trycker</v> <p>på</p> för att fredsövervakarna ska få tillgång inte bara
      till områden som förvaltas av den georgiska regeringen utan också till ockuperade
      områden.
    t: We are <a>pushing</a> for peace observers to have access not only to areas
      administered by the Georgian Government but also to occupied areas.
  - s: För det andra, kan ni <v>trycka</v> <p>på</p> för att få en lista över de präster,
      nunnor och biskopar som gripits?
    t: Secondly, could you <a>push</a> for a list to be drawn up of the priests, nuns
      and bishops who have been arrested?
  - s: Jag är mycket besviken över att de på den andra sidan i denna kammare, som
      gör anspråk på att vara öppenhetens förkämpar, <v>trycker</v> <p>på</p> för
      finansiering inom parlamentets budget istället för kommissionens.
    t: I am very disappointed that those on the other side of this House, who claim
      to be champions of transparency, are <a>pushing</a> for funding within Parliament’s
      budget instead of the Commission’s.
  - s: Under tiden kommer vi att fortsätta att <v>trycka</v> <p>på</p> så att EU:s
      intresse inom t.ex. handel och tjänster och skydd av geografiska beteckningar
      täcks upp.
    t: Meanwhile, we will continue to <a>push</a> so that the interests of the European
      Union in areas such as trade and services, and protection of geographical indications,
      are covered.
  - s: Vidare <v>trycker</v> unionen <p>på</p> för att processen med att reformera
      jordbruket skall återinföras inom ramen för riktlinjerna i det förslag som ingår
      i Förenta nationernas utvecklingsprogram.
    t: In addition, the Union is <a>pushing</a> for the farm reform procedure to be
      revised in accordance with the guidelines in the proposal contained in the United
      Nations development programme.
  - s: Ordförandeskapet har nu under några månaders tid <v>tryckt</v> <p>på</p> för
      ett återupplivande av Mellanösternkvartetten och för större delaktighet för
      de arabiska partner som följer en konstruktiv linje.
    t: For some months now, the Presidency has been <a>pushing</a> for the revival
      of the Middle East Quartet and for greater involvement of the Arab partners
      who take a constructive line.
  - s: När det gäller viseringspolitiken kommer vi vid toppmötet mellan EU och USA
      att uppmana president Bush att <v>trycka</v> <p>på</p> för att alla EU-medborgare
      ska få komma in i Förenta staterna utan visum, på samma sätt som amerikanska
      medborgare inte längre behöver visum för att komma in i EU.
    t: On visa policy, we will, at the EU/USA summit, be calling on President Bush
      to <a>push</a> for all EU citizens to be allowed to enter the United States
      without a visa, in the same way as US citizens no longer require a visa in order
      to enter the European Union;
- c: 1
  r: 8
  v: put down
  x:
  - s: 'Vi röstade nyss om punkt 44, och jag skulle visserligen ha röstat för den,
      men jag <v>tryckte</v> <p>på</p> ”mot” eftersom det rådde viss förvirring:'
    t: 'Mr President, we have just voted on paragraph 44, and although my vote was
      in favour, I <a>put</a> <a>down</a> ’against’ because there was some slight
      confusion:'
- c: 1
  r: 8
  v: respect would
  x:
  - s: Därför <v>trycker</v> vi <p>på</p> att strategin skall utvecklas genom våra
      instrument, vilka i huvudsak är gemensamma åtgärder och gemensamma ståndpunkter.
    t: In this <a>respect</a>, we <a>would</a> like to emphasise that the strategy
      must be developed through the instruments we have, that is, our joint actions
      and common positions.
- c: 1
  r: 8
  v: still
  x:
  - s: Kommissionen borde också hjälpa till att <v>trycka</v> <p>på</p> för att vi
      skall kunna tillsätta direktören redan i år.
    t: And so should the Commission, so that there is <a>still</a> time for us to
      appoint the director before the end of this year.
- c: 1
  r: 8
  v: underline
  x:
  - s: Det gläder mig att kommissionsledamot Andris Piebalgs <v>tryckte</v> <p>på</p>
      just det i dag.
    t: I am pleased that this is exactly what the Commissioner <a>underlined</a> today.
- c: 1
  r: 8
  v: up pressure
  x:
  - s: Världssamfundet måste fortsätta <v>trycka</v> <p>på</p> för att se till att
      denna valomgång blir så fri och rättvis som möjligt.
    t: However, the international community must keep <a>up</a> the <a>pressure</a>
      to ensure that this round is as free and fair as possible.
- c: 1
  r: 8
  v: urge press
  x:
  - s: Jag hade önskat att WTO:s utskott för handel och miljö hade kunnat gå längre,
      men att vi misslyckades med detta framsteg berodde inte på någon motvilja från
      Europeiska unionens sida, ännu mindre på motvilja från kommissionens sida att
      <v>trycka</v> <p>på</p> i miljövänlig riktning.
    t: I would have liked the WTO Committee on trade and the environment to have been
      able to go further but it was not because of the reluctance of the European
      Union, still less because of the reluctance of the Commission, to <a>urge</a>
      and to <a>press</a> in the direction of the environment that we failed to make
      that progress.
- c: 1
  r: 8
  v: would stress
  x:
  - s: Men jag <v>trycker</v> <p>på</p> att i dessa länder består inte problemet endast
      i att få en lagstiftning, det handlar framför allt om att kunna tillämpa den.
    t: Nonetheless, I <a>would</a> <a>stress</a> that the problem is more than just
      about having legislation;
- c: 1
  r: 8
  v: build stress
  x:
  - s: Jag skulle vilja <v>trycka</v> <p>på</p> hur viktigt det är att EBRD i sin
      verksamhet kan ge ett bidrag till kampen mot korruption och främjandet av god
      praxis.
    t: you are not <a>built</a> on the model of the IMF.
- c: 1
  r: 8
  v: attention
  x:
  - s: Ordföranden för budgetutskottet, Samland, har redan tagit upp denna sak, men
      jag skulle vilja <v>trycka</v> <p>på</p> det.
    t: To start with, I must draw <a>attention</a> to a matter of grave concern which
      Mr Samland, the chairman of the Committee on Budgets, has already mentioned,
      but which is worth highlighting again.
- c: 1
  r: 8
  v: befit answer
  x:
  - s: Är ordförandeskapet medvetet om frågans långa historia i och med att parlamentet
      har <v>tryckt</v> <p>på</p> för att rådets möten ska vara offentliga när rådet
      fungerar som lagstiftare ända sedan parlamentet först valdes 1979?
    t: I will answer the honourable Member by saying that, not least as <a>befits</a>
      the country holding the Presidency of the European Union, the <a>answer</a>
      will be provided in terms of the Presidency’s proposals, because what matters
      is not the view of one country but the view of the Member States.
- c: 1
  r: 8
  v: apply pressure
  x:
  - s: Även Frankrike och Senegal <v>trycker</v> <p>på</p> för att val ska hållas
      inom ett år.
    t: France and Senegal, too, are <a>applying</a> <a>pressure</a> for elections
      to be held within a year.
es:
- c: 44
  r: 1
  v: presionar
  x:
  - s: Vi är kanske ibland något arroganta när vi debatterar kandidatländer, vilket
      är anledningen till att jag skulle vilja väcka frågan om personligt ansvar,
      eftersom vi diskuterar kandidatländernas utsikter och tillkortakommanden här,
      samtidigt som vi har mycket grundläggande politiska krafter, som de konservativa
      i Tyskland, som vill <v>trycka</v> <p>på</p> för att Kroatien ska godkännas
      och för att inga andra stater ska följa.
    t: Aquí discutimos las perspectivas y deficiencias de los países candidatos pero,
      por otro lado, tenemos fuerzas políticas elementales, como los conservadores
      de Alemania, que desean <a>presionar</a> para que se acepte solo a Croacia y
      a ningún otro país más.
  - s: Vi måste göra klart för berörda kustinvånare att man i Europa visserligen tog
      tag i denna problematik på ett sent stadium, men ändå på korrekt sätt, efter
      att vi i åratal har <v>tryckt</v> <p>på</p> om detta.
    t: Hemos de aclarar a los habitantes de la costa que, aunque tarde, en Europa
      se ha abordado correctamente la problemática después de que habíamos <a>presionado</a>
      durante años.
  - s: Eftersom det inte finns något bättre alternativ för närvarande och eftersom
      vi stöder andra delar av de här förslagen kommer vi att rösta för det här slutresultatet
      Vi kommer att fortsätta att <v>trycka</v> <p>på</p> för att få igenom de förbättringar
      som utgjorde kärnan i det ursprungliga förslaget och som tyvärr saknas.
    t: Seguiremos <a>presionando</a> para conseguir las mejoras que formaban parte
      del núcleo de la propuesta original y que, desgraciadamente, se han quedado
      en el camino.
  - s: Vi borde dock erkänna de ansträngningar Hongkong gjort än så länge, som Cushnahan
      har gjort, medan vi fortsätter att <v>trycka</v> <p>på</p> för en klar tidtabell
      för fullständig demokrati, som han uppmanar oss att göra, och som Pradier också
      uppmanat oss att göra.
    t: No obstante, hay que reconocer, como ha hecho el Sr. Cushnahan, los esfuerzos
      realizados por Hong Kong hasta ahora, mientras seguimos <a>presionando</a> para
      que presente un calendario para la plena instauración de la democracia, como
      nos propone el ponente y también el Sr. Pradier.
  - s: Jag antar att det är möjligt att bilda sig en uppfattning om de framtida förbindelserna
      utifrån den solidaritet som vi hade under åren efter andra världskriget, när
      Europa, huvudsakligen, <v>tryckte</v> <p>på</p> om säkerhetsstrukturer som ledde
      till upprättandet av Nato och när Amerika tryckte på om den ekonomiska och politiska
      integration som ledde till upprättandet av den gemensamma marknaden och eventuellt
      till Europeiska unionen.
    t: Supongo que es posible formular una visión de las relaciones para el futuro
      en términos de la solidaridad que disfrutamos en los años posteriores a la Segunda
      Guerra Mundial, cuando Europa, principalmente, <a>presionó</a> por establecer
      estructuras de seguridad que propiciaron la creación de la OTAN y cuando Norteamérica
      presionó por la integración económica y política que desembocó en el establecimiento
      del Mercado Común y, al final, de la Unión Europea.
  - s: Vi insisterar på att Ryssland slutar utöva påtryckningar på Ukraina - som min
      kollega precis sade -, som premiärminister Vladimir Putin till exempel gjorde
      i går när han träffade Ukrainas premiärminister och <v>tryckte</v> <p>på</p>
      för att få dem att ansluta sig till tullunionen med Ryssland, Vitryssland och
      Kazakstan.
    t: Insistimos en que deje de presionar a Ucrania, como ha dicho su Señoría anteriormente,
      como hizo por ejemplo el Primer Ministro Putin ayer mismo en su reunión con
      el Primer Ministro de Ucrania cuando le <a>presionó</a> para que su país se
      uniera a la unión aduanera de Rusia, Kazajstán y Belarús.
  - s: Eftersom parlamentet i det här fallet har en rådgivande roll, har rådet <v>tryckt</v>
      <p>på</p> för att vi skyndsamt skall formulera vår uppfattning.
    t: Como el papel del Parlamento es consultivo en este caso, el Consejo ha <a>presionado</a>
      para que expresemos con urgencia nuestra opinión.
  - s: Den har censurerat deras rapporter, den har <v>tryckt</v> <p>på</p> dem för
      att de skall ändra sina ståndpunkter.
    t: Ha expurgado sus informes, les ha <a>presionado</a> para que cambien sus posiciones.
  - s: Vi kommer att fortsätta <v>trycka</v> <p>på</p> i denna riktning och vi anser
      att någon form av förnyelse av den institutionella organisationen av det civila
      samhället genom självständiga val kan bidra mycket till denna stabilitet.
    t: Vamos a intentar seguir <a>presionando</a> en ese sentido y pensamos que la
      renovación de algún modo de la organización institucional de la sociedad civil
      mediante elecciones municipales puede contribuir en gran medida a esa estabilidad.
  - s: Den enda lösningen är att han benådas av Demirel och det enda sättet att komma
      dit, är att kommissionen <v>trycker</v> <p>på</p> så att nåd beviljas.
    t: La única salida es que el Sr. Demirel conceda el indulto y el único modo de
      lograrlo es que la Comisión <a>presione</a> hasta que se conceda dicho indulto.
  - s: Jag tror visst att det blir nödvändigt för kammaren att med all kraft och konsekvens
      <v>trycka</v> <p>på</p> för att den isolerade ställning som Italien har haft
      de senaste veckorna upprätthålls av de 14 andra europeiska staterna, för var
      och en i kammaren som har haft med Berlusconi och Dell’Utri att göra, som jag
      själv eller min kollega Elena Paciotti, betecknas i Berlusconis press som -
      i mitt fall - urstalinist - inte för att jag är så gammal, och inte stalinist
      heller - eller i kollegan Paciottis fall som hjärnan bakom en kommunistisk sammansvärjning
      mot Italien.
    t: Más bien me parece que esta Asamblea va a tener que <a>presionar</a> hasta
      las últimas consecuencias para conseguir que los catorce Estados europeos restantes
      mantengan el aislamiento en el que se ha encontrado Italia en las últimas semanas.
  - s: Som redan har nämnts har gemenskapen <v>tryckt</v> <p>på</p> för bättre bestämmelser
      när det gäller den särskilda och differentierade behandlingen av utvecklingsländer.
    t: Como ya se ha mencionado, la Comunidad ha <a>presionado</a> para mejorar las
      disposiciones sobre el trato especial y diferenciado de los países en desarrollo.
  - s: Kina avrättar också fler medborgare än alla andra länder tillsammans, och vi
      måste <v>trycka</v> <p>på</p> här för att få till stånd ett moratorium.
    t: En China se ejecuta a más ciudadanos que en el resto del mundo, por eso hay
      que <a>presionar</a> para conseguir un cambio.
  - s: Kommissionen bör också <v>trycka</v> <p>på</p> för att avskaffa hindren för
      utvecklingen av europeiska riskkapitals- och obligationsmarknader, och bör utvidga
      riskdelningsmekanismerna för investeringar i eget kapital.
    t: La Comisión también debería <a>presionar</a> para que se eliminen las barreras
      impuestas al desarrollo de los mercados europeos de bonos y de capital de riesgo,
      así como debería ampliar los mecanismos de reparto del riesgo para las inversiones
      en acciones.
  - s: ECB <v>trycker</v> <p>på</p> för en allmän privatisering, vilken skall gynna
      konkurrensen och kapitalets vinster.
    t: <a>Presiona</a> para generalizar las privatizaciones con vistas a fomentar
      la competitividad y el rendimiento del gran capital.
  - s: I fallet Italien, men också vad gäller många andra europeiska länder, beror
      detta förmodligen på den starka makt incumbent har, som <v>trycker</v> <p>på</p>
      för att förhala så mycket som möjligt.
    t: En el caso italiano, pero también en el de otros Estados europeos, esto se
      debe muy probablemente al fuerte poder de los operadores preexistentes que <a>presionan</a>
      para que se demore lo más posible.
  - s: Dessutom måste vi <v>trycka</v> <p>på</p> för att få till stånd miniminormer,
      även om de inte är europeiska, och sedan kommer vi att vara förberedda och rustade
      att vinna globaliseringsspelet.
    t: Nos estamos beneficiando de ella, lo que debemos explicar al público, y debemos
      <a>presionar</a> para que se implanten unas normas mínimas, aunque no sean las
      europeas, y entonces estaremos preparados y listos para ganar en el campo de
      juego de la mundialización.
  - s: 'Jag tycker att de som kommer att befinna sig på gatorna i Nice och på de tiotals
      forum och möten som är inplanerade åtminstone bör <v>trycka</v> <p>på</p> för
      att uppnå ett resultat:'
    t: 'Creo que quien estará en Niza en las calles y en las decenas de foros y de
      reuniones previstos, podrá al menos <a>presionar</a> para llegar a un resultado:'
  - s: Vi borde <v>trycka</v> <p>på</p> för inrättandet av ett mer stabilt företagsklimat
      och politiskt klimat i Ryssland, som skulle omfattar färre importhinder och
      ge investerare från unionen större utrymme.
    t: Debemos <a>presionar</a> para conseguir la creación de una atmósfera comercial
      y política más estable con Rusia, que incluya menos barreras de importación
      y permita un margen mayor a los inversores de la Unión.
  - s: Det handlar om människor, och det är en tjänst för mänskligheten att <v>trycka</v>
      <p>på</p> för att dessa människor skall få uppleva en frihetens dag, en dag
      då de kan få vara med sina familjer igen.
    t: Son personas y es un servicio al humanitarismo <a>presionar</a> para que estas
      personas tengan un día la libertad y puedan reunirse con sus familias.
  - s: Jag skulle vilja <v>trycka</v> <p>på</p> ytterligare, för det första i fråga
      om tidsplanen för när han förväntar sig att denna konsekventa metodologi skall
      fungera inom alla kommissionens direktorat.
