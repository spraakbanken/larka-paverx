---
de:
- c: 14
  r: 1
  v: Druck ausüben
  x:
  - s: Vi har instruerat beskickningscheferna att <v>trycka</v> <p>på</p> starkt så
      att propositionerna inte blir liggande i evighet och så att lagar stiftas långt
      före nästa val, speciellt sådana som ger de olika kenyanska partierna en jämn
      spelplan.
    t: Wir haben unsere Missionschefs angewiesen, starken <a>Druck</a> <a>auszuüben</a>,
      damit diese Vorlagen nicht in alle Ewigkeit in der Schwebe gelassen und damit
      lange vor Abhaltung der nächsten Wahlen Gesetze verabschiedet sein werden, besonders
      diejenigen, durch die sichergestellt wird, daß für völlig verschiedene Parteien
      in Kenia die gleichen Bedingungen gelten werden.
  - s: Detta visar på problemen med att det är militären som <v>trycker</v> <p>på</p>
      och får igenom beslut.
    t: Dieser Vorgang beleuchtet das Problem mit einem Militär, das <a>Druck</a> <a>ausübt</a>
      und Beschlüsse durchsetzt.
  - s: Jag står helt och hållet på er sida, och jag vet att ni kommer att hjälpa mig
      att <v>trycka</v> <p>på</p> i framtiden för att vi skall få större ekonomiska
      resurser för dessa program, och framför allt i perspektivet med unionsutvidgningen.
    t: Ich stehe da voll auf Ihrer Seite, und ich weiß, dass Sie mir dabei helfen
      werden, künftig <a>Druck</a> <a>auszuüben</a>, damit wir mehr finanzielle Mittel
      für diese Programme bekommen, vor allem auch im Hinblick auf die Erweiterung
      der Union.
  - s: Vi kommer att fortsätta <v>trycka</v> <p>på</p> i denna riktning och vi anser
      att någon form av förnyelse av den institutionella organisationen av det civila
      samhället genom självständiga val kan bidra mycket till denna stabilitet.
    t: Wir werden versuchen, auch weiterhin in diesem Sinne <a>Druck</a> <a>auszuüben</a>
      und denken, daß eine gewisse Erneuerung des institutionellen Aufbaus der Zivilgesellschaft
      durch Kommunalwahlen viel zu dieser Stabilität beitragen kann.
  - s: Vi måste vara mycket bestämda och mycket tydliga och ha ett så nära samarbete
      som möjligt med världssamfundet för att <v>trycka</v> <p>på</p> så hårt vi kan
      och göra det som krävs för att få till stånd en tillfredsställande lösning.
    t: Wir müssen sehr standhaft und sehr klar sein und so eng wie möglich mit der
      internationalen Gemeinschaft zusammenarbeiten, um möglichst starken <a>Druck</a>
      <a>auszuüben</a> und die Maßnahmen ergreifen zu können, die für eine zufriedenstellende
      Lösung erforderlich sind.
  - s: I fallet Italien, men också vad gäller många andra europeiska länder, beror
      detta förmodligen på den starka makt incumbent har, som <v>trycker</v> <p>på</p>
      för att förhala så mycket som möjligt.
    t: In Italien, aber auch in anderen europäischen Ländern, ist das wahrscheinlich
      auf die starke Macht der etablierten Betreiber zurückzuführen, die <a>Druck</a>
      <a>ausüben</a>, um die Sache möglichst lange hinauszuschieben.
  - s: Unionen måste <v>trycka</v> <p>på</p> i denna riktning, utan att minska på
      vaksamheten eller lita på fler falska löften från president Obiang.
    t: Die Union muß in dieser Richtung <a>Druck</a> <a>ausüben</a>, ohne in der Wachsamkeit
      nachzulassen und ohne weiteren falschen Versprechen von Präsident Obiang Glauben
      zu schenken.
  - s: Det faktum att Kina <v>trycker</v> <p>på</p> för att denna förändring skall
      ske är inte lugnande.
    t: Die Tatsache, dass China zur Durchsetzung dieser Änderung <a>Druck</a> <a>ausübt</a>,
      ist beunruhigend.
  - s: Vi bör <v>trycka</v> <p>på</p> för att större resursbidrag ges av dem som disponerar
      dessa.
    t: Wir müssen <a>Druck</a> <a>ausüben</a>, damit mehr Mittel von denjenigen bereitgestellt
      werden, die darüber verfügen.
  - s: Men parlamentet, och det är dess roll, parlamentet <v>tryckte</v> <p>på</p>
      för att forskarna ändå skulle få omfattas av texten.
    t: Aber das Parlament hat seine Funktion erfüllt und <a>Druck</a> <a>ausgeübt</a>,
      damit die Forscher dennoch in den Text aufgenommen werden.
  - s: först och främst att vi stöder miljöutskottet, samtidigt vore det dock inte
      dumt att <v>trycka</v> <p>på</p> ytterligare och stödja de förslag som har lagts
      fram från De Gröna till parlamentsdebatten.
    t: zunächst die Unterstützung des Umweltausschusses, aber dann wäre es auch nicht
      schlecht, noch mehr <a>Druck</a> <a>auszuüben</a> und die Vorschläge zu unterstützen,
      die von den Grünen in der Parlamentsdebatte vorgelegt worden sind.
  - s: När rådet möts i slutet på denna månad för att diskutera Burma, är det viktigt
      att tills vidare behålla sanktionerna och fortsätta att <v>trycka</v> <p>på</p>
      så att dialogen fortsätter, att steg mot demokrati verkligen tas, att mänskliga
      rättigheter respekteras och inte minst att Aung San Suu Kyi släpps fri och kan
      inta sin plats som det burmesiska folkets valda ledare.
    t: Wenn der Rat Ende dieses Monats zusammenkommt, um die politische Lage in Myanmar
      (Birma) zu diskutieren, ist es wichtig, dass die Sanktionen bis auf weiteres
      bestehen bleiben und weiter <a>Druck</a> <a>ausgeübt</a> wird, damit eine Fortsetzung
      des begonnenen Dialogs erfolgt, wirkliche Schritte hin zu Demokratie unternommen
      und die Menschenrechte geachtet werden und, nicht zuletzt, damit Aung San Suu
      Kyi frei gelassen wird und ihre Rolle als gewählte Führerin des Volkes von Birma
      wahrnehmen kann.
  - s: Det skulle vara självmord, vilket andra talare redan har strukit under, att
      tänka sig att de styrande i Europa skulle kunna <v>trycka</v> <p>på</p> för
      att Europeiska centralbanken skall kompensera deras oförmåga att få fart på
      ekonomin genom strukturella reformer, avreglering av marknaderna, framför allt
      arbetsmarknaden, och den återhållsamhet när det gäller budgeten som måste följas
      av en sänkning av skattetrycket för individer och företag.
    t: Der heute schon von anderen geäußerte Gedanke, die Regierenden Europas könnten
      <a>Druck</a> <a>ausüben</a>, damit die EZB in die Bresche springt, wenn sie
      selbst unfähig sind, die Wirtschaft durch Strukturreformen, durch eine Liberalisierung
      der Märkte, insbesondere des Arbeitsmarktes, und durch eine strenge Haushaltspolitik
      verbunden mit einer Senkung der Steuerbelastung für den einzelnen und für die
      Unternehmen anzukurbeln, wäre glatter Selbstmord.
  - s: Så vi måste fortsätta att <v>trycka</v> <p>på</p> i denna fråga, vid sidan
      av uppföljningen av grönboken.
    t: Wir müssen also parallel zu den Folgemaßnahmen zum Grünbuch hier weiter <a>Druck</a>
      <a>ausüben</a>.
- c: 7
  r: 2
  v: drängen
  x:
  - s: Jag antar att det är möjligt att bilda sig en uppfattning om de framtida förbindelserna
      utifrån den solidaritet som vi hade under åren efter andra världskriget, när
      Europa, huvudsakligen, tryckte på om säkerhetsstrukturer som ledde till upprättandet
      av Nato och när Amerika <v>tryckte</v> <p>på</p> om den ekonomiska och politiska
      integration som ledde till upprättandet av den gemensamma marknaden och eventuellt
      till Europeiska unionen.
    t: Meines Erachtens können wir uns ein Bild von den künftigen Beziehungen machen,
      wenn wir uns die Solidarität vor Augen führen, die wir in den Jahren nach dem
      Zweiten Weltkrieg erfahren haben, als in erster Linie Europa auf die Sicherheitsstrukturen
      <a>drängte</a>, die zur Gründung der NATO führten, und die USA die wirtschaftliche
      und politische Integration forderten, die die Errichtung des Gemeinsamen Markts
      sowie schließlich die Gründung der Europäischen Union nach sich zog.
  - s: Det är också nödvändigt att Europeiska unionen, som har engagerat sig så enormt
      i utvecklingsländerna, <v>trycker</v> <p>på</p> för att få länderna att ta itu
      med jordbruket och börja stimulera sin inhemska livsmedelsproduktion.
    t: Notwendig ist auch, dass die Europäische Union angesichts ihres gewaltigen
      Engagements in den Entwicklungsländern die Länder <a>drängt</a>, sich um ihre
      Landwirtschaft zu kümmern und endlich Anregungen für die Nahrungsmittelproduktion
      in ihren eigenen Ländern bereitzustellen.
  - s: Självklart kommer vi att <v>trycka</v> <p>på</p> andra om att anta liknande
      regler, men reformer på internationell nivå är svåra och vissa av våra viktigaste
      partners är ärligt talat envisa.
    t: Natürlich werden wir auch andere dazu <a>drängen</a>, vergleichbare Vorschriften
      einzuführen, doch eine Reform auf internationaler Ebene ist kein leichtes Unterfangen
      und einige unserer Schlüsselpartner zeigen sich offen gestanden ausgesprochen
      unerbittlich.
  - s: Den har censurerat deras rapporter, den har <v>tryckt</v> <p>på</p> dem för
      att de skall ändra sina ståndpunkter.
    t: Sie hat deren Berichte manipuliert und die Wissenschaftler zu einer Änderung
      ihrer Position <a>gedrängt</a>.
  - s: Denna regering har föreslagit ett tillvägagångssätt som gör att den turkcypriotiska
      sidan kan delta, och jag anser att det rätta för rådet och kommissionen att
      göra är att <v>trycka</v> <p>på</p> den turkcypriotiska sidan att delta institutionellt
      inom ramen för de förhandlingar som förs av Republiken Cypern.
    t: Der Rat und die Kommission sollten die türkisch-zyprische Seite nunmehr <a>drängen</a>,
      sich institutionell in den Rahmen der Verhandlungen einbinden zu lassen, die
      von der Republik Zypern unternommen werden.
  - s: Rådet <v>trycker</v> <p>på</p>, parlamentet trycker på.
    t: Der Rat <a>drängt</a>, das Parlament drängt.
  - s: Ansvaret bör även omfatta GMO, framför allt i ett skede när Förenta staterna
      <v>trycker</v> <p>på</p> för att häva importmoratoriet i samband med förhandlingarna
      inom WTO.
    t: Die Haftung muss die GVO einschließen, vor allem in einer Zeit, da die Vereinigten
      Staaten darauf <a>drängen</a>, im Rahmen der WTO-Verhandlungen das Importmoratorium
      aufzuheben.
- c: 5
  r: 3
  v: Druck machen
  x:
  - s: Världssamfundet måste fortsätta <v>trycka</v> <p>på</p> för att se till att
      denna valomgång blir så fri och rättvis som möjligt.
    t: Die internationale Gemeinschaft muss allerdings weiterhin <a>Druck</a> <a>machen</a>,
      um sicherzustellen, dass die Runde möglichst frei und fair verläuft.
  - s: Vi måste fortsätta att <v>trycka</v> <p>på</p> och säga att vi förutsätter
      en ratificering om ett medlemskap skall bli möjligt.
    t: Wir müssen weiterhin <a>Druck</a> <a>machen</a> und deutlich erklären, dass
      eine Ratifizierung Voraussetzung für die Mitgliedschaft ist.
  - s: Jag anser att vi i framtiden måste <v>trycka</v> <p>på</p> mycket mer i den
      här frågan.
    t: Ich glaube, dass wir in dieser Thematik in Zukunft viel mehr <a>Druck</a> <a>machen</a>
      müssen.
  - s: Ni måste under era sex månader med andra ord <v>trycka</v> <p>på</p> ännu mer
      och övertyga rådet om behovet av en mer enhetlig och enad ståndpunkt.
    t: Mit anderen Worten, während dieser sechs Monate müssen Sie sogar noch mehr
      <a>Druck</a> <a>machen</a>, den Rat von der Notwendigkeit eines noch einheitlicheren
      und geschlossenen Auftretens überzeugen.
  - s: Jag kommer därför att <v>trycka</v> <p>på</p> när jag om några dagar sammanträder
      med både den amerikanske och förhoppningsvis också den ryske ministern vid ett
      informellt ministersammanträde i Tokyo.
    t: Ich werde deshalb <a>Druck</a> <a>machen</a>, wenn ich in einigen Tagen mit
      dem amerikanischen und hoffentlich auch mit dem russischen Minister in Tokyo
      zu einer informellen Konferenz zusammentreffen werde.
- c: 4
  r: 4
  v: Druck
  x:
  - s: Den enda lösningen är att han benådas av Demirel och det enda sättet att komma
      dit, är att kommissionen <v>trycker</v> <p>på</p> så att nåd beviljas.
    t: Der einzige Ausweg ist ein Gnadenakt von seiten Demirels, und der einzige Weg
      dazu besteht in der Ausübung von <a>Druck</a> durch die Kommission, damit ein
      solcher Gnadenakt gewährt wird.
  - s: Därför ber jag er att ni vidtar lämpliga åtgärder, <v>trycker</v> <p>på</p>
      och tar initiativ inför den nigerianska presidenten för att förhindra detta
      mord och skydda de nigerianska kvinnornas grundläggande rättigheter.
    t: Deshalb bitte ich Sie, gegenüber der nigerianischen Regierung und dem Präsidenten
      von Nigeria die entsprechenden Schritte und Initiativen zu unternehmen und den
      notwendigen <a>Druck</a> auszuüben, um diesen Mord zu verhindern und die Grundrechte
      der nigerianischen Frauen zu schützen.
  - s: Den misstar sig genom att fortsätta tro att Förenta staterna i stort sett på
      egen hand skall sköta den här frågan, med föreställningen om att detta tvingar
      Förenta staterna att vara öppnare för palestinska förslag och bättre kunna motstå
      de egna proisraeliska lobbygrupperna, i större utsträckning än om unionen framförde
      sin ståndpunkt och <v>tryckte</v> <p>på</p> i frågan.
    t: Sie täuscht sich, wenn sie weiterhin glaubt, sie müsse den USA in dieser Angelegenheit
      das Feld überlassen, in der Hoffnung, daß diese dann eher gezwungen sind, den
      palästinensischen Vorschlägen entgegenzukommen und sich gegen ihre eigene pro-israelische
      Lobby durchzusetzen, als wenn die Union eine eigene Position bezieht und <a>Druck</a>
      macht.
  - s: Jag anser att detta måste sägas klart och tydligt än en gång, vilket vi avsåg
      att göra i detta direktiv för att <v>trycka</v> <p>på</p> för att få denna återkallanderätt.
    t: Genau das haben wir in dieser Richtlinie beabsichtigt, um den <a>Druck</a>
      zu erhöhen und dieses formelle Rückholrecht zu erlangen.
- c: 3
  r: 5
  v: einsetzen
  x:
  - s: Vi måste skydda den immateriella äganderätten mer effektivt, <v>trycka</v>
      <p>på</p> hårdare för globala regler och standarder, stärka WTO och få till
      stånd ett transatlantiskt partnerskap.
    t: Wir müssen geistiges Eigentum besser schützen, wir müssen uns vermehrt für
      globale Regelungen und Standards <a>einsetzen</a>, wir müssen die WTO stärken
      und wir brauchen die transatlantische Partnerschaft.
  - s: Dessutom måste vi <v>trycka</v> <p>på</p> för att få till stånd miniminormer,
      även om de inte är europeiska, och sedan kommer vi att vara förberedda och rustade
      att vinna globaliseringsspelet.
    t: Wir profitieren davon, wir müssen es den Menschen erklären, wir müssen uns
      für Mindeststandards <a>einsetzen</a> - wobei das keine europäischen Standards
      sein werden -, und dann sind wir vorbereitet, fit und die Profiteure der Globalisierung.
  - s: Det råder ju inget tvivel om att vi är tvungna att <v>trycka</v> <p>på</p>
      från parlamentets sida om detta skall lyckas.
    t: Das Parlament muß sich natürlich für diese Möglichkeiten <a>einsetzen</a>,
      wenn sich ein Erfolg einstellen soll.
- c: 2
  r: 6
  v: Nachdruck
  x:
  - s: Det gläder mig att kommissionsledamoten betonade att EU så långt som möjligt
      måste <v>trycka</v> <p>på</p> att alla medlemsstater strävar efter energimålen
      på ett samstämmigt sätt.
    t: Ich freue mich, dass Herr Kommissar Dimas hervorgehoben hat, dass die EU mit
      allem <a>Nachdruck</a> eine kohärentere Umsetzung der energiepolitischen Ziele
      durch alle Mitgliedstaaten einfordern muss.
  - s: Vi bör också stärka gemenskapens strategi för anslag till telematik för säkerhet
      vid transporter av farligt gods, vilket Baldarelli <v>tryckte</v> <p>på</p>.
    t: Auch die Gemeinschaftsstrategie zugunsten von Telematikausstattungen für die
      Sicherheit im Bereich des Gefahrguttransports sollte verstärkt werden, wie Herr
      Baldarelli mit <a>Nachdruck</a> gefordert hat.
- c: 2
  r: 6
  v: nachdrücklich
  x:
  - s: Jag anser dock att det är alarmerande att våld i hemmet identifieras som den
      främsta orsaken till missfall och dödfödda barn och jag vill därför <v>trycka</v>
      <p>på</p> för att alla tillgängliga resurser på det straffrättsliga området
      ska användas för att effektivt förhindra och förebygga fysiskt våld.
    t: Ich finde es jedoch alarmierend, dass die häusliche Gewalt als eine der Hauptursache
      für Fehl- oder Totgeburten identifiziert wird, und deshalb fordere ich <a>nachdrücklich</a>,
      dass alle verfügbaren strafrechtlichen Ressourcen angewendet werden, um körperliche
      Gewalt wirksam zu bekämpfen und ihr vorzubeugen.
  - s: Jag vill än en gång framhålla och <v>trycka</v> <p>på</p> att konsumenterna
      inte vill ha BST.
    t: Ich möchte nochmals <a>nachdrücklich</a> betonen, daß die Verbraucher das BST
      nicht wollen.
- c: 2
  r: 6
  v: hervorheben
  x:
  - s: Ordföranden för budgetutskottet, Samland, har redan tagit upp denna sak, men
      jag skulle vilja <v>trycka</v> <p>på</p> det.
    t: Der Vorsitzende des Haushaltsausschusses, Herr Samland, hat diesen Punkt bereits
      angesprochen, doch auch ich möchte diese Tatsache <a>hervorheben</a>.
  - s: Det är därför som vi måste <v>trycka</v> <p>på</p> för att se till att Ryssland
      upprätthåller de bindande åtaganden som gjordes till OSSE 1999.
    t: Zugleich möchte ich <a>hervorheben</a>, dass die Kommission Georgien bereits
      Hilfe leistet, um im Rahmen der Europäischen Initiative für Demokratie und Menschenrechte
      die Achtung der Menschenrechte und der Demokratie zu unterstützen.
- c: 2
  r: 6
  v: betonen
  x:
  - s: Men jag vill <v>trycka</v> <p>på</p> att i förhållande till tredje land måste
      vi vara mycket tydliga och på ett beslutsamt sätt gynna förbindelserna med de
      länder som har samma inställning som vi.
    t: Aber ich <a>betone</a>, dass wir im Hinblick auf die Drittländer sehr deutlich
      sein und in unseren Beziehungen entschieden jene Länder begünstigen müssen,
      die sich auf dieser von uns vertretenen Linie positionieren.
  - s: Men jag <v>trycker</v> <p>på</p> att i dessa länder består inte problemet endast
      i att få en lagstiftning, det handlar framför allt om att kunna tillämpa den.
    t: Aber ich <a>betone</a>, in diesen Ländern besteht das Problem nicht nur darin,
      Rechtsvorschriften zu haben, sondern vor allem in dem Vermögen, sie zur Anwendung
      zu bringen.
- c: 1
  r: 7
  v: haben ringen
  x:
  - s: Vi <v>tryckte</v> <p>på</p> oerhört mycket - och ni fru talman var engagerad
      i detta - för att försöka nå en ståndpunkt där vi skulle kunna vara flexibla
      och agera mycket snabbt som parlament.
    t: Wir <a>haben</a> außerordentlich hart darum <a>gerungen</a> - Sie, Frau Präsidentin,
      waren selbst beteiligt - eine Position zu erreichen, die es uns als Parlament
      gestattet, flexibel zu sein und sehr schnell zu handeln.
- c: 1
  r: 7
  v: haben
  x:
  - s: 'Vi röstade nyss om punkt 44, och jag skulle visserligen ha röstat för den,
      men jag <v>tryckte</v> <p>på</p> ”mot” eftersom det rådde viss förvirring:'
    t: 'Wir haben soeben über Absatz 44 abgestimmt, und obwohl ich dafür war, <a>habe</a>
      ich dagegen gestimmt, da es einige Verwirrung gab:'
- c: 1
  r: 7
  v: Gang
  x:
  - s: De förhandlande parterna måste <v>trycka</v> <p>på</p> för att uppnå en uppgörelse
      rörande avtal om ekonomiskt partnerskap som är fördelaktig för båda parter och
      som kommer att hjälpa AVS-länderna att utvecklas och fungera som stöd åt internationella
      handelsförbindelser.
    t: Die Verhandlungsführer müssen einen <a>Gang</a> zulegen, wenn sie eine für
      beide Seiten nützliche Einigung zu den WPA erzielen wollen, die die Entwicklung
      der AKP-Länder unterstützt und die internationalen Handelsbeziehungen fördert.
- c: 1
  r: 7
  v: Forderung
  x:
  - s: Att <v>trycka</v> <p>på</p> att kostnader och nytta med lagstiftning skall
      visas tydligare, innebär inte att man på förhand tar ställning till om lagstiftningen
      är önskvärd eller ej, det ger oss bara bättre verktyg att mäta det som vi planerar
      att göra.
    t: Die <a>Forderung</a>, daß die Kosten und Nutzen von Rechtsvorschriften offengelegt
      werden sollten, beeinträchtigt nicht die Notwendigkeit der Rechtsvorschriften
      an sich.
- c: 1
  r: 7
  v: forcieren
  x:
  - s: Vi måste sedan tillsammans avgöra om vi behöver vidta andra kompletterande
      åtgärder eller om vi måste <v>trycka</v> <p>på</p> för att genomföra de befintliga
      åtgärder som vi ska rösta om i morgon när det gäller medlemsstaternas agerande.
    t: Wir müssen dann alle zusammen sehen, ob wir weitere ergänzende Maßnahmen ergreifen
      oder ob wir die Umsetzung der bestehenden Maßnahmen, über die wir morgen abstimmen
      werden, auf <a>mitgliedstaatlicher</a> Ebene <a>forcieren</a> müssen.
  - s: Vi måste minska vår energikonsumtion, även om kritikerna tvivlar på att man
      genom det obligatoriska införandet av lågenergilampor kommer att uppnå det,
      och vi måste <v>trycka</v> <p>på</p> när det gäller användningen av alternativa
      energikällor.
    t: Es gilt, den Energieverbrauch zu reduzieren - ob die Zwangsverordnung von Energiesparlampen
      dazu geeignet ist, wird von Kritikern bezweifelt - und alternative Energieformen
      zu <a>forcieren</a>.
- c: 1
  r: 7
  v: forcieren
  x:
  - s: Vi måste sedan tillsammans avgöra om vi behöver vidta andra kompletterande
      åtgärder eller om vi måste <v>trycka</v> <p>på</p> för att genomföra de befintliga
      åtgärder som vi ska rösta om i morgon när det gäller medlemsstaternas agerande.
    t: Wir müssen dann alle zusammen sehen, ob wir weitere ergänzende Maßnahmen ergreifen
      oder ob wir die Umsetzung der bestehenden Maßnahmen, über die wir morgen abstimmen
      werden, auf <a>mitgliedstaatlicher</a> Ebene <a>forcieren</a> müssen.
  - s: Vi måste minska vår energikonsumtion, även om kritikerna tvivlar på att man
      genom det obligatoriska införandet av lågenergilampor kommer att uppnå det,
      och vi måste <v>trycka</v> <p>på</p> när det gäller användningen av alternativa
      energikällor.
    t: Es gilt, den Energieverbrauch zu reduzieren - ob die Zwangsverordnung von Energiesparlampen
      dazu geeignet ist, wird von Kritikern bezweifelt - und alternative Energieformen
      zu <a>forcieren</a>.
- c: 1
  r: 7
  v: einberufen
  x:
  - s: Det som föranledde mig att <v>trycka</v> <p>på</p> för att vi skulle diskutera
      den här frågan var ett besök jag gjorde i Novi Sad, när jag ingick i en delegation
      från parlamentet, och där vi under våra undersökningar om situationen för den
      ungerska minoriteten i stadens utkant såg ett distrikt som fungerade som hem
      för romer som drivits ut från Kosovo och där förhållandena trotsar all beskrivning.
    t: Gestern Nachmittag haben wir ein Forum <a>einberufen</a>, das Roma-Forum des
      Europäischen Parlaments, an dem Roma teilnahmen, die regelmäßig Benachteiligungen
      und Diskriminierungen ausgesetzt sind, die hinter Stacheldraht leben oder in
      ihren Wohnungen kein fließendes Wasser, kein Gas und keinen Strom haben und
      die ihren Kindern keine Bildung bieten können.
- c: 1
  r: 7
  v: Druck Lobbygruppe
  x:
  - s: Som vanligt räknas barns rättigheter inte alls när vissa lobbygrupper <v>trycker</v>
      <p>på</p>.
    t: Wie üblich zählen Kinderrechte angesichts des <a>Drucks</a> bestimmter <a>Lobbygruppen</a>
      nichts.
- c: 1
  r: 7
  v: Drängen
  x:
  - s: Därför har alltså socialutskottet och även min grupp <v>tryckt</v> <p>på</p>
      för att man skall konferera om initiativbetänkandet redan i dag, och jag måste
      säga, att jag verkligen gläder mig åt att vi gemensamt lyckats med det, trots
      alla tekniska svårigheter som vi haft.
    t: Deshalb auch das Drängen des Sozialausschusses und das <a>Drängen</a> meiner
      Fraktion, doch noch heute den Initiativbericht zu beraten, und ich muß sagen,
      ich freue mich wirklich, daß uns dies gemeinsam gelungen ist, trotz aller technischen
      Schwierigkeiten, die wir dabei gehabt haben.
- c: 1
  r: 7
  v: bewegen
  x:
  - s: Men vi är hårda mot er, och vi tänker <v>trycka</v> <p>på</p> för att ni skall
      uppfylla de krav som ställs på de bästa.
    t: Doch wir gehen streng mit Ihnen um und wollen Sie dazu <a>bewegen</a>, das
      Niveau der Besten zu erreichen.
- c: 1
  r: 7
  v: bemühen
  x:
  - s: Det är lättare för er, men sanningen är att vi verkligen <v>trycker</v> <p>på</p>.
    t: Es ist natürlich einfacher für Sie, aber die Realität ist, dass wir uns sehr
      <a>bemühen</a>.
- c: 1
  r: 7
  v: vorpreschen
  x:
  - s: Jag tror inte att det är en tillfällighet att det just är budgetkontrollutskottet
      som alltid <v>trycker</v> <p>på</p> med sådana initiativ, eftersom man enligt
      våra erfarenheter faktiskt inte kan skydda en budget som nu vuxit till 100 miljarder
      euro med de medel man använde för 50 år sedan, dvs. med nationalstatliga medel.
    t: Ich glaube, es ist kein Zufall, dass gerade der Haushaltskontrollausschuss
      immer wieder mit derartigen Initiativen <a>vorprescht</a>, weil wir halt die
      Erfahrung machen, dass man einen inzwischen auf 100 Milliarden Euro angewachsenen
      Haushalt nicht mit den Mitteln von vor 50 Jahren, d.h. mit nationalstaatlichen
      Mitteln schützen kann.
- c: 1
  r: 7
  v: arbeiten Druck ausüben
  x:
  - s: Vad vi vill är att <v>trycka</v> <p>på</p> mer, och det samma har vi gjort
      med dubbelskroven.
    t: aber wir wissen, dass in der Internationalen Schifffahrtsorganisation <a>gearbeitet</a>
      wird, und zwar gut, und wir wollen hier stärkeren <a>Druck</a> <a>ausüben</a>,
      wie wir es auch mit den Doppelhüllen getan haben.
- c: 1
  r: 7
  v: Anspruch
  x:
  - s: Det har hävdats att detta är de lättare kapitlen, men vi vill nå framsteg respektive
      <v>trycka</v> <p>på</p> att utvidgningen nog är en svår process, men en process
      som nu måste inledas just i Österrikes och alla EU-länders intresse.
    t: Ich erwarte, daß die österreichische Präsidentschaft ganz klar sagt, sobald
      die Voraussetzungen erfüllt sind, haben diese Länder <a>Anspruch</a>, und nicht
      erst, wenn es uns paßt!
- c: 1
  r: 7
  v: absehen
  x:
  - s: Jag skulle också vilja <v>trycka</v> <p>på</p> och fråga ordförandeskapet om
      de initiativ det tänker bedriva, med tanke på att detta parlament har insisterat
      på en ovillkorlig frigivning av alla politiska fångar, och speciellt Xanana
      Gusmão, och även med tanke på att det, inom ramen för förbindelserna mellan
      Europeiska unionen och ASEAN-länderna, är nödvändigt och lämpligt att förstärka
      försvaret av de mänskliga rättigheterna, respekten för de grundläggande friheterna
      och slutligen, rätten för Östtimors befolkning till självständighet genom samråd.
    t: Ich möchte nicht davon <a>absehen</a>, den Vorsitz zu fragen, welche Initiativen
      weiterverfolgt werden sollen.
- c: 1
  r: 7
  v: weiterhin
  x:
  - s: Vi kommer att fortsätta att <v>trycka</v> <p>på</p> i den riktningen.
    t: Wir werden <a>weiterhin</a> in dieser Richtung aktiv sein.
- c: 1
  r: 7
  v: weiter ausbreiten
  x:
  - s: 'Detta är vad jag ville säga i kväll, genom att <v>trycka</v> <p>på</p> följande:'
    t: Ich möchte mich hierzu nicht <a>weiter</a> <a>ausbreiten</a>.
- c: 1
  r: 7
  v: vorantreiben
  x:
  - s: Vi behöver <v>trycka</v> <p>på</p> för en fördjupning av nationella och transnationella
      församlingars deltagande i arbetet inom ramen för FN-systemet för att förstärka
      systemets legitimitet och demokratiska karaktär.
    t: Wir müssen eine tiefgreifendere Einbeziehung von nationalen und transnationalen
      parlamentarischen Versammlungen im System der Vereinten Nationen <a>vorantreiben</a>,
      um seine Legitimität und seine demokratische Natur zu bekräftigen.
- c: 1
  r: 7
  v: unterstreichen
  x:
  - s: Men ni sade också att denna gång kommer det inte att finnas extra budgetmedel
      och framför allt <v>tryckte</v> ni <p>på</p> att budgetbördan skall fördelas
      på ett rättvisare sätt.
    t: Aber er sagte uns bei der Gelegenheit auch, daß es dabei keine zusätzlichen
      Haushaltsmittel geben wird, und er <a>unterstrich</a> vor allem, daß die Haushaltslast
      gerechter verteilt werden muß.
- c: 1
  r: 7
  v: übernehmend wieder
  x:
  - s: 'i morgon hålls mötet med Europeiska rådet i Barcelona där just frågor om den
      balans som bör gälla och de åtaganden som bör göras i förhållande till Lissabonprocessen
      kommer att ta upp, liksom givetvis en rad frågor som den liberala gruppen alltid
      har <v>tryckt</v> <p>på</p> och som kommissionär Solbes känner till tillräckligt,
      och jag tänker inte upprepa dem:'
    t: 'Übermorgen wird die Beratung des Europäischen Rates von Barcelona stattfinden,
      auf der vornehmlich eine Bilanz des Prozesses von Lissabon gezogen und über
      die diesbezüglich zu <a>übernehmenden</a> Verpflichtungen gesprochen werden
      soll sowie natürlich eine Reihe von Fragen zu behandeln sein werden, die die
      Fraktion der Liberalen immer <a>wieder</a> angesprochen hat, die Kommissar Solbes
      ausreichend bekannt sind und die ich nicht wiederholen werde:'
- c: 1
  r: 7
  v: üben Druck
  x:
  - s: Så om vi, alltså Europa, vill ha energi, om vi vill hämta gas direkt från Ryssland,
      varför <v>trycker</v> vi inte <p>på</p> för den här gasledningen?
    t: Wenn wir als Europa also unsere Energie haben wollen, wenn wir Gas direkt von
      Russland beziehen wollen, warum <a>üben</a> wir dann nicht <a>Druck</a> aus,
      um diese Pipeline in Betrieb zu nehmen?
- c: 1
  r: 7
  v: stabil
  x:
  - s: EU måste för sin del <v>trycka</v> <p>på</p> för att genomföra de reformer
      som skall ligga till grund för utvidgningen.
    t: Die anstehenden Reformen innerhalb der EU müssen zügig durchgeführt werden,
      damit ein <a>stabiles</a> Fundament für die Erweiterung vorhanden ist.
- c: 1
  r: 7
  v: nachlassen
  x:
  - s: Vi kommer att fortsätta att <v>trycka</v> <p>på</p> i denna fråga.
    t: Wir werden in unseren Bemühungen nicht <a>nachlassen</a>.
- c: 1
  r: 7
  v: müssen
  x:
  - s: Men jag vill säga er att vi måste <v>trycka</v> <p>på</p> för att det skall
      fortsätta att röra på sig.
    t: Doch ich sage Ihnen, wir <a>müssen</a> handeln, wenn sich auch weiterhin etwas
      bewegen soll.
- c: 1
  r: 7
  v: legen
  x:
  - s: Jag kommer att kontrollera det, men får jag fråga (och jag förväntar mig inte
      ett formellt svar från er) huruvida - kanske när det kommer att tas upp i rådet
      - den luxemburgiska regeringen kommer att stödja ett sådant förslag och huruvida
      det kanske är något som ni, nu när ni lämnar ordförandeskapet, kommer att <v>trycka</v>
      <p>på</p> för nästa ordförandeskap?
    t: Das werde ich überprüfen, aber gestatten Sie mir die Frage (ich erwarte keine
      offizielle Antwort darauf), ob - etwa wenn der Vorschlag tatsächlich dem Rat
      unterbreitet wird - die luxemburgische Regierung einen solchen Vorschlag unterstützen
      wird und ob es vielleicht auch eine Angelegenheit ist, die Sie, nun da Sie die
      Präsidentschaft abgeben, Ihrem Amtsnachfolger besonders ans Herz <a>legen</a>
      werden?
- c: 1
  r: 7
  v: hervorheben haben
  x:
  - s: Det gläder mig att kommissionsledamot Andris Piebalgs <v>tryckte</v> <p>på</p>
      just det i dag.
    t: Ich freue mich, dass der Herr Kommissar genau dies heute <a>hervorgehoben</a>
      <a>hat</a>.
- c: 1
  r: 7
  v: Hervorheben
  x:
  - s: Jag skulle vilja <v>trycka</v> <p>på</p> hur viktigt det är att EBRD i sin
      verksamhet kan ge ett bidrag till kampen mot korruption och främjandet av god
      praxis.
    t: <a>Hervorheben</a> möchte ich ebenfalls, welch bedeutenden Beitrag Sie im Rahmen
      der Aktivitäten der EBWE zur Bekämpfung der Korruption und zur Förderung guter
      Praktiken leisten können, und wie wichtig es ist, dass Sie die Teilnahme an
      der Finanzierung von Strukturen und Akteuren ablehnen, deren Reichtum zweifelhafter
      Herkunft ist.
- c: 1
  r: 7
  v: Herbeiführung
  x:
  - s: Beslutet i morgon bör ses som ett åtagande att <v>trycka</v> <p>på</p> för
      en verklig förändring i FN, i EU och i våra medlemsstater.
    t: Die morgige Abstimmung sollte als eine Verpflichtung zur <a>Herbeiführung</a>
      einer wahren Veränderung in der UNO, der EU und in unseren Mitgliedstaaten angesehen
      werden.
- c: 1
  r: 7
  v: herausstellen
  x:
  - s: Slutligen, herr talman och kära kolleger, bör vi betona och <v>trycka</v> <p>på</p>
      att vi - som föredraganden sade - inte får glömma andra punkter i denna dagordning
      som kommer införas men som kommer att vara en del av rundan i november 2001,
      vilka gäller sociala frågor, miljöfrågor och försvaret av en hållbar utvecklingsmodell
      så att det som globaliseras inte bara är rikedom, utan också framsteg samt ekonomisk
      och social utveckling.
    t: 'Abschließend, Herr Präsident, verehrte Kolleginnen und Kollegen, muss unterstrichen
      und <a>herausgestellt</a> werden, dass wir in dieser Agenda - wie der Berichterstatter
      sagte - andere Punkte nicht vergessen dürfen, die man aufnehmen wird, die aber
      Bestandteil der Novemberrunde 2001 sein werden:'
en:
- c: 38
  r: 1
  v: press
  x:
  - s: Många <v>tryckte</v> <p>på</p> för att utvidgningen skulle begränsas till högst
      sex länder.
    t: Many were <a>pressing</a> to limit enlargement to six countries at most.
  - s: det har inte funnits några grupperingar av länder som konsekvent <v>tryckt</v>
      <p>på</p> för en mer långtgående integration.
    t: there have been no groupings of countries consistently <a>pressing</a> for
      closer integration.
  - s: Samtidigt <v>trycker</v> vi <p>på</p> om fler skyddsåtgärder som är möjliga
      att vidta.
    t: At the same time, we are <a>pressing</a> for as many protective measures as
      it is possible to take.
  - s: Men även jag skall uppmana både kommissionären och herr Solana till att göra
      så mycket som möjligt för att <v>trycka</v> <p>på</p> för att få till stånd
      ett avtal om vapenvila, så att de blodiga händelserna kan få ett slut.
    t: I too, however, must urge both the Commissioner and Mr Solana to do everything
      in their powers to <a>press</a> for the successful achievement of a ceasefire
      agreement, so that the bloody events in question might be brought to an end.
  - s: Vi vet att Ryssland <v>trycker</v> <p>på</p> för Nord Stream, gasledningen
      i Östersjön.
    t: We know that Russia is <a>pressing</a> for Nord Stream, the gas pipeline in
      the Baltic Sea.
  - s: Eftersom det inte finns något bättre alternativ för närvarande och eftersom
      vi stöder andra delar av de här förslagen kommer vi att rösta för det här slutresultatet
      Vi kommer att fortsätta att <v>trycka</v> <p>på</p> för att få igenom de förbättringar
      som utgjorde kärnan i det ursprungliga förslaget och som tyvärr saknas.
    t: We shall continue to <a>press</a> for the improvements which formed the nucleus
      of the original proposal and which, sadly, are missing.
  - s: Vi insisterar på att Ryssland slutar utöva påtryckningar på Ukraina - som min
      kollega precis sade -, som premiärminister Vladimir Putin till exempel gjorde
      i går när han träffade Ukrainas premiärminister och <v>tryckte</v> <p>på</p>
      för att få dem att ansluta sig till tullunionen med Ryssland, Vitryssland och
      Kazakstan.
    t: We insist that she stops pressuring Ukraine - as my colleague said just now
      - for example, as Prime Minister Putin did yesterday when he met the Prime Minister
      of Ukraine, <a>pressing</a> them to join the customs union with Russia, Belarus
      and Kazakhstan.
  - s: Det är mycket enkelt att känna igen agendan hos dem som <v>trycker</v> <p>på</p>
      för att öka minimistorleken på politiska grupper i det här parlamentet.
    t: Mr President, it is very simple to recognise the agenda of those who are <a>pressing</a>
      for an increase in the qualifying size of political groups in this House.
  - s: Europaparlamentets energiutskott har rätt att kräva att Europeiska kommissionen
      <v>trycker</v> <p>på</p> om förhandlingar för att undanröja osäkerheter genom
      att ge protokollet om kärnkraftsäkerhet bindande verkan inom ramen för detta
      fördrag.
    t: The Energy Committee of the European Parliament is right to urge the European
      Commission to <a>press</a> for negotiations with a view to removing uncertainties
      by conferring a binding force on the protocol on nuclear safety within this
      Charter.
  - s: Jag skulle ha <v>tryckt</v> <p>på</p> ”plus”.
    t: I should have <a>pressed</a> ’plus’.
  - s: Det som föranledde mig att <v>trycka</v> <p>på</p> för att vi skulle diskutera
      den här frågan var ett besök jag gjorde i Novi Sad, när jag ingick i en delegation
      från parlamentet, och där vi under våra undersökningar om situationen för den
      ungerska minoriteten i stadens utkant såg ett distrikt som fungerade som hem
      för romer som drivits ut från Kosovo och där förhållandena trotsar all beskrivning.
    t: What prompted me to <a>press</a> for us to discuss this issue now was a visit
      I made, as part of a delegation from this House, to Novi Sad, where, in the
      course of our investigations into the situation of the Hungarian minority, we
      saw, on the edge of the city, a district that was home to Roma who had been
      driven out of Kosovo, and where conditions defied description.
  - s: Jag skulle vilja att parlamentet, kommissionen och rådet i början av det nya
      året <v>tryckte</v> <p>på</p> för en reform av Bretton Woods.
    t: I would like to see Parliament, the Commission and the Council take an initiative
      early in the new year to <a>press</a> for reform of the Bretton Woods institutions.
  - s: Den tredje punkten är förslaget att <v>trycka</v> <p>på</p> för att en undersökningskommission
      ska inrättas inom FN.
    t: The third point is a proposal to <a>press</a> for the establishment of a Commission
      of Inquiry at the UN.
  - s: Avslutningsvis, under en eventuell ny handelsrunda bör EU och AVS-länderna
      gemensamt <v>trycka</v> <p>på</p> för en reform av GATT:s artikel 24, för att
      uttryckligt erbjuda regionala icke-ömsesidiga handelsavtal mellan strukturellt
      och ekonomiskt olika grupper av länder.
    t: Finally, during any new trade round the EU and the ACP states should <a>press</a>
      jointly for a reform of GATT Article 24 in order to explicitly provide regional
      non-reciprocal trade agreements between structurally and economically dissimilar
      groups of countries.
  - s: Den här förändringen kan ses som en lackmustest - vi måste <v>trycka</v> <p>på</p>
      för att se till att vår Sakharovpristagare får resa hit i december för att hämta
      sitt pris, 20 år försenat, och se till att hon tillåts att oantastad återvända
      till sitt hemland.
    t: We must <a>press</a> for our Sakharov laureate to be allowed to travel here
      in December to collect her prize after a delay of 20 years and for her to be
      permitted to return to her homeland unmolested.
  - s: Vi måste <v>trycka</v> <p>på</p> för att uppnå högsta möjliga normer, största
      möjliga samarbete, och ständigt hålla situationen under uppsikt och övervaka
      utvecklingen.
    t: We must <a>press</a> for the highest possible standards, for maximum cooperation,
      and constantly keep the situation under review and monitor progress.
  - s: Vårt ansvar, herr kommissionär, för framtidens generationer kräver att vi <v>trycker</v>
      <p>på</p> för ett effektivare främjande och en obligatorisk inblandning av förnybara
      energikällor över hela EU.
    t: Commissioner, our responsibilities to future generations demand of us that
      we <a>press</a> for the more efficient promotion and mandatory admixture of
      renewable energies right across Europe.
  - s: Det är EU:s allt överskuggande plikt att <v>trycka</v> <p>på</p> för att åtgärder
      vidtas i syfte att få en säker sjöfart på internationell nivå, så som redan
      har gjorts inom EU.
    t: It is the overriding duty of the European Union to <a>press</a> for measures
      aimed at safe sea shipping at international level, as has already happened in
      the European Union.
  - s: Vi befinner oss vad gäller öppenhet fortfarande mitt i mörkaste medeltid, men
      allra minsta steg i rätt riktning måste besvaras med ett ja, så det blir den
      gröna knappen jag <v>trycker</v> <p>på</p> i morgon för att uppmuntra Hanja
      Maij-Weggen att fortsätta verka för större öppenhet inom EU.
    t: We are still in the dark ages when it comes to transparency, but even a small
      step in the right direction must be endorsed, so it will be the green button
      I <a>press</a> tomorrow in order to encourage Mrs Hanja Maij-Weggen to continue
      working for greater openness in the EU.
  - s: Jag hoppas att det kan ske snarast möjligt, och jag kan försäkra er om att
      kommissionen kommer att fortsätta att <v>trycka</v> <p>på</p> för att det skall
      ske.
    t: I hope that can take place as soon as possible, and I can assure you that the
      Commission will continue to <a>press</a> for that to happen.
  - s: Mina kolleger i kommissionen och jag hoppas att regeringarna kommer att leva
      upp till sina åtaganden och att de nationella parlamenten kommer att <v>trycka</v>
      <p>på</p> för ratificering.
    t: My Commission colleagues and I hope that governments will now live up to their
      commitments and national parliaments will <a>press</a> for ratification.
  - s: Vi måste skydda den immateriella äganderätten mer effektivt, <v>trycka</v>
      <p>på</p> hårdare för globala regler och standarder, stärka WTO och få till
      stånd ett transatlantiskt partnerskap.
    t: We must protect intellectual property more effectively, we must <a>press</a>
      harder for global rules and standards, we must strengthen the WTO, and we must
      practise transatlantic partnership.
  - s: Dessutom måste vi <v>trycka</v> <p>på</p> för att få till stånd miniminormer,
      även om de inte är europeiska, och sedan kommer vi att vara förberedda och rustade
      att vinna globaliseringsspelet.
    t: We are benefiting from it, which we must explain to the public, and we must
      <a>press</a> for minimum standards, although these would not be European standards,
      and then we shall be prepared and fit to win the globalisation game.
  - s: För det första måste vi fortsätta att <v>trycka</v> <p>på</p> för en fullständig
      irakisk efterlevnad av FN:s resolutioner.
    t: First, we must continue to <a>press</a> for full Iraqi compliance with the
      UN resolutions.
  - s: Jag anser dock att det är alarmerande att våld i hemmet identifieras som den
      främsta orsaken till missfall och dödfödda barn och jag vill därför <v>trycka</v>
      <p>på</p> för att alla tillgängliga resurser på det straffrättsliga området
      ska användas för att effektivt förhindra och förebygga fysiskt våld.
    t: However, I consider it alarming that domestic violence is identified as the
      main cause of miscarriages or stillbirths, and I am therefore <a>pressing</a>
      for all the available resources of criminal law to be applied to the effective
      suppression and prevention of physical violence.
  - s: Det handlar om människor, och det är en tjänst för mänskligheten att <v>trycka</v>
      <p>på</p> för att dessa människor skall få uppleva en frihetens dag, en dag
      då de kan få vara med sina familjer igen.
