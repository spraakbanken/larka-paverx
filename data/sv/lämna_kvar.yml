  x:
  - s: Kommissionen delar er oro angående de humanitära, ekonomiska och sociala problem
      som uppkommer när en mängd outlöst krigsmateriel, till exempel splitterbomber,
      <v>lämnats</v> <p>kvar</p> efter en konflikt.
    t: Im Gegensatz zu Antipersonenminen gibt es für Streubomben <a>noch</a> kein
      Verbotsabkommen, aber das Bewusstsein, dass hier auf globaler Ebene gehandelt
      werden muss, steigt.
  - s: De har endast <v>lämnat</v> <p>kvar</p> en ledamot för att försäkra sig att
      vi gör det.
    t: Jetzt haben sie <a>noch</a> einen Abgeordneten hier, um sicherzustellen, daß
      wir uns auch daran halten.
  - s: Både när det gäller BSE och mul- och klövsjukan reagerade de brittiska myndigheterna
      sent och drunknade i arbete, eftersom ultraliberalismen under Thatchertiden
      bara <v>lämnade</v> <p>kvar</p> 220 veterinärer mot 8 000 i Frankrike.
    t: In beiden Fällen, BSE und MKS, haben die britischen Behörden zu spät reagiert
      und wurden überrollt, weil es nach den von Ultraliberalismus geprägten Thatcher-Jahren
      nur <a>noch</a> 220 Tierärzte gab gegenüber 8 000 in Frankreich.
  - s: Det tydliggörs till exempel av att en majoritet av parlamentet föreslog att
      hänvisningen till ”arbetstid” ska strykas och att man bara ska <v>lämna</v>
      <p>kvar</p> termerna ”körtid” och ”viloperioder”, med andra ord att tillåta
      längre arbetsdagar, vilket kommer att få negativa konsekvenser för arbetsvillkoren
      och arbetstagarnas säkerhet.
    t: Das sieht man zum Beispiel an dem von diesem Haus mehrheitlich unterstützten
      Vorschlag, die Bezugnahme auf die „Arbeitszeit“ zu streichen und nur <a>noch</a>
      von „Lenkzeit“ und „Ruhezeiten“ zu sprechen, was nichts anderes bedeutet, als
      dass längere Arbeitszeiten ermöglicht werden.
  - s: Dessutom skulle testerna, hur effektiva de än är, ändå <v>lämna</v> <p>kvar</p>
      ett spår av tvivel, eftersom de bästa testerna - och de har tagits upp - endast
      kan spåra sjukdomen under inkubationens sista månader, just innan sjukdomen
      bryter ut, och inte alldeles i början.
    t: Doch ich sehe bei der derzeitigen Mittelausstattung der einzelnen Länder weder
      die technische, noch die finanzielle oder effektive Möglichkeit, 28 Millionen
      Tests im Jahr durchzuführen, zumal diese Tests, so leistungsfähig sie auch sein
      mögen, immer <a>noch</a> keine hundertprozentige Sicherheit bieten, da sogar
      die besten Tests - und diese wurden genannt - den Nachweis der Krankheit nur
      in den letzten Monaten der Inkubationszeit ermöglichen, also kurz vor Ausbruch
      und nicht zu Beginn der Krankheit.
