en:
- c: 24
  r: 1
  v: leave
  x:
  - s: För det första så har ur miljösynpunkt användningen av varianter, som genetiska
      förändringar gjort mer resistenta mot mark- och luftburna sjukdomar drastiskt
      reducerat behovet av växtgifter, svampbekämpningsmedel och andra kemiska växtskyddsprodukter,
      som <v>lämnar</v> <p>kvar</p> mycket skadliga restprodukter i marken.
    t: Firstly, from the environmental viewpoint, the use of varieties which genetic
      alteration has made more resistant to soil-borne and air-borne diseases has
      drastically reduced the need for herbicides, fungicides and other chemical plant
      protection product which <a>leave</a> very damaging residues in the soil.
  - s: Bland Europeiska unionens värdeskalor ingår det inte att skapa ett område med
      välstånd och <v>lämna</v> <p>kvar</p> en ficka av fattigdom i Kaliningrad.
    t: Creating an area of prosperity and <a>leaving</a>, for example, a pocket of
      poverty in Kaliningrad has no place in the European Union’s scale of values.
  - s: Om vi nu försvagar staketet runt denna immateriella egendom och <v>lämnar</v>
      <p>kvar</p> hålen i staketet, då kommer vi att förlora de värdefulla beståndsdelarna,
      nämligen vår immateriella egendom.
    t: If we now go and slacken the fence around this intellectual property and <a>leave</a>
      the holes in the fence that currently exist, then we will lose the valuable
      elements, namely our intellectual property.
  - s: De har endast <v>lämnat</v> <p>kvar</p> en ledamot för att försäkra sig att
      vi gör det.
    t: They have just <a>left</a> one Member behind to make sure we do.
  - s: Bilden kan tyckas vara nästan fullständig om vi betänker att omlokaliseringarna
      gynnar stora europeiska företag men försvagar Europa, vars välutbildade och
      kapital - jämte utrustning och maskiner - emigrerar någon annanstans och <v>lämnar</v>
      <p>kvar</p> tusentals arbetslösa arbetstagare, som får klamra sig fast vid drömmen
      om sociala värderingar.
    t: The picture would appear almost complete if we consider that relocations favour
      large European companies, but impoverish Europe, whose white collar workers
      and capital, together with equipment and machinery, are emigrating elsewhere,
      <a>leaving</a> thousands of unemployed workers clinging to the dream of social
      values.
  - s: Vi kan inte som hunnerna ge oss på en fiskebank, förgöra den för att sedan
      helt enkelt dra vidare med karavanen till nästa utan att bekymra oss om vad
      vi <v>lämnar</v> <p>kvar</p> efter oss.
    t: We cannot go onto a fishing ground like the Huns, destroy it, and then simply
      move with the caravan onto the next one without taking responsibility for what
      is <a>left</a> behind.
  - s: Detta ger samma proportionella fördelning, men innebär att de mindre grupperna
      inte alltid är hänvisade enbart till det som de stora <v>lämnat</v> <p>kvar</p>.
    t: It would provide the same proportionate distribution, but it would make it
      possible for the smaller groups not always to have to take what the large groups
      <a>leave</a> aside and, in cases where the small groups are not represented,
      they could be appointed as observers.
  - s: Lyckas vi med det kommer vi sannerligen att <v>lämna</v> <p>kvar</p> ett arv
      över vi kan vara stolta över.
    t: Do that and we will truly <a>leave</a> a legacy of which we can be proud.
  - s: Metoderna för rutinmässig kemisk inaktivering kan <v>lämna</v> <p>kvar</p>
      upp till 10 procent virus och annan sjukdomsagens i ett infektionsstadium.
    t: The second new piece of information is that the routine methods of chemical
      inactivation can <a>leave</a> up to 10 % of viruses and other pathogenic agents
      in an infectious state.
  - s: Rådet måste äntligen gå ifrån sin blockeringstaktik och ta initiativ till en
      gemensam kommunikations- eller upplysningsstrategi tillsammans med kommissionen
      och parlamentet så att vi verkligen får med oss medborgarna på vår resa mot
      EU i stället för att <v>lämna</v> <p>kvar</p> dem vid vägkanten.
    t: the Council must finally abandon its blocking tactics and initiate a joint
      communication or PR strategy with the Commission and Parliament so that we can
      genuinely take citizens with us on our journey to Europe instead of <a>leaving</a>
      them by the wayside.
  - s: Om det med andra ord finns en grupp av fartyg och den fartygsgruppen omfattar
      100 000 ton¸ exempelvis, och om de åtar sig att ta 50 000 eller 60 000 ton ur
      bruk och <v>lämnar</v> <p>kvar</p> 40 000 ton av vilka de vill bygga nya fartyg,
