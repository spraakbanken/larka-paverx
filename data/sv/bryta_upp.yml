en:
- c: 18
  r: 1
  v: break up
  x:
  - s: Jag tror att familjer mycket ofta <v>bryts</v> <p>upp</p> och att många kvinnor
      inte vågar rapportera noggrant om sina fall, eftersom cancern avbryter deras
      arbetsrytm, splittrar deras normala liv och skulle hindra dem från att se om
      sina familjer i händelse att de måste genomgå operation.
    t: I believe that families are very frequently <a>broken</a> <a>up</a> and that
      many women do not dare to report their case precisely because the cancer interrupts
      their work rhythm, disrupts their normal lives and would prevent them from looking
      after their families in the event of their having to undergo surgery.
  - s: Nya sammanslagningar sker, befintliga grupper <v>bryts</v> <p>upp</p> och nya
      medietjänster skapas.
    t: new mergers take place, existing groups <a>break</a> <a>up</a>, and new media
      services are created.
  - s: De regleringar som har lagts fram från kommissionen, inklusive finansieringspaketet,
      är mycket bra men fortfarande väntar våra medborgare på att regeringarna ska
      våga fatta beslut om energisolidaritet och våga fatta beslut om att <v>bryta</v>
      <p>upp</p> de stora statliga monopolen.
    t: The regulations tabled by the Commission, including the financing package,
      are very good, but our citizens are still waiting for the governments to dare
      to take a decision on energy solidarity and on <a>breaking</a> <a>up</a> the
      large state monopolies.
  - s: Vi avreglerade ju inte för några år sedan, dvs. <v>bröt</v> <p>upp</p> mediemonopol,
      bara för att skapa nya mediemonopol.
    t: We did not liberalise a few years ago by <a>breaking</a> <a>up</a> media monopolies
      simply in order to create new media monopolies.
  - s: 'Det fanns mellan dessa medlemmar och de styrande instanserna i Mouvement européen
      vad rapporten kallar ett ”ursprungligt avtal” som bland annat innebar att: ”den
      viktigaste målsättningen för den nya vallagen borde vara att närma väljarna
      och de folkvalda till varandra (en utomordentlig lapsus, inom parentes sagt)
      genom att <v>bryta</v> <p>upp</p> systemet med en enda nationell valkrets (sid
      13).'
    t: There was what the report calls an ‘initial contract’ between these members
      and the governing authorities of the European Movement which stated, in particular,
      that ‘the essential objective of the new electoral law should be to bring the
      electorate closer to the elected (an extraordinary slip, incidentally) by <a>breaking</a>
      <a>up</a> the framework of the single national constituency’ (page 13).
  - s: Den målsättning som eftersträvas är att <v>bryta</v> <p>upp</p> de nationella
      valkretsarna.
    t: The intended objective of the content is to <a>break</a> <a>up</a> national
      constituencies.
  - s: Det skulle vara detsamma som att <v>bryta</v> <p>upp</p> Europeiska unionen.
    t: It would be the equivalent of <a>breaking</a> <a>up</a> the European Union.
  - s: En annan positiv utveckling är Edmond Ho Hau-Wahs framförda avsikt att <v>bryta</v>
      <p>upp</p> kasinomonopolet i syfte att skapa en asiatisk motsvarighet till Atlantic
      City.
    t: Another positive development is Edmond Ho Hau-Wah’s stated intention of <a>breaking</a>
      <a>up</a> the casino monopoly and aiming to create an Asian equivalent of Atlantic
      City.
  - s: I dag är unionen och medlemsstaterna helt oförmögna att ingripa effektivt och
      <v>bryta</v> <p>upp</p> de grupper som verkar nästan ostört bredvid oss, i vårt
      grannskap.
    t: The Union and the Member States currently have no powers whatsoever to intervene
      efficiently and <a>break</a> <a>up</a> the gangs operating almost undisturbed
      in our midst and in our neighbourhoods.
  - s: Det skulle innebära att man <v>bryter</v> <p>upp</p> det nära samarbetet mellan
      dessa regioner som för övrigt får stöd från EU via Interreg, just för att samarbeta
      bland annat via kommunikationer.
    t: This would <a>break</a> <a>up</a> the close cooperation between these regions
      which are in otherwise receiving support from the EU via Interreg, support which
      is particularly allocated to cooperation on lines of communication.
  - s: På samma sätt skulle man då kunna ta ett övergripande grepp i samband med linjepaketet
      i västra Skottland, i stället för att <v>bryta</v> <p>upp</p> det och låta privata
      entreprenörer ta russinen i kakan när de kommer för att lägga beslag på de få
      vinstgivande linjerna, vilket gör det svårare att behålla de linjer som inte
      är vinstgivande året om.
    t: In the same way, one could then take a holistic look at the package of routes
      across the west of Scotland, instead of <a>breaking</a> it <a>up</a>, inviting
      cherry-picking by private entrepreneurs who come in to take the few paying routes
      and make it harder to sustain the routes which are not profitable all the year
      round.
  - s: Vi befinner oss vid halvtid och naturligtvis påstår jag inte att vi nu när
      parlamentet snart <v>bryter</v> <p>upp</p> kan åstadkomma det omöjliga men jag
      anser att idén om att skapa vissa Europaomfattande institutioner, må det vara
      museer, forskningsinstitut eller stiftelser, är vad vi behöver.
    t: We are at the half-way point and of course I am not pretending that when this
      Parliament <a>breaks</a> <a>up</a> shortly we can achieve the impossible, but
      I do think that the idea of creating certain Europe-wide institutions, whether
      museums, research institutes or foundations, is what we need.
  - s: Om vi inte lyckas stoppa Ryssland från att gå vidare med åtgärder som syftar
      till att <v>bryta</v> <p>upp</p> en av våra viktigaste partner i Kaukasus så
      kommer ingen att fästa någon vikt vid oss i framtiden.
    t: If we cannot manage to stop Russia from pushing ahead with actions aimed at
      <a>breaking</a> <a>up</a> one of our key partners in the Caucasus, no one will
      set store by us in the future.
  - s: Makthavarna i EU som vill <v>bryta</v> <p>upp</p> nationerna i Europa kan helt
      enkelt inte förlåta serberna för att ha gjort motstånd mot förintelsen av deras
      stat och särskilt utbrytningen av Kosovo, som är Serbiens historiska hjärta.
    t: The rulers of the European Union, who wish to <a>break</a> <a>up</a> the nations
      of Europe, cannot in fact forgive the Serbs for having resisted the destruction
      of their state, and in particular the secession of Kosovo, the historic heart
      of Serbia.
  - s: Det är därför inte meningsfullt - och ingen skulle vinna på det - att <v>bryta</v>
      <p>upp</p> etablerade förbindelser i infrastrukturen, på arbetsmarknaden och
      i distributionsnätet.
    t: Therefore it does not make sense, and benefits no one, to <a>break</a> <a>up</a>
      evolved interweavings in the infrastructure, in the labour market and in the
      marketing structures.
  - s: En gemensam anslutning, innan federationen <v>bröts</v> <p>upp</p>, skulle
      förmodligen ha varit enklare för alla berörda parter.
    t: Accession en bloc, before the federation <a>broke</a> <a>up</a>, would probably
      have been easier for all concerned.
  - s: Samtidigt avslöjar den även för de mest misstrogna varför bombräderna i Jugoslavien
      genomfördes och vad som var syftet med att <v>bryta</v> <p>upp</p> landet.
    t: At the same time, it reveals to the most disbelieving why Yugoslavia was bombed
      and what the purpose of <a>breaking</a> it <a>up</a> was.
  - s: Vi har just fått uppleva kommissionens starka engagemang för att standardisera
