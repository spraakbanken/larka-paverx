  r: 3
  v: teilen
  x:
  - s: Den behöver <v>brytas</v> <p>upp</p> och förkortas.
    t: 'Sie muss <a>geteilt</a> und gekürzt werden:'
- c: 1
  r: 3
  v: Überwindung abbrechen
  x:
  - s: Med min bakgrund som socialkurator upplever jag faktiskt, att det är mycket
      svårt för den enskilda - och i synnerhet om man har familj - att <v>bryta</v>
      <p>upp</p> och flytta från ett land till ett annat, där kulturen kan vara mycket
      annorlunda.
    t: Aus meiner Erfahrung als Sozialberaterin weiß ich vielmehr, daß es die einzelnen
      - besonders, wenn sie Familie haben - große <a>Überwindung</a> kostet, ihre
      Zelte <a>abzubrechen</a> und von einem Land in ein anderes zu ziehen, wo die
      Kultur eventuell sehr verschieden ist.
