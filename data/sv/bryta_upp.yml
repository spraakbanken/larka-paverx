      aux victimes.
  - s: Vi har just fått uppleva kommissionens starka engagemang för att standardisera
      kontrollen och göra den till en gemenskapsfråga, och det skulle vara svårt att
      förstå på vilket sätt de återstående åtgärderna tvärtom tjänar syftet att <v>bryta</v>
