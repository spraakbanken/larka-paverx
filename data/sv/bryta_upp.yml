  - s: Jag är en stor förespråkare för att <v>bryta</v> <p>upp</p> den här förstelnade
      marknaden.
    t: Das <a>Aufbrechen</a> dieses verkrusteten Marktes unterstütze ich uneingeschränkt.
- c: 1
  r: 3
  v: schon aufbrechen
  x:
  - s: Enligt min åsikt är det så att vi med dessa tre viktiga steg <v>bryter</v>
      <p>upp</p> de nationella stelnade järnvägsstrukturerna och skapar nya möjligheter
      till konkurrens järnvägsföretagen sinsemellan.
    t: Meiner Meinung nach ist es so, dass wir mit diesen drei wesentlichen Schritten
      <a>schon</a> die nationalen verfestigten Eisenbahnstrukturen <a>aufbrechen</a>
      und neue Möglichkeiten für den Wettbewerb unter den Eisenbahnunternehmen ermöglichen.
- c: 1
  r: 3
  v: stellen
  x:
  - s: För det femte, skall finans- och skattepolitiken stå under medlemsstaternas
      fulla ansvar inom ramen för stabilitets- och tillväxtpakten, som det naturligtvis
      inte är tal om att <v>bryta</v> <p>upp</p>, eller skall finans- och skattepolitiken
      samordnas och unionens budget eventuellt rentav höjas, för att säkerställa en
      harmonisk ekonomisk och social utveckling?
    t: Müssen die Haushalts- und Steuerpolitik vollständig unter der Verantwortung
      der Mitgliedstaaten im Rahmen des Paktes für Stabilität und Wachstum verbleiben,
      der natürlich nicht in Frage <a>gestellt</a> werden soll, oder müssen diese
      Haushalts- und Steuerpolitiken koordiniert oder gar der Haushalt der Gemeinschaft
      ausgeweitet werden, wenn wir eine harmonische wirtschaftliche und soziale Entwicklung
      gewährleisten wollen?
