de:
- c: 6
  r: 1
  v: aufbrechen
  x:
  - s: De regleringar som har lagts fram från kommissionen, inklusive finansieringspaketet,
      är mycket bra men fortfarande väntar våra medborgare på att regeringarna ska
      våga fatta beslut om energisolidaritet och våga fatta beslut om att <v>bryta</v>
      <p>upp</p> de stora statliga monopolen.
    t: Die Vorschläge der Kommission, z.B. das Finanzierungspaket, sind zwar sehr
      gut, aber unsere Bürger warten immer noch darauf, dass die Regierungen den Mut
      aufbringen, eine Entscheidung zur Energiesolidarität zu treffen und die großen
      staatlichen Monopole <a>aufzubrechen</a>.
  - s: Vi avreglerade ju inte för några år sedan, dvs. <v>bröt</v> <p>upp</p> mediemonopol,
      bara för att skapa nya mediemonopol.
    t: Wir haben doch vor einigen Jahren nicht liberalisiert, d.h. Medienmonopole
      <a>aufgebrochen</a>, um neue Medienmonopole zu schaffen.
  - s: Stadsmusikanterna från Bremen, åsnan, hunden, katten och tuppen som <v>bröt</v>
      <p>upp</p> och försvann till ett fjärran land, eftersom de menade att vad som
      helst är bättre än döden.
    t: Ich möchte den Kritikern dieses Kompromisses entgegenhalten, daß es eine Illusion
      ist zu glauben - z.B. wie bei den Bremer Stadtmusikanten, wo Esel, Hund, Katze
      und Hahn <a>aufgebrochen</a> sind in ein fernes Land, weil sie gesagt haben,
      etwas besseres als den Tod finden wir überall -, daß dieses Märchen auch hierauf
      Anwendung findet.
  - s: Därför är vi också för att <v>bryta</v> <p>upp</p> nationella monopol i fråga
      om förvaltning av infrastruktur.
    t: Deswegen sind wir auch dafür, nationale Monopole beim Fahrwegbetrieb <a>aufzubrechen</a>.
  - s: Det är också skälet till att privatiseringar är avgörande för att <v>bryta</v>
      <p>upp</p> och avreglera denna stelbenta ekonomi.
    t: Deswegen ist es ganz wichtig, ja, Privatisierungen durchzuführen, ja, diese
      verkrustete Wirtschaft <a>aufzubrechen</a>, zu liberalisieren.
  - s: Vi har just fått uppleva kommissionens starka engagemang för att standardisera
      kontrollen och göra den till en gemenskapsfråga, och det skulle vara svårt att
      förstå på vilket sätt de återstående åtgärderna tvärtom tjänar syftet att <v>bryta</v>
      <p>upp</p> och fragmentera denna kontroll eller att olika regler skapas för
      samma verksamhet beroende på var den bedrivs.
    t: Wir haben gerade erst gesehen, wie stark sich die Kommission darum bemüht,
      die Kontrolle zu vergemeinschaften und zu standardisieren und es wäre schwer
      zu verstehen, wie die verbleibenden Maßnahmen im Gegensatz dazu beitragen, diese
      Kontrolle <a>aufzubrechen</a> und in Bruchstücke zu zerlegen, oder warum für
      die gleiche Tätigkeit verschiedene Regeln geschaffen werden, abhängig davon,
      wo sie ausgeführt werden.
- c: 2
  r: 2
  v: zerschlagen
  x:
  - s: En annan positiv utveckling är Edmond Ho Hau-Wahs framförda avsikt att <v>bryta</v>
      <p>upp</p> kasinomonopolet i syfte att skapa en asiatisk motsvarighet till Atlantic
      City.
    t: Zu den positiven Entwicklungen zählt ferner die erklärte Absicht von Edmond
      Ho Hau-Wah, das <a>Kasinomonopol</a> zu <a>zerschlagen</a> und ein asiatisches
      Spielerparadies nach dem Muster von Atlantic City zu schaffen.
  - s: De europeiska kvinnorna frågar sig i synnerhet om det finns en politisk vilja
      att <v>bryta</v> <p>upp</p> de kriminella prostitutionsnätverken, om det existerar
      ett polisiärt och rättsligt samarbete, men också om det vidtas några åtgärder
      till stöd för offren.
    t: Die europäischen Frauen fragen sich insbesondere, ob überhaupt der politische
      Wille vorhanden ist, die verbrecherischen Kreise, die Menschenhandel betreiben,
      zu <a>zerschlagen</a>, ob Polizei und Gerichte zusammenarbeiten und ob Hilfsmaßnahmen
      für die Opfer ergriffen werden.
  - s: Detta innebär att <v>bryta</v> <p>upp</p> de privata monopol som finns inom
      kärnkraftsindustrin, ge förnybar energi en stor finansiell injektion och göra
      energiproduktionen lokal.
    t: Dazu müssen die privaten Monopole der Atomwirtschaft <a>zerschlagen</a>, eine
      massive Förderung regenerativer Energien und eine Kommunalisierung der Energieerzeugung
      in die Wege geleitet werden.
- c: 2
  r: 2
  v: Aufbrechen
  x:
  - s: Därför orsakar det naturligtvis betänkligheter hos små detaljhandlare och familjeföretag
      när man <v>bryter</v> <p>upp</p> dessa strukturer.
    t: Daher verursacht das <a>Aufbrechen</a> dieser Strukturen natürlich Bedenken
