  v: auflösen
  x:
  - s: Den nya omoraliska konkurrensen mellan de offentliga och privata sociala trygghetssystemen,
      liksom mellan medlemsstaternas system, utgör inte bara inte en satsning, utan
      den uppenbarar tvärtom de politiska avsikterna och det outhärdliga tryck som
      man utsätter de sociala trygghetssystemen för i syfte att nedmontera eller <v>bryta</v>
      <p>upp</p> dem, till fördel för den privata sektorn och lagen om maximal vinst.
    t: Die Unterstützung des unlauteren Wettbewerbs zwischen den öffentlichen und
      den privaten Sozialversicherungssystemen sowie zwischen den verschiedenen Systemen
      der Mitgliedstaaten ist nicht nur kein Argument, sondern offenbart vielmehr
      die politischen Absichten und den unerträglichen Druck, dem die Sozialversicherungssysteme
      ausgesetzt sind, die zugunsten des Privatsektors und der Gesetze des Profits
      zurückgedrängt oder gar völlig <a>aufgelöst</a> werden sollen.
