      et les pressions insupportables auxquelles sont soumis les régimes de sécurité
      sociale dans le but de les réduire ou même de les <a>démanteler</a> en faveur
      du secteur privé et de la loi du profit.
  - s: De europeiska kvinnorna frågar sig i synnerhet om det finns en politisk vilja
