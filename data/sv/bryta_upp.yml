  v: zerschlagen werden
  x:
  - s: Underrättelsetjänster i unionens medlemsstater måste - tillsammans med Europol
      - fördjupa samarbetet när det gäller informationsutbyte, om de terroristnät
      som finns i Europa skall kunna <v>brytas</v> <p>upp</p>.
