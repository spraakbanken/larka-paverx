  - s: Jag tror att man med ett citat av Winston Churchill kan säga att ?den demokratiska
      parlamentarismen är det värsta styret om man <v>räknar</v> <p>bort</p> alla
      övriga?
    t: Ich denke, wir können wie Winston Churchill sagen, dass ’das System der parlamentarischen
      Demokratie das schlechteste politische System der Welt ist, aber ich kenne kein
      besseres’, und mir scheint, dass die Venezolaner nun über die neue Form der
      Verfassung, die sie haben wollen, nachdenken <a>werden</a> müssen.
  - s: ni har nämnt fem säsonger, som ändringen av den högsta garanterade kvantiteten
      bygger på, av vilka den bästa och den sämsta <v>räknas</v> <p>bort</p>.
    t: Sie erinnert mich an die Debatte, die bei der Vorbereitung des Vorschlags in
      der Kommission geführt <a>wurde</a>.
  - s: <v>Räknar</v> man <p>bort</p> alla socialbidrag ökar andelen till 24 procent,
      och situationen riskerar att förvärras.
    t: <a>Werden</a> alle sozialen Transfers abgerechnet, dann erhöht sich dieser
      Prozentsatz auf 24 % und die Lage würde sich tendenziell weiter verschlimmern.
