      för flera hundra år sedan.
    t: Dentro de las mentalidades de los gobernantes cubanos actuales, nosotros, sus
      ciudadanos, somos lo que fueron mis <a>ancestros</a> <a>secuestrados</a> en
      África y traídos a la fuerza a América en pasados siglos.
