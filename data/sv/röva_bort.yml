      genom en rapport från Elfenbenskusten som utarbetats av flera organ och icke-statliga
      organisationer som finns i området.
    t: The tragedy of child soldiers means that, in some West African countries, mothers
      prevent their sons from attending school for fear that they will be <a>kidnapped</a>
      and not return home, as we have seen recently, last week, in Ivory Coast, in
      a report by various agencies and other NGOs present on the ground.
  - s: Det är en moderat resolution, som syftar till att fördöma det oacceptabla faktum
      att oskyldiga människor <v>rövas</v> <p>bort</p> för att uppnå politiska mål.
      Själva grunden i frågan diskuteras inte, det som diskuteras är om det är legitimt
      eller ej att en organisation som kallar sig revolutionär rövar bort oskyldiga
      människor från andra länder och använder dessa kidnappningar för att sätta press
      på den politiska makten i andra länder, för att uppnå ett visst erkännande.
    t: This is a moderate motion, which is designed to condemn the unacceptable fact
      that innocent people have been <a>kidnapped</a> for political ends.
  - s: Det är en moderat resolution, som syftar till att fördöma det oacceptabla faktum
      att oskyldiga människor rövas bort för att uppnå politiska mål. Själva grunden
      i frågan diskuteras inte, det som diskuteras är om det är legitimt eller ej
      att en organisation som kallar sig revolutionär <v>rövar</v> <p>bort</p> oskyldiga
      människor från andra länder och använder dessa kidnappningar för att sätta press
      på den politiska makten i andra länder, för att uppnå ett visst erkännande.
    t: The motion does not discuss the basis of the issue, simply whether it is legitimate
      for a so-called revolutionary organisation to <a>kidnap</a> innocent people
      from other countries and to use these kidnappings to put pressure on the political
      powers of other States in order to achieve some form of recognition.
  - s: Gilad Shalit var 19 år när han <v>rövades</v> <p>bort</p> under en Hamas-attack
      i närheten av Gaza.
    t: Mr President, Commissioner, Gilad Shalit was 19 years old when he was <a>kidnapped</a>
      in a Hamas attack near Gaza.
  - s: Vi kan, kära belgiska kolleger, tala om Belgien, om Dutroux-affären, tiotals
      och åter tiotals barn som <v>rövats</v> <p>bort</p>, torterats, våldtagits och
      mördats av personer från detta land och där undersökningarna fortfarande har
      kört fast.
    t: We could mention, my Belgian friends, Belgium and the Dutroux case, the dozens
      upon dozens of children <a>kidnapped</a>, tortured, raped and murdered by leading
      personalities in this country, where inquiries are bogged down, making no headway.
