---
de:
- c: 5
  r: 1
  v: entführen
  x:
  - s: I Bosnien våldtogs kvinnor, barn <v>rövades</v> <p>bort</p>, människor slaktades.
    t: In Bosnien wurden Frauen vergewaltigt, Kinder <a>entführt</a> und Menschen
      hingeschlachtet.
  - s: Det är en moderat resolution, som syftar till att fördöma det oacceptabla faktum
      att oskyldiga människor rövas bort för att uppnå politiska mål. Själva grunden
      i frågan diskuteras inte, det som diskuteras är om det är legitimt eller ej
      att en organisation som kallar sig revolutionär <v>rövar</v> <p>bort</p> oskyldiga
      människor från andra länder och använder dessa kidnappningar för att sätta press
      på den politiska makten i andra länder, för att uppnå ett visst erkännande.
    t: Hier geht es nicht um den Hintergrund des Problems, sondern darum, ob es legitim
      ist, dass eine Organisation, die sich als revolutionär bezeichnet, unschuldige
      Menschen anderer Länder <a>entführt</a>, um Druck auf die politischen Machtorgane
      anderer Staaten auszuüben und so eine gewisse Anerkennung zu erreichen.
  - s: Vi känner också till den minst lika hemska situation där den andra föräldern,
      ofta fadern, <v>rövar</v> <p>bort</p> barnet och ser till att det blir omöjligt
      att hitta det.
    t: Wir kennen auch die mindestens genauso schlimme Situation, in der der andere
      Elternteil, oft der Vater, das Kind <a>entführt</a> und versteckt.
  - s: Gilad Shalit var 19 år när han <v>rövades</v> <p>bort</p> under en Hamas-attack
      i närheten av Gaza.
    t: Gilad Shalit war 19 Jahre alt, als er während eines Angriffs der Hamas in der
      Nähe des Gazastreifens <a>entführt</a> wurde.
  - s: De våldtas, <v>rövas</v> <p>bort</p> och hålls som sexslavar.
    t: Sie werden vergewaltigt, <a>entführt</a> und als Sexsklaven gehalten.
- c: 2
  r: 2
  v: Entführung
  x:
  - s: på vilken breddgrad som helst och under vilka skäl man än har anser vi det
      oacceptabelt att man <v>rövar</v> <p>bort</p> människor för att föra fram politiska
      ståndpunkter.
    t: An welchem Ort und unter welchem Vorwand auch immer - <a>Entführungen</a> sind
      als Mittel zur Durchsetzung politischer Auffassungen für uns inakzeptabel.
  - s: Tusentals barn faller varje år offer för barnhandel och ännu fler <v>rövas</v>
      <p>bort</p>.
    t: Tausende Kinder werden jährlich Opfer von Kinderhandel und weit mehr Opfer
      von <a>Entführungen</a>.
- c: 1
  r: 3
  v: rauben
  x:
  - s: Jag skulle vilja att man begärde att Turkiet kräver av sina egna invånare att
      man avstår från den mycket fula ovanan att <v>röva</v> <p>bort</p> vackra grekiskor,
      något som de har hållit på med sedan trojanska krigets dagar.
    t: Ich wünsche mir, dass die Türkei aufgefordert wird, ihre Bürger zu verpflichten,
      ihre schlechte Angewohnheit, die schönsten griechischen Frauen zu <a>rauben</a>,
      was sie schon seit dem Trojanischen Krieg tun, aufzugeben.
- c: 1
  r: 3
  v: abstammen entführen
  x:
  - s: För dagens kubanska ledare är vi, deras medborgare, likställda med mina förfäder
      som <v>rövades</v> <p>bort</p> från Afrika och med våld tvingades till Amerika
      för flera hundra år sedan.
    t: In den Köpfen der aktuellen kubanischen Machthaber sind wir kubanische Bürgerinnen
      und Bürger nichts anderes als die Sklaven, von denen ich <a>abstamme</a>, die
      in Afrika <a>entführt</a> und mit Gewalt nach Amerika gebracht wurden.
- c: 1
  r: 3
  v: entführen werden
  x:
  - s: Dramat med barnsoldaterna gör att mödrarna i vissa länder i Östafrika vägrar
      låta sina barn gå i skolan av rädsla för att de skall <v>rövas</v> <p>bort</p>
      och inte komma hem igen, vilket vi fick vetskap om nyligen, för en vecka sedan,
      genom en rapport från Elfenbenskusten som utarbetats av flera organ och icke-statliga
      organisationer som finns i området.
    t: Das Drama der Kindersoldaten bewirkt, dass die Mütter in bestimmten Ländern
      Westafrikas einen Schulbesuch ihrer Söhne ablehnen, aus Furcht, dass sie <a>entführt</a>
      <a>werden</a> und nicht mehr nach Hause zurückkehren, wie wir vor einer Woche
      in einem Bericht mehrerer Agenturen und anderer vor Ort tätiger NGO über die
      Elfenbeinküste erfahren haben.
- c: 1
  r: 3
  v: verschleppen entführen
  x:
  - s: Det är vi säkra på eftersom ingen kan tolerera det våld som i dag utövas mot
      kvinnor som <v>rövats</v> <p>bort</p> eller genom svek och hot tvingas in på
      Europeiska unionens territorium, ofta för att tvångsprostitueras eller idka
      något annat slags tvångsarbete.
    t: Wir sind dessen sicher, weil niemand die Gewalt hinnehmen kann, die heute gegen
      jene Frauen ausgeübt wird, die <a>verschleppt</a> oder durch Täuschung und Drohungen
      zur Einreise in das Gebiet der Europäischen Union gezwungen werden, wo sie oftmals
      zur Zwangsprostitution oder anderen Formen der Zwangsarbeit getrieben werden.
- c: 1
  r: 3
  v: Entführung entführen
  x:
  - s: Det är en moderat resolution, som syftar till att fördöma det oacceptabla faktum
      att oskyldiga människor <v>rövas</v> <p>bort</p> för att uppnå politiska mål.
      Själva grunden i frågan diskuteras inte, det som diskuteras är om det är legitimt
      eller ej att en organisation som kallar sig revolutionär rövar bort oskyldiga
      människor från andra länder och använder dessa kidnappningar för att sätta press
      på den politiska makten i andra länder, för att uppnå ett visst erkännande.
    t: Es ist eine moderate Entschließung, die darauf abzielt, die <a>Entführung</a>
      unschuldiger Menschen zur Erreichung politischer Ziele als unannehmbar zu verurteilen.
- c: 1
  r: 3
  v: Prominente entführen
  x:
  - s: Vi kan, kära belgiska kolleger, tala om Belgien, om Dutroux-affären, tiotals
      och åter tiotals barn som <v>rövats</v> <p>bort</p>, torterats, våldtagits och
      mördats av personer från detta land och där undersökningarna fortfarande har
      kört fast.
    t: Wir sollten, liebe Kolleginnen und Kollegen aus Belgien, von der Affäre Dutroux
      sprechen, von den vielen Kindern, die von <a>Prominenten</a> dieses Landes <a>entführt</a>,
      mißhandelt, vergewaltigt und ermordet worden sind, und von den einschlägigen
      Verfahren, die keine Ergebnisse bringen, immer im Sande verlaufen.
en:
- c: 5
  r: 1
  v: abduct
  x:
  - s: Jag skulle vilja att man begärde att Turkiet kräver av sina egna invånare att
      man avstår från den mycket fula ovanan att <v>röva</v> <p>bort</p> vackra grekiskor,
      något som de har hållit på med sedan trojanska krigets dagar.
    t: I hope Turkey will be asked to commit its citizens to abandoning their dreadful
      custom of <a>abducting</a> the most beautiful Greek women, something they have
      been doing since the days of the Trojan War.
  - s: Amnesty International har rapporterat om att tiotusentals barn har <v>rövats</v>
      <p>bort</p> från sina skolor av maoistgrupperna för att tas till så kallad politisk
      utbildning, och många av dessa barn rekryteras naturligtvis som barnsoldater.
    t: Amnesty International has reported that tens of thousands of children are <a>abducted</a>
      from schools by Maoist fighters to attend so-called political education and
      some, of course, are recruited as child soldiers.
  - s: Det är vi säkra på eftersom ingen kan tolerera det våld som i dag utövas mot
      kvinnor som <v>rövats</v> <p>bort</p> eller genom svek och hot tvingas in på
      Europeiska unionens territorium, ofta för att tvångsprostitueras eller idka
      något annat slags tvångsarbete.
    t: We are sure that Parliament will adopt this extremely well-balanced report
      by a very large majority, for no one could tolerate the current violence perpetrated
      against women who are <a>abducted</a> or forced by deception and threats to
      enter the European Union, where they are compelled to live a life of forced
      prostitution or do some other sort of job under coercion.
  - s: Vi känner också till den minst lika hemska situation där den andra föräldern,
      ofta fadern, <v>rövar</v> <p>bort</p> barnet och ser till att det blir omöjligt
      att hitta det.
    t: We also recognise the equally terrible situation in which the other parent,
      often the father, <a>abducts</a> the child and makes him or her untraceable.
  - s: De våldtas, <v>rövas</v> <p>bort</p> och hålls som sexslavar.
    t: They are raped, <a>abducted</a> and kept as sex slaves.
- c: 5
  r: 1
  v: kidnap
  x:
  - s: Dramat med barnsoldaterna gör att mödrarna i vissa länder i Östafrika vägrar
      låta sina barn gå i skolan av rädsla för att de skall <v>rövas</v> <p>bort</p>
