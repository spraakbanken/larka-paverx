es:
- c: 3
  r: 1
  v: raptar
  x:
  - s: Jag är till och med övertygad om att ta hand om dem är det enda sättet att
      få dem att sluta tro att när allt kommer omkring kan kvinnor köpas, stjälas,
      <v>rövas</v> <p>bort</p> hellre än att erövras.
    t: A mí me interesa curar a los hombres, mejor dicho, estoy convencida de que
      curándoles dejarán de pensar que, al fin y al cabo, las mujeres se pueden comprar,
      robar, <a>raptar</a>, más que conquistar.
  - s: Dramat med barnsoldaterna gör att mödrarna i vissa länder i Östafrika vägrar
      låta sina barn gå i skolan av rädsla för att de skall <v>rövas</v> <p>bort</p>
      och inte komma hem igen, vilket vi fick vetskap om nyligen, för en vecka sedan,
      genom en rapport från Elfenbenskusten som utarbetats av flera organ och icke-statliga
      organisationer som finns i området.
    t: El drama de los niños soldados hace que, en ciertos países del África Occidental,
      las madres se nieguen a que sus hijos asistan a las escuelas por el temor a
      que sean <a>raptados</a> y no vuelvan más a casa, tal como hemos conocido recientemente,
      hace una semana, en Costa de Marfil, en un informe de diversas agencias y otras
      ONG presentes sobre el terreno.
  - s: Vi kan, kära belgiska kolleger, tala om Belgien, om Dutroux-affären, tiotals
      och åter tiotals barn som <v>rövats</v> <p>bort</p>, torterats, våldtagits och
      mördats av personer från detta land och där undersökningarna fortfarande har
      kört fast.
    t: Podemos hablar, Señorías belgas, de Bélgica, del caso Dutroux, de las decenas
      y decenas de niños <a>raptados</a>, torturados, violados, asesinados por personalidades
      de ese país y cuyas investigaciones están encalladas, siempre encalladas.
