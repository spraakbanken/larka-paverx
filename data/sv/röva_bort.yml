fr:
- c: 7
  r: 1
  v: enlever
  x:
  - s: Jag är till och med övertygad om att ta hand om dem är det enda sättet att
      få dem att sluta tro att när allt kommer omkring kan kvinnor köpas, stjälas,
      <v>rövas</v> <p>bort</p> hellre än att erövras.
    t: je suis même convaincue que de cette façon, ils arrêteront de penser qu’en
      fin de compte, les femmes peuvent être achetées, volées, <a>enlevées</a> plutôt
      que conquises.
  - s: I Bosnien våldtogs kvinnor, barn <v>rövades</v> <p>bort</p>, människor slaktades.
    t: En Bosnie, des femmes ont été violées, des enfants <a>enlevés</a>, des gens
      massacrés.
  - s: Dramat med barnsoldaterna gör att mödrarna i vissa länder i Östafrika vägrar
      låta sina barn gå i skolan av rädsla för att de skall <v>rövas</v> <p>bort</p>
      och inte komma hem igen, vilket vi fick vetskap om nyligen, för en vecka sedan,
      genom en rapport från Elfenbenskusten som utarbetats av flera organ och icke-statliga
      organisationer som finns i området.
    t: Dans certains pays d’Afrique occidentale, à cause du drame des enfants soldats,
      les mères refusent d’envoyer leurs enfants à l’école de peur qu’ils se fassent
      <a>enlever</a> et ne reviennent jamais à la maison, comme nous avons pu le voir
      récemment, il y a quelques semaines, en Côte d’Ivoire, dans un rapport rédigé
      par les diverses agences et ONG présentes sur le terrain.
  - s: Det är en moderat resolution, som syftar till att fördöma det oacceptabla faktum
      att oskyldiga människor rövas bort för att uppnå politiska mål. Själva grunden
      i frågan diskuteras inte, det som diskuteras är om det är legitimt eller ej
      att en organisation som kallar sig revolutionär <v>rövar</v> <p>bort</p> oskyldiga
      människor från andra länder och använder dessa kidnappningar för att sätta press
      på den politiska makten i andra länder, för att uppnå ett visst erkännande.
    t: Sans aborder le fond de la question, il s’agit de savoir s’il est légitime
      qu’une organisation qui se dit révolutionnaire <a>enlève</a> des personnes innocentes
      d’autres pays afin d’exercer une pression sur les pouvoirs politiques d’autres
      États, dans le but d’obtenir une certaine reconnaissance.
  - s: på vilken breddgrad som helst och under vilka skäl man än har anser vi det
      oacceptabelt att man <v>rövar</v> <p>bort</p> människor för att föra fram politiska
      ståndpunkter.
    t: quel que soit le lieu et quel que soit le prétexte, nous considérons qu’il
      est inacceptable d’<a>enlever</a> des personnes pour affirmer des opinions politiques.
  - s: De våldtas, <v>rövas</v> <p>bort</p> och hålls som sexslavar.
    t: Elles sont violées, <a>enlevées</a> et retenues en captivité pour être exploitées
      sexuellement.
  - s: Vi kan, kära belgiska kolleger, tala om Belgien, om Dutroux-affären, tiotals
      och åter tiotals barn som <v>rövats</v> <p>bort</p>, torterats, våldtagits och
      mördats av personer från detta land och där undersökningarna fortfarande har
      kört fast.
    t: Nous pouvons parler, chers collègues belges, de la Belgique, de l’affaire Dutroux,
      des dizaines et des dizaines d’enfants <a>enlevés</a>, torturés, violés, assassinés
      par des personnalités de ce pays et dont les enquêtes sont ensablées, toujours
      ensablées.
