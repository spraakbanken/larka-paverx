---
de:
- c: 3
  r: 1
  v: senken
  x:
  - s: Att på ett drastiskt sätt <v>dra</v> <p>ner</p> de rika ländernas gasutsläpp
      med växthuseffekt är en förpliktelse av solidaritet med de kommande generationerna,
      men också med befolkningarna i utvecklingsländerna som allt hårdare kommer att
      drabbas av de naturkatastrofer som orsakas av klimatuppvärmningen.
    t: Wir Industrieländer haben gegenüber den zukünftigen Generationen, aber auch
      gegenüber den Menschen in den Entwicklungsländern, die zunehmend unter den durch
      die globale Erwärmung bedingten Naturkatastrophen zu leiden haben, die solidarische
      Pflicht, die Emissionen von Treibhausgasen drastisch zu <a>senken</a>.
  - s: Det vi behöver är kvalitetsproduktion som förvisso är en aning dyrare i affärerna
      med några få euro per år och per invånare, men som kommer att <v>dra</v> <p>ner</p>
      de sociala avgifterna och sjukvårdskostnaderna.
    t: Was wir brauchen, das sind Freilandtierhaltung und Hennen, die ihren Auslauf
      im Gras und auf Sand haben, das sind Qualitätsprodukte, für die man zwar pro
      Jahr und pro Kopf im Geschäft vielleicht zwei Euro mehr bezahlt, die aber unsere
      Sozialabgaben und Arztkosten <a>senken</a> werden.
  - s: Det kommer att göra det möjligt för oss att <v>dra</v> <p>ner</p> på EU-institutionernas
      kostnader och att undvika att slösa tid och pengar.
    t: Dies wird es uns ermöglichen, die Kosten der europäischen Institutionen zu
      <a>senken</a> und die Verschwendung von Zeit und Geld zu vermeiden.
- c: 2
  r: 2
  v: reduzieren
  x:
  - s: Att <v>dra</v> <p>ner</p> Europa, och således freden, till några budgetposter,
      visar på en medelmåttighet som aldrig upphör att reta mig.
    t: Europa und somit den Frieden auf einige Haushaltslinien zu <a>reduzieren</a>,
      ist wirklich erbärmlich, und ich bin darüber jedesmal irritiert.
  - s: Så vi utelämnar de gamla på nåd och onåd till värmeböljor och dödliga injektioner,
      och vi pensionerar folk tidigt och <v>drar</v> <p>ner</p> på deras arbetstimmar.
    t: Also überlassen wir die Alten ihrem Schicksal aus Hitzewellen und tödlichen
      Spritzen, wir schicken die Menschen früher in Rente und <a>reduzieren</a> ihre
      Arbeitszeiten.
- c: 2
  r: 2
  v: kürzen
  x:
  - s: Men när jag ser på denna plan för landsbygdsutveckling där man främjar de kompletterande
      verksamheterna samtidigt som man <v>drar</v> <p>ner</p> på och tar pengar från
      den primära verksamheten - familjejordbruken - kan jag bara säga att denna plan
      är uppåt väggarna och att den i Irland kommer att förstöra just de jordbrukssamhällen
      som den påstås främja.
    t: Sieht man sich jedoch diesen Plan zur ländlichen Entwicklung an, mit dem die
      ergänzenden Aktivitäten unterstützt werden sollen, während zugleich die primäre
      Tätigkeit - die landwirtschaftlichen Familienbetriebe - eingeschränkt wird und
      die entsprechenden Beihilfen <a>gekürzt</a> werden, dann kann ich nur sagen,
      dass der Plan unsinnig ist und in Irland genau die ländlichen Gemeinden zerstören
      wird, denen er eigentlich zugute kommen soll.
  - s: att man utnyttjar det, är det inte rätt tillfälle att finansiellt <v>dra</v>
      <p>ner</p> förordning nr 2158/92.
    t: Während die Kommission in ihrer Mitteilung vom 2. Februar 2000 die umfassende
      Anwendung des Vorsorgeprinzips herausstreicht und ein durch Beschluß des Rates
      vom 9. Dezember 1999 ins Leben gerufenes Aktionsprogramm der Gemeinschaft für
      den Katastrophenschutz nur darauf wartet, angewendet zu werden, ist es nicht
      angebracht, die für die Verordnung Nr. 2158/92 bereitgestellten Finanzmittel
      zu <a>kürzen</a>.
- c: 2
  r: 2
  v: Kürzung
  x:
  - s: Vi har även pekat på de ställen där man behöver <v>dra</v> <p>ner</p>.
    t: Wir haben auch Fälle genannt, in denen <a>Kürzungen</a> erforderlich sind.
  - s: Jag anser att vi borde vara beredda att <v>dra</v> <p>ner</p> på resekostnaderna
      till exempel, men om vi drar ner på antalet flygresor bör ledamöternas flygbiljetter
      gå att boka om.
    t: Meiner Ansicht nach sollten wir zum Beispiel zu <a>Kürzungen</a> bei Reisekosten
      bereit sein, aber wenn wir die Zahl der Flüge kürzen, sollten die Flugtickets
      für Abgeordnete des Europäischen Parlaments umtauschbar sein.
- c: 1
  r: 3
  v: Möglichkeit werden
  x:
  - s: När det gäller betänkandet av Mann om likabehandling i arbetslivet vill jag
      inskränka mig till att betona att jag är tillfredsställd med att vi har lyckats
      <v>dra</v> <p>ner</p> undantagsmöjligheterna till ett minimum.
    t: Hinsichtlich des Berichts Mann über die Gleichbehandlung in Beschäftigung und
      Beruf möchte ich lediglich meine Genugtuung darüber betonen, dass die <a>Möglichkeit</a>
      von Ausnahmebestimmungen auf ein Minimum begrenzt <a>werden</a> konnte.
- c: 1
  r: 3
  v: hinunter
  x:
  - s: Jag vill i kväll vädja till kommissionen och rådet att inte frångå den ståndpunkten,
      utan snarare söka nå bredare avtal om, det visserligen principiella, behovet
      av framtida åtgärder, som i synnerhet skulle innebära ett utsläppsstillestånd
      i nästa århundrade och möjligen <v>dra</v> <p>ner</p> koldioxidkoncentrationen
      i jordens atmosfär från 550 delar per miljon till kanske så lite som 350 delar
      per miljon.
    t: Ich bitte sie sogar eindringlich, nicht einfach nur auf dieser Position zu
      bestehen, sondern wirklich eine weitergehende Übereinkunft über die, natürlich
      prinzipielle, Notwendigkeit zukünftiger Maßnahmen anzustreben, die insbesondere
      einen Emissionsstillstand im nächsten Jahrhundert bringen und möglicherweise
      die Konzentration von Kohlendioxid in der Erdatmosphäre von einem Emissionsstillstand
      auf einer Höhe von 550 ppm bis <a>hinunter</a> auf vielleicht 350 ppm senken
      würde.
- c: 1
  r: 3
  v: machen
  x:
  - s: Det måste dock stå klart att gemenskapens frikostiga moderniseringsbidrag omintetgör
      alla våra ansträngningar att <v>dra</v> <p>ner</p> på fiskeflottan.
    t: Es muss doch klar sein, dass die breit gestreuten Modernisierungsbeihilfen
      der Gemeinschaft alle unsere Anstrengungen der Flottenreduktion zunichte <a>machen</a>.
- c: 1
  r: 3
  v: Minimierung
  x:
  - s: Det minskar utsläppen långsiktigt i Europeiska unionen medan vi lägger upp
      en strategi som <v>drar</v> <p>ner</p> de ekonomiska kostnaderna i sin helhet
      till ett minimum.
    t: Das würde die Emissionen innerhalb der Europäischen Union langfristig begrenzen,
      während gleichzeitig eine Strategie zur <a>Minimierung</a> der wirtschaftlichen
      Kosten als Ganzes vorangetrieben wird.
- c: 1
  r: 3
  v: Reduzierung
  x:
  - s: Den kommer att möjliggöra en bred debatt av samtliga parter om en metod som
      ytterligare skulle <v>dra</v> <p>ner</p> våra ekonomiers kostnad för att minska
      växthusgaserna.
    t: Das wird eine umfassende Debatte unter allen Interessengruppen darüber ermöglichen,
      wie vorzugehen ist, um die unseren Volkswirtschaften durch die <a>Reduzierung</a>
      von Treibhausgasen entstehenden Kosten weiter zu verringern.
- c: 1
  r: 3
  v: beschneiden
  x:
  - s: Naturligtvis kan man inte förvänta sig att de nu skall höja skatterna eller
      <v>dra</v> <p>ner</p> på utgifterna men en höjning av utgifterna ser jag som
      en oansvarig inteckning på en viss framtid.
    t: Natürlich ist es nicht realistisch, davon auszugehen, sie würden jetzt Steuern
      erhöhen oder Ausgaben <a>beschneiden</a>, eine Erhöhung der Ausgaben aber betrachte
      ich als eine unverantwortliche Hypothek auf eine ungewisse Zukunft.
- c: 1
  r: 3
  v: Anstrengung
  x:
  - s: Det är särskilt viktigt just nu, då vi kan se hur man <v>drar</v> <p>ner</p>
      på utvecklingsinsatserna, en tendens som inte i något fall borde lämna oss likgiltiga.
    t: Wenn wir zu diesem Prozentsatz noch die <a>Anstrengungen</a> der Mitgliedstaaten
      hinzuzählen, stellen wir fest, daß die Europäische Union mit Abstand der größte
      Geber weltweit im Bereich der Entwicklungshilfe ist.
- c: 1
  r: 3
  v: drastisch kürzen haben
  x:
  - s: I första hand är det en förståndig kommentar, även om det bara är för att medlemsstaterna
      drastiskt <v>dragit</v> <p>ner</p> på sina utgifter för skolutbildning och arbetsmarknadsutbildning
      de senaste åren.
    t: Zunächst handelt es sich hier um eine vernünftige Forderung, sei es auch nur
      deswegen, weil die Mitgliedstaaten ihre Ausgaben für Aus- und Fortbildung in
      den letzten Jahren <a>drastisch</a> <a>gekürzt</a> <a>haben</a>.
- c: 1
  r: 3
  v: drastisch kürzen
  x:
  - s: Den ena är att Ryssland återigen har <v>dragit</v> <p>ner</p> på mängden gas
      som man levererar till Ukraina och därmed allvarligt hotar Europas energisäkerhet.
    t: Zum einen hat Russland seine Gaslieferungen an die Ukraine erneut <a>drastisch</a>
      <a>gekürzt</a> und damit die Energiesicherheit Europas ernsthaft gefährdet.
- c: 1
  r: 3
  v: Eifer
  x:
  - s: Jag tror att eftersom problemet med fångarna från Kosovo är på det humanitära
      planet, och kommissionen är bäst placerad för att ingripa på den nivån, skulle
      Europeiska unionen mycket väl kunna <v>dra</v> <p>ner</p> takten på hjälptransporterna
      till de serbiska myndigheterna så länge som de inte har släppt samtliga fångar
      från Kosovo.
    t: So könnte die Europäische Union sich in ihrem <a>Eifer</a> bei der Übermittlung
      der Hilfsgüter an die serbischen Behörden sehr wohl so lange zurückhalten, bis
      alle inhaftierten Kosovobürger freigelassen sind.
- c: 1
  r: 3
  v: Abgrund ziehen
  x:
  - s: detta är de instrument Mugabes skräckregim använder sig av för att <v>dra</v>
      <p>ner</p> det en gång så välmående Zimbabwe ännu djupare i en svindlande våldsspiral.
    t: Einschüchterung, Vergewaltigung, Landnahme, Mord, Betrug, Wahlfälschungen,
      Freiheitsentzug, Hungersnot - dies sind die Instrumente, dessen sich Mugabes
      Schreckensherrschaft bedient, um das einst wohlhabende Simbabwe in einer schwindelerregenden
      Gewaltspirale noch tiefer in den <a>Abgrund</a> zu <a>ziehen</a>.
- c: 1
  r: 3
  v: Verringerung
  x:
  - s: I resolutionen vill man inte radikalt <v>dra</v> <p>ner</p> på vapenexport
      för att främja nedrustningspolitik utan bara reglera exporten för att ytterligare
      säkra industrikoncernernas vinster.
    t: Der Entschließungsantrag zielt nicht auf eine drastische <a>Verringerung</a>
      der Waffenverkäufe zur Förderung einer Politik des Abrüstens ab, sondern möchte
      lediglich Regelungen dafür treffen, um den Rüstungskonzernen weiterhin Gewinne
      zu sichern.
- c: 1
  r: 3
  v: Vorzug
  x:
  - s: Herr ordförande, skall vi <v>dra</v> <p>ner</p> räntan för att på nytt öka
      efterfrågan, såsom man tenderar att snarare föreslå på vänsterkanten i kammaren?
    t: Durch die <a>Vorzüge</a> der Europäischen Union und des Binnenmarkts sollten
      wir jedoch in der Lage sein, die benötigten Arbeitsplätze zu schaffen, unabhängig
      davon, wie die Lage außerhalb der EU-Grenzen ist.
- c: 1
  r: 3
  v: werden
  x:
  - s: Dessa smarta mätare kommer att ge kunderna bättre kontroll över sin energianvändning
      och öka energieffektiviteten, vilket bidrar till att <v>dra</v> <p>ner</p> energikostnaderna
      och minska koldioxidutsläppen.
    t: Diese intelligenten Zähler werden es den Stromkunden erlauben, ihren Energieverbrauch
      besser zu kontrollieren und die Energieeffizienz zu erhöhen, wodurch die Energiekosten
      verringert <a>werden</a> und der CO2-Ausstoß sinkt.
- c: 1
  r: 3
  v: ziehen
  x:
  - s: Polisen tog tag i hennes hår och <v>drog</v> <p>ner</p> henne från översta
      våningen till bottenvåningen av byggnaden eftersom hon inte ville skiljas från
      sitt barn.
    t: Die Polizei <a>zog</a> sie an den Haaren die Stufen vom letzten Stock bis hinunter
      ins Erdgeschoß des Gebäudes, weil sie sich nicht von ihrem Kind trennen wollte.
- c: 1
  r: 3
  v: Abbau
  x:
  - s: I åtgärdskatalogen ingår en siffermässigt betydande reducering av programförvaltningsorganen,
      ett bättre införlivande av programmet i partnermyndigheternas arbete, en ingående
      granskning av de löpande programmen för att både skynda på genomförandet och
      <v>dra</v> <p>ner</p> på det ekonomiska underutnyttjandet samt en grundlig omarbetning
      av handboken för decentraliserat genomförande av Phare-programmet.
    t: Der Maßnahmenkatalog umfaßt eine erhebliche zahlenmäßige Reduzierung der Programmverwaltungsstellen,
      eine bessere Einbindung des Programms in die Arbeit der Partnerbehörden, eine
      eingehende Überprüfung der laufenden Programme zur Beschleunigung der Durchführung
      sowie zum <a>Abbau</a> des finanziellen Rückstands und eine gründliche Überarbeitung
      des Handbuchs zur dezentralen Durchführung des PHARE-Programms.
- c: 1
  r: 3
  v: zurückfahren
  x:
  - s: Fram till år 2005 skulle signatärstaterna till Rio-konventionen egentligen
      ha <v>dragit</v> <p>ner</p> sin energiförbrukning till 1990 års nivå.
    t: Bis zum Jahr 2005 sollten die Unterzeichnerstaaten der Rio-Konvention ihren
      Energieverbrauch eigentlich auf den Stand des Jahres 1990 <a>zurückgefahren</a>
      haben.
- c: 1
  r: 3
  v: zurückschrauben
  x:
  - s: Allt eftersom vi oundvikligen <v>drar</v> <p>ner</p> en del stöd under utvidgningen
      och samtidigt vidmakthåller trycket att skydda miljö och konsumenter, kommer
      det då att bli slitningar mellan producenterna och den europeiska förvaltningen.
    t: In dem Maße, wie wir einen Teil der Beihilfen im Prozeß der Erweiterung unvermeidlich
      <a>zurückschrauben</a> und gleichzeitig den Druck zum Schutz der Umwelt und
      der Verbraucher beibehalten, wird es Reibungen geben zwischen den Produzenten
      und der europäischen Verwaltung.
en:
- c: 13
  r: 1
  v: reduce
  x:
  - s: När det gäller betänkandet av Mann om likabehandling i arbetslivet vill jag
      inskränka mig till att betona att jag är tillfredsställd med att vi har lyckats
      <v>dra</v> <p>ner</p> undantagsmöjligheterna till ett minimum.
    t: As regards the Mann report on equal treatment in employment, I shall limit
      myself to emphasising my satisfaction that the grounds for derogation have been
      successfully <a>reduced</a> to the minimum.
  - s: I resolutionen vill man inte radikalt <v>dra</v> <p>ner</p> på vapenexport
      för att främja nedrustningspolitik utan bara reglera exporten för att ytterligare
      säkra industrikoncernernas vinster.
    t: The resolution is not seeking to <a>reduce</a> arms sales radically to promote
      a policy of disarmament, but just to regulate them in order to guarantee greater
      profits for the industrial groups.
  - s: Vi har flera gånger sagt att man inte kan <v>dra</v> <p>ner</p> medlemskapet
      i Europeiska unionen, och detta medlemskaps förtjänster, enbart till ett budgetärt
      till- och återflöde.
    t: We have often said that we cannot <a>reduce</a> membership of the European
      Union, and the virtues of this membership, to a purely budgetary ebb and flow.
  - s: Att <v>dra</v> <p>ner</p> Europa, och således freden, till några budgetposter,
      visar på en medelmåttighet som aldrig upphör att reta mig.
    t: To <a>reduce</a> Europe, and thus peace, to a few budget lines, really stems
      from a mediocrity that never fails to exasperate me.
  - s: Det måste dock stå klart att gemenskapens frikostiga moderniseringsbidrag omintetgör
      alla våra ansträngningar att <v>dra</v> <p>ner</p> på fiskeflottan.
    t: It must be obvious that the Community’s lavish modernisation aid is thwarting
      all our efforts to <a>reduce</a> the size of the fleet.
  - s: I åtgärdskatalogen ingår en siffermässigt betydande reducering av programförvaltningsorganen,
      ett bättre införlivande av programmet i partnermyndigheternas arbete, en ingående
      granskning av de löpande programmen för att både skynda på genomförandet och
      <v>dra</v> <p>ner</p> på det ekonomiska underutnyttjandet samt en grundlig omarbetning
      av handboken för decentraliserat genomförande av Phare-programmet.
    t: The list of measures includes a considerable reduction in the number of programme
      management bodies, integrating the programme more closely in the activities
      of the partner country’s authorities, a thorough examination of the on-going
      programmes with a view to speeding up their implementation, <a>reducing</a>
      the financial backlog and a thorough revision of the handbook on the decentralized
      execution of the PHARE programme.
  - s: Att på ett drastiskt sätt <v>dra</v> <p>ner</p> de rika ländernas gasutsläpp
      med växthuseffekt är en förpliktelse av solidaritet med de kommande generationerna,
      men också med befolkningarna i utvecklingsländerna som allt hårdare kommer att
      drabbas av de naturkatastrofer som orsakas av klimatuppvärmningen.
    t: To drastically <a>reduce</a> the emissions of greenhouse gases in the rich
      countries is a duty of solidarity towards future generations, but also towards
      the peoples of the developing countries who will suffer more and more from natural
      disasters caused by global warming.
  - s: Så vi utelämnar de gamla på nåd och onåd till värmeböljor och dödliga injektioner,
      och vi pensionerar folk tidigt och <v>drar</v> <p>ner</p> på deras arbetstimmar.
    t: So we leave the old to the mercy of heatwaves and lethal injections, and we
      retire folk early and <a>reduce</a> their working hours.
  - s: Men när jag ser på denna plan för landsbygdsutveckling där man främjar de kompletterande
      verksamheterna samtidigt som man <v>drar</v> <p>ner</p> på och tar pengar från
      den primära verksamheten - familjejordbruken - kan jag bara säga att denna plan
      är uppåt väggarna och att den i Irland kommer att förstöra just de jordbrukssamhällen
      som den påstås främja.
    t: But, looking at this rural development plan, which seeks to promote the complementary
      activities, while <a>reducing</a> and taking money from the primary activity
      - family farming - I can only say the plan is crazy, and in the Irish context,
      will destroy the very rural communities it purports to enrich.
  - s: Det vi behöver är kvalitetsproduktion som förvisso är en aning dyrare i affärerna
      med några få euro per år och per invånare, men som kommer att <v>dra</v> <p>ner</p>
      de sociala avgifterna och sjukvårdskostnaderna.
    t: We need quality products which obviously are a little more expensive, by say
      two euros per person per year, but which will <a>reduce</a> the social burden
      and medical costs.
  - s: Inför faserna återställande och utveckling måste kommissionen mycket snabbt
      få ordning på sin egen arbetsstyrka och drastiskt <v>dra</v> <p>ner</p> på antalet
      förfaranden.
    t: When it comes to the reconstruction and development phases, the Commission
      needs to bring its own staffing levels up to standard with all haste, and drastically
      <a>reduce</a> the procedures.
  - s: UNHCR efterfrågar hjälp även från EU, som har <v>dragit</v> <p>ner</p> sitt
      finansiella stöd med mer än 400 procent de senaste åren.
    t: The UNHCR is also asking for help from the Union, which has <a>reduced</a>
      its financial aid by more than 400% over the past few years.
  - s: Den kommer att möjliggöra en bred debatt av samtliga parter om en metod som
      ytterligare skulle <v>dra</v> <p>ner</p> våra ekonomiers kostnad för att minska
      växthusgaserna.
    t: It will allow a wide debate of all stakeholders on an approach which should
      further <a>reduce</a> the costs to our economies of reducing greenhouse gases.
- c: 4
  r: 2
  v: cut
  x:
  - s: Jag anser att vi borde vara beredda att dra ner på resekostnaderna till exempel,
      men om vi <v>drar</v> <p>ner</p> på antalet flygresor bör ledamöternas flygbiljetter
      gå att boka om.
    t: In my view, we should be prepared to cut down on travel costs, for example,
      but if we <a>cut</a> the number of flights, the airline tickets of Members of
      the European Parliament should be exchangeable.
  - s: Vi har nu påbörjat en plan att <v>dra</v> <p>ner</p> på energiförbrukningen,
      och det är mycket viktigt att vi når våra mål i tid. Men en sådan plan kommer
      självklart att kräva enorma kostnader och ekonomiska uppoffringar.
    t: We are now embarked plan to <a>cut</a> energy consumption and it is essential
      that we reach our goals on schedule.
  - s: När man har <v>dragit</v> <p>ner</p> sammanträdesperioden till ett minimisammanträde,
      kommer samma röster att kräva att sätet i Strasbourg skall stängas på grund
      av rationalisering.
    t: Once we have <a>cut</a> the part-session in Strasbourg to the length of a mini-session,
      the same voices will call, on grounds of rationalisation, for an end to Strasbourg’s
      tenure as the seat of the European Parliament.
  - s: Dessa smarta mätare kommer att ge kunderna bättre kontroll över sin energianvändning
      och öka energieffektiviteten, vilket bidrar till att <v>dra</v> <p>ner</p> energikostnaderna
      och minska koldioxidutsläppen.
    t: These smart meters will enable customers to better control their energy use
      and increase energy efficiency, helping to <a>cut</a> energy costs and reduce
      carbon emissions.
- c: 2
  r: 3
  v: run down
  x:
  - s: Företaget Ericsson, som bl.a. tillverkar mobiltelefoner, planerar att <v>dra</v>
      <p>ner</p> produktionen i Norrköping och flytta tillverkningen av kretskort
      till två multinationella företag, SCI System och Solectron i Skottland.
    t: Ericsson, whose products include mobile telephones, is planning to <a>run</a>
      <a>down</a> its manufacturing operation in Norrköping and shift the production
      of printed circuits to two multinational companies, SCI System and Solectron,
      in Scotland.
  - s: Detta gäller även för de yngre, vars andel minskar drastiskt, vilket emellertid
      inte gör det berättigat att <v>dra</v> <p>ner</p> på utbildningsåtgärderna,
