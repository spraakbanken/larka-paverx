      veto för att släppa fram bra föreskrifter för de medelstora företagen, och undvika
      att släppa fram de dåliga.
    t: Yo creo que sería muy oportuno establecer un «filtro» en la Dirección General
      de Empresa que permita interponer a tiempo un <a>veto</a>, a fin de dar paso
      a las disposiciones favorables para las PYME y excluir las que sean desfavorables.
  - s: Kan ni då bekräfta för mig, herr rådsordförande, att Irlands rätt att <v>lägga</v>
      <p>in</p> sitt veto mot framtida förslag om direktbeskattning inte kommer att
      påverkas på något sätt av ratificeringen av Lissabonfördraget, och att det inte
      finns något samband alls mellan WTO-förhandlingarna och ratificeringen av Lissabonfördraget?
    t: ¿Podría entonces confirmarme, señor Presidente en ejercicio del Consejo, que
      el derecho de <a>veto</a> de Irlanda de futuras propuestas de fiscalidad directa
      no va a peligrar de ningún modo con la ratificación del Tratado de Lisboa y
      que no existe ninguna conexión en absoluto entre las negociaciones de la OMC
      y la ratificación del Tratado de Lisboa?
  - s: Med andra ord kommer Irland och alla andra medlemsstater, även efter att Lissabonfördraget
      träder i kraft, förutsatt att det ratificeras av alla medlemsstaterna, fortfarande
      att ha rätt att <v>lägga</v> <p>in</p> sitt veto i skattefrågor.
    t: En otras palabras, cuando el Tratado de Lisboa entre en vigor, siempre que
      sea ratificado por todos los Estados miembros, Irlanda, o cualquier otro Estado
      miembro, seguirá teniendo derecho a <a>vetar</a> cualquier cuestión relativa
      a la fiscalidad.
  - s: Jag vill även betona att detta uppnås genom att vi vandrar tillsammans, och
      inte genom att <v>lägga</v> <p>in</p> veton.
    t: Quiero señalar también que eso se consigue caminando conjuntamente y no <a>vetando</a>.
  - s: Grekland har fått så mycket solidaritet från de övriga 26 medlemsstaterna att
      landet nu inte bör <v>lägga</v> <p>in</p> något veto mot att inleda förhandlingar
      med dess grannland Makedonien.
    t: Grecia ha recibido tanta solidaridad del resto de los veintiséis Estados miembros
      que ahora no debería <a>vetar</a> el comienzo de las negociaciones con su vecino
      Macedonia.
  - s: Men en gratisformulering från kommissionen eller en gratiskompromiss har sina
      skäl, och dessa tycks mig ligga i oenigheterna inom Ekofinrådet, där enligt
      den information jag har fått vissa länder helt klart var beredda att <v>lägga</v>
      <p>in</p> sitt veto.
    t: Sin embargo, un compromiso o un texto presentado por la Comisión tiene su historia,
      y tales compromisos o textos me parecen ser objeto de disputa en el Consejo
      ECOFIN, en el que, según me han dicho, uno u otro Estado miembro estaba muy
      dispuesto, al final, a usar de nuevo el <a>veto</a>.
  - s: Och det är naivt att tro att inget land kommer att <v>lägga</v> <p>in</p> sitt
      veto om Cypern inte är återförenat.
    t: Y es ingenuo pensar que ningún país utilizará su <a>veto</a> si Chipre no se
      reunifica.
  - s: Men om en av de permanenta medlemmarna i säkerhetsrådet skulle <v>lägga</v>
      <p>in</p> sitt veto så finns det många exempel på hur FN-stadgan skulle kunna
      tillämpas korrekt.
    t: Pero de recibir el <a>veto</a> de uno de los miembros permanentes del Consejo
      de Seguridad, sabemos por multitud de ejemplos que hay otros modos de emplear
      la Carta de las Naciones Unidas para nuestros propósitos.
  - s: Vi kan inte tillåta att en av de permanenta medlemmarna <v>lägger</v> <p>in</p>
      sitt veto mot att hindra Khadaffi från att mörda sitt eget folk.
    t: No podemos consentir que el <a>veto</a> de uno de los miembros permanentes
      nos impida evitar que Gadafi siga asesinando a su población.
  - s: Situationen i fråga om livsmedelsproducenternas tillgång till den ryska marknaden
      är särskilt chockerande, och tvingade Polen att vidta den drastiska åtgärden
      att <v>lägga</v> <p>in</p> sitt veto mot avtalet mellan EU och Ryssland och
      därigenom göra detta till ett problem som berör alla medlemsstaterna.
    t: La situación respecto del acceso de los productos alimenticios al mercado ruso
      es particularmente chocante, lo que ha obligado a Polonia a <a>vetar</a> el
      acuerdo UE-Rusia y ha convertido el problema en algo que afecta a todos los
      Estados miembros.
