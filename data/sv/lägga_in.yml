  - s: Marocko har hindrat processen genom att upprepade gånger <v>lagt</v> <p>in</p>
      sitt veto mot de senaste förslagen som lagts fram av James Baker, och detta
      ledde slutligen till hans avsked.
    t: Morocco has blocked the process, repeatedly <a>vetoing</a> the most up-to-date
      proposals made by James Baker, and this ultimately led to his resignation.
  - s: Och det är naivt att tro att inget land kommer att <v>lägga</v> <p>in</p> sitt
      veto om Cypern inte är återförenat.
    t: It would be naive to think that no country would use its <a>veto</a> if Cyprus
      were not re-united.
  - s: Men om en av de permanenta medlemmarna i säkerhetsrådet skulle <v>lägga</v>
      <p>in</p> sitt veto så finns det många exempel på hur FN-stadgan skulle kunna
      tillämpas korrekt.
    t: However, if this should be <a>vetoed</a> by one of the Permanent Members of
      the Security Council, there are plenty of examples of how the United Nations
      charter can be used appropriately.
  - s: Situationen i fråga om livsmedelsproducenternas tillgång till den ryska marknaden
      är särskilt chockerande, och tvingade Polen att vidta den drastiska åtgärden
      att <v>lägga</v> <p>in</p> sitt veto mot avtalet mellan EU och Ryssland och
      därigenom göra detta till ett problem som berör alla medlemsstaterna.
    t: Particularly shocking is the situation regarding access of food products to
      the Russian market, which forced Poland to take the drastic step of <a>vetoing</a>
      the EU-Russia agreement thus turning the problem into one that affects all Member
      States.
  - s: Men för att detta förebyggande arbete skall kunna existera är det nödvändigt
      att det finns en god vilja från parlamentet, att det finns en god vilja från
      medlemsstaterna, och vi vet alla att även om budgetkontrollutskottet har kommit
      med detta betänkande, har budgetutskottet <v>lagt</v> <p>in</p> sitt veto, det
      röstade emot att skaffa scannrar som kunde förebygga bedrägeriet i de europeiska
      hamnarna.
    t: We all know that although the Committee on Budgetary Control has issued this
      report, the Committee on Budgets <a>vetoed</a> it and voted against the purchase
      of scanners which would make it possible to take preventive action against fraud
      in European ports.
  - s: Jag noterar den bestämda ståndpunkt som flera gånger intagits av Republiken
      Litauens president, Dalia Grybauskaitė, som fördömer det homofobiska lagförslaget
      som skadligt för Litauens medborgare och uppmuntrar presidenten att <v>lägga</v>
      <p>in</p> sitt veto mot ändringsförslagen till lagen om förvaltningsbrott om
      dessa skulle antas.
    t: I note the firm stand taken on several occasions by the President of the Republic
      of Lithuania, Dalia Grybauskaitė, denouncing draft homophobic legislation as
      being harmful for Lithuanian citizens and the image of Lithuania, and encourage
      the President to <a>veto</a> the amendments to the Code of Administrative Offences
      should they be approved.
  - s: Parlamentet uppmanar presidenten att <v>lägga</v> <p>in</p> sitt veto mot ändringsförslagen
      till lagen om förvaltningsbrott om de skulle bli antagna.
    t: Parliament calls on the President to <a>veto</a> the amendments to the Code
      of Administrative Offences should they be approved.
- c: 14
  r: 2
  v: include
  x:
  - s: Detta innebär alltså att möjligheten att <v>lägga</v> <p>in</p> denna fråga
      på dagordningen för november skall diskuteras igen?
    t: Mr President, does this mean that there is an undertaking to consider once
