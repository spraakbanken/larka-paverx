  - s: Jag konstaterar med tillfredsställelse att föredraganden ger rådets text sitt
      godkännande och inte <v>lagt</v> <p>in</p> några nya ändringsförslag.
    t: It is with satisfaction that I note that the rapporteur has given his approval
      to the Council draft, without <a>tabling</a> any new amendments.
  - s: Om inte paragraf 4 stryks - vi kommer att <v>lägga</v> <p>in</p> ett ändringsförlag
      om det - kommer den liberala gruppen tyvärr tvingas rösta mot denna resolution.
    t: If paragraph 4 is not deleted - and we shall <a>table</a> an amendment to that
      effect - then the Liberal Group will most unfortunately be forced to vote against
      this motion for a resolution.
  - s: Jag vill alltså, med all rätt, uppmärksamma talmannen på denna fråga, och säga
      att om betänkandet står kvar på föredragningslistan för onsdagen tänker jag
      <v>lägga</v> <p>in</p> en invändning enligt artikel 143 i arbetsordningen.
    t: I would therefore like to draw the President’s attention to this matter, quite
      frankly, and say that, if it is retained in Wednesday’s agenda, I reserve the
      right to <a>table</a> a motion under Rule 143 of the Rules of Procedure.
- c: 9
