en:
- c: 30
  r: 1
  v: veto
  x:
  - s: Inblandning i ett ansökarlands inhemska frågor tillsammans med den politiska
      utpressningen att hota att <v>lägga</v> <p>in</p> ett veto mot anslutningen
      till EU är fullständigt oacceptabelt.
    t: Interference in the internal affairs of a candidate country with the political
      blackmail of a threat to <a>veto</a> accession to the EU is wholly unacceptable.
  - s: På samma sätt skulle jag i framtiden aldrig acceptera att Kroatien på grund
      av territoriella tvister <v>lade</v> <p>in</p> sitt veto mot Serbiens anslutning.
    t: In a similar vein and in future, I would never countenance Croatia <a>vetoing</a>
      Serbia’s admission because of territorial disputes.
  - s: De har nu <v>lagt</v> <p>in</p> sitt veto mot mer än en tredjedel av de lagar
      som har antagits av parlamentet.
    t: They have now <a>vetoed</a> more than a third of the laws adopted by the parliament.
  - s: I enlighet med det förfarande som kallas föregående samråd är det t.ex. så
      att vissa medborgare från tredje land som vill komma till ett av unionens länder
      inom Schengenområdet inte kommer att få tillträde dit, på grund av att ett land
      (vilket det är får vi aldrig veta, och det behöver inte nödvändigtvis vara destinationslandet)
      <v>lägger</v> <p>in</p> sitt veto mot denna person, av skäl som vi aldrig kommer
      att få ta del av och som aldrig behöver motiveras.
    t: For example, by virtue of what is known as the prior consultation procedure,
      certain third-country nationals who wanted to enter an EU country, a Schengen
      country, would not be able to do so because a country, whose identity we would
      never know and which would not necessarily be the country of destination, had
      <a>vetoed</a> that person, for reasons we would never know and that would never
      have to be justified.
  - s: Jag vill även erinra om att parlamentet har rätt att <v>lägga</v> <p>in</p>
      veto när det gäller internationella avtal.
    t: I would also note that Parliament has the right to <a>veto</a> international
      agreements.
  - s: Den tidigare litauiske presidenten <v>lade</v> <p>in</p> sitt veto mot lagförslaget
      medan den nye presidenten har inrättat en arbetsgrupp, som kommer att lägga
      fram ett lagförslag till det litauiska parlamentet under dess sammanträdesperiod
      i höst.
    t: The former President of Lithuania <a>vetoed</a> the draft law, while the new
      President has set up a working group, which will submit a new draft of the law
      to Parliament in its session this autumn.
  - s: Detta är ännu ett uttryck för den fientliga hållning som Turkiet intagit i
      ett försök att avskräcka Cypern från att gå vidare med exploateringen av sina
      ekonomiska zoner vilket tvingade Cypern att <v>lägga</v> <p>in</p> sitt veto
      mot att man öppnade energikapitlet i Turkiets medlemskapsförhandlingar.
    t: This follows on from the threatening stance adopted by Turkey in a bid to deter
      Cyprus from proceeding with the exploitation of its EEZ, thereby forcing it
      to <a>veto</a> the unblocking of the energy chapter.
  - s: Detta kapitel har, som ni vet, blockerats genom att Cypern har <v>lagt</v>
      <p>in</p> sitt veto på grund av att landet känt sig hotat av Turkiet när det
      gäller utnyttjandet av Cyperns exklusiva ekonomiska zon.
    t: This chapter, as you know, has been blocked by the <a>veto</a> exercised by
      Cyprus, because it has been threatened by Turkey about the exploitation of its
      exclusive economic zone.
  - s: Att ändra lagstiftningen skulle dock kräva enhällighet, och såvitt jag vet
      skulle minst tio medlemsstater helt säkert <v>lägga</v> <p>in</p> veto mot några
      som helst bestämda skattesatser för vin.
    t: However, to change the legislation would require unanimity and, as far as I
      know, at least ten Member States would certainly <a>veto</a> any positive rates
      on wine.
  - s: Men med hänsyn till att Kosovos myndigheter hotar att förklara sig självständiga
      unilateralt, Serbien argumenterar för ett system av brett självstyre och Ryssland
      <v>lägger</v> <p>in</p> sitt veto mot FN:s särskilda sändebuds förslag om övervakad
      självständighet är situationen kritisk.
    t: However, with the Kosovan authorities threatening to declare independence unilaterally,
      Serbia arguing for a system of broad autonomy and Russia <a>vetoing</a> the
      UN special envoy’s proposal for supervised independence, the situation is critical.
  - s: Kommer vi att fortsätta vara eniga i skattefrågorna när vi blir 27 medlemsstater
      och de allra minsta medlemsstaterna kan <v>lägga</v> <p>in</p> veto om vilket
      beslut som helst?
    t: Should we retain unanimity for fiscal issues when we number 27, so the smallest
      of all can <a>veto</a> any decision?
  - s: Jag noterade en viss tveksamhet när ni lade fram ert förslag att ge de nationella
      parlamenten befogenheter att <v>lägga</v> <p>in</p> veton mot kommissionens
      lagstiftningsförslag.
    t: I noticed there was some hesitation when you tabled your proposal to give national
      parliaments the power to <a>veto</a> legislative proposals from the Commission.
  - s: Låt oss gå tillbaka till 2005, när Ryssland <v>lade</v> <p>in</p> sitt veto
      mot gränskontrolltjänstemän vid gränsen mellan Ryssland och Georgien.
    t: Let us go back to 2005 when Russia <a>vetoed</a> having border guards on the
      Russian-Georgian border.
  - s: Tillämpningen av majoritetsregeln vid beslutsfattande utökas, vilket kommer
      att öka de större ländernas dominans och hindra Portugal från att <v>lägga</v>
      <p>in</p> veto mot beslut som strider mot nationella intressen.
    t: extends the application of the majority rule in decision-making, which will
      reinforce the domination of the major powers and prevent Portugal from <a>vetoing</a>
      decisions that go against the national interest;
  - s: De nationella demokratiska institutionerna (de enda som är ett direkt resultat
      av folkets demokratiska vilja) fråntas alltmer makt, till exempel genom överförandet
      av befogenheter från de nationella parlamenten, som förlorar rätten att fatta
      beslut på viktiga områden och är på väg att bli ett slags rådgivande organ utan
      rätt att <v>lägga</v> <p>in</p> veto mot gemenskapsbeslut som strider mot nationella
      intressen.
    t: increases the removal of authority from the national democratic institutions
      (the only ones which directly result from the democratic will of the people),
      an example of which is the transfer of powers from the national parliaments,
      which are losing the power to make decisions in fundamental areas and which
      are becoming a kind of advisory body without the right to <a>veto</a> Community
      decisions that go against national interests.
  - s: Vi vill emellertid inte se Europasamarbetet upphöra och urarta i ”käbbel”,
      vilket vore risken om 30 länder ständigt skulle kunna <v>lägga</v> <p>in</p>
      sitt veto.
    t: We do not, however, want to see European cooperation cease or degenerate into
      bickering, which would be a risk if 30 countries could constantly use their
      <a>vetoes</a>.
  - s: Efter att enskilda medlemsstater har <v>lagt</v> <p>in</p> sitt veto mot flera
      initiativ på detta område har nu förfarandet för fördjupat samarbete gett minst
      14 länder möjlighet att införa de nödvändiga kriterierna.
    t: After numerous initiatives in this area have been <a>vetoed</a> by individual
      Member States, the enhanced cooperation procedure has now given at least 14
      countries the opportunity to put in place the necessary criteria.
  - s: Delegerade akter är när parlamentet och rådet delegerar befogenheter, men fortsättningsvis
      kan vi, jämfört med hur det var tidigare, när som helst ta tillbaka dem. Vi
      kan ange en tidsfrist, vi kan ändra och vi kan <v>lägga</v> <p>in</p> veto om
      kommissionen inte följer lagstiftarens vilja.
    t: We can set a deadline, we can change and we can <a>veto</a> if the Commission
      is not in line with what the legislator wanted.
  - s: Europaparlamentets tillsynsroll är viktig för att <v>lägga</v> <p>in</p> ett
      veto när förvaltningen är oklar, som i detta fall.
    t: The controlling role performed by the European Parliament is important in establishing
      a <a>veto</a> where management processes are unclear, as in this case.
  - s: På så sätt kan vi förhindra Rysslands hot om att <v>lägga</v> <p>in</p> sitt
      veto mot Kosovoplanen i FN och använda Kosovo som ett svepskäl för att stödja
      separatister i länder som ingår i EU:s grannskapspolitik.
    t: Thus we will be able to foil Russia’s threat to <a>veto</a> the Kosovo plan
      in the UN and use Kosovo as a pretext to support separatists in countries that
      are part of the European Union’s neighbourhood policy.
  - s: I oktober förra året gav en bred majoritet här i kammaren sitt stöd för principen
      om att tillämpa delegerade akter även för beslut om extern finansiering, liksom
      rätten att <v>lägga</v> <p>in</p> veto mot dem. Resultatet av förhandlingarna
      om användningen av dessa instrument kommer att skapa ett starkt prejudikat.
    t: In October last year a large majority in this House upheld the principle of
      applying delegated acts to external funding decisions as well, so as to have
      power of <a>veto</a> over them.
  - s: Om varje stat kan <v>lägga</v> <p>in</p> sitt veto skall det aldrig skapas
      en gemensam politik för tillväxt och sysselsättning.
    t: if each State can <a>veto</a> decisions, there will never be a common growth
      and employment policy.
  - s: Med andra ord, de oacceptabla krav som ställs av en USA-regering som är på
      väg ut och vars president för bara två dagar sedan <v>lade</v> <p>in</p> sitt
      veto mot en lag som förbjöd USA:s underrättelsetjänst att använda tortyr, får
      inte användas av kommissionen för att rättfärdiga införandet av dylika bestämmelser
      i EU-lagstiftningen under förevändning av att bevara solidariteten.
    t: In other words, the unacceptable demands of a US Government that is already
      on the way out and whose President, just two days ago, <a>vetoed</a> a bill
      forbidding the US secret services to use torture, must not be used by the Commission
      to justify the inclusion of such provisions in European law on the pretext of
      maintaining solidarity.
  - s: Just de juridiska frågor som FN-experter redan för tre år sedan <v>lade</v>
      <p>in</p> sitt veto mot har tagits med i den nu antagna modellen.
    t: It is precisely those legal affairs against which UN experts expressed their
      <a>veto</a> in a recommendation three years ago, that have now been included
      in the model adopted.
  - s: Jag skulle för det första vilja veta om den svenska regeringen har informerat
      sina kolleger i rådet om att man planerar att <v>lägga</v> <p>in</p> veto i
      ett fall av en EU-aktion, dvs. militär EU-aktion, utan beslut i FN:s säkerhetsråd.
    t: I should first of all like to know whether the Swedish Government has informed
      its colleagues in the Council as to whether it is planned to use the <a>veto</a>
      in the event of an EU action, that is to say an EU military action, being taken
      in the absence of a decision in the UN’s Security Council.
  - s: Det är bedrövligt att Förenta staterna har <v>lagt</v> <p>in</p> sitt veto
      mot en resolution av FN:s säkerhetsråd med samma innehåll (en omröstning där
