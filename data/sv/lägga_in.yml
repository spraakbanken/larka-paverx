    t: I would also like to point out that this is achieved by moving forward together
      and not by <a>vetoing</a>.
  - s: Vi är inne, nu är bussen full? och kanske <v>lägga</v> <p>in</p> ett veto mot
      de länder som skall in i andra rundan.
    t: In other words, they must not take the view that the boat is full after their
      accession and possibly <a>veto</a> other countries which are scheduled to join
