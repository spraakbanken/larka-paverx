      för den österrikiska arkeologiska utgrävningsgruppen i Efesos, vilket lär ha
      berott på antiturkiska kommentarer från en av hennes familjemedlemmar.
    t: Time and again, Turkey demonstrates that it is not ready for EU membership
      by oppressing its minorities, by launching air strikes against a neighbouring
