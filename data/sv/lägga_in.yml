  - s: Dess slutsats fastställdes genom förhandlingar och köpslående bakom kulisserna,
      och nationernas egna intressen spelades ut mot det europeiska intresset och
      hot om att <v>lägga</v> <p>in</p> sitt veto.
    t: Su conclusión ha estado marcada por negociaciones y regateos entre bastidores,
