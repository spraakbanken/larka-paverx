      a instalações, etc., e <a>apresentámos</a> um pedido.
  - s: Vi var därför i debatten i utskottet för sysselsättning och socialfrågor eniga
      med föredraganden i allt som syftade till en förbättring av förslaget till direktiv
      och till att ge faktiska garantier för arbetstagarnas rättigheter, och vi <v>lade</v>
      <p>in</p> flera ändringsförslag, framför allt om avskaffandet av flera undantag
      som äventyrar principen om icke-diskriminering, garantin att inte använda tillfällig
      arbetskraft för att ersätta arbetstagare i strejk och principen om att arbetet
      för bemanningsföretag inte skall bidra till fler osäkra anställningar.
    t: Assim, durante o debate na Comissão do Emprego e dos Assuntos Sociais, acompanhámos
      a relatora em tudo o que visava melhorar a proposta de directiva e garantir
      efectivamente os direitos dos trabalhadores, tendo <a>apresentado</a> diversas
      propostas de alteração, designadamente a supressão de diversas derrogações que
      põem em causa o princípio da não discriminação, a garantia da não utilização
      de trabalhadores temporários para substituir trabalhadores em greve e o princípio
