      of conduct, particularly when considering appointments and promotion.
  - s: Man måste dock överväga de olika möjligheter som står parlamentet till buds,
      och jag har stött flera ändringsförslag på den grunden att vi, i den första
      behandlingen, skall <v>lägga</v> <p>in</p> skyddsmekanismer, som sedan kan inkluderas
      i den andra behandlingen.
    t: It has, however, been necessary to consider the various options open to Parliament,
      and I have supported several amendments on the basis that, during first reading,
      we should <a>include</a> safeguards which could then be included in the second
      reading.
  - s: Jag är dessutom övertygad om att vissa av ändringsförslagen i sina huvuddrag
      kommer att beaktas i det nya förslag till förordning som kommissionen har <v>lagt</v>
      <p>in</p> i sitt eget arbetsprogram, som parlamentet nyligen yttrande sig om.
    t: I am also certain that some of the proposed amendments will be largely taken
      into consideration in the new proposal for a regulation that the Commission
      has <a>included</a> in its own programme of work, on which Parliament has recently
      delivered its opinion.
  - s: Jag skulle vilja begära, om ni tillåter, att man ser till att de behöriga instanserna
      låter ordförandena i grupperna överväga möjligheten att <v>lägga</v> <p>in</p>
      en särskild punkt för att detta parlament, genom en resolution, skall kunna
      uttala sig om gripandet av general Pinochet, om gripandet av diktator Pinochet,
      och om behovet av att medlemsstaterna och deras regeringar samarbetar med rättsväsendet.
    t: I would like to make an appeal, if I may, that a proposal be made in the relevant
      bodies that the chairmen of our groups should consider the possibility of <a>including</a>
      a specific point whereby this Parliament may express its opinion in the form
      of a resolution on the arrest of the dictator General Pinochet, and on the need
      for Member States and their governments to collaborate with the justice system.
  - s: mänskliga rättigheter och allt annat som man kan <v>lägga</v> <p>in</p> i dessa
      värden.
    t: human rights and everything else which one could <a>include</a> in these agreements.
  - s: Men det är fortfarande inte i kraft, och av denna anledning har det därför
      från kommissionens sida föreslagits att detta skall <v>läggas</v> <p>in</p>
      i ett direktiv.
    t: That agreement, though, is not yet in force, and the Commission therefore proposed
      to <a>include</a> it in a directive.
  - s: Sanningen är att vi har <v>lagt</v> <p>in</p> en hel rad nya åtgärder i detta
      avtal, vilka hittills inte har funnits i de tidigare avtalen.
    t: The truth is that we have <a>included</a> a whole series of new measures in
      this agreement which were absent from earlier agreements.
  - s: Med tanke på att föredragningslistan för den här sammanträdesperioden är så
      överfull skulle ett sådant uttalande inte kunna <v>läggas</v> <p>in</p> - om
      det bestäms att det ska läggas in - förrän i slutet av fredagssammanträdet.
    t: Because this part-session’s agenda is so full, if it is decided to <a>include</a>
      such a statement, the only place it could be added is at the end of the Friday
      session.
  - s: Till och med det nederländska förslaget att <v>lägga</v> <p>in</p> Köpenhamnskriterierna
      i texten har kastats ut.
    t: Even the Dutch proposal to <a>include</a> the Copenhagen criteria in the text
      has been thrown out.
  - s: Samtidigt måste man dock be kommissionen om en viss flexibilitet så att man
      senare kan <v>lägga</v> <p>in</p> andra frågor.
    t: At the same time, we nevertheless need to ask the Commission for a certain
      amount of flexibility so that we can subsequently <a>include</a> other topics.
- c: 9
  r: 3
  v: table
  x:
  - s: Vi var därför i debatten i utskottet för sysselsättning och socialfrågor eniga
      med föredraganden i allt som syftade till en förbättring av förslaget till direktiv
      och till att ge faktiska garantier för arbetstagarnas rättigheter, och vi <v>lade</v>
      <p>in</p> flera ändringsförslag, framför allt om avskaffandet av flera undantag
