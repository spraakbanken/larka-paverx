---
de:
- c: 25
  r: 1
  v: Veto
  x:
  - s: På samma sätt skulle jag i framtiden aldrig acceptera att Kroatien på grund
      av territoriella tvister <v>lade</v> <p>in</p> sitt veto mot Serbiens anslutning.
    t: In ähnlicher Art und künftig würde ich niemals Kroatien bei einem <a>Veto</a>
      wegen territorialer Konflikte gegen Serbiens Aufnahme unterstützen.
  - s: Men jag anser inte att dessa åsikter har framförts med syfte att <v>lägga</v>
      <p>in</p> ett veto mot skapandet av en europeisk konferens.
    t: Meines Erachtens erfolgten diese Bemerkungen jedoch nicht im Sinne eines <a>Vetos</a>
      gegen die Einrichtung einer Europäischen Konferenz.
  - s: Detta är ännu ett uttryck för den fientliga hållning som Turkiet intagit i
      ett försök att avskräcka Cypern från att gå vidare med exploateringen av sina
      ekonomiska zoner vilket tvingade Cypern att <v>lägga</v> <p>in</p> sitt veto
      mot att man öppnade energikapitlet i Turkiets medlemskapsförhandlingar.
    t: Diese Maßnahme ist eine Fortsetzung früherer Drohgebärden Seitens der Türkei,
      mit denen Zypern genötigt werden sollte, seine eigene AWZ nicht zu nutzen und
      wodurch Zypern gezwungen war, betreffend die Öffnung des Kapitels „Energie“
      sein <a>Veto</a> einzulegen.
  - s: Detta kapitel har, som ni vet, blockerats genom att Cypern har <v>lagt</v>
      <p>in</p> sitt veto på grund av att landet känt sig hotat av Turkiet när det
      gäller utnyttjandet av Cyperns exklusiva ekonomiska zon.
    t: Wie Sie wissen, wurde dieses Kapitel durch das <a>Veto</a> von Zypern blockiert,
      weil die Türkei Zypern wegen der Nutzung von Zyperns ausschließlicher Wirtschaftszone
      gedroht hat.
  - s: Men med hänsyn till att Kosovos myndigheter hotar att förklara sig självständiga
      unilateralt, Serbien argumenterar för ett system av brett självstyre och Ryssland
      <v>lägger</v> <p>in</p> sitt veto mot FN:s särskilda sändebuds förslag om övervakad
      självständighet är situationen kritisk.
    t: Da nun die kosovarischen Behörden drohen, einseitig die Unabhängigkeit auszurufen,
      Serbien für ein System einer weitgehenden Autonomie eintritt, und Russland sein
      <a>Veto</a> gegen den Vorschlag des UNO-Sonderbeauftragten für eine überwachte
      Unabhängigkeit eingelegt hat, ist die Lage kritisch.
  - s: Kommer vi att fortsätta vara eniga i skattefrågorna när vi blir 27 medlemsstater
      och de allra minsta medlemsstaterna kan <v>lägga</v> <p>in</p> veto om vilket
      beslut som helst?
    t: Werden wir im Hinblick auf die Besteuerung weiterhin mit einer Stimme sprechen,
      wenn wir 27 Staaten sind und der allerkleinste von ihnen jegliche Entscheidung
      mit einem <a>Veto</a> belegen kann?
  - s: Låt oss gå tillbaka till 2005, när Ryssland <v>lade</v> <p>in</p> sitt veto
      mot gränskontrolltjänstemän vid gränsen mellan Ryssland och Georgien.
    t: Lassen Sie uns in das Jahr 2005 zurückblicken, als Russland sein <a>Veto</a>
      gegen Grenzposten an der russisch-georgischen Grenze einlegte.
  - s: Tillämpningen av majoritetsregeln vid beslutsfattande utökas, vilket kommer
      att öka de större ländernas dominans och hindra Portugal från att <v>lägga</v>
      <p>in</p> veto mot beslut som strider mot nationella intressen.
    t: die Erweiterung der Anwendung der Mehrheitsregel bei Entscheidungsfindungen,
      was die Vorherrschaft der Hauptmächte verstärken und Portugal von einem <a>Veto</a>
      gegen Entscheidungen abhalten wird, was gegen nationale Interessen geht;
  - s: Efter att enskilda medlemsstater har <v>lagt</v> <p>in</p> sitt veto mot flera
      initiativ på detta område har nu förfarandet för fördjupat samarbete gett minst
      14 länder möjlighet att införa de nödvändiga kriterierna.
    t: Nachdem diverse diesbezügliche Initiativen bisher am <a>Veto</a> einzelner
      Mitgliedstaaten gescheitert sind, wird mit dem „Verfahren der Verstärkten Zusammenarbeit“
      nunmehr zumindest 14 Ländern die Möglichkeit an die Hand gegeben, die notwendigen
      Kriterien festzulegen.
  - s: När det gäller majoritetsbesluten och röstviktningen kommer det högst sannolikt
      att <v>läggas</v> <p>in</p> veton från flera håll som kommer att lamslå parlamentets
      och strävan enligt den allmänna opinionen mot en demokratisering av vårt system
      och mot att majoritetsbeslut är det som skall gälla generellt.
    t: Zur Mehrheitsentscheidung und zur Stimmengewichtung werden sich die <a>Vetos</a>
      höchstwahrscheinlich überschneiden und somit die Forderung des Europäischen
      Parlaments und der Öffentlichkeit, wonach der Weg zur Demokratisierung unseres
      Systems bzw. zur allgemeinen Anwendung der Mehrheitsentscheidung beschritten
      werden soll, beeinträchtigen.
  - s: Jag hoppas också att Kina och Ryssland inte <v>lägger</v> <p>in</p> sitt veto
      mot en anmodan i FN:s säkerhetsråd för ytterligare resolutioner i detta sammanhang,
      om Förenta staterna skulle begära detta.
    t: Ich hoffe außerdem, dass China und Russland kein <a>Veto</a> einlegen werden,
      falls die Vereinigten Staaten im UN-Sicherheitsrat weitere Resolutionen zu dieser
      Frage fordern sollten.
  - s: Samtidigt bör det stå klart att inget tredje land kan <v>lägga</v> <p>in</p>
      sitt veto mot EU:s utvidgningsprocess.
    t: Zugleich muß natürlich auch klar sein, daß kein Drittland ein <a>Veto</a> im
      EU-Erweiterungsprozeß haben kann.
  - s: Flamländarna upplever ju att de i förbundsstaten Belgien inte har möjlighet
      att till exempel när det gäller den sociala tryggheten eller skattetrycket på
      arbete - märk väl, på egen bekostnad - genomföra de mycket nödvändiga skatteminskningarna
      eftersom förbundspartnern i Wallonien <v>lägger</v> <p>in</p> sitt veto.
    t: Die Flamen machen nämlich die Erfahrung, daß sie innerhalb des föderalen Staates
      Belgien nicht die Möglichkeit haben, zum Beispiel bezüglich der sozialen Sicherheit
      oder der Besteuerung der Arbeit - wohlgemerkt auf eigene Kosten - die dringend
      erforderlichen Steuersenkungen durchzuführen, da diese Steuersenkungen auf das
      <a>Veto</a> des föderalen Partners in Wallonien stoßen.
  - s: Hon har också i samband med Kölnmötet i fjol sagt att om andra länder skulle
      vilja gå vid sidan av FN kommer Sverige att ha möjlighet att <v>lägga</v> <p>in</p>
      veto.
    t: Sie hat auch im Zusammenhang mit dem Gipfel in Köln im letzten Jahr erklärt,
      daß, falls andere Länder sich außerhalb der UN bewegen wollen, Schweden die
      Möglichkeit haben wird, sein <a>Veto</a> einzulegen.
  - s: Jag skulle för det första vilja veta om den svenska regeringen har informerat
      sina kolleger i rådet om att man planerar att <v>lägga</v> <p>in</p> veto i
      ett fall av en EU-aktion, dvs. militär EU-aktion, utan beslut i FN:s säkerhetsråd.
    t: Ich möchte erstens wissen, ob die schwedische Regierung ihre Kollegen im Rat
      darüber informiert hat, daß Schweden vorhat, im Fall einer EU-Aktion, d.h. einer
      EU-Militäraktion ohne Beschluß des UN-Sicherheitsrats, sein <a>Veto</a> einzulegen.
  - s: Det är bedrövligt att Förenta staterna har <v>lagt</v> <p>in</p> sitt veto
      mot en resolution av FN:s säkerhetsråd med samma innehåll (en omröstning där
      för övrigt Tyskland och Förenade kungariket lade ned sina röster).
    t: Das <a>Veto</a> der Vereinigten Staaten gegen eine Resolution des UNO-Sicherheitsrates
      in diesem Sinne (bei deren Abstimmung sich zudem Deutschland und das Vereinigte
      Königreich enthalten haben) ist schändlich.
  - s: Vi är inne, nu är bussen full? och kanske <v>lägga</v> <p>in</p> ett veto mot
      de länder som skall in i andra rundan.
    t: Genauso richten wir eine Art Bitte, denn mehr kann es nicht sein, an die Länder,
      die in der ersten Runde dabei sein werden, sich nicht in eine Bustheorie hinein
      zu begeben, nach dem Motto ’Wir sind drin, nun ist der Bus voll’, und möglicherweise
      ein <a>Veto</a> einzulegen gegen die Länder, die in der zweiten Runde hinein
      sollen.
  - s: Jag hoppas därför att man i framtiden inte kommer att förhandla på ett sådant
      sätt att Danmark i samband med regeringskonferensen och diskussionen om de sociala
      systemen tvingas <v>lägga</v> <p>in</p> sitt veto, men jag hoppas att vi får
      likvärdiga förhandlingar och därigenom också resultat som vi alla kan ställa
      oss bakom.
    t: Deshalb hoffe ich, daß die Verhandlungen in Zukunft nicht so ablaufen werden,
      daß Dänemark im Zusammenhang mit der Regierungskonferenz und den Diskussionen
      über die sozialen Systeme sein <a>Veto</a> einlegen muß, sondern ich hoffe,
      daß es gleichwertige Verhandlungen sein werden, deren Ergebnisse von allen akzeptiert
      werden können.
  - s: I vilken utsträckning anser du, Catherine Ashton, att fredsprocessen och trovärdigheten
      hos en av huvudaktörerna har påverkats av att nämnda aktör nyligen <v>lade</v>
      <p>in</p> sitt veto mot förslaget till resolution om att fördöma bosättningarna
      på palestinskt område?
    t: Inwieweit wurde Ihrer Meinung nach der Friedensprozess und die Glaubwürdigkeit
      eines Hauptakteurs durch sein jüngstes <a>Veto</a> gegen die vorgeschlagene
      Resolution beeinflusst, in der die Siedlungen in den palästinensischen Gebieten
      verurteilt wurden?
  - s: Min andra fråga var om det i något fall har varit så att ni hade velat ha en
      större öppenhet, men att någon enskild medlemsstat har hindrat detta och <v>lagt</v>
      <p>in</p> sitt veto mot att ha offentlighet i något sammanhang under er ordförandeskapsperiod.
    t: Meine zweite Frage war, ob Sie zu irgendeinem Zeitpunkt Ihrer Ratspräsidentschaft
      einmal eine größere Offenheit angestrebt haben, aber von einem einzelnen Mitgliedstaat
      durch sein <a>Veto</a> in irgendeinem Zusammenhang daran gehindert wurden.
  - s: Situationen i fråga om livsmedelsproducenternas tillgång till den ryska marknaden
      är särskilt chockerande, och tvingade Polen att vidta den drastiska åtgärden
      att <v>lägga</v> <p>in</p> sitt veto mot avtalet mellan EU och Ryssland och
      därigenom göra detta till ett problem som berör alla medlemsstaterna.
    t: Besonders erschreckend ist die Lage in Bezug auf den Zugang von Lebensmitteln
      zum russischen Markt, aufgrund der sich Polen zu dem drastischen Schritt gezwungen
      sah, sein <a>Veto</a> gegen das Abkommen EU-Russland einzulegen und das Problem
      so zu einem Problem für alle Mitgliedstaaten zu machen.
  - s: Den krävda flexibiliteten visar sig i sanningens ögonblick vara rigid och rådet
      har möjlighet att <v>lägga</v> <p>in</p> veto.
    t: Und die geforderte Flexibilität erweist sich in der Stunde der Wahrheit als
      starr und kann durch das <a>Veto</a> des Rates verhindert werden.
  - s: Jag tycker att det är orättvist av den slovenske premiärministern att säga
      att han inte kan utesluta att han kommer att <v>lägga</v> <p>in</p> ett veto
      mot Kroatiens anslutning till EU på grund av gränstvisten mellan de två länderna.
    t: Ich halte die Ankündigung des slowenischen Ministerpräsidenten, er würde aufgrund
      der Grenzprobleme zwischen beiden Ländern ein <a>Veto</a> gegen Kroatiens EU-Beitritt
      nicht ausschließen, für unfair.
  - s: Jag noterar den bestämda ståndpunkt som flera gånger intagits av Republiken
      Litauens president, Dalia Grybauskaitė, som fördömer det homofobiska lagförslaget
      som skadligt för Litauens medborgare och uppmuntrar presidenten att <v>lägga</v>
      <p>in</p> sitt veto mot ändringsförslagen till lagen om förvaltningsbrott om
      dessa skulle antas.
    t: Ich verweise auf die konsequente Haltung, die die Präsidentin der Republik
      Litauen Dalia Grybauskaitimmer wieder an den Tag gelegt hat, indem sie den homophoben
      Gesetzentwurf als schädlich für die Bürgerinnen und Bürger und das Ansehen Litauens
      anprangerte, und fordere die Präsidentin auf, ihr <a>Veto</a> gegen die Änderungen
      des Gesetzes über Ordnungswidrigkeiten einzulegen, falls sie gebilligt werden
      sollten.
  - s: Parlamentet uppmanar presidenten att <v>lägga</v> <p>in</p> sitt veto mot ändringsförslagen
      till lagen om förvaltningsbrott om de skulle bli antagna.
    t: Das Parlament fordert die Präsidentin auf, ihr <a>Veto</a> gegen die Änderungen
      des Gesetzes über Ordnungswidrigkeiten einzulegen, falls sie gebilligt werden
      sollten.
- c: 18
  r: 2
  v: aufnehmen
  x:
  - s: Vi kunde ha <v>lagt</v> <p>in</p> andra beståndsdelar i förslaget, för att
      skynda på eller förenkla förfaranden, men vi var medvetna om att betänkandena
      måste behållas i sin nuvarande utformning för att dessa åtgärder ska kunna genomföras
      så snabbt som möjligt.
    t: Wir hätten weitere Elemente in den Vorschlag <a>aufnehmen</a> können, um Verfahren
      zu beschleunigen oder zu vereinfachen, doch wir wussten, dass es zur schnellstmöglichen
      Umsetzung dieser Maßnahmen notwendig war, die Berichte so zu lassen wie sie
      im Augenblick sind.
  - s: Är ni beredd att, via ett protokoll eller i fördraget, <v>lägga</v> <p>in</p>
      någon form av grund för detta, så att vi får något slags rättslig grund?
    t: Sind Sie bereit, in einem Protokoll oder in dem Vertrag eine Art Grundlage
      dafür <a>aufzunehmen</a>, so dass es so etwas wie eine Rechtsgrundlage gibt?
  - s: Ändringsförslag 9 tar bort operatörernas möjlighet att debitera abonnenterna
      för att inte <v>lägga</v> <p>in</p> deras uppgifter i den allmänna katalogen.
    t: Im Änderungsantrag Nr. 9 wird den Betreibern die Möglichkeit genommen, von
      Teilnehmern, die nicht in das Teilnehmerverzeichnis <a>aufgenommen</a> werden
      wollen, Gebühren zu verlangen.
  - s: I princip alla handlingar kommer att <v>läggas</v> <p>in</p> i ett offentligt
      register.
    t: Es werden praktisch alle Dokumente in ein öffentliches Register <a>aufgenommen</a>.
  - s: Hon har <v>lagt</v> <p>in</p> mycket i det och har noga övervägt alla frågorna,
      och det är ett ytterst balanserat betänkande som svar på komissionens vitbok.
    t: Sie hat viel darin <a>aufgenommen</a> und alle Fragen sorgfältig abgehandelt,
      und so ist es nun ein äußerst ausgewogener und vernünftiger Bericht als Antwort
      auf das Weißbuch der Kommission geworden.
  - s: Om framtidens lagstiftare tar hänsyn till nya tekniska framsteg som gör det
      säkert att bearbeta förvarat kvicksilver på ett visst sätt eller att flytta
      det till en ny plats, så är jag säker på att detta kan och kommer att göras
      vad vi än <v>lägger</v> <p>in</p> i lagstiftningen nu.
    t: Wenn künftige Gesetzgeber neue technische Fortschritte in Erwägung ziehen,
      die die sichere Behandlung von gelagertem Quecksilber auf eine bestimmte Art
      und Weise oder dessen Überführung an einen anderen Ort gestatten, kann und wird
      dies mit Sicherheit geschehen, egal, was wir heute in die Rechtsvorschrift <a>aufnehmen</a>.
  - s: Rådet befinner sig alltså fortfarande på en nivå som kännetecknas av försiktighet
      och varsamhet, och nu vill vi i ett betänkande från Europaparlamentet <v>lägga</v>
      <p>in</p> så avancerade steg som hälsovård för alla asylsökande, rätt till arbetsplacering
      inom fyra månader, skolor för barnen med villkor som rentav - som också föredraganden
      betonade - är mer fördelaktiga än för invånarnas barn.
    t: Der Rat lässt also noch Vorsicht walten und richtet nur seine Aufmerksamkeit
      auf das Problem, und wir wollen jetzt in einen Bericht des Europäischen Parlaments
      so weit reichende Maßnahmen <a>aufnehmen</a>, in denen von einer auf alle Asylbewerber
      ausgedehnten gesundheitlichen Versorgung, dem Recht auf die Vermittlung eines
      Arbeitsplatzes innerhalb von vier Monaten nach Antragstellung und dem Schulbesuch
      der Kinder die Rede ist, und dies, wie auch vom Berichterstatter hervorgehoben
      wurde, zu Bedingungen, die sogar günstiger sind als jene, die für die Kinder
      der Gebietsansässigen gelten.
  - s: Om vi <v>lägger</v> <p>in</p> det i varje direktiv som vi antar nu, finns det
      en risk för att vi skapar en horisontell behandling, vilket innebär att vi i
      stället inskränker möjligheterna enligt rådets tolkning att få ekonomiska incitament.
    t: Sollten wir das in jede unserer derzeitig zu beschließenden Richtlinien <a>aufnehmen</a>,
      besteht die Gefahr, dass es zu einer horizontalen Behandlung kommt.
  - s: Ordförandeskapet är berett att föreslå att den här principen <v>läggs</v> <p>in</p>
      i inledningsavsnittet, om vi kommer överens om innehållet i förordningen som
      helhet vid första behandlingen.
    t: Der Vorsitz ist bereit, den Vorschlag zu unterbreiten, dieses Prinzip in die
      Einleitung <a>aufzunehmen</a>, vorausgesetzt, es gibt in erster Lesung eine
      Einigung über den Inhalt der Verordnung im Ganzen.
  - s: Jag är dessutom övertygad om att vissa av ändringsförslagen i sina huvuddrag
      kommer att beaktas i det nya förslag till förordning som kommissionen har <v>lagt</v>
      <p>in</p> i sitt eget arbetsprogram, som parlamentet nyligen yttrande sig om.
    t: Ich bin ferner überzeugt, daß einige der vorgeschlagenen Änderungen inhaltlich
      in den neuen Vorschlag für eine Verordnung Eingang finden werden, den die Kommission
      in ihr Arbeitsprogramm <a>aufgenommen</a> hat, zu dem das Parlament vor kurzem
      seine Stellungnahme abgegeben hat.
  - s: Och min vädjan till medlemsstaterna är, att i avtalet <v>lägga</v> <p>in</p>
      en juridisk bas för dessa program och att ta in en antidiskrimineringsklausul
      i avtalet.
    t: Und der Appell an die Mitgliedstaaten heißt, im Vertrag eine Rechtsgrundlage
      für diese Programme zu integrieren und eine Antidiskriminierungsklausel in den
      Vertrag <a>aufzunehmen</a>.
  - s: Om vi måste <v>lägga</v> <p>in</p> det här förslaget i den mer allmänna ram
      som översynen av redovisningsdirektiven utgör, som utskottet för ekonomi och
      valutafrågor ville, skulle det säkerligen ta längre tid. Det skulle till och
      med kunna ta flera år innan de här bestämmelserna skulle kunna tillämpas.
    t: Wenn wir diesen Vorschlag in den allgemeineren Rahmen der Überprüfung der Rechnungslegungsrichtlinien
      <a>aufnehmen</a> müssen, wie es der Ausschuss für Wirtschaft und Währung wollte,
      würde dies sicherlich länger dauern.
  - s: Jag skulle vilja begära, om ni tillåter, att man ser till att de behöriga instanserna
      låter ordförandena i grupperna överväga möjligheten att <v>lägga</v> <p>in</p>
      en särskild punkt för att detta parlament, genom en resolution, skall kunna
      uttala sig om gripandet av general Pinochet, om gripandet av diktator Pinochet,
      och om behovet av att medlemsstaterna och deras regeringar samarbetar med rättsväsendet.
    t: Ich würde dazu aufrufen, wenn Sie mir dies gestatten, daß in den entsprechenden
      Organen die Frage aufgeworfen wird, daß die Vorsitzenden unserer Fraktionen
      die Möglichkeit erwägen sollten, einen besonderen Punkt <a>aufzunehmen</a>,
      damit dieses Parlament sich mit einer Entschließung zur Festnahme von General
      Pinochet ausspricht, zur Festnahme des Diktators Pinochet und zur Notwendigkeit,
      daß die Mitgliedstaaten und ihre Regierungen mit der Justiz zusammenarbeiten.
  - s: Med tanke på att föredragningslistan för den här sammanträdesperioden är så
      överfull skulle ett sådant uttalande inte kunna läggas in - om det bestäms att
      det ska <v>läggas</v> <p>in</p> - förrän i slutet av fredagssammanträdet.
    t: In Anbetracht der Tatsache, daß sich schon so viele Punkte auf der Tagesordnung
      dieser Sitzungsperiode befinden, kann diese Erklärung - sofern ihre Aufnahme
      beschlossen wird - höchstens für das Ende der Sitzung vom Freitag <a>aufgenommen</a>
      werden.
  - s: Till och med det nederländska förslaget att <v>lägga</v> <p>in</p> Köpenhamnskriterierna
      i texten har kastats ut.
    t: Selbst der Vorschlag der Niederlande, die Kriterien von Kopenhagen in den Text
      <a>aufzunehmen</a>, wurde abgeschmettert.
  - s: rådets ovilja att på ett uttryckligt sätt <v>lägga</v> <p>in</p> gender mainstreaming
      är obegriplig - och framför allt efter det att Amsterdamfördraget har trätt
      i kraft.
    t: Die mangelnde Bereitschaft des Rates, das gender mainstreaming explizit in
      die Verordnung <a>aufzunehmen</a>, ist völlig unverständlich - insbesondere
      nach Inkrafttreten des Amsterdamer Vertrags, wo die Chancengleichheit als ein
      Grundprinzip der Union betrachtet wird -, zumal es einen der vier Pfeiler der
      europäischen Beschäftigungsstrategien darstellt.
  - s: Enligt betänkandet innebär ett effektivare FN ett utökat säkerhetsråd, minimala
      inskränkningar i rätten att <v>lägga</v> <p>in</p> veto mot beslut och större
      möjligheter till intervention, även med militära medel.
    t: Jedes Mal, wenn das Parlament einen Bericht über die Außenpolitik der Union
      vorlegt, kann die föderalistische Mehrheit dieses Hauses nicht der Versuchung
      widerstehen, völlig überzogene Forderungen <a>aufzunehmen</a>, die letztlich
      der geleisteten Arbeit insgesamt schaden.
  - s: 'Vi har också <v>lagt</v> <p>in</p> vissa obligatoriska tekniska standarder
      som vi förväntar oss att en teknisk arbetsgrupp skall titta på, till exempel:'
    t: Wir haben außerdem bestimmte technische Standards <a>aufgenommen</a>, von denen
      wir annehmen, daß diese für eine technische Arbeitsgruppe unverzichtbar wären.
- c: 14
  r: 3
  v: einbringen
  x:
  - s: Föredraganden och parlamentet har vid sidan av de tekniska specifikationerna
      även <v>lagt</v> <p>in</p> sociala aspekter i direktivet, därtill kommer de
      strategiska hänsynen till kandidatländerna då de tekniska specifikationerna
      för driftskompabilitet utarbetas.
    t: Der Berichterstatter und das Parlament haben neben den technischen Spezifikationen
      auch soziale Bestimmungen in die Richtlinie <a>eingebracht</a>, dazu die strategische
      Berücksichtigung der Beitrittsländer bei der Ausarbeitung der TSI.
  - s: Vi har inlett en korrespondens i frågan och därför har vi, i brist på ett tillfredsställande
      slutresultat <v>lagt</v> <p>in</p> ett ändringsförslag från både PSE- och PPE-gruppen
      som syftar till att lösa problemet under innevarande år.
    t: Wir haben uns schriftlich damit auseinandergesetzt und, weil keine zufriedenstellenden
      Lösungen gefunden werden konnten, einen Änderungsantrag im Namen der PSE-Fraktion
      und der PPE-Fraktion <a>eingebracht</a>, um dieses Problem noch in diesem Jahr
      zu lösen.
  - s: Men rådet har, antingen i sin stora vishet eller av rädsla för eventuell utveckling,
      <v>lagt</v> <p>in</p> några ändringar, några artiklar, som inte på något sätt
      var acceptabla för oss.
    t: Der Rat hat allerdings entweder in seiner großen Weisheit oder aus Angst vor
      möglichen Entwicklungen einige Änderungen, einige Artikel <a>eingebracht</a>,
      die für uns in keiner Weise tragbar waren.
  - s: Jag tänkte tala om Malerbas betänkande som jag har <v>lagt</v> <p>in</p> ändringsförslag
      till. Betänkandet handlar om det användarvänliga informationssamhället som jag
      är stor förespråkare för, samtidigt som jag emellertid är litet oroad.
    t: Ich möchte mich zum Bericht Malerba äußern, zu dem ich einen Änderungsantrag
      <a>eingebracht</a> habe.
  - s: 'Av detta skäl satsade jag allt politiskt kapital jag dittills hade samlat
      på detta mål. I dag är jag glad att vara här, inför er, inte bara för att försäkra
      er om att jag tänker <v>lägga</v> <p>in</p> samma beslutsamhet i denna nya etapp
      av det europeiska projektet, utan för att även försäkra er om mitt och den framtida
      kommissionens engagemang för att föra Europa mot en tid med stora reformer och
      förändringar:'
    t: 'Heute nun bin ich froh, hier vor Ihnen zu stehen, um Ihnen nicht nur zu versichern,
      daß ich dieselbe Entschlossenheit in diese neue Phase des europäischen Aufbauwerks
      <a>einbringen</a> will, sondern um Ihnen gleichermaßen zu beteuern, daß ich
      persönlich und die künftige Kommission alles dafür tun werden, um Europa einer
      bedeutenden Periode der Reformen und des Wandels entgegenzuführen, ich wiederhole:'
  - s: Redan före Bigliardos inlägg hade jag emellertid tänkt be att kommissionen
      i morgon under debatten om Israel och Palestina <v>lägger</v> <p>in</p> en rekommendation
      till alla europeiska medborgare som inte innehar uppdrag för Förenta nationerna,
      Nato eller Europeiska unionen att avstå ifrån att utöva en makaber turism som
      kännetecknas av nyfikenhet och falsk solidaritet.
    t: Gleichwohl wollte ich schon vor dem Redebeitrag des Kollegen Bigliardo beantragen,
      dass die Kommission morgen, während der Aussprache über die Lage im Nahen Osten,
      eine Empfehlung an alle europäischen Bürger, die keine Ämter in der UNO, der
      NATO oder der Europäischen Union bekleiden, <a>einbringt</a>, in der sie aufgefordert
      werden, einen von Neugier und falscher Solidarität geprägten, makabren Tourismus
      zu unterlassen.
  - s: Därför hade jag <v>lagt</v> <p>in</p> ett ändringsförslag om detta i utskottet
      för ekonomi och valutafrågor som tyvärr inte antogs.
    t: Ich hatte deshalb im Ausschuss einen diesbezüglichen Änderungsantrag <a>eingebracht</a>,
      der leider nicht angenommen wurde.
  - s: Jag är särskilt glad över att Papadimoulis har <v>lagt</v> <p>in</p> en del
      avsevärda förbättringar av kommissionens förslag.
    t: Besonders froh bin ich darüber, dass Kollege Papadimoulis zahlreiche wesentliche
      Verbesserungen gegenüber dem Vorschlag der Kommission <a>eingebracht</a> hat.
  - s: Jag har dock, liksom min kollega föredraganden, känt oro för det sätt på vilket
      rådet har formulerat den gemensamma ståndpunkten och, särskilt, för att det
      har <v>lagt</v> <p>in</p> många av deklarationerna om hur det avser att tolka
      bestämmelserna i förslaget i sitt privata protokoll.
    t: Wie meine Kollegin, die Berichterstatterin, besorgt mich allerdings die Art
      und Weise, wie der Rat den Gemeinsamen Standpunkt formuliert hat, und zwar insbesondere,
      daß er zahlreiche Erklärungen darüber <a>eingebracht</a> hat, wie er die Bestimmungen
      dieses Vorschlags in seinen eigenen Protokollen interpretieren wird.
  - s: Man vet inte var det kommer att <v>läggas</v> <p>in</p> i texten, men det kommer
      att finnas med.
    t: Ich möchte ihn deshalb hier als mündlichen Änderungsantrag noch einmal <a>einbringen</a>.
  - s: Jag konstaterar med tillfredsställelse att föredraganden ger rådets text sitt
      godkännande och inte <v>lagt</v> <p>in</p> några nya ändringsförslag.
    t: Ich stelle mit Genugtuung fest, dass der Berichterstatter dem Text des Rates
      seine Zustimmung gibt und keine neuen Änderungsanträge <a>eingebracht</a> hat.
  - s: Vi måste också föra fram frågorna när det gäller handelsöverenskommelser inom
      WTO genom att <v>lägga</v> <p>in</p> ekologiska och sociala aspekter vid utformningen
      av den globala handeln.
    t: Wir müssen diese Fragen auch im Zusammenhang mit den Handelsvereinbarungen
      in der WTO zur Sprache bringen, indem wir ökologische und soziale Aspekte in
      die Gestaltung des weltweiten Handels <a>einbringen</a>.
  - s: Jag vill alltså, med all rätt, uppmärksamma talmannen på denna fråga, och säga
      att om betänkandet står kvar på föredragningslistan för onsdagen tänker jag
      <v>lägga</v> <p>in</p> en invändning enligt artikel 143 i arbetsordningen.
    t: Ich möchte daher mit aller Loyalität die Aufmerksamkeit der Präsidentin auf
      diese Frage lenken und sagen, daß, sollte sie auf der Tagesordnung für Mittwoch
      verbleiben, ich mir das Recht vorbehalte, einen Antrag gemäß Artikel 143 der
      Geschäftsordnung <a>einzubringen</a>.
  - s: Jag skulle vilja <v>lägga</v> <p>in</p> ett muntligt ändringsförslag på denna
      punkt.
    t: Ich möchte zu diesem Punkt einen mündlichen Änderungsantrag <a>einbringen</a>.
- c: 4
  r: 4
  v: haben
  x:
  - s: Hon <v>lade</v> <p>in</p> sitt veto och har till och med upprättat en arbetsgrupp,
      som kommer att lägga fram ändringsförslag.
    t: Sie <a>hat</a> ihr Veto eingelegt;
  - s: När det gäller positivlistan har vi förbehåll, vilket klargjordes i går kväll,
      och <v>lade</v> följaktligen <p>in</p> en förklaring som skall införas i skriftväxlingen
      om resultatet av processen.
    t: Was die Positivliste anbelangt, so haben wir bereits gestern Abend deutlich
      gemacht, dass wir Vorbehalte <a>haben</a>, und dementsprechend eine Erklärung
      zur Aufnahme in den Briefwechsel zum Ergebnis dieses Prozesses vorgelegt.
  - s: Det som vi fortfarande önskar, och för detta <v>lade</v> vi <p>in</p> ett ändringsförslag
      redan i utskottet, är att vi var av den åsikten att den parallellism som ursprungligen
      även hade tillgodosetts mellan betänkandet från Ford och betänkandet från Nordman,
      som talar om de fördelar som parlamentsmedlemmarna kan vinna och behovet av
      att ange, att deklarera dessa fördelar, att det även måste ske på grund av lobbyisterna.
    t: Nicht zufriedengestellt werden wir dort - und dazu <a>hatten</a> wir im Ausschuß
      bereits einen Änderungsantrag eingebracht -, wo wir die Ansicht vertraten, daß
      die ursprünglich auch zwischen dem Bericht Ford und dem Bericht Nordman - in
      dem es um die Vorteile geht, auf die sich die Abgeordneten berufen können, sowie
      um die Notwendigkeit, diese Vorteile auch anzugeben und zu erklären - vorgesehene
      Parallele in bezug auf die Interessenvertreter ebenfalls erforderlich ist.
  - s: Skälet till varför jag <v>lägger</v> <p>in</p> denna fråga, herr ordförande,
      är därför att ni talade om informationsutbyte vad gäller olika ämnen i anknytning
      till droger.
    t: Herr Ratspräsident, ich <a>habe</a> diese Anfrage gestellt, weil Sie den Austausch
      von Informationen über verschiedene Themen im Zusammenhang mit Drogen angesprochen
      haben.
- c: 3
  r: 5
  v: einlegen
  x:
  - s: I enlighet med det förfarande som kallas föregående samråd är det t.ex. så
      att vissa medborgare från tredje land som vill komma till ett av unionens länder
      inom Schengenområdet inte kommer att få tillträde dit, på grund av att ett land
      (vilket det är får vi aldrig veta, och det behöver inte nödvändigtvis vara destinationslandet)
      <v>lägger</v> <p>in</p> sitt veto mot denna person, av skäl som vi aldrig kommer
      att få ta del av och som aldrig behöver motiveras.
    t: So wird beispielsweise nach dem so genannten Verfahren der Vorabkonsultation
      bestimmten Personen aus dritten Ländern, die in ein EU-Land des Schengen-Raums
      einreisen wollen, die Einreise verweigert, weil ein Land, dessen Identität wir
      nicht kennen und das nicht notwendigerweise das Zielland ist, aus Gründen, die
      wir niemals erfahren werden und die niemals gerechtfertigt werden müssen, ein
      Veto gegen diese Person <a>eingelegt</a> hat.
  - s: Ett veto som man motsätter sig kommer alltid att uppfattas som mer orimligt
      än ett veto som man själv <v>lägger</v> <p>in</p>.
    t: Ein Veto, das man ablehnt, wird immer als unvernünftiger angesehen als ein
      Veto, das man <a>einlegt</a>.
  - s: Man måste välkomna att denna ansedda forskningsinstitution gör motstånd och
      med stöd från det franska hälsoministeriet <v>lägger</v> <p>in</p> en protest
      mot beviljandet av patent.
    t: Es ist sehr zu begrüßen, dass sich diese angesehene Forschungseinrichtung zur
      Wehr setzt und mit Unterstützung des französischen Gesundheitsministeriums Einspruch
      gegen die Patenterteilung <a>einlegt</a>.
- c: 3
  r: 5
  v: Aufnahme
  x:
  - s: Jag stöder er strävan att <v>lägga</v> <p>in</p> Köpenhamnskriterierna i det
      nya fördraget.
    t: Herr Ministerpräsident, ich befürworte Ihren Wunsch nach <a>Aufnahme</a> der
      Kopenhagener Kriterien in den neuen Vertrag.
  - s: Av det skälet tycker jag att det är olämpligt att <v>lägga</v> <p>in</p> biometriska
      data.
    t: Aus diesem Grunde halte ich die <a>Aufnahme</a> biometrischer Identifikatoren
      für unangebracht.
  - s: 'Jag skall ta upp ett av ändringsförslagen om att <v>lägga</v> <p>in</p> en
      särskild kategori i denna rekommendation:'
    t: Im Zusammenhang mit den eingereichten Änderungsanträgen nenne ich die <a>Aufnahme</a>
      einer besonderen Personengruppe in diese Empfehlung - nämlich der Forscher -,
      die seinerzeit auch im Grünbuch berücksichtigt wurde.
- c: 3
  r: 5
  v: aufnehmen werden
  x:
  - s: Ytterligare förslag hade förstås kunnat <v>läggas</v> <p>in</p> inom ramen
      för återhämtningsplanen.
    t: Selbstverständlich hätten weitere Vorschläge in das Konjunkturprogramm <a>aufgenommen</a>
      <a>werden</a> können.
  - s: Länkar till dessa webbsidor kan <v>läggas</v> <p>in</p> på portalen för att
      användare som söker mer detaljerad information ska kunna gå vidare till dessa.
    t: In das Portal können Weblinks zu diesen Seiten <a>aufgenommen</a> <a>werden</a>,
      damit die Nutzer, die eingehendere Informationen benötigen, auf diese Seiten
      gelangen können.
  - s: 'Enligt min och Rumäniens åsikt finns det ett avgörande element som är nödvändigt
      för att Europeiska unionen ska kunna fungera effektivt, och detta måste absolut
      <v>läggas</v> <p>in</p> i 2010 års budget:'
    t: 'Meiner Meinung nach und nach rumänischer Ansicht gibt es ein wesentliches
      Element, um die effiziente Arbeit der Europäischen Union zu gewährleisten, das
      auf jeden Fall in die Haushaltsleitlinien für das Jahr 2010 <a>aufgenommen</a>
      <a>werden</a> muss:'
- c: 3
  r: 5
  v: Veto einlegen
  x:
  - s: Om varje stat kan <v>lägga</v> <p>in</p> sitt veto skall det aldrig skapas
      en gemensam politik för tillväxt och sysselsättning.
    t: wenn von jedem Mitgliedstaat ein <a>Veto</a> <a>eingelegt</a> werden kann,
      wird es niemals eine gemeinsame Politik für Wachstum und Beschäftigung geben.
  - s: Med andra ord, de oacceptabla krav som ställs av en USA-regering som är på
      väg ut och vars president för bara två dagar sedan <v>lade</v> <p>in</p> sitt
      veto mot en lag som förbjöd USA:s underrättelsetjänst att använda tortyr, får
      inte användas av kommissionen för att rättfärdiga införandet av dylika bestämmelser
      i EU-lagstiftningen under förevändning av att bevara solidariteten.
    t: Die unakzeptablen Forderungen einer US-Regierung, deren Amtszeit in Kürze abläuft,
      und dessen Präsident vor zwei Tagen gegen ein Gesetz, das es dem US-Geheimdienst
      verbieten sollte, Folter anzuwenden, sein <a>Veto</a> <a>eingelegt</a>, dürfen
      von der Kommission nicht dazu verwendet werden, unter dem Vorwand der Solidarität
      die Aufnahme solcher Bestimmungen in das Gemeinschaftsrecht durchzusetzen.
  - s: Och det är naivt att tro att inget land kommer att <v>lägga</v> <p>in</p> sitt
      veto om Cypern inte är återförenat.
    t: Es würde von Naivität zeugen zu meinen, kein Land würde sein <a>Veto</a> <a>einlegen</a>,
      wenn Zypern nicht wiedervereinigt ist.
- c: 2
  r: 6
  v: einfügen
  x:
  - s: Man måste dock överväga de olika möjligheter som står parlamentet till buds,
      och jag har stött flera ändringsförslag på den grunden att vi, i den första
      behandlingen, skall <v>lägga</v> <p>in</p> skyddsmekanismer, som sedan kan inkluderas
      i den andra behandlingen.
    t: Es war jedoch notwendig, die verschiedenen Standpunkte des Parlaments zu prüfen,
      und ich habe verschiedene Änderungsanträge auf der Grundlage unterstützt, daß
      in erster Lesung Schutzklauseln <a>eingefügt</a> werden sollten, die dann auch
      in der zweiten Lesung übernommen werden.
  - s: Det var därför vi tog bort den från avsnittet om mål, men vi har gjort det
      fullständigt klart i det protokoll om den inre marknaden och konkurrens som
      vi kommer att <v>lägga</v> <p>in</p> att detta medel förblir intakt och att
      dess betydelse är oförminskad, och det har kommissionen också verkligen sett
      till. Så ingenting har förändrats.
    t: Deshalb haben wir ihn aus der Rubrik Ziele herausgenommen, haben aber durch
      das Protokoll, das wir über den Binnenmarkt und den Wettbewerb <a>einfügen</a>
      werden, absolut klar gemacht, dass dieses Mittel unverändert und in seiner vollen
      Bedeutung - und darauf hat auch die Kommission ganz klar geachtet - erhalten
      bleibt.
- c: 2
  r: 6
  v: bringen
  x:
  - s: Jag anser att parlamentets talman bör ta upp saken med de statliga myndigheterna
      i Colombia så snart som möjligt och undersöka vad vi som parlament kan göra
      för att <v>lägga</v> <p>in</p> en så kraftig protest som möjligt.
    t: Meiner Ansicht nach sollte der Parlamentspräsident diese dringliche Angelegenheit
      gegenüber den kolumbianischen Behörden zur Sprache bringen und sich darum bemühen,
      welche Schritte wir als Parlament unternehmen können, um unseren größtmöglichen
      Protest zum Ausdruck zu <a>bringen</a>.
  - s: Och det är viktigt att parlamentet lyssnar till dem. Jag <v>lägger</v> <p>in</p>
      en protest mot detta beslut.
    t: Ich <a>bringe</a> hiermit meinen Protest gegen diese Entscheidung zum Ausdruck.
- c: 2
  r: 6
  v: werden
  x:
  - s: Detta har alltid behandlats med svavel, det blandas nämligen med 50mg/l svaveldioxid,
      d.v.s. päronet <v>läggs</v> <p>in</p> i en vattenlösning med svaveldioxid.
    t: Diese wird seit jeher mit Schwefel behandelt, und zwar wird sie mit 50 mg/l
      Schwefeldioxid versetzt, d.h. die Birne <a>wird</a> in eine Wasserlösung mit
      Schwefeldioxid eingelegt.
  - s: jag har försökt att ta med för många väskor ombord och ibland har jag blivit
      tillsagd av flygbolaget att lämna väskan vid trapporna och den har <v>lagts</v>
      <p>in</p> i lastrummet.
    t: Dieser Aspekt liegt auf der Hand und muß dem Rat vorgetragen <a>werden</a>.
- c: 2
  r: 6
  v: hier
  x:
  - s: Det finns 18 miljoner företag som kan <v>lägga</v> <p>in</p> anbud för att
      få tillstånd att tillhandahålla allmänna tjänster till nytta för konsumenterna.
    t: Es sind 18 Millionen Betriebe, die sich <a>hier</a> um öffentliche Dienstleistungen
      im Interesse der Verbraucher bewerben können.
  - s: Jag tror att det är viktigt att vi inte <v>lägger</v> <p>in</p> några begränsningar
      här, utan att vi definierar subjekten på ett brett sätt.
    t: Ich glaube, es ist wichtig, daß wir <a>hier</a> keine engen Grenzen anlegen,
      sondern daß wir die Dinge breit und umfassend definieren.
- c: 2
  r: 6
  v: tragen
  x:
  - s: Alla ansträngningar bör göras för att bevara innehållet i fördraget, samtidigt
      som bestämmelser om de nya utmaningar som EU står inför <v>läggs</v> <p>in</p>.
    t: Es sollte nichts unversucht bleiben, um den Inhalt des Vertrags zu bewahren,
      der gleichzeitig aber auch den neuen Herausforderungen Rechnung <a>tragen</a>
      muss, vor denen Europa steht.
  - s: De <v>lägger</v> <p>in</p> adresser i dessa kataloger och får sedan en faktura
      på tusen euro.
    t: Sie <a>tragen</a> ihre Adressen in diese Adressbücher ein und bekommen dann
      eine Rechnung über tausend Euro.
- c: 2
  r: 6
  v: erheben
  x:
  - s: Konventet har precis avslutat sitt arbete och redan börjar flera stater och
      kandidatländer distansera sig, komma med invändningar eller <v>lägga</v> <p>in</p>
      veto på olika punkter.
    t: Der Konvent hat kaum seine Beratungen abgeschlossen und schon beginnen einige
      Mitgliedstaaten und Beitrittskandidaten, sich zu distanzieren und zu diesem
      oder jenem Punkt Vorbehalte zu äußern oder Einwände zu <a>erheben</a>.
  - s: Men för att detta förebyggande arbete skall kunna existera är det nödvändigt
      att det finns en god vilja från parlamentet, att det finns en god vilja från
      medlemsstaterna, och vi vet alla att även om budgetkontrollutskottet har kommit
      med detta betänkande, har budgetutskottet <v>lagt</v> <p>in</p> sitt veto, det
      röstade emot att skaffa scannrar som kunde förebygga bedrägeriet i de europeiska
      hamnarna.
    t: uns allen ist doch aber bekannt, daß zwar der Ausschuß für Haushaltskontrolle
      diesen Bericht verfaßt hat, der Haushaltsausschuß jedoch dagegen Einspruch <a>erhoben</a>
      hat, er stimmte gegen die Anschaffung von Scannern, die es erlauben würden,
      in europäischen Häfen dem Betrug vorzubeugen.
- c: 2
  r: 6
  v: Einlegen
  x:
  - s: Europaparlamentets tillsynsroll är viktig för att <v>lägga</v> <p>in</p> ett
      veto när förvaltningen är oklar, som i detta fall.
    t: Die Kontrollfunktion des Europäischen Parlaments ist für das <a>Einlegen</a>
      eines Vetos im Falle von unklaren Verwaltungsprozessen, wie in diesem Fall,
      sehr wichtig.
  - s: Jag vill även betona att detta uppnås genom att vi vandrar tillsammans, och
      inte genom att <v>lägga</v> <p>in</p> veton.
    t: Es sei auch darauf hingewiesen, dass dies durch gemeinsames Handeln und nicht
      durch das <a>Einlegen</a> von Vetos erreicht wird.
- c: 2
  r: 6
  v: eingereicht
  x:
  - s: De ändringsförslag som lagts fram till följd av trepartsmötet har <v>lagts</v>
      <p>in</p> i block 1.
    t: Die im Ergebnis des Trilogs <a>eingereichten</a> Änderungsanträge sind in Block
      Eins zu finden.
  - s: Men jag försäkrar den ärade medlemmen om att när det gäller detta klagomål
      är, hela frågeställningen om gemenskapens intressen och balanserandet av alla
      gemenskapens intressen - i motsatt mening jämfört med den skada som tillfogats
      producenterna som har <v>lagt</v> <p>in</p> klagomålet - något som undersökts
      och kommer att undersökas mycket noga.
    t: Schädigen nicht die wiederholt <a>eingereichten</a> Antidumping-Anträge selbst
      die Interessen der Gemeinschaft, wenn man die Untersuchungskosten und die Ungewißheit
      für die betroffenen Firmen bedenkt, die eine zukunftsorientierte Planung erheblich
      erschwert?
- c: 2
  r: 6
  v: eingeben
  x:
  - s: Rapporten visar att kommissionen, tio år efter det att den administrativa reformen
      inletts, fortfarande inte använder sig av ett integrerat bokföringssystem, och
      att direktoraten <v>lägger</v> <p>in</p> transaktioner i sina lokala system
      som i vissa fall inte ens har godkänts av kommissionens chefsrevisor.
    t: Der Bericht deckt auf, dass die Europäische Kommission auch zehn Jahre nach
      Beginn der Verwaltungsreform noch immer kein integriertes Rechnungsführungssystem
      betreibt und dass Generaldirektionen Vorgänge in ihre lokalen Systeme <a>eingeben</a>,
      von denen manche noch nicht einmal vom Rechnungsführer der Kommission validiert
      wurden.
  - s: den innehåller uppgifter som medlemsstaterna har <v>lagt</v> <p>in</p> på grundval
      av sina lagar, med olika kriterier, och har kunnat användas på olika ansvarsnivåer.
