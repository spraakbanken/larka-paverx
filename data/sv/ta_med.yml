    t: criar condições verdadeiramente iguais nos 27 Estados-Membros até 2010 para
      que os animais de companhia possam ser transportados e <a>levados</a> de um
      país para outro sem obstáculos.
  - s: Jag är övertygad om att vi alla <v>tog</v> <p>med</p> oss något givande att
