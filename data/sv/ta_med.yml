  x:
  - s: Jag lyckades hala den turkiska flaggan från en ny militärpost som byggs i det
      området och <v>tog</v> <p>med</p> den hit i dag för att återigen påminna mina
      kolleger parlamentsledamöterna om att en medlemsstat i EU är ockuperad av ett
      kandidatland och att EU ändå, konstigt nog, verkar tolerera denna absurda situation.
    t: I managed to lower the Turkish flag from a new military post being built in
      that area and <a>brought</a> it here today in order to remind my fellow MEPs,
      once again, that an EU Member State is occupied by a candidate country and yet
      the EU seems strangely able to tolerate this absurd situation.
  - s: I utarbetandet av en sådan strategi mot terrorism stöds ordförandeskapet av
      sina partner, som <v>tar</v> <p>med</p> sig sina tankar till högnivåsamtalen.
    t: In the drawing up of such a counter-terrorism strategy the Presidency has the
      support of its partners who <a>bring</a> their ideas to the high-level discussions,
      and the European Parliament, in particular, plays a vital role.
  - s: Visste ni att vid förhandlingarna med de nya, sist tillträdda länderna glömde
      kommissionen helt enkelt att <v>ta</v> <p>med</p> den akten?
    t: Did you know that the Commission simply forgot to <a>bring</a> this up in the
      negotiations with the newest Member States?
  - s: Därför var det för mig särskilt viktigt att lyssna till parlamentets särskilda
      önskemål och naturligtvis också att förstå dem. Jag kommer givetvis att <v>ta</v>
      <p>med</p> dessa i rådets diskussioner.
    t: Obviously, I will <a>bring</a> these into the Council’s discussions.
  - s: Han <v>tog</v> <p>med</p> sig sin erfarenhet hem till Irland och frågade människor
      varför, om tyskarna, fransmännen och andra kan åstadkomma det i Europa, kan
      inte vi göra det i Nordirland.
    t: He <a>brought</a> this experience home to Ireland and asked people why, if
      the Germans, French and others can do it in Europe, we cannot do it in Northern
      Ireland.
  - s: Och det är bra att de kommande ordförandeskapen går in för sina uppgifter med
      den känslan av inspiration, eftersom fördelen för Europa med ett roterande ordförandeskap
      ligger i att varje nytt ordförandeskap <v>tar</v> <p>med</p> sig sin nya nationella
      drivkraft, sina nya erfarenheter och en ny beslutsamhet att lämna spår efter
      sig.
    t: And it is good that successive presidencies approach their task with that sense
