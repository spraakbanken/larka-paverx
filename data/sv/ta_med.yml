      bor precis över gränsen.
    t: I would request special attention for them, because of the fact that they cannot
      <a>take</a> out certain types of insurance;
  - s: Den kommer jag att <v>ta</v> <p>med</p> mig och diskutera med kollegerna.
    t: That I will <a>take</a> back and will deliberate on with colleagues.
  - s: Men det finns ändå ett antal andra viktiga faktorer som vi måste <v>ta</v>
      <p>med</p> i räkningen.
    t: There are, nonetheless, a number of other important factors which we need to
      <a>take</a> into consideration.
  - s: Det vore rimligt att <v>ta</v> <p>med</p> detta i beräkningen, som Giorgos
      Katiforis mycket riktigt underströk.
    t: It would be reasonable to <a>take</a> this into account, as Mr Katiforis rightly
      stressed.
  - s: Man har kommit fram till att om man <v>tar</v> <p>med</p> alla olika bolagsformer
      och valmöjligheter och räknar ut hur många kombinationer det kan bli, kan man
      få upp till två hundra olika slags bolag som svar.
    t: It is now thought that if the different methods and options are <a>taken</a>
      into account and a combined calculation is made, up to two hundred different
      figures may be reached.
  - s: Jag skulle vilja säga till Duisenberg att stödet för EMU och möjligheten att
      <v>ta</v> <p>med</p> Sverige i EMU kommer att öka om Duisenberg och ECB visar
      större öppenhet.
    t: I should like to tell Mr Duisenberg that support for EMU and the likelihood
      of <a>taking</a> Sweden into EMU will increase if he and the European Central
      Bank display greater openness.
  - s: Vad beträffar Europa <v>tog</v> de <p>med</p> sig målet till ombudsmannen,
      på mina råd, eftersom vi trodde att Eurostat behandlade ön orättvist genom att
      vägra att fastställa Isle of Wight som ett separat NUTS II-område.
    t: As far as Europe is concerned, on my advice, they <a>took</a> their case to
      the Ombudsman because we believed that EUROSTAT, by refusing to define the Isle
      of Wight as a separate NUTS II region, was treating the island unfairly.
  - s: Fru Wallström, jag ber er verkligen att <v>ta</v> <p>med</p> er detta meddelande
      tillbaka till kommissionen.
    t: Mrs Wallström, I really do beg you to <a>take</a> this message back to the
      Commission.
  - s: Till principen om fri rörlighet hör även rätten att <v>ta</v> <p>med</p> sig
      sin familj till värdlandet.
    t: The full principle of free movement also includes the right to <a>take</a>
      family members to the host country, but it turns out that in many cases social
      benefits are reserved for nationals only.
  - s: Ekofin kommer utan tvekan att vilja <v>ta</v> <p>med</p> i beräkningen det
      stöd som transportministrarna gav till den irländska begäran om att kommissionen
      skulle genomföra en studie över tänkbara sysselsättnings- och ekonomiska konsekvenser
      till följd av avskaffandet av taxfree-försäljningen mellan EU-länderna.”
    t: Ecofin will no doubt wish to <a>take</a> into account the support given by
      Transport Ministers to the Irish request that the Commission should undertake
      a study into the possible employment and financial effects of abolition of intra-EC
      duty-free sales.’
  - s: Vi måste med andra ord också i fortsättningen <v>ta</v> <p>med</p> i beräkningen
      det faktum att till skillnad från externa rättsexperter, så är de interna rättsexperterna
      anställda av företagen och underställda deras ledning.
    t: We have to recognise that, unlike external lawyers, in-house lawyers are employees
      of the company and <a>take</a> their orders from it.
  - s: Folk i EU betalar för mycket för sina bilar och hindras från att <v>ta</v>
      <p>med</p> sina bilar när de flyttar till ett annat land.
    t: People in the EU pay too much for their cars and are prevented from <a>taking</a>
      their cars with them when they move to a different country.
  - s: De paramilitära grupperna är ett resultat av en hemlig militär strategi och
      detta måste man <v>ta</v> <p>med</p> i beräkningen.
    t: Paramilitary groups are a result of clandestine military strategy, and that
      has to be <a>taken</a> into account.
  - s: Under tiden bröt sig en våldsam grupp in i fristaden och <v>tog</v> <p>med</p>
      sig kvinnorna och flickorna, utan tvivel för att åter sätta dem i arbete som
      prostituerade.
    t: In the mean time, a violent group broke into the refuge, <a>took</a> away the
      women and girls and, undoubtedly, put them back to work as prostitutes.
  - s: Det är den modellen vi kommer att <v>ta</v> <p>med</p> oss till Johannesburg,
