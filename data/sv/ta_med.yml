  - s: Jag vill uttrycka mitt djupaste tack till talman Hans-Gert Pöttering för att
      han accepterat min önskan och <v>tagit</v> <p>med</p> denna punkt bland de brådskande
      resolutionerna under detta sammanträde.
    t: Gostaria de expressar os meus sinceros agradecimentos ao Senhor Presidente
      Hans-Gert Pöttering por aceitar o meu pedido e <a>incluir</a> este ponto entre
      as resoluções urgentes para esta sessão.
  - s: Det är av det skälet som jag begärt delad omröstning om ändringsförslag 3,
      om att <v>ta</v> <p>med</p> skyldigheten för en internrevision i förslaget.
    t: Foi por essa razão que solicitei a votação por partes da alteração 3, que preconiza
