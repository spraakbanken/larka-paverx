      Ihrer Änderungsanträge zu akzeptieren, wie zum Beispiel beim Bericht von Herrn
      Fava die Änderungsanträge 1, 8, 9, 10, 11, 13 und 14 und beim Bericht von Frau
      Sanders-ten Holte die Änderungsanträge 13, 16, 25, 29 und 33. Was die übrigen
      Änderungsanträge angeht, so können wir sie entweder inhaltlich oder zum Teil
      oder <a>mit</a> einer redaktionellen Änderung zum gegebenen Zeitpunkt <a>aufnehmen</a>,
      teilweise oder gar in ihrer Gesamtheit.
  - s: Jag ber er att <v>ta</v> <p>med</p> också detta i förhandlingarna.
    t: Ich bitte, das noch in die Verhandlungen <a>mit</a> <a>aufzunehmen</a>.
- c: 6
