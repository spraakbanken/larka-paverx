    t: However, as rapporteur, I feel it is unnecessary to <a>include</a> the list
      of training measures in the notification provided for in Article 6 of the directive,
      which is why I would urge you to vote against Amendment No 3, as at first reading.
  - s: Därefter fortsatte rådet överläggningarna, och har kommit fram till ett förhandsavtal
