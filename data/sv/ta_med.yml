    t: All groups in the Committee on Development have expressly requested that the
      voting be concluded, so that the Council can <a>take</a> our position to next
      week’s meeting.
  - s: Vi måste även <v>ta</v> <p>med</p> det i beräkningen.
    t: We also have to <a>take</a> this into account.
  - s: Det direktiv som vi har just nu är ett steg i rätt riktning, men även om vi
      se på flexibiliteten på arbetsmarknaden, så skulle vi kunna komma fram till
      ett mycket arbetsvänligare pensionssystem genom att helt enkelt ordna det så
      att personerna kunde <v>ta</v> <p>med</p> sig sin pension eller pensionsförsäkring
      när de får ett annat jobb eller när de flyttar till ett annat land.
    t: The directive we have at present is a step in the right direction, but if we
      are looking at greater flexibility in the labour market, we could have a far
      more work-friendly system of pensions simply by legislating to allow people
      to <a>take</a> their pension or their pension provider with them when they change
      jobs or move to a different country.
  - s: Den slutliga resolutionen är ett direkt politiskt budskap att <v>ta</v> <p>med</p>
      till det nära förestående toppmötet med Ryssland om att vi inte accepterar landets
      aggressiva politik gentemot Tjetjenien, Estland, Polen och andra länder.
    t: The resulting resolution is a forthright political message to <a>take</a> to
