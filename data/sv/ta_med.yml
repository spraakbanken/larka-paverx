  - s: Detta är det budskap som den höga representanten kommer att <v>ta</v> <p>med</p>
      sig när hon inom kort, denna månad, träffar ministrarna i Gulfstaternas samarbetsråd.
    t: Il modo migliore per salvaguardare e promuovere la stabilità rimane il dialogo
      e questo è il messaggio che l’Alto rappresentante trasmetterà durante il suo
      incontro con i ministri del Consiglio di cooperazione del Golfo, che si <a>terrà</a>
      a breve in questo mese,.
  - s: Samtidigt beklagar jag att yttrandet från utskottet för utveckling och samarbete
      tyvärr kom litet för sent för att jag skulle kunna <v>ta</v> <p>med</p> någonting
      ur detta yttrande.
    t: Al contempo deploro il fatto che il parere della commissione per lo sviluppo
      e la cooperazione, purtroppo, sia giunto troppo tardi perché potessi <a>tenerne</a>
      conto.
  - s: även denna österrikiska specialitet har vi <v>tagit</v> <p>med</p>.
    t: anche di questi elementi particolari della situazione austriaca si è <a>tenuto</a>
      conto.
  - s: För dem måste vi lansera ett nytt program - låt oss kalla det ett 1b-program
      - med generösa anslag, men framför allt - detta är mycket viktigt för regionerna
      och detta måste vi <v>ta</v> <p>med</p> i beräkningen - med en rättslig ram
      jämförbar med artikel 87, som gör det möjligt för dem att använda stödet för
      att möta sina regioners särskilda behov.
    t: Per queste dobbiamo avviare un nuovo programma - chiamiamolo programma 1b -
      che disponga di abbondanti finanziamenti, ma soprattutto - e questo è molto
      importante per le regioni e ne dobbiamo <a>tenere</a> conto - di un quadro giuridico
      paragonabile all’articolo 87, e che dia loro la possibilità di utilizzare gli
      aiuti per rispondere alle necessità specifiche della regione.
  - s: Beklagligt nog har Europeiska kommissionens politik vid några tillfällen inte
      tagit hänsyn till den anda i vilken struktur- och sammanhållningsfonderna skapades
      och genomför en politik som står i strid med sammanhållningen eftersom kommissionen
      själv då den inger de olika miljöförslagen inte <v>tar</v> <p>med</p> i beräkningarna
      varken de olika skillnaderna som finns mellan unionens olika medlemsländer eller
      de därpå följande finansiella förpliktelserna för bevarandet av sina naturresurser.
    t: Purtroppo la politica attuata dalla Commissione europea in alcuni casi non
      ha rispettato lo spirito con cui sono stati creati i Fondi strutturali e di
      coesione e realizza una politica anticoesiva poiché la Commissione stessa, al
      momento di presentare le diverse proposte in materia ambientale non <a>tiene</a>
      effettivamente conto delle differenze esistenti fra i vari paesi membri dell’Unione
      né degli obblighi finanziari che ne conseguono volti alla conservazione delle
      loro ricchezze naturali.
  - s: Ty just på utvecklingsområdet är för oss också begreppet good government ständigt
      en faktor som vi måste <v>ta</v> <p>med</p> i våra överläggningar, och krav
      vad beträffar demokratisering och liknande ställer vi ju också i andra sammanhang.
    t: Proprio nel settore della cooperazione allo sviluppo, infatti, i good government
      rappresentano sempre un fattore importante di cui <a>tener</a> conto nelle nostre
      riflessioni ed anche in altri ambiti poniamo richieste relative alla democratizzazione.
  - s: Detta bör säkerligen understrykas, varvid man emellertid bör <v>ta</v> <p>med</p>
      i beräkningen i hur stor utsträckning en regering är i stånd till detta.
    t: Tale richiesta va senz’altro appoggiata anche se andrebbe comunque <a>tenuto</a>
      conto di quali siano le reali possibilità di riuscire a farvi fronte da parte
      del governo.
  - s: Det viktigaste kravet i sammanhanget är då, att i direktivet <v>ta</v> <p>med</p>
      hänsyn till förvärvad yrkeserfarenhet efter erhållet examensbevis, eftersom
      det bara på detta sätt går att säkerställa utövandet av rätten till fri rörlighet
      för att främja en medborgartillvänd utbildnings- och sysselsättningspolitik.
    t: La più importante delle richieste riguarda l’accoglimento nella direttiva del
      concetto di riconoscimento dell’esperienza professionale formatasi dopo il conseguimento
      di un titolo di studio, in quanto ciò è indispensabile per garantire un soddisfacente
      esercizio del diritto di libera circolazione in vista di una politica per l’istruzione
      e l’occupazione che <a>tenga</a> conto degli interessi dei cittadini.
  - s: Vi måste <v>ta</v> <p>med</p> i beräkningen att mycket mer långtgående åtgärder
      kan bli nödvändiga för att förhindra en katastrof.
    t: Dobbiamo <a>tenere</a> conto del fatto che potrebbero rendersi indispensabili
      misure di portata più vasta se vogliamo evitare un disastro.
  - s: Vi bör å andra sidan <v>ta</v> <p>med</p> i beräkningen att den medicinska
      kunskapen för närvarande fördubblas vart femte år.
    t: Dobbiamo invece <a>tenere</a> conto del fatto che in questo momento le conoscenze
      mediche raddoppiano ogni cinque anni.
  - s: Vi har fortfarande människor som är allvarligt sjuka på grund av exponering
      för asbest, och jag finner det oförståeligt att kommissionen inte har <v>tagit</v>
      <p>med</p> detta i beräkningen.
    t: Ancora vi sono persone gravemente malate a causa dell’esposizione all’amianto
      e trovo incomprensibile che la Commissione non ne abbia <a>tenuto</a> conto.
  - s: Man borde också <v>ta</v> <p>med</p> i beräkningen att vi i vår kompromiss
      har sett till att medlemsstaterna ska ha möjlighet, om det efter en undersökning
      visar sig vara nödvändigt, att kräva att andra flygplatser i samma medlemsstat
      också rättar sig efter dessa bestämmelser.
    t: Si dovrebbe <a>tenere</a> conto anche del fatto che nel nostro compromesso
      abbiamo previsto che gli Stati membri abbiano l’opportunità, se necessario,
      di seguire un’indagine per imporre agli altri aeroporti nello stesso Stato membro
      il rispetto di queste regole.
  - s: Alla mekanismer som sätts i rörelse genom låneavtalet måste <v>ta</v> dessa
      faktorer <p>med</p> i beräkningen för att ge EU-institutionerna möjlighet att
      strikt övervaka hur genomförandet fungerar.
    t: I meccanismi istituiti nel contratto di prestito devono <a>tenere</a> conto
      di questi fattori in modo da consentire alle istituzioni comunitarie di controllare
      rigorosamente l’appropriatezza dell’attuazione.
  - s: Av den anledningen behöver man <v>ta</v> <p>med</p> prisaspekten i beräkningen
      när man reformerar den gemensamma jordbrukspolitiken, det vill säga att man
      jämför produktionsplats med den plats där inköpspriserna registreras.
    t: Per tali ragioni è necessario <a>tenere</a> conto delle implicazioni del prezzo
      nella riforma della PAC, ossia bisogna raffrontare il luogo di produzione con
      il luogo in cui vengono praticati i prezzi diretti.
  - s: Konsekvenserna förvärras om man dessutom <v>tar</v> <p>med</p> i beräkningen
      att de syntetiska drogerna ofta förekommer i samband med konsumtion av naturliga
      droger, i samband med alkohol.
    t: 'Le conseguenze aumentano se si <a>tiene</a> conto che spesso le droghe sintetiche
      sono associate al consumo delle droghe naturali, al consumo di alcool:'
  - s: Det får man också <v>ta</v> <p>med</p> i beräkningen.
    t: Anche di questo fatto occorre <a>tenere</a> conto.
  - s: Har ni <v>tagit</v> <p>med</p> detta?
    t: Ne ha <a>tenuto</a> conto?
  - s: Som den tjänstgörande ordföranden i rådet just påpekade, finns det en lång
      rad nya egenskaper som man i framtiden bör <v>ta</v> <p>med</p> i beräkningen.
    t: Come il Presidente in carica del Consiglio ha appena indicato, in futuro occorrerà
      <a>tenere</a> conto di una serie di elementi nuovi.
  - s: Det är inte någon av oss som bär ansvaret för detta, men vi måste <v>ta</v>
      <p>med</p> detta i beräkningen.
    t: Non è colpa di nessuno di noi, ma dobbiamo <a>tenerne</a> conto.
  - s: Jag och mitt utskott är tacksamma för att föredraganden och det ansvariga utskottet
      har valt att <v>ta</v> <p>med</p> så många av de synpunkter som vi har framfört.
    t: La mia commissione ed io siamo grati del fatto che la relatrice e la commissione
      competente abbiano deciso di <a>tener</a> conto di gran parte dei nostri suggerimenti.
  - s: Naturligtvis godkänner vi det ändringsförslaget, han har helt rätt, och jag
      anser att man bör <v>ta</v> <p>med</p> konkreta omständigheter som visar på
      det varierade klimatet i Europeiska unionen, som i vissa fall omvandlas till
      specificeranden och konkreta krav när man tittar på standardiseringar och karakteriseringar
      av teknisk art.
    t: Credo che si debba <a>tener</a> conto di circostanze materiali, che dimostrano
      la varietà climatica dell’Unione europea e che poi si traducono talvolta in
      specifiche e requisiti concreti, quando si tratta di formulare normalizzazioni
      o caratteristiche di tipo tecnico.
  - s: Det bör vi <v>ta</v> <p>med</p> i beräkningen under de närmaste veckorna, månaderna
      och åren, när vi vidareutvecklar budgetpolitiken.
    t: Dovremmo <a>tenerne</a> conto nelle settimane, nei mesi e negli anni a venire,
      quando svilupperemo ulteriormente la politica di bilancio.
  - s: Detta är en erfarenhet som vi bör <v>ta</v> <p>med</p> i beräkningen inför
      det räkenskapsår som just håller på att inledas.
    t: È un’osservazione di cui dobbiamo <a>tenere</a> conto per l’esercizio finanziario
      che stiamo per iniziare.
  - s: Jag tycker att vi måste <v>ta</v> <p>med</p> detta i beräkningen.
    t: Dobbiamo <a>tenerne</a> conto.
  - s: Jag vill emellertid ta upp tre saker som man kanske borde <v>ta</v> <p>med</p>
      i beräkningen.
    t: Ma vorrei anche parlare di tre aspetti che dobbiamo <a>tenere</a> presenti.
  - s: Jag anser att vi helt enkelt måste <v>ta</v> <p>med</p> i beräkningen att vi
      är fruktansvärt sent ute i sammanhanget.
    t: Penso che dobbiamo <a>tener</a> conto di essere in spaventoso ritardo.
  - s: Förutom visionerna måste vi således förbli realpolitiker och <v>ta</v> <p>med</p>
      i beräkningen att vårt arbete i likhet med en god tränares när allt kommer omkring
      inte mäts på grundval av välgenomtänkta och teoretiskt felfria skriftliga program,
      utan blott och enbart på grundval av reella framgångar.
    t: Quindi, oltre alle utopie dobbiamo continuare a coltivare la Realpolitik, e
      dobbiamo <a>tener</a> presente che il nostro lavoro, come quello di un buon
      allenatore, in fin dei conti viene valutato non alla luce di programmi scritti
      ponderati e teoricamente ineccepibili, bensì unicamente del successo effettivamente
      conseguito.
  - s: Det måste stå klart att den mest adekvata lösningen är att <v>ta</v> <p>med</p>
      de verkliga miljökostnaderna i beräkningen.
    t: Dev’essere evidente che la soluzione più adeguata è quella di <a>tener</a>
      conto degli effettivi costi connessi all’ambiente.
  - s: Jag vill säga till Daul och Lulling att man alltid borde <v>ta</v> <p>med</p>
      i beräkningen att det i debatter om arbetsordningen även handlar om taktiska
      och strategiska mål. Detta är inte annorlunda för er än för de kolleger som
      har försökt sig på detta.
    t: Signor Presidente, vorrei dire agli onorevoli Daul e Lulling che in occasione
      di un dibattito sul Regolamento si dovrebbe sempre <a>tener</a> presente che
      è lecito perseguire anche scopi tattici e strategici, e questo vale per loro
      come per gli altri colleghi che hanno tentato di farlo.
  - s: Ni kan föreställa er hur intressant det var för mig i dag att närvara vid denna
      diskussion, ta del av och smälta de olika inläggen så gott det gick under förmiddagen
      och eftermiddagen, och säkerligen kommer jag också att <v>ta</v> <p>med</p>
      dem till den diskussion som vi kommer att ha i rådet (jordbruk).
    t: Signor Presidente, signor Commissario, onorevoli deputati, come potete immaginare
      per me è stato molto interessante assistere a questa discussione, prendere atto
      dei diversi interventi, rielaborare le opinioni, come è avvenuto stamattina
      e oggi pomeriggio, e di certo ne <a>terrò</a> conto nella futura discussione
      all’interno del Consiglio «agricoltura».
  - s: Trots att Ukraina är EU-vänligt får vi inte glömma eller bortse från att landet
      har djupa rötter inom den ryska inflytandesfären, och det måste vi <v>ta</v>
      <p>med</p> i beräkningen.
    t: Nonostante l’orientamento europeo dimostrato dall’Ucraina, non dobbiamo dimenticare
      o trascurare il fatto che le radici più antiche del paese affondano nella sfera
      di influenza russa, dobbiamo <a>tenerlo</a> in considerazione.
  - s: Man kan snarare vara kritisk till att vi inte <v>tagit</v> <p>med</p> det energiscenario
      som vi annars framhäver, t.ex. i Kyotoprotokollet, nämligen att vi skall minska
      förbränningen av fossila bränslen för att också klara av de klimatproblem som
      vi står inför.
    t: 'Anzi, è lecito essere critici davanti al fatto che non si sia <a>tenuto</a>
      conto dello scenario energetico che noi altrove sosteniamo, per esempio nel
      protocollo di Kyoto:'
  - s: Jag höll dem informerade, och fram till den sista rundan fanns det en mycket
      bred enighet om det förhandlingsmandat som jag <v>tog</v> <p>med</p> mig till
      förhandlingsbordet.
    t: Ho incontrato i relatori ombra prima e dopo tutti i round negoziali, li ho
      informati e, fino all’ultimo round, c’è stato un accordo molto largo sul mandato
      negoziale da me <a>tenuto</a> al tavolo dei negoziati.
  - s: Nej, vi måste ta detta ”nej” på allvar och <v>ta</v> <p>med</p> det i våra
      reflexioner.
    t: No, dobbiamo prendere sul serio quel «no» e <a>tenerlo</a> in debita considerazione.
  - s: och jag vill även påminna om att det är av särskilt stor betydelse att de nya
      förslagen till transeuropeiska transportnät <v>tar</v> <p>med</p> i beräkningen
      den eventuella höjning av bullernivåer som kan bli resultatet - jag tänker framför
      allt på problemet med höghastighetstågen.
    t: 'Vorrei anche ricordare che è di particolare importanza che i nuovi progetti
      di reti transeuropee di trasporto <a>tengano</a> presenti gli eventuali aumenti
      di rumore che potrebbero derivarne:'
  - s: Men vi behöver i stället en mer pragmatisk hållning, vilket vår föredragande
      har visat prov på, som <v>tar</v> <p>med</p> i beräkningen den annorlunda historien
      och de stora objektiva skillnaderna i ett land med en miljard två hundra miljoner
      invånare, traditionens betydelse och de enorma motsättningarna.
    t: È necessario invece un approccio più pragmatico, come ha fatto il nostro relatore,
      che <a>tenga</a> conto della diversa storia, delle diverse condizioni obiettive
      di un paese con un miliardo e duecento milioni di persone, del peso della sua
      tradizione e delle sue enormi contraddizioni.
  - s: Vi hade kunnat önska oss lite mer pengar till framtida energibehov vad gäller
      rena koltekniker, både vad gäller drift och forskning, och vi uppmanar kommissionen
      att <v>ta</v> <p>med</p> detta i övriga program.
    t: Avremmo auspicato che una maggiore parte del bilancio fosse destinata al fabbisogno
      energetico futuro relativamente alle tecnologie del carbone pulito, sia in termini
      di bilancio operativo che di ricerca, e invitiamo la Commissione a <a>tenerne</a>
      conto negli altri programmi.
  - s: Vi skall också <v>ta</v> <p>med</p> i denna bedömning att de val som hölls
      i Bosnien i november 2000 ledde till att allt har tagit väldigt lång tid;
    t: 'Nella nostra valutazione occorre poi <a>tenere</a> conto delle elezioni svoltesi
      in Bosnia nel novembre del 2000, che hanno comportato un allungamento dei tempi:'
  - s: Det är också viktigt att <v>ta</v> <p>med</p> i dessa beräkningar de enorma
      fördelarna i frågor som förbättrad säkerhet för länder som Tyskland och Österrike
      i och med att den yttre unionsgränsen tar ett avgörande steg österut.
    t: È altresì importante <a>tenere</a> conto in queste valutazioni degli enormi
      benefici legati a fattori quali il miglioramento della sicurezza per paesi come
      la Germania e l’Austria, nel momento in cui la frontiera esterna dell’Unione
      si sposterà verso est.
  - s: Eftersom Europeiska revisionsrättens trovärdighet ändå står mycket högt i kurs,
      ber jag er att <v>ta</v> <p>med</p> detta i era fortsatta överläggningar.
    t: Considerata l’alta credibilità della Corte dei conti, vi invito a <a>tener</a>
      presente questa affermazione nell’ambito delle vostre riflessioni.
  - s: En sådan avgift skulle faktiskt vara ett mer raffinerat instrument eftersom
      det skulle kunna beräknas så att det speglar både mängden använt bränsle och
      även <v>tar</v> <p>med</p> i beräkningen hur effektiva flygplanets motorer är
      samt mängd förorenande ämnen som flygplanet släpper ut.
    t: Tale tassa sarebbe infatti uno strumento più flessibile, in quanto si potrebbe
      effettivamente calcolare sia in funzione del quantitativo di carburante consumato
      sia, <a>tenendo</a> conto dell’efficienza del motore, in base alla quantità
      di inquinanti emessi.
  - s: Detta bör vi <v>ta</v> <p>med</p> i beräkningen redan från början eftersom
      målet inte bara kan vara att gripa förövarna och utdöma rättvisa straff.
    t: Dovremmo <a>tener</a> conto di tutto ciò nelle nostre valutazioni sin dall’inizio,
      dato che il nostro obiettivo non può essere semplicemente l’arresto dei colpevoli
      e l’applicazione della giusta pena.
  - s: Dessa fyra faktorer är bara några av de aspekter och reflektioner som kommissionen
      och rådet måste <v>ta</v> <p>med</p> i beräkningen inför fenomenet med omstruktureringen
      av industrin.
    t: Queste quattro valutazioni sono soltanto alcune delle considerazioni o riflessioni
      che Commissione e Consiglio devono <a>tenere</a> presenti di fronte al fenomeno
      della riconversione industriale.
  - s: Å andra sidan - och detta är en orosfaktor som vi inte kan undvika att <v>ta</v>
      <p>med</p> i beräkningen - så finns även kraven från andra aktörer, som t.ex.
      speditörerna och alla de ekonomiska sektorer som hänger samman med den verksamheten.
    t: dall’altra parte - e questa è una preoccupazione che non possiamo non <a>tenere</a>
      in considerazione - vi sono anche le esigenze di altri attori che sono, per
      esempio, gli autotrasportatori e tutti i settori economici che a questa attività
      sono collegati.
  - s: Jag har talat om principen om den kortaste vägen, som man absolut måste <v>ta</v>
      <p>med</p> i beräkningen här.
    t: Ho già citato il principio del tragitto più breve, che va assolutamente <a>tenuto</a>
      in considerazione.
  - s: Jag skulle också särskilt vilja be om uppmärksamhet för att vi under den nuvarande
      fasen, som vi alltså befinner oss i nu, måste <v>ta</v> <p>med</p> i beräkningen
      att kluster av små och medelstora företag ofta genomför ett forskningsprojekt
      tillsammans med ett stort företag, och att man också måste se till detta enda
      företag tillsammans med klustret av små och medelstora företag så att säga tillsammans
      skulle kunna utgöra ett rättssubjekt.
    t: In particolare vorrei anche sottolineare che nella fase in cui ci troviamo
      dobbiamo <a>tenere</a> conto che spesso gruppi di piccole e medie imprese sono
      impegnati in un progetto di ricerca con un’unica grande impresa, e ci si deve
      anche assicurare che l’una impresa con il gruppo di piccole e medie imprese
      possano per così dire costituire un soggetto giuridico.
  - s: Jag anser att det är kommissionens uppgift att <v>ta</v> <p>med</p> förslagens
      möjlighet att uppnå majoritet med i beräkningen.
    t: A mio avviso la Commissione dovrebbe <a>tenere</a> conto anche della possibilità
      di raccogliere un consenso sulle proprie proposte.
  - s: För det första anser vi att kommissionen också behöver <v>ta</v> <p>med</p>
      i beräkningen att det finns så liten kunskap om EU i Vitryssland och att en
      satellit-TV-station inte kommer att ändra på det.
    t: In primo luogo, riteniamo che la Commissione debba <a>tenere</a> conto del
      fatto che l’Unione Europea è poco conosciuta in Bielorussia e che un semplice
      canale televisivo satellitare non cambierà la situazione;
  - s: Till sist måste man i beräkningarna kunna <v>ta</v> <p>med</p> att i beräkningarna
      att de här båtarna som på sätt och vis är statslösa eller med lånade nationaliteter
      som uppträder under en flagg när man vet att den borde räknas under en annan
      flagg både vad gäller kvoter och motorstyrka.
    t: Inoltre, si dovrebbe poter <a>tenere</a> conto, nel sistema di calcolo, di
      quei pescherecci per così dire apolidi o di nazionalità fittizia che battono
      bandiera di un certo paese mentre - lo sappiamo - dovrebbero essere registrati
      sotto un’altra bandiera, sia per quello che riguarda le quote sia per i kW.
  - s: Jag tror att man måste <v>ta</v> <p>med</p> olikheterna mellan kandidaterna
      i detta betraktelsesätt, och man måste naturligtvis ta med nödvändigheten av
      att etablera ett system som därefter till exempel kan vinna bifall inom budgetkontrollutskottet
      i parlamentet.
    t: Ritengo che, in quest’ottica, si debba <a>tenere</a> presente la diversità
      dei paesi candidati, nonché considerare la necessità di istituire un sistema
      che, ad esempio, ottenga in Aula l’approvazione della commissione per il controllo
      dei bilanci.
  - s: Detta är en aspekt som råder förbiser, men som miljöutskottet i Europaparlamentet
      <v>tar</v> <p>med</p> i beräkningen.
    t: Questo è un aspetto trascurato dal Consiglio, ma di cui <a>tiene</a> invece
      conto la commissione parlamentare per la protezione dell’ambiente.
  - s: Jag tänker inte inför denna församling uttala någon åsikt när det gäller den
      serbiska regeringen, utan jag vill fråga fru kommissionären om kommissionen,
      när den utformat en politik som innebär att avsättningarna uppskjuts av rent
      politiska skäl, har <v>tagit</v> <p>med</p> i beräkningen det faktum att det
