      para que, entre europeos, reflexionemos en esta noción-trampa, en esta noción
      que contamina mucho juicios, la del interés del niño, que hemos <a>recogido</a>
      en la Carta de los Derechos Fundamentales?
- c: 17
  r: 6
  v: traer
  x:
  - s: 'Jag har inte <v>tagit</v> <p>med</p> mig några flaggor den här förmiddagen,
      men detta vet jag med säkerhet:'
    t: 'No he <a>traído</a> banderas esta mañana, pero sé una cosa:'
  - s: I mitt fall gick jag miste om all ost jag ville <v>ta</v> <p>med</p> mig eftersom
