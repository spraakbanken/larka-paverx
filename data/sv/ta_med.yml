    t: Si no hubiese recibido aún los documentos, los he <a>traído</a> de Viena.
  - s: Ni kommer vidare med förslaget beträffande flergifte, dvs. den första frun
      accepteras med barn och släktingar i uppstigande led, men ni säger också i detta
      dokument att det naturligtvis är möjligt att <v>ta</v> <p>med</p> nästa fru
