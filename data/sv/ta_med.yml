    t: Surely it is important to take the step now and say that this is something
      that is so risky for us that there is a need for us to <a>include</a> it as
      an independent hazard criterion?
  - s: Just under en övergångstid är det vettigt att <v>ta</v> <p>med</p> inflationsmålet
      som en av strategierna då man måste ta hänsyn till osäkra faktorer, särskilt
      ifråga om de icke förutsebara portföljbesluten som fattas av finansmarknadens
      aktörer.
    t: It makes sense to <a>include</a> inflation targeting as a strategy at the point
      of transition because we have to take account of uncertainties, particularly
      the unpredictable portfolio decisions of financial market operators.
  - s: 'Livsmedel som innehåller genmodifierad DNA eller modifierade proteiner, måste
      på etiketten, i listan över ingredienser eller på annan synlig plats, <v>ta</v>
      <p>med</p> upplysningen: ”Tillverkad av genmodifierad majs/soja ”.'
    t: 'The label for any foodstuff containing genetically modified DNA or modified
      proteins must <a>include</a> the following words in the list of ingredients
      or in another clearly visible place: ’ Produced from genetically modified maize/soya’
      .'
  - s: Vad vi ännu inte har <v>tagit</v> <p>med</p> i betänkandet men som här med
      rätta har förts på tal är den nya situationen efter amerikanernas vägran att
      ratificera OECD-avtalet.
    t: What is not <a>included</a> in this report, as was rightly mentioned, is the
      new situation that has arisen with the American refusal to ratify the OECD agreement.
  - s: Sammanfattningsvis, herr ordförande, ber jag er enträget om att <v>ta</v> <p>med</p>
      denna fråga på detta råds föredragningslista och ta nödvändiga kontakter och
      inleda nödvändiga förhandlingar som skulle kunna möjliggöra en överenskommelse
      i frågan.
    t: In conclusion, Mr President, I urge you to <a>include</a> this question in
      the agenda of this Council and to establish the necessary contacts and talks
      to make it possible to achieve agreement there on a solution which would constitute
      a step forward in the development of a responsible and sustainable common policy.
  - s: När det gäller rådet måste jag också tacka det belgiska ordförandeskapet, de
      Donnea, som ansträngt sig för att <v>ta</v> <p>med</p> de förslag som parlamentet
      särskilt önskade, men också rådets nuvarande spanska ordförandeskap.
    t: As far as the Council is concerned, I must also thank the Belgian Presidency,
      represented by Mr de Donnea, who worked hard to <a>include</a> the proposals
      that Parliament, in particular, desired, and I would also thank the current
      Spanish Presidency.
  - s: Även om rådets ställningstagande rättade till de tidigare förhållandena, var
      det nödvändigt att insistera på de ändringsförslag som, inom ramen för direktivet,
      avsåg att <v>ta</v> <p>med</p> de nya arbetsformerna och anställningsförhållandena
      och även omfatta ersättning då anställningsförhållanden upphör, så som det står
      skrivet i ILO:s artikel 6 i konvention nr 173.
    t: Although the Council position already represents an improvement on the previous
      situation, it was necessary to insist on the amendments designed to <a>include</a>,
      in the scope of the directive, new forms of work and new labour relations and
      the directive’s extension to cover severance pay, as laid down in ILO Convention
      No 173(6).
  - s: Varför inte <v>ta</v> <p>med</p> alla som påverkar eller är farliga för folkhälsan
      när man ändå skall kontrollera salmonella?
    t: Why not <a>include</a> all illnesses that affect, or are dangerous to, public
      health when efforts are being made to control salmonella?
  - s: Jag är medveten om att jag för säkerhets skull har <v>tagit</v> <p>med</p>
      alla former av kreatur, men jag kommer att fortsätta kämpa för grisar och kalvar
      i intensivuppfödning, eftersom vi alla vet att den mängd antibiotika som används
      är mycket farlig.
    t: I am conscious of the fact that, for safety’s sake, I have <a>included</a>
      all types of animal, but I shall continue to fight on behalf of intensively
      reared pigs and veal calves, because we all know that the quantity of antibiotics
      used is very dangerous.
  - s: Men jag är er mycket tacksam att ni också <v>tagit</v> <p>med</p> den punkten
      i ert betänkande.
    t: However, I am very grateful to you for <a>including</a> this point in your
      report, and I hope that Parliament’s Committee on Budgets will take serious
      note of this and draw the necessary conclusions.
  - s: Även om det skulle varit möjligt att i förordningen <v>ta</v> <p>med</p> regler
      om tilläggsfinansiering skulle dessa inte ha upphävt de högre regler på gemenskapsnivå
      om statligt stöd, som fortfarande gäller.
    t: Furthermore, in the event that it were possible to <a>include</a> rules on
      additional funding in this Regulation, those rules would not invalidate the
      superior Community rules on state aid which are still applicable.
  - s: För att bidra till att lindra den växande livsmedelsbristen vädjar jag till
      Europeiska kommissionen att <v>ta</v> <p>med</p> livsmedelshjälp - exempelvis
      förädlade fiskkonserver - som en del av EU:s insatser för Haitis folk.
    t: To help alleviate the growing problem of food shortages, I strongly urge the
      European Commission to <a>include</a> food aid - such as processed canned fish
      products - as part of the EU response for the people of Haiti.
  - s: Vi hoppas att rådet och kommissionen tar detta bidrag på allvar och <v>tar</v>
      <p>med</p> det i den framtida socialpolitiken.
    t: We hope that the Council and the Commission will take this contribution seriously
      and <a>include</a> it in future social policy.
  - s: Det är fel att <v>ta</v> <p>med</p> antibiotika i livsmedel.
    t: It is wrong to <a>include</a> antibiotics in food.
  - s: I det här läget skulle det vara en missad chans om vi inte <v>tar</v> <p>med</p>
      ett blygsamt belopp för det här målet i budgeten.
    t: In these circumstances, it would be a missed opportunity not to <a>include</a>
      a modest sum in the budget for this objective.
  - s: Det var inte möjligt att <v>ta</v> <p>med</p> det i fördraget tidigare, därför
      stod det utanför.
    t: It was impossible to <a>include</a> it in the Treaty originally, so it remained
      outside.
  - s: Jag förväntar mig att kommissionen <v>tar</v> <p>med</p> effektiva marknadsinstrument
      och nödvändig finansiering i sitt framåtblickande lagstiftningsförslag om den
      framtida gemensamma jordbrukspolitiken för att se till att foder- och spannmålsmarknaden
      förblir stabil och garantera producenter inom djurhållningssektorn den säkerhet
      som krävs för att de ska kunna planera för framtiden.
    t: I expect the Commission to <a>include</a> in its forward-looking legislative
      proposal on the future of the common agricultural policy (CAP) efficient market
      instruments and the necessary funding to ensure that the feed and cereal market
      remains stable and to guarantee livestock farmers the security to plan for the
      future.
  - s: Av dessa 45 ändringsförslag godkändes 29 i kammaren, och vi måste tacka rådet
      som i sin gemensamma ståndpunkt har <v>tagit</v> <p>med</p> ett stort antal
      av dessa.
    t: The Council should be thanked for having <a>included</a> a large proportion
      of these 29 amendments in the common position.
  - s: Till följd av den begäran som Europaparlamentet yttrade i första behandlingen
      tar kommissionen för närvarande de första stegen för att <v>ta</v> <p>med</p>
      lätta nyttofordons bränsleförbrukning och koldioxidutsläpp i lagstiftningen
      om typgodkännande;
    t: As a consequence of the desire expressed by the European Parliament at the
      first reading, the Commission is at present taking the first steps to <a>include</a>
      light goods vehicles’ fuel consumption and carbon dioxide emissions in the legislation
      concerning type approval.
  - s: För det första att <v>ta</v> <p>med</p> gränsöverskridande autogirobetalningar
      inom förordningens räckvidd.
    t: firstly, to <a>include</a> cross-border direct debits within the regulation’s
      scope;
  - s: Jag vill uttrycka mitt djupaste tack till talman Hans-Gert Pöttering för att
      han accepterat min önskan och <v>tagit</v> <p>med</p> denna punkt bland de brådskande
      resolutionerna under detta sammanträde.
    t: I would like to express my sincere thanks to President Hans-Gert Pöttering
      for accepting my request and <a>including</a> this point among the urgent resolutions
      of this session.
  - s: Jag skulle också vilja tacka er, när det gäller den franska politiken, för
      den konsekvens ert land har visat, där konstitutionen har ändrats för att <v>ta</v>
      <p>med</p> jämlikhet mellan könen, och att ni har lyckats gå vidare och införa
      och godkänna en lag för dess tillämpning.
    t: I should also like to congratulate Mrs Péry, as a French politician, on the
      coherence shown in her own country, which amended its constitution to <a>include</a>
      equality between men and women.
  - s: Vi riktar ingen kritik mot handlingsplanen, men vi har lagt till ett antal
      aspekter i vårt yttrande, som jag tror kommer att antas av en stor majoritet
      klockan tolv i dag, och vi vill be er och era kollegor, herr kommissionsledamot,
      att <v>ta</v> <p>med</p> dessa punkter från parlamentet i er handlingsstrategi.
    t: We have no criticism of the action plan, but we have brought a number of aspects
      into our opinion which I believe will be adopted by a great majority at noon
      today, and we would ask you and your colleagues, Commissioner, to <a>include</a>
      these points raised by Parliament in your implementation strategy.
  - s: Om kommissionen lägger fram ett förslag om att <v>ta</v> <p>med</p> kroppsskannrar
      på listan över de metoder som tillämpas inom EU, i syfte att hindra medlemsstaterna
      från att stå för finansieringen av dessa, kommer jag återigen att stödja min
      kollega och rösta mot detta förslag, om nödvändigt.
    t: In the event that the Commission presents a proposal to <a>include</a> body
      scanners on the list of European methods in order to stop the Member States
      from funding them, I will again support my colleague and will vote against this
      proposal, if necessary.
  - s: Jag röstade för Peter Van Dalens betänkande om sjöfartsstrategier fram till
      2018, trots att vårt ändringsförslag om att <v>ta</v> <p>med</p> sjöfarten i
      utsläppshandelssystemet avvisades av en stor majoritet (omröstning med namnupprop).
    t: I voted in favour of the Van Dalen report on maritime transport strategy up
      to 2018, although our amendment on <a>including</a> maritime transport in the
      ETS was rejected by large majority (roll-call vote).
  - s: Och eftersom kommissionen inser problemet har den beslutat att <v>ta</v> <p>med</p>
      ett meddelande om råmaterial, som är en prioriterad fråga för oss, i arbetsprogrammet,
      något som vi också diskuterade under ett möte nyligen med Judith Merkies.
    t: Precisely because it recognises the problem, the Commission has decided to
      <a>include</a> in its work programme - and we also spoke about this during a
      recent meeting with Mrs Merkies - a communication on the problem of raw materials,
      which is a priority for us.
  - s: Jag vill säga att jag är nöjd med att föredraganden i Europaparlamentets förslag
      till rekommendation till rådet om EU:s prioriteringar för FN:s generalförsamlings
      65:e session har <v>tagit</v> <p>med</p> frågor som rör det mycket viktiga samarbetet
      mellan FN och EU när det gäller krishantering.
    t: I would like to say I am pleased by the fact that in the text of the proposal
      for a European Parliament recommendation to the Council on the EU’s priorities
      for the 65th Session of the United Nations General Assembly, the rapporteur
      has <a>included</a> matters relating to the very important theme of cooperation
      between the UN and the EU in the area of crisis management.
  - s: Jag stöder helt och hållet Doris Packs initiativ, och jag vill uppmana parlamentet
      att stödja det och att göra allt vi kan för att <v>ta</v> <p>med</p> Sarajevo
      som Europeisk kulturhuvudstad.
    t: I fully support Ms Pack’s initiative and I want to ask Parliament to support
      it and to do everything we can to <a>include</a> Sarajevo as a European cultural
      capital.
  - s: Jag är mycket glad över att se att föredraganden har följt ståndpunkten inom
      utskottet för sysselsättning och sociala frågor i detta sammanhang och <v>tagit</v>
      <p>med</p> detta i betänkandet.
    t: I am very pleased to see that the rapporteur followed the position of the Committee
      on Employment and Social Affairs in this regard and <a>included</a> it in the
      report.
  - s: Jag anser att det skulle vara bra om Europaparlamentet <v>tog</v> <p>med</p>
      kultur i dagordningen för diskussioner med andra parlament i världen för att
      bidra införa en allmän praxis för EU:s yttre åtgärder.
    t: I think that it would be useful for the European Parliament to <a>include</a>
      culture on the agenda of discussions with other parliaments in the world, in
      order to help establish a general practice for European external action.
  - s: Vi välkomnar den cypriotiska regeringens villighet att <v>ta</v> <p>med</p>
      turkcyprioter i delegationen för anslutningsförhandlingarna.
    t: We welcome the willingness of the government of Cyprus to <a>include</a> Turkish
      Cypriots in the delegation for accession negotiations.
  - s: Dessutom återspeglar förslaget även den utveckling som ägt rum under de senaste
      åren, varför man har <v>tagit</v> <p>med</p> nya arter;
    t: Other than this, the proposal also mirrors developments over the last few years,
      hence <a>including</a> new species;
  - s: När vi beslutar om att <v>ta</v> <p>med</p> Polen och Slovakien i Europeiska
      unionens utbildningsprogram, så är detta ett viktigt steg.
    t: Mr President, ladies and gentlemen, when we decide to <a>include</a> Poland
      and the Slovak Republic in the Youth and Training Programme of the European
      Union, this is an important step.
  - s: För det tredje bör rådet i sin årsrapport <v>ta</v> <p>med</p> information
      om den aktuella utvecklingen i dialogen mellan Kina och Tibet.
    t: Thirdly, the Council should <a>include</a> in its annual report information
      on current developments with regard to the China-Tibet dialogue.
  - s: Denna risk bör vi mycket medvetet <v>ta</v> <p>med</p> i våra beräkningar så
      att det inte slutar med att vi hjälper dem som inte behöver någon hjälp medan
      de som faktiskt behöver hjälp blir utan.
    t: This danger should be <a>included</a> quite deliberately in our considerations
      so that we do not ultimately help those who do not need help and leave those
      who do need help out in the rain.
  - s: Roth-Behrendt <v>tar</v> <p>med</p> en lång lista och vår grupp beräknar att
      de ämnen som redan har angetts som farliga är tretton, för vi finner det inte
      lämpligt med en jättelång lista med ämnen som, i de flesta fallen, innebär en
      minimal risk, vilket verkar förvirrande för konsumenterna, som inte kommer att
      kunna skilja mellan det som kan vara farligt för dem och det som inte är det.
    t: Mrs Roth-Behrendt <a>includes</a> a long list, and our group limits them to
      thirteen, which are already described as dangerous, because we do not believe
      it is a good idea to produce a very long list of substances, most of which are
      of minimal danger, which would result in confusion amongst consumers, and which
      would not distinguish between what is dangerous to them and what is not.
  - s: Om vi återigen <v>tar</v> <p>med</p> åtaganden som ingen kommer att fullgöra
      får de ingen effekt och kommer bara att finnas på papper.
    t: If we again <a>include</a> commitments which no one will put into effect, they
      will have no force and will exist only on paper.
  - s: 'Reding har på ett utomordentligt sätt tagit sig an denna utmaning och <v>tagit</v>
      <p>med</p> en definition i sitt betänkande som gör en sak tydlig:'
    t: Mrs Reding commendably accepted this challenge and <a>included</a> a definition
      in her report, which makes one thing clear - within the rule-of-law community
      of the European Union there can be no legal protection for terrorist acts or
      terrorist organizations of any kind whatsoever.
  - s: Jag vet inte om det skulle kunna bli på måndagen eller på torsdagen, med anledning
      av kommissionens uttalande om klimatförändringarna, men jag skulle vilja få
      det bestämt redan nu så att vi <v>tar</v> det <p>med</p> i vår föredragningslista,
      om övriga politiska grupper håller med om det.
    t: Mr President, I do not know whether this can be done on Monday or on Thursday,
      due to the Commission statement on climate change, but I would like to establish
      it clearly now, so that if the rest of the political groups agree, we can <a>include</a>
      it in our agenda.
  - s: Utskottet är intresserat av att <v>ta</v> <p>med</p> andra sektorer, kanske
      även transporter och privatbostäder, fastän detta kommer att bli svårt att genomföra.
    t: The Committee is interested in <a>including</a> other sectors, even perhaps
      in transport and private housing, although this will be difficult to achieve.
  - s: man har inte <v>tagit</v> <p>med</p> någonting om tak och bonusar, ingenting
      om att få ett stopp på skatteparadis!
    t: they <a>include</a> nothing about ceilings and bonuses, nothing about the elimination
      of tax havens!
  - s: Vi bör med andra ord exempelvis <v>ta</v> <p>med</p> både antiterroristklausuler
      och klausuler om mänskliga rättigheter i våra avtal med tredje land.
    t: In other words, we should, for example, <a>include</a> both anti-terrorist
      and human rights clauses in our agreements with third countries.
  - s: Du hade ingen lätt uppgift och har <v>tagit</v> <p>med</p> en del av vad Mario
      Monti angav i sin rapport och vad Louis Grech utarbetade för Europaparlamentet.
    t: It was no easy task that you had and you have <a>included</a> something of
      what Professor Monti set out in his report and what Mr Grech drew up for the
      European Parliament.
  - s: Vi svenska socialdemokrater är i alla fall glada över att ni till sist delvis
      lyssnade på våra och parlamentets krav på att <v>ta</v> <p>med</p> mer av kvinnors
      och barns rättigheter i detta program.
    t: We Swedish Social Democrats are nonetheless pleased that, in the end, you did
      listen in part to the demands from us and from Parliament to <a>include</a>
      more about the rights of women and children in this programme.
  - s: Vad gäller avdelningen om den förestående utvidgningen i Cunhas betänkande
      är jag emellertid mycket glad för att det ändringsförslag som jag själv har
      lagt fram om att <v>ta</v> <p>med</p> de första ansökarländerna i systemet för
      miljövänliga produktionsmetoder från 1999 har godkänts av jordbruksutskottet.
    t: Regarding the section in Mr Cunha’s report on imminent expansion, I am nevertheless
      pleased to see that the Committee on Agriculture and Rural Development has adopted
      the amendment I tabled to <a>include</a> the first applicant countries in arrangements
      for environmentally friendly production methods from 1999 onwards.
  - s: Enligt min mening måste kommissionens förslag, vars mål är att strikt anpassa
      den gemensamma organisationen av marknaden för bananer till Världshandelsorganisationens
      beslut, grundligt kritiseras för projektets obalans i behandlingen av gemenskapens
      producenter och aktörer, genom att man glömt att <v>ta</v> <p>med</p> alternativa
      mekanismer för att kompensera för förluster av B-licenser, med tanke på att
      dessa mekanismer hade föreslagits av just kommissionen för att garantera försäljningen
      av gemenskapsbananen och att de nu, då detta är en av de viktigaste punkterna
      för kritik mot den gemensamma organisationen av marknaden, inte ersätts av någon
      annan.
    t: its unbalanced treatment of Community producers and operators, in neglecting
      to <a>include</a> alternative mechanisms to compensate them for the loss of
      category B licences.
  - s: Jag ber dem bara försäkra sig om att kommissionen, som ett kollegialt organ,
      tar sitt ansvar vad gäller att <v>ta</v> <p>med</p> dessa kostnader i det preliminära
      budgetförslaget för 1998, och inte överlåter på parlamentet att utföra detta
      arbete åt sig.
    t: I just ask them to ensure that the Commission, as a collegiate body, accepts
      its responsibility for <a>including</a> those costs in the preliminary draft
      budget for 1998 and not to leave it to Parliament to do its job for it.
  - s: Sedan dess har ett stort antal viktiga beslut fattats - och jag tänker särskilt
      på SOLAS - många förbättringar har gjorts, regler har ställts upp på många punkter
      och det förefaller därför nu lämpligt att <v>ta</v> <p>med</p> passagerarfartyg
      i förordningen.
    t: Since then, however, a lot of important decisions have been taken - I am thinking
      in particular of the SOLAS convention - a lot of improvements have been made,
      rules have been aligned on many points, and it therefore seems appropriate now
      to <a>include</a> passenger ships in the regulation.
  - s: Jag vill dock betona att vi också måste överväga att <v>ta</v> <p>med</p> EU:s
      övriga grannländer i våra program, eftersom utbildning och kultur inte bör stanna
      vid våra gränser.
    t: However, I want to stress that we also need to consider <a>including</a> the
      other countries bordering the EU in our programmes because education and culture
      should not stop at our borders.
  - s: Trots att jag uppskattar att man för första gången har <v>tagit</v> <p>med</p>
      människorättssituationen i Västsaharas icke-självstyrande territorier kan jag
      inte stödja betänkandet eftersom man underlåter att ta upp ovanstående frågor
      och till följd av den negativa inverkan som EU:s frihandelsavtal har på de mänskliga
      rättigheterna, för att inte tala om den orättfärdiga och överdrivna kritik man
      riktar mot länder som Kuba och Venezuela.
    t: Although I appreciate the fact that for the first time, the human rights situation
      in the non-autonomous territories of the Western Sahara is <a>included</a>,
      I do not support this report due to the omission of all the above elements and
      of the negative impact on human rights of the EU free trade agreements, not
      to mention its unjustified and exaggerated criticism of countries such as Cuba
      and Venezuela.
  - s: Först vill jag gratulera kommissionen och jag vill tacka för att den som nyckelåtgärd
      har <v>tagit</v> <p>med</p> allt det som handlar om teknisk forskning om förvaltning
      av vattenresurser.
    t: Firstly, I should like to congratulate the Commission and thank it for <a>including</a>,
      as a key action, everything concerned with research into technology relating
      to the management of water resources.
  - s: Jag ställer mig verkligen frågande till Gruppen Europeiska enade vänstern/Nordisk
      grön vänsters krav på att <v>ta</v> <p>med</p> skatt på finansiella transaktioner.
    t: I am really puzzled by the insistence of the Confederal Group of the European
      United Left - Nordic Green Left on <a>including</a> the tax on financial transactions.
  - s: Jag tycker att det är mycket viktigt att också <v>ta</v> <p>med</p> begreppet
      Tjernobyl och kontrollen av Tjernobyl i detta totala sammanhang.
    t: I believe it is extremely important that the financial package should <a>include</a>
      Chernobyl and the Chernobyl auditing criteria.
  - s: Jag hörde att kommissionär Cresson inte hade <v>tagit</v> <p>med</p> ändringsförslag
      11 bland de ändringsförslag som kommissionen kunde godkänna.
    t: Mr President, I heard that Commissioner Cresson had not <a>included</a> Amendment
      No 11 among the amendments that the Commission was able to adopt.
  - s: 'Två andra frågor tyckte jag det var viktigt att <v>ta</v> <p>med</p> i betänkandet:'
    t: 'Another two issues that I considered important to <a>include</a> in my report
      are as follows:'
  - s: Det är även ytterst viktigt att <v>ta</v> <p>med</p> åtgärder som innefattar
      högriskmiljöer, till exempel fängelser.
    t: It is also vital to <a>include</a> measures targeting high-risk environments,
      such as prisons.
  - s: Det gjordes en medveten ansträngning att <v>ta</v> <p>med</p> inledande definitioner
      av vart och ett av områdena.
    t: A conscious effort was made to <a>include</a> initial definitions of each of
      the areas.
  - s: Det senare, med delat ansvar, måste utsträckas till tredje land, till unionens
      partner, genom att <v>ta</v> <p>med</p> en klausul om samarbete kring migrationsfrågorna
      i associeringsavtalen.
    t: The latter, with shared responsibility, must be extended to third countries,
      to the Union’s partners, by means of the <a>including</a> in Association Agreements
      a clause on cooperation in the field of immigration.
  - s: Kommissionen har ställt frågan till medlemsstaterna, effekten av att <v>ta</v>
      <p>med</p> dessa tre gaser är liten, eftersom det bara kommer att ge EU:s samlade
      insatser ytterligare 2 % i koldioxid-ekvivalens.
    t: The effects of <a>including</a> these three gases are modest, as even the whole
      of the EU together would only add another 2 % in CO2 equivalent.
  - s: Dessutom måste vi <v>ta</v> <p>med</p> andra gaser bland växthusgaserna, liksom
      andra modeller för energiförbrukning.
    t: Furthermore, other gases should be <a>included</a> in the basket of greenhouse
      gases, and there should be alternative models for everything which involves
      energy consumption.
  - s: På en punkt kan vi inte hörsamma er, nämligen i fråga om ändringsförslag 1,
      därför att vi inte ville att man skulle <v>ta</v> <p>med</p> ”god förvaltning
      av offentlig verksamhet”.
    t: We have not gone along with you on one point, Amendment No 1, the reason being
      that we did not want ’proper management of public affairs’ to be <a>included</a>
      - not because we are against it, but because the funding for this whole programme
      is so minimal that we need to focus our efforts.
  - s: Vi måste <v>ta</v> <p>med</p> de rekommendationer, som utarbetas här, även
      på andra områden i vår lagstiftning.
    t: We must <a>include</a> the recommendations that are developed from this in
      our legislation in other areas too.
  - s: Samtidigt beklagar jag att yttrandet från utskottet för utveckling och samarbete
      tyvärr kom litet för sent för att jag skulle kunna <v>ta</v> <p>med</p> någonting
      ur detta yttrande.
    t: At the same time I regret that, unfortunately, the opinion from the Committee
      on Development and Cooperation came a little too late for me to <a>include</a>
      anything from it.
  - s: Jag förstår därför inte varför man kritiserar oss för att ha <v>tagit</v> <p>med</p>
      det i förslaget.
    t: That being the case, I do not understand why we are being criticised for <a>including</a>
      that in our proposal.
  - s: Jag vill betona hur viktigt detta betänkande är och tacka föredraganden för
      att han har <v>tagit</v> <p>med</p> alla mina förslag i slutversionen.
    t: I would like to stress the significance of this report and to thank the rapporteur
      for having <a>included</a> all my suggestions in the final text.
  - s: Jag vill upprepa de tack som jag framförde i inledningen till alla inblandade
      och be kommissionen att <v>ta</v> <p>med</p> parlamentets förslag i dess helhet
      i sina överläggningar om lagstiftning.
    t: Mr President, ladies and gentlemen, I should like to reiterate the thanks I
      expressed at the outset to all those involved, and to ask the Commission to
      <a>include</a> Parliament’s proposals in full in its legislative deliberations.
  - s: Jag har emellertid redan mottagit ett mycket allvarligt klagomål från kvinnoorganisationerna
      i Malta, som informerar oss om att ledarna för de politiska partierna redan
      sammanställer sina listor utan att <v>ta</v> <p>med</p> en enda kvinna.
    t: Nonetheless, I have already received a very serious complaint from the women’s
      organisations in Malta, which inform us that the leaders of the political parties
      are already compiling their lists without <a>including</a> a single woman.
  - s: Jag skulle vilja börja med att tacka er för att ni <v>tagit</v> <p>med</p>
      denna minidebatt på föredragningslistan för Internationella kvinnodagen.
    t: Mr President, I would like to begin by thanking you for having <a>included</a>
      this mini-debate on the agenda on International Women’s Day.
  - s: 1995 är ytterst betydelsefullt om vi tänker på att det är detta räkenskapsår
      insatserna för perioden 1994 till 1999 för första gången genomförts fullt ut
      och där man dessutom slutligen <v>tagit</v> <p>med</p> Österrike, Finland och
      Sverige.
    t: The year 1995 is of vital importance bearing in mind that it is the first full
      financial year of the 1994-1999 period of funding for which Austria, Finland
      and Sweden were finally <a>included</a>.
  - s: Men det är beklagligt och betänkligt att man för tillfället inte <v>tar</v>
      <p>med</p> lastbilsförare som är egna företagare i direktivets tillämpningsområde.
    t: It is, however, regrettable and disturbing that self-employed lorry drivers
      have not, for the time being, been <a>included</a> in the scope of the directive.
  - s: Judith A. Merkies har i sitt betänkande helt korrekt <v>tagit</v> <p>med</p>
      en punkt där kommissionen uppmanas att utveckla ett integrerat system med indikatorer,
      för att vi bättre ska kunna övervaka och utvärdera hur innovationspolitik och
      -program inom EU utvecklas och vilken mätbar påverkan de har.
    t: Thus, we see that Ms Merkies has quite correctly <a>included</a> in her report
      a paragraph calling on the Commission to develop an integrated indicator system
      that would allow better monitoring and assessment of progress and the measurable
      impact of innovation policies and programmes in the EU.
  - s: Men vi får inte ge efter i våra ansträngningar att finna vägar som gör en pacificering
      av konflikten möjlig, och framför allt stärker och <v>tar</v> <p>med</p> alla
      politiska krafter i Afrika som kan och framför allt också vill bidra till stabilitet
      och till en lösning av konflikten.
    t: But we must persist in our efforts to find ways to settle the conflict, and
      particularly to strengthen and <a>include</a> all political forces in Africa
      which can, and above all wish to, contribute to bringing about stability and
      a solution to the conflict.
  - s: Ett år senare, vid förhandlingarna och slutligen godkännandet av Maastrichtfördraget,
      bekräftades också denna politiska vilja om att <v>ta</v> <p>med</p> en människorättsklausul
      i artikel 130 U. I det ögonblicket sågs klausulen mänskliga rättigheter som
      en del av såväl de allmänna målsättningarna i utvecklingssamarbete som av den
      gemensamma utrikes- och säkerhetspolitiken.
    t: A further year later, during the negotiations on and adoption of the Maastricht
      Treaty, the political will to <a>include</a> a human rights clause was confirmed
      in Article 130u.
  - s: Därför har vi inte heller <v>tagit</v> <p>med</p> något i den vägen i resolutionen.
    t: We do not mean to cast any aspersions here, and that is why we have <a>included</a>
      nothing on that in the resolution.
  - s: Kommer den att <v>ta</v> <p>med</p> domen i det nya förslaget?
    t: Will it <a>include</a> it in the new proposal?
  - s: Därför stöder jag initiativet att <v>ta</v> <p>med</p> forskning om hälsosituation
      efter kön i det nya programmet för hälsa och konsumentskydd (2007-2013) och
      att ta det i beaktande när man planerar för det sjunde ramprogrammet för forskning.
    t: I therefore support the initiative to <a>include</a> research into the health
      situation of the sexes in the new health and consumer protection programme (2007-2013)
      and take it into account when planning the Seventh Framework Research Programme.
  - s: Föredraganden har <v>tagit</v> <p>med</p> olika ändringsförslag i sitt betänkande
      i syfte att tredjelandsmedborgare som bedriver oavlönad forskning skall innefattas
      i direktivet.
    t: The rapporteur has <a>included</a> in the report a number of amendments aimed
      at ensuring that this directive covers third-country nationals who are unpaid
      researchers.
  - s: uttrycka tanken att kommissionen skulle föredra att inte <v>ta</v> <p>med</p>
      bestämmelser om forskare i detta direktiv, eftersom jag avser att lägga fram
      ett heltäckande förslag i oktober i år, tillsammans med min kollega Philippe
      Busquin, om forskare från ett tredje land i Europeiska unionen;
    t: I want to express the Commission’s preference for not <a>including</a> rules
      for researchers in this directive, since Mr Busquin and I intend this autumn
      to present a general proposal on third-country researchers in the European Union.
  - s: Vi skall se om det är möjligt att <v>ta</v> <p>med</p> invandrarspråk, som
      till exempel de ni nämnde, herr Evans.
    t: We will see if it is possible to <a>include</a> migration languages such as
      those you mentioned, Mr Evans.
  - s: Parlamentsledamoten gläds liksom jag åt att konventsledamöterna är så kloka
      att de verkligen <v>tagit</v> <p>med</p> idrotten i förslaget till fördrag och
      tagit hänsyn till det som unionen och parlamentet sagt i frågan i flera år.
    t: The honourable Member welcomes, as I do, the wisdom of the Convention members,
      who have actually <a>included</a> sport in the draft treaty, taking into consideration
      what the Union and Parliament have been saying on this subject for years.
  - s: Europas initiativ att <v>ta</v> <p>med</p> ett stort antal fiskarter på listan
      över skyddade arter förtjänar vårt fulla stöd, vilket även gäller initiativet
      att föra in ett antal trädarter på listan.
    t: Europe’s initiative to <a>include</a> a large number of fish species on the
      list of protected species deserves our unqualified support, as does the initiative
      to include a number of tree species on the list.
  - s: Inledningsvis vill jag också uttrycka min tillfredsställelse över förslaget
      från Tyskland om att <v>ta</v> <p>med</p> två hajarter - pigghaj och makrillhaj
      - i bilaga II till CITES, ett förslag som också har anammats av många organisationer
      som arbetar med att skydda dessa arter.
    t: I should like to begin by also expressing my satisfaction with the proposal
      made by Germany to <a>include</a> two species of shark - the dogfish and the
      mackeral shark - in Annex II to the CITES, a proposal that has also been endorsed
      by many associations working to protect these species.
  - s: Det fanns krav på att <v>ta</v> <p>med</p> denna erinran som vi i slutändan
      godtog, och vi tog med den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: There were demands to <a>include</a> this reminder which we accepted in the
      end and we therefore included this reminder because, as you know, on 9 September
      there will be a meeting between the European Union and Ukraine.
  - s: Det fanns krav på att ta med denna erinran som vi i slutändan godtog, och vi
      <v>tog</v> <p>med</p> den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: There were demands to include this reminder which we accepted in the end and
      we therefore <a>included</a> this reminder because, as you know, on 9 September
      there will be a meeting between the European Union and Ukraine.
  - s: Jag utformade yttrandet från utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män, och jag är glad över och tackar föredraganden för att
      han <v>tog</v> <p>med</p> alla förslag om att värna om jämställdheten och den
      mänskliga värdigheten.
    t: I prepared the opinion of the Committee on Women’s Rights and Gender Equality
      and am delighted and I thank the rapporteur for <a>including</a> all our proposals
      for safeguarding gender equality and human dignity.
  - s: Jag välkomnar det faktum att man för första gången har <v>tagit</v> <p>med</p>
      förslag till förenkling av lagstiftningen i kommissionens arbets- och lagstiftningsprogram
      för innevarande år.
    t: Madam President, I welcomed the fact that, for the first time, initiatives
      concerning simplification of legislation have been <a>included</a> in the Commission’s
      work and legislative programme for the current year.
  - s: Jag vill även tacka José Albino Silva Peneda för att han <v>tog</v> <p>med</p>
      detta i sitt betänkande.
    t: I should also like to thank Mr Silva Peneda for <a>including</a> this in his
      report.
  - s: Det är viktigt att Europeiska unionen och dess medlemsstater gör detta åtagande,
      och för in frågorna om åldrandet i gemenskapspolitiken genom att <v>ta</v> <p>med</p>
      de äldre i de sociala, ekonomiska programmen och utvecklingsprogrammen och särskilt
      när det gäller äldre människor som riskerar isolering, samt att man utvecklar
      principen om ett aktivt åldrande, där man främjar de äldres deltagande i det
      ekonomiska, sociala och kulturella livet.
    t: It is, therefore, crucial that the European Union and its Member States give
      this commitment, incorporating issues of ageing into Community policies and
      <a>including</a> the elderly in their social, economic and development programmes,
      paying particular attention to elderly people at risk of isolation and by developing
      the principle of active ageing, promoting opportunities for the elderly to participate
      in social and cultural life.
  - s: Vi har just med tillfredställelse noterat att kommissionen - trots att den
      ursprungligen ville detta - i sitt utspel inte <v>tagit</v> <p>med</p> formuleringar
      som innehåller möjligheter för att framtida förenklingar av nuvarande standarder
      kan ske genom användning av kommittéförfarandet, som vi naturligtvis bestämt
      tar avstånd från på grund av kommittéernas slutna, odemokratiska karaktär.
    t: We have indeed noted with satisfaction that the Commission has not <a>included</a>
      in its presentation - although this is what it originally wanted - formulations
      which would provide possibilities for future simplifications of existing standards
      to be carried out through the committee procedure, of which clearly we strongly
      disapprove because of the closed and undemocratic nature of committees.
  - s: Hon har <v>tagit</v> <p>med</p> mina ändringsförslag i betänkandet i form av
      kompromisslösningar.
    t: she has <a>included</a> my proposed amendments in compromises.
  - s: Därför är det så viktigt att <v>ta</v> <p>med</p> alla de områden som har nämnts
      i konkurrenspolitiken.
    t: That is why it is so important, Commissioner, to <a>include</a> all the areas
      that you have mentioned in competition policy.
  - s: Vi har <v>tagit</v> <p>med</p> den dagen i vårt betänkande.
    t: We have <a>included</a> this date in our report.
  - s: När det gäller Rumänien, och om vi skulle betrakta frågan ur ett etniskt perspektiv,
      undrar jag vilka grupper hon skulle vilja att jag <v>tog</v> <p>med</p> i betänkandet?
    t: In the case of Romania, if we were to look at the matter from an ethnic perspective,
      which groups would she want me to <a>include</a> in the report?
  - s: Alla institutioner hade i själva verket avsikten att <v>ta</v> <p>med</p> frågor
      som t.ex. arbetslöshet, säkerhet, migration, social utveckling, miljö, hållbar
      utveckling och därmed politisk stabilitet i det kommande associeringsavtalet.
    t: It was, in fact, the intention of all the institutions to <a>include</a> in
      the forthcoming association agreement issues such as unemployment, security,
      migration, social development, the environment, sustainable development and,
      hence, political stability.
  - s: Observera att vi i detta ändringsförslag även <v>tar</v> <p>med</p> Alain Hutchinsons
      muntliga ändringsförslag, i vilket han bad om att medlemmarna i oppositionen
      också ska tas med.
    t: Please note that in this amendment we also <a>include</a> Mr Hutchinson’s oral
      amendment, in which he also asked for the opposition members to be included.
  - s: Utskottet har stött ett ändringsförslag som yrkar på att direktivet <v>tar</v>
      <p>med</p> en parameter för radioaktivitet för att garantera att dricksvattentillgångarna
      inte kontamineras.
    t: The committee has endorsed an amendment calling for the directive to <a>include</a>
      a radioactivity parameter to ensure that drinking water supplies do not become
      contaminated.
  - s: Jag vill veta om kommissionen anser att det är rätt att <v>ta</v> <p>med</p>
      koppar på listan över kemiska produkter - eller snarare gifter - som arsenik,
      cyanid, kvicksilver, bly, trots att WHO har förklarat att nivån 2 milligram
      koppar per liter dricksvatten är en tillräckligt säker halt.
    t: Mr President, I would like to know whether the Commission believes it is right
      to <a>include</a> copper among the chemical products, or rather the poisons,
      such as arsenic, cyanide, mercury and lead, despite the fact that the WHO has
      declared that a level of 2 milligrams of copper per litre of drinking water
      provides an adequate level of safety.
  - s: Det är en mycket viktig punkt som vi bör <v>ta</v> <p>med</p> här.
    t: That is a very important point that we should <a>include</a> here.
  - s: Jag ska <v>ta</v> <p>med</p> de flesta av dessa budskap i mitt vägledande dokument
      som jag ska lägga fram för rådet i slutet av maj.
    t: I shall <a>include</a> most of those messages in my orientation paper which
      I will present to Council at the end of May.
  - s: Jag vill som avslutning framföra vissa idéer som jag inte hade tid att <v>ta</v>
      <p>med</p> i inledningsanförandet.
    t: Mr President, let me present in conclusion certain ideas which I did not have
      the time to <a>include</a> in my introductory speech.
  - s: Jag skulle bara vilja att man <v>tar</v> <p>med</p> den officiella titeln på
      Internationella domstolens rådgivande yttrande.
    t: I would just like the official title of the advisory opinion of the International
      Court of Justice to be <a>included</a>.
  - s: Jag skulle till och med vilja uppmana kommissionen att gå längre och <v>ta</v>
      <p>med</p> en skonfrist i alla direktiv hänförliga till immateriella rättigheter
      som vi kan få framtiden.
    t: I would even like to call upon the Commission to go further and <a>include</a>
      a grace period in all directives pertaining to intellectual property rights
      we may get in the future.
  - s: Så är det emellertid om vi inte <v>tar</v> <p>med</p> utvidgningen, de eventuella
      problem som kan uppstå med Irak längre fram eller verksamhetsbaserad budgetering.
    t: That is, however, if we do not <a>include</a> enlargement, potential problems
      with Iraq later on or activity-based budgeting.
  - s: Varför inte <v>ta</v> <p>med</p> mer information i själva budgeten redan från
      början och på så sätt göra vissa av de betänkanden som har efterlysts överflödiga
      och därmed göra både kommissionen och parlamentet en tjänst?
    t: Why not <a>include</a> more information within the budget itself from the outset,
      which would remove the need for some of the reports that have been requested
      and please both the Commission and Parliament.
  - s: Jag har dock även <v>tagit</v> <p>med</p> ett antal rekommendationer.
    t: However, I also <a>included</a> a number of recommendations.
  - s: Jag anser att föredraganden har gjort mer än berömvärda ansträngningar för
      att jämka samman och <v>ta</v> <p>med</p> så olika förhållanden i direktivet
      och naturligtvis gratulerar jag honom uppriktigt till den bedriften.
    t: I believe that the efforts made by the rapporteur to encompass and <a>include</a>
      such differing realities in the text of the directive have been remarkable to
      say the least, and I would therefore like to congratulate him warmly.
  - s: Vi har dristat oss till att ta upp kommissionens egna förslag och <v>ta</v>
      <p>med</p> dem i detta betänkande.
    t: We have made so bold as to pick up the Commission’s own proposals and <a>include</a>
      them in this report.
  - s: Jag är också mycket glad över antagandet av den rekommendation som riktar sig
      till Turkiets politiska partier och som uppmanar dem att <v>ta</v> <p>med</p>
      fler kvinnliga kandidater på vallistorna fr.o.m. det kommande valet 2007.
    t: I am also delighted by the adoption of the recommendation addressed to the
      Turkish political parties to <a>include</a> more female candidates on election
      lists as from the next elections in 2007.
  - s: Det är t.ex. orimligt att Europaparlamentet föreslår att ett obligatoriskt
      kvotsystem skall antas som garanterar rättvis representation av kvinnor på vallistor
      (punkt 41), att de turkiska politiska partierna skall anta interna regler som
      garanterar kvinnors deltagande i deras förvaltningsorgan på samtliga nivåer
      (punkt 43) och att de politiska partierna i Turkiet skall <v>ta</v> <p>med</p>
      fler kvinnliga kandidater på vallistorna (punkt 44).
    t: For example, it is absurd for the European Parliament to propose that a mandatory
      quota system be adopted, ensuring fair representation of women on election lists
      (paragraph 41), that the Turkish political parties adopt internal rules guaranteeing
      the presence of women in their management bodies at all levels (paragraph 43)
      and that the political parties in Turkey <a>include</a> more female candidates
      on election lists (paragraph 44).
  - s: Malcolm Harbour gick även med på att <v>ta</v> <p>med</p> den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: Furthermore, Mr Harbour agreed to <a>include</a> it as the third paragraph
      of the conclusions of the Working Group on the internal market and innovation
      at last week’s meeting.
  - s: Därför ber jag särskilt att resolutionsförfattarna och resolutionssamordnarna
      <v>tar</v> <p>med</p> ändringsförslag 10, enligt vilket den här oerhört viktiga
      sektorn - transport, logistik och transeuropeiska nät - kommer att ingå i Lissabonstrategin.
    t: I would therefore ask especially that the authors and coordinators of the Resolution
      <a>include</a> Amendment 10, which brings in this extremely important sector
      - transport, logistics and trans-European networks - as a basis for the Lisbon
      Strategy.
  - s: Den irländska regeringen måste <v>ta</v> <p>med</p> konkreta förslag i den
      nationella utvecklingsplan som skickas till Europeiska kommissionen för att
      hjälpa till att bekämpa detta problem som är starkt koncentrerat till regionen
      Dublins stad och län.
    t: The Irish Government must <a>include</a> concrete proposals in the National
      Development Plan which is being sent to the European Commission to help combat
      this problem which is highly concentrated within the Dublin city and county
      region.
  - s: Det är av vikt att EU så snabbt som möjligt stämmer av och avslutar associationsavtalet
      och därmed kan vi definitivt <v>ta</v> <p>med</p> Egypten i verksamheterna i
      vår Medelhavspolitik.
    t: it is important for the EU to adopt and conclude the association agreement
      as quickly as possible, so that we can <a>include</a> Egypt permanently in our
      Mediterranean policy activities.
  - s: I sin resolution har Pohjamo <v>tagit</v> <p>med</p> både några ändringsförslag
      som lagts fram av den socialistiska gruppen och några som lagts fram av Fava
      och undertecknad.
    t: Ladies and gentlemen, Commissioner, Mr Pohjamo’s resolution <a>included</a>
      some amendments tabled by the Group of the Party of European Socialists and
      some tabled by Mr Fava and myself.
  - s: Vi har också <v>tagit</v> <p>med</p> en bestämmelse angående översyn, enligt
      vilken kommissionen måste se till att både definitionen av nanomaterial och
      säkerhetsförfarandena är tillfredsställande.
    t: We have also <a>included</a> a provision concerning revision, requiring the
      Commission to ensure that both the definition of nanomaterial and the safety
      procedures are satisfactory.
  - s: Om vi gör det kommer ni att få se att vissa medlemsstater deltar för att <v>ta</v>
      <p>med</p> allt och ingenting i budgeten för detta.
    t: I am not particularly in favour of reopening this debate, because if we do
      that you will even see certain Member States participating in order to <a>include</a>
      anything and everything in the budget for this.
  - s: Kommissionen brukar inte heller regelmässigt <v>ta</v> <p>med</p> organisationer
      från det civila samhället eller parlamentsledamöter i sin dialog med regeringarna
      i utvecklingsländer, vilket vi nämnde tidigare.
    t: Financing agreements are only rarely made public, nor does the Commission <a>include</a>
      as a matter of course civil society organisations and members of parliament
      in its dialogues with the governments of developing countries, as we mentioned
      earlier.
  - s: Vi hoppas att i förslaget till direktiv kunna <v>ta</v> <p>med</p> de utvalda
      målen för de olika länderna, individuella mål för varje enskilt land inom Europeiska
      unionen.
    t: In the proposal for a directive, we hope to <a>include</a> some objectives
      chosen by countries, that is, individual objectives for each country in the
      European Union.
  - s: De bör inte missbruka direktiv genom att <v>ta</v> <p>med</p> saker som de
      inte har modet att införa genom separat nationell lagstiftning, vilket de borde
      i enlighet med reglerna för subsidiaritet.
    t: They should not abuse directives by <a>including</a> things that they do not
      have the courage to bring in under separate national legislation as they should
      under the rules of subsidiarity.
  - s: Jag har också noterat att man i parlamentet har känt sig lockad att <v>ta</v>
      <p>med</p> allting i förordningen.
    t: I have also noticed the temptation in this House to <a>include</a> everything
      in this regulation.
  - s: Först vill jag tacka föredraganden, också för hennes beredvillighet att <v>ta</v>
      <p>med</p> synpunkterna från vår sida i betänkandet.
    t: Mr President, first of all I would like to thank the rapporteur, not least
      for being willing to <a>include</a> in the report the suggestions we made.
  - s: Fru Schroedter, jag skulle uppskatta om ni, inte minst med tanke på subsidiaritetsprincipen,
      ville <v>ta</v> <p>med</p> detta ändringsförslag i era positiva överväganden.
    t: I should be very grateful, Mrs Schroedter, if you would actually <a>include</a>
      this proposed amendment in the part relating to subsidiarity in your positive
      deliberations.
  - s: Jag skulle alltså vilja föreslå till de kolleger som är med och förhandlar
      om den här resolutionen att <v>ta</v> <p>med</p> det här som en del av resolutionen
      för att sedan så snabbt som möjligt hålla en ordinarie debatt i plenum om denna
      oerhört allvarliga fråga.
    t: I would therefore suggest to the fellow MEPs who are involved in the negotiations
      about this resolution to <a>include</a> this as part of the resolution and then
      to hold a regular plenary debate about this extremely serious matter at the
      earliest opportunity.
  - s: Å andra sidan har föredraganden lovat oss att, i någon form av Dührkop Dührkop-förfarande,
      <v>ta</v> <p>med</p> alla utskottens yttrande i resolutionen.
    t: On the other hand, the rapporteur promised us that in a kind of new Dührkop
      Dührkop procedure all opinions of the committees would be <a>included</a> in
      the decision.
  - s: I det sammanhanget är agerandet för att <v>ta</v> <p>med</p> Burma i ASEAN
      ytterst nedslående men förutsägbart, och jag uppmanar kommissionen att utnyttja
      sig av alla handelsöverläggningar med ASEAN-staterna för att få till stånd ett
      nytt övervägande.
    t: In that context the moves to <a>include</a> Burma in ASEAN are deeply depressing
      but predictable, and I call on the Commission in all trade negotiations with
      the ASEAN states to urge them to reconsider.
  - s: Det kan också medföra rättvisa priser - vilket inte är oviktigt med tanke på
      att offentliga kontrakt har med skattebetalarnas pengar att göra - dock med
      rätten att <v>ta</v> <p>med</p> sociala och miljömässiga kriterier på upphandlingsstadiet.
    t: It could also mean fair prices - which is not unimportant given that public
      service contracts involve taxpayers’ money - with the right, though, to <a>include</a>
      social and environmental criteria at the tendering stage.
  - s: Jag ber honom om ursäkt för att jag inte <v>tog</v> <p>med</p> hans namn.
    t: I apologise to him for not <a>including</a> his name.
  - s: De klagar på att kommissionen inte har <v>tagit</v> <p>med</p> deras åsikter
      i sitt reformförslag, inte heller parlamentets åsikter, som uttalade sig om
      den här frågan i januari i år.
    t: The fishermen are complaining that the Commission has not <a>included</a> their
      opinions in its proposal for a reform, nor has it included the opinions of Parliament
      on this matter, given in January this year.
  - s: Låt oss <v>ta</v> <p>med</p> det i förordningen, men avvakta med att låta det
      träda i kraft.
    t: What we are saying is, let us <a>include</a> it in the regulation but postpone
      it.
  - s: Terroristerna fortsätter att döda, kidnappa och utpressa, medan vi fortsätter
      våra överläggningar om huruvida vi skall <v>ta</v> <p>med</p> organisationer
      som mördar, kidnappar och utpressar med en avskyvärd dubbelmoral på vår förteckning
      över terroristorganisationer.
    t: Sadly, however, terrorists continue to kill, kidnap and blackmail the people
      of that country and of Peru and Venezuela, whilst we continue to debate whether
      or not to <a>include</a> those who murder, kidnap or blackmail on the list of
      terrorist organisations.
  - s: Parlamentet godkände detta förfarande och rekommenderade också att man dessutom
      skulle <v>ta</v> <p>med</p> tankfartyg för naturgas i dessa skyddsåtgärder.
    t: Parliament voted in favour of this procedure and also recommended <a>including</a>
      gas tankers in these protection measures.
  - s: Det kommer också bli nödvändigt att fortsätta ansträngningarna att skapa en
      konstruktiv dialog med utvecklingsländerna, inte för att de ska pressas till
      att göra kvantitativa åtaganden i nuläget, men för att det kommer att bli nödvändigt
      att <v>ta</v> <p>med</p> dem i processen för att garantera ett framgångsrikt
      utfall på lång sikt.
    t: It will also be necessary to continue our efforts to establish a constructive
      dialogue with the developing countries, not because they should be pushed to
      undertake quantitative commitments at this stage but because it will be necessary
      to <a>include</a> them in the process to guarantee a long-term successful outcome.
  - s: Det har <v>tagit</v> <p>med</p> ett par skäl som gäller deltagande av vissa
      medlemsstater enligt förslagets rättsliga grund, artikel 79.2 b (skälen 17,
      18 och 19).
    t: it has <a>included</a> some recitals relating to the participation of certain
      Member States under the proposal’s legal basis of Article 79(2)(b).
  - s: Jag gratulerar utskottet för miljö, folkhälsa och konsumentfrågor och dess
      föredragande, Meyer, till de förslag som man lagt fram och som utskottet för
      sysselsättning och socialfrågor har ansträngt sig för att <v>ta</v> <p>med</p>,
      trots de små rättsliga möjligheterna.
    t: I congratulate the Committee on the Environment, Public Health and Consumer
      Policy and its rapporteur, Mr Meyer, on the proposals he has presented us with
      and which the Committee on Employment and Social Affairs made the effort to
      <a>include</a>, despite the limited prospect of their becoming law.
  - s: Om herr Aznar <v>tar</v> <p>med</p> denna fråga på sin dagordning igen, om
      han lyfter telefonluren, om han tar kontakt på hög politisk nivå, tror ni då
      inte att denna fråga - som åtminstone berör de 17 spanska familjer som har fått
      veta vilket barn de skulle få adoptera - skulle lösas, precis som för de nordamerikanska
      familjerna?
    t: Do you not think that if Mr Aznar were to <a>include</a> this issue in his
      agenda once again, if he were to pick up the telephone, if he were to establish
      political contact at a high level, this issue - which affects at least 17 Spanish
      families that have already been allocated children - the barriers would be removed,
      as has been the case for the Americans?
  - s: Jag vill börja med den europeiska strategiska planen för energiteknik och gratulera
      Jerzy Buzek och tacka honom för att han <v>tog</v> <p>med</p> ändringsförslag
      som min grupp tyckte var viktiga.
    t: Mr President, Commissioners, Madam President-in-Office of the Council, I wish
      to start off with the European Strategic Energy Technology Plan and congratulate
      Mr Buzek, and thank him for <a>including</a> amendments that my group felt were
      essential.
  - s: Eftersom Västsaharas vatten inte tillhör Marocko bör EU inte heller <v>ta</v>
      <p>med</p> dem i avtalet.
    t: They do not belong to Morocco and the European Union therefore should not <a>include</a>
      Western Saharan waters in the agreement.
  - s: Kommissionen måste dock i sina övervakningsförfaranden gällande Europa 2020-strategin
      <v>ta</v> <p>med</p> differentierade jämförande indikatorer som bygger på socioekonomisk
      status, och ta hänsyn till åldersbaserad diskriminering.
    t: However, the European Commission must <a>include</a> in the procedures for
      monitoring the Europe 2020 strategy differentiated comparative indicators, based
      on socio-economic status, and take into account age-based discrimination.
  - s: Jag ber er att <v>ta</v> <p>med</p> detta initiativ i föredragningslistan och
      se till att rådet och kommissionen utfärdar ett uttalande.
    t: I would ask you to <a>include</a> this initiative on the agenda and to ensure
      that the Council and Commission issue a statement.
  - s: Därför uppmanas medlemsstaterna och regionerna i betänkandet att avsätta minst
      tre timmar i veckan till idrott och <v>ta</v> <p>med</p> idrott på schemat i
      grundskolan och gymnasieskolan.
    t: Hence the report’s appeal to the Member States and the regions to allocate
      a minimum of three hours a week to sport and <a>include</a> this in the timetable
      of primary and secondary schools.
  - s: Gruppen Alliansen liberaler och demokrater för Europa argumenterar för att
      man ska <v>ta</v> <p>med</p> alla flygbolag i ett gemensamt startdatum 2011.
    t: The Group of the Alliance of Liberals and Democrats for Europe is making the
      case for <a>including</a> all airlines in a single starting date of 2011.
  - s: Det måste vi också ta hänsyn till när vi talar om att <v>ta</v> <p>med</p>
      utsläppen från luftfarten i systemet.
    t: This must also be taken into account when we are talking about <a>including</a>
      these aircraft emissions.
  - s: Jag tycker också att det är mycket positivt att man <v>tagit</v> <p>med</p>
      ett ändringsförslag som innebär att varje stat har möjlighet att välja om tjänsteleverantörerna
      skall vara offentliga eller privata, även om jag tycker att arbetet med att
      kontrollera flygtrafiken är ett uppdrag som är av allmänt intresse och att dessa
      tjänster inte kan omfattas av konkurrensreglerna, något som EG-domstolen för
      övrigt fastställt.
    t: I also feel it is very positive to <a>include</a> an amendment specifying that
      each Member State is free to appoint a public or private entity as its operator
      or operators, although I do believe that air navigation services represent a
      service of general interest and that competition rules cannot apply to them,
      as the European Court of Justice has in fact ruled.
  - s: Det är bra att vi inte heller har <v>tagit</v> <p>med</p> det i tillämpningsområdet.
    t: We were right not to <a>include</a> this in the scope of the regulation.
  - s: Det gläder mig att kunna konstatera att utskottet för rättsliga frågor och
      den inre marknaden har <v>tagit</v> <p>med</p> de ståndpunkter som utskottet
      för miljö, folkhälsa och konsumentfrågor anför i sina ändringsförslag och jag
      tackar Beysen, föredragande för utskottet för rättsliga frågor och den inre
      marknaden och Patrie, föredragande av yttrandet från utskottet för miljö, folkhälsa
      och konsumentfrågor för detta.
    t: I am glad to see that the Committee on Legal Affairs and the Internal Market
      has <a>included</a> the views of the Environment Committee in its amendments,
      and I therefore congratulate Mr Beysen, rapporteur for the Committee on Legal
      Affairs and the Internal Market, and Mrs Patrie, draftsperson of the opinion
      of the Committee on the Environment, Public Health and Consumer Policy.
  - s: Här måste vi vara ännu mer öppna och även <v>ta</v> <p>med</p> andra gemenskapsprogram
      i Daphneprogrammet.
    t: We need to open up more and <a>include</a> other Community programmes in the
      Daphne programme.
  - s: Kommissionen har helt enkelt glömt att <v>ta</v> <p>med</p> mål i programmet
      genom vilka små- och medelstora företag stärks.
    t: The Commission has simply forgotten to <a>include</a> objectives to strengthen
      small and medium-sized companies in this programme.
  - s: Vi kommer att <v>ta</v> <p>med</p> allt detta i en parlamentsresolution som
      vi ska diskutera i kammaren före toppmötet i juni.
    t: We shall be <a>including</a> everything in a Parliament resolution that we
      shall be discussing in this Chamber before the June summit.
  - s: Jag tackar således för alla konkreta synpunkter och lovar att <v>ta</v> <p>med</p>
      dem i rådets fortsatta övervägningar inför MR-kommissionens viktiga sammanträde
      i Genève senare i år.
    t: I would therefore express my thanks for all the practical points of view and
      promise to <a>include</a> them in the Council’s continued deliberations prior
      to the Human Rights Commission’s important meeting in Geneva later this year.
  - s: Likaså kommer jag att i finansieringen att <v>ta</v> <p>med</p> utvärderingsåtgärder
      som har bestämts av EUGFJ:s garantisektion.
    t: Similarly, I will <a>include</a> precise evaluation measures in the financing
      from the Guarantee Section.
  - s: Och vi kan inte nu bara åta oss en förpliktelse att <v>ta</v> <p>med</p> alla
      dessa tillsatsämnen i den, för det vore en blankocheck.
    t: We cannot now simply enter into a commitment that we will <a>include</a> all
      additives here;
  - s: För det första bör vi, om mina kolleger från Europeiska folkpartiets grupp
      (kristdemokrater) samtycker, <v>ta</v> <p>med</p> ”sociala konsekvenser” i titeln
      för att tydliggöra att det är de sociala konsekvenserna av krisen i dessa länder
      som det gäller.
    t: Firstly, if my fellow Members from the Group of the European People’s Party
      (Christian Democrats) are in agreement, we should <a>include</a> social impact
      in the title in order to make it clear that what is at stake here is the social
      impact of the crisis in these countries.
  - s: Om vi godtar denna begäran och <v>tar</v> <p>med</p> den som en punkt på föredragningslistan
      kommer företrädare från kommissionen att närvara.
    t: If we agree to this request and <a>include</a> it as an item on the agenda,
      representatives of the Commission will be present.
  - s: när vi förhandlade om Amsterdamfördraget, och jag deltog i dessa förhandlingar,
      var det svårt att enas kring att <v>ta</v> <p>med</p> den åtgärdssamling som
      i dag finns med i artiklarna 6 och 7.
    t: when we were negotiating the Treaty of Amsterdam, and I took part in those
      negotiations, it was not easy to reach a consensus on <a>including</a> the various
      measures now covered in Articles 6 and 7.
  - s: Därför förväntar vi oss att ni också <v>tar</v> <p>med</p> denna grupp av personer.
    t: That is why we expect you to <a>include</a> these groups of people.
  - s: Vi kan inte bara ta med arbetskraften i den rättsliga statusen, utan måste
      naturligtvis också <v>ta</v> <p>med</p> arbetskraftens familj.
    t: we must also <a>include</a> workers’ families.
  - s: Faktum är att kommissionen <v>tar</v> <p>med</p> samma bestämmelser i sitt
      förslag 1998 om en förenkling och modernisering av förordning (EEG) nr 1408/71.
    t: In fact the Commission <a>included</a> the same provisions in its 1998 proposal
      for the simplification and modernisation of Regulation (EEC) No 1408/71.
  - s: Jag anser att en sådan stat får vi inte <v>ta</v> <p>med</p> i utvidgningen.
    t: I believe that we should not <a>include</a> a state like this in the expansion
      process.
  - s: Leader II-programmet sträcker sig mellan åren 1996 och 2001, om man <v>tar</v>
      <p>med</p> slutförandet av de återstående betalningarna.
    t: The LEADER II programme started in 1996 and will run to 2001, if one <a>includes</a>
      payment of the outstanding amounts.
  - s: Man kan snarare vara kritisk till att vi inte <v>tagit</v> <p>med</p> det energiscenario
      som vi annars framhäver, t.ex. i Kyotoprotokollet, nämligen att vi skall minska
      förbränningen av fossila bränslen för att också klara av de klimatproblem som
      vi står inför.
    t: There is more justification for criticising the fact that we have not <a>included</a>
      the energy scenario we have emphasised elsewhere, for example in the Kyoto protocol,
      and which involves burning fewer fossil fuels in order also to solve the climate
      problems we are facing.
  - s: Först och främst vill jag för ordförandeskapets räkning ge ett erkännande och
      tacka parlamentet - och särskilt föredraganden Hannes Swoboda - för ert ständiga
      engagemang och positiva bidrag till de insatser vi gör för att framgångsrikt
      genomföra en utvidgning genom att <v>ta</v> <p>med</p> Kroatien, och till utvidgningsprocessen
      i stort.
    t: Madam President, first and foremost, on behalf of the Presidency, I would like
      to express my acknowledgement and thanks for Parliament’s - and in particular
      the rapporteur, Mr Swoboda’s - continuous engagement and positive contribution
      to the efforts we are making to advance not only towards the successful enlargement
      to <a>include</a> Croatia, but the progress of the enlargement process as a
      whole.
  - s: Vi skall snarast möjligt gå vidare med förslaget om livslångt lärande, och
      jag hoppas naturligtvis att kommissionen skall <v>ta</v> <p>med</p> de synpunkter
      som parlamentet godkänner i dag i förslaget om livslångt lärande, för det är
      faktiskt där de hör hemma.
    t: We must proceed with the proposal on lifelong learning as quickly as possible,
      and I naturally hope that the Commission will <a>include</a> the views adopted
      by Parliament today in the proposal on lifelong learning, for that is where
      they in fact belong.
  - s: Hennes betänkande lyfter fram en serie viktiga frågor, som kommissionen redan
      <v>tagit</v> <p>med</p> i sitt fjärde handlingsprogram, såsom nödvändigheten
      att förändra strukturer och attityder och utveckla politik, om framsteg ska
      kunna göras mot jämställdhet mellan kvinnor och män.
    t: Her report highlights a series of important issues, which the Commission has
      already <a>included</a> in its fourth action programme, such as the need to
      change structures and attitudes and to develop policies if progress is to be
      made towards equality between women and men.
  - s: Lenz förslag om att <v>ta</v> <p>med</p> reklam i våra undersökningar har noterats.
    t: Mrs Lenz’s proposal to <a>include</a> advertising in our studies is noted.
  - s: Förslaget i Kestelijn-Sierens betänkande att kommissionen bör <v>ta</v> <p>med</p>
      en bedömning av den könsmässiga effekten i sina lagstiftningsförslag är lika
      opraktiskt.
    t: The proposal in the Kestelijn-Sierens report that the Commission should <a>include</a>
      a gender-impact assessment in its proposals for legislation is equally impractical.
  - s: Jag kan också säga honom att jag kommer att <v>ta</v> <p>med</p> en del av
      dessa i mitt eget betänkande som kommer om några månader.
    t: I can also say that I shall <a>include</a> a number of those observations,
      reflections and propositions in my own report, which is due in a few months.
  - s: Jag röstade för utarbetandet av en utvecklingsstrategi för Donau, som ska göra
      det möjligt för oss att uppmana kommissionen att utforma detta dokument så snart
      som möjligt och då ta hänsyn till särskilda samråd med experter på området och
      i berörda regioner samtidigt som man fastställer vilka ekonomiska resurser som
      finns och <v>tar</v> <p>med</p> länder som inte är med i EU.
    t: I voted in favour of drawing up a development strategy for the Danube, which
      will allow us to ask the Commission to draft this document as soon as possible,
      taking into account specific consultations with experts in the field and in
      the relevant regions, while identifying the financial resources available and
      <a>including</a> non-EU countries.
  - s: Jag uppmanar det brittiska ordförandeskapet att <v>ta</v> <p>med</p> detta
      ämne i den transatlantiska dialogen.
    t: I call on the British Presidency to <a>include</a> this topic in the transatlantic
      dialogue.
  - s: Rådet avser att <v>ta</v> <p>med</p> den.
    t: The Council wants to <a>include</a> it.
  - s: I förlikningsförfarandet kunde rådet och parlamentet inte enas om - som vi
      som parlament då uttryckte oss - nödvändigheten av att <v>ta</v> <p>med</p>
      hamnar i TEN.
    t: During the conciliation procedure the Council and Parliament could not agree
      on what Parliament called for at the time, namely the need to <a>include</a>
      ports in the TENs.
  - s: Han har <v>tagit</v> <p>med</p> parlamentets tankar i sitt betänkande och nått
      samstämmighet om vitboken och TEN-kompletteringen.
    t: In terms of the white paper and amendment of the TEN proposal, he has <a>included</a>
      Parliament’s views in his report and reconciled them.
  - s: Vi kommer slutligen att rösta mot avsnitten 16 och 22 eftersom de är upprepningar
      av sådant som föredraganden redan <v>tagit</v> <p>med</p> i sin text.
    t: Lastly, we will vote against paragraphs 16 and 22, for they are repetitions
      of paragraphs already <a>included</a> in the rapporteur’s text.
  - s: På denna ”svarta lista ” kan man också <v>ta</v> <p>med</p> tävlingar som äger
      rum på ett annat lands territorium.
    t: This ’blacklist’ can also <a>include</a> events taking place in another country.
  - s: Den kommer att fullständigt <v>ta</v> <p>med</p> Europaparlamentet i genomförandet
      av denna process, och jag tackar därför för den mycket värdefulla debatten!
    t: It will fully <a>include</a> the application of the European Parliament of
      this process and I would like to express my thanks therefore for this very valuable
      debate!
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade <v>tagit</v> <p>med</p> den i kompromissen och var därför tvungna
      att ta bort hänvisningen till överträdelseförfarandena.
    t: on Thursday, for obscure reasons, the Conference of Presidents removed it from
      the agenda even though we had <a>included</a> it in the compromise and therefore
      had to delete the reference to the infringement procedures.
  - s: Därför finns det inga som helst skäl att <v>ta</v> <p>med</p> det här fallet
      i ett så viktigt resolutionsförslag, om en så viktig fråga.
    t: There is therefore no reason whatsoever to <a>include</a> this case in such
      an important motion for a resolution, on an issue of such importance.
  - s: Oavsett vad ni anser om medlemskap - jag vet att åsikterna går isär om detta
      - är Turkiet fortfarande en viktig partner för EU i denna region och därför
      måste vi naturligtvis <v>ta</v> <p>med</p> Turkiet i den här frågan.
    t: Whatever you think about membership - I know that there are differing opinions
      on this - Turkey remains an important partner for the European Union in this
      region and therefore we must, of course, <a>include</a> Turkey in this matter.
  - s: De initiativ vi debatterar i dag syftar till att skynda på tidsplanen och komma
      närmare den tidpunkt då medlemsstaterna får en gemensam rättslig grund för att
      inrätta gemensamma forskningsteam som, när det krävs, skall kunna <v>ta</v>
      <p>med</p> företrädare för tredjeland eller internationella organisationer,
      utsträcka Europols mandat för att kunna bekämpa en större variation av brottslig
      verksamheten, och göra det möjligt för Europol att effektivt föra över personuppgifter
      till tredjeland och andra organisationer, vilket utan tvivel är ett viktigt
      element om man vill att samarbetet med dessa länder och internationella organisationer
      skall bli trovärdigt och fungera effektivt.
    t: The initiatives we are discussing today are intended to speed up the timetable,
      to bring forward the time when the Member States will have a Community legal
      basis for establishing joint investigation teams which, if necessary, could
      <a>include</a> representatives of third countries or of international organisations,
      to extend Europol’s mandate to enable it to deal with a wider range of criminal
      activities, and also to enable Europol to transmit personal data to third countries
      and to other organisations effectively.
  - s: Jag vill också tacka Ivo Belet för att han <v>tagit</v> <p>med</p> flera stycken
      om kampen mot rasism i sitt omfattande betänkande.
    t: I should also like to congratulate Mr Belet on having <a>included</a> in his
      comprehensive report several paragraphs on the fight against racism.
  - s: Kommissionens förslag om att <v>ta</v> <p>med</p> djur i direktivet om ekologisk
      produktion är självklart en reaktion på konsumenternas krav.
    t: The Commission’s proposal to <a>include</a> livestock in the directive on organic
      production is of course a response to consumer demand - a demand which has been
      intensified by the BSE crisis.
  - s: Vi uppmuntrar medlemsstaterna att <v>ta</v> <p>med</p> denna fråga i de gränsöverskridande
      samarbetsprogrammen.
    t: We encourage the Member States to <a>include</a> this aspect in the cross-border
      cooperation programmes.
  - s: Jag hoppas, herr kommissionär, att kommissionen och rådet avslutar lagstiftningsförfarandet
      och då <v>tar</v> <p>med</p> de ändringsförslag som har antagits med enhällighet
      i utskottet för jordbruk och landsbygdens utveckling, precis som tidigare talare
      uppmanade till.
    t: I hope, Commissioner, that when finalising the legislative procedure, the Commission
      and the Council will <a>include</a> the amendments unanimously approved by the
      Committee on Agriculture and Rural Development, as previous speakers have requested.
  - s: Jag välkomnar att de andra konflikterna också har nämnts förutom frågan om
      Georgien, så att vi när vi talar om Georgien också <v>tar</v> <p>med</p> Abchazien
      och Ossetien.
    t: I welcome the fact that apart from the issue of Georgia, the other conflicts
      have also been mentioned, so that when we talk about Georgia, we also <a>include</a>
      Abkhazia and Ossetia.
  - s: Det är glädjande och förnuftigt, att kommissionen i sitt senaste meddelande
      om Agenda 2000 har <v>tagit</v> <p>med</p> fisket, för visserligen utgör fisket
      en mycket liten del av den totala ekonomin, men det är en viktig del.
    t: Mr President, it is pleasing and sensible that the Commission has <a>included</a>
      fisheries in its last communication on Agenda 2000, because although fisheries
      make up a small part of the total economy, it is an important part.
  - s: Vi föreslår alltså i grund och botten att vi inte väljer ut vissa utskott utan
      att vi kanske, om ni tillåter det och om parlamentet är med på det, i form av
      ett muntligt ändringsförslag <v>tar</v> <p>med</p> alla de utskott som har något
      att göra med budgeten.
    t: What we are essentially proposing is that no selection of committees should
      take place and that instead, with your permission and the cooperation of the
      House, we could perhaps move an oral amendment to <a>include</a> all committees
      that have anything to do with the budget.
  - s: Vi anser inte heller att det är särskilt meningsfullt att <v>ta</v> <p>med</p>
      faktorer som kommer att innebära ytterligare förseningar i hela genomförandeprocessen
      av detta stöd.
    t: Neither do we believe that it makes much sense to <a>include</a> elements involving
      additional delays in the whole process of making this assistance available.
  - s: Inom ramen för debatten om Malaysia och andra ASEAN-länder har denna kammare
      redan tidigare frågat i hur hög grad våra relationer med dessa länder styrs
      av till exempel klausuler om mänskliga rättigheter, som de som vi nu för tiden
      alltid <v>tar</v> <p>med</p> i våra avtal med tredje land.
    t: As part of the discussion about Malaysia and the ASEAN countries, a question
      has been asked in this House about the extent to which our relationship with
      these countries is governed by human rights clauses, such as those we <a>include</a>
      in all our external agreements with third countries.
  - s: Vi <v>tog</v> också <p>med</p> statistik som visar att företeelsen är bekymmersam.
    t: We even <a>included</a> statistics that illustrate that the phenomenon is worrying.
  - s: Därför var det omöjligt att <v>ta</v> <p>med</p> en hänvisning till stöd för
      dessa grupper.
    t: It therefore proved impossible to <a>include</a> a reference to support for
      these groups.
  - s: Jag anser också att det är rätt att <v>ta</v> <p>med</p> flygplatser och att
      kräva att de ska integreras med järnvägar samt att betona utveckling av det
      nya begreppet ”gröna korridorer”.
    t: I also believe it is correct to <a>include</a> airports and require them to
      be integrated with railways and to place emphasis on developing the new concept
      of ’green corridors’.
  - s: Vi förstår emellertid parlamentets begäran att <v>ta</v> <p>med</p> en hänvisning
      till litterär översättning i beslutets bilaga för att ta hänsyn till de särskilda
      villkoren inom denna verksamhet.
    t: However, we understand Parliament’s request to <a>include</a> a reference to
      literary translation in the annex to the decision in order to take into account
      the specific conditions in this field of activity.
  - s: Om det i vitboken som ett förslag står att ex-ante-ekonomistyrningen, som hittills
      varit centraliserad, skall ändras, avskaffas och decentraliseras, herr Bösch,
      då <v>tar</v> vi <p>med</p> detta också upp ett förslag, som alltid betonats
      i rapporten från den oberoende expertkommittén och från revisionsrätten.
    t: Even if one of the suggestions made in it was that previously centralised,
      ex-ante financial control would be changed, abolished and decentralised, Mr
      Bösch, it also <a>includes</a> a suggestion which is stressed time and again
      by the independent experts and the Court of Auditors.
  - s: Vi anser alltså att det inte är möjligt att <v>ta</v> <p>med</p> den inom riktlinjen.
    t: Therefore, we understand that it is not possible to <a>include</a> it within
      the guidelines.
  - s: Kommissionen kommer att se till att Natura 2000 integreras i befintliga fonder
      på ett effektivare sätt genom att <v>ta</v> <p>med</p> det som en prioritering
      i de strategiska riktlinjer som kommer att utfärdas till medlemsstaterna när
      dessa börjar förbereda sina strukturfondsprogram.
    t: The Commission will ensure that the integration of Natura 2000 into existing
      funds is made more effective by <a>including</a> it as a priority in the strategic
      guidelines that will be issued to Member States when they commence the preparation
      of their structural fund programmes.
  - s: Jag har <v>tagit</v> <p>med</p> detta förslag i skälen med stöd från utskottet
      för konstitutionella frågor, eftersom jag fullt och fast anser att det är hög
      tid att medborgarna förstår vem de röstar på och varför de röstar.
    t: I have <a>included</a> this proposal in the recitals, with the support of the
      Committee on Constitutional Affairs, because I strongly believe that it is time
      that the citizens understood who they are voting for and why.
  - s: Vi beklagar att kommissionen inte har <v>tagit</v> <p>med</p> detta i sitt
      meddelande.
    t: We regret that the Commission has not <a>included</a> this in its communication.
  - s: Således, herr ordförande, anser jag att vi i framtiden inte bör tillåta denna
      typ av klausuler och yrkar på att kommissionen i framtiden inte <v>tar</v> <p>med</p>
      dem i fiskeavtalen.
    t: Therefore, Mr President, I think that in future we should not adopt these kinds
      of clauses and urge the Commission in future not to <a>include</a> them in fishery
      agreements.
  - s: I lagstiftningspaketet för den inre marknaden för varor har kommissionen redan
      <v>tagit</v> <p>med</p> en bestämmelse om att de ekonomiska aktörerna ska kunna
      identifiera sin leverantör, vilket bör underlätta marknadstillsynen när denna
      lagstiftning väl har trätt i kraft.
    t: The Commission has already <a>included</a>, in the ’internal market for goods’
      legislation package, a provision requiring economic operators to have available
      the identity of their supplier, which should be helpful for market surveillance
      interventions once this legislation enters into force.
  - s: Det är inte för inte som jag har <v>tagit</v> <p>med</p> detta som en sista
      punkt.
    t: Not for nothing have I <a>included</a> this as my final point.
  - s: Jag vill emellertid också uppmana parlamentet att <v>ta</v> <p>med</p> stöd
      av detta slag i budgetplanen och även att beakta kostnaderna för den ekonomiska
      utvecklingen.
    t: I would also, however, urge this House to <a>include</a> support of this kind
      in the Financial Perspective, as well as making provision for economic development
      and expenses.
  - s: Vad gäller de källor som har använts i betänkandet, och utan att vilja på något
      sätt ifrågasätta många icke-statliga organisationers trovärdighet, måste jag
      dessutom påpeka att ett betänkande som utarbetas av Europaparlamentet borde
      vara distanserat från och till och med förkasta de slutsatser som var och en
      av dessa organisationer drar och undvika att <v>ta</v> <p>med</p>, ibland på
      ett felaktigt sätt, aspekter av dessa undersökningar.
    t: Furthermore, with regard to the sources the report has used, and without wishing
      in any way to call into question the credibility of many NGOs, I must point
      out that a report drawn up by the European Parliament ought to distance itself
      from and even reject the conclusions of each of these organisations, and avoid
      <a>including</a>, sometimes inaccurately, aspects of these studies.
  - s: Därför måste jag alltså stödja kommissionens förslag, som också <v>tar</v>
