    t: The proposal by the rapporteur, Mrs Thors, that the Commission <a>include</a>
      a section on reports and complaints in the annual report on Community law and
      the proposed organisational agreement making it easier for complaints to be
      examined quickly need to be followed up here.
  - s: Nu undersöker rådet dock möjligheten att <v>ta</v> <p>med</p> en alpklausul
      på grundval av vilken, naturligtvis inom angivna gränser och under angivna villkor,
      en högre vägavgift för den aktuella österrikiska sträckan skulle kunna tillämpas,
      en högre vägavgift än den genomsnittliga taxan.
    t: The Council is now looking at the possibility of <a>including</a> an Alpine
      clause, so that within certain obvious limits, and under certain conditions,
      a higher user’s levy could be applied on the relevant Austrian route, a higher
      user’s levy than the average charge.
  - s: Under konferensen kommer man att undersöka möjligheten att <v>ta</v> <p>med</p>
      denna ram i förteckningen över de instrument som EU och dess medlemsstater kommer
      att kunna använda för att utföra sin verksamhet, även i samband med en fråga
      som nämndes i morse i redogörelsen för det spanska ordförandeskapets program,
      nämligen EU 2020-strategin.
    t: The conference will study the possibility of <a>including</a> this framework
      in the list of instruments that the EU and its Member States will be able to
      use to accomplish their activities, including in the context of a matter alluded
      to this morning in the presentation of the Spanish Presidency’s programme, which
      is the EU 2020 Strategy.
  - s: Till och med under trepartsförhandlingarna <v>tog</v> vi <p>med</p> en hänvisning
      till den europeiska planeringsterminen så att parlamentet kunde informeras på
      vederbörligt sätt om utvecklingen.
    t: Even in the trialogue negotiations, we <a>included</a> a reference to the European
      semester so that Parliament could be duly informed of these developments.
  - s: Här anser jag åter att de förslag som framförts i Albert Dess betänkande ligger
      i helt linje med vad kommissionen planerar att <v>ta</v> <p>med</p> i sitt lagstiftningsförslag.
    t: Here again, I consider that the proposals made in Mr Dess’s report are very
      much in line with what the Commission plans to <a>include</a> in its legislative
      proposals.
  - s: Jag håller med om att vi bör <v>ta</v> <p>med</p> era förslag i förfarandet.
    t: I agree that we should <a>include</a> your suggestions in the procedure.
  - s: Utöver konkreta redogörelser för de åtgärder till förebyggande av konflikter
      som fastställs i Amsterdamfördraget har föredraganden i sitt betänkande också
      <v>tagit</v> <p>med</p> en mycket balanserad redogörelse för de kärnvapenprov
      som nyligen genomförts av Indien.
    t: In addition to specific references to the mechanisms for preventing conflict,
      for which provision is made in the Amsterdam Treaty, the rapporteur has <a>included</a>
      an extremely balanced reference in his report to the recent nuclear tests in
      India and the thorny problem of the code of conduct for controlling the sale
      of arms.
  - s: Därigenom omfattas den av den rättsliga grunden i artikel 126 och kan därigenom
      <v>ta</v> <p>med</p> forskningsbedömningen i utbildningen.
    t: In so doing, it falls within the legal base of Article 126 and can thereby
      <a>include</a> research evaluation in training.
  - s: Kommissionen har redan <v>tagit</v> <p>med</p> detta i sina orienteringsriktlinjer
      om personalpolitiken och kommer att i samrådet föra in ett förslag om att ändra
      statusen.
    t: The Commission has already <a>included</a> this in its guidelines for personnel
      policy, and will consult on a proposal for amending the statute.
  - s: Det är lite synd att kommissionen inte har tagit chansen att <v>ta</v> <p>med</p>
      parlamentets förslag redan i ändringsskrivelsen.
    t: It is somewhat regrettable that the Commission has failed to seize the opportunity
      to <a>include</a> Parliament’s proposal in the letter of amendment at this stage.
  - s: Varför inte <v>ta</v> <p>med</p> alla länder i världen för att beakta personers
      fria rörlighet världen över, och oaktat de mest grundläggande säkerhetsåtgärderna
      att de som har makten ändå är skyldiga sina länder detta!
    t: Why not <a>include</a> all of the countries of the world, in the name of the
      free movement of persons worldwide, and regardless of the most basic security
      measures that those in power nonetheless owe their nations!
  - s: Därför kommer vi genom ett ändringsförslag också att begära att man <v>tar</v>
      <p>med</p> de billiga varorna i de undantagsfall, där avvikelser från garantin
