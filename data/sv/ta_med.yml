      vägra att fastställa Isle of Wight som ett separat NUTS II-område.
    t: Em termos europeus, a meu conselho, <a>levaram</a> o caso ao Provedor de Justiça,
      porque acreditamos que o EUROSTAT, ao recusar definir a ilha de Wight como uma
      região separada, abrangida pelo NUTS II, está a tratá la injustamente.
  - s: Den mest hjärtskärande historien handlade om en liten pojke som varje dag <v>tog</v>
      <p>med</p> sig sina leksaker till skolan, eftersom han inte var säker på att
      hans hem och hans familj skulle finnas kvar när han kom tillbaka.
    t: A história mais comovente foi a de um rapazinho que <a>levava</a> todos os
      dias os seus brinquedos para a escola porque não tinha certeza se, quando regressasse
      a casa, a sua casa e sua família ainda existiriam.
  - s: Jag tror att det lönar sig att <v>ta</v> <p>med</p> sig tanken att förstärkningen
      av kvinnornas ställning kan ses som en utvecklingsstrategi för samhället.
    t: Acredito que vale a pena <a>levar</a> ali a ideia de que o reforço da situação
      das mulheres pode ser visto como uma estratégia de desenvolvimento da sociedade.
  - s: Ekofin kommer utan tvekan att vilja <v>ta</v> <p>med</p> i beräkningen det
      stöd som transportministrarna gav till den irländska begäran om att kommissionen
      skulle genomföra en studie över tänkbara sysselsättnings- och ekonomiska konsekvenser
      till följd av avskaffandet av taxfree-försäljningen mellan EU-länderna.”
    t: O Conselho Ecofin desejará sem dúvida <a>levar</a> em conta o apoio manifestado
      pelos ministros dos Transportes ao pedido irlandês no sentido de a Comissão
      realizar um estudo sobre os eventuais efeitos financeiros e ao nível do emprego
      da supressão das vendas intracomunitárias isentas de imposto».
  - s: Jag hoppas att kung Simeon, som har blivit Bulgariska republikens regeringschef,
      men som inte har egen majoritet i parlamentet och som har erhållit makten i
      landet genom att <v>ta</v> <p>med</p> ministrar från det turkiska samfundet
      och ministrar från det kommunistiska lägret i sin regering, ändå snart skall
      lyckas införa gemenskapens regelverk så att landet så snart som möjligt kan
      bli en del av en utvidgad union, förhoppningsvis ett av länderna i första ”vågen”
      som går med i Europeiska unionen och inte i andra.
    t: Espero que o rei Simeão, que se tornou Chefe do Governo da República Búlgara,
      mas que não tem sozinho a maioria no Parlamento e conseguiu a chefia do país
      <a>levando</a> para o governo Ministros da comunidade turca e Ministros da comunidade
      comunista, possa igualmente alcançar o mais rapidamente possível o acervo comunitário,
      a fim de que o país passe, com a maior brevidade, a fazer parte da União Europeia
      alargada, se possível entre os Estados da primeira «vaga», e não da segunda,
      que irão aderir à União Europeia.
  - s: jag gillar inte att vi i dagsläget varken kan hissa den tibetanska flaggan
      fritt eller <v>ta</v> <p>med</p> den till någon aktivitet som har koppling till
      de olympiska spelen.
    t: Não aprecio o facto de, nos últimos dias, não podermos desfraldar livremente
      a bandeira tibetana, nem a podermos <a>levar</a> para qualquer acção relacionada
      com os Jogos Olímpicos.
  - s: Jag vill också vädja till alla som har chansen att utnyttja Sokrates-programmet,
      som kan utnyttja möjligheten till utbildning, som i framtiden kommer att kunna
      vidareutbilda sig, som bidrar till att Europa växer samman, att också ni under
      utbildningens gång inser att vi måste räcka ut handen och ta med oss dem som
      inte hinner med i det höga tempo som för tillfället genomsyrar hela utvecklingen
      och alla våra program, att vi <v>tar</v> <p>med</p> oss dem som inte har möjlighet
      att rusa med så snabbt, för kvalitet, nivå och utbildning kräver också att vi
      inte åsidosätter de svagare.
    t: Queria também apelar a todos aqueles que têm a oportunidade de utilizar o Programa
      Sócrates, que podem utilizar as oportunidades de educação, que no futuro podem
      voltar a instruir-se, que contribuem para que a Europa cresça em conjunto, para
      que no decurso da sua formação reconheçam que não deixamos de lado os que, até
      agora, no desenvolvimento em conjunto e em todos os nossos programas, gostaríamos
      que caminhassem com rapidez, os que não podem acompanhar-nos tão rapidamente,
      e queria apelar, dizia, para que reconheçam que os tomamos pela mão e <a>levamos</a>
      connosco, porque qualidade, nível e instrução exigem também que não deixemos
      de lado os fracos.
  - s: Jag skulle vilja att kommissionen <v>tar</v> <p>med</p> sig en vädjan till
      Doha om förslag till krav på id-märkning.
    t: Gostaria que a Comissão <a>levasse</a> para Doha um pedido relativo à proposta
      de um requisito de marcação de identidade.
  - s: Jag anser det vara ett viktigt ansvar för kommissionen - och jag vill be Diamantopoulou
      att <v>ta</v> <p>med</p> detta budskap till kabinettet - att mänskliga rättigheter
      och demokratiska grundläggande friheter diskuteras inledningsvis i samband med
      alla planer med Ryssland och att man inledningsvis kräver ett svar i det avseendet
      från den ryska regeringen innan man sedan övergår till regeringssamtal om energi.
    t: Penso que se trata de uma importante responsabilidade da Comissão - pediria
      à Senhora Comissária Diamantopoulou que <a>levasse</a> esta notícia para o seu
      gabinete - providenciar para que, em todos os planos envolvendo a Rússia, a
      questão dos direitos humanos e das liberdades democráticas tenha tratamento
      prioritário, solicitando-se ao Governo russo uma resposta sobre esta matéria,
      passando-se apenas depois disto para as conversações governamentais sobre energia.
  - s: Det är det meddelandet som Kofi Annan <v>tar</v> <p>med</p> sig till Bagdad
      å våra vägnar.
    t: É esta a mensagem que Kofi Annan <a>leva</a> para Bagdade em nome de todos
      nós.
  - s: Jag vill slutligen, fru talman, säga att när vi nu går på sommarledighet i
      de olika parlamenten runtom i Europa är det en fråga som jag tycker att vi skall
      <v>ta</v> <p>med</p> oss, nämligen den fråga som rimligen skall prägla framtidsdebatten,
      frågan hur vi skall göra unionen mer öppen, mer resultatinriktad och hur den
      skall komma närmare våra medborgare.
    t: Para terminar, Senhora Presidente, gostaria de dizer que, agora que os parlamentos
      de toda a Europa entram em férias de Verão, há uma questão que deveríamos <a>levar</a>
      para meditar, uma questão que, provavelmente, irá caracterizar o debate sobre
