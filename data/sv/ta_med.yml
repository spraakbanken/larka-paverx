    t: Espero que os seus serviços <a>levem</a> estes aspectos em conta na próxima
      vez em que pensarem em transferir itens legislativos que estejam inscritos na
      ordem do dia.
  - s: Jag skulle vilja instämma med min kollega Horst Schnellhardt genom att säga
