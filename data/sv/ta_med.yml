  - s: Det hölls tyvärr ingen plenardebatt om systemet för handel med utsläppsrätter,
      så vi hade inga resultat att <v>ta</v> <p>med</p> oss till trepartsmötet.
    t: Unfortunately, no plenary debate, the result of which we could have <a>taken</a>
