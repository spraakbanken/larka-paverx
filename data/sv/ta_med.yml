      every new presidency <a>brings</a> its own new national drive, a new range of
      experience, and a new determination to make its mark.
  - s: 'Jag <v>tog</v> <p>med</p> mig två saker från resan till Sudan:'
    t: 'Mr President, there are two things that I <a>brought</a> back from the trip
