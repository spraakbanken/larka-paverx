      werden derzeit in einem gesonderten Gesetzgebungsverfahren diskutiert und haben
      deshalb in dieser Verordnung nichts zu suchen.
  - s: När det gäller de andra ändringsförslagen kan vi <v>ta</v> <p>med</p> dem längre
