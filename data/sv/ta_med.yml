  x:
  - s: Det är därför inte lämpligt att <v>ta</v> <p>med</p> hela förteckningen över
      arter här.
    t: Por conseguinte, é indesejável <a>incluir</a> no referido anexo a lista completa
      de espécies.
  - s: Således välkomnar jag verkligen att många medlemsstater redan tillämpar en
      strategi för integrering av ett jämställdhetsperspektiv eller <v>tar</v> <p>med</p>
      könsdimensionen i vissa av sina program för sysselsättning och sociala frågor.
    t: Por isso, saúdo calorosamente o facto de muitos dos novos Estados-Membros estarem
      já a aplicar uma estratégia de integração da questão do género ou a <a>incluir</a>
      a dimensão do género nalguns dos programas sociais e de emprego.
  - s: Kvinnoutskottet uttryckte -och jag tackar föredraganden, Casaca, för att ha
      <v>tagit</v> <p>med</p> dem i betänkandet - ett antal beaktanden, som jag kommer
      att uppmärksamma.
    t: Senhor Presidente, a Comissão dos Direitos da Mulher manifestou - e agradeço
      ao relator, senhor deputado Casaca, o facto de as ter <a>incluído</a> no seu
      relatório - uma série de considerações, que passarei a assinalar.
  - s: Därför anser jag till exempel att det inte är möjligt att gå med på att utesluta
      flyktingar från detta direktiv - även om jag tidigare har gått med på att inte
      <v>ta</v> <p>med</p> subsidiärt skydd och dem som omfattas av subsidiärt skydd
      i det här förslaget, vilket för övrigt också var en begäran från Europaparlamentet.
    t: Assim, se no passado aceitei, por exemplo, não <a>incluir</a> nesta proposta
      a protecção subsidiária e os beneficiários da protecção subsidiária - aliás,
      a pedido do Parlamento Europeu, entre outros - parece-me agora não ser possível
      excluir da presente directiva os refugiados.
  - s: Sammanfattningsvis, herr ordförande, ber jag er enträget om att <v>ta</v> <p>med</p>
      denna fråga på detta råds föredragningslista och ta nödvändiga kontakter och
      inleda nödvändiga förhandlingar som skulle kunna möjliggöra en överenskommelse
      i frågan.
    t: Em conclusão, Senhor Presidente, exorto-o a <a>incluir</a> esta questão na
      ordem do dia deste Conselho e a estabelecer os contactos e encetar as negociações
      prévias necessárias que conduzam a um acordo no seio do Conselho em relação
      a um assunto cuja solução representaria um passo em frente no desenvolvimento
      de uma política comum responsável e sustentável.
  - s: Jag är mycket glad att vi åtminstone försöker <v>ta</v> <p>med</p> en hänvisning
      till råvaror i denna resolution, för vi vet att en av anledningarna till konflikten
      i Västsahara är regionens rikedom på råvaror och fisk.
    t: Congratulo-me muito pelo facto de, pelo menos, estarmos a tentar <a>incluir</a>
      a referência a matérias-primas nesta resolução, uma vez que sabemos que um dos
      motivos para o conflito no Sara Ocidental está na riqueza da região em matérias-primas
      e em peixe.
  - s: Från denna första behandling har rådet <v>tagit</v> <p>med</p> många aspekter
      i vår gemensamma ståndpunkt.
    t: Houve muitos aspectos dessa primeira leitura que <a>incluímos</a> na nossa
      posição comum, e fizemo-lo porque os assuntos e as preocupações que surgiram
      no Parlamento eram, precisamente, assuntos e preocupações que surgiram igualmente
      no Conselho, bem como em outros foros de discussão.
  - s: Även om rådets ställningstagande rättade till de tidigare förhållandena, var
      det nödvändigt att insistera på de ändringsförslag som, inom ramen för direktivet,
      avsåg att <v>ta</v> <p>med</p> de nya arbetsformerna och anställningsförhållandena
      och även omfatta ersättning då anställningsförhållanden upphör, så som det står
      skrivet i ILO:s artikel 6 i konvention nr 173.
    t: Embora a posição do Conselho já melhore a situação anterior, era necessário
      insistir nas alterações destinadas a <a>incluir</a>, no âmbito da Directiva,
      as novas formas e as novas relações de trabalho e o alargamento às indemnizações
      pela cessação das relações de trabalho, tal como previsto no artigo 6º da Convenção
      nº173 da OIT.
  - s: Varför inte <v>ta</v> <p>med</p> alla som påverkar eller är farliga för folkhälsan
      när man ändå skall kontrollera salmonella?
    t: Se estamos a falar do controlo de salmonelas, por que razão não <a>incluir</a>
      todos os serótipos que influenciam ou representam perigo para a saúde pública?
  - s: För det andra, när det gäller minnesmärkena, gläder det mig att Hannu Takkula
      har <v>tagit</v> <p>med</p> offren för stalinisternas brott, eftersom halva
      EU drabbades av denna diktatur.
    t: Em segundo lugar, relativamente aos monumentos, estou encantado pelo facto
      de o Senhor Deputado Takkula ter <a>incluído</a> as vítimas dos crimes estalinistas,
      porque metade da nossa União Europeia esteve submetida a essa ditadura, e imaginem
      o espanto dos novos cidadãos da União Europeia ao verem que o seu sofrimento
      estava a ser ignorado, ao passo que se estavam a comemorar aqueles que sofreram
      às mãos de Hitler e do Terceiro Reich.
  - s: Även om det skulle varit möjligt att i förordningen <v>ta</v> <p>med</p> regler
      om tilläggsfinansiering skulle dessa inte ha upphävt de högre regler på gemenskapsnivå
      om statligt stöd, som fortfarande gäller.
    t: Além disso, e caso fosse possível <a>incluir</a> neste Regulamento normas sobre
      um financiamento adicional, estas não invalidariam as normas comunitárias superiores
      sobre ajudas estatais, que continuem em vigor.
  - s: Men enbart avregleringar kommer inte att föra oss framåt, för det behövs miljönormer,
      arbetsnormer och sociala normer, och bara om vi <v>tar</v> <p>med</p> och godtar
      dessa har vi en verklig chans att göra handeln rättvis över hela i världen.
    t: O comércio deve, por definição, ser livre, mas a liberalização por si só não
      nos vai fazer avançar, uma vez que precisamos de normas ambientais, laborais
      e sociais, e só se <a>incluirmos</a> e aceitarmos estas normas é que teremos
      verdadeiramente uma oportunidade de tornar o comércio equitativo à escala global.
  - s: Det jag särskilt vill betona och även i denna debatt vill uppmärksamma, är
      den ”befogenhetsklausul” som vi har <v>tagit</v> <p>med</p> i betänkandet i
      syfte att redan nu skapa en rättslig grund för möjligheten att utöva europeisk
      tillsyn även på europeisk nivå.
    t: ', que <a>incluímos</a> neste relatório no sentido de prover uma base jurídica
      para a possibilidade de realizar uma supervisão europeia, inclusive a nível
      europeu.'
  - s: Många andra aspekter förtjänar visserligen att nämnas i samband med detta betänkande,
      men vi vill i denna röstförklaring påpeka att vi inte förstår varför vårt ändringsförslag
      om att <v>ta</v> <p>med</p> de yttre randområdena, t.ex. Azorerna och Madeira,
      i prioriteringarna för godslogistiken i de olika EU-länderna, förkastades.
    t: Entre muitas outras considerações que o relatório mereceria que fossem expressas,
      salientamos nesta declaração de voto a incompreensão pela rejeição da nossa
      proposta de alteração no sentido de <a>incluir</a> uma menção às regiões ultraperiféricas
      - como os Açores e a Madeira - no quadro da definição das prioridades para uma
      logística de transporte nos diferentes países da UE.
  - s: Visste ni att vid förhandlingarna med de nya, sist tillträdda länderna glömde
      kommissionen helt enkelt att <v>ta</v> <p>med</p> den akten?
    t: Sabia também que, no âmbito das negociações com os países que aderiram ultimamente
      à União, a Comissão se esqueceu, muito simplesmente, de <a>incluir</a> este
      dossier ?
  - s: Jag förväntar mig att kommissionen <v>tar</v> <p>med</p> effektiva marknadsinstrument
      och nödvändig finansiering i sitt framåtblickande lagstiftningsförslag om den
      framtida gemensamma jordbrukspolitiken för att se till att foder- och spannmålsmarknaden
      förblir stabil och garantera producenter inom djurhållningssektorn den säkerhet
      som krävs för att de ska kunna planera för framtiden.
    t: Espero que a Comissão <a>inclua</a> na sua prospectiva proposta legislativa
      relativa ao futuro da política agrícola comum (PAC) instrumentos de mercado
      eficazes e os fundos necessários para garantir que o mercado dos alimentos para
      animais e dos cereais continue estável e que os criadores de gado possam desfrutar
      da segurança de que necessitam para poderem fazer planos para o futuro.
  - s: Jag vill mycket gärna tacka statsminister Fredrik Reinfeldt för att han <v>tog</v>
      <p>med</p> behovet av att utveckla samarbetet med våra grannländer i öst bland
      sina prioriteringar.
    t: Senhor Presidente, gostaria de agradecer ao Senhor Primeiro-Ministro Reinfeld
      por ter <a>incluído</a> nas suas prioridades a necessidade de desenvolver a
      cooperação com os nossos vizinhos a Leste.
  - s: Därför finns det för närvarande inga planer på att undersöka om man kan <v>ta</v>
      <p>med</p> andra fordonstyper, främst för att de ändå förväntas ha hög bränsleeffektivitet,
      t.ex. lastbilar, eller för att deras bidrag till de lokala koldioxidutsläppen
      inte är stora, exempelvis tvåhjuliga fordon.
    t: Por esse motivo, não há actualmente quaisquer planos para estudar a possibilidade
      de <a>incluir</a> outros tipos de veículos, principalmente porque é suposto
      que tenham um consumo mais eficaz de combustível, como, por exemplo, os pesados
      de mercadorias, ou porque não têm uma grande contribuição para as emissões locais
      de dióxido de carbono, como, por exemplo, os veículos de duas rodas.
  - s: Att inte <v>ta</v> <p>med</p> de rättsskyddsgarantier, som fortfarande finns
      i den nationella lagstiftningen, när man överför element i den nationella lagstiftningen,
      som rör den inre säkerheten, till Europeiska unionen, förstärker bara ytterligare
      det permanenta, undermedvetna misstroende, som finns gentemot Europeiska unionens
      tillvägagångssätt.
    t: Não <a>incluir</a> as garantias de protecção jurídica que ainda existem nas
      legislações nacionais, quando se transferem para a União Europeia elementos
      dessas legislações em matéria de segurança interna, só vem reforçar a permanente
      e latente desconfiança que existe contra a forma de actuar da União Europeia.
  - s: För det första att <v>ta</v> <p>med</p> gränsöverskridande autogirobetalningar
      inom förordningens räckvidd.
    t: em primeiro lugar, <a>incluir</a> no âmbito do regulamento os débitos directos
