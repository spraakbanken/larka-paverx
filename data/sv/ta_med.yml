  - s: Detta budskap vill vi att den höga representanten Catherine Ashton <v>tar</v>
      <p>med</p> sig till Gaza vid hennes nästa besök.
    t: Éste es el mensaje que queremos que la Alta Representante, la Baronesa Ashton,
      <a>lleve</a> a Gaza durante su próxima visita.
  - s: Jag tror, ärade tjänstgörande rådsordförande, att ni kommer att <v>ta</v> <p>med</p>
      er ett fördelaktigt intryck av den här debatten när ni går härifrån i dag, eftersom
      deltagandet har varit ovanligt stort och alla talesmännen för grupperna mer
      eller mindre har sagt detsamma;
    t: Yo creo, señora Presidenta en ejercicio del Consejo, que usted se va a <a>llevar</a>
      hoy una impresión favorable de este debate, pues todos los portavoces de los
      Grupos, extraordinariamente plurales, que han participado han dicho más o menos
      lo mismo, la música de los Grupos parlamentarios es la misma.
  - s: Om vi alla vill ha fred, om vi är emot blodtörstiga tyranner, om vi är för
      en aktiv politik för att förstöra massförstörelsevapnen måste vi, herr rådsordförande,
      vara förmögna att ena oss igen, och min grupp begär enträget att ni <v>tar</v>
      <p>med</p> er detta budskap, detta krav som miljoner europeiska medborgare stöder,
      så att Europeiska rådet slutar upp med sitt skådespel.
    t: Si todos queremos la paz, si estamos en contra de los tiranos sanguinarios,
      si estamos a favor de una política activa de destrucción de las armas de destrucción
      masiva, tenemos que ser capaces, señor Presidente en ejercicio del Consejo,
      de unirnos de nuevo, y lo que le pide mi Grupo encarecidamente es que <a>lleve</a>
      este mensaje, esta exigencia, que apoyan millones de conciudadanas y conciudadanos
      europeos, para que el Consejo Europeo deje dar el espectáculo, seamos capaces
      de unirnos, seamos capaces también de relanzar seriamente el proceso de Oriente
      Medio —que es absolutamente clave— y de asegurar nuestro futuro como una Unión
      Europea fuerte, consolidada y capaz ante sí misma y ante el mundo.
  - s: Den slutliga resolutionen är ett direkt politiskt budskap att <v>ta</v> <p>med</p>
      till det nära förestående toppmötet med Ryssland om att vi inte accepterar landets
      aggressiva politik gentemot Tjetjenien, Estland, Polen och andra länder.
    t: La resolución resultante es un mensaje político claro que debemos <a>llevar</a>
      a la inminente cumbre con Rusia, declarando que no aceptamos las políticas agresivas
      de ese país con Chechenia, Estonia, Polonia y otros países.
