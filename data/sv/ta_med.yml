  - s: Jag vill också nämna förbudet mot att <v>ta</v> <p>med</p> vätskor ombord.
    t: I would also like to mention the ban on <a>bringing</a> liquids on board.
  - s: Av betydelse är att den som nyligen har avslutat en yrkesutbildning eller fortbildningskurs
