  - s: Jag anser att onsdag kan bli problematiskt, eftersom det verkar som om gruppen
      för Europeiska folkpartiet (kristdemokrater) och Europademokrater vill <v>ta</v>
      <p>med</p> en debatt om Darfur på föredragningslistan för onsdag kväll, medan
      vi vill flytta Gahlerbetänkandet till onsdag med anledning av att så många ledamöter
      har meddelat att de vill uttala sig om betänkandena av Katerina Batzeli, Lutz
      Goepel och Fiona Hall.
    t: Mercoledì mi sembra problematico, perché, a quanto mi risulta, il gruppo PPE-DE
      vorrebbe <a>inserire</a> nell’ordine del giorno il Darfur, per poterne discutere
      mercoledì sera;
  - s: Reklambranschen anser att om man bara <v>tar</v> <p>med</p> ett hånfullt citat
      eller en hånfull blick i annonsen så är det fritt fram att återge kvinnokroppar
      på vilket nedsättande sätt som helst, för att sälja allting från bilar till
      underkläder.
    t: Secondo questa industria, purché nella pubblicità sia possibile <a>inserire</a>
      un tono o un atteggiamento ammiccante, è caccia aperta ai corpi di donna ritratti
      in qualunque modo umiliante per vendere qualsiasi cosa, dalla macchina all’intimo.
  - s: Kastsystemet är en kulturell form av politisk och ekonomisk exploatering som
      sitter hårt fast. En massiv informationskampanj måste sättas i gång, och Europa
      måste <v>ta</v> <p>med</p> denna grova form av rasdiskriminering på den internationella
      dagordningen, till att börja med på den kommande världskonferensen mot rasism
      i Durban.
    t: È necessario lanciare una massiccia campagna di sensibilizzazione e l’Europa
      deve <a>inserire</a> questa grave forma di discriminazione razziale tra gli
      argomenti all’ordine del giorno, a cominciare dalla prossima Conferenza mondiale
      sul razzismo di Durban.
  - s: Den kommer att fullständigt <v>ta</v> <p>med</p> Europaparlamentet i genomförandet
      av denna process, och jag tackar därför för den mycket värdefulla debatten!
    t: È il caso, quindi, di cercare di <a>inserire</a> questo tema nell’ordine del
      giorno politico dell’Europa.
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade <v>tagit</v> <p>med</p> den i kompromissen och var därför tvungna
      att ta bort hänvisningen till överträdelseförfarandena.
    t: giovedì, per motivi misteriosi, la Conferenza dei presidenti ha tolto tale
      interrogazione dall’ordine del giorno, benché noi l’avessimo <a>inserita</a>
      nel testo di compromesso e fossimo stati quindi costretti a eliminare il riferimento
      alle procedure d’infrazione.
  - s: Jag vill också tacka Ivo Belet för att han <v>tagit</v> <p>med</p> flera stycken
      om kampen mot rasism i sitt omfattande betänkande.
    t: Vorrei anche congratularmi con l’onorevole Belet per aver <a>inserito</a> nella
      sua esauriente relazione numerosi paragrafi sulla lotta al razzismo.
  - s: Vi uppmuntrar medlemsstaterna att <v>ta</v> <p>med</p> denna fråga i de gränsöverskridande
      samarbetsprogrammen.
    t: Incoraggiamo gli Stati membri ad <a>inserire</a> tale aspetto nei programmi
      di cooperazione transfrontaliera.
  - s: Dessutom ber kommissionen de berörda medlemsstaterna att i sina verksamhetsplaner
      <v>ta</v> <p>med</p> en minskning av fiskekapaciteten, antingen tillfälligt
      eller genom skrotning av fartyg, för att se till att deras kvoter för 2008 och
      följande år respekteras till fullo.
    t: Inoltre la Commissione chiede agli Stati membri interessati di <a>inserire</a>
      nei rispettivi piani operativi una riduzione della rispettiva capacità di pesca,
      con il ritiro temporaneo oppure permanente delle imbarcazioni, in modo da far
      sì che i rispettivi contingenti per il 2008 e gli anni successivi siano pienamente
      rispettati.
  - s: Det är ett mycket bra initiativ av Sauquillo att också <v>ta</v> <p>med</p>
      delen om utländska förbindelser i samband med den interna reformen och därmed
      också föra upp detta på föredragningslistan.
    t: Trovo eccellente l’iniziativa della onorevole Sauquillo di <a>inserire</a>
      nella questione della formazione interna e, di conseguenza, di iscrivere all’ordine
      del giorno il capitolo legato alle relazioni estere.
  - s: Inom ramen för debatten om Malaysia och andra ASEAN-länder har denna kammare
      redan tidigare frågat i hur hög grad våra relationer med dessa länder styrs
      av till exempel klausuler om mänskliga rättigheter, som de som vi nu för tiden
      alltid <v>tar</v> <p>med</p> i våra avtal med tredje land.
    t: Nell’ambito della discussione sulla Malaysia e altri paesi dell’ASEAN, il Parlamento
      europeo ha chiesto già in passato quale ruolo abbiano, nei nostri rapporti con
      quegli Stati, ad esempio, eventuali clausole sui diritti umani come quelle che
      attualmente <a>inseriamo</a> in tutti i nostri accordi esterni con i paesi terzi.
  - s: Jag är mycket glad över att kommissionen har <v>tagit</v> <p>med</p> detta
      i sitt förslag som något som man får ta med i den information som får ges. Däremot
      tycker jag nog egentligen att denna information kunde vara obligatorisk när
      man informerar om läkemedlet.
    t: Ho chiesto personalmente alla Commissione di includere nelle informazioni da
      fornire ai pazienti anche gli effetti dei prodotti farmaceutici sull’ambiente
      e sono lieto che la Commissione abbia <a>inserito</a> questo consiglio nella
      sua .
  - s: I ändringsförslag 4 har jag för min grupps räkning föreslagit att man i direktivet
      skall <v>ta</v> <p>med</p> möjligheten för medlemsstaterna att uppmuntra återanvändning
      av förpackningsmaterial.
    t: Nell’emendamento n. 4 che ho presentato a nome del mio gruppo ho proposto di
      <a>inserire</a> nella direttiva la possibilità di incoraggiare gli Stati membri
      a introdurre il riutilizzo degli imballaggi.
  - s: Kommissionen har inte <v>tagit</v> <p>med</p> denna fråga i sitt arbetsprogram,
      eftersom man har förstått att den skulle möta kraftigt motstånd från vissa medlemsstater.
    t: L’Esecutivo pertanto non ha <a>inserito</a> la proposta nel suo programma di
      lavoro, in quanto ha avuto la netta impressione che alcuni Stati membri avrebbero
      opposto una strenua resistenza.
  - s: Kommissionen har faktiskt inte <v>tagit</v> <p>med</p> dem i förslaget.
    t: Non siamo nemmeno d’accordo sull’introduzione di profili nutrizionali, e infatti
      la Commissione non li ha <a>inseriti</a> nella proposta, in cui non sono necessari
      né opportuni.
  - s: Vad som kommer att hända om vi <v>tar</v> <p>med</p> problem som är kopplade
      till andra slags utsläpp i förslaget, till exempel föroreningar som beror på
      utsläpp av kemikalier eller spill från bränsletankar, är att initiativet till
      slut kommer att lamslås och blockeras.
    t: Se adesso <a>inseriamo</a> in questa proposta i problemi legati a un altro
      tipo di perdite, all’inquinamento causato da prodotti chimici o dalla pulizia
      delle sentine, in definitiva non faremo che paralizzare e bloccare l’iniziativa.
  - s: Jag är glad över att det tjeckiska ordförandeskapet har <v>tagit</v> <p>med</p>
      detta förhållningssätt bland sina prioriterade frågor.
    t: Mi fa piacere che la presidenza ceca abbia <a>inserito</a> questo approccio
      tra le sue priorità.
  - s: Här anser jag åter att de förslag som framförts i Albert Dess betänkande ligger
      i helt linje med vad kommissionen planerar att <v>ta</v> <p>med</p> i sitt lagstiftningsförslag.
    t: Anche in questo caso ritengo che le proposte formulate dalla relazione Dess
      siano decisamente in linea con quanto la Commissione intende <a>inserire</a>
      nelle proprie proposte legislative.
  - s: Det är lite synd att kommissionen inte har tagit chansen att <v>ta</v> <p>med</p>
      parlamentets förslag redan i ändringsskrivelsen.
    t: È un po’ un peccato che la Commissione non abbia colto questa occasione per
      <a>inserire</a> le proposte del Parlamento nella lettera rettificativa.
  - s: Den gemensamma marknaden är en av EU:s största bedrifter, och jag vill framföra
      mitt tack för de positiva reaktionerna på de förslag som jag har <v>tagit</v>
      <p>med</p> i mitt betänkande.
    t: Il mercato comune è uno dei risultati più brillanti dell’Unione europea, e
      desidero esprimere la mia gratitudine per la positiva accoglienza riservata
      alle proposte che ho <a>inserito</a> nella relazione.
  - s: Och har jag förstått saken rätt planerar ni att <v>ta</v> <p>med</p> ett system
      med sanktioner gentemot företag som bryter mot bestämmelserna.
    t: Se ho capito bene, lei intende <a>inserire</a> un regime di sanzioni in caso
      di mancato rispetto delle disposizioni da parte delle aziende.
  - s: Vi har också med rätta valt att inte <v>ta</v> <p>med</p> könsdiskrimineringen
      i detta direktiv, eftersom det redan finns ett särskilt europeiskt direktiv
      för detta, vilket för övrigt kommer att förbättras genom kommissionens förslag
      och som vilar på en mycket starkare rättslig grund.
    t: Inoltre il Parlamento ha fatto bene a non <a>inserire</a> in questa direttiva
      il tema della discriminazione sessuale, già oggetto di una direttiva europea
      separata che sarà migliorata grazie alle proposte della Commissione e che poggia
      su una base giuridica molto più solida, sulla quale il Parlamento ha il potere
      di codecisione.
  - s: Det kommer att vara en av de punkter jag har för avsikt att <v>ta</v> <p>med</p>
      i nästa EU-budget.
    t: Questo è uno dei punti che voglio <a>inserire</a> nel prossimo bilancio dell’Unione
      europea.
  - s: 'Hon bad mig betona följande punkt som vi har <v>tagit</v> <p>med</p> i betänkandet:'
    t: 'Mi ha chiesto di sottolineare questo aspetto che abbiamo <a>inserito</a> nella
      relazione:'
  - s: Den överenskommelse som har nåtts mellan de största politiska grupperna i Europaparlamentet
      om det gemensamma och mycket bra resolutionsförslaget är ett steg som jag värderar
      högt. Jag anser dock att resolutionen skulle kunna bli ännu bättre om vi <v>tog</v>
      <p>med</p> ett tredje ändringsförslag om starkare betoning på betydelsen av
      samarbetet mellan EU och Ryssland på energiområdet, men där även grunden för
      ett sådant samarbete anges.
    t: Tuttavia, penso che avrebbe potuto essere ancora migliore se avessimo <a>inserito</a>
      un terzo emendamento, sottolineando l’importanza della cooperazione tra Unione
      europea e Russia in materia di energia, ma anche indicando le basi su cui tale
      cooperazione dovrebbe realizzarsi.
  - s: Det kommer verkligen inte att bli någon lätt uppgift, men vi måste <v>ta</v>
      <p>med</p> utsläppen från sjöfarten i strategierna för att minska de totala
      utsläppen.
    t: Non sarà certo un compito facile, ma dobbiamo <a>inserire</a> questo elemento
      nei nostri piani per la riduzione globale delle emissioni di anidride carbonica.
  - s: Vi har ett fullständigt paket, och därigenom är vi kanske i stånd att <v>ta</v>
      <p>med</p> alla punkter som är viktiga för parlamentet.
    t: Abbiamo un pacchetto generale che probabilmente ci permette di <a>inserire</a>
      tutti i punti che questo Parlamento reputa rilevanti.
  - s: Det är anledningen till mitt ändringsförslag 20, vilket jag var den ende som
      röstade för i utskottet, som på något outgrundligt sätt återigen har tagits
      upp i betänkandet, och därigenom ger det på ett eller annat sätt varje kollega
      som vill visa prov på sin vidsynthet på det området ytterligare en sista chans
      att också <v>ta</v> <p>med</p> detta ändringsförslag i betänkandet.
    t: Così tutti i colleghi che vogliono dare prova di apertura mentale su questo
      tema avranno un’ultima possibilità di <a>inserire</a> tale emendamento nella
      relazione.
  - s: Detta är innehållet i de ändringsförslag som jag har lagt fram och som föredraganden
      har varit så vänlig att <v>ta</v> <p>med</p> i texten.
    t: Questo è il contenuto degli emendamenti che ho presentato e che il relatore
      ha avuto la cortesia di <a>inserire</a> nel testo.
  - s: Föredraganden lyckades med att <v>ta</v> <p>med</p> 75 förslag i utskottet
      för sysselsättning och socialfrågor och andra förslag från utskottet för industrifrågor,
      utrikeshandel forskning och energi och utskottet för rättsliga frågor och den
      inre marknaden.
    t: Il relatore è riuscito a <a>inserire</a> 74 emendamenti presentati in sede
      di commissione per l’occupazione e altri della commissione per l’industria e
      della commissione giuridica.
  - s: Först måste jag beklaga att utskottet för regional utveckling inte har <v>tagit</v>
      <p>med</p> några av de ändringsförslag som lades fram av fiskeriutskottet i
      fråga om den fjärde sammanhållningsrapporten.
    t: Vorrei iniziare esprimendo il mio disappunto per il fatto che la commissione
      per lo sviluppo regionale non abbia <a>inserito</a> nessuno degli emendamenti
      presentati dalla commissione per la pesca alla quarta relazione sulla coesione.
  - s: Jag har mottagit en begäran från gruppen Frihet och demokrati i Europa om att
      <v>ta</v> <p>med</p> en muntlig fråga till kommissionen angående subsidiaritetsprincipen.
    t: Ho ricevuto una mozione del gruppo Europa della Libertà e della Democrazia
      volta a <a>inserire</a> un’interrogazione orale alla Commissione europea sul
      principio di sussidiarietà.
  - s: Jag hade möjlighet att ta del av ett slutfört pilotprojekt förra veckan, men
      jag hann inte <v>ta</v> <p>med</p> erfarenheterna av detta i det här betänkandet.
    t: Ho potuto seguire la conclusione di un progetto pilota la settimana scorsa
      ma, purtroppo, non c’è stato il tempo per <a>inserire</a> in questa relazione
      le esperienze maturate in quel caso.
  - s: Olyckligtvis har kommissionen missat att <v>ta</v> <p>med</p> denna demokratiska
      princip i sitt yttrande.
    t: purtroppo la Commissione non ha <a>inserito</a> questo principio democratico
      nel suo parere.
  - s: Parlamentets behandling kommer också i rätt tid, så att jag har möjlighet att
      <v>ta</v> <p>med</p> parlamentets förslag i det förslag till revision, som är
      på väg i kommissionen.
    t: La discussione del Parlamento interviene in modo talmente tempestivo da darmi
      la possibilità di <a>inserire</a> la proposta del Parlamento nella proposta
      di revisione attualmente allo studio alla Commissione.
  - s: Därför är Kenyas och Indiens förslag att <v>ta</v> <p>med</p> alla populationer
      av afrikansk elefant i bilaga I inte motiverat av de berörda vetenskapliga kriterier
      som fastställts i CITES.
    t: Pertanto, la proposta avanzata da Kenya e India di <a>inserire</a> tutte le
      popolazioni di elefanti africani nell’appendice I non è giustificata sulla base
      dei relativi criteri scientifici stabiliti dalla CITES.
  - s: De krav på övervakning som vi har <v>tagit</v> <p>med</p> i förslaget hjälper
      oss att göra det.
    t: I requisiti in materia di controllo che abbiamo <a>inserito</a> nella proposta
      dovrebbero contribuire a realizzare questo obiettivo.
  - s: För att ersätta ett betänkande med ett annat måste vi enligt arbetsordningen
      först rösta om att ta bort det första och sedan rösta om att <v>ta</v> <p>med</p>
      det andra.
    t: In base al Regolamento, per sostituire una relazione con un’altra è necessario
      anzitutto votare per eliminare la prima e poi votare di nuovo per <a>inserire</a>
      la seconda.
- c: 30
  r: 4
  v: portare
  x:
  - s: På samma sätt anser vi det fullt berättigat att de sökande får <v>ta</v> <p>med</p>
      sig frågeformulären efter provet.
    t: Riteniamo parimenti del tutto lecito che il candidato possa <a>portarsi</a>
      via, al termine dell’esame, il testo dei quesiti posti nell’ambito della prova.
  - s: Jag stöder initiativet att se över den nuvarande lagstiftningen om begränsningar
      av mängden flytande vätskor som flygpassagerare får <v>ta</v> <p>med</p> sig
      ombord på flygplan inom EU.
    t: Sono favorevole alle iniziative volte a rivedere le attuali restrizioni sulla
      quantità di liquidi che i passeggeri possono <a>portare</a> sugli aerei.
  - s: De brittiska konservativa stöder helhjärtat en översyn av förordningen om vilka
      vätskor som passagerare får och inte får <v>ta</v> <p>med</p> sig ombord på
      flygplan.
    t: I conservatori britannici sostengono appieno un riesame del regolamento su
      quali liquidi i passeggeri possono o non possono <a>portare</a> sugli aerei.
  - s: Europeiska medborgare har rätt att för egen räkning köpa varor inklusive skatter,
      i vilken medlemsstat de vill och sedan <v>ta</v> <p>med</p> dessa varor till
      en annan medlemsstat utan att de här varorna måste genomgå kontroller och utan
      att nya skatter eventuellt måste betalas.
    t: I cittadini dell’Unione hanno il diritto di acquistare in qualsiasi paese membro
      merci per uso personale, a un prezzo in cui siano incluse le tasse, e poi <a>portarle</a>
      in qualsiasi altro Stato membro senza che tali merci debbano essere soggette
      a controlli e senza dovere eventualmente pagare ulteriori tasse.
  - s: Jag vill bara med några ord tacka såväl det holländska ordförandeskapet som
      kommissionen och lägga till en mening, med en fråga, som var och en av dem kan
      <v>ta</v> <p>med</p> sig härifrån.
    t: Signora Presidente, vorrei solo rivolgere due parole di ringraziamento sia
      alla Presidenza olandese, che alla Commissione, e aggiungere due domande per
      ognuno da <a>portarsi</a> via.
  - s: Jag hoppas innerligt att ni tillsammans med mig vill sända ett starkt budskap
      till länderna i regionen om att de politiska partierna, vare sig de står till
      höger eller vänster, måste utnyttja den integrerande kraften i processen och
      arbeta tillsammans med den europeiska agendan, inte <v>ta</v> <p>med</p> sina
      argument ut på gatorna.
    t: i partiti politici, siano essi di destra o di sinistra, devono usare il carattere
      inclusivo del processo per lavorare insieme all’agenda europea anziché <a>portare</a>
      in strada la discussione.
  - s: Men den ryska björnen är fortfarande stingslig, och jag råder kommissionen
      att inte bara <v>ta</v> <p>med</p> en burk honung till Nizjnij Novgorod utan
      även ett stort nät.
    t: L’orso russo, però, è ancora di cattivo umore e consiglio alla Commissione
      di <a>portare</a> a Nizhny Novgorod non solo un barattolo di miele, ma anche
      una grande rete.
  - s: Att ange ”rosévin” på flaskan tjänar inget till, eftersom ordet ”rosé” inte
      anges för goda roséviner, som den Bandol som jag <v>tog</v> <p>med</p> till
      er.
    t: Signora Commissario, la menzione «vino rosé» sulla bottiglia non serve a nulla,
      poiché i rosé migliori, tra cui il Bandol che le ho <a>portato</a>, non recano
      neppure la menzione «rosé».
  - s: 'Jag har <v>tagit</v> <p>med</p> en liten present till er:'
    t: Signor Presidente, signora Commissario, vi ho <a>portato</a> un regalino.
  - s: Vi hälsar honom hjärtligt välkommen och hoppas att han kan <v>ta</v> <p>med</p>
      sig många nya idéer till sitt hemland.
    t: Lo accogliamo calorosamente e speriamo di potergli fornire molti spunti da
      <a>portare</a> in patria.
  - s: 'Det spelar ingen större roll om de <v>tar</v> <p>med</p> material för att
      tillverka bomber eller vapen att skjuta och döda med:'
    t: 'Poco importa se <a>portano</a> materiale per costruire bombe o armi per sparare
      e uccidere:'
  - s: Det är vi som får skulden för att de inte längre kan <v>ta</v> <p>med</p> sig
      ens en flaska vatten på planet och det är oss man driver med när vi envisas
      med behållare på 100 ml, trots att sådana behållare inte finns att köpa på EU:s
      inre marknad.
    t: Siamo noi ad essere sul banco di accusa perché non è più possibile <a>portare</a>
      neanche una bottiglia di acqua a bordo, noi ad essere derisi quando insistiamo
      sui contenitori da 100 ml, anche se tali contenitori sono irreperibili in tutto
      il mercato unico dell’Unione europea.
  - s: Haider är man - och jag ger bara ett litet exempel - om man, vilket skedde
      i Rom i förra veckan, med borgmästarens tillstånd utan åtskillnad deporterar
      bosniska romer och jagar iväg dem utan hjälp till konflikthärdar, skiljer barn
      från sina mödrar, bröder från systrar - de jagades i väg utan att ens få tid
      att <v>ta</v> <p>med</p> sig något - om man skiljer barn från sina skolor, barn
      som fötts i Italien, som nu är integrerade och som är omtyckta av sina klasskamrater.
    t: si cacciano senza neppure lasciargli il tempo di <a>portarsi</a> qualcosa,
      staccando dalla scuola bambini nati in Italia, ormai integrati e amati dai compagni
      di scuola.
  - s: Clark, som är brittisk medborgare, upptäckte att han kunde <v>ta</v> <p>med</p>
      sig sin ryska fru till Tyskland, men inte till Storbritannien - inte om han
      inte först bodde sex månader i Tyskland.
    t: L’onorevole Clark, cittadino britannico, ha scoperto che avrebbe potuto <a>portare</a>
      sua moglie, russa, in Germania, ma non nel Regno Unito, a meno che sua moglie
      non avesse prima vissuto sei mesi in Germania.
  - s: Justitie- och inrikesministrarna bör göra sin plikt 6 och 7 december, och om
      de inte gör det bör ordförandeskapet uppfylla sitt löfte till Europaparlamentet
      om att <v>ta</v> <p>med</p> sig detta till Laeken, och om någon medlemsstat
      frestas att blockera ett förslag som har ett allmänt stöd bland våra medborgare,
      förefaller det mig mycket bra att man förstärker samarbetet enligt vad som förutses
      i artikel 40 i fördraget.
    t: se così non fosse, la Presidenza dovrebbe rispettare il suo impegno, preso
      di fronte al Parlamento, di <a>portare</a> la questione a Laeken ove, nel caso
      in cui qualche Stato avesse la tentazione di bloccare una proposta che raccoglie
      il sostegno generale della nostra cittadinanza, un’ottima soluzione potrebbe
      essere a mio avviso quella di applicare una cooperazione rafforzata, secondo
