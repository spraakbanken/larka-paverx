    t: Ich bin erfreut darüber, dass viele unserer Forderungen in den endgültigen
      Bericht des Ausschusses für Industrie, Forschung und Energie <a>mit</a> <a>aufgenommen</a>
      wurden.
  - s: I alla kontakter vi har kunnat <v>ta</v> <p>med</p> talibanerna - och de kontakterna
