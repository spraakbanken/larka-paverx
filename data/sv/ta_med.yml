      inte bara är den civila serbiska befolkningen som betalar ett mycket högt pris,
      utan även angränsande länder.
    t: This is neither the time nor the place for me to criticise this government,
      but I would like to ask the Commissioner whether the Commission <a>took</a>
      into account the fact that neighbouring countries, as well as the Serbian civilian
      population, were being penalised when it decided to defer appropriations on
      purely political grounds.
  - s: detta kapitel gör det möjligt att ställa upp riktlinjer som medlemsstaterna
