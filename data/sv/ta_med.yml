---
de:
- c: 140
  r: 1
  v: aufnehmen
  x:
  - s: Kvinnoutskottet uttryckte -och jag tackar föredraganden, Casaca, för att ha
      <v>tagit</v> <p>med</p> dem i betänkandet - ett antal beaktanden, som jag kommer
      att uppmärksamma.
    t: Herr Präsident, der Ausschuss für die Rechte der Frau hat eine Reihe von Erwägungen
      eingebracht - und ich danke dem Berichterstatter, Herrn Casaca, dass er sie
      in seinen Bericht <a>aufgenommen</a> hat -, die ich ansprechen möchte.
  - s: Därför anser jag till exempel att det inte är möjligt att gå med på att utesluta
      flyktingar från detta direktiv - även om jag tidigare har gått med på att inte
      <v>ta</v> <p>med</p> subsidiärt skydd och dem som omfattas av subsidiärt skydd
      i det här förslaget, vilket för övrigt också var en begäran från Europaparlamentet.
    t: Deshalb denke ich, wenngleich ich beispielsweise in der Vergangenheit akzeptiert
      habe, in diesen Vorschlag den subsidiären Schutz und die Begünstigten des subsidiären
      Schutzes nicht <a>aufzunehmen</a> - übrigens auch auf Forderung des Europäischen
      Parlaments -, dass es nicht zu akzeptieren ist, die Flüchtlinge aus dieser Richtlinie
      auszuklammern.
  - s: I det här skedet finns det ett förslag att inom denna ram <v>ta</v> <p>med</p>
      och utveckla tre områden, i fullt samförstånd med rådet.
    t: Im derzeitigen Stadium schlagen wir im vollen Einvernehmen mit dem Rat vor,
      in diesen Rahmen drei Orientierungen <a>aufzunehmen</a> und zu entwickeln.
  - s: Jag hann inte med att förklara alltihop under mina fem minuter, men herr kommissionären
      skall ändå göra klart för mig varför man i artikel 19 i förordningen inte kan
      uttryck att bikupor har lika stort värde som får eller getter, och att man därför
      mycket väl kan <v>ta</v> <p>med</p> bikupor i strukturdirektivet.
    t: Ich konnte das in meinen fünf Minuten nicht alles erläutern, aber der Herr
      Kommissar soll mir mal erklären, weshalb man in Artikel 19 der Verordnung nicht
      zum Ausdruck bringen kann, daß ein Bienenstock soviel wert ist wie ein Schaf
      oder eine Ziege und daß man deshalb die Bienenstöcke in die Strukturrichtlinie
      <a>aufnehmen</a> kann.
  - s: För det andra, när det gäller minnesmärkena, gläder det mig att Hannu Takkula
      har <v>tagit</v> <p>med</p> offren för stalinisternas brott, eftersom halva
      EU drabbades av denna diktatur.
    t: Zweitens, bei den Gedenkstätten freut mich sehr, dass Herr Takkula die Opfer
      stalinistischer Verbrechen in den Bericht <a>aufgenommen</a> hat, hat doch die
      Hälfte unserer Europäischen Union unter dieser Diktatur gelebt.
  - s: Men jag är er mycket tacksam att ni också <v>tagit</v> <p>med</p> den punkten
      i ert betänkande.
    t: Ich bin Ihnen sehr dankbar, daß Sie auch diesen Punkt in Ihren Bericht <a>aufgenommen</a>
      haben, und hoffe, daß der Haushaltsausschuß dieses Hauses das auch tatsächlich
      zur Kenntnis nimmt und die entsprechenden Schlüsse daraus zieht.
  - s: Även om det skulle varit möjligt att i förordningen <v>ta</v> <p>med</p> regler
      om tilläggsfinansiering skulle dessa inte ha upphävt de högre regler på gemenskapsnivå
      om statligt stöd, som fortfarande gäller.
    t: Selbst wenn es möglich wäre, Bestimmungen über eine zusätzliche Finanzierung
      in die Verordnung <a>aufzunehmen</a>, würden die nach wie vor geltenden höherrangigen
      Bestimmungen der Gemeinschaft hinsichtlich staatlicher Hilfen dennoch nicht
      ihre Gültigkeit verlieren.
  - s: I det här läget skulle det vara en missad chans om vi inte <v>tar</v> <p>med</p>
      ett blygsamt belopp för det här målet i budgeten.
    t: In dieser Situation würden wir eine Gelegenheit verpassen, wenn wir nicht einen
      bescheidenen Betrag für diesen Zweck in den Haushalt <a>aufnehmen</a>.
  - s: Jag har därför gärna <v>tagit</v> <p>med</p> dem i betänkandet och kan nu presentera
      ett förslag med stöd av hela utskottet för rättsliga frågor.
    t: Ich habe sie daher gern <a>aufgenommen</a> und kann Ihnen nun einen Vorschlag
      vorlegen, der vom gesamten Rechtsausschuß getragen wird.
  - s: Jag vill mycket gärna tacka statsminister Fredrik Reinfeldt för att han <v>tog</v>
      <p>med</p> behovet av att utveckla samarbetet med våra grannländer i öst bland
      sina prioriteringar.
    t: Herr Präsident, Ich möchte gerne Herrn Ministerpräsident Reinfeldt dafür danken,
      dass er die Notwendigkeit einer verstärkten Zusammenarbeit mit unseren östlichen
      Nachbarn in seine Prioritätenliste <a>aufgenommen</a> hat.
  - s: Av dessa 45 ändringsförslag godkändes 29 i kammaren, och vi måste tacka rådet
      som i sin gemensamma ståndpunkt har <v>tagit</v> <p>med</p> ett stort antal
      av dessa.
    t: Von diesen 45 Änderungsanträgen wurden 29 im Plenum angenommen, und man muß
      dem Rat dankbar sein, daß er eine beträchtliche Anzahl dieser 29 Änderungsanträge
      in den Gemeinsamen Standpunkt <a>aufgenommen</a> hat.
  - s: Och trots detta, när den gemensamma ståndpunkten skulle antas, i en sista ansträngning
      att förstå de behov som uttrycktes i detta enda ändringsförslag som tillbakavisats
      och i en odiskutabel strävan efter öppenhet och kompromiss, kom rådet och kommissionen
      överens om att i två stycken i ingressen <v>ta</v> <p>med</p> det viktigaste
      i ändringsförslag 76.
    t: Bei der Annahme des Gemeinsamen Standpunktes waren sich jedoch der Rat und
      die Kommission, die weiter um ein Verständnis für die in diesem einzigen abgelehnten
      Änderungsantrag zum Ausdruck gebrachten Forderungen bemüht und zweifellos bestrebt
      waren, sich aufgeschlossen und kompromißbereit zu zeigen, damit einverstanden,
      die wesentlichen Punkte des Änderungsantrags 76 in zwei Erwägungsgründe <a>aufzunehmen</a>.
  - s: Det är av det skälet som jag begärt delad omröstning om ändringsförslag 3,
      om att <v>ta</v> <p>med</p> skyldigheten för en internrevision i förslaget.
    t: Deshalb habe ich eine gesonderte Abstimmung zu Änderungsantrag 3 beantragt,
      um die Verpflichtung zu einem internen Auditdienst nachträglich in den Vorschlag
      <a>aufzunehmen</a>.
  - s: Och eftersom kommissionen inser problemet har den beslutat att <v>ta</v> <p>med</p>
      ett meddelande om råmaterial, som är en prioriterad fråga för oss, i arbetsprogrammet,
      något som vi också diskuterade under ett möte nyligen med Judith Merkies.
    t: Gerade weil sie sich dieses Problems bewusst ist, hat die Kommission entschieden,
      eine Mitteilung über das Problem der Rohstoffe, das für uns Priorität hat, in
      ihr Arbeitsprogramm <a>aufzunehmen</a> - darüber haben wir auch bei einem vor
      Kurzem stattgefundenen Treffen mit Frau Merkies gesprochen.
  - s: Frankrike har lagt fram förslaget att man skall stärka betydelsen av den permanenta
      konferensen, och också <v>ta</v> <p>med</p> institutionella frågor på konferensen.
    t: Frankreich hat den Vorschlag gemacht, die ständige Europakonferenz in ihrer
      Bedeutung zu stärken und auch institutionelle Fragen in die Konferenz <a>aufzunehmen</a>.
  - s: Det beslut som fattades i förmiddags var därför mycket viktigt, men den synnerligen
      ansvarslösa handlingen att <v>ta</v> <p>med</p> en kommentar av detta slag i
      ett dokument från Europaparlamentet är mycket oroande.
    t: Die heute Morgen getroffene Entscheidung war daher sehr wichtig, aber die äußerst
      unverantwortliche Handlung, einen solchen Hinweis in ein Dokument des Europäischen
      Parlaments <a>aufzunehmen</a>, ist sehr besorgniserregend.
  - s: Jag vill tacka föredragandena och kollegerna i utskottet för industrifrågor,
      utrikeshandel, forskning och energi för att de har <v>tagit</v> <p>med</p> åtskilliga
      av de punkter som beslutats av utskottet för miljö i det slutgiltiga betänkandet,
      vilket inte är självklart och inte heller alltid är fallet, för att dessa punkter
      tagits upp i föredragandens ändringsförslag och i kompromissändringsförslagen;
    t: Ich danke den Berichterstattern und den Kolleginnen und Kollegen im Industrieausschuß,
      daß sie, was nicht selbstverständlich ist und auch nicht immer der Fall ist,
      viele der Punkte, die im Umweltausschuß beschlossen wurden, in den endgültigen
      Bericht <a>aufgenommen</a> haben, daß sie in die Änderungsanträge des Berichterstatters
      und in die Kompromißänderungsanträge Eingang gefunden haben, so daß vieles von
      dem, was der Umweltausschuß für Seattle für wichtig hält, in den Bericht von
      Herrn Schwaiger aufgenommen wurde.
  - s: Med dessa ändringsförslag har vår grupp strävat efter att lyfta fram samma
      fråga som föredraganden Fraisse i viss mån har <v>tagit</v> <p>med</p> i sitt
      betänkande.
    t: Mit diesen Änderungen ist unsere Fraktion bestrebt, die gleiche Frage herauszustellen,
      die die Berichterstatterin Frau Fraisse in gewissem Umfang schon in ihren Bericht
      <a>aufgenommen</a> hat.
  - s: Vi hade givetvis föredragit att man uttryckligen hade <v>tagit</v> <p>med</p>
      våra ändringsförslag, men det finns faktiskt inte så många invändningar.
    t: Natürlich wäre es uns lieber gewesen, wenn unsere Änderungsanträge offiziell
      <a>aufgenommen</a> worden wären, aber auch so gibt es nicht allzuviele Widersprüche.
  - s: Tillich har visat sig ytterst älskvärd i det sätt på vilket han genomfört överläggningarna
      med de olika grupperna och <v>tagit</v> <p>med</p> många av förslagen, och Tomlinson
      har uträttat sitt vanliga exemplariska arbete.
    t: Herr Tillich hat seine Verhandlungen mit den verschiedenen Fraktionen auf ausgesprochen
      freundliche Art geführt und viele Vorschläge <a>aufgenommen</a>.
  - s: vi förstår inte varför man i ett europeiskt lagförslag skall <v>ta</v> <p>med</p>
      en hänvisning till avtal med ett antal borgmästare.
    t: Wir verstehen nämlich nicht, warum man in eine europäische Rechtsvorschrift
      eine Bezugnahme auf Vereinbarungen mit den Gewerkschaften <a>aufnehmen</a> muß.
  - s: jag antar att hänvisningen avser fiskare som kommer från tredje land - så bekräftar
      kommissionen att man inte har <v>tagit</v> <p>med</p> den möjligheten i sitt
      förslag eftersom den inte fanns med i den italienska regeringens plan, men att
      vi inte har några invändningar mot en sådan utvidgning om de italienska myndigheterna
      överväger den.
    t: Was die Drittstaaten anbelangt - und ich denke, daß es hier um Fischer aus
      Drittstaaten geht -, möchte die Kommission betonen, daß sie eine solche Möglichkeit
      deswegen nicht in ihren Vorschlag <a>aufgenommen</a> hat, weil sie im Plan der
      italienischen Regierung nicht existierte, daß sie aber keine Einwände gegen
      solche Erweiterungen hat, falls die italienischen Behörden eine solche Möglichkeit
      in Betracht ziehen wollen.
  - s: Kanske är det på grund av att amerikanarna har gett dem förhoppningar som sträcker
      sig längre än vad Europeiska unionen kan infria - för amerikanarna tror hela
      tiden att vi kan <v>ta</v> <p>med</p> Turkiet som medlem - eller på grund av
      deras inrikessituation.
    t: Vielleicht haben die Amerikaner ihnen Dinge eingeredet, die für die EU unrealistisch
      sind - weil die Amerikaner ständig glauben, wir könnten die Türkei <a>aufnehmen</a>
      -, vielleicht liegt es auch an ihrer innenpolitischen Situation.
  - s: På detta sätt vill vi <v>ta</v> <p>med</p> en allvarligt menad hänvisning till
      det avgörande som vi själva försökte få parlamentet att träffa.
    t: Damit wollen wir einen seriösen Verweis auf das Urteil <a>aufnehmen</a>, das
      wir selbst als Parlament erzwungen haben.
  - s: Jag förstår därför inte varför man kritiserar oss för att ha <v>tagit</v> <p>med</p>
      det i förslaget.
    t: Daher verstehe ich nicht, warum man uns kritisiert, daß wir das in unseren
      Vorschlag <a>aufgenommen</a> haben.
  - s: Vi är ändå mottagliga för de ändringsförslag som gjorts för jämlikhet redan
      innan denna status beviljas i frågor som rör rättsliga förfaranden och överklaganden
      så som det står i de ändringsförslag som ledamot Ludford lagt fram, därför kommer
      vi att <v>ta</v> <p>med</p> dem i vår text.
    t: Wir stehen auch den Änderungsanträgen aufgeschlossen gegenüber, die auf die
      Gleichbehandlung im Bereich der Gerichtsverfahren und Berufungsmöglichkeiten
      noch vor der Zuerkennung des Status abstellen, wie etwa in den von Frau Ludford
      eingereichten Änderungen, die wir deswegen in den Text <a>aufnehmen</a>.
  - s: Jag vill betona hur viktigt detta betänkande är och tacka föredraganden för
      att han har <v>tagit</v> <p>med</p> alla mina förslag i slutversionen.
    t: Ich möchte die Bedeutung dieses Berichts hervorheben und dem Berichterstatter
      dafür danken, dass er alle meine Vorschläge in den endgültigen Text <a>aufgenommen</a>
      hat.
  - s: även denna österrikiska specialitet har vi <v>tagit</v> <p>med</p>.
    t: auch diese österreichische Besonderheit haben wir <a>aufgenommen</a>.
  - s: Ett år senare, vid förhandlingarna och slutligen godkännandet av Maastrichtfördraget,
      bekräftades också denna politiska vilja om att <v>ta</v> <p>med</p> en människorättsklausul
      i artikel 130 U. I det ögonblicket sågs klausulen mänskliga rättigheter som
      en del av såväl de allmänna målsättningarna i utvecklingssamarbete som av den
      gemensamma utrikes- och säkerhetspolitiken.
    t: Ein Jahr später wurde diese politische Absicht, eine Menschenrechtsklausel
      <a>aufzunehmen</a>, noch bei den Verhandlungen und schließlich der Verabschiedung
      des Vertrags von Maastricht in Artikel 130 U bestätigt.
  - s: Jag skulle gärna vilja veta av kommissionären om han vill <v>ta</v> <p>med</p>
      dessa idéer i den kommande vitboken.
    t: Ich möchte von dem Kommissar gerne wissen, ob er diesen Gedanken in das nächste
      Weißbuch <a>aufnehmen</a> wird.
  - s: Kommer den att <v>ta</v> <p>med</p> domen i det nya förslaget?
    t: Wird sie es in den neuen Vorschlag <a>aufnehmen</a>?
  - s: Jag understryker även att medlemsstaterna ombeds definiera kvantifierbara nationella
      mål att <v>ta</v> <p>med</p> i den första nationella sysselsättningsplanen som
      de skall utforma enligt de nya riktlinjerna, debattera sysselsättning i de nationella
      parlamenten och bidra till att bättre resultat uppnås, inte bara när det gäller
      att skapa arbetsillfällen utan också att för minska arbetslösheten, för jämlikhet
      och social integrering.
    t: Ebenso hervorzuheben ist das Festhalten an der Festlegung quantifizierbarer
      nationaler Zielvorgaben durch die Mitgliedstaaten, die in den ersten Nationalen
      Beschäftigungsplan, den sie nach den neuen Leitlinien konzipieren, <a>aufzunehmen</a>
      sind, der Notwendigkeit, diese in den nationalen Parlamenten zu diskutieren
      sowie dem Erfordernis, dass sie zum Erreichen besserer Ergebnisse nicht nur
      bei der Schaffung von Arbeitsplätzen, sondern auch bei der Senkung der Arbeitslosigkeit,
      bei der Chancengleichheit und bei der sozialen Integration beitragen.
  - s: Vi anser att det är nödvändigt att föreslå ambitiösa mål och pragmatiska specialåtgärder,
      nya innovativa ansatser, fler lokala och regionala initiativ - allt detta har
      ni <v>tagit</v> <p>med</p> i ert betänkande.
    t: Wir sind der Meinung, es ist notwendig, ambitionierte Ziele und pragmatische
      Einzelmaßnahmen vorzuschlagen, neue innovative Ansätze, mehr lokale und regionale
      Initiativen - all dies haben Sie in Ihren Bericht <a>aufgenommen</a>.
  - s: Föredraganden har <v>tagit</v> <p>med</p> olika ändringsförslag i sitt betänkande
      i syfte att tredjelandsmedborgare som bedriver oavlönad forskning skall innefattas
      i direktivet.
    t: Die Berichterstatterin hat verschiedene Änderungsanträge in ihren Bericht <a>aufgenommen</a>,
      um Drittstaatsangehörige einzubeziehen, die als unbezahlte Forscher tätig sind.
  - s: Vi skall se om det är möjligt att <v>ta</v> <p>med</p> invandrarspråk, som
      till exempel de ni nämnde, herr Evans.
    t: Wir werden prüfen, ob wir auch Einwanderersprachen wie die von Ihnen, Herr
      Evans, genannten <a>aufnehmen</a> können.
  - s: Om vi inte <v>tog</v> <p>med</p> detta, skulle vi inte ha godtagit förföljelse
      av talibanerna som tillräcklig grund för att erbjuda människor asyl.
    t: Wenn wir diesen Aspekt nicht <a>aufgenommen</a> hätten, dann hätten wir die
      Verfolgung durch die Taliban nicht als ausreichenden Asylgrund anerkennen können.
  - s: När det gäller kampen mot terrorism, ger inte förhandlingsdirektiven för ett
      partnerskapsavtal med Algeriet, som de antogs av rådet i juni 1996, möjlighet
      till att <v>ta</v> <p>med</p> bestämmelser rörande denna fråga i avtalet.
    t: Was den Kampf gegen den Terrorismus betrifft, so sehen die Verhandlungsleitlinien
      für ein Assoziationsabkommen mit Algerien, die im Juni 1996 vom Rat angenommen
      wurden, nicht vor, diesbezügliche Bestimmungen in das Abkommen <a>aufzunehmen</a>.
  - s: Jag har dock även <v>tagit</v> <p>med</p> ett antal rekommendationer.
    t: Ich habe aber auch eine Reihe von Empfehlungen <a>aufgenommen</a>.
  - s: Jag uppmanar kommissionen att även <v>ta</v> <p>med</p> mål i rekommendationen
      som medlemsstaterna skall uppfylla och även årliga rapporter om uppfyllandet
      av dessa mål.
    t: Ich fordere die Kommission auf, in die Empfehlung Zielvorgaben für die Mitgliedstaaten
      sowie jährliche Berichte über die Erfüllung dieser Zielsetzungen <a>aufzunehmen</a>.
  - s: Jag anser att föredraganden har gjort mer än berömvärda ansträngningar för
      att jämka samman och <v>ta</v> <p>med</p> så olika förhållanden i direktivet
      och naturligtvis gratulerar jag honom uppriktigt till den bedriften.
    t: Ich glaube, dass der Berichterstatter erhebliche Anstrengungen unternommen
      hat, um die so unterschiedlichen Realitäten in den Richtlinientext <a>aufzunehmen</a>,
      und dazu möchte ich ihm aufrichtig gratulieren.
  - s: Detta var möjligt tack vare kvaliteten på parlamentets förslag och tack vare
      att rådet gick med på att <v>ta</v> <p>med</p> dessa inom ramen för medbeslutandeförfarandet.
    t: Dies wurde durch die hervorragenden Vorschläge des Parlaments und die Zustimmung
      des Rats ermöglicht, diese im Rahmen des Mitendscheidungsverfahrens in die Richtlinie
      <a>aufzunehmen</a>.
  - s: Den irländska regeringen måste <v>ta</v> <p>med</p> konkreta förslag i den
      nationella utvecklingsplan som skickas till Europeiska kommissionen för att
      hjälpa till att bekämpa detta problem som är starkt koncentrerat till regionen
      Dublins stad och län.
    t: Die irische Regierung muß in den Nationalen Entwicklungsplan, der der Europäischen
      Kommission zugestellt wird, konkrete Vorschläge zur Bekämpfung dieses Problems
      <a>aufnehmen</a>, das in konzentrierter Form vor allem in der Stadt und der
      Grafschaft Dublin auftritt.
  - s: 'Jag anser att det är en brist på respekt att man i en sådan viktig debatt
      som den årliga debatten om utvecklingen för rättsliga och inrikes frågor har
      <v>tagit</v> <p>med</p> Hazan-betänkandet om rättsliga och inrikes frågor:'
    t: Ich halte das für einen Mangel an Achtung, wenn in die Zeit, die für eine so
      wichtige Aussprache wie die zu den jährlichen Fortschritten im Bereich Justiz
      und Inneres zur Verfügung steht, auch der Bericht Hazan über die Außenbeziehungen
      in diesem Bereich sowie der Bericht Watson über die Sicherheitsmaßnahmen zu
      den Tagungen des Europäischen Rates und den internationalen Konferenzen sowie
      alle möglichen anderen Punkte <a>aufgenommen</a> werden, die möglicherweise
      auf der Tagesordnung der Kommission standen.
  - s: Jag antar i alla fall att det välkomnar att vi i texten <v>tar</v> <p>med</p>
      att särskilda budgetbehov skall fördelas jämnt mellan alla budgetrubriker.
    t: Zumindest gehe ich davon aus, daß er es begrüßen wird, wenn wir in den Text
      <a>aufnehmen</a>, besondere haushaltsmäßige Bedürfnisse sollten gleichmäßig
      auf alle Haushaltskategorien verteilt werden.
  - s: Jag är emellertid glad att det spanska ordförandeskapet har <v>tagit</v> <p>med</p>
      problemen med bristande jämställdhet bland sina prioriteringar och riktat särskild
      uppmärksamhet mot kvinnor som arbetar inom jordbrukssektorn.
    t: Jedoch freue ich mich, dass der spanische Ratsvorsitz die Probleme der Gleichstellung
      der Geschlechter in seine Prioritätenliste <a>aufgenommen</a> hat und sich hierbei
      insbesondere auf die in der Landwirtschaft tätigen Frauen konzentriert.
  - s: Jag skulle alltså vilja föreslå till de kolleger som är med och förhandlar
      om den här resolutionen att <v>ta</v> <p>med</p> det här som en del av resolutionen
      för att sedan så snabbt som möjligt hålla en ordinarie debatt i plenum om denna
      oerhört allvarliga fråga.
    t: Ich schlage deshalb den Kolleginnen und Kollegen, die über diese Entschließung
      mitverhandeln, vor, dieses Thema in die Entschließung <a>aufzunehmen</a> und
      dann so rasch wie möglich eine reguläre Plenardebatte über diese außerordentlich
      ernste Frage abzuhalten.
  - s: Också detta kommer kommissionen att <v>ta</v> <p>med</p>.
    t: Auch dieses wird die Kommission <a>aufnehmen</a>.
  - s: Det är en viktig debatt som skall hållas då och talmanskonferensen har beslutat
      <v>ta</v> <p>med</p> ett uttalande från kommissionen om fiskeavtalet med Marocko
      som inte ännu inte är löst.
    t: An diesem Tag ist eine wichtige Aussprache vorgesehen und die Konferenz der
      Präsidenten hat beschlossen, eine Erklärung der Kommission zum Fischereiabkommen
      mit Marokko ohne Entschließung <a>aufzunehmen</a>.
  - s: Om vi <v>tar</v> <p>med</p> den i förslaget, skulle detta innebära att vi måste
      hitta en annan rättslig grund än artiklarna 36 och 37 i fördraget som har anknytning
      till den gemensamma jordbrukspolitiken.
    t: Wollte man ihn in den Vorschlag <a>aufnehmen</a>, so würde dies bedeuten, dass
      eine andere Rechtsgrundlage als Artikel 36 und 37 EG-Vertrag gefunden werden
      müsste.
  - s: Det är korrekt men det hade inte heller blivit någon bra kompromiss om vi hade
      <v>tagit</v> <p>med</p> allt som miljöaktivisterna och De gröna krävde.
    t: Das ist richtig, aber es wäre auch kein guter Kompromiss, wenn wir alles <a>aufgenommen</a>
      hätten, was Umweltverbände und Grüne hier verlangt haben.
  - s: Vi är också besvikna över att vi inte lyckades <v>ta</v> <p>med</p> och reglera
      genetiskt modifierade tillsatser, vilket verkligen skulle ha visat hur allvarligt
      vi ser på konsumentskydd.
    t: Genauso finden wir es sehr enttäuschend, dass es nicht gelungen ist, gentechnisch
      veränderte Zusatzstoffe <a>aufzunehmen</a> und zu regulieren, um damit wirklich
      auch ein Zeichen zu setzen, wie ernst wir es mit dem Verbraucherschutz meinen.
  - s: Men det är viktigt att tänka på att man än en gång slugt använder kampen mot
      fattigdom som svepskäl samtidigt som man i hemlighet försöker <v>ta</v> <p>med</p>
      hänvisningar till frågor som är i grunden splittrande, i synnerhet abortfrågan
      i utvecklingsländerna som inte får den uppmärksamhet den förtjänar.
    t: Dennoch ist es wichtig anzumerken, dass neuerlich die verschlagene Nutzung
      des Kampfes gegen die Armut als eine Ausrede ein Versuch ist, verstohlen Bezüge
      zu grundlegend strittigen Themen - insbesondere zur Politik des Schwangerschaftsabbruchs
      in Entwicklungsländern - <a>aufzunehmen</a>.
  - s: Jag ber er att <v>ta</v> <p>med</p> detta initiativ i föredragningslistan och
      se till att rådet och kommissionen utfärdar ett uttalande.
    t: Ich möchte Sie bitten, diese Initiative in die Agenda <a>aufzunehmen</a> und
      dafür zu sorgen, dass der Rat und die Kommission eine Erklärung abgeben.
  - s: I ramprogrammet för forskning måste man <v>ta</v> <p>med</p> dataöverföring
      via satellit för kontroll av högvatten, och även jordbävningsforskning, för
      det handlar ju inte bara om vatten.
    t: In das Forschungsrahmenprogramm muss die Satellitendatengewinnung für Hochwassermanagement
      <a>aufgenommen</a> werden oder aber auch die Erdbebenforschung, denn es geht
      ja nicht nur um Wasser.
  - s: Inom riktlinjernas ramar, och i parlamentet, har vi åtskilliga gånger sagt
      att vi behöver <v>ta</v> <p>med</p> riktningar och riktlinjer om sysselsättningens
      kvalitet, och det är mot detta vi strävar.
    t: Wir haben im Rahmen der Leitlinien auch vor dem Parlament wiederholt erklärt,
      dass wir auch Direktiven und Leitlinien zur Qualität der Beschäftigung <a>aufnehmen</a>
      müssen.
  - s: Det är bra att vi inte heller har <v>tagit</v> <p>med</p> det i tillämpningsområdet.
    t: Es ist gut, dass wir auch das nicht in den Anwendungsbereich <a>aufgenommen</a>
      haben.
  - s: Det gläder mig att kunna konstatera att utskottet för rättsliga frågor och
      den inre marknaden har <v>tagit</v> <p>med</p> de ståndpunkter som utskottet
      för miljö, folkhälsa och konsumentfrågor anför i sina ändringsförslag och jag
      tackar Beysen, föredragande för utskottet för rättsliga frågor och den inre
      marknaden och Patrie, föredragande av yttrandet från utskottet för miljö, folkhälsa
      och konsumentfrågor för detta.
    t: Ich freue mich zu sehen, dass der Ausschuss für Recht und Binnenmarkt den Standpunkt
      des Umweltausschusses in seine Änderungsanträge <a>aufgenommen</a> hat, und
      ich beglückwünsche dazu Herrn Beysen, den Berichterstatter des Ausschusses für
      Recht und Binnenmarkt, und Frau Patrie, die Verfasserin der Stellungnahme des
      mitberatenden Ausschusses für Umweltfragen, Volksgesundheit und Verbraucherpolitik.
  - s: Rösta därför ja till vårt ändringsförslag att inte <v>ta</v> <p>med</p> trombin
      som livsmedelstillsats i vår livsmedelslagstiftning.
    t: Deshalb stimmen Sie unserem Antrag zu, kein Thrombin als Zusatzstoff in unsere
      Lebensmittelverordnung <a>aufzunehmen</a>!
  - s: Rådet har också <v>tagit</v> <p>med</p> frågan som en prioritering i det utkast
      till partnerskap som finns för anslutning av Turkiet, nämligen”att stärka rättsreglerna
      och vidta alla åtgärder som krävs för att stärka bekämpningen av tortyr och
      se till att Europeiska kommittén mot tortyr efterlevs”.
    t: Der Rat hat diese Frage auch als einen wichtigen Punkt in den Vorschlag für
      die Beitrittspartnerschaft mit der Türkei <a>aufgenommen</a>.
  - s: Om vi godtar denna begäran och <v>tar</v> <p>med</p> den som en punkt på föredragningslistan
      kommer företrädare från kommissionen att närvara.
    t: Wenn wir diesem Antrag stattgeben und sie als Tagesordnungspunkt <a>aufnehmen</a>,
      werden Vertreter der Kommission zugegen sein.
  - s: Slutligen föreslår vi att man utarbetar en EU-förordning som tvingar koncerner
      att <v>ta</v> <p>med</p> sina finansiella bolag och holdingbolag i redovisningen.
    t: Schließlich schlagen wir den Entwurf einer europäischen Verordnung vor, die
      Unternehmensgruppen verpflichtet, ihre Finanzunternehmen und alle Holdinggesellschaften
      in ihre Bilanzen <a>aufzunehmen</a>, damit die Behörden und Gewerkschaften eine
      allgemeine Übersicht über die wirtschaftliche Situation eines Konzerns bekommen
      können.
  - s: Vi börjar nu inse hur klokt det hade varit att <v>ta</v> <p>med</p> ett energikapitel
      i Maastrichtfördraget.
    t: Wir beginnen nun zu begreifen, wie klug es gewesen wäre, ein Energiekapitel
      in den Maastricht-Vertrag zu <a>aufzunehmen</a>.
  - s: I den liberala gruppen betonar vi mycket eftertryckligt - och jag är glad att
      säga att föredraganden <v>tar</v> <p>med</p> vårt enda ändringsförslag till
      detta betänkande - återkallandet av nödvändigheten när vi utvecklar vår tes
      om tjänsters allmängiltighet, kvaliteten på tjänster med mera - och detta är
      ytterst viktiga frågor - att inte överge våra engagemang - och sannerligen fördragets
      krav - att beakta konkurrensen.
    t: Bei der Entwicklung unserer These über die Universalität und Qualität der Leistungen
      - und diese Fragen sind extrem wichtig - legen wir in der Fraktion der Liberalen
      - und ich bin froh zu sagen, daß die Berichterstatterin unsere einzige Änderung
      in den Bericht <a>aufnehmen</a> wird - einen sehr großen Nachdruck darauf, nicht
      unser dahingehendes Engagement - und natürlich die Vertragsforderung - über
      Bord zu werfen, den Wettbewerb mit einzubeziehen.
  - s: Vi måste ställa upp för dem genom att <v>ta</v> tre olika korgar <p>med</p>
      i en sådan stabilitetspakt.
    t: Wir müssen dem gerecht werden, indem wir drei Körbe in einen solchen Stabilitätspakt
      <a>aufnehmen</a>.
  - s: Jag kan också säga honom att jag kommer att <v>ta</v> <p>med</p> en del av
      dessa i mitt eget betänkande som kommer om några månader.
    t: Ich kann ihm außerdem mitteilen, daß ich einige davon in meinen eigenen Bericht,
      der in einigen Monaten herauskommen wird, <a>aufnehmen</a> werde.
  - s: Trots att rådet har <v>tagit</v> <p>med</p> åtskilliga av parlamentets ändringsförslag,
      finns det emellertid ett antal viktiga ändringsförslag som inte har inlemmats
      i den gemensamma ståndpunkten.
    t: Trotz der Tatsache, daß der Rat etliche Änderungsanträge des Parlaments <a>aufgenommen</a>
      hat, sind jedoch ganz wesentliche Änderungen schließlich nicht in den Gemeinsamen
      Standpunkt eingegangen.
  - s: Jag tycker att det verkar som att vi alla har olika förväntningar på Indien,
      särskilt med tanke på vår debatt här, och att vi vill <v>ta</v> <p>med</p> dessa
      förväntningar i frihandelsavtalet.
    t: Es scheint mir, vor allem in Hinblick auf unsere Aussprache, als hätten wir
      alle unterschiedliche Erwartungen an Indien, und als wollten wir diese Erwartungen
      in das Freihandelsabkommen <a>aufnehmen</a>.
  - s: Jag vill också tacka Ivo Belet för att han <v>tagit</v> <p>med</p> flera stycken
      om kampen mot rasism i sitt omfattande betänkande.
    t: Ich möchte Herrn Belet auch dazu beglückwünschen, dass er in seinen umfassenden
      Bericht mehrere Absätze zur Bekämpfung von Rassismus <a>aufgenommen</a> hat.
  - s: Kommissionens förslag om att <v>ta</v> <p>med</p> djur i direktivet om ekologisk
      produktion är självklart en reaktion på konsumenternas krav.
    t: Der Vorschlag der Kommission, Tiere in die Richtlinie über die biologische
      Erzeugung von Agrarprodukten <a>aufzunehmen</a>, ist natürlich eine Reaktion
      auf Forderungen der Verbraucher, die sich durch die BSE-Krise noch verstärkt
      haben.
  - s: Efter en fråga och en resolution som antogs av Europaparlamentet i maj förra
      året och som ett resultat av samordnade insatser från medlemsländernas och öföreträdarnas
      sida, kunde man i artikel 130a i Amsterdamfördraget <v>ta</v> <p>med</p> en
      speciell formulering om öarnas speciella problem.
    t: Nach einer Anfrage und einer Entschließung, die das Europäische Parlament im
      vergangenen Mai verabschiedet hat und die sich auf die koordinierten Aktionen
      der Mitgliedstaaten und der lokalen Körperschaften auf den Inseln bezog, wurde
      es möglich, in den Artikel 130 a des Vertrages von Amsterdam eine spezielle
      Formulierung zu den besonderen Problemen der Inseln <a>aufzunehmen</a>.
  - s: I den nya förordningen bör man <v>ta</v> <p>med</p> bilaga B i förordningen,
      som fastställer ökningar och minskningar av minimipriset till producenten med
      kvaliteten som utgångspunkt.
    t: Anhang B der Verordnung 1201/89, in dem die qualitätsabhängigen Zu- und Abschläge
      im Hinblick auf den dem Erzeuger zu zahlenden Mindestpreis festgelegt sind,
      ist in die neue Verordnung <a>aufzunehmen</a>.
  - s: Vi föreslår alltså i grund och botten att vi inte väljer ut vissa utskott utan
      att vi kanske, om ni tillåter det och om parlamentet är med på det, i form av
      ett muntligt ändringsförslag <v>tar</v> <p>med</p> alla de utskott som har något
      att göra med budgeten.
    t: Das heißt, wir schlagen im Grunde vor, keine Auswahl von Ausschüssen zu treffen,
      sondern daß wir vielleicht, wenn Sie das gestatten und wenn das Parlament das
      mitmacht, in Form eines mündlichen Änderungsantrags alle Ausschüsse <a>aufnehmen</a>,
      die etwas mit dem Haushalt zu tun haben.
  - s: Jag skulle också vilja gratulera föredraganden Thors till hennes betänkande
      och till att utskottet för rättsliga frågor och medborgarrätt har <v>tagit</v>
      <p>med</p> alla våra förslag, förslagen från utskottet för ekonomi, valutafrågor
      och industripolitik i sitt betänkande.
    t: Ich möchte auch die Berichterstatterin, Frau Abgeordnete Thors, zu ihrem Bericht
      beglückwünschen und meiner Freude darüber Ausdruck verleihen, daß der Ausschuß
      für Recht und Bürgerrechte praktisch die Gesamtheit unserer Vorschläge, die
      Vorschläge des Ausschusses für Wirtschaft, Währung und Industriepolitik in ihren
      Bericht <a>aufgenommen</a> hat.
  - s: Detta tas inte i tillräckligt hög grad upp i kommissionens förslag, och därför
      är det absolut nödvändigt att <v>ta</v> <p>med</p> de ändringsförslag som uttryckligen
      berör sexuellt våld, sexuellt utnyttjande och människohandel, och även alla
      andra ändringsförslag borde stödjas i enlighet med detta.
    t: Das ist im Vorschlag der Kommission nicht ausreichend erfaßt, und daher ist
      es unerläßlich, die Änderungsanträge <a>aufzunehmen</a>, die sich ausdrücklich
      auf sexuellen Mißbrauch, sexuelle Ausbeutung und Menschenhandel beziehen, und
      auch alle anderen Änderungsanträge sind dementsprechend zu unterstützen.
  - s: Således menar jag att det är viktigt, vilket resolutionsförslaget i detta ämne
      från Europeiska socialdemokratiska partiets grupp säger, att kommissionen i
      sitt arbetsprogram för 1999 <v>tar</v> <p>med</p> några specifika bestämmelser
      om tillämpningen av artikel 299.2 för gemenskapens ytterst avlägsna regioner.
    t: Daher halte ich es für wichtig, wie es der Entschließungsantrag der sozialistischen
      Fraktion zum Ausdruck bringt, daß die Kommission spezifische Bestimmungen zur
      Anwendung von Absatz 2 des Artikels 299 auf die Regionen in extremer Randlage
      der Gemeinschaft in ihr Arbeitsprogramm für 1999 <a>aufnimmt</a>.
  - s: De fanns inte med i högnivågruppens dokument, men dem har jag <v>tagit</v>
      <p>med</p> i mitt betänkande och vill understryka.
    t: Sie waren im Dokument der hochrangigen Gruppe nicht enthalten, ich habe sie
      aber in meinen Bericht <a>aufgenommen</a>, und ich möchte sie betonen.
  - s: Inom ramen för debatten om Malaysia och andra ASEAN-länder har denna kammare
      redan tidigare frågat i hur hög grad våra relationer med dessa länder styrs
      av till exempel klausuler om mänskliga rättigheter, som de som vi nu för tiden
      alltid <v>tar</v> <p>med</p> i våra avtal med tredje land.
    t: Im Rahmen der Diskussion über Malaysia und andere ASEAN-Länder wurde in diesem
      Haus bereits früher die Frage gestellt, inwieweit unsere Beziehungen zu diesen
      Ländern auch beherrscht werden durch zum Beispiel Menschenrechtsklauseln, so
      wie wir diese in alle unsere Abkommen mit Drittländern zur Zeit <a>aufnehmen</a>.
  - s: Vi anser alltså att det inte är möjligt att <v>ta</v> <p>med</p> den inom riktlinjen.
    t: Deshalb kann es unseres Erachtens nicht in die Leitlinie <a>aufgenommen</a>
      werden.
  - s: Jag har <v>tagit</v> <p>med</p> detta förslag i skälen med stöd från utskottet
      för konstitutionella frågor, eftersom jag fullt och fast anser att det är hög
      tid att medborgarna förstår vem de röstar på och varför de röstar.
    t: Ich habe diesen Vorschlag mit Unterstützung des Ausschusses für konstitutionelle
      Fragen in die Erwägungen <a>aufgenommen</a>, denn ich bin der festen Meinung,
      dass es an der Zeit ist, den Bürgern verständlich zu machen, für wen sie stimmen
      und wofür.
  - s: Vi beklagar att kommissionen inte har <v>tagit</v> <p>med</p> detta i sitt
      meddelande.
    t: Wir bedauern, dass die Kommission dies nicht in ihre Mitteilung <a>aufgenommen</a>
      hat.
  - s: I lagstiftningspaketet för den inre marknaden för varor har kommissionen redan
      <v>tagit</v> <p>med</p> en bestämmelse om att de ekonomiska aktörerna ska kunna
      identifiera sin leverantör, vilket bör underlätta marknadstillsynen när denna
      lagstiftning väl har trätt i kraft.
    t: Die Kommission hat in das Paket von Rechtsvorschriften zum „Binnenmarkt für
      Waren“ schon eine Bestimmung <a>aufgenommen</a>, in der von den Wirtschaftsakteuren
      verlangt wird, Angaben zu ihren Zulieferern griffbereit zu haben, was den Marktüberwachungsbehörden
      ein Eingreifen erleichtert, wenn die Rechtsvorschriften in Kraft getreten sind.
  - s: Det är inte för inte som jag har <v>tagit</v> <p>med</p> detta som en sista
      punkt.
    t: Nicht umsonst habe ich diesen Aspekt als letzten Punkt <a>aufgenommen</a>.
  - s: Jag skulle bara vilja påpeka för Frassoni att vi utan vidare hade kunnat <v>ta</v>
      <p>med</p> ämnet ?
    t: Herr Präsident, ich wollte Frau Frassoni nur darauf hinweisen, dass wir das
      Thema ’Todesstrafe im Kongo’ ohne weiteres noch in die Liste der Dringlichkeiten
      hätten <a>aufnehmen</a> können, wenn ihre Fraktion damals nicht unnötigerweise
      dafür gestimmt hätte, die Liste der Dringlichkeiten jedes Mal nur auf drei Themen
      zu beschränken, was niemandem nutzt, aber der Sache schadet.
  - s: I denna punkt står det ?rekommenderar medlemsstaterna att i sin särskilda lagstiftning
      mot terrorism <v>ta</v> <p>med</p> en förfalloklausul?
    t: empfiehlt, dass die Mitgliedstaaten, eine Sunset-Klausel in ihre spezifischen
      Rechtsvorschriften zur Bekämpfung des Terrorismus <a>aufnehmen</a>).
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: Herr Van den Broek, Sie sprachen von einer EU-Charta für Grundrechte, aber
      alle Mitgliedstaaten haben die Menschenrechte in ihr Grundgesetz <a>aufgenommen</a>,
      und es gibt auch internationale Vorschriften über die Menschenrechte.
  - s: Dessutom har jag <v>tagit</v> <p>med</p> i betänkandet några målsättningar
      i enlighet med Århuskonventionen, vilka kommissionen i sitt förslag antingen
      lämnat eller glömt.
    t: Außerdem habe ich in den Bericht einige dem Übereinkommen von Aarhus entsprechende
      Ziele <a>aufgenommen</a>, die die Kommission in ihrem Vorschlag nicht berücksichtigt
      bzw. vergessen hat.
  - s: Jag vill påtala att fiskeriutskottet har beslutat att inte godkänna denna begäran
      om brådskande förfarande eftersom vi inte fick vetskap om förslaget från kommissionen
      förrän den 20 november, och då hade vi inte tid att <v>ta</v> <p>med</p> den
      på vår föredragningslista, och därför har vi inte haft möjlighet att behandla
      den som ett brådskande förfarande såsom man har bett oss att göra.
    t: Ich möchte darauf hinweisen, dass der Fischereiausschuss beschlossen hat, diesen
      Dringlichkeitsantrag nicht zu akzeptieren, da wir erst am 20. November von dem
      Vorschlag erfuhren, so dass uns keine Zeit mehr blieb, ihn in unsere Agenda
      <a>aufzunehmen</a>.
  - s: I mitt betänkande finns också en plädering för att <v>ta</v> <p>med</p> uppvigling
      till diskriminering.
    t: In meinem Bericht wird auch dafür plädiert, die Anstachelung zur Diskriminierung
      ebenfalls <a>aufzunehmen</a>.
  - s: Men jag är gärna beredd att <v>ta</v> <p>med</p> en artikel 9a och före den
      30 juni 2005 lägga fram en rapport för rådet och parlamentet om samtliga bestämmelser
      för fiske av djuphavsarter, inklusive de vetenskapliga effekterna av minskade
      fiskeansträngningar.
    t: Ich bin aber gerne bereit, einen Artikel 9a <a>aufzunehmen</a> und Rat und
      Parlament vor dem 30. Juni 2005 einen Bericht vorzulegen über die Gesamtregelung
      zur Bewirtschaftung von Tiefseearten einschließlich der wissenschaftlichen Auswirkungen
      eines verringerten Fischereiaufwands.
  - s: Den mer specifika begäran från den ärade ledamoten om att i det nya fördraget
      <v>ta</v> <p>med</p> bestämmelserna som ligger honom så varmt om hjärtat, kan
      jag som rådsordförande av kända anledningar inte gå in på.
    t: Was das spezifischere Ersuchen des Herrn Abgeordneten betrifft, nämlich die
      ihm so sehr am Herzen liegenden Bestimmungen in den neuen Vertrag <a>aufzunehmen</a>,
      so kann ich als Ratsvorsitzender aus bekannten Gründen hierauf nicht eingehen.
  - s: Vi har <v>tagit</v> <p>med</p> ett utökat skogskapitel i landsbygdens utveckling,
      och möjligheterna att främja skogen kommer även att innebära ett starkare främjande
      av det förnybara vegetabiliska råämnet trä.
    t: Wir haben ein ausgeweitetes Forstkapitel in die ländliche Entwicklung <a>aufgenommen</a>,
      und im Rahmen dieser Forstfördermöglichkeiten wird es ebenfalls zu einer verstärkten
      Förderung des nachwachsenden Rohstoffes Holz kommen.
  - s: För om det inte finns något sådant hot, vilka skäl kan ni då ha för att inte
      vilja <v>ta</v> <p>med</p> det i direktivet?
    t: Denn wenn sie nicht bedroht sind, welche Einwände könnten Sie dann haben, diesen
      Punkt in die Richtlinie <a>aufzunehmen</a>?
  - s: Jag håller fullständigt med om dessa kriterier och jag tror att det är möjligt
      att <v>ta</v> <p>med</p> dem i texten.
    t: Ich stimme dem Antrag voll und ganz zu und glaube, dass er <a>aufgenommen</a>
      werden kann.
  - s: Därför måste man följa upp föredraganden Thors förslag om att kommissionen
      i sin årliga rapport om gemenskapsrätten <v>tar</v> <p>med</p> ett avsnitt som
      behandlar framställningar och anklagelser.
    t: Dazu müssen die Vorschläge der Berichterstatterin, Frau Thors, umgesetzt werden,
      daß die Kommission in ihren Jahresbericht über das Gemeinschaftsrecht ein Kapitel
      <a>aufnimmt</a>, in dem die Petitionen und Beschwerden analysiert werden, und
      daß eine interinstitutionelle Vereinbarung abgeschlossen wird, die die schnellere
      Prüfung der Beschwerden ermöglicht.
  - s: Nu undersöker rådet dock möjligheten att <v>ta</v> <p>med</p> en alpklausul
      på grundval av vilken, naturligtvis inom angivna gränser och under angivna villkor,
      en högre vägavgift för den aktuella österrikiska sträckan skulle kunna tillämpas,
      en högre vägavgift än den genomsnittliga taxan.
    t: Der Rat prüft jetzt jedoch die Möglichkeit, eine Alpenklausel <a>aufzunehmen</a>,
      auf Grund derer, natürlich innerhalb bestimmter Grenzen und unter bestimmen
      Bedingungen, eine höhere Benutzungsgebühr als die durchschnittliche auf die
      betreffende österreichische Route angewendet werden könnte.
  - s: Dessutom har vi <v>tagit</v> <p>med</p> frågor som till exempel ökad övervakning
      och behovet av bättre samarbete på internationell nivå.
    t: Außerdem haben wir Themen wie stärkere Überwachung und die Notwendigkeit engerer
      Zusammenarbeit auf internationaler Ebene <a>aufgenommen</a>.
  - s: Däremot anser vi det viktigt att kommissionen via befintliga direktiv redan
      <v>tagit</v> <p>med</p> element som höll på att utvecklas på arbetsmarknaden
      i detta initiativdirektiv, nämligen vad avser deltidsarbetande, personer som
      arbetar via personaluthyrningsföretag eller personer med tidsbegränsat kontrakt.
    t: Wichtig erscheint uns allerdings, dass die Kommission einige auf diesem Arbeitsmarkt
      bereits in Entwicklung befindliche Elemente, insbesondere betreffend Teilzeitarbeitnehmer,
      Arbeitnehmer mit Leiharbeitsverhältnis oder Arbeitnehmer mit befristetem Arbeitsvertrag,
      über bestehende Richtlinien in diese Richtlinien betreffend die Zahlungsunfähigkeit
      <a>aufgenommen</a> hat.
  - s: Jag tror att om vi <v>tar</v> <p>med</p> några av den sortens förslag i kontrakten
      för det femte ramprogrammet så kommer de att bli mycket effektivare och mer
      verkningsfulla.
    t: Ich denke, wenn wir einige dieser Vorschläge in die Verträge des Fünften Rahmenprogramms
      <a>aufnehmen</a>, wird das zu einer weitaus höheren Effektivität und Effizienz
      dieser Verträge führen.
  - s: Under konferensen kommer man att undersöka möjligheten att <v>ta</v> <p>med</p>
      denna ram i förteckningen över de instrument som EU och dess medlemsstater kommer
      att kunna använda för att utföra sin verksamhet, även i samband med en fråga
      som nämndes i morse i redogörelsen för det spanska ordförandeskapets program,
      nämligen EU 2020-strategin.
    t: Die Konferenz wird die Möglichkeit untersuchen, dieses Rahmenwerk in die Liste
      der Instrumente <a>aufzunehmen</a>, die die EU und ihre Mitgliedstaaten bei
      der Durchführung ihrer Aktivitäten benutzen können, auch im Zusammenhang mit
      einer Angelegenheit, auf die heute morgen bei der Präsentation des Programms
      der spanischen Ratspräsidentschaft, der EU 2020 Strategie, hingewiesen wurde.
  - s: Jag är glad över att det tjeckiska ordförandeskapet har <v>tagit</v> <p>med</p>
      detta förhållningssätt bland sina prioriterade frågor.
    t: Ich begrüße die Tatsache, dass die tschechische Ratspräsidentschaft diesen
      Ansatz in die Reihe ihrer Prioritäten <a>aufgenommen</a> hat.
  - s: Vi har <v>tagit</v> <p>med</p> en stor del av förslagen i betänkandet och vi
      kommer dessutom att fortsätta anstränga oss för att ta med några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: Wir haben einen Großteil seiner Vorschläge <a>aufgenommen</a>, und wir werden
      uns außerdem bemühen, noch weitere einzubeziehen, weil sie uns alle der Erwägung
      würdig erscheinen.
  - s: Vad ändringsförslag 2 beträffar, så fastslås redan i Europeiska unionens grundfördrag
      ett principiellt förbud mot diskriminering, och därför är det inte meningsfullt
      att <v>ta</v> <p>med</p> en sådan bestämmelse.
    t: Was den Änderungsantrag 2 betrifft, ist schon im Gründungsvertrag der Europäischen
      Union der Grundsatz der Nichtdiskriminierung festgeschrieben, und daher ist
      es nicht sinnvoll, eine derartige Bestimmung <a>aufzunehmen</a>.
  - s: Vi vet att det mål som parterna hade satt upp för juni och som generalsekreteraren
      hade bekräftat inte har uppfyllts, men vi har sagt att vi inte kan vänta i all
      evighet, att vi behöver tydliga politiska signaler och att unionen före den
      24 oktober, när Europeiska rådet har möte i Bryssel under det danska ordförandeskapet,
      behöver ha en överenskommelse mellan parterna för att kunna <v>ta</v> <p>med</p>
      problematiken beträffande norra Cypern i de ordinarie förhandlingarna eller
      i förhandlingarnas huvudinriktning.
    t: Wir wissen, dass das Ziel vom Juni, das sie sich gesetzt hatten und das vom
      Generalsekretär bestätigt wurde, nicht erreicht worden ist, aber wir erklärten
      ihnen auch, dass wir nicht ewig warten können, dass wir ein deutliches politisches
      Signal benötigen und dass die Union bis zum 24. Oktober, dem Datum des Europäischen
      Rates in Brüssel unter dänischem Vorsitz, diese Vereinbarung zwischen den Seiten
      kennen muss, um die gesamte Problematik des Nordens Zyperns in den Verlauf oder
      den mainstream der Verhandlungen <a>aufnehmen</a> zu können.
  - s: 'Jag skulle alltså vilja be ledamöterna om att inte <v>ta</v> <p>med</p> denna
      hänvisning till förändringen av budgetplanerna, vilken handlar, om det är rätt
      uppfattat, om två saker:'
    t: 'Deshalb möchte ich Sie bitten, diesen Bezug auf die Änderung der Finanziellen
      Vorausschau nicht <a>aufzunehmen</a>, wobei natürlich von zwei Dingen ausgegangen
      wird:'
  - s: Och har jag förstått saken rätt planerar ni att <v>ta</v> <p>med</p> ett system
      med sanktioner gentemot företag som bryter mot bestämmelserna.
    t: Und, wenn ich mich nicht irre, sehen Sie vor, ein Sanktionssystem für Unternehmen,
      die die darin enthaltenden Bestimmungen verletzen, <a>aufzunehmen</a>.
  - s: Vi har också med rätta valt att inte <v>ta</v> <p>med</p> könsdiskrimineringen
      i detta direktiv, eftersom det redan finns ett särskilt europeiskt direktiv
      för detta, vilket för övrigt kommer att förbättras genom kommissionens förslag
      och som vilar på en mycket starkare rättslig grund.
    t: Ebenso richtig war unsere Entscheidung, die geschlechtsspezifische Diskriminierung
      nicht in diese Richtlinie <a>aufzunehmen</a>, da diesbezüglich bereits eine
      gesonderte europäische Richtlinie besteht, die übrigens durch die Vorschläge
      der Kommission verbessert wird, die auf einer weitaus solideren Rechtsgrundlage
      beruht und über die das Parlament denn auch im Rahmen der Mitentscheidung bestimmen
      darf.
  - s: Det kommer att vara en av de punkter jag har för avsikt att <v>ta</v> <p>med</p>
      i nästa EU-budget.
    t: Dies ist einer der Punkte, den ich in den nächsten EU-Haushalt <a>aufzunehmen</a>
      beabsichtige.
  - s: Detta är en aspekt som råder förbiser, men som miljöutskottet i Europaparlamentet
      <v>tar</v> <p>med</p> i beräkningen.
    t: Das ist ein Aspekt, den der Rat übersieht, den der Umweltausschuß des Europäischen
      Parlaments aber <a>aufgenommen</a> hat.
  - s: 'Hon bad mig betona följande punkt som vi har <v>tagit</v> <p>med</p> i betänkandet:'
    t: 'Sie bat mich, folgenden Punkt zu unterstreichen, den wir in den Bericht <a>aufgenommen</a>
      haben:'
  - s: De andra systemen försöker att <v>ta</v> <p>med</p> alla.
    t: Die anderen Systeme versuchen, jeden <a>aufzunehmen</a>.
  - s: Vi kommer att <v>ta</v> <p>med</p> dessa förslag i det förslag om vägkontroller
      som vi kommer att lägga fram inom kort, eftersom den frågan hör till ett annat
      förslag - och det är mitt svar till de talare som tog upp den här frågan tidigare.
    t: Wir werden diese Anregungen in den Vorschlag über Kontrollen im Straßenverkehr,
      den wir demnächst vorlegen, <a>aufnehmen</a>, dessen eingedenk, dass das ein
      anderer Vorschlag ist - das ist meine Antwort auf einen der Redner, der zuvor
      auf diesen Aspekt eingegangen ist.
  - s: Detsamma gäller territoriella uppgörelser, som Jelko Kacin med rätta har <v>tagit</v>
      <p>med</p> i sitt betänkande från kommissionen, för ingen kommer att förstå
      vad vi vill om vi vattnar ur det till meningslöshet.
    t: Das gleiche trifft auf Territorialabsprachen zu, die Herr Kacin ganz richtig
      in seinen Bericht von der Kommission <a>aufgenommen</a> hat.
  - s: Europeiska unionen måste integrera resultaten från Genève i sin politik och
      <v>ta</v> <p>med</p> dem i den politiska dialogen med de berörda länderna.
    t: Die Europäische Union muss die Ergebnisse von Genf in ihre Politik integrieren
      und in den politischen Dialog mit den betreffenden Ländern <a>aufnehmen</a>.
  - s: Sedan har vi, det hade rådet och kommissionen inte gjort något åt, <v>tagit</v>
      <p>med</p> en extra bestämmelse med avseende på euron.
    t: Ferner haben wir, und das haben der Rat und die Kommission nicht vorgesehen,
      eine zusätzliche Bestimmung hinsichtlich des Euro <a>aufgenommen</a>.
  - s: Om det är för att ni inte är beredda att <v>ta</v> <p>med</p> frågan på dagordningen
      bekräftas uppfattningen att ni inte vill betrakta utvecklingsfrågan som en del
      av förhandlingarna, för att ni anser att det skulle vara att ge AVS-länderna
      större inflytande i förhandlingarna medan de pågår.
    t: Würde Ihre Weigerung, diesen Punkt <a>aufzunehmen</a>, demzufolge nicht erneut
      die Auffassung bestätigen, dass Sie nicht bereit sind, die Entwicklung als festen
      Bestandteil dieser Verhandlungen zu betrachten, weil Sie damit den AKP-Ländern
      im Verlaufe der Verhandlungen einen größeren Spielraum einräumen würden?
  - s: Först naturligtvis ett hjärtligt tack till föredraganden för utkastet till
      betänkande och även för hennes beredvillighet att <v>ta</v> <p>med</p> ändringsförslag
      från andra kolleger i sitt betänkande.
    t: Vorab natürlich ein herzliches Wort des Dankes an die Berichterstatterin für
      den Entwurf ihres Berichts und auch für ihre Bereitschaft, Änderungsanträge
      anderer Kollegen in ihren Bericht <a>aufzunehmen</a>.
  - s: Beslutet att <v>ta</v> <p>med</p> en klausul som tvingar AVS-länder att ta
      tillbaka illegala invandrare i Europa är oroande och måste genomföras med extrem
      försiktighet.
    t: Der Beschluß, eine Klausel <a>aufzunehmen</a>, die die AKP-Staaten verpflichtet,
      nach Europa kommende illegale Einwanderer zurückzunehmen, ist beunruhigend und
      sollte mit äußerster Einfühlsamkeit umgesetzt werden.
  - s: Även om föredraganden, vår kollega Jarzembowski, träffat mycket folk och <v>tagit</v>
      <p>med</p> ett antal förslag till förbättringar, kvarstår det grundläggande
      problemet.
    t: Wenngleich der Berichterstatter, unser Kollege Jarzembowski, sich mit vielen
      Leuten getroffen und eine Reihe von Verbesserungsvorschlägen <a>aufgenommen</a>
      hat, bleibt das Kernproblem doch bestehen.
  - s: Det är anledningen till mitt ändringsförslag 20, vilket jag var den ende som
      röstade för i utskottet, som på något outgrundligt sätt återigen har tagits
      upp i betänkandet, och därigenom ger det på ett eller annat sätt varje kollega
      som vill visa prov på sin vidsynthet på det området ytterligare en sista chans
      att också <v>ta</v> <p>med</p> detta ändringsförslag i betänkandet.
    t: Daher wurde mein Änderungsantrag 20, dessen einziger Befürworter im Ausschuß
      ich war, auf mysteriöse Weise wieder in den Bericht aufgenommen, so daß jeder
      Abgeordnete, der seine Toleranz in diesem Punkt unter Beweis stellen will, noch
      eine letzte Chance erhält, diesen Änderungsantrag auch in den Bericht <a>aufzunehmen</a>.
  - s: Rådet förväntar sig att kommissionen <v>tar</v> <p>med</p> denna prioritering
      i riktlinjerna för sysselsättningen, vilka den förväntas lägga fram i april
      2003.
    t: Der Rat erwartet von der Kommission, dass sie diese Priorität in ihre beschäftigungspolitischen
      Leitlinien <a>aufnimmt</a>, und die Kommission plant, die beschäftigungspolitischen
      Leitlinien im April 2003 vorzulegen.
  - s: Vi uppmanar slutligen kommissionen, som inte velat <v>ta</v> <p>med</p> organen
      i detta direktivs tillämpningsområde, att snarast föreslå en särskild text för
      att upprätta kvalitets- och säkerhetsnormer för organ.
    t: Des Weiteren ersuchen wir die Kommission, welche die Organe nicht in den Geltungsbereich
      dieser Richtlinie <a>aufnehmen</a> wollte, unverzüglich einen speziellen Text
      für die Einführung von Qualitäts- und Sicherheitsstandards für Organe vorzulegen.
  - s: De rekommendationer som riktas till de politiska partierna, att ”både bland
      sina medlemmar och på lämplig plats på sina valsedlar, <v>ta</v> <p>med</p>
      unionsmedborgare som inte är medborgare i det egna landet och att uppmuntra
      dessa att delta i det politiska livet i det land där de är bosatta” är i det
      avseendet betecknande.
    t: Bezeichnend in dieser Hinsicht ist die Aufforderung an die politischen Parteien,
      „mehr ausländische Bürger der Union in ihre Reihen <a>aufzunehmen</a> und auf
      einen angemessenen Listenplatz zu setzen sowie sie zur Teilnahme am politischen
      Leben ihres Wohnsitzlandes zu ermuntern“.
  - s: Beträffande program för små och medelstora företag kan jag konstatera att kommissionen
      i sitt budgetförslag <v>tagit</v> <p>med</p> den ändring som utskottet för ekonomi
      och valutafrågor föreslog förra året om tillgång till riskkapital, så det behövs
      således ingen ändring i år.
    t: Im Hinblick auf die Programme für KMU kann ich feststellen, dass die Kommission
      die vom Ausschuss für Wirtschaft und Währung im vergangenen Jahr eingebrachte
      Änderung bezüglich des Zugangs zu Risikokapital in ihren Haushaltsentwurf <a>aufgenommen</a>
      hat.
  - s: Det är meningslöst att i det <v>ta</v> <p>med</p> allt för detaljerade och
      utarbetade specifika fall.
    t: Allzu detaillierte und akribisch formulierte Sonderfälle <a>aufzunehmen</a>
      halte ich für nicht sinnvoll.
  - s: Delegationen hade mandat för att i millennierundan <v>ta</v> <p>med</p> ett
      brett spektrum av nya områden, men den erbjöd sig att ge WTO ökade befogenheter
      och ökad makt.
    t: Sie hatte den Auftrag, bei der anstehenden Jahrtausend-Runde eine ganze Reihe
      von neuen Bereichen in die Tagesordnung <a>aufzunehmen</a>, war aber in Wirklichkeit
      bestrebt, die Kompetenzen und Befugnisse der WTO zu erweitern.
  - s: Olyckligtvis har kommissionen missat att <v>ta</v> <p>med</p> denna demokratiska
      princip i sitt yttrande.
    t: Wir sehen des Weiteren keinen Grund dafür, weshalb das Europäische Parlament
      im Jahresbericht nicht alle relevanten Informationen erhalten sollte - leider
      hat die Kommission es versäumt, diesen demokratischen Grundsatz in ihre Stellungnahme
      <a>aufzunehmen</a>.
  - s: Förenta staterna tillhör dessa eftersom de nyligen har <v>tagit</v> <p>med</p>
      ett antal länder i sitt program för viseringsundantag men uteslutit andra.
    t: Dazu gehören auch die Vereinigten Staaten, die vor Kurzem einige Länder in
      ihr Programm zur Befreiung von der Visumpflicht <a>aufgenommen</a>, andere aber
      ausgeschlossen haben.
  - s: Parlamentets behandling kommer också i rätt tid, så att jag har möjlighet att
      <v>ta</v> <p>med</p> parlamentets förslag i det förslag till revision, som är
      på väg i kommissionen.
    t: Die Behandlung durch das Parlament kommt gerade jetzt so gelegen, weil es mir
      die Möglichkeit gibt, die Empfehlung Ihres Hauses in den Revisionsvorschlag
      <a>aufzunehmen</a>, den die Kommission vorbereitet.
  - s: Om detta inte passar i ett enskilt ändringsförslag skulle jag vilja fråga om
      Lisi inte skulle kunna <v>ta</v> <p>med</p> denna rankning i sitt betänkande,
      även om det bara sker vart femte år.
    t: Sollte diese Ergänzung nicht mittels eines getrennten Änderungsantrags möglich
      sein, so möchte ich Herrn Lisi fragen, ob er in seinem Bericht nicht eine solche
      Klassifizierung, sei es alle 5 Jahre, <a>aufnehmen</a> könnte.
  - s: Den union ni vill bidra till att befästa är inskriven i den europeiska konstitutionen,
      och den skulle ha varit det helt och fullt om vi hade <v>tagit</v> <p>med</p>
      ett ovedersägligt faktum, nämligen att den huvudsakliga enande faktorn ligger
      i Europas kristna rötter.
    t: Herr Barroso, die Union, zu deren Festigung Sie beitragen wollen, findet in
      der Europäischen Verfassung ihre Bestätigung, eine Bestätigung, die vollständig
      wäre, wenn wir eine unstrittige Tatsache in sie <a>aufgenommen</a> hätten, nämlich
      dass die christlichen Wurzeln der wichtigste Einigungsfaktor Europas sind.
  - s: Vi har varit förhållandevis snabba och försökt att <v>ta</v> <p>med</p> all
      information på området hamnekonomi och fackföreningar.
    t: Wir sind relativ schnell gewesen und haben versucht, alle Informationen aus
      dem Bereich der Hafenwirtschaft und der Gewerkschaften <a>aufzunehmen</a>.
  - s: Denna typ av utestängningar skapar tvivel i fråga om den verkliga viljan att
      <v>ta</v> <p>med</p> Cypern i Europeiska unionen.
    t: Solche Ungleichbehandlung nährt nur Zweifel darüber, ob man tatsächlich gewillt
      ist, Zypern in die Europäische Union <a>aufzunehmen</a>.
  - s: Jag tycker att den här debatten har varit mycket berikande, många åsikter vi
      har hört här <v>tar</v> vi <p>med</p> oss i den samling vi kommer att diskutera
      för att förbereda det kommande transatlantiska toppmötet och jag vill, herr
      talman, tacka er och detta parlament för alla de tankar som kommit till uttryck
      under debatten.
    t: Viele der hier gehörten Meinungen werden wir in den Besitzstand <a>aufnehmen</a>,
      auf dem unsere Überlegungen zur Vorbereitung des kommenden transatlantischen
      Gipfels fußen, und ich möchte Ihnen, Herr Präsident, und diesem Parlament für
      alle in dieser Aussprache geäußerten Ideen danken.
  - s: vad anser ni om idén att kommissionen skulle kunna tillsätta en arbetsgrupp
      för att vi européer skall diskutera ett bedrägligt begrepp, ett begrepp som
      förstör så många omdömen, nämligen barnets intresse, som vi har <v>tagit</v>
      <p>med</p> i stadgan om de grundläggande rättigheterna?
    t: was halten Sie von dem Gedanken, dass die Kommission eine Arbeitsgruppe einsetzen
      könnte, damit wir unter uns Europäern über einen Begriff nachdenken, der voller
      Tücke ist und viele Urteile belastet, nämlich den Begriff ’Interesse des Kindes’,
      den wir in die Grundrechtecharta <a>aufgenommen</a> haben?
  - s: I utskottet för industrifrågor, utrikeshandel, forskning och energi hade vi
      ju en mycket intensiv och fruktbar debatt, och jag har inte bara från kollegerna
      i detta utskott, utan också från kollegerna i utskottet för regionalpolitik,
      transport och turism och utskottet för kultur, ungdomsfrågor, utbildning, medier
      och idrott fått bra ändringsförslag, som jag också gärna har <v>tagit</v> <p>med</p>
      i mitt betänkande.
    t: Im Industrieausschuss hatten wir ja über das Thema Frequenzpolitik eine sehr
      intensive und fruchtbare Debatte, und ich habe nicht nur von den Kolleginnen
      und Kollegen im Industrieausschuss, sondern auch von den Kollegen vom Verkehrsausschuss
      und Kulturausschuss gute Änderungsvorschläge eingereicht bekommen, die ich dann
      auch gerne in meinen Bericht <a>aufgenommen</a> habe.
  - s: Vi har tagit till oss de goda råd vi fått om att <v>ta</v> <p>med</p> formuleringar
      som gör det möjligt att godkänna bra befintliga system enligt förordningen utan
      att behöva utforma helt nya strukturer.
    t: Daher waren wir sehr vorsichtig und haben uns auf gute Ratschläge gestützt,
      wie wir Formulierungen <a>aufnehmen</a> können, die es ermöglichen, dass gute
      bestehende Systeme die Bedingungen der Verordnung erfüllen, ohne dass vollständig
      neue Systeme eingerichtet werden müssen.
  - s: Han har lyckats ta hänsyn till många av de specifika omständigheterna, särskilt
      när det gäller småskaligt fiske, och han har <v>tagit</v> <p>med</p> en del
      av våra förslag.
    t: Es stimmt jedoch ebenso, dass unser Berichterstatter in diesem Fall ganz und
      gar außergewöhnliche Arbeit geleistet hat, und es geschafft hat, viele spezifische
      Merkmale in Betracht zu ziehen, insbesondere bezüglich der kleinen Fischereien,
      und einige unserer Anregungen <a>aufgenommen</a> hat.
  - s: Trots detta har rådet hittills inte kunnat besluta sig för att <v>ta</v> <p>med</p>
      ett kapitel om bekämpandet av arbetslösheten i samband med översynen av fördragen.
    t: Der Rat konnte sich aber bis heute noch nicht entschließen, bei der Revision
      des Vertrags ein Kapitel zur Bekämpfung der Arbeitslosigkeit <a>aufzunehmen</a>.
  - s: Parlamentet och kommissionen har inför översynen av fördragen krävt en ickediskrimineringsklausul,
      och det irländska ordförandeskapet har tack och lov <v>tagit</v> <p>med</p>
      den i rådets förslag.
    t: Das Parlament und die Kommission haben für die Revision des Vertrags eine Nichtdiskriminierungsklausel
      gefordert, und die irische Präsidentschaft hat das dankenswerterweise in den
      Ratsentwurf <a>aufgenommen</a>.
  - s: Idén att <v>ta</v> <p>med</p> den här frågan i den dagordning som vi i dag
      diskuterar har stått fast sedan toppmötet i Helsingfors, den försvaras fortfarande
      av en del medlemsländer och hålls levande i Europaparlamentet, där utskottet
      för rättsliga frågor enligt min mening håller på att förbereda ett högkvalitativt
      uttalande om rättsreformens beskaffenhet och räckvidd.
    t: Bis zum Gipfel von Helsinki bestand die Absicht, diese Frage in die Agenda,
      um die es heute geht, <a>aufzunehmen</a>, und mehrere Mitgliedstaaten sowie
      die Gerichte selbst treten nach wie vor dafür ein.
- c: 47
  r: 2
  v: einbeziehen
  x:
  - s: Men om det skall fortsätta att vara en akademisk övning förlorar vi tid. Dessa
      stora riktlinjer för den ekonomiska politiken har bara betydelse om de på ett
      tidigt stadium gör det möjligt att <v>ta</v> <p>med</p> de nationella parlamenten
      som, när de utarbetar medlemsstaternas budget, kommer att ha dessa stora riktlinjer
      i åtanke.
    t: Diese Grundzüge der Wirtschaftspolitik haben nur einen Zweck, wenn sie in der
      Folge ermöglichen, die nationalen Parlamente <a>einzubeziehen</a>, damit diese
      zu dem Zeitpunkt, da sie die Haushalte der Mitgliedstaaten aufstellen, sich
      diese Grundzüge vor Augen halten.
  - s: Eftersom turismen är så viktig vill vi be kommissionär Erkki Liikanen att han,
      då han skall lägga fram alla föreslagna åtgärder eller under nästa år, <v>tar</v>
      <p>med</p> alla sådana åtgärder som rör turism, för ett av de viktigaste problemen
      är att det finns så många sektorer som påverkar turismen, och om vi inte analyserar
      dem i sitt sammanhang, kommer föreslagens påverkan, betydelse och sammanhållningseffekt
      att gå förlorad.
    t: Angesichts dieses hohen Stellenwerts des Tourismus bitten wir Herrn Kommissar
      Erkki Likanen, dass er bei der Vorlage des vorgeschlagenen bzw. bereits laufenden
      Maßnahmenpakets für das kommende Jahr alle Maßnahmen <a>einbezieht</a>, die
      den Tourismus betreffen, denn eines der Hauptprobleme besteht darin, dass es
      so viele Sektoren mit Wirkung auf den Tourismus gibt, dass viel von der Wirkung,
      der Bedeutung und der Kohärenz dieser Vorschläge verloren gehen wird, wenn wir
      sie nicht als Ganzes analysieren.
  - s: Jag kan fullständigt förstå era tankegångar, som kommer till uttryck i ändringsförslaget,
      om att man också skall <v>ta</v> <p>med</p> ekologiska uppgifter.
    t: Ich verstehe durchaus Ihren Gedanken, der im Änderungsantrag zum Ausdruck kommt,
      auch ökologische Daten <a>einzubeziehen</a>.
  - s: Följaktligen bör kommissionen i det framtida förslaget om förenkling även <v>ta</v>
      <p>med</p> vissa särskilda åtgärder för att skapa utvecklingsinfrastrukturer
      i de nya medlemsstaterna som ger dem lika möjligheter att få tillgång till forskningsprogram.
    t: Folglich muss die Kommission in ihre zukünftigen Vereinfachungsvorschläge auch
      spezifische Maßnahmen zum Aufbau der entsprechenden Infrastruktur in den neuen
      Mitgliedstaaten <a>einbeziehen</a>, um für deren Chancengleichheit beim Zugang
      zur Forschungsförderung zu sorgen.
  - s: Först vill jag gratulera kommissionen och jag vill tacka för att den som nyckelåtgärd
      har <v>tagit</v> <p>med</p> allt det som handlar om teknisk forskning om förvaltning
      av vattenresurser.
    t: Als erstes möchte ich die Kommission beglückwünschen und ihr dafür danken,
      daß sie als eine Schlüsselaktion das gesamte Forschungsspektrum zur Technologie
      bei der Bewirtschaftung der Wasservorräte <a>einbezogen</a> hat.
  - s: Å andra sidan vill jag framhålla ändringsförslagen 25 och 27, vilka jag hoppas
      att kommissionen <v>tar</v> <p>med</p>, eftersom de handlar om gasen.
    t: Andererseits möchte ich auch die Änderungsanträge 25 und 27 hervorheben, bei
      denen ich hoffe, daß sie von der Kommission <a>einbezogen</a> werden, weil sie
      das Thema Gas betreffen.
  - s: Vi anser också att det, i enlighet med Alexander Stubbs tre pelare, inte finns
      något behov av att <v>ta</v> <p>med</p> Arktis i Östersjöstrategin.
    t: Wir sind außerdem der Ansicht, dass entsprechend den drei Pfeilern von Herrn
      Stubb keine Notwendigkeit besteht, die Arktis in die Ostseestrategie <a>einzubeziehen</a>.
  - s: Vi fick resultaten så sent, att vi inte kunde <v>ta</v> <p>med</p> dem i de
      relevanta besluten, nämligen beslutet om ansvarsfrihet.
    t: Wir haben die Ergebnisse so spät bekommen, daß wir sie nicht in die entsprechenden
      Entscheidungen, nämlich die Entlastungsentscheidung, haben <a>einbeziehen</a>
      können.
  - s: Parlamentets ändringsförslag 8, 14, 23 och 55 där man försöker att <v>ta</v>
      <p>med</p> vissa frågor om avfallsförvaltning, kan inte godtas av principiella
      skäl.
    t: Die Änderungsanträge 8, 14, 23 und 55 des Parlaments, in denen versucht wird,
      bestimmte Fragen der Abfallwirtschaft <a>einzubeziehen</a>, können aus prinzipiellen
      Gründen nicht akzeptiert werden.
  - s: I synnerhet det faktum, att han <v>tagit</v> <p>med</p> flera impulser från
      kollegor och att han haft långa samrådsprocedurer i utskotten förlänar detta
      betänkande en verkligt enastående kvalitet, som inte tidigare förekommit i detta
      parlament vad gäller Phare-programmet.
    t: Insbesondere die Tatsache, daß er die vielen Anregungen der Kollegen in den
      Bericht <a>einbezogen</a> hat, daß er lange Konzertationsprozesse in den verschiedenen
      Ausschüssen geführt hat, verleiht diesem Bericht eine wirklich hervorragende
      Qualität, wie es sie bisher im Zusammenhang mit dem PHARE-Programm in diesem
      Parlament nicht gegeben hat.
  - s: Snarare än att <v>ta</v> <p>med</p> dem formellt i det skedet så fick vi lov
      att lägga fram dem som ändirngsförslag, men jag vet att de har stöd tvärsöver
      kammaren.
    t: Statt sie formell zu diesem Zeitpunkt <a>einzubeziehen</a>, mußten sie jetzt
      als Änderungsanträge gebracht werden, jedoch bin ich informiert, daß sie von
      diesem Haus unterstützt werden.
  - s: Ty just på utvecklingsområdet är för oss också begreppet good government ständigt
      en faktor som vi måste <v>ta</v> <p>med</p> i våra överläggningar, och krav
      vad beträffar demokratisering och liknande ställer vi ju också i andra sammanhang.
    t: Denn gerade im Entwicklungsbereich sind für uns auch die good governments immer
      wieder ein Faktor, den wir in unsere Überlegungen <a>einzubeziehen</a> haben,
      und Forderungen hinsichtlich Demokratisierung und dergleichen stellen wir ja
      auch in anderen Zusammenhängen.
  - s: Det är viktigt att Europeiska unionen och dess medlemsstater gör detta åtagande,
      och för in frågorna om åldrandet i gemenskapspolitiken genom att <v>ta</v> <p>med</p>
      de äldre i de sociala, ekonomiska programmen och utvecklingsprogrammen och särskilt
      när det gäller äldre människor som riskerar isolering, samt att man utvecklar
      principen om ett aktivt åldrande, där man främjar de äldres deltagande i det
      ekonomiska, sociala och kulturella livet.
    t: Jetzt kommt es vor allem darauf an, dass die Europäische Union und ihre Mitgliedstaaten
      sich diese Verpflichtung zu eigen machen und die Fragen der Alterung in die
      Gemeinschaftspolitiken <a>einbeziehen</a> und die älteren Menschen in die sozial-,
      wirtschafts- und entwicklungspolitischen Programme integrieren, indem den älteren
      Menschen, die der Gefahr der Isolation ausgesetzt sind, besondere Aufmerksamkeit
      gilt, der Grundsatz des aktiven Älterwerdens entwickelt und Möglichkeiten gefördert
      werden, damit die älteren Menschen am wirtschaftlichen, sozialen und kulturellen
      Leben teilhaben können.
  - s: Parlamentet godkände detta förfarande och rekommenderade också att man dessutom
      skulle <v>ta</v> <p>med</p> tankfartyg för naturgas i dessa skyddsåtgärder.
    t: Das Parlament stimmte diesem Verfahren zu und empfahl auch, darüber hinaus
      Gastanker in diese Schutzmaßnahmen <a>einzubeziehen</a>.
  - s: För det andra måste vi kräva att EU <v>tar</v> <p>med</p> fler av u-länderna
      i detta system.
    t: Zweitens fordern wir, daß noch weitere Entwicklungsländer in diese Regelung
      <a>einbezogen</a> werden.
  - s: Samtidigt syftar gemenskapen, i sitt initiativ ”De minst utvecklade länderna”,
      till att inom ramen för WTO <v>ta</v> <p>med</p> andra handelspartner i detta
      vårt inledande synsätt, vilket skulle bestå i att undanta de minst utvecklade
      länderna från avgifter och kvoter för praktiskt taget alla produkter.
    t: Gleichzeitig will die Gemeinschaft über ihre Initiative „am wenigsten entwickelte
      Länder “ im Rahmen der WTO weitere Handelspartner in diese unsere Marktöffnungspolitik
      <a>einbeziehen</a>, die eine Abschaffung der Zölle und Quoten für im wesentlichen
      alle Erzeugnisse der LDC beinhaltet.
  - s: Jag röstade för utarbetandet av en utvecklingsstrategi för Donau, som ska göra
      det möjligt för oss att uppmana kommissionen att utforma detta dokument så snart
      som möjligt och då ta hänsyn till särskilda samråd med experter på området och
      i berörda regioner samtidigt som man fastställer vilka ekonomiska resurser som
      finns och <v>tar</v> <p>med</p> länder som inte är med i EU.
    t: Ich habe für den Entwurf einer Entwicklungsstrategie für die Donau gestimmt,
      denn er wird es uns ermöglichen, die Kommission zu ersuchen, dieses Dokument
      so bald wie möglich zu entwerfen, unter Berücksichtigung präziser Beratungen
      mit Experten auf diesem Gebiet und in den relevanten Regionen, während die verfügbaren
      finanziellen Ressourcen identifiziert und Staaten außerhalb der Europäischen
      Union mit <a>einbezogen</a> werden.
  - s: Men dessa nödvändiga åtgärder när det gäller lokaliseringspolitik måste diskuteras
      med de folkvalda och de berörda medborgarna, eftersom de lever på kusten dagligen,
      och vi måste absolut <v>ta</v> <p>med</p> dem i detta skydd om vi vill att det
      skall tillåtas och respekteras.
    t: Aber diese notwendigen Raumordnungsmaßnahmen müssen mit den betroffenen Abgeordneten
      und Bürgern erörtert werden, denn sie erleben ja den Alltag in den Küstengebieten,
      und sie muss man unbedingt in diesen Schutz <a>einbeziehen</a>, wenn man will,
      dass er akzeptiert und respektiert wird.
  - s: Den kommer att fullständigt <v>ta</v> <p>med</p> Europaparlamentet i genomförandet
      av denna process, och jag tackar därför för den mycket värdefulla debatten!
    t: Sie wird das Europäische Parlament in die Umsetzung dieses Prozesses voll <a>einbeziehen</a>,
      und ich bedanke mich deshalb für die sehr wertvolle Debatte!
  - s: Vi måste ju tänka ekonomiskt totalt sett och även <v>ta</v> <p>med</p> de kostnader
      som uppstår på grund av försurning och de skadliga ämnen som faller ner på befolkningen.
    t: Wir müssen schon insgesamt wirtschaftlich denken und auch die Kosten <a>einbeziehen</a>,
      die durch Versauerung und durch die Schadstoffe entstehen, die auf die Bevölkerung
      niedergehen.
  - s: En utvidgning också till tjänster är visserligen en förståelig begäran, men
      har bara lite att göra med den centrala frågan i den institutionella reformen,
      som bör prioriteras, och ännu mindre med kravet i punkt 7 i den gemensamma resolutionen,
      att också <v>ta</v> <p>med</p> investeringar i handelskompetens.
    t: Ihre Ausdehnung auch auf Dienstleistungen ist zwar ein verständliches Anliegen,
      hat aber nur wenig mit dem zentralen Thema der institutionellen Reform zu tun,
      die vorrangig einer Lösung bedarf, noch weniger die Forderung im Punkt 7 der
      Gemeinsamen Entschließung, auch Investitionen in die Handelskompetenz <a>einzubeziehen</a>.
  - s: När det gäller den sista punkten som jag skulle vilja ta upp här har kommissionen
      i sitt förslag <v>tagit</v> <p>med</p> en del regler i syfte att förena en effektiv
      kamp mot brottslighet med ett skydd av medborgarnas grundläggande rättigheter
      och friheter.
    t: Die Kommission hat in ihren Vorschlag eine Reihe von Vorschriften <a>einbezogen</a>,
      die die Wirksamkeit im Kampf gegen die Kriminalität einerseits und die Verteidigung
      der Rechte und Grundfreiheiten der Bürger andererseits in Einklang bringen soll.
  - s: Vi anser inte heller att det är särskilt meningsfullt att <v>ta</v> <p>med</p>
      faktorer som kommer att innebära ytterligare förseningar i hela genomförandeprocessen
      av detta stöd.
    t: Ebenso wenig glauben wir, dass es groß Sinn macht, Dinge <a>einzubeziehen</a>,
      die den gesamten Prozess der Bereitstellung dieser Hilfe weiter verzögern.
  - s: Till de rättigheter som han kommer att <v>ta</v> <p>med</p> hör, det är jag
      säker på, rätten till ordentliga kontroller av hälso- och sjukvårdspersonal
      och av de inrättningar, sjukhus och kliniker som människor kan tänkas uppsöka.
    t: Zu den Rechten, die er dort <a>einbeziehen</a> wird, werden sicher die Rechte
      auf korrekte Überprüfungen in Bezug auf die Angehörigen der Gesundheitsberufe
      und die Einrichtungen, Krankenhäuser und Kliniken gehören, die die Menschen
      möglicherweise aufsuchen.
  - s: Jag anser också att det är rätt att <v>ta</v> <p>med</p> flygplatser och att
      kräva att de ska integreras med järnvägar samt att betona utveckling av det
      nya begreppet ”gröna korridorer”.
    t: Ich halte es auch für richtig, die Flughäfen <a>einzubeziehen</a>, ihren Anschluss
      an die Eisenbahn zu fordern und Nachdruck auf die Entwicklung des neuen Konzepts
      „grüner Korridore“ zu legen.
  - s: Det är också viktigt att <v>ta</v> <p>med</p> i dessa beräkningar de enorma
      fördelarna i frågor som förbättrad säkerhet för länder som Tyskland och Österrike
      i och med att den yttre unionsgränsen tar ett avgörande steg österut.
    t: Auch muß man in diese Berechnungen die gewaltigen Vorteile <a>einbeziehen</a>,
      die sich aus solchen Faktoren ergeben wie der erhöhten Sicherheit, die Länder
      wie Deutschland und Österreich mit der entscheidenden Verlagerung der Außengrenzen
      der Union nach Osten genießen werden.
  - s: Kommissionen vet att i många medlemsstater är diesel lägre beskattad än bensin,
      men medlemsstaterna kan fritt <v>ta</v> <p>med</p> andra avgifter i omkostnaderna,
      och vi diskuterar just nu med rådet om en specificering av detta i själva direktivet.
    t: Die Kommission ist sich bewußt, daß Dieselkraftstoff in vielen Mitgliedstaaten
      niedriger besteuert wird als Benzin, allerdings steht es den Mitgliedstaaten
      frei, andere Angaben in die Kostenberechnung <a>einzubeziehen</a>.
  - s: Att <v>ta</v> <p>med</p> det nationella välståndskriteriet när det gäller anslagstilldelningen
      är enligt min åsikt, med tanke på den regionala inriktningen av mål 1, inte
      lämpat att skapa en jämställd behandling.
    t: Das nationale Wohlstandskriterium in Höhe der Mittelzuweisung <a>einzubeziehen</a>,
      ist meines Erachtens angesichts der regionalen Orientierung von Ziel 1 nicht
      geeignet, eine Gleichbehandlung herzustellen.
  - s: Eftersom Europeiska revisionsrättens trovärdighet ändå står mycket högt i kurs,
      ber jag er att <v>ta</v> <p>med</p> detta i era fortsatta överläggningar.
    t: Da die Glaubwürdigkeit des Europäischen Rechnungshofs ja doch sehr hoch im
      Kurs steht, bitte ich Sie, dies in Ihre weiteren Überlegungen auch <a>einzubeziehen</a>.
  - s: Dessutom fick också idén att bygga ut och i högre utsträckning <v>ta</v> <p>med</p>
      skogsbruket i åtgärdspaketet för landsbygdens utveckling ett positivt mottagande,
      fastän jag inte vill dölja att medlemsstaterna ännu har olika uppfattningar
      vad gäller omfånget av vissa av dessa åtgärder, eftersom detta ju i väsentlig
      grad hamnar inom medlemsstaternas ansvarsområde.
    t: Außerdem fand auch die Idee, die Fortwirtschaft auszubauen und stärker in das
      Maßnahmenpaket für die ländliche Entwicklung <a>einzubeziehen</a>, ein positives
      Echo, obwohl ich nicht verhehle, daß die Mitgliedstaaten noch unterschiedliche
      Auffassungen bezüglich des Umfanges einzelner dieser Maßnahmen haben, weil dieser
      Bereich ja im wesentlichen in die Zuständigkeit der Mitgliedstaaten fällt.
  - s: Enligt min mening är det viktigt för oss att <v>ta</v> <p>med</p> Kosovo fullt
      ut i Thessalonikiprocessen och det här är viktiga passager i Albertinibetänkandet.
    t: Ich halte es für ganz entscheidend, dass wir Kosovo in vollem Umfang in den
      Thessaloniki-Prozess <a>einbeziehen</a>, und das sind wichtige Passagen im Bericht
      Albertini.
  - s: Vi har tagit med en stor del av förslagen i betänkandet och vi kommer dessutom
      att fortsätta anstränga oss för att <v>ta</v> <p>med</p> några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: Wir haben einen Großteil seiner Vorschläge aufgenommen, und wir werden uns
      außerdem bemühen, noch weitere <a>einzubeziehen</a>, weil sie uns alle der Erwägung
      würdig erscheinen.
  - s: Jag tror att man måste <v>ta</v> <p>med</p> olikheterna mellan kandidaterna
      i detta betraktelsesätt, och man måste naturligtvis ta med nödvändigheten av
      att etablera ett system som därefter till exempel kan vinna bifall inom budgetkontrollutskottet
      i parlamentet.
    t: Man muss, glaube ich, in diese Betrachtungsweise die Unterschiedlichkeit der
      Kandidaten <a>einbeziehen</a>, und man muss natürlich auch die Notwendigkeit
      einbeziehen, ein System zu etablieren, das dann hinterher in diesem Haus zum
      Beispiel die Zustimmung des Ausschusses für Haushaltskontrolle findet.
  - s: Jag tror att man måste ta med olikheterna mellan kandidaterna i detta betraktelsesätt,
      och man måste naturligtvis <v>ta</v> <p>med</p> nödvändigheten av att etablera
      ett system som därefter till exempel kan vinna bifall inom budgetkontrollutskottet
      i parlamentet.
    t: Man muss, glaube ich, in diese Betrachtungsweise die Unterschiedlichkeit der
      Kandidaten einbeziehen, und man muss natürlich auch die Notwendigkeit <a>einbeziehen</a>,
      ein System zu etablieren, das dann hinterher in diesem Haus zum Beispiel die
      Zustimmung des Ausschusses für Haushaltskontrolle findet.
  - s: När vi bygger en transportanläggning bör vi enligt min mening inte bara <v>ta</v>
      <p>med</p> arean under kabeln, med andra ord inte bara själva liftens sträckning,
      som är en meter bred och flera tusen meter lång.
    t: Ich glaube, dass man, wenn eine Beförderungsanlage gebaut wird, nicht nur die
      Quadratmeter unterhalb des Seils <a>einbeziehen</a> kann, also nicht nur die
      Liftspur mit einem Meter Breite mal tausend Meter Länge.
  - s: För det tredje anser vi, fru kommissionär, att vi i högre utsträckning också
      måste <v>ta</v> <p>med</p> de andra deltagarna, inte bara de klassiska järnvägsföretagen,
      inte bara de nya järnvägsföretagen, utan också befraktarna och speditörerna,
      när det gäller att använda järnvägarna för att transportera gods.
    t: Drittens sind wir der Auffassung, Frau Kommissarin, dass wir auch die anderen
      Wirtschaftsbeteiligten, nicht nur die klassischen Eisenbahnunternehmen, nicht
      nur die neuen Eisenbahnunternehmen, sondern auch die Verlader und Spediteure
      mehr in die Nutzung der Schiene zum Transport der Fracht <a>einbeziehen</a>
      müssen.
  - s: Det visar att detta i själva verket var en förberedelse för att också i större
      omfattning <v>ta</v> <p>med</p> städernas problem i gemenskapens stödåtgärder.
    t: Das zeigt, daß dies in der Tat eine Vorbereitung war, um auch in größerem Umfang
      städtische Probleme in die Gemeinschaftsförderung <a>einzubeziehen</a>.
  - s: Jag vill dock försäkra Er om att vi efter en övergångstid även kommer att kunna
      <v>ta</v> <p>med</p> bearbetningsprodukterna i systemet.
    t: Ich möchte Ihnen aber versichern, daß wir nach einem Übergangszeitraum die
      Möglichkeit haben werden, auch Verarbeitungserzeugnisse in das System <a>einzubeziehen</a>.
  - s: I synnerhet måste vi förstärka kontrollerna, genomföra reglerna bättre, minska
      mängden kasserad fisk, främja den vetenskapliga forskningen och snabbare och
      intensivare <v>ta</v> <p>med</p> berörda parter, i synnerhet yrkesfiskarna själva,
      i fiskeripolitikens beslutsprocess.
    t: Insbesondere müssen wir die Kontrollen verstärken, die Regeln besser umsetzen,
      die Rückwürfe verringern, die wissenschaftliche Forschung fördern und die Betroffenen,
      insbesondere die Fischer selber, früher und intensiver in den Entscheidungsprozess
      der Fischereipolitik <a>einbeziehen</a>.
  - s: Jag tror därför att om vi anstränger oss för att utveckla en strategi som bygger
      på enhetlighet, som fullständigt <v>tar</v> <p>med</p> de nationella parlamenten
      genom att göra det möjligt för dem att diskutera de nationella planerna för
      sysselsättning och tillägna sig dem, kommer vi att bidra till att demokratisera
      de europeiska förfarandena, framför allt för den europeiska sysselsättningsstrategin,
      och vi kommer att kunna rättfärdiga våra åtgärder inför Europas medborgare.
    t: Wenn wir uns bemühen, eine Strategie zu entwickeln, die sich auf Kohärenz gründet
      und die nationalen Parlamente voll <a>einbezieht</a>, indem diese die Möglichkeit
      erhalten, über nationale Beschäftigungspläne zu beraten und sich diese zu eigen
      zu machen, tragen wir aus meiner Sicht dazu bei, die europäischen Verfahren
      demokratischer zu gestalten, besonders die europäischen Beschäftigungsstrategie,
      und legitimieren damit unsere Aktion gegenüber den europäischen Bürgern.
  - s: Det är uttryckligen rådet och kommissionen själva som har denna möjlighet,
      inte parlamentet, även om man kunde överväga att <v>ta</v> <p>med</p> detta
      i en framtida fördragsändring.
    t: Es wäre zu überlegen, das Parlament bei einer künftigen Änderung des Vertrags
      ebenfalls <a>einzubeziehen</a>.
  - s: Därför vädjar jag till kommissionen att inte bara <v>ta</v> <p>med</p> makroekonomiska
      indikatorer i sin övervakningsprocess utan att vara kreativa och utnyttja den
      information …
    t: Ich rufe die Kommission daher auf, nicht nur gesamtwirtschaftliche Indikatoren
      in ihre Überwachungsprozesse <a>einzubeziehen</a>, sondern erfinderisch zu sein
      und solche Informationen heranzuziehen…
  - s: Det som fortfarande saknas är att man i högre utsträckning <v>tar</v> <p>med</p>
      kvinnorna i denna utveckling.
    t: Was noch fehlt, ist, daß die Frauen weiter in die Entwicklung <a>einbezogen</a>
      werden.
  - s: Det är alltså ett vitt fält som man måste <v>ta</v> <p>med</p> i beräkningarna.
    t: Es ist also ein weit gespanntes Feld, das <a>einbezogen</a> werden muss.
  - s: Vi har alla möjlighet, när vi börjar förhandla om Lomémandatet, att <v>ta</v>
      <p>med</p> de viktiga frågor som hon ställer.
    t: Wenn wir das Lomé-Abkommen neu verhandeln, werden wir alle die Möglichkeit
      haben, die bedeutenden, von ihr angesprochenen Angelegenheiten in unsere Betrachtungen
      <a>einzubeziehen</a>.
  - s: Efter det spanska Banestofallet, vet vi alla hur viktigt det är att <v>ta</v>
      <p>med</p> sådana fall i vår tillsyn, särskilt när det gäller transaktioner
      inom gruppen.
    t: Nach dem spanischen BANESTO-Fall wissen wir alle, wie wichtig es ist, dass
      wir solche Vorkommnisse in unsere Beaufsichtigung <a>einbeziehen</a>, insbesondere
      für gruppeninterne Transaktionen.
  - s: Vi får se om den debatt som skall föras vid institutionerna om den här frågan
      kan få oss att dra den slutsatsen att <v>ta</v> <p>med</p> den i regeringskonferensen,
      det vill säga under årets andra hälft.
    t: Zum gegebenen Zeitpunkt werden wir prüfen, ob die Gespräche im eigenen Bereich,
      wo diese Frage gegenwärtig erörtert wird, uns zu Schlußfolgerungen führen können,
      die es uns gestatten, das Thema in die Regierungskonferenz <a>einzubeziehen</a>,
      insbesondere im zweiten Halbjahr.
- c: 44
  r: 3
  v: übernehmen
  x:
  - s: Från denna första behandling har rådet <v>tagit</v> <p>med</p> många aspekter
      i vår gemensamma ståndpunkt.
    t: Aus dieser Lesung haben wir viele Aspekte in unseren Gemeinsamen Standpunkt
      <a>übernommen</a>, gerade weil die Themen und Sorgen, die im Parlament zur Sprache
      kamen, auch die Themen und Sorgen waren, die im Rat und auch in anderen Diskussionsforen
      vorgebracht wurden.
  - s: Jag tackar föredraganden för att hon i stor utsträckning har <v>tagit</v> <p>med</p>
      mina ändringsförslag.
    t: Ich danke der Berichterstatterin, dass sie meine Änderungsanträge weitgehend
      <a>übernommen</a> hat.
  - s: Då skulle vi ha <v>tagit</v> <p>med</p> det hela i medbeslutandeförfarandet.
    t: Dann wäre im Mitentscheidungsverfahren alles von uns <a>übernommen</a> worden.
  - s: I år har föredraganden kommit med ett förslag som går längre, och som i sig
      är riktigt, nämligen att <v>ta</v> <p>med</p> dessa utgifter i samband med BUTS
      i A-delen av budgeten.
    t: Dieses Jahr hat die Berichterstatterin einen weitergehenden Vorschlag gemacht,
      der in sich richtig ist, nämlich diese Ausgaben im Zusammenhang mit den BUTS
      in den A-Teil des Haushalts zu <a>übernehmen</a>.
  - s: Om vi färdigställer denna lagstiftning i tid betyder det också att kandidatländerna
      måste <v>ta</v> <p>med</p> den som gemensam lagstiftning i sina förberedelser,
      och därigenom redan nu kan inrikta sin strategi bättre på Europeiska unionens
      strategi, och kan mäta den liksom nuvarande medlemsländer gör, och att de därigenom
      vid tiden för inträdet också smidigt kan inlemmas i den europeiska strategin
      för att minska utsläppen och uppnå målsättningarna från Kyoto - något som jag
      tillmäter stor betydelse.
    t: Wenn wir diese Gesetzgebung rechtzeitig unter Dach und Fach haben, heißt das
      auch, daß die Beitrittskandidaten sie in ihre Vorbereitung als gemeinsame Gesetzgebung
      zu <a>übernehmen</a> haben und dadurch ihre Strategien jetzt schon besser auf
      die Strategie der Europäischen Union ausrichten können, so messen können wie
      die jetzigen Mitgliedsländer und somit, wenn ihr Beitritt erfolgt, auch nahtlos
      in die europäische Emissionsminderungsstrategie zur Erreichung des Kyoto-Ziels
      eingegliedert werden können - eine Sache, der ich große Bedeutung zumesse.
  - s: Ministerrådet har <v>tagit</v> <p>med</p> några ändringsförslag från Europaparlamentets
      första behandling, varigenom kommissionens ursprungliga förslag har stärkts.
    t: Der Ministerrat hat einige Änderungsanträge des Europäischen Parlaments aus
      erster Lesung <a>übernommen</a>, wodurch der ursprüngliche Kommissionsvorschlag
      gestärkt wurde.
  - s: Att inte <v>ta</v> <p>med</p> de rättsskyddsgarantier, som fortfarande finns
      i den nationella lagstiftningen, när man överför element i den nationella lagstiftningen,
      som rör den inre säkerheten, till Europeiska unionen, förstärker bara ytterligare
      det permanenta, undermedvetna misstroende, som finns gentemot Europeiska unionens
      tillvägagångssätt.
    t: Die Rechtsschutzgarantien, die es bei der nationalen Gesetzgebung noch gibt,
      nicht zu <a>übernehmen</a>, wenn man Elemente der nationalen Gesetzgebung im
      Bereich der inneren Sicherheit auf die Europäische Union delegiert, verstärkt
      das permanente, unterschwellige Mißtrauen, das es gegen die Vorgehensweise der
      Europäischen Union gibt, nur noch.
  - s: Det sägs att rådet redan har <v>tagit</v> <p>med</p> flera av parlamentets
      ändringar, och att direktivet nu är mycket bättre än det tidigare utkastet,
      och i synnerhet mycket bättre än kommissionens förslag till direktiv.
    t: Es wird gesagt, daß der Rat ohnehin viele Änderungen des Parlaments <a>übernommen</a>
      habe und die Richtlinie nun viel besser sei als die früheren Entwürfe, insbesondere
      auch wesentlich besser als der Richtlinienvorschlag der Kommission.
  - s: Men det är också ett faktum att rådet, i motsats till vad som påstås här, inte
      har <v>tagit</v> <p>med</p> några av de ändringsförslag som parlamentet beslutade
      om med stor majoritet.
    t: Tatsache ist aber auch, daß der Rat einige in diesem Parlament mit großer Unterstützung
      beschlossene Änderungen entgegen dem, was gerne behauptet wird, nicht <a>übernommen</a>
      hat.
  - s: Det gläder mig att kommissionen kunde <v>ta</v> <p>med</p> ändringsförslagen
      från både Europaparlamentet och rådet, som både till anda och substans överensstämmer
      med kommissionens ursprungliga förslag.
    t: Ich bin sehr froh darüber, dass die Kommission die Änderungsvorschläge sowohl
      aus dem Europäischen Parlament als auch des Rates <a>übernehmen</a> konnte,
      weil sie Geist und Substanz des ursprünglichen Vorschlags der Kommission bewahren.
  - s: Jag vill tacka föredraganden för att han <v>tagit</v> <p>med</p> yttrandet
      från utskottet för regional utveckling i sitt betänkande, och jag vill be om
      stöd för ändringsförslaget om att på nytt förbättra mellankategorierna.
    t: Ich bedanke mich ausdrücklich beim Berichterstatter, dass er die Stellungnahme
      des Regionalausschusses so in seinen Bericht <a>übernommen</a> hat, und ich
      bitte um Unterstützung für den Antrag, der die Zwischenkategorien noch einmal
      verbessert.
  - s: Det är viktigt att ta med passusen mot en sexistisk politik, och den borde
      rådet också <v>ta</v> <p>med</p>, liksom det borde ta med hela detta betänkande
      från parlamentet.
    t: Die Aufnahme des Passus gegen eine Politik des Sexismus ist wichtig, und die
      sollte der Rat doch auch <a>übernehmen</a>, wie er diesen ganzen Bericht vom
      Parlament übernehmen sollte.
  - s: Det är viktigt att ta med passusen mot en sexistisk politik, och den borde
      rådet också ta med, liksom det borde <v>ta</v> <p>med</p> hela detta betänkande
      från parlamentet.
    t: Die Aufnahme des Passus gegen eine Politik des Sexismus ist wichtig, und die
      sollte der Rat doch auch übernehmen, wie er diesen ganzen Bericht vom Parlament
      <a>übernehmen</a> sollte.
  - s: Vi måste <v>ta</v> <p>med</p> de rekommendationer, som utarbetas här, även
      på andra områden i vår lagstiftning.
    t: Wir müssen die Empfehlungen, die daraus erarbeitet werden, auch in unsere Gesetzgebung
      in anderen Bereichen <a>übernehmen</a>.
  - s: Jag vill även tacka föredraganden, Wolfgang Bulfon, samt Chris Davies för att
      han har <v>tagit</v> <p>med</p> flera av våra förslag i betänkandet.
    t: Ich möchte auch unserem Berichterstatter, Herrn Bulfon, sowie auch Herrn Davies
      dafür danken, dass eine Reihe unserer Vorschläge in seinen Bericht <a>übernommen</a>
      wurden.
  - s: Det finns ett önskemål om att EU <v>tar</v> <p>med</p> dessa i handlingsplanen
      ”Nordlig dimension”.
    t: Es besteht der Wunsch an die EU, diese in den Aktionsplan „Nördliche Dimension
      “ zu <a>übernehmen</a>.
  - s: Med tanke på tiden, och eftersom vi ju också i grund och botten är ense i alla
      frågor, kan jag emellertid inskränka mig till att säga tack till föredraganden
      och meddela att vi kommer att <v>ta</v> <p>med</p> alla de ändringsförslag som
      han nu har framfört, så att vi hoppas att vi inom kort kommer att ha ett förslag
      till rättslig grund, som har förbättrats avsevärt.
    t: Aber angesichts der Zeit und weil wir uns ja auch in allen Sachen im Grunde
      genommen einig sind, kann ich mich auf den Dank an den Berichterstatter und
      auf die Mitteilung beschränken, daß wir alle seine Änderungsanträge, die er
      jetzt vorgetragen hat, <a>übernehmen</a>, so daß wir hoffen, daß wir innerhalb
      kurzer Zeit einen dann wesentlich verbesserten Vorschlag als gesetzliche Grundlage
      haben.
  - s: Rådet har således <v>tagit</v> <p>med</p> många av de konstruktiva förslag
      som parlamentet lade fram vid första behandlingen.
    t: Der Rat hat z.B. viele der konstruktiven Vorschläge <a>übernommen</a>, die
      das Parlament in der ersten Lesung vorgelegt hat.
  - s: Jag gläder mig åt att den här kompromissen har <v>tagit</v> <p>med</p> förslagen
      från Gruppen Nationernas Europa, med syftet att föreskriva tolv sammanträdesperioder
      under året, som dock undantagsvis har minskats till elva på grund av valen.
    t: Ich bin erfreut darüber, daß dieser Kompromiß die Vorschläge der Fraktion Europa
      der Nationen <a>übernommen</a> hat, die darauf abzielen, 12 Sitzungsperioden
      pro Jahr vorzusehen;
  - s: Jag gratulerar utskottet för miljö, folkhälsa och konsumentfrågor och dess
      föredragande, Meyer, till de förslag som man lagt fram och som utskottet för
      sysselsättning och socialfrågor har ansträngt sig för att <v>ta</v> <p>med</p>,
      trots de små rättsliga möjligheterna.
    t: Der Ausschuss für Beschäftigung hat sich bemüht, sie trotz der geringen juristischen
      Möglichkeiten zu <a>übernehmen</a>.
  - s: Några ändringsförslag antogs i utskottet, och jag uppmanar kommissionen att
      tillkännage att man <v>tar</v> <p>med</p> dem.
    t: Einige Abänderungen wurden im Ausschuss akzeptiert, und ich möchte die Kommission
      nachdrücklich um ein Signal bitten, dass sie diese Änderungen <a>übernimmt</a>.
  - s: Vi i GUE/NGL är beredda, och <v>tar</v> <p>med</p> glädje vårt ansvar för att
      samarbeta, för att bygga ett rättvisare och mer solidariskt EU och en rättvisare
      och bättre värld.
    t: Wir in der Konföderalen Fraktion der Vereinigten Europäischen Linken/Nordische
      Grüne Linke sind bereit und <a>übernehmen</a> gerne Verantwortung für unsere
      Aufgabe, eine gerechtere und solidarischere EU und eine gerechtere und bessere
      Welt aufzubauen.
  - s: Jag är tacksam mot miljöutskottet och dess föredragande, Lannoye, för att han
      i sitt betänkande har <v>tagit</v> <p>med</p> de talrika förslag som jag lämnade
      i jordbruksutskottet.
    t: Ich bin dem Umweltausschuß und seinem Berichterstatter, Herrn Lannoye, dankbar
      dafür, daß er in seinem Bericht die zahlreichen Anträge, die ich im Agrarausschuß
      eingebracht hatte, <a>übernommen</a> hat.
  - s: Ni förstår säkert att jag inte kan lova att <v>ta</v> <p>med</p> alla era synpunkter,
      men mitt tidigare arbete inför detta parlament visar att jag kommer att göra
      mitt yttersta.
    t: Sie werden sicher verstehen, dass ich Ihnen nicht versprechen kann, alle Ihre
      Forderungen zu <a>übernehmen</a>, aber aus meinem bisherigen Verhalten gegenüber
      dem Parlament wissen Sie, dass ich mein Bestes tun werde.
  - s: Vi kommer alltså att i stor utsträckning kunna <v>ta</v> <p>med</p> dessa ändringsförslag,
      antingen i beslutsinnehållet eller i de riktlinjer som medföljer verkställandet
      av programmet ”Europeisk volontärtjänst för ungdomar ”.
    t: Wir werden somit in der Lage sein, diese Änderungsanträge zu einem sehr großen
      Teil entweder in den Beschlußtext zu <a>übernehmen</a> oder in die Leitlinien,
      welche die Durchführung des Programms ?
  - s: Bland ändringsförslagen som kommissionen inte har kunnat <v>ta</v> <p>med</p>,
      av juridiska skäl, förekommer den del i ändringsförslag 11 som rör förbindelserna
      med de nationella civilförsvarstjänsterna, eftersom de lyder under medlemsstaternas
      befogenhet.
    t: Zu den Änderungsanträgen, welche die Kommission aus juristischen Gründen nicht
      <a>übernehmen</a> konnte, zählt der Teil des Änderungsantrages Nr. 11, der die
      Verbindung zu den nationalen Zivildiensten betrifft, weil diese in den Zuständigkeitsbereich
      der Mitgliedstaaten gehören.
  - s: Kommissionen <v>tar</v> <p>med</p> glädje ledningen i förberedelserna för denna
      nya handlingsplan.
    t: Die Kommission ist bereit, die Federführung bei der Vorbereitung dieses neuen
      Aktionsplans zu <a>übernehmen</a>.
  - s: Något som jag verkligen måste säga när jag hör föregående talare, Theorin,
      är att jag vet att föredraganden gjort sitt allra yttersta för att <v>ta</v>
      <p>med</p> så många ändringsförslag som möjligt, men det är nu inte så att alla
      ändringsförslag såsom de föreslagits, även om man säger samma sak två eller
      tre gånger, bör tas med i ett betänkande.
    t: Insbesondere muß ich, nachdem ich meine Vorrednerin, Frau Theorin, gehört habe,
      sagen, ich weiß, der Berichterstatter war nach besten Kräften bemüht, möglichst
      viele Änderungsanträge zu <a>übernehmen</a>, doch ist es nicht mehr so, daß
      alle eingereichten Änderungsanträge, auch wenn sie zwei- oder dreifach in der
      gleichen Fassung vorliegen, in einen Bericht aufgenommen werden müssen.
  - s: Det handlar om att <v>ta</v> <p>med</p> allt som Europeiska unionen sagt om
      Sun City, eftersom endast den första delen av resolutionen har tagits med.
    t: Es würde hier darum gehen, alle Erklärungen der Europäischen Union zu Sun City
      zu <a>übernehmen</a> und nicht nur den ersten Teil, wie dies in der Entschließung
      der Fall ist.
  - s: Jag vill uppmana kommissionen och i synnerhet herr Fischler att <v>ta</v> <p>med</p>
      våra förslag för tilläggskapitlet ”Särskilt stöd och åtgärder för att främja
      vinprodukter” och ifrågavarande medverkan från branschorganisationerna.
    t: Ich möchte die Kommission und besonders Herrn Fischler ersuchen, unsere Vorschläge
      für das zusätzliche Kapitel „Sonderbeihilfen und Fördermaßnahmen für Weinbauerzeugnisse“
      und die diesbezüglich Mitwirkung der Berufsverbände zu <a>übernehmen</a>.
  - s: Jag vill klargöra att vi avser att fullständigt <v>ta</v> <p>med</p> bestämmelserna
      i rådets nuvarande gällande förordningar.
    t: Ich möchte klarstellen, daß wir die Absicht haben, die Bestimmungen der derzeit
      geltenden Ratsverordnungen vollständig zu <a>übernehmen</a>.
  - s: Därför kan vi helt eller åtminstone innehållsmässigt <v>ta</v> <p>med</p> 18
      av de 30 ändringsförslagen i betänkandet.
    t: Daher können wir 18 der 30 Änderungsanträge des Berichts ganz oder zumindest
      sinngemäß <a>übernehmen</a>.
  - s: Vi skall då också <v>ta</v> <p>med</p> många värdefulla impulser från parlamentet,
      ty jag har märkt att ni är beredda att följa grundidén med reserven.
    t: Wir wollen dann auch viele wertvolle Anregungen aus dem Parlament <a>übernehmen</a>,
      denn ich habe gemerkt, daß Sie bereit sind, der Grundidee der Reserve zu folgen.
  - s: Jag är därför i dag ännu inte i stånd att helt enkelt <v>ta</v> <p>med</p>
      ändringsförslagen utan en ingående granskning.
    t: Ich bin daher heute noch nicht in der Lage, die Änderungsanträge ohne eingehende
      Prüfung einfach zu <a>übernehmen</a>.
  - s: För det fjärde slutligen, och detta krav hoppas jag att kommissionen kan <v>ta</v>
      <p>med</p>, bättre skydd för anställda som motsätter sig riskfylld verksamhet
      som utövas av det flygbolag där de är anställda samt garanterad rätt att få
      behålla arbetet.
    t: Und schließlich die vierte Forderung, wobei ich hoffe, dass die Kommission
      sie <a>übernehmen</a> kann, ist die Verbesserung des Schutzes der Beschäftigten,
      die sich risikoreichen Verfahrensweisen ihrer Gesellschaft widersetzen und die
      in diesem Fall ein Verweigerungsrecht haben müssen.
  - s: Ur den synvinkeln gläder jag mig åt att betänkandet har <v>tagit</v> <p>med</p>
      ändringsförslagen från vår grupp, dels för en inskrivning av sociala och miljömässiga
      klausuler i de internationella avtalen och i WTO:s bestämmelser, och dels för
      att det multilaterala investeringsavtalet, som just nu är föremål för förhandlingar
      inom ramen för OECD, inte hindrar staternas rätt att kontrollera att människans
      och miljöns rättigheter respekteras av de multinationella företag som verkar
      på deras territorium.
    t: In dieser Hinsicht freue ich mich, daß der Bericht die Änderungsanträge unserer
      Fraktion <a>übernommen</a> hat, einerseits hinsichtlich der Aufnahme von Sozial-
      und Umweltklauseln in die internationalen Abkommen und die Regeln der WTO, und
      andererseits, damit das multilaterale Investitionsabkommen, das derzeit im Rahmen
      der OECD ausgehandelt wird, nicht das Recht der Staaten einschränkt, die Einhaltung
      der Menschenrechte und des Umweltschutzes durch die multinationalen Unternehmen,
      die auf ihrem Staatsgebiet tätig sind, zu überwachen.
  - s: Rådet har <v>tagit</v> <p>med</p> de flesta ändringar som föreslogs av parlamentet
      vid den första behandlingen.
    t: Der Rat hat die vom Parlament in erster Lesung eingereichten Änderungsanträge
      mehrheitlich <a>übernommen</a>.
  - s: Förutom denna väsentliga punkt har rådet <v>tagit</v> <p>med</p> ytterligare
      13 ändringar från parlamentet, om inte ordalydelsen så åtminstone andemeningen
      i dem. Jag anser att det är viktigt att två grundläggande överväganden, som
      jag hade baserat mitt betänkande på, har tagits till vara i rådets ståndpunkt.
    t: Neben diesem wesentlichen Punkt hat der Rat weitere 13 Änderungen des Parlaments
      in ihrem Wortlaut oder dem Sinne nach <a>übernommen</a>.
  - s: Som parlament kan vi i dag slå fast att både kommissionen och rådet i stor
      utsträckning <v>tagit</v> <p>med</p> våra förslag, och jag vill därför här som
      föredragande för utskottet för energi, valutafrågor och industripolitik uttala
      ett hjärtligt tack för samarbetet.
    t: Wir können als Parlament heute feststellen, daß sowohl die Kommission als auch
      der Rat unsere Vorschläge weitgehend <a>übernommen</a> haben, und ich möchte
      deshalb an dieser Stelle als Berichterstatter für den Industrieausschuß ein
      herzliches Wort des Dankes für die kooperative Zusammenarbeit sagen.
  - s: Efter att ha sett över och ytterligare reflekterat över er fråga under sammanträdets
      avbrott, kan jag säga er att kommissionen inte kan <v>ta</v> <p>med</p> den
      här delen av ändringsförslag 4.
    t: Ich muß Ihnen sagen, daß ich in der Sitzungspause immer wieder über Ihre Frage
      nachgedacht habe, doch kann die Kommission diesen Teil von Änderungsantrag 4
      nicht <a>übernehmen</a>.
  - s: Jag anser att de övriga två institutionerna har <v>tagit</v> <p>med</p> viktiga
      ändringar ur de första ändringsförslag som Europaparlamentet lade fram under
      första behandlingen.
    t: Meiner Meinung nach haben die beiden anderen Institutionen wichtige vom Europäischen
      Parlament in erster Lesung eingebrachte Änderungsanträge <a>übernommen</a>.
  - s: Av den anledningen har kommissionen, exempelvis med tanke på omfattningen av
      strukturfonden i jämförelse med engångsöverföringen, <v>tagit</v> <p>med</p>
      dessa förslag respektive förhandlingsresultat.
    t: Aus diesem Grunde hat die Kommission beispielsweise hinsichtlich der Höhe der
      Strukturfonds im Vergleich zu den einmaligen Transfers diese Vorschläge bzw.
      Verhandlungsergebnisse <a>übernommen</a>.
  - s: Ni har förvånansvärt nog inte bara vinnlagt er om ett slags öppet samarbete
      i vårt utskott, utan också <v>tagit</v> <p>med</p> en hel rad av våra ändringsförslag
      i detta betänkande.
    t: Sie haben erstaunlicherweise nicht nur eine offene Art der Kooperation in unserem
      Ausschuß gepflegt, sondern bei diesem Bericht eine Fülle von unseren Vorschlägen
      <a>übernommen</a>.
  - s: De sakerna har föredraganden lyckats med och det lyckades vi med också i vårt
      yttrande, tycker jag, men föredraganden har på ett strålande sätt <v>tagit</v>
      <p>med</p> det i betänkandet.
    t: Diese Punkte hat der Berichterstatter durchgesetzt, und auch wir waren in unserer
      Stellungnahme meiner Meinung nach diesbezüglich erfolgreich, aber der Berichterstatter
      hat sie in exzellenter Weise <a>übernommen</a>.
- c: 38
  r: 4
  v: mitnehmen
  x:
  - s: På samma sätt anser vi det fullt berättigat att de sökande får <v>ta</v> <p>med</p>
      sig frågeformulären efter provet.
    t: Ebenso finden wir es völlig gerechtfertigt, dass die Bewerber die Prüfungsfragen
      nach der Prüfung <a>mitnehmen</a> dürfen.
  - s: Det gläder mig att några av mina kollegor, exempelvis Klaus Kinkel, har gått
      med på att <v>ta</v> <p>med</p> sig en brittisk elev under en dag som en ambassadör
      för en dag.
    t: Ich freue mich darüber, daß manche meiner Gegenspieler wie z.B. Klaus Kinkel
      sich bereit erklärt haben, einen britischen Studenten als Botschafter für einen
      Tag <a>mitzunehmen</a>.
  - s: Vad kommer EU:s allmänhet att <v>ta</v> <p>med</p> sig från mötet mellan ledarna
      denna fredag i Bryssel?
    t: Herr Präsident, Frau Győri, Herr Barroso, meine Damen und Herren, was wird
      die europäische Öffentlichkeit aus dem Treffen seiner Regierungschefs diesen
      Freitag in Brüssel <a>mitnehmen</a>?
  - s: 'När vi åker till klimattoppmötet är det en viktig sak vi måste komma ihåg
      att <v>ta</v> <p>med</p> oss:'
    t: 'Wenn wir zum Klimagipfel gehen, gibt es eine wichtige Sache, die wir unbedingt
      <a>mitnehmen</a> müssen:'
  - s: Kommissionen bör också <v>ta</v> <p>med</p> sig budskapet att vi vill hjälpa
      till att sätta stopp för denna brist på tydlighet.
    t: Die Kommission sollte auch die Botschaft <a>mitnehmen</a>, dass wir ihr helfen
      wollen, ihre Unklarheiten mit den Mitgliedstaaten zu beseitigen.
  - s: Vi vill kunna <v>ta</v> <p>med</p> oss pensionen utomlands utan hinder.
    t: Wir wollen ungehindert unsere Renten grenzüberschreitend <a>mitnehmen</a> können.
  - s: Det är en besvikelse att vi <v>tar</v> <p>med</p> så lite bagage till Johannesburg
      när det gäller miljöfrågorna.
    t: Es ist enttäuschend zu sehen, welch dürftiges Gepäck wir im Umweltbereich nach
      Johannesburg <a>mitnehmen</a>.
  - s: Vilka positiva erfarenheter kan elever eller studenter <v>ta</v> <p>med</p>
      sig?
    t: Welche positiven Erfahrungen können die Schülerinnen und Schüler oder die Studenten
      <a>mitnehmen</a>?
  - s: Jag vill bara lägga till en tanke, och jag säger det med den största respekt
      för er, fru ordförande, som något ni kan <v>ta</v> <p>med</p> er tillbaka till
      presidiet.
    t: Ich wollte nur einen Gedanken einbringen, und ich sage dies mit großer Achtung
      vor Ihnen, Frau Präsidentin, den Sie vielleicht ins Präsidium <a>mitnehmen</a>
      könnten.
  - s: Vi hälsar honom hjärtligt välkommen och hoppas att han kan <v>ta</v> <p>med</p>
      sig många nya idéer till sitt hemland.
    t: Wir begrüßen ihn sehr herzlich und hoffen, daß er viele Anregungen von hier
      in seine Heimat <a>mitnehmen</a> kann.
  - s: Det är oacceptabelt att människor är fria att på den gemensamma marknaden röra
      sig mellan länderna för att söka arbete, men att de ofta krävs på extra skatter
      när de vill <v>ta</v> bilen <p>med</p> sig!
    t: Es ist einfach inakzeptabel, daß Menschen innerhalb des europäischen Binnenmarktes
      auf der Suche nach Arbeit zwar ihren Wohnsitz in ein anderes EU-Land verlegen
      können, aber dadurch zusätzliche Steuern zahlen müssen, wenn sie ihr Fahrzeug
      <a>mitnehmen</a>!
  - s: Avslutningsvis anser jag att den ökade vilja att omsätta förslag, ord och löften
      i praktisk handling är något som jag skulle vilja <v>ta</v> <p>med</p> mig som
      en mycket positiv aspekt från kvällens debatt.
    t: Zuletzt denke ich, dass diese Stärkung des politischen Willens, um die Vorschläge,
      Worte und Versprechen in die Tat umzusetzen, etwas ist, dass wir als sehr positiven
      Aspekt aus der Debatte des heutigen Abends <a>mitnehmen</a> sollten.
  - s: Ordföranden måste mycket riktigt kunna <v>ta</v> <p>med</p> sig ett förhandlingsdokument
      till Wien.
    t: Es stimmt, daß unser Präsident ein Dokument, das als Verhandlungsgrundlage
      dienen kann, zum Rat nach Wien <a>mitnehmen</a> muß.
  - s: Ni kan föreställa er hur intressant det var för mig i dag att närvara vid denna
      diskussion, ta del av och smälta de olika inläggen så gott det gick under förmiddagen
      och eftermiddagen, och säkerligen kommer jag också att <v>ta</v> <p>med</p>
      dem till den diskussion som vi kommer att ha i rådet (jordbruk).
    t: Sie können sich vorstellen, daß es für mich von großem Interesse war, dieser
      Diskussion beizuwohnen, die unterschiedlichen Beiträge zur Kenntnis zu nehmen,
      zu verarbeiten, so gut das ging heute vormittag und heute nachmittag, und sicherlich
      auch <a>mitzunehmen</a> in die Diskussion, die wir im Agrarrat dazu haben werden.
  - s: Den bild av ”området för frihet, säkerhet och rättvisa” som dessa människor
      <v>tar</v> <p>med</p> sig hem, eller får medan de är här, avspeglar inte de
      värden som i festliga sammanhang kallas globala och universella.
    t: Der Eindruck, den diese Menschen <a>mitnehmen</a> oder den sie während ihres
      Aufenthalts vom „Bereich der Freiheit, Sicherheit und Gerechtigkeit “ bekommen,
      entspricht nicht den Werten, die bei festlichen Anlässen gerne als global und
      universell bezeichnet werden.
  - s: Då kan kommissionsledamoten <v>ta</v> <p>med</p> sig detta starka budskap till
      rådet och få till stånd ett slutgiltigt beslut som gör det möjligt att konsolidera
      systemet.
    t: Diese überzeugende Botschaft kann der Kommissar in den Rat <a>mitnehmen</a>,
      sodass hoffentlich eine endgültige Entscheidung getroffen wird, die eine Konsolidierung
      dieses Systems ermöglicht.
  - s: Kanske bör vi vid nästa ändring <v>ta</v> <p>med</p> detta i översikten, ty
      jag tror att nästa ändring redan står för dörren.
    t: Vielleicht sollten wir den Ansatz bei der nächsten Änderung schon einmal in
      der Vorschau <a>mitnehmen</a>, denn ich glaube, dass die nächste Änderung schon
      vor der Tür steht.
  - s: när bussen från Hotel Monopol skulle åka hit ville man nämligen plötsligt inte
      <v>ta</v> <p>med</p> assistenterna, vilket i 21 års tid har fungerat utan problem.
    t: Herr Präsident, es gab heute früh ein schwerwiegendes Problem, nämlich als
      der Bus vom Hotel Monopol hierher fahren sollte, wollte man plötzlich die Assistenten
      nicht mehr <a>mitnehmen</a>, was seit 21 Jahren problemlos praktiziert wurde.
  - s: De kommer att utan problem kunna <v>ta</v> <p>med</p> sig sin bil med det redan
      befintliga försäkringsskyddet för en tidsperiod upp till tolv månader.
    t: Sie werden ihr Fahrzeug sowie den bestehenden Versicherungsschutz für bis zu
      12 Monate problemlos <a>mitnehmen</a> können.
  - s: Det är riktigt och så ska det vara eftersom möjligheten att <v>ta</v> <p>med</p>
      sitt sällskapsdjur ger en ökad känsla av välbefinnande.
    t: Das ist richtig, und so sollte es auch sein, denn es hebt das Lebensgefühl,
      wenn man sein Tier <a>mitnehmen</a> kann.
  - s: Djurexperten Horst Schnellhardt har redan nämnt förutsättningarna, nämligen
      införandet av ett vaccinationskort och användningen av verktyg som elektronisk
      märkning, vilket kommer att ge er tillträde till dessa fem länder när ni är
      på semester eller reser i arbetet och önskar <v>ta</v> <p>med</p> er sällskapsdjur.
    t: Der Tierexperte Schnellhardt hat ja schon die Bedingungen genannt, nämlich
      dass es einen Impfausweis gibt und dass Instrumente wie die elektronische Kennzeichnung
      genutzt werden, mit denen man dann, wenn man im Urlaub ist oder zur Arbeit fährt
      und seine Haustiere <a>mitnehmen</a> will, auch zu den fünf Ländern Zutritt
      hat.
  - s: Varje gång jag gick i land i New York hade jag tillstånd att <v>ta</v> <p>med</p>
      mig två flaskor whisky som dock någon alltid köpte för det tredubbla priset
      när jag kom in i bussen, för i New York kostade denna produkt mycket mer.
    t: Ich entsinne mich, daß ich im Alter von 21 Jahren, als ich als Seemann zwischen
      New York und den Bahamas hin und her reiste, bei jedem Landgang und Besuch in
      der Stadt New York zwei Flaschen Whisky <a>mitnehmen</a> durfte, die mir dann
      jedoch regelmäßig, wenn ich in den Autobus stieg, für den dreifachen Preis abgekauft
      wurden, weil das Erzeugnis dort viel mehr kostete.
  - s: Och sedan har vi alla dessa förslag om sådant som vilka sällskapsdjur vi får
      <v>ta</v> <p>med</p> oss och vart.
    t: Und dann haben wir all diese Anträge zu Sachen wie, welche Haustiere uns gestattet
      sind wohin <a>mitzunehmen</a>.
  - s: Jag uppfattar det som att du kommer att <v>ta</v> <p>med</p> dig denna tydliga
      signal från parlamentets sida till rådets (jordbruk) möte.
    t: Ich nehme an, dass Sie diese deutliche Botschaft aus dem Parlament <a>mitnehmen</a>
      in den Rat der Agrarminister.
  - s: När det gäller definitionen av den familj som EU-medborgare kan <v>ta</v> <p>med</p>
      sig när de flyttar måste den åtminstone motsvara definitionen i ursprungslandets
      lagstiftning.
    t: Was die Definition der Familienangehörigen betrifft, die ein EU-Bürger bei
      seiner Übersiedlung <a>mitnehmen</a> kann, so muss zumindest das Recht des Herkunftslands
      anerkannt werden.
  - s: Nämligen de medborgare som vill <v>ta</v> <p>med</p> sig sin familj till ett
      annat land, men som inte är gifta eller som har ingått ett registrerat partnerskap
      som inte är giltigt i detta andra land.
    t: Nämlich jene, die ihre Familienangehörigen in ein anderes Land <a>mitnehmen</a>
      wollen, aber nicht verheiratet oder eine eingetragene Partnerschaft eingegangen
      sind, die jenes Land nicht anerkennt.
  - s: Den kommer jag att <v>ta</v> <p>med</p> mig och diskutera med kollegerna.
    t: Das werde ich <a>mitnehmen</a> und mit Kollegen überdenken.
  - s: Efter en kvart kan man så <v>ta</v> <p>med</p> sig boken hem.
    t: Nach einer Viertelstunde kann man das Buch dann <a>mitnehmen</a>.
  - s: 'En viktig utveckling under de senaste åren bör vi <v>ta</v> <p>med</p>:'
    t: 'Eine wichtige Entwicklung der letzten Jahre sollten wir <a>mitnehmen</a>:'
  - s: Folk i EU betalar för mycket för sina bilar och hindras från att <v>ta</v>
      <p>med</p> sina bilar när de flyttar till ett annat land.
    t: Die Bürger in der EU zahlen zu viel für ihre Autos und dürfen, wenn sie in
      einen anderen Mitgliedstaat umziehen, ihren Pkw nicht <a>mitnehmen</a>.
  - s: Investerare kan förstås ge sig av lika snabbt som de anländer, och <v>ta</v>
      sina pengar <p>med</p> sig.
    t: Investoren können natürlich genauso schnell wieder gehen, wie sie gekommen
      sind, und ihr Geld wieder <a>mitnehmen</a>.
  - s: Jag vill också vädja till alla som har chansen att utnyttja Sokrates-programmet,
      som kan utnyttja möjligheten till utbildning, som i framtiden kommer att kunna
      vidareutbilda sig, som bidrar till att Europa växer samman, att också ni under
      utbildningens gång inser att vi måste räcka ut handen och <v>ta</v> <p>med</p>
      oss dem som inte hinner med i det höga tempo som för tillfället genomsyrar hela
      utvecklingen och alla våra program, att vi tar med oss dem som inte har möjlighet
      att rusa med så snabbt, för kvalitet, nivå och utbildning kräver också att vi
      inte åsidosätter de svagare.
    t: Ich möchte auch an all diejenigen appellieren, die die Chance haben, das SOKRATES-Programm
      zu nutzen, die Bildungschancen nutzen können, die sich in Zukunft werden weiterbilden
      können, die dazu beitragen, daß Europa zusammenwächst, daß auch die im Zuge
      ihrer Bildung erkennen, daß wir diejenigen, die unser schnelles Tempo, das wir
      zur Zeit in der gesamten Entwicklung, in all unseren Programmen vorlegen, daß
      wir also diejenigen, die nicht so schnell mitlaufen können, bei der Hand und
      <a>mitnehmen</a>, denn Qualität, Niveau und Bildung verlangen auch, daß wir
      die Schwachen nicht beiseite lassen.
  - s: Jag anser det vara ett viktigt ansvar för kommissionen - och jag vill be Diamantopoulou
      att <v>ta</v> <p>med</p> detta budskap till kabinettet - att mänskliga rättigheter
      och demokratiska grundläggande friheter diskuteras inledningsvis i samband med
      alla planer med Ryssland och att man inledningsvis kräver ett svar i det avseendet
      från den ryska regeringen innan man sedan övergår till regeringssamtal om energi.
    t: Ich halte es für eine wichtige Verantwortung der Kommission - und ich bitte
      Frau Diamantopoulou, diese Nachricht ins Kabinett <a>mitzunehmen</a> -, dass
      bei allen Plänen mit Russland die Menschenrechte und die demokratischen Grundfreiheiten
      als Erstes besprochen werden und als Erstes eine diesbezügliche Antwort von
      der russischen Regierung gefordert wird, und man dann erst zu Regierungsgesprächen
      über Energie übergeht.
  - s: Jag tror, ärade tjänstgörande rådsordförande, att ni kommer att <v>ta</v> <p>med</p>
      er ett fördelaktigt intryck av den här debatten när ni går härifrån i dag, eftersom
      deltagandet har varit ovanligt stort och alla talesmännen för grupperna mer
      eller mindre har sagt detsamma;
    t: Ich glaube, Frau amtierende Ratspräsidentin, dass Sie heute einen günstigen
      Eindruck von dieser Debatte <a>mitnehmen</a> werden, denn alle Sprecher der
      Fraktionen - außerordentlich pluralistisch -, die sich zu Wort gemeldet haben,
      stimmten mehr oder weniger überein, die Musik der Fraktionen im Parlament ist
      die gleiche.
  - s: Därför menar jag att även lågprisflygbolaget - som ju slipper problem med överbokning
      i och med att de inte <v>tar</v> <p>med</p> fler passagerare än de inbokade
      - måste ersätta passageraren när de av ekonomiska skäl ställer in ett flyg,
      vilket uppenbarligen sker ganska ofta.
    t: Deshalb glaube ich, müssen auch low cost carrier - die ja gar keine Probleme
      mit overbooking haben, da sie ja gar nicht mehr Passagiere <a>mitnehmen</a>,
      als gebucht haben - dem Passagier den Schaden ersetzen, wenn sie aus wirtschaftlichen
      Gründen einen Flug streichen, und sie tun dies offensichtlich öfter.
  - s: Den rådande situationen, där flygplatser tillämpar denna bestämmelse olika
      och på ett oprofessionellt sätt, så att många resenärer inte vet exakt vilka
      föremål de i själva verket får <v>ta</v> <p>med</p> sig och vilka regler som
      gäller, är ohållbar, och det är förståeligt att folk håller på att få nog.
    t: Der momentane Zustand, dass die Flughäfen diese Regelung unterschiedlich und
      unprofessionell anwenden und daher viele Reisende nicht genau wissen, welche
      Gegenstände sie eigentlich <a>mitnehmen</a> dürfen und welche Regeln wahrhaftig
      existieren, ist nicht haltbar und sorgt für verständlichen Unmut in der Bevölkerung.
  - s: Om en av mina väljare som har fångats upp av den nya regeln och vars äktenskap
      accepteras av regeringen flyttar till Frankrike skulle hon ha rätt att <v>ta</v>
      <p>med</p> sig sin make.
    t: Wenn eine meiner Wählerinnen, die von diesen neuen Bestimmung betroffen ist
      und deren Ehe von der Regierung akzeptiert wird, nach Frankreich zieht, hätte
      sie das Recht, ihren Ehemann <a>mitzunehmen</a>.
  - s: Jag vill slutligen, fru talman, säga att när vi nu går på sommarledighet i
      de olika parlamenten runtom i Europa är det en fråga som jag tycker att vi skall
      <v>ta</v> <p>med</p> oss, nämligen den fråga som rimligen skall prägla framtidsdebatten,
      frågan hur vi skall göra unionen mer öppen, mer resultatinriktad och hur den
      skall komma närmare våra medborgare.
    t: 'Frau Präsidentin, wenn nun die Parlamente in Europa in ihre Sommerpause gehen,
      sollten wir meines Erachtens eine Frage <a>mitnehmen</a>, die auch den Dialog
      über die Zukunft Europas prägen muss:'
- c: 37
  r: 5
  v: berücksichtigen
  x:
  - s: Däremellan finns ett visst spänningsfält, och vi måste alltid <v>ta</v> <p>med</p>
      detta i vår bedömning.
    t: Da besteht ein gewisses Spannungsfeld, das wir immer in angemessener Form <a>berücksichtigen</a>
      müssen.
  - s: Jag vill också tacka för att de har <v>tagit</v> <p>med</p> de flesta bidrag
      vi godkände i utskottet för medborgerliga fri- och rättigheter samt rättsliga
      och inrikes frågor, där jag var skuggföredragande i Ludfords arbete.
    t: Meinen Glückwunsch auch dazu, dass sie die Mehrzahl der Beiträge <a>berücksichtigt</a>
      haben, die wir im Ausschuss für Freiheiten, in dem ich Schattenberichterstatterin
      der Frau Baroness Ludford war, angenommen haben.
  - s: När det gäller detta betänkande blev jag väldigt glad över att föredraganden
      <v>tog</v> <p>med</p> åsikter från olika grupper och att vi uppnådde enighet.
    t: Was diesen Bericht angeht, so war ich hocherfreut, dass die Berichterstatterin
      die Meinungen von Mitgliedern der verschiedenen Fraktionen <a>berücksichtigt</a>
      hat und wir Einstimmigkeit erzielten.
  - s: Jag vill uttryckligen uppmana honom att <v>ta</v> <p>med</p> frågan om att
      lägga ut nät på privat entreprenad och i vilken utsträckning detta kan gagna
      marknadens funktionssätt i den analysen.
    t: Ich darf ihn nachdrücklich auffordern, in dieser Analyse auch die private Ausschreibung
      von Netzen sowie die Frage zu <a>berücksichtigen</a>, inwieweit dies dem Funktionieren
      des Marktes zugute kommt.
  - s: Säger han, som jag tror att han gör, att Turkiet är av vital betydelse för
      att det europeiska försvarsinitiativet skall bli framgångsrikt och att vi måste
      <v>ta</v> <p>med</p> det i beräkningarna?
    t: Will er damit sagen, und in diesem Sinne habe ich ihn verstanden, daß die Türkei
      ein entscheidender Faktor für den Erfolg der Europäischen Verteidigungsinitiative
      ist und wir dies <a>berücksichtigen</a> sollten?
  - s: Som Helen Perivier, samordnare av kampanjer för Greenpeace, med rätta påpekade
      är vissa tillverkare fullt medvetna om att de tillsätter sammansättningar som
      utgör ett hot mot barnens hälsa, men de misslyckas med att <v>ta</v> <p>med</p>
      i övervägandena att det är barn som är mest mottagliga för effekterna av dessa
      kemikalier.
    t: Wie Helen Perivier, die Koordinatorin einer Greenpeace-Kampagne, richtig sagte,
      sind sich manche Hersteller völlig darüber im Klaren, dass sie Verbindungen
      zusetzen, die eine große Bedrohung für die Gesundheit von Kindern darstellen,
      aber sie <a>berücksichtigen</a> trotzdem nicht, dass gerade Kinder am anfälligsten
      für die Wirkungen dieser Chemikalien sind.
  - s: Jag menar dessutom att det är av fundamental betydelse inte bara att utbildningspolitiken
      får stöd, utan även att man i detta kapitels finansiering <v>tar</v> <p>med</p>
      de mål som definierades i vitboken om utbildning.
    t: Zudem ist es meines Erachtens sehr wichtig, daß nicht nur die Bildungspolitik
      unterstützt wird, sondern daß bei der Mittelausstattung dieser Rubrik auch die
      vom Weißbuch über Bildung und Ausbildung aufgezeigten Ziele <a>berücksichtigt</a>
      werden.
  - s: Jag ber er att <v>ta</v> <p>med</p> den.
    t: Ich bitte Sie, das zu <a>berücksichtigen</a>.
  - s: Ur utskottet för framställningars synpunkt - och jag talar nu om detta utskotts
      konkreta erfarenheter - finns det två grundläggande frågor, vilka den föredragande
      har <v>tagit</v> <p>med</p>.
    t: Meiner Meinung nach gibt es aus der Sicht des Petitionsausschusses - und ich
      beziehe mich bereits auf die konkrete Erfahrung in diesem Ausschuss - zwei grundlegende
      Fragen, die von der Berichterstatterin <a>berücksichtigt</a> wurden.
  - s: Vi måste <v>ta</v> <p>med</p> i beräkningen de svårigheter som järnvägarna
      står inför i detta ögonblick i Europa i de olika medlemsstaterna.
    t: Das Ausmaß der Schwierigkeiten, denen die Bahn heute in der Europäischen Union
      in und den einzelnen Mitgliedstaaten begegnet, muß <a>berücksichtigt</a> werden.
  - s: Jag tycker att vi måste <v>ta</v> <p>med</p> detta i beräkningen.
    t: Ich denke, dass wir dies <a>berücksichtigen</a> müssen.
  - s: Hennes betänkande lyfter fram en serie viktiga frågor, som kommissionen redan
      <v>tagit</v> <p>med</p> i sitt fjärde handlingsprogram, såsom nödvändigheten
      att förändra strukturer och attityder och utveckla politik, om framsteg ska
      kunna göras mot jämställdhet mellan kvinnor och män.
    t: Ihr Bericht betont eine Reihe von wichtigen Fragen, die die Kommission bereits
      in ihrem vierten Aktionsprogramm <a>berücksichtigt</a> hatte, so zum Beispiel
      die Notwendigkeit der Änderung von Strukturen und Haltungen und die Entwicklung
      von Strategien, damit wirklich Fortschritte auf dem Weg zur Gleichberechtigung
      von Männern und Frauen gemacht werden.
  - s: och jag vill även påminna om att det är av särskilt stor betydelse att de nya
      förslagen till transeuropeiska transportnät <v>tar</v> <p>med</p> i beräkningen
      den eventuella höjning av bullernivåer som kan bli resultatet - jag tänker framför
      allt på problemet med höghastighetstågen.
    t: Ich möchte ferner darauf hinweisen, daß es besonders wichtig ist, daß bei den
      neuen Projekten für Transeuropäische Netze eine eventuelle Lärmsteigerung <a>berücksichtigt</a>
      wird, die sich dadurch ergeben könnte;
  - s: Jag tror att detta är en faktor som vi måste <v>ta</v> <p>med</p> i beräkningen.
    t: Das ist meiner Meinung nach auch ein Faktor, den wir zu <a>berücksichtigen</a>
      haben.
  - s: Vi hade kunnat önska oss lite mer pengar till framtida energibehov vad gäller
      rena koltekniker, både vad gäller drift och forskning, och vi uppmanar kommissionen
      att <v>ta</v> <p>med</p> detta i övriga program.
    t: Wir hätten uns gewünscht, dass etwas mehr Mittel für zukünftigen Energiebedarf
      in Bezug auf reine Kohletechnologien zur Verfügung gestanden hätten, für Maßnahmen
      und für die Forschung, und wir fordern die Kommission auf, dies in den übrigen
      Programmen zu <a>berücksichtigen</a>.
  - s: Det skulle vara bra om kommissionen, och senare rådet, <v>tar</v> <p>med</p>
      de förslag som utskottet för regionalpolitik, transport och turism har lagt
      fram.
    t: Es wäre zu begrüßen, wenn die Kommission, und im Anschluss daran der Rat, die
      Vorschläge des Ausschusses für Regionalpolitik <a>berücksichtigen</a> würden.
  - s: Vi skall också <v>ta</v> <p>med</p> i denna bedömning att de val som hölls
      i Bosnien i november 2000 ledde till att allt har tagit väldigt lång tid;
    t: Wir müssen auch <a>berücksichtigen</a>, dass die Wahlen im November 2000 in
      Bosnien alles hinaus gezögert haben.
  - s: Jag gratulerar föredragandena till deras arbete, eftersom de betänkanden vi
      diskuterar här är positiva i allmänhet och förändrar de allvarligaste aspekterna
      i kommissionens förslag och <v>tar</v> <p>med</p> flera olika ändringsförslag
      som jag har lagt fram under de förberedande arbetena i fiskeriutskottet, även
      om jag i ett eller annat fall är oenig med den lösning man har funnit eller
      tycker att man borde ha gått längre.
    t: Sie verbessern die negativsten Aspekte der Kommissionsvorschläge erheblich
      und <a>berücksichtigen</a> mehrere Änderungsanträge, die ich während der Vorbereitungsarbeit
      im Fischereiausschuss eingereicht habe, auch wenn ich in einigen Fällen nicht
      mit der gefundenen Lösung einverstanden bin und meine, man hätte weiter gehen
      müssen.
  - s: Dessa fyra faktorer är bara några av de aspekter och reflektioner som kommissionen
      och rådet måste <v>ta</v> <p>med</p> i beräkningen inför fenomenet med omstruktureringen
      av industrin.
    t: Diese vier Punkte sind nur einige der Erwägungen oder Überlegungen, die Kommission
      und Rat in Bezug auf die industrielle Umstrukturierung <a>berücksichtigen</a>
      müssen.
  - s: Kommissionen hade full förståelse för detta och <v>tog</v> <p>med</p> det i
      meddelandet, men tyvärr blev det missförstånd i rådet, främst från tyskarnas
      sida tror jag, och rådet intog en mycket svagare ståndpunkt i frågan.
    t: Die Kommission war sich hierüber vollkommen im Klaren und <a>berücksichtigte</a>
      dies in der Mitteilung;
  - s: Här anser jag åter att de förslag som framförts i Albert Dess betänkande ligger
      i helt linje med vad kommissionen planerar att <v>ta</v> <p>med</p> i sitt lagstiftningsförslag.
    t: Auch hier bin ich der Auffassung, dass die Vorschläge in Herrn Deß’ Bericht
      in sehr vielen Punkten mit dem übereinstimmen, was die Kommission in ihren Legislativvorschlägen
      zu <a>berücksichtigen</a> gedenkt.
  - s: Jag vill poängtera hur viktigt det är att se över mekanismerna för övervakning
      av utsläpp och <v>ta</v> <p>med</p> dem vid fastställandet av den allmänna budgeten.
    t: Ich möchte betonen, wie wichtig es ist, die Mechanismen zur Emissionsüberwachung
      zu überprüfen und sie im Gesamtbudget zu <a>berücksichtigen</a>.
  - s: Jag skulle också särskilt vilja be om uppmärksamhet för att vi under den nuvarande
      fasen, som vi alltså befinner oss i nu, måste <v>ta</v> <p>med</p> i beräkningen
      att kluster av små och medelstora företag ofta genomför ett forskningsprojekt
      tillsammans med ett stort företag, och att man också måste se till detta enda
      företag tillsammans med klustret av små och medelstora företag så att säga tillsammans
      skulle kunna utgöra ett rättssubjekt.
    t: Vor allem möchte ich auch darauf hinweisen, daß wir in der Phase, in der wir
      uns jetzt also befinden, <a>berücksichtigen</a> müssen, daß Gruppen von KMU
      oft mit einem einzigen Unternehmen ein Forschungsprojekt durchführen und daß
      auch dafür Sorge getragen werden muß, daß dieses eine Unternehmen mit einer
      solchen Gruppe von KMU sozusagen eine Rechtsperson bilden kann.
  - s: Vi måste också <v>ta</v> <p>med</p> i beräkningen att icke-återvinningsbart
      radioaktivt avfall inte får exporteras till tredjeländer.
    t: Es sollte auch <a>berücksichtigt</a> werden, dass nicht recycelbarer nuklearer
      Abfall nicht in Drittstaaten exportiert werden darf.
  - s: För det första anser vi att kommissionen också behöver <v>ta</v> <p>med</p>
      i beräkningen att det finns så liten kunskap om EU i Vitryssland och att en
      satellit-TV-station inte kommer att ändra på det.
    t: Erstens sind wir der Meinung, dass die Kommission die Tatsache <a>berücksichtigen</a>
      muss, dass es in Belarus sehr wenig Wissen über die Europäische Union gibt und
      dass ein Satellitenfernsehsender dies nicht ändern wird.
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni <v>tar</v> det <p>med</p> i
      bedömningen när ni funderar över morgondagens beslut och när kommissionen reflekterar
      över vad som sagts om att ta bort nästan alla dessa ändringsförslag från texten.
    t: Denn wenn das Parlament nicht konsultiert würde oder auf der nächsten Stufe
      des Verfahrens nichts Nennenswertes mehr zu sagen hätte, wäre dies vollkommen
      absurd, und das wird hoffentlich <a>berücksichtigt</a> werden, wenn sie sich
      die Entscheidungen überlegen, die Sie morgen treffen werden, und wenn die Kommission
      sich vor Augen führt, was sie gesagt hat, als sie fast alle diese Änderungen
      aus dem Papier gestrichen hat.
  - s: Jag tänker inte inför denna församling uttala någon åsikt när det gäller den
      serbiska regeringen, utan jag vill fråga fru kommissionären om kommissionen,
      när den utformat en politik som innebär att avsättningarna uppskjuts av rent
      politiska skäl, har <v>tagit</v> <p>med</p> i beräkningen det faktum att det
      inte bara är den civila serbiska befolkningen som betalar ett mycket högt pris,
      utan även angränsande länder.
    t: Ich möchte mich an dieser Stelle nicht zu den Taten dieser Regierung äußern,
      doch möchte ich Frau Schreyer fragen, ob die Kommission bei dieser aus rein
      politischen Erwägungen heraus erfolgenden Aussetzung der Mittelauszahlung <a>berücksichtigt</a>
      hat, daß nicht nur die serbische Zivilbevölkerung, sondern auch die Nachbarländer
      einen sehr hohen Preis dafür zahlen müssen.
  - s: detta kapitel gör det möjligt att ställa upp riktlinjer som medlemsstaterna
      kan <v>ta</v> <p>med</p> i beräkningen i sin sysselsättningspolitik - artikel
      109q, punkt 2;
    t: Dieses Kapitel ermöglicht es, Leitlinien zu erarbeiten, die die Mitgliedstaaten
      im Rahmen ihrer Beschäftigungspolitik <a>berücksichtigen</a> können - Artikel
      109 Q, Absatz 2;
  - s: Som klart framgår av detta betänkande är förslagets räckvidd begränsad, för
      det avser en anpassning av transportavtalet med Slovenien från 1993 för att
      <v>ta</v> <p>med</p> i beräkningen att speciella transitbestämmelser för lastbilar
      gäller för en del av EU:s område sedan 1 januari 1995, nämligen Österrike.
    t: Wie deutlich aus dem Bericht hervorgeht, ist die Tragweite des Vorschlags begrenzt,
      denn es handelt sich um eine Anpassung des Verkehrsabkommens aus dem Jahre 1993
      mit Slowenien, um zu <a>berücksichtigen</a>, daß seit dem 1. Januar 1995 für
      einen Teil des Gebiets der Union, nämlich Österreich, eine besondere Transitregelung
      für LKWs gilt.
  - s: Ett grundläggande gemensamt inslag i de tillämpliga nationella lagstiftningarna
      är att partnern registreras officiellt, och det är följaktligen nödvändigt att
      <v>ta</v> <p>med</p> denna kategori i definitionen av familjemedlemmar.
    t: Daher ist es notwendig, diese Kategorie bei der Definition des Begriffes ’Familienangehöriger’
      zu <a>berücksichtigen</a>.
  - s: Jag vill börja med att tacka föredraganden för att hon i den första behandlingen
      har <v>tagit</v> <p>med</p> de punkter som var viktiga för Europaparlamentets
      utskott för framställningar.
    t: Herr Präsident, zunächst möchte ich der Berichterstatterin dafür danken, dass
      sie in einer ersten Lesung die Bedenken des Petitionsausschusses des Europäischen
      Parlaments <a>berücksichtigt</a> hat.
  - s: Men det finns ändå ett antal andra viktiga faktorer som vi måste <v>ta</v>
      <p>med</p> i räkningen.
    t: Wir müssen jedoch noch einige weitere wichtige Faktoren <a>berücksichtigen</a>.
  - s: Det här är något vi måste <v>ta</v> <p>med</p> i beräkningen.
    t: Das ist etwas, was wir <a>berücksichtigen</a> müssen.
  - s: Jag anser att den större roll som parlamentet ges i förfarandet för införande
      av åtgärder inom ramarna för artikel 119 är positiv, men också omformuleringen
      av artikel 119 som medger de positiva åtgärder jag begär, såsom enhälligt antogs
      av utskottet för kvinnors rättigheter, att bestämmelserna om samfinansiering
      revideras på ett sådant sätt att kvinnornas frivilligorganisationer kan spela
      sin roll i Prince-programmet, så att dessa organisationer kan <v>ta</v> <p>med</p>
      sådant som värdet av frivilligarbetarnas insatser och kostnader för anläggningstillgångar
      bland utgifterna vid beräkningarna av deras bidrag.
    t: Entsprechend der einstimmigen Annahme im Ausschuß für die Rechte der Frau fordere
      ich, daß die Bestimmungen zur Mitfinanzierung dahingehend überprüft werden,
      daß NRO von Frauen im PRINCE-Programm ihre Rolle spielen können und es den NRO
      ermöglicht wird, bei der Berechnung ihres Beitrages auch Faktoren wie den Arbeitswert
      der Freiwilligen und Ausgaben für Anlagen zu <a>berücksichtigen</a>.
  - s: Först måste jag beklaga att utskottet för regional utveckling inte har <v>tagit</v>
      <p>med</p> några av de ändringsförslag som lades fram av fiskeriutskottet i
      fråga om den fjärde sammanhållningsrapporten.
    t: Ich muss zunächst meinem Bedauern Ausdruck darüber verleihen, dass der Ausschuss
      für regionale Entwicklung keinen der Änderungsanträge <a>berücksichtigt</a>
      hat, die der Fischereiausschuss zum Vierten Kohäsionsbericht eingereicht hat.
  - s: Om vi verkligen <v>tar</v> <p>med</p> alla externa kostnader för transporten,
      utan några undantag, kanske vi kommer fram till slutsatsen att vi bör omvärdera
      vår skalekonomi när det gäller produktionen och de fördelar som skulle kunna
      finnas med att koncentrera den.
    t: Wenn wir wirklich ausnahmslos alle externen Transportkosten <a>berücksichtigen</a>,
      kommen wir vielleicht zu dem Schluss, dass wir unsere Theorie von den Größenkostenersparnissen
      und der Vorteile der Konzentration der Produktion überprüfen sollten.
  - s: att ansvaret för att vidta åtgärder vilar på arbetsgivarna och inte på arbetstagarna,
      och därför skall man inte <v>ta</v> <p>med</p> i beräkningen att hörselskydd
      används;
    t: dass die Verantwortung für Maßnahmen bei den Arbeitgebern und nicht bei den
      Arbeitnehmern liegt und deshalb die Mittel für den Gehörschutz nicht <a>berücksichtigt</a>
      werden dürfen,
- c: 33
  r: 6
  v: haben
  x:
  - s: Beträffande José Apolinários inlägg, skulle jag vilja säga till honom att han
      har ett kort minne, vid den tidpunkten godkände nämligen Europaparlamentet hans
      ändringsförslag, till vilka jag inte samtyckte, och det var kommissionen som
      inte <v>tog</v> <p>med</p> dem i sin rapport.
    t: Zum Beitrag des Kollegen José Apolinário habe ich einzuwenden, daß er anscheinend
      ein Kurzzeitgedächtnis hat, denn zum damaligen Zeitpunkt billigte das Europäische
      Parlament seine Änderungsanträge, denen ich nicht zugestimmt hatte, und die
      Kommission <a>hat</a> sie nicht in ihren Bericht mitaufgenommen.
  - s: Mitt ändringsförslag som gällde detta godkändes redan i parlamentets första
      behandling, och rådet <v>tog</v> <p>med</p> det i sin gemensamma ståndpunkt
      i ytterligare förbättrad utformning.
    t: Ein Änderungsantrag meinerseits zu dieser Frage wurde bereits in der ersten
      Lesung des Parlaments angenommen, und der Rat <a>hat</a> ihn in einer verbesserten
      Formulierung erneut in den Gemeinsamen Standpunkt aufgenommen.
  - s: 'Jag <v>tog</v> <p>med</p> mig två saker från resan till Sudan:'
    t: 'Ich <a>habe</a> zwei Dinge aus der Reise aus dem Sudan mitgenommen:'
  - s: Jag vill rikta mitt uppriktiga tack till föredraganden Chrysoula Paliadeli,
      som på ett effektivt sätt <v>tog</v> <p>med</p> de förslag och tillägg som föreslagits
      av flera av oss i utskottet för kultur och utbildning.
    t: Mein aufrichtiger Dank gilt der Berichterstatterin, Frau Paliadeli, die die
      von vielen Mitgliedern des Ausschusses für Kultur und Bildung vorgetragenen
      Vorschläge und Änderungen effizient eingearbeitet <a>hat</a>, insbesondere im
      Hinblick auf die Bereitstellung von Verfahren, die in Bezug auf die Bestimmungen
      des Vertrages von Lissabon hinsichtlich der Aufteilung der Aufgaben zwischen
      den Mitgliedstaaten, der Kommission, dem Rat und dem Parlament sicherer sind
      und mit dem Vertrag in Einklang stehen.
  - s: Ni har <v>tagit</v> <p>med</p> ändringsförslag i den bilaga som skall bifogas
      förslaget till stadga före allt annat.
    t: Sie <a>haben</a> Änderungsanträge in den Anhang verwiesen, der dem Statutenentwurf
      beigefügt werden soll, und vor allem anderen über diese abstimmen lassen.
  - s: Förra året drog sig Marocko ur förhandlingarna och som en god spelare som har
      vunnit, <v>tog</v> landet <p>med</p> sig spelbrickorna och förlorade inte någon
      av eftergifterna.
    t: Im vergangenen Jahr hat sich Marokko vom Verhandlungstisch zurückgezogen und
      dabei wie ein guter Spieler, der gewonnen <a>hat</a>, alle Jetons mitgenommen
      und keine der Konzessionen eingebüsst.
  - s: Judith A. Merkies har i sitt betänkande helt korrekt <v>tagit</v> <p>med</p>
      en punkt där kommissionen uppmanas att utveckla ett integrerat system med indikatorer,
      för att vi bättre ska kunna övervaka och utvärdera hur innovationspolitik och
      -program inom EU utvecklas och vilken mätbar påverkan de har.
    t: Somit sehen wir, dass Frau Merkies ganz richtig in ihrem Bericht einen Abschnitt
      eingefügt <a>hat</a>, in dem sie die Kommission auffordert, ein integriertes
      System von Indikatoren zu entwickeln, um eine bessere Überwachung und Bewertung
      des Fortschritts und der messbaren Auswirkungen der Innovationspolitiken und
      -programme in der EU zu ermöglichen.
  - s: Det fanns krav på att ta med denna erinran som vi i slutändan godtog, och vi
      <v>tog</v> <p>med</p> den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: Es gab Forderungen nach Einbeziehung dieses Verweises, und diese <a>haben</a>
      wir schließlich akzeptiert, weil bekanntlich am 9. September Gespräche zwischen
      der Europäischen Union und der Ukraine stattfinden.
  - s: Vi har just med tillfredställelse noterat att kommissionen - trots att den
      ursprungligen ville detta - i sitt utspel inte <v>tagit</v> <p>med</p> formuleringar
      som innehåller möjligheter för att framtida förenklingar av nuvarande standarder
      kan ske genom användning av kommittéförfarandet, som vi naturligtvis bestämt
      tar avstånd från på grund av kommittéernas slutna, odemokratiska karaktär.
    t: Wir haben soeben mit Genugtuung festgestellt, daß die Kommission - obwohl sie
      es ursprünglich vorhatte - in ihrem Vorschlag keine Formulierungen untergebracht
      <a>hat</a>, die es in Zukunft ermöglichen, derzeitige Standards über Ausschußprozeduren
      zu vereinfachen, was wir natürlich wegen des geschlossenen undemokratischen
      Charakters der Ausschüsse strikt ablehnen.
  - s: Hon har <v>tagit</v> <p>med</p> mina ändringsförslag i betänkandet i form av
      kompromisslösningar.
    t: Sie <a>hat</a> meine Änderungsanträge in Kompromisse aufgenommen.
  - s: I sin resolution har Pohjamo <v>tagit</v> <p>med</p> både några ändringsförslag
      som lagts fram av den socialistiska gruppen och några som lagts fram av Fava
      och undertecknad.
    t: Herr Pohjamo <a>hat</a> in seinen Entschließungsantrag sowohl einige von der
      Sozialistischen Fraktion als auch einige von Herrn Fava und von mir selbst eingereichte
      Änderungsanträge übernommen.
  - s: Det har <v>tagit</v> <p>med</p> ett par skäl som gäller deltagande av vissa
      medlemsstater enligt förslagets rättsliga grund, artikel 79.2 b (skälen 17,
      18 och 19).
    t: Er <a>hat</a> einige Erwägungsgründe betreffend die Beteiligung bestimmter
      Mitgliedstaaten gemäß Artikel 79 Absatz 2 Buchstabe b, der Rechtsgrundlage für
      den Vorschlag ist, in den Text eingefügt.
  - s: Det vill säga, om något gällande bilateralt avtal går längre påverkas inte
      det regelverket, men på grundval av det vi <v>tagit</v> <p>med</p> i förslaget
      går vi mycket längre i det att vi garanterar och svarar för att dödsstraffet
      inte utdöms eller verkställs, i jämförelse med en rad bilaterala avtal som inte
      har dessa garantier.
    t: Im Gegenteil, auf der Grundlage all dessen, was wir in den Entwurf eingefügt
      <a>haben</a>, gehen wir, indem wir sicherstellen und garantieren, dass die Todesstrafe
      nicht verhängt und nicht vollstreckt wird, noch weiter als eine Reihe von bilateralen
      Abkommen, die solche Garantien nicht aufweisen.
  - s: Jag instämmer i att frågan om falska egenföretagare är ett verkligt europeiskt
      problem och vi <v>tog</v> <p>med</p> det i förslaget, i samarbete med de kolleger
      som ansåg att det var viktigt att utesluta egenföretagare.
    t: Ich bin ebenfalls der Meinung, dass das Thema scheinselbstständige Unternehmer
      ein echtes Problem in Europa ist, und wir <a>haben</a> es in Zusammenarbeit
      mit den Kolleginnen und Kollegen, die den Ausschluss von selbstständigen Unternehmern
      für wichtig erachten, in unseren Vorschlag mit aufgenommen.
  - s: Jag höll dem informerade, och fram till den sista rundan fanns det en mycket
      bred enighet om det förhandlingsmandat som jag <v>tog</v> <p>med</p> mig till
      förhandlingsbordet.
    t: und bis zur letzten Runde herrschte ein sehr breites Einvernehmen in Bezug
      auf das Verhandlungsmandat, das ich am Verhandlungstisch wahrgenommen <a>habe</a>.
  - s: Vi <v>tog</v> dock <p>med</p> röststarka värdepapper och rösträttsbegränsningar
      i genombrottsregeln, eftersom de är verkliga hinder mot uppköp.
    t: Wir <a>haben</a> aber in die Durchbruchsregel Mehrfachstimmrechte und Stimmrechtsbeschränkungen
      mit einbezogen, weil dies echte Übernahmehindernisse sind.
  - s: Jag vill tacka föredraganden för att han i kompromissändringsförslagen - vilket
      andra kolleger har nämnt - har <v>tagit</v> <p>med</p> alla gruppers ändringsförslag.
    t: Ich möchte dem Berichterstatter dafür danken, dass er in Kompromissänderungsanträgen
      - wie andere Kollegen bereits sagten - die Änderungsanträge aller Fraktionen
      erfasst <a>hat</a>.
  - s: För det första gäller det den pojke från Gozo, Attards son, som uppmärksammats
      i medierna de senaste två åren för sin fars lidande i samband med att denne
      nekats sina föräldrarättigheter som far och <v>tagit</v> <p>med</p> sig barnet
      till Gozo, där han bor.
    t: Erstens, den Fall des Jungen aus Gozo, des Sohns von Herrn Attard, der in den
      letzten zwei Jahren das Interesse der Medien wegen der Art und Weise geweckt
      <a>hat</a>, in der es seinem Vater verweigert wurde, seine Rechte als Vater
      wahrzunehmen und das Kind in seine Heimat, nach Gozo, zu bringen.
  - s: Är rådet berett att utfästa sig att snabbt och välvilligt behandla förslaget
      till ett rambeslut om gemensamma standarder för processrättsliga garantier för
      personer som är anklagade för brott inom Europeiska unionen, vilket kommissionen
      har <v>tagit</v> <p>med</p> i sitt lagstiftnings- och arbetsprogram för år 2003?
    t: Wird der Rat sich verpflichten, den Vorschlag für einen Rahmenbeschluss zur
      Festlegung gemeinsamer Standards für verfahrensrechtliche Schutzvorschriften
      für Personen, die in der EU in Strafverfahren angeklagt sind, den die Kommission
      in ihrem Arbeits- und Legislativprogramm für das Jahr 2003 angekündigt <a>hat</a>,
      unverzüglich zu behandeln und sich für dessen Annahme einzusetzen?
  - s: Jag skulle också vilja tacka Fontaine för ett utmärkt betänkande och också
      min kollega Berger som <v>tog</v> <p>med</p> åtskilliga ändringsförslag om arkitekterna.
    t: Mein Dank gilt auch meiner Kollegin, Frau Berger, die eine Reihe von Änderungsanträgen
      für die Berufsgruppe der Architekten angenommen <a>hat</a>.
  - s: trött på smickret från hovmännen som talade om för honom att han kunde styra
      allt mellan himmel och jord <v>tog</v> han <p>med</p> sig dem till stranden
      och befallde havet att vika undan.
    t: In der jetzigen Förderperiode <a>haben</a> wir zum Beispiel die Förderung von
      Frauenbelangen in der Strukturfondsverordnung stehen.
  - s: Eftersom det i år är 200 år sedan Alexander von Humboldts resa till Venezuela
      skulle jag vilja påminna om att Alexander von Humboldt inte bara förde någonting
      dit, nämligen nyfikenheten, utan också <v>tog</v> <p>med</p> sig något tillbaka
      till Europa, nämligen kunskapen om de tropiska växterna, om denna intressanta
      kontinents geografi.
    t: Weil in diesem Jahr der 200. Jahrestag der Reise von Alexander von Humboldt
      nach Venezuela ist, möchte ich daran erinnern, daß Alexander von Humboldt dort
      nicht nur etwas hingebracht hat, nämlich die Neugierde, sondern auch etwas nach
      Europa zurückgebracht <a>hat</a>, nämlich das Wissen um die tropischen Pflanzen,
      um die Geographie dieses interessanten Kontinents.
  - s: För det andra, när det gäller destillation av bordsvin för att erhålla aromalkohol,
      så är jag tacksam för att föredraganden godkände våra ändringsförslag och <v>tog</v>
      <p>med</p> dem i sin kompromisslösning.
    t: Zweitens danke ich in bezug auf die Destillation von Tafelwein zur Erzeugung
      von Trinkalkohol dem Berichterstatter, daß er unsere Änderungsanträge akzeptiert
      und in den Kompromiß integriert <a>hat</a>.
  - s: Ni har <v>tagit</v> <p>med</p> mycket av det som vi som parlament förslagit.
    t: Sie <a>haben</a> vieles von dem, was wir als Parlament als Anregung eingebracht
      haben, an Bord genommen.
  - s: Dublinfonden har <v>tagit</v> <p>med</p> detta initiativ i sitt fyraåriga,
      rullande program.
    t: Die Dubliner Stiftung <a>hat</a> diese Initiative in ihr dynamisches Vier-Jahres-Programm
      aufgenommen.
  - s: Detta var också skälet till att kommissionen inte i sitt yttrande <v>tog</v>
      <p>med</p> några krav på nya regler för gemenskapens konkurrens, till exempel
      för idrotten.
    t: Aus eben diesem Grund <a>hat</a> die Kommission in ihrer diesbezüglichen Stellungnahme
      keine Forderung nach neuen Bestimmungen für die Zuständigkeit der Gemeinschaft
      etwa auf dem Gebiet des Sports erhoben.
  - s: Till och med under trepartsförhandlingarna <v>tog</v> vi <p>med</p> en hänvisning
      till den europeiska planeringsterminen så att parlamentet kunde informeras på
      vederbörligt sätt om utvecklingen.
    t: Sogar in den Trilog-Verhandlungen <a>haben</a> wir auf das Europäische Semester
      hingewiesen, sodass das Parlament über diese Entwicklungen angemessen informiert
      werden konnte.
  - s: Som ett exempel på detta förhållande tror jag att kommissionen <v>tog</v> <p>med</p>
