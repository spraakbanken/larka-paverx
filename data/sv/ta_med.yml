      and <a>include</a> this in the Commission communication.
  - s: Det är sant - jag säger detta till Van Dijk och Lulling också - att ganska
      många av medlemsstaterna är tveksamma till att <v>ta</v> <p>med</p> artikel
      5.
    t: It is true to say - I say this to Mrs Van Dijk and Mrs Lulling as well - that
      quite a number of the Member States have doubts about <a>including</a> Article
      5.
  - s: Vi gratulerar till att kravet att kandidaterna skall ”säkerställa att befolkningen
