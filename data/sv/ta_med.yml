      europäischen Verkehrsraum schaffen, und jeder, der diesen Raum nutzt, muss sich
      an die gleichen Regeln halten.
  - s: Det skulle glädja mig - och jag vet att kommissionen är informerad om detta
      - om ni kunde <v>ta</v> <p>med</p> detta i era förhandlingar, och jag skulle
      än en gång vilja be om att ni inte avslutar förhandlingarna nu i maj.
    t: Ich würde mich freuen - und ich weiß, die Kommission ist darüber informiert
      -, wenn Sie dies in Ihre Verhandlungen <a>mit</a> <a>aufnehmen</a> würden, und
      möchte noch einmal darum bitten, daß Sie die Verhandlungen jetzt nicht im Mai
      abschließen.
  - s: Jag anser inte att det är tjänligt att <v>ta</v> <p>med</p> krav som rör påvisbarhet
      och ansvar i förordningen, för dessa frågor diskuteras nu i ett separat lagstiftningsförfarande,
      och har därför ingenting att göra i denna förordning.
    t: Forderungen bezüglich der Nachweisbarkeit und der Haftbarkeit in die Verordnung
