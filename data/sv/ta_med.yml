    t: 'It is of little consequence if they <a>bring</a> material for making bombs
      or weapons for shooting and killing:'
  - s: Sorgligt nog driver flygbolagen för närvarande inte strikt igenom bestämmelserna
      om handbagage, vilket har lett till att passagerare <v>tar</v> <p>med</p> sig
      mer och mer handbagage in i flygplanen.
    t: Sadly, airlines at present do not strictly enforce cabin baggage regulations,
      which has led to passengers <a>bringing</a> more and more bags into airline
      cabins.
  - s: Den avvisande hållningen till förslagen kan ni, minister Funke, eventuellt
      ännu hinna <v>ta</v> <p>med</p> till rådets möte.
    t: You may be able to <a>bring</a> our negative response to the proposals back
      to the Council in time, Mr Funke.
  - s: Jag kan alltså verkligen sympatisera med dem som känner ett starkt behov av
      att fritt få <v>ta</v> <p>med</p> sig sina sällskapsdjur när de reser i Europa,
      i enlighet med de villkor som fastställts i dag, och jag välkomnar detta betänkande.
    t: So I can really empathise with those who feel passionately about the need to
      be able to <a>bring</a> animals freely throughout Europe subject to the conditions
      being laid down today and I welcome the report here before us.
  - s: Jag gratulerar det luxemburgska ordförandeskapet till att ha <v>tagit</v> <p>med</p>
      parlamentet i samrådsprocessen i ett tidigt skede.
    t: I congratulate the Luxembourg presidency on having <a>brought</a> Parliament
      into the consultative process at an early stage.
  - s: Clark, som är brittisk medborgare, upptäckte att han kunde <v>ta</v> <p>med</p>
      sig sin ryska fru till Tyskland, men inte till Storbritannien - inte om han
      inte först bodde sex månader i Tyskland.
    t: Mr Clark, a British national, found that he could <a>bring</a> his Russian
      wife into Germany but not Britain - unless he lived for six months in Germany
      first.
  - s: Vi bör <v>ta</v> <p>med</p> oss mätbara resultat hem, och med detta menar jag
      fysikaliskt mätbara resultat, och det var hittills inte förenligt med amerikanernas
      ståndpunkt.
    t: We were supposed to <a>bring</a> home measurable results, by which I mean physically
      measurable results, but that aim has not been compatible with the Americans
      position.
  - s: För första gången har man nu <v>tagit</v> <p>med</p> förfaranden för smuggel
      mot multinationella företag som förde in tobak i Europeiska unionen för att
      undkomma skatten.
    t: Just now, for the first time, charges of smuggling have been <a>brought</a>
      against multinational companies bringing tobacco into the European Union and
      attempting to avoid paying the duty due.
  - s: Men jag vill ändå tacka er så hjärtligt för att ni har hållit det löfte som
      ni gett parlamentsledamöterna, nämligen att inte <v>ta</v> <p>med</p> något
      till Laeken som redan tidigare beslutats om, och att ni framhärdar i att det
      skall finnas en interinstitutionell arbetsgrupp.
    t: Mr President, Mr President-in-Office, Mr President of the Commission, I know
      that you are in a hurry and must go, but I would like to thank you very much
      for keeping the promise you made to Members of this House, to <a>bring</a> nothing
      to Laeken on which a decision had already been made, and for being so determined
      that there should be an interinstitutional working party.
  - s: Vi har <v>tagit</v> <p>med</p> dem för att visa hur oerhört och eländigt de
      personers öde är, som nu sedan minst ett och ett halvt år försöker få reda på
      var de har sina släktingar - sina fäder, bröder eller till och med barn.
    t: We have <a>brought</a> them here because we want to demonstrate the enormity
      and the awfulness of the situation of people who have been trying to find out
      for at least one and a half years where their relatives are - their fathers,
      their brothers or even their children.
  - s: Eftersom det i år är 200 år sedan Alexander von Humboldts resa till Venezuela
      skulle jag vilja påminna om att Alexander von Humboldt inte bara förde någonting
      dit, nämligen nyfikenheten, utan också <v>tog</v> <p>med</p> sig något tillbaka
      till Europa, nämligen kunskapen om de tropiska växterna, om denna intressanta
      kontinents geografi.
    t: Given that this year is the two-hundredth anniversary of Alexander von Humboldt’s
      journey to Venezuela, I would like to recall that Alexander von Humboldt did
      not just take something out there - his curiosity - but he also <a>brought</a>
      something back, namely knowledge about tropical plants and about the geography
      of this interesting continent.
  - s: Det finns ingen liknande konvention som gäller familjemedlemmar i uppstigande
      led men det är uppenbart att om vi önskar leva upp till våra humanitära ideal
      måste vi ge möjlighet för tredjelandsmedborgare att <v>ta</v> <p>med</p> sig
      beroende familjemedlemmar i uppstigande led in i sina familjeenheter.
    t: There is no similar convention dealing with ascending relatives, but it is
      clearly the case that if we wish to live up to our humanitarian ideals we must
      provide the opportunity for third-country nationals to <a>bring</a> dependent
      relatives in the ascending line into their family units.
  - s: Dess ansvar har ökat i och med dess fredsbevarande roll, och jag vet av egen
      erfarenhet som jag fick i Sri Lanka, varifrån jag <v>tog</v> <p>med</p> mig
      tusentals dokument om försvunna personer, att Förenta nationerna behöver mer
      pengar.
    t: Its responsibilities have increased with its peace-keeping role and I know
      from my own experience in Sri Lanka from where I <a>brought</a> thousands of
      documents about disappeared people, that the United Nations needs more money.
  - s: Allt vi begär är att ni vid ert nästa besök <v>tar</v> <p>med</p> er lite solsken
      till Bryssel.
    t: All we ask is that on your next visit you <a>bring</a> a little sunshine to
      Brussels.
  - s: För det första bör de i parlamentet som <v>tog</v> <p>med</p> Grekland i euroområdet
      ta på sig skulden, liksom den belgiske finansministern, Didier Reynders.
    t: First of all, those in this House who <a>brought</a> Greece into the euro area
      should confess their guilt, as should the Belgian Finance Minister, Mr Reynders.
  - s: Vi ska <v>ta</v> <p>med</p> oss läkemedel och återuppbyggnadsmaterial som man
      har akut behov av.
    t: We will be <a>bringing</a> medicine and reconstruction materials that are desperately
      needed.
  - s: Om man också <v>tar</v> <p>med</p> den föreslagna omvända bevisbördan i kalkylen,
      alltså antagandet att bristen skulle ha funnits redan vid köptillfället, skulle
      denna totala reglering just för de små och medelstora företagen innebära en
      ökad belastning, som inte skulle stå i något balanserat förhållande till det
      därigenom förbättrade konsumentskyddet.
    t: And if one <a>brings</a> the proposed change in the burden of proof into the
      equation, i.e. the supposition that the fault was already present at the time
      of purchase, this overall arrangement represents an increased burden on the
      small and medium-sized enterprises in particular, who would in no way be in
      a balanced position in relation to the improved consumer protection brought
      about by this change.
  - s: Eftersom betänkandet inte tog upp syntetisk etanol och det i det här läget
      inte fanns någon rättslig grund för att <v>ta</v> <p>med</p> syntetisk etanol
      i en gemensam organisation av marknaden, återlämnade parlamentet för två månader
      sedan betänkandet till utskottet.
    t: Because synthetic alcohol was not included, and because at the time no legal
      basis could be found for <a>bringing</a> it into a COM, Parliament referred
      the report back to committee two months ago.
  - s: Det förekom ett eller annat jämmer under en vecka när vi hade glömt att <v>ta</v>
      <p>med</p> de gamla shoppingpåsarna, men när det gäller att förändra tankesättet
      har denna skatt på egen hand lyckats göra det som man under år av diskussioner
      i detta parlament och i de nationella parlamenten inte lyckats med.
    t: There was a moan or two for a week when we would forget to <a>bring</a> the
      old shopping bags, but in changing the mindset this tax on its own has done
      what years of talking in this Parliament and national parliaments could not
      do.
  - s: Detsamma gäller territoriella uppgörelser, som Jelko Kacin med rätta har <v>tagit</v>
      <p>med</p> i sitt betänkande från kommissionen, för ingen kommer att förstå
      vad vi vill om vi vattnar ur det till meningslöshet.
    t: The same goes for territorial arrangements, which Mr Kacin has quite rightly
      <a>brought</a> into his report from the Commission, because no one will understand
      what we want if we pointlessly water it down.
  - s: Om vi nu <v>tar</v> <p>med</p> också Ukraina i leken skulle jag vilja att de
      ukrainska politikerna tar sitt fulla ansvar och gör de investeringar som har
      överenskommits med EU.
    t: If we now <a>bring</a> Ukraine into the mix, I would like to see Ukrainian
      politicians accepting their full responsibility and making the investments that
      have been agreed with Europe.
  - s: För att förvärra situationen ytterligare befann sig många av dem i vänsterstyrda
      bilar som de hade <v>tagit</v> <p>med</p> sig från sina hem i Östeuropa.
    t: To compound the situation, many of them were in left-hand-drive cars which
      they had <a>brought</a> from their own homes in Eastern Europe.
  - s: Jag <v>tog</v> <p>med</p> mig den bara för att påminna om hur svårt det är
      att sätta samman det här fördraget.
    t: I have <a>brought</a> it just to remind us how difficult this Treaty is to
      put together.
  - s: Hur kan någon ha någon som helst kontroll över vad de gör eller vad de <v>tar</v>
      <p>med</p> sig tillbaka?
    t: How can anybody have any control over what they do or what they <a>bring</a>
      back?
  - s: Den mest hjärtskärande historien handlade om en liten pojke som varje dag <v>tog</v>
      <p>med</p> sig sina leksaker till skolan, eftersom han inte var säker på att
      hans hem och hans familj skulle finnas kvar när han kom tillbaka.
    t: The most heart-rending story was that of a little boy who <a>brought</a> his
      toys to school every day because he was not sure when he came home whether his
      home and his family would still be there.
  - s: De kommer således att <v>ta</v> <p>med</p> sig sina kunskaper till det nya
      kontoret och inrikta sig på frågan om hur förhållandet skall hanteras bättre,
      i syfte att minska några av de problem som vi har haft tidigare med den inte
      alltid helt friktionsfria dialogen mellan de olika parterna.
    t: Therefore they will <a>bring</a> their knowledge to the new office and concentrate
      on how to handle the relationship better to reduce some of the problems we have
      had in the past with the not always very smooth dialogue between the different
      parties.
  - s: Jag skulle gärna vilja <v>ta</v> <p>med</p> Lipietz för att tala med anställda
      i Förenade kungariket som kan förlora sina anställningar till följd av beslut
      som fattas av en fransk ägare av kraftföretag i Förenade kungariket, när brittiska
      företag inte ges tillträde till den franska marknaden eftersom fransmännen inte
      tillämpar avtalad europeisk politik.
    t: I would be very pleased to <a>bring</a> Mr Lipietz to speak to workers in the
      United Kingdom who may lose their jobs as a result of decisions made by a French
      owner of energy companies in the UK, when British companies are not allowed
      to gain access to the French market because the French have not applied agreed
      European policy.
  - s: Till dem som även i dag har <v>tagit</v> <p>med</p> sig giftet från en viss
      typ av medioker italiensk politik vill jag bara säga att i en demokrati är det
      medborgarnas röst som räknas, och inget annat.
    t: I should like to remind those who today have <a>brought</a> us the venom of
      a certain mediocre kind of Italian politics that in a democracy it is the citizens’
      votes that give legitimacy, and nothing else.
  - s: Jag bad därför Mario Monti att utarbeta en rapport så att vi kan <v>ta</v>
      <p>med</p> några nya idéer och också skapa större konsensus för att på nytt
      lansera den inre marknaden som en av de största framgångarna med vårt europeiska
      projekt, både förr och nu.
    t: That is why I asked Mr Monti to produce a report so that we can <a>bring</a>
      some new ideas and also create a larger consensus to relaunch and deepen the
      internal market as one of the great past and future achievements of our European
      project.
  - s: Jag får hela tiden be någon som vet var det ligger att <v>ta</v> <p>med</p>
      en till mig.
    t: I always ask someone who knows where the stand is to <a>bring</a> me one back.
  - s: Jag har i dag tagit med mig två prima brittiska biffar - och jag riskerar att
      arresteras - jag <v>tog</v> <p>med</p> mig dem till er, Byrne.
    t: I have with me today - and I risk being arrested, I <a>brought</a> them for
      you, Mr Byrne - two British prime steaks.
  - s: Tillsammans med mina två kolleger från Nordirland <v>tog</v> jag nyligen <p>med</p>
      mig en representant för ett företag i Nordirland till ett sammanträde med kommissionstjänstemän
      om en ny produkt som på ett betydande sätt kan minska avgasnivåer nu, och leda
      till den ytterligare fördelen att man minskar den totala bränslekonsumtionen.
    t: Along with my two colleagues from Northern Ireland, I recently <a>brought</a>
      a representative of a company in Northern Ireland to meet Commission officials
      about a new product which can significantly reduce emission levels now, with
      the additional benefit of reducing overall fuel consumption.
  - s: För det tredje, om man hade <v>tagit</v> <p>med</p> flodmynningar i lagstiftningen
      skulle detta ha medfört en väsentlig kostnadsbörda för operatörerna, och även
      ha hotat själva överlevnaden för vissa företag.
    t: Thirdly, <a>bringing</a> estuary crossings into this legislation would have
      added a considerable cost burden on operators, bringing into question the very
      viability of some of the operations.
- c: 46
  r: 4
  v: incorporate
  x:
  - s: 'Kommissionen åtar sig att <v>ta</v> <p>med</p> dem i de särskilda programmen
      genom att skriva in följande förklaring i rådets protokoll:'
    t: 'The Commission undertakes to <a>incorporate</a> them in the specific programmes
      subject to the following statement being included in the Council’s Minutes:
      ’The Commission considers that the content of the amendments voted ’en bloc’
      by the Committee on Industry, External Trade, Research and Energy on 23 April
      2002 in relation to the second reading of the Sixth Framework Programme, is
      broadly acceptable and can, subject to the appropriate editorial changes, be
      incorporated into the specific programme decisions implementing the Sixth Framework
      Programme and, as appropriate, in the Rules for Participation of Undertakings,
      research centres and universities for the implementation of the Framework Programme’.'
  - s: Jag tackar föredraganden som här än en gång klargjort att det är högsta prioritet
      i Europaparlamentet att <v>ta</v> <p>med</p> de grundläggande rättigheterna
      i den europeiska författningen, ja att en författning utan denna grundsten över
      huvud taget inte är tänkbar.
    t: I thank the rapporteur for again making it clear that it is Parliament’s top
      priority to <a>incorporate</a> fundamental rights into the European constitution,
      and indeed that they are a foundation stone without which a constitution is
      utterly unthinkable.
  - s: Följaktligen bör kommissionen i det framtida förslaget om förenkling även <v>ta</v>
      <p>med</p> vissa särskilda åtgärder för att skapa utvecklingsinfrastrukturer
      i de nya medlemsstaterna som ger dem lika möjligheter att få tillgång till forskningsprogram.
    t: Consequently, the Commission should also <a>incorporate</a> in the future proposal
      on simplification certain specific measures with a view to establishing the
      development infrastructures in new Member States to provide them with an equal
      chance of accessing the research programmes.
  - s: Smet har genomfört ett mycket bra arbete med detta betänkande, och hon har
      <v>tagit</v> <p>med</p> de bästa förslagen från de debatter som har genomförts
      inom utskottet för sysselsättning och sociala frågor.
    t: Secondly, Mrs Smet has done great work, a great report, into which she has
      <a>incorporated</a> the best ideas emerging from the debates we have held in
      the Committee on Employment and Social Affairs.
  - s: Utskottet för utveckling och samarbete accepterar den lösning kommissionen
      föreslagit med föredragande Thomas ändringsförslag, och jag tackar honom för
      att han <v>tagit</v> <p>med</p> många av våra förslag.
    t: The Committee on Development and Cooperation accepts the solution proposed
      by the Commission and amended by the rapporteur Mr Thomas, whom I must thank
      for having <a>incorporated</a> many of our proposals.
  - s: Fastän rådet faktiskt har <v>tagit</v> <p>med</p> den viktigaste delen av slutsatserna
      från parlamentets första behandling har det tagit ett steg bakåt på flera andra
      punkter, särskilt när det gäller sociala tjänster och arbetsrätten, såsom Europeiska
      fackliga samorganisationen har understrukit.
    t: These problems have not been solved in the Council’s common position, which,
      although it has indeed <a>incorporated</a> the essence of the conclusions from
      Parliament’s first reading, has taken a backward step on several other points,
      in particular social services and labour law, as the European Trade Union Confederation
      has underlined.
  - s: Jag menar därför att det är en mycket lycklig omständighet att toppmötet för
      det östliga partnerskapet i Budapest, som enligt planerna skulle hållas om några
      veckor, inte kommer att genomföras, eftersom vi på så sätt får tid på oss att
      <v>ta</v> <p>med</p> de förslag som nu har lagts fram i översynen av grannskapspolitiken.
    t: I therefore believe that it is a very fortunate circumstance that the Eastern
      Partnership summit in Budapest, which was scheduled for a few weeks from now,
      will not take place, because this way, we will have time to <a>incorporate</a>
      the proposals that have been put forward now into the review of the Neighbourhood
      Policy.
  - s: Vi stöder också Fragas utmärkta betänkande, och vi ber rådet att <v>ta</v>
      <p>med</p> de ändringsförslag som antagits i fiskeriutskottet.
    t: We also support the excellent report by Mrs Fraga Estevez, and we ask the Council
      to <a>incorporate</a> the amendments approved by the Committee on Fisheries.
  - s: Vi är ändå mottagliga för de ändringsförslag som gjorts för jämlikhet redan
      innan denna status beviljas i frågor som rör rättsliga förfaranden och överklaganden
      så som det står i de ändringsförslag som ledamot Ludford lagt fram, därför kommer
      vi att <v>ta</v> <p>med</p> dem i vår text.
    t: Nevertheless, we are sensitive to the proposals for amendments that have been
      tabled to enshrine, even before this status is granted, equal treatment in the
      field of legal proceedings and access to legal remedy as stated in the amendments
      tabled by Baroness Ludford, and we shall, therefore, <a>incorporate</a> them
      into the text.
  - s: En förutsättning för denna anslagsökning är att det finns nationella skogsbruksplaner
      och operativa förvaltningsplaner som <v>tar</v> <p>med</p> både EU:s strategi
      för biologisk mångfald och långtidsperspektiv för skogsbruksprojekt inom hållbart
      skogsbruk.
    t: Given the scope of the threats and total EU forest area, common agricultural
      policy (CAP) financing through pillar 2 for forests should increase, subject
      to the existence of national forest programmes (NFPs) and operational management
      plans, which <a>incorporate</a> the EU biodiversity strategy and long timeframes
      for forestry projects in sustainable forest management (SFM).
  - s: Jag ansåg dock att ni också måste få möjlighet att reagera på våra frågor,
      så vi kan <v>ta</v> <p>med</p> er reaktion i vår resolution.
    t: I was of the opinion, though, that you should also have the opportunity of
      reacting to our questions, so that we can <a>incorporate</a> your reaction in
      our resolution.
  - s: Den här debatten och ändringen av det nu gällande direktivet gör att vi kan
      <v>ta</v> <p>med</p> andra fakta som visar på mångfalden i vårt Europa.
    t: This debate and the amendment of the directive currently in force allow us
      to <a>incorporate</a> differentiating elements which demonstrate the diversity
      of this Europe of ours.
  - s: Naturligtvis godkänner vi det ändringsförslaget, han har helt rätt, och jag
      anser att man bör <v>ta</v> <p>med</p> konkreta omständigheter som visar på
      det varierade klimatet i Europeiska unionen, som i vissa fall omvandlas till
      specificeranden och konkreta krav när man tittar på standardiseringar och karakteriseringar
      av teknisk art.
    t: Of course, we accept that amendment - it is absolutely right - and I believe
      that we should <a>incorporate</a> specific circumstances which demonstrate the
      climatic diversity of the European Union, which sometimes take the form of specifics
      and of concrete requirements for the establishment of standards and characterisations
      of a technical nature.
  - s: Det är korrekt men det hade inte heller blivit någon bra kompromiss om vi hade
      <v>tagit</v> <p>med</p> allt som miljöaktivisterna och De gröna krävde.
    t: That is correct, but neither would it have been a good compromise if we had
      <a>incorporated</a> everything that the environmentalists and Greens had been
      demanding.
  - s: Det hade dessutom redan <v>tagit</v> <p>med</p> några av slutsatserna i yttrandet
      från utskottet för industrifrågor, utrikeshandel, forskning och energi.
    t: As a matter of fact, I had previously <a>incorporated</a> some conclusions
      from the opinion issued by the Committee on Industry, External Trade, Research
      and Energy.
  - s: Samtidigt måste vi erkänna ASEAN:s beslut att <v>ta</v> <p>med</p> Burma, liksom
      även Laos och så småningom Kambodja i det totala blocket.
    t: At the same time, we must acknowledge ASEAN’s decision to <a>incorporate</a>
      Burma, as well as Laos, and eventually Cambodia into the full block.
  - s: I denna punkt anges att regeringskonferensen den 19 oktober 2007 beslutade
      att <v>ta</v> <p>med</p> barns rättigheter i Lissabonfördraget som ett av EU:s
      mål och därmed skapa en ny rättslig grund för barns rättigheter.
    t: This states that the IGC decision of 19th October 2007 <a>incorporating</a>
      children’s rights as one of the objectives of the EU in the Treaty of Lisbon
      provides a new legal basis for children’s rights.
  - s: De fanns inte med i högnivågruppens dokument, men dem har jag <v>tagit</v>
      <p>med</p> i mitt betänkande och vill understryka.
    t: These points were not included in the High Level Group’s document, but I have
      <a>incorporated</a> them into my report and would like to emphasize them.
  - s: Något som jag verkligen måste säga när jag hör föregående talare, Theorin,
      är att jag vet att föredraganden gjort sitt allra yttersta för att <v>ta</v>
      <p>med</p> så många ändringsförslag som möjligt, men det är nu inte så att alla
      ändringsförslag såsom de föreslagits, även om man säger samma sak två eller
      tre gånger, bör tas med i ett betänkande.
    t: In particular, I am bound to say, when I hear my predecessor, Mrs Theorin,
      that I happen to know that the rapporteur has made every effort to <a>incorporate</a>
      as many amendments as possible, but it is no longer the case that all amendments
      as proposed, even if the same idea is repeated two or three times over, should
      all be included in a report.
  - s: För det första vill jag gratulera Morillon och Cohn-Bendit till deras utmärkta
      betänkande, där de har bemödat sig om att <v>ta</v> <p>med</p> alla bidrag.
    t: Mr President, I would firstly like to congratulate Mr Morillon and Mr Cohn-Bendit
      on their excellent report, which has tried to <a>incorporate</a> everybody’s
      contributions.
  - s: Jag gratulerar föredragandena till deras arbete, eftersom de betänkanden vi
      diskuterar här är positiva i allmänhet och förändrar de allvarligaste aspekterna
      i kommissionens förslag och <v>tar</v> <p>med</p> flera olika ändringsförslag
      som jag har lagt fram under de förberedande arbetena i fiskeriutskottet, även
      om jag i ett eller annat fall är oenig med den lösning man har funnit eller
      tycker att man borde ha gått längre.
    t: Mr President, I congratulate the rapporteurs on their work because the reports
      that we are now discussing are broadly to be welcomed, make considerable improvements
      to the most negative aspects of the Commission’s proposals and <a>incorporate</a>
      various amendments that I tabled in the course of the preparatory work in the
      Committee on Fisheries, although in some cases I disagree with the solution
      that has been found and I feel that the report could have gone further.
  - s: Jag vill ta upp några speciella punkter som Belder har varit vänlig nog att
      <v>ta</v> <p>med</p> i det slutliga betänkandet.
    t: I want to pick up a few specific points in relation to issues that he has kindly
      <a>incorporated</a> in the final report.
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: Mr van den Broek, you spoke about an EU charter of fundamental rights, but
      all the Member States have <a>incorporated</a> human rights into their own constitutions
      and there are also international rules on human rights, so what would the EU
      achieve through having a special EU charter on human rights?
  - s: Dessutom har jag <v>tagit</v> <p>med</p> i betänkandet några målsättningar
      i enlighet med Århuskonventionen, vilka kommissionen i sitt förslag antingen
      lämnat eller glömt.
    t: In addition, I have <a>incorporated</a> into the report some objectives which
      are pursuant to the Aarhus convention, which the Commission had either omitted
      from its proposal or simply forgotten.
  - s: En fråga bara, herr tjänstgörande rådsordförande, om den demokratiska integrationsprocessen
      i dessa länder - och jag ser att ni har <v>tagit</v> <p>med</p> det förslag
      som Hänsch kom med, som antogs av Europaparlamentet, om att dessa länder skall
      kunna delta i valet 2004.
    t: Just one question, Mr President-in-Office of the Council, in relation to the
      democratic process of integrating these countries - and I see you have <a>incorporated</a>
      the proposal made by Mr Hänsch, which was adopted by the European Parliament,
      that these countries might be able to take part in the 2004 elections.
  - s: Vissa ändringsförslag vill vi dock <v>ta</v> <p>med</p> i den andra behandlingen.
    t: Some amendments have been put forward, and we would like to see them <a>incorporated</a>
      at the second reading.
  - s: För det andra vill vi kritisera att man inte har accepterat en för vår grupp
      så grundläggande sak som att <v>ta</v> <p>med</p> den berörda befolkningen i
      utformningen och tillämpningen av hjälpåtgärder, för att inte efteråt behöva
      hamna i situationen att göra saker som är onödiga eller som man inte önskar.
    t: Secondly, we denounce the fact that something so essential to our group as
      <a>incorporating</a> the people affected into the drawing up and application
      of aid measures has not been accepted.
  - s: Rådet har uppmuntrat kommissionen, och detta har givetvis skett i samförstånd,
      att ta initiativ till Kosovos deltagande i EU:s program, att <v>ta</v> <p>med</p>
      Kosovo i EU:s ekonomiska och skattemässiga översyn, att inleda den andra delen
      av föranslutningsstödet samt att förstärka dialogen om stabiliserings- och associeringsprocessen.
    t: The Council encouraged the Commission, and this was done with a consensus,
      of course, to initiate Kosovo’s participation in the European Union’s programmes,
      <a>incorporating</a> Kosovo into economic and fiscal supervision, setting in
      motion the second component of pre-accession help and reinforcing the stabilisation
      and association process dialogue.
  - s: 'Gröners betänkande har faktiskt <v>tagit</v> <p>med</p> två förslag som i
      dag antagits enhälligt av kammaren här i Strasbourg och som förespråkar två
      ytterligare åtgärder som gemenskapsprogrammet måste utveckla:'
    t: 'Indeed, the Gröner report has <a>incorporated</a> two proposals adopted unanimously
      today by the House here in Strasbourg, which advocate two further measures that
      the Community programme will have to develop:'
  - s: Vi har tagit med en stor del av förslagen i betänkandet och vi kommer dessutom
      att fortsätta anstränga oss för att <v>ta</v> <p>med</p> några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: we are going to try our best to <a>incorporate</a> more of them, since we believe
      they are all worthy of consideration.
  - s: En fjärdedel är dock en nödvändig tröskel om vi vill förhindra att partilandskapet
      splittras, med tanke på att vi också <v>tar</v> <p>med</p> de regionala parlamenten
      och rentav regionalförsamlingarna i systemet.
    t: One quarter is, however, a necessary threshold even if we want to prevent the
      fragmentation of the party political landscape while taking into account the
      fact that we are also <a>incorporating</a> the regional parliaments and also
      the regional assemblies into the system.
  - s: Man borde ha <v>tagit</v> <p>med</p> i det budgetförslag man skickade till
      denna kammare.
    t: There is a letter from Mr Jünkers, which I consider is a poetic letter, because
      we are talking about budgets, and, therefore, if the Council were seriously
      proposing an employment initiative, it ought to have <a>incorporated</a> it
      in the draft budget it has sent this House.
  - s: Vi kommer att <v>ta</v> <p>med</p> dessa förslag i det förslag om vägkontroller
      som vi kommer att lägga fram inom kort, eftersom den frågan hör till ett annat
      förslag - och det är mitt svar till de talare som tog upp den här frågan tidigare.
    t: We will <a>incorporate</a> these suggestions into the proposal on road controls
      which we will present soon, bearing in mind that this is a different proposal
      - and this is my response to one of the speakers who referred earlier to this
      aspect.
  - s: Parlamentet har lyssnat på praktiskt taget alla europeiska organisationer som
      företräder de olika transportsätten och vi har <v>tagit</v> <p>med</p> många
      av deras förslag i den linje som vi har arbetat efter.
    t: I am sure that the Commission has held many contacts with all the sectors before
      producing the White Paper, but I must say that Parliament has not been left
      behind and that practically all the European associations representing the different
      modes of transport have been heard by Parliament and that many of their proposals
      have been <a>incorporated</a> into the approach we have been working on.
  - s: Vi är också emot att man <v>tar</v> <p>med</p> villkor i direktivet eller möjliggör
      villkor för de nationella lagstiftarna, som senare genomför dem, vilket i slutändan
      faktiskt gör att den inre marknaden misslyckas och går under.
    t: If I may say just one thing more, we are also opposed to <a>incorporating</a>
      conditions in the Directive that will in fact end up bringing the internal market
      to a standstill and causing it to fail, just as we are opposed to leaving those
      who will later transpose the Directive into national legislation free to include
      such conditions.
  - s: Men jag ber er enträget att komma ihåg att vi här under mycket lång tid har
      talat om hur vi effektivt skall kunna bekämpa torkan, och att därför varken
      kommissionens eller möjligen också den portugisiska regeringens förutseende
      har räckt till för att <v>ta</v> <p>med</p> detta i förebyggande syfte i planerna
      för Interreg II C och Portugal.
    t: I would ask you to remember how long we discussed how to combat droughts effectively,
      and that despite that neither the Commission nor perhaps the Portuguese government
      were farsighted enough to <a>incorporate</a> appropriate preventive measures
      in their plans for INTERREG 2C and Portugal.
  - s: Manolis Mavrommatis har förvisso i sitt betänkande <v>tagit</v> <p>med</p>
      allt vi behöver i EU:s politik för mångspråkighet.
    t: Mr Manolis Mavrommatis has indeed <a>incorporated</a> into his report everything
      we need to have in the EU’s policy on multilingualism.
  - s: Detta är innehållet i de ändringsförslag som jag har lagt fram och som föredraganden
      har varit så vänlig att <v>ta</v> <p>med</p> i texten.
    t: This is the content of the amendments I have presented and which the rapporteur
      has been kind enough to <a>incorporate</a>.
  - s: Jag anser inte att det är tjänligt att <v>ta</v> <p>med</p> krav som rör påvisbarhet
      och ansvar i förordningen, för dessa frågor diskuteras nu i ett separat lagstiftningsförfarande,
      och har därför ingenting att göra i denna förordning.
    t: I see it as inexpedient to <a>incorporate</a> into the Regulation requirements
      relating to traceability and liability, as these issues are currently being
      debated in the course of a separate legislative procedure and therefore do not
      belong in this Regulation.
  - s: För min del har mina ändringsförslag, som föredraganden har <v>tagit</v> <p>med</p>
      i texten, som mål att försöka förbättra effektiviteten i hanteringen av de medel
      unionen bidrar med, en bättre insyn och slutligen ett bättre utnyttjande av
      de tillgängliga resurserna.
    t: The amendments that I tabled, which were <a>incorporated</a> into the rapporteur’s
      text, aim to improve the efficiency of the management of funds contributed by
      the Union and to achieve greater transparency and, all in all, better use of
      the available resources.
  - s: Om vi verkligen <v>tar</v> <p>med</p> alla externa kostnader för transporten,
      utan några undantag, kanske vi kommer fram till slutsatsen att vi bör omvärdera
      vår skalekonomi när det gäller produktionen och de fördelar som skulle kunna
      finnas med att koncentrera den.
    t: If we truly <a>incorporate</a>, without a single exception, all the external
      costs of transport, perhaps we will reach the conclusion that we should reconsider
      our theory of economy of scale in production and of the benefits of its concentration.
  - s: Olyckligtvis har kommissionen missat att <v>ta</v> <p>med</p> denna demokratiska
      princip i sitt yttrande.
    t: We also see no reason why the European Parliament should not receive in the
      annual report all of the relevant information - unfortunately, the Commission
      has failed to <a>incorporate</a> this principle of democracy into its opinion.
  - s: Parlamentets behandling kommer också i rätt tid, så att jag har möjlighet att
      <v>ta</v> <p>med</p> parlamentets förslag i det förslag till revision, som är
      på väg i kommissionen.
    t: The debate in Parliament has come up just in time for me to <a>incorporate</a>
      Parliament’s wishes into the proposal for a review which is underway in the
      Commission.
  - s: Vi har varit förhållandevis snabba och försökt att <v>ta</v> <p>med</p> all
      information på området hamnekonomi och fackföreningar.
    t: We have been relatively quick and have tried to <a>incorporate</a> all the
      information we obtained from the port operators and the trade unions.
  - s: Efter att ha föreslagit en allmän ram för kulturfrågor i samband med Lissabonagendan,
      beslöt jag att i mitt betänkande <v>ta</v> <p>med</p> de många förslag som lagts
      fram av ledamöterna eftersom de var i linje med det generella synsättet.
    t: Madam President, Commissioner, ladies and gentlemen, having proposed a general
      framework for cultural matters in the context of the Lisbon agenda, I decided
      to <a>incorporate</a> into my report the many proposals put forward by Members
      since they were in line with the general approach.
  - s: Får jag påpeka att PPE-gruppens samordnare vid sammanträdet självmant talade
      om för mig att jag hade gjort ett utmärkt arbete genom att <v>ta</v> <p>med</p>
      deras ändringsförslag i mitt betänkande, att det bara fanns en meningsskiljaktighet
      och det gällde investeringspolitiken, men att han för övrigt var mycket nöjd.
    t: May I remind you that the PPE coordinator volunteered the information during
      the part-session that I had done an excellent job by <a>incorporating</a> their
      proposals into my report, that there was still just one difference of opinion
      remaining which concerned investment policy, but that otherwise he was very
      happy.
- c: 24
  r: 5
  v: accept
  x:
  - s: I stället för att använda sämre ersättningsprodukter och i stället för att
      <v>ta</v> <p>med</p> en ökande skuldbörda i utvecklingsländerna i beräkningen
      måste man behålla en hög kvalitetsstandard och chokladimporten.
    t: Instead of using low value substitutes and instead of <a>accepting</a> a consequent
      increase in indebtedness amongst developing countries, we must maintain high
      standards of quality and cocoa imports.
  - s: Det sägs att rådet redan har <v>tagit</v> <p>med</p> flera av parlamentets
      ändringar, och att direktivet nu är mycket bättre än det tidigare utkastet,
      och i synnerhet mycket bättre än kommissionens förslag till direktiv.
    t: It has been said that the Council has in any case <a>accepted</a> many of Parliament’s
      amendments, that the directive is now much better than the earlier drafts, and
      in particular that it is significantly better than the draft directive from
      the Commission.
  - s: Men det är också ett faktum att rådet, i motsats till vad som påstås här, inte
      har <v>tagit</v> <p>med</p> några av de ändringsförslag som parlamentet beslutade
      om med stor majoritet.
    t: However, the fact of the matter is that, contrary to what has been claimed,
      the Council has not <a>accepted</a> some of the amendments which were agreed
      with widespread support in this Parliament.
  - s: Jag vill också tacka för att de har <v>tagit</v> <p>med</p> de flesta bidrag
      vi godkände i utskottet för medborgerliga fri- och rättigheter samt rättsliga
      och inrikes frågor, där jag var skuggföredragande i Ludfords arbete.
    t: And I would also like to congratulate them on having <a>accepted</a> the majority
      of contributions that we approved in the Committee on Citizens’ Freedoms and
      Rights, Justice and Home Affairs, whose draftsperson was Baroness Ludford.
  - s: Vi hade givetvis föredragit att man uttryckligen hade <v>tagit</v> <p>med</p>
      våra ändringsförslag, men det finns faktiskt inte så många invändningar.
    t: Obviously, we would have preferred our amendments to have been definitely <a>accepted</a>
      but, in fact, there are not too many contradictions.
  - s: Det är viktigt att ta med passusen mot en sexistisk politik, och den borde
      rådet också <v>ta</v> <p>med</p>, liksom det borde ta med hela detta betänkande
      från parlamentet.
    t: The inclusion of the phrase on opposing a policy of sexism is important, and
      the Council really should <a>accept</a> it too, as it should accept this whole
      Parliament report.
  - s: Det är viktigt att ta med passusen mot en sexistisk politik, och den borde
      rådet också ta med, liksom det borde <v>ta</v> <p>med</p> hela detta betänkande
      från parlamentet.
    t: The inclusion of the phrase on opposing a policy of sexism is important, and
      the Council really should accept it too, as it should <a>accept</a> this whole
      Parliament report.
  - s: Vi <v>tar</v> <p>med</p> i beräkningen att president Eyadema behåller sitt
      ämbete fram till år 2003, trots att räkningsförfarandet vid det senaste presidentvalet
      uppvisade mer än skönhetsfel.
    t: We also <a>accept</a> that State President Eyadema will continue his period
      of office until the year 2003, even though the counting procedures of the last
      presidential election showed rather more than cosmetic flaws.
  - s: Jag ber kammaren anta ändringsförslag 40 men undvika att <v>ta</v> <p>med</p>
      denna formulering.
    t: I recommend to the House here today that it consider adopting Amendment No
      40 but that it avoid also <a>accepting</a> this clause.
  - s: Är ni beredda att <v>ta</v> <p>med</p> de och de förlusterna.
    t: Are you ready to <a>accept</a> them, and also the losses?
  - s: Utskottet för rättsliga frågor och medborgarrätt har tacknämligt <v>tagit</v>
      <p>med</p> en rad av idéerna från kulturutskottet, och vi anser därför att betänkandet
      bör godkännas i den form som det framlagts av utskottet för rättsliga frågor
      och medborgarrätt.
    t: The Committee on Legal Affairs and Citizens’ Rights has generously <a>accepted</a>
      a number of the ideas put forward by the Committee on Culture, Youth, Education
      and the Media, which means that we can also support the report’s adoption in
      the form in which it has been presented by the Legal Affairs Committee.
  - s: De ändringsförslag som vi inte kan <v>ta</v> <p>med</p> är 5, 11, 13, 21, 23
      och 24-30.
    t: we cannot <a>accept</a> Amendments Nos 5, 11, 13, 21, 23 and 24-30.
  - s: Jag är därför i dag ännu inte i stånd att helt enkelt <v>ta</v> <p>med</p>
      ändringsförslagen utan en ingående granskning.
    t: For that reason, I am not in a position to <a>accept</a> amendments today without
      detailed examination.
  - s: Men jag är gärna beredd att <v>ta</v> <p>med</p> en artikel 9a och före den
      30 juni 2005 lägga fram en rapport för rådet och parlamentet om samtliga bestämmelser
      för fiske av djuphavsarter, inklusive de vetenskapliga effekterna av minskade
      fiskeansträngningar.
    t: The Commission, in any case, has consultations as a matter of routine with
      the Scientific, Technical and Economic Committee for Fisheries on the social
      and economic consequences of conservation measures, but I am quite happy to
      <a>accept</a> Article 9a and submit to the Council and to Parliament, by 30
      June 2005, a report on the general arrangements for the management of deepwater
      species, which would also cover the scientific dimension of a reduction in fishing
      effort.
  - s: Förutom denna väsentliga punkt har rådet <v>tagit</v> <p>med</p> ytterligare
      13 ändringar från parlamentet, om inte ordalydelsen så åtminstone andemeningen
      i dem. Jag anser att det är viktigt att två grundläggande överväganden, som
      jag hade baserat mitt betänkande på, har tagits till vara i rådets ståndpunkt.
    t: Alongside this essential point, the Council has <a>accepted</a> 13 further
      amendments from the Parliament either verbatim or in spirit.
  - s: Vi håller emellertid inte med den franska utrikesministern när han säger att
      man skall <v>ta</v> <p>med</p> alla centraleuropeiska länder, man kan bara ta
      med dem som uppfyller villkoren och fatta beslutet under hösten 2002.
    t: However, we do not agree with the French Minister for Foreign Affairs when
      he says that we should <a>accept</a> all the Central European countries, as
      when we make a decision on this in autumn 2002, we can only accept those countries
      which meet the conditions.
  - s: Vi håller emellertid inte med den franska utrikesministern när han säger att
      man skall ta med alla centraleuropeiska länder, man kan bara <v>ta</v> <p>med</p>
      dem som uppfyller villkoren och fatta beslutet under hösten 2002.
    t: However, we do not agree with the French Minister for Foreign Affairs when
      he says that we should accept all the Central European countries, as when we
      make a decision on this in autumn 2002, we can only <a>accept</a> those countries
      which meet the conditions.
  - s: Vi har <v>tagit</v> <p>med</p> en stor del av förslagen i betänkandet och vi
      kommer dessutom att fortsätta anstränga oss för att ta med några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: We have <a>accepted</a> many of its proposals;
  - s: Som parlament kan vi i dag slå fast att både kommissionen och rådet i stor
      utsträckning <v>tagit</v> <p>med</p> våra förslag, och jag vill därför här som
      föredragande för utskottet för energi, valutafrågor och industripolitik uttala
      ett hjärtligt tack för samarbetet.
    t: Today, we can see that both the Commission and the Council have, to a large
      extent, <a>accepted</a> our proposals, and speaking here as rapporteur for the
      Committee on Industry, I should therefore like to say a sincere thank you for
      the constructive cooperation in this matter.
  - s: Jag anser att de övriga två institutionerna har <v>tagit</v> <p>med</p> viktiga
      ändringar ur de första ändringsförslag som Europaparlamentet lade fram under
      första behandlingen.
    t: I believe that of the first amendments presented by the European Parliament
      at first reading, the other two institutions have <a>accepted</a> some important
      amendments.
  - s: Jag kan ändå inte <v>ta</v> <p>med</p> ändringsförslag 6 som avser den finansiella
      artikeln.
    t: I cannot, however, <a>accept</a> Amendment No 6 on the financial article.
  - s: De rekommendationer som riktas till de politiska partierna, att ”både bland
      sina medlemmar och på lämplig plats på sina valsedlar, <v>ta</v> <p>med</p>
      unionsmedborgare som inte är medborgare i det egna landet och att uppmuntra
      dessa att delta i det politiska livet i det land där de är bosatta” är i det
      avseendet betecknande.
    t: The recommendation made to the political parties ‘to <a>accept</a> more Union
      citizens who are not nationals of the country concerned as partymembers and
      candidates on the electoral lists, and to encourage them to take part in political
      life in their country of residence’ is significant here.
  - s: Därför menar jag att även lågprisflygbolaget - som ju slipper problem med överbokning
      i och med att de inte <v>tar</v> <p>med</p> fler passagerare än de inbokade
      - måste ersätta passageraren när de av ekonomiska skäl ställer in ett flyg,
      vilket uppenbarligen sker ganska ofta.
    t: That is why I believe that the low-cost carriers, which actually do not have
      any problems with overbooking because they do not <a>accept</a> more passengers
      than have booked, should also compensate passengers for any injury caused if
      they cancel a flight for economic reasons, and they obviously do this from time
      to time.
  - s: Om vi inte <v>tar</v> <p>med</p> dem nu kan vi inte får med dem i andra behandlingen.
    t: If we do not <a>accept</a> them now we cannot get them back in the second process.
- c: 24
  r: 5
  v: be include
  x:
  - s: Jag hann inte med att förklara alltihop under mina fem minuter, men herr kommissionären
      skall ändå göra klart för mig varför man i artikel 19 i förordningen inte kan
      uttryck att bikupor har lika stort värde som får eller getter, och att man därför
      mycket väl kan <v>ta</v> <p>med</p> bikupor i strukturdirektivet.
    t: I could not explain all of that in my allotted five minutes, but the Commissioner
      should explain to me why Article 19 of the regulation cannot say that a beehive
      is as valuable as a sheep or a goat and that hives can therefore <a>be</a> <a>included</a>
      in the structural directive.
  - s: Vi har tittat på det inte bara i budgetperspektiv utan också i viss utsträckning
      med hänsyn till dess innehåll och vi har väckt en fråga som Kathleen Van Brempt
      vänligen <v>tog</v> <p>med</p> i betänkandet.
    t: We have looked at it not only from a budgetary perspective, but also, to certain
      extent, with regard to its content and we have raised one concern, which Mrs
      Van Brempt <a>was</a> kind enough to <a>include</a>.
  - s: Därför finns det för närvarande inga planer på att undersöka om man kan <v>ta</v>
      <p>med</p> andra fordonstyper, främst för att de ändå förväntas ha hög bränsleeffektivitet,
      t.ex. lastbilar, eller för att deras bidrag till de lokala koldioxidutsläppen
      inte är stora, exempelvis tvåhjuliga fordon.
    t: There are therefore no plans at present to look into the question of whether
      other types of vehicle might <a>be</a> <a>included</a>, mainly because vehicles
      such as lorries are expected in any case to be highly fuel-efficient or because
      the contribution of, for example, two-wheeled vehicles to local carbon dioxide
      emissions is not great.
  - s: Jag kan fullständigt förstå era tankegångar, som kommer till uttryck i ändringsförslaget,
      om att man också skall <v>ta</v> <p>med</p> ekologiska uppgifter.
    t: I completely understand why you have proposed, as expressed in the Amendment,
      that ecological data should also <a>be</a> <a>included</a>.
  - s: I återställandet av exporten har man gjort en ansträngning och <v>tagit</v>
      <p>med</p> det benfria köttet - det är vi tacksamma för -, och även vad gäller
      privat lagring, men 70 000 ton är väldigt litet, framför allt om man tar hänsyn
      till att vi har en annan reserv på 600 000 från förra året och vi fortfarande
      har kvar det från i år.
    t: An effort has been made on export refunds - we are pleased that boneless meat
      has <a>been</a> <a>included</a> - and also on the issue of private storage,
      but 70 000 tonnes is a very small amount especially considering that we have
      further reserves of over 600 000 tonnes from last year as well as the reserves
      from this year.
  - s: Den 25 oktober till exempel, förkastade kommissionen ett 30-tal av våra ändringsförslag
      till förslaget om den gemensamma organisationen av marknaden för frukt och grönsaker,
      och man sade att man skulle <v>ta</v> <p>med</p> dem i en senare rapport.
