      lämpligt med en jättelång lista med ämnen som, i de flesta fallen, innebär en
      minimal risk, vilket verkar förvirrande för konsumenterna, som inte kommer att
      kunna skilja mellan det som kan vara farligt för dem och det som inte är det.
    t: la Sra. Roth-Behrendt <a>incluye</a> una larga lista, y nuestro Grupo las concreta
      a trece, ya señaladas como peligrosas, porque no consideramos conveniente hacer
      una larguísima lista de sustancias, de peligrosidad mínima, en la mayoría de
      los casos, que llevaría a la consiguiente confusión del consumidor, que no distinguiría
      entre lo que puede ser peligroso para él y lo que no lo es.
  - s: Om vi återigen <v>tar</v> <p>med</p> åtaganden som ingen kommer att fullgöra
      får de ingen effekt och kommer bara att finnas på papper.
    t: De nuevo, si <a>incluimos</a> compromisos que nadie puede poner en práctica,
      no tendrán ninguna fuerza y sólo existirán en papel.
  - s: På vilket sätt har kommissionen tagit med eller tänker <v>ta</v> <p>med</p>
      dessa områden i den planerade förteckningen över åtgärder?
    t: ¿Cómo ha incluido la Comisión o cómo tiene previsto <a>incluir</a> estas áreas
      en la lista de medidas que va a elaborar?
  - s: Nu försöker vi <v>ta</v> <p>med</p> något som hände igår.
    t: Ahora estamos intentando <a>incluir</a> algo que ocurrió ayer mismo.
  - s: Jag undrar om rådet, i den bedömning som vi har fått höra att man håller på
      med, även har <v>tagit</v> <p>med</p> en analys av kostnader och fördelar när
      det gäller utgifterna för alla dessa ingripanden i det som kallas kampen mot
      drogmissbruket och av de praktiska resultat den kampen gett.
    t: Me pregunto si en las valoraciones que, según se nos ha dicho, está llevando
      a cabo el Consejo, se ha <a>incluido</a> también una valoración costes/beneficios
      de lo que cuestan a los contribuyentes europeos todas estas acciones de lucha
      contra la droga y qué beneficios están dando en la práctica.
  - s: Så varför <v>tog</v> vi inte <p>med</p> även Albanien och Bosnien i formuleringen
      för att understryka att det även där finns problem som måste övervinnas?
    t: Así que, ¿por qué no <a>incluimos</a> a Albania y a Bosnia en esta redacción
      para decir que aquí también hay problemas que resolver?
  - s: Vi bör med andra ord exempelvis <v>ta</v> <p>med</p> både antiterroristklausuler
      och klausuler om mänskliga rättigheter i våra avtal med tredje land.
    t: En otras palabras, debemos, por ejemplo, <a>incluir</a> cláusulas antiterroristas
      y sobre derechos humanos en nuestros acuerdos con terceros países.
  - s: Du hade ingen lätt uppgift och har <v>tagit</v> <p>med</p> en del av vad Mario
      Monti angav i sin rapport och vad Louis Grech utarbetade för Europaparlamentet.
    t: No era tarea fácil y además ha <a>incluido</a> parte del contenido del informe
      del profesor Monti y de la presentación al Parlamento Europeo por parte del
      señor Grech.
  - s: Med dessa ändringsförslag har vår grupp strävat efter att lyfta fram samma
      fråga som föredraganden Fraisse i viss mån har <v>tagit</v> <p>med</p> i sitt
      betänkande.
    t: Con estas enmiendas, nuestro Grupo ha intentado resaltar las mismas cuestiones
      que la ponente, la Sra. Fraisse, ha <a>incluido</a> en cierta medida en su informe.
  - s: Jag ber dem bara försäkra sig om att kommissionen, som ett kollegialt organ,
      tar sitt ansvar vad gäller att <v>ta</v> <p>med</p> dessa kostnader i det preliminära
      budgetförslaget för 1998, och inte överlåter på parlamentet att utföra detta
      arbete åt sig.
    t: Sólo les pregunto para asegurarme de que la Comisión, como órgano colegiado,
      acepta sus responsabilidades de <a>incluir</a> dichos costes en el anteproyecto
      de presupuesto para 1998 y no va a dejar que el Parlamento haga el trabajo en
      su lugar.
  - s: jag antar att hänvisningen avser fiskare som kommer från tredje land - så bekräftar
      kommissionen att man inte har <v>tagit</v> <p>med</p> den möjligheten i sitt
      förslag eftersom den inte fanns med i den italienska regeringens plan, men att
      vi inte har några invändningar mot en sådan utvidgning om de italienska myndigheterna
      överväger den.
    t: En cuanto a los terceros países —me imagino que la referencia afecta a los
      pescadores nacionales de terceros países— la Comisión reitera que no <a>incluyó</a>
      dicha posibilidad en el plan del Gobierno italiano, sin embargo, no está en
      contra de extensiones de este tipo si las autoridades italianas están dispuestas
      a contemplarlas.
  - s: Trots att jag uppskattar att man för första gången har <v>tagit</v> <p>med</p>
      människorättssituationen i Västsaharas icke-självstyrande territorier kan jag
      inte stödja betänkandet eftersom man underlåter att ta upp ovanstående frågor
      och till följd av den negativa inverkan som EU:s frihandelsavtal har på de mänskliga
      rättigheterna, för att inte tala om den orättfärdiga och överdrivna kritik man
      riktar mot länder som Kuba och Venezuela.
    t: Si bien valoro que por primera vez se <a>incluya</a> la situación de los derechos
      humanos en los territorios no autónomos del Sáhara Occidental, no apoyo este
      informe por la omisión de todo lo anterior y de los impactos negativos sobre
      los derechos humanos producidos por los Tratados de Libre Comercio de la UE,
      así como por la injustificada y desorbitada crítica que hace de Estados como
      Cuba o Venezuela.
  - s: På detta sätt vill vi <v>ta</v> <p>med</p> en allvarligt menad hänvisning till
      det avgörande som vi själva försökte få parlamentet att träffa.
    t: De este modo deseamos <a>incluir</a> una referencia seria a la sentencia que
      nosotros mismos propugnamos en el Parlamento.
  - s: Vi fick resultaten så sent, att vi inte kunde <v>ta</v> <p>med</p> dem i de
      relevanta besluten, nämligen beslutet om ansvarsfrihet.
    t: Hemos recibido los resultados tan tarde que no los hemos podido <a>incluir</a>
      en las correspondientes decisiones, en concreto, en la decisión sobre la aprobación
      de la gestión.
  - s: Båda ändringsförslagen handlar om att <v>ta</v> <p>med</p> kriteriet stängning
      av Tjernobyl i kontrollen av utbetalningarna, en gång i tranchen och en gång
      i hela programmet.
    t: Las dos enmiendas se refieren a que se <a>incluya</a> el criterio del cierre
      de Chernobil en la revisión de los pagos, por un lado en el tramo y, por otro,
      en el programa general.
  - s: Jag menar därför att det är en mycket lycklig omständighet att toppmötet för
      det östliga partnerskapet i Budapest, som enligt planerna skulle hållas om några
      veckor, inte kommer att genomföras, eftersom vi på så sätt får tid på oss att
      <v>ta</v> <p>med</p> de förslag som nu har lagts fram i översynen av grannskapspolitiken.
    t: Por lo tanto, creo que es una suerte que no se celebre la cumbre de la Asociación
      Oriental de Budapest, que se programó para dentro de unas semanas, porque así
      tendremos tiempo de <a>incluir</a> las propuestas que se han presentado ahora
      en la revisión de la Política de Vecindad.
  - s: Det är min övertygelse att man på ett område, där det redan i många länder
      finns korrekta bestämmelser, bör upprätthålla undantagsbestämmelserna enligt
      artikel 7 i direktivet 98/319, eller helt enkelt <v>ta</v> <p>med</p> denna
      sektor i direktiv 93.
    t: A mi modo de ver, en un ámbito en el que en muchos países ya existe una normativa
      correcta, se debería mantener la excepción del artículo 7 de la Directiva 98/319
      o <a>incluir</a> sencillamente dicho sector en la Directiva 93/104.
  - s: Hon bekräftade att diskussioner pågår i rådet om att <v>ta</v> <p>med</p> även
      andra uppgifter i pass eller visa, som hon sade, såsom ett digitalt fotografi,
      som är ett mycket viktigt element, och ytterligare uppgifter relaterade till
      biometri.
    t: Ha confirmado que se celebran debates en el Consejo para <a>incluir</a> otros
      datos en los pasaportes y en los visados, como ha dicho, como la fotografía
      digital, que es un dato importantísimo, y datos biométricos adicionales.
  - s: Vi är ändå mottagliga för de ändringsförslag som gjorts för jämlikhet redan
      innan denna status beviljas i frågor som rör rättsliga förfaranden och överklaganden
      så som det står i de ändringsförslag som ledamot Ludford lagt fram, därför kommer
      vi att <v>ta</v> <p>med</p> dem i vår text.
    t: No obstante, somos sensibles a las propuestas de enmienda encaminadas a consagrar,
      incluso antes de la concesión del estatuto, la igualdad de trato en materia
      de procedimientos jurídicos y de vías de recurso, como constan en las enmiendas
      presentadas por la Sra. Ludford, por lo que las <a>incluiremos</a> en el texto.
  - s: Jag vill betona hur viktigt detta betänkande är och tacka föredraganden för
      att han har <v>tagit</v> <p>med</p> alla mina förslag i slutversionen.
    t: Me gustaría subrayar la importancia de este informe y dar las gracias al ponente
      por haber <a>incluido</a> todas mis propuestas en el texto final.
  - s: Jag vill upprepa de tack som jag framförde i inledningen till alla inblandade
      och be kommissionen att <v>ta</v> <p>med</p> parlamentets förslag i dess helhet
      i sina överläggningar om lagstiftning.
    t: Señor Presidente, Señorías, deseo reiterar el agradecimiento expresado en principio
      a todas las personas implicadas, y solicitar a la Comisión que <a>incluya</a>
      en su totalidad las propuestas del Parlamento en sus deliberaciones legislativas.
  - s: Det hade emellertid varit bra, kommissionär Bangemann, om man redan nu <v>tagit</v>
      <p>med</p> det, som redan existerar i de tre nya medlemsländerna - Finland,
      Sverige och Österrike - ifråga om lagstiftning inom denna sektor och inte väntat
      på, att parlamentet genom motsvarande ändringsförslag påpekar, att det finns
      medlemsländer med en strängare lagstiftning, vilket också är mycket förnuftigt.
    t: Sin embargo, señor Comisario Bangemann, habría sido bonito si las leyes que
      ya existen en este campo en los tres nuevos países miembros —Finlandia, Suecia
      y Austria— se hubiesen <a>incluido</a> ya y no se esperado a que el Parlamento
      llame la atención con las correspondientes enmiendas sobre el hecho de que existen
      países miembros con una legislación más estricta, lo que, por lo demás, es muy
      razonable.
  - s: Jag vill tacka det ungerska ordförandeskapet för att ha <v>tagit</v> <p>med</p>
      frågan bland sina prioriteringar, men jag skulle vilja att debatten påskyndas,
      annars riskerar vi att exempelvis skydda europeiska konsumenter när det gäller
      livsmedel men inte när det gäller tillverkning av produkter.
    t: Me gustaría dar las gracias a la Presidencia húngara por haber <a>incluido</a>
      este tema entre sus prioridades, pero también me gustaría pedir que se acelere
      el debate o, de lo contrario, corremos el riesgo, por ejemplo, de ofrecer garantías
      a los consumidores europeos con respecto a los productos alimentarios pero no
      con respecto a los productos manufacturados.
  - s: De senaste stresstesterna har varit inriktade på kapitalnivåer, men man borde
      även ha <v>tagit</v> <p>med</p> likviditetskriterierna.
    t: Las pruebas de estrés más recientes se centraron en las ratios de capital básico,
      pero los criterios de liquidez también deberían haberse <a>incluido</a>.
  - s: Judith A. Merkies har i sitt betänkande helt korrekt <v>tagit</v> <p>med</p>
      en punkt där kommissionen uppmanas att utveckla ett integrerat system med indikatorer,
      för att vi bättre ska kunna övervaka och utvärdera hur innovationspolitik och
      -program inom EU utvecklas och vilken mätbar påverkan de har.
    t: De esta forma, observamos que la señora Merkies ha <a>incluido</a> en su informe,
      de forma bastante oportuna, un apartado en el que pide a la Comisión que desarrolle
      un sistema integrado de indicadores con el fin de observar y evaluar mejor los
      progresos y el impacto cuantitativo de las políticas y los programas de innovación
      en la UE.
  - s: Jag skulle för övrigt dessutom vilja be er att ni <v>tar</v> <p>med</p> er
      ståndpunkt som ni nu har redogjort för i fråga om ett av länderna, nämligen
      Förenta staterna, - ni gav ju en mycket omfattande översikt över våra förbindelser
      med Förenta staterna - i denna nya formulering.
    t: Por lo demás, también quiero rogarle que <a>incluya</a> en esta nueva formulación
      la posición que acaba de exponer con respecto a uno de dichos países, concretamente
      los Estados Unidos;
  - s: Jag hoppas att rådet (socialministrarna) den 5 oktober <v>tar</v> <p>med</p>
      slutsatserna från kammaren i sina beslut, ty det är just de ensamstående mödrarna,
      vilka ju detta betänkande särskilt koncentrerar sig på, som absolut är i behov
      av åtgärder.
    t: Espero que el Consejo de Ministros de Asuntos Sociales del 5 de octubre <a>incluya</a>
      en sus conclusiones las conclusiones de la Cámara Alta, porque las madres solteras,
      que son el sujeto específico del informe, requieren que se adopten medidas urgentes.
  - s: Därför skulle jag uttryckligen vilja stödja de förslag som görs i betänkandet
      i detta hänseende, nämligen att i högre utsträckning <v>ta</v> <p>med</p> fiskerinäringen
      och producentorganisationerna i kontrollpolitiken.
    t: Por ello, en el informe quisiera apoyar explícitamente las propuestas de reforzar
      la economía pesquera e <a>incluir</a> en la política de control a las organizaciones
      de productores.
  - s: Den utvärdering efter halva tiden av mål 1- och mål 6-programmen som skall
      ske i år utgör ett tillfälle för kommissionen att inte enbart <v>ta</v> <p>med</p>
      rent ekonomiska aspekter i utvärderingen, utan även frågor om en hållbar utveckling.
    t: La valoración de mitad de período que se realizará este año para los programas
      de objetivo 1 y de objetivo 2 ofrece también a la Comisión la oportunidad de
      <a>incluir</a> en la evaluación no sólo aspectos puramente económicos, sino
      también cuestiones del desarrollo sostenible.
  - s: Ett år senare, vid förhandlingarna och slutligen godkännandet av Maastrichtfördraget,
      bekräftades också denna politiska vilja om att <v>ta</v> <p>med</p> en människorättsklausul
      i artikel 130 U. I det ögonblicket sågs klausulen mänskliga rättigheter som
      en del av såväl de allmänna målsättningarna i utvecklingssamarbete som av den
      gemensamma utrikes- och säkerhetspolitiken.
    t: Un año más tarde, en las negociaciones y finalmente con la aprobación del Tratado
      de Maastricht, se ratificó esta voluntad política al <a>incluir</a> una cláusula
      relativa a los derechos humanos en el artículo 130 U. En ese momento, la cláusula
      sobre los derechos humanos era considerada como una parte tanto de los objetivos
      generales de la cooperación al desarrollo como de la política exterior y de
      seguridad común.
  - s: Därför har vi inte heller <v>tagit</v> <p>med</p> något i den vägen i resolutionen.
    t: No es nuestra intención hacer ninguna imputación desde aquí y por esto tampoco
      hemos <a>incluido</a> ninguna referencia en este sentido en la resolución.
  - s: 'Jag fågade dock även kommissionären om han samtidigt skulle vilja <v>ta</v>
      <p>med</p> några av de tomrum som jag nämnt, till exempel:'
    t: 'Pese a ello, también pregunté al Comisario si podía <a>incluir</a> simultáneamente
      algunas de las lagunas que mencioné, tales como:'
  - s: Jag skulle gärna vilja veta av kommissionären om han vill <v>ta</v> <p>med</p>
      dessa idéer i den kommande vitboken.
    t: Me gustaría saber si el Comisario está dispuesto a <a>incluir</a> estas ideas
      en el próximo Libro Blanco.
  - s: Jag understryker även att medlemsstaterna ombeds definiera kvantifierbara nationella
      mål att <v>ta</v> <p>med</p> i den första nationella sysselsättningsplanen som
      de skall utforma enligt de nya riktlinjerna, debattera sysselsättning i de nationella
      parlamenten och bidra till att bättre resultat uppnås, inte bara när det gäller
      att skapa arbetsillfällen utan också att för minska arbetslösheten, för jämlikhet
      och social integrering.
    t: Destacaré igualmente la insistencia, ante los Estados miembros, para que definan
      unas metas nacionales cuantificables que deberán <a>incluir</a> en el primer
      plan nacional de empleo que elaboren de conformidad con las nuevas orientaciones,
      la necesidad de un debate sobre las mismas en los parlamentos nacionales y la
      necesidad de contribuir a la realización de mejores resultados, no solo en cuanto
      a la creación de empleo, sino también en términos de disminución del desempleo,
      de igualdad de oportunidades y de integración social.
  - s: Föredraganden har <v>tagit</v> <p>med</p> olika ändringsförslag i sitt betänkande
      i syfte att tredjelandsmedborgare som bedriver oavlönad forskning skall innefattas
      i direktivet.
    t: La ponente ha <a>incluido</a> en su informe distintas enmiendas, con objeto
      de incluir en esta Directiva a los nacionales de terceros países considerados
      investigadores no remunerados.
  - s: Europas initiativ att <v>ta</v> <p>med</p> ett stort antal fiskarter på listan
      över skyddade arter förtjänar vårt fulla stöd, vilket även gäller initiativet
      att föra in ett antal trädarter på listan.
    t: La iniciativa de Europa de <a>incluir</a> un elevado número de especies pesqueras
      en la lista de especies protegidas merece nuestro apoyo sin reservas, al igual
      que la iniciativa de incluir a varias especies de árboles en la lista.
  - s: Det fanns krav på att <v>ta</v> <p>med</p> denna erinran som vi i slutändan
      godtog, och vi tog med den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: Sí hubo exigencias de que se <a>incluyera</a> la remisión citada, que acabamos
      aceptando y, por consiguiente, la incorporamos ya que, como es de su conocimiento,
      el 9 de septiembre se celebrará una reunión entre la Unión Europea y Ucrania.
  - s: Ty just på utvecklingsområdet är för oss också begreppet good government ständigt
      en faktor som vi måste <v>ta</v> <p>med</p> i våra överläggningar, och krav
      vad beträffar demokratisering och liknande ställer vi ju också i andra sammanhang.
    t: Pues, precisamente en el campo del desarrollo, los good governments son siempre
      un factor que debemos <a>incluir</a> en nuestras consideraciones y las exigencias
      en lo tocante a la democratización y similares las planteamos también en otros
      contextos.
  - s: Om vi inte <v>tog</v> <p>med</p> detta, skulle vi inte ha godtagit förföljelse
      av talibanerna som tillräcklig grund för att erbjuda människor asyl.
    t: Si no hubiéramos <a>incluido</a> esto, no hubiéramos podido aceptar la persecución
      por los talibanes como una causa razonable para ofrecer asilo a una persona.
  - s: Jag vill även tacka José Albino Silva Peneda för att han <v>tog</v> <p>med</p>
      detta i sitt betänkande.
    t: También quiero agradecer al señor Silva Peneda que haya <a>incluido</a> esto
      en su informe.
  - s: Jag vet inte hur den kommer att översättas, men utan tvekan har vi sått mycket
      vind, genom att inte <v>ta</v> <p>med</p> Kosovo i Daytonavtalet, vilket man
      hade kunnat göra, om inte det hyckleri som i dag besjälar inte bara kontaktgruppen,
      inte bara Europeiska unionen utan i dag även tyvärr vårt eget parlament, hade
      tillåtits dominera.
    t: No sé cómo se traducirá, pero lo cierto es que hemos sembrado muchos vientos
      al no <a>incluir</a> Kosovo en los acuerdos de Dayton, es decir, cuando se podía,
      si no existiera la hipocresía que anima no sólo al Grupo de Contacto y a la
      Unión Europea, sino actual y lamentablemente también a nuestro Parlamento.
  - s: Efter den första behandlingen har rådet visat sig mycket samarbetsvilligt,
      då det har <v>tagit</v> <p>med</p> de flesta av parlamentets ändringsförslag
      i sin gemensamma ståndpunkt.
    t: Tras la primera lectura, el Consejo se ha mostrado muy colaborador, considerando
      que ha <a>incluido</a> en su posición común la gran mayoría de las enmiendas
      del Parlamento.
  - s: Därför är det så viktigt att <v>ta</v> <p>med</p> alla de områden som har nämnts
      i konkurrenspolitiken.
    t: Por ese motivo es tan importante, señor Comisario, <a>incluir</a> todos los
      ámbitos que ha mencionado en la política de competencia.
  - s: Vi har <v>tagit</v> <p>med</p> den dagen i vårt betänkande.
    t: En nuestro informe hemos <a>incluido</a> esta fecha.
  - s: Jag anser att man gör parlamentet och våra hårt arbetande producenter en björntjänst
      genom att <v>ta</v> <p>med</p> dessa punkter i ett betänkande som annars är
      bra.
    t: Creo que <a>incluir</a> esos párrafos en este informe, que de otro modo habría
      sido positivo, hace un flaco servicio a este Parlamento y a nuestros productores
      de la Unión Europea, que están pasando apuros.
  - s: Alla institutioner hade i själva verket avsikten att <v>ta</v> <p>med</p> frågor
      som t.ex. arbetslöshet, säkerhet, migration, social utveckling, miljö, hållbar
      utveckling och därmed politisk stabilitet i det kommande associeringsavtalet.
    t: De hecho, todas las instituciones querían <a>incluir</a> en el futuro Acuerdo
      de Asociación cuestiones como el desempleo, la seguridad, la migración, el desarrollo
      social, el medio ambiente, el desarrollo sostenible y, por ende, la estabilidad
      política.
  - s: Observera att vi i detta ändringsförslag även <v>tar</v> <p>med</p> Alain Hutchinsons
      muntliga ändringsförslag, i vilket han bad om att medlemmarna i oppositionen
      också ska tas med.
    t: Observen que en esta enmienda <a>incluimos</a> también la enmienda oral del
      señor Hutchinson, en la que también pedía la inclusión de los miembros de la
      oposición.
  - s: Utskottet har stött ett ändringsförslag som yrkar på att direktivet <v>tar</v>
      <p>med</p> en parameter för radioaktivitet för att garantera att dricksvattentillgångarna
      inte kontamineras.
    t: La Comisión de Medio Ambiente, Salud Pública y Protección del Consumidor ha
      aceptado una enmienda para <a>incluir</a> un parámetro de radiactividad para
      asegurar que el suministro de agua potable no resulte contaminado.
  - s: Jag har i mitt betänkande berört delar av läroplanen och jag vill i detta anförande
      betona vikten av att i våra program <v>ta</v> <p>med</p> förbindelser med Central-
      och Östeuropa, med ansökarländerna.
    t: En mi informe he hecho referencia a algunos elementos del currículum escolar
      y quiero enfatizar en esta intervención la importancia de <a>incluir</a> en
      nuestros programas lazos con Europa central y oriental, con los países candidatos
      a la adhesión.
  - s: Det är en mycket viktig punkt som vi bör <v>ta</v> <p>med</p> här.
    t: Ese es un punto muy importante que deberíamos <a>incluir</a> aquí.
  - s: Jag ska <v>ta</v> <p>med</p> de flesta av dessa budskap i mitt vägledande dokument
      som jag ska lägga fram för rådet i slutet av maj.
    t: <a>Incluiré</a> la mayoría de estos mensajes en mi documento orientativo, que
      presentaré ante el Consejo a finales de mayo.
  - s: Jag vill som avslutning framföra vissa idéer som jag inte hade tid att <v>ta</v>
      <p>med</p> i inledningsanförandet.
    t: Señor Presidente, permítame presentar como conclusión ciertas ideas que no
      tuve tiempo de <a>incluir</a> en mi discurso de introducción.
  - s: Kommissionen är redo, och kommer att vara redo, att förhandla med utgångspunkt
      från vad ni <v>tar</v> <p>med</p> i betänkandet.
    t: La Comisión está dispuesta y lo estará a negociar sobre la base de lo que usted
      <a>incluya</a> en su informe.
  - s: Det är skälet till att vi begär att förvaltningsinstrumenten ska vidareutvecklas,
      för att hjälpa oss att få reda på mer om hur budgeten genomförs och <v>ta</v>
      <p>med</p> mer från genomförandeprocessen i planeringsförfarandet.
    t: Por eso estamos solicitando que los instrumentos de gestión se desarrollen
      más, para ayudarnos a averiguar más sobre la forma en que se implementa el presupuesto
      y para <a>incluir</a> más del proceso de implementación en el procedimiento
      de planificación.
  - s: Jag skulle bara vilja att man <v>tar</v> <p>med</p> den officiella titeln på
      Internationella domstolens rådgivande yttrande.
    t: Solo quiero que se <a>incluya</a> el título oficial de la opinión consultiva
      del Tribunal Internacional de Justicia.
  - s: Den första punkten är förslaget att <v>ta</v> <p>med</p> en klausul i frihandelsavtalet
      mellan EU och Sydkorea om att övervaka nordkoreanska arbetstagare i industrikomplexet
      Kaesong.
    t: El primer punto es la propuesta de <a>incluir</a> en el Acuerdo de libre comercio
      UE - República de Corea una cláusula para supervisar a los ciudadanos de la
      República Popular Democrática de Corea que trabajan en el complejo industrial
      Kaesong.
  - s: Jag skulle till och med vilja uppmana kommissionen att gå längre och <v>ta</v>
      <p>med</p> en skonfrist i alla direktiv hänförliga till immateriella rättigheter
      som vi kan få framtiden.
    t: Incluso desearía pedir a la Comisión que vaya más lejos y que <a>incluya</a>
      un periodo de gracia en todas las directivas relativas a los derechos de la
      propiedad intelectual que se aprueben en el futuro.
  - s: Men eftersom vi måste <v>ta</v> <p>med</p> dessa frågor i beräkningen måste
      vi försöka reda ut dem.
    t: Pero como tenemos que <a>incluir</a> estas cuestiones, hemos de intentar solucionarlas.
  - s: Jag ansåg dock att ni också måste få möjlighet att reagera på våra frågor,
      så vi kan <v>ta</v> <p>med</p> er reaktion i vår resolution.
    t: No obstante, consideré que usted debería tener la oportunidad de responder
      a nuestras preguntas, de forma que podamos <a>incluir</a> su respuesta en nuestra
      resolución.
  - s: På utrikesnivå anser jag att de punkter vi har <v>tagit</v> <p>med</p> i resolutionen
      ger oss en vision som påminner mycket om verkligheten och inte väcker någon
      optimism, herr talman, med tanke på att aspekter som upphävandet av dödsstraffet,
      den tortyr som fortfarande utövas i många till synes demokratiska länder eller
      situationen för minoritetsbefolkningar på många ställen på vår jord kräver ett
      tydligt, synligt och verkningsfullt besked från Europeiska unionen.
    t: A nivel externo, creo que la mayoría de los puntos que hemos <a>incluido</a>
      en la Resolución nos proporciona una visión bastante aproximada de la realidad
      y no invita precisamente, señor Presidente, al optimismo, puesto que aspectos
      como el de la abolición de la pena capital, la tortura todavía practicada en
      muchos países pretendidamente democráticos o la situación de las minorías en
      muchas partes del planeta exigen de la Unión Europea una respuesta clara, visible
      y eficaz.
  - s: Varför inte <v>ta</v> <p>med</p> mer information i själva budgeten redan från
      början och på så sätt göra vissa av de betänkanden som har efterlysts överflödiga
      och därmed göra både kommissionen och parlamentet en tjänst?
    t: ¿Por qué no <a>incluir</a> más información en el presupuesto propiamente dicho
      desde el principio, lo que eliminaría la necesidad de elaborar algunos de los
      informes que se han solicitado, y satisfaría tanto a la Comisión, como al Parlamento?
  - s: Jag uppmanar kommissionen att även <v>ta</v> <p>med</p> mål i rekommendationen
      som medlemsstaterna skall uppfylla och även årliga rapporter om uppfyllandet
      av dessa mål.
    t: Quisiera instar a la Comisión a que <a>incluya</a> en la recomendación objetivos
      que deban cumplir los Estados miembros, así como informes anuales sobre la consecución
      de estos objetivos.
  - s: Jag är också mycket glad över antagandet av den rekommendation som riktar sig
      till Turkiets politiska partier och som uppmanar dem att <v>ta</v> <p>med</p>
      fler kvinnliga kandidater på vallistorna fr.o.m. det kommande valet 2007.
    t: Celebro también que se haya adoptado la recomendación dirigida a los partidos
      políticos turcos de que, a partir de las próximas elecciones de 2007, <a>incluyan</a>
      más candidatas en las listas electorales.
  - s: Det är t.ex. orimligt att Europaparlamentet föreslår att ett obligatoriskt
      kvotsystem skall antas som garanterar rättvis representation av kvinnor på vallistor
      (punkt 41), att de turkiska politiska partierna skall anta interna regler som
      garanterar kvinnors deltagande i deras förvaltningsorgan på samtliga nivåer
      (punkt 43) och att de politiska partierna i Turkiet skall <v>ta</v> <p>med</p>
      fler kvinnliga kandidater på vallistorna (punkt 44).
    t: Por ejemplo, es absurdo que el Parlamento Europeo proponga que se adopte un
      sistema de cuotas obligatorio que garantice una representación justa de las
      mujeres en las listas electorales (apartado 41), que los partidos políticos
      turcos adopten normas internas que garanticen la presencia de las mujeres en
      sus órganos de dirección en todos los niveles (apartado 43) y que los partidos
      políticos de Turquía <a>incluyan</a> más mujeres candidatas en las listas electorales
      (apartado 44).
  - s: Malcolm Harbour gick även med på att <v>ta</v> <p>med</p> den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: Y el señor Harbour aceptó <a>incluirlo</a> como tercer párrafo de las conclusiones
      del Grupo de trabajo sobre mercado interior e innovación en la reunión de la
      semana pasada.
  - s: Detta var möjligt tack vare kvaliteten på parlamentets förslag och tack vare
      att rådet gick med på att <v>ta</v> <p>med</p> dessa inom ramen för medbeslutandeförfarandet.
    t: Esto ha sido posible gracias a la calidad de las propuestas del Parlamento
      y a la conformidad del Consejo de <a>incluirlas</a> en el marco del procedimiento
      de codecisión.
  - s: Den irländska regeringen måste <v>ta</v> <p>med</p> konkreta förslag i den
      nationella utvecklingsplan som skickas till Europeiska kommissionen för att
      hjälpa till att bekämpa detta problem som är starkt koncentrerat till regionen
      Dublins stad och län.
    t: El Gobierno irlandés tiene que <a>incluir</a> propuestas concretas en el Plan
      de desarrollo nacional que se va a enviar a la Comisión Europea, a fin de luchar
      contra este problema que está muy concentrado en la ciudad de Dublín y en la
      región del condado de Dublín.
  - s: Hur som helst är vårt mål i år, som andra år, att lägga fram en rad resolutionsförslag
      och förklaringar inför FN:s kommissions för mänskliga rättigheter ordförandeskap,
      där vi <v>tar</v> <p>med</p> det som har hänt under det senaste året sedan kommissionens
      femtiosjunde möte, som ägde rum i april år 2001.
    t: En todo caso, nuestro objetivo es, como en otros años, presentar una serie
      de proyectos de resolución y de declaraciones de la presidencia de la Comisión
      de Derechos Humanos, que <a>incluyan</a> las novedades ocurridas en el último
      año, desde la finalización de la 57ª sesión de este órgano, que tuvo lugar precisamente
      en abril del año 2001.
  - s: Vi har också <v>tagit</v> <p>med</p> en bestämmelse angående översyn, enligt
      vilken kommissionen måste se till att både definitionen av nanomaterial och
      säkerhetsförfarandena är tillfredsställande.
    t: Asimismo hemos <a>incluido</a> una disposición sobre la revisión, pidiendo
      a la Comisión que garantice que tanto la definición de nanomaterial como los
      procedimientos de seguridad son satisfactorios.
  - s: Fru Haug, jag får verkligen gratulera er till detta betänkande och till att
      ni lyckats koncentrera er på prioriteringarna, ty jag kan mycket väl föreställa
      mig att man har framfört väldigt många önskningar till er - som en julklappslista
      - och man har bett er <v>ta</v> <p>med</p> allt man anser är angeläget.
    t: Señora Haug, debo felicitarla por su informe y por haber conseguido concentrarse
      en las cuestiones prioritarias, ya que me figuro que le han hecho llegar muchos
      deseos a modo de cartas a los Reyes Magos, todo lo que importa de verdad a cada
      uno, para que lo <a>incluya</a> en su informe.
  - s: Men jag vill gärna lova den värdera ledamoten att vi gärna <v>tar</v> <p>med</p>
      existerande vetenskaplig forskning i vår analys så som jag nämnde redan vid
      det första tillfället.
    t: Pero puedo decir gustoso a Su Señoría que también <a>incluimos</a> en nuestro
      análisis los resultados de la investigación científica existente, tal como señalé
      anteriormente.
  - s: Jag har också noterat att man i parlamentet har känt sig lockad att <v>ta</v>
      <p>med</p> allting i förordningen.
    t: También he notado la tentación en esta Cámara de <a>incluirlo</a> todo en este
      Reglamento.
  - s: Jag skulle alltså vilja föreslå till de kolleger som är med och förhandlar
      om den här resolutionen att <v>ta</v> <p>med</p> det här som en del av resolutionen
      för att sedan så snabbt som möjligt hålla en ordinarie debatt i plenum om denna
      oerhört allvarliga fråga.
    t: Por este motivo, propondría a los colegas que participen en la negociación
      de dicha resolución que <a>incluyan</a> este asunto de modo que podamos mantener
      en el menor plazo posible un debate en sesión plenaria acerca de esta cuestión
      de extremada gravedad.
  - s: Vi begär att man <v>tar</v> <p>med</p> en klausul om att de berörda länderna
      skall respektera de demokratiska och mänskliga rättigheterna.
    t: Nosotros pedimos que se <a>incluya</a> la cláusula, siempre y cuando los países
      afectados respeten los principios democráticos y los derechos humanos.
  - s: De klagar på att kommissionen inte har <v>tagit</v> <p>med</p> deras åsikter
      i sitt reformförslag, inte heller parlamentets åsikter, som uttalade sig om
      den här frågan i januari i år.
    t: De que la Comisión no ha <a>incluido</a> sus opiniones en su propuesta de reforma,
      ni las de este Parlamento, que se pronunció sobre este asunto en enero de este
      mismo año.
  - s: Låt oss <v>ta</v> <p>med</p> det i förordningen, men avvakta med att låta det
      träda i kraft.
    t: Por esto, no pedimos que se retire toda la propuesta, sino que proponemos que
      ésta se <a>incluya</a> en el reglamento, pero que se aplace.
  - s: Terroristerna fortsätter att döda, kidnappa och utpressa, medan vi fortsätter
      våra överläggningar om huruvida vi skall <v>ta</v> <p>med</p> organisationer
      som mördar, kidnappar och utpressar med en avskyvärd dubbelmoral på vår förteckning
      över terroristorganisationer.
    t: En Perú, en Venezuela, en Colombia, donde hace apenas horas los colombianos
      han dado un ejemplo de coraje y valor cívico, apostando por la paz y la convivencia,
      los terroristas siguen matando, secuestrando y extorsionando, mientras aquí
      nosotros seguimos deliberando sobre si <a>incluir</a> o no en la lista de organizaciones
      terroristas a quienes asesinan, secuestran y extorsionan en un ejercicio repugnante
      de doble moral.
  - s: Men vi vill i dessa analyser också ta hänsyn till de eventuella effekterna
      av Förenta staternas ”jordbrukslag” och dessutom också <v>ta</v> <p>med</p>
      de analyser från det amerikanska Food and Agriculture Policy Research Institute,
      alltså FAPRI, som troligen kommer i början av juni.
    t: No obstante, también queremos poder <a>incluir</a> en el análisis las posibles
      repercusiones del decreto estadounidense sobre las ayudas a las rentas de los
      agricultores, así como los análisis de previsiones que va a presentar a principios
      de junio el Food and Agriculture Policy Research Institute, FAPRI, norteamericano.
  - s: Det är en viktig debatt som skall hållas då och talmanskonferensen har beslutat
      <v>ta</v> <p>med</p> ett uttalande från kommissionen om fiskeavtalet med Marocko
      som inte ännu inte är löst.
    t: Está previsto un importante debate ese día y la Conferencia de Presidentes
      ha decidido <a>incluir</a> una declaración de la Comisión sobre el Acuerdo de
      Pesca con Marruecos sin resolución.
  - s: Vi måste <v>ta</v> detta <p>med</p> i beräkningen när vi diskuterar till exempel
      Europa 2020-strategin.
    t: Debemos <a>incluir</a> esto en la ecuación cuando discutamos la Estrategia
      Europa 2020, por ejemplo.
  - s: Jag gratulerar utskottet för miljö, folkhälsa och konsumentfrågor och dess
      föredragande, Meyer, till de förslag som man lagt fram och som utskottet för
      sysselsättning och socialfrågor har ansträngt sig för att <v>ta</v> <p>med</p>,
      trots de små rättsliga möjligheterna.
    t: Felicito a la Comisión de Medio Ambiente y a su ponente, Sr. Meyer, por las
      propuestas que nos ha presentado y que la Comisión de Empleo procuró <a>incluir</a>,
      pese a las escasas posibilidades jurídicas.
  - s: Om herr Aznar <v>tar</v> <p>med</p> denna fråga på sin dagordning igen, om
      han lyfter telefonluren, om han tar kontakt på hög politisk nivå, tror ni då
      inte att denna fråga - som åtminstone berör de 17 spanska familjer som har fått
      veta vilket barn de skulle få adoptera - skulle lösas, precis som för de nordamerikanska
      familjerna?
    t: ¿No cree usted que si el Sr. Aznar <a>incluyera</a> este tema en su agenda
      otra vez, si descolgara el teléfono, si hiciera un contacto político de alto
      nivel, esta cuestión —la que afecta por lo menos a las diecisiete familias españolas
      que tienen los niños asignados— se desbloquearía, como se ha desbloqueado la
      cuestión para los norteamericanos?
  - s: Vi är också besvikna över att vi inte lyckades <v>ta</v> <p>med</p> och reglera
      genetiskt modifierade tillsatser, vilket verkligen skulle ha visat hur allvarligt
      vi ser på konsumentskydd.
    t: De igual modo, nos decepciona profundamente que no fuéramos capaces de <a>incluir</a>
      y regular los aditivos genéticamente modificados, que en realidad hubiera resaltado
      la seriedad con la que abordamos la protección al consumidor.
  - s: Eftersom Västsaharas vatten inte tillhör Marocko bör EU inte heller <v>ta</v>
      <p>med</p> dem i avtalet.
    t: Son aguas que no son del Reino de Marruecos —no les corresponden— y, por lo
      tanto, la Unión Europea no debería <a>incluir</a> estas aguas del Sáhara Occidental
      en el Acuerdo.
  - s: Men det är viktigt att tänka på att man än en gång slugt använder kampen mot
      fattigdom som svepskäl samtidigt som man i hemlighet försöker <v>ta</v> <p>med</p>
      hänvisningar till frågor som är i grunden splittrande, i synnerhet abortfrågan
      i utvecklingsländerna som inte får den uppmärksamhet den förtjänar.
    t: No obstante, es importante señalar una vez más que, con la excusa de luchar
      contra la pobreza se han intentado <a>incluir</a> referencias a cuestiones que
      producen profundas divisiones, en particular las políticas relativas al aborto
      en los países en desarrollo, a las que no se ha dado la relevancia que merecen.
  - s: Jag ber er att <v>ta</v> <p>med</p> detta initiativ i föredragningslistan och
      se till att rådet och kommissionen utfärdar ett uttalande.
    t: Le rogaría que <a>incluyera</a> esta iniciativa en el orden del día y que se
      cerciore de que el Consejo y la Comisión formulen una declaración.
  - s: Gruppen Alliansen liberaler och demokrater för Europa argumenterar för att
      man ska <v>ta</v> <p>med</p> alla flygbolag i ett gemensamt startdatum 2011.
    t: El Grupo de la Alianza de los Demócratas y Liberales por Europa aboga por <a>incluir</a>
      todas las líneas aéreas en una fecha única de inicio en 2011.
  - s: Tiden hindrar mig att svara mer ingående på Castricums betänkande, men jag
      vill gärna svara på det specifika förslaget att i fördraget <v>ta</v> <p>med</p>
      en särskild artikel om enbart allmänna tjänster - en fråga som togs upp på nytt
      här i kväll av Castricum och även av Jarzembowski.
    t: El tiempo me impide extenderme en la respuesta al informe del Sr. Castricum,
      pero me gustaría responder a la propuesta concreta de que se <a>incluya</a>
      en el Tratado un artículo referido específicamente de los servicios públicos
      —un tema que ha vuelto a plantear esta noche por el Sr. Castricum y, por supuesto,
      el Sr. Jarzembowski.
  - s: Som det nyligen förklarades vid Europeiska rådet i Sevilla är Europeiska unionen
      beredd att <v>ta</v> <p>med</p> bestämmelserna för en omfattande reglering för
      Cypern i anslutningsavtalet.
    t: Tal como se declaró recientemente en el Consejo Europeo de Sevilla, la Unión
      está preparada para <a>incluir</a> en el acuerdo de adhesión los términos de
      un acuerdo global en la cuestión de Chipre.
  - s: Inom riktlinjernas ramar, och i parlamentet, har vi åtskilliga gånger sagt
      att vi behöver <v>ta</v> <p>med</p> riktningar och riktlinjer om sysselsättningens
      kvalitet, och det är mot detta vi strävar.
    t: Dentro del marco de las orientaciones y en el Parlamento hemos dicho una y
      otra vez que necesitamos <a>incluir</a> directrices y orientaciones sobre la
      calidad del empleo, y éste es el objetivo de nuestra labor.
  - s: Det gläder mig att kunna konstatera att utskottet för rättsliga frågor och
      den inre marknaden har <v>tagit</v> <p>med</p> de ståndpunkter som utskottet
      för miljö, folkhälsa och konsumentfrågor anför i sina ändringsförslag och jag
      tackar Beysen, föredragande för utskottet för rättsliga frågor och den inre
      marknaden och Patrie, föredragande av yttrandet från utskottet för miljö, folkhälsa
      och konsumentfrågor för detta.
    t: Me produce satisfacción ver que la Comisión de Asuntos Jurídicos y Mercado
      Interior ha <a>incluido</a> en sus enmiendas el punto de vista de la Comisión
      de Medio Ambiente, y felicito por ello al Sr. Beysen, ponente de la Comisión
      de Asuntos Jurídicos y Mercado Interior, y a la Sra. Patrie, ponente de la opinión
      de la Comisión de Medio Ambiente, Salud Pública y Política del Consumidor.
  - s: Här måste vi vara ännu mer öppna och även <v>ta</v> <p>med</p> andra gemenskapsprogram
      i Daphneprogrammet.
    t: Es preciso abarcar más e <a>incluir</a> otros programas comunitarios en el
      Programa Daphne.
  - s: Kommissionen har helt enkelt glömt att <v>ta</v> <p>med</p> mål i programmet
      genom vilka små- och medelstora företag stärks.
    t: La Comisión simplemente se ha olvidado <a>incluir</a> objetivos que fortalezcan
      las pequeñas y medianas empresas en este programa.
  - s: För det andra måste vi kräva att EU <v>tar</v> <p>med</p> fler av u-länderna
      i detta system.
    t: En segundo lugar, hemos de pedir que la UE <a>incluya</a> en este reglamento
      más países en vías de desarrollo.
  - s: Om vi godtar denna begäran och <v>tar</v> <p>med</p> den som en punkt på föredragningslistan
      kommer företrädare från kommissionen att närvara.
    t: Si aceptamos esta solicitud y la <a>incluimos</a> como punto del orden del
      día, los representantes de la Comisión estarán presentes.
  - s: Jag ber därför talmannen att uppmana Europeiska rådet att <v>ta</v> <p>med</p>
      de strategiska förbindelserna mellan EU och Kina på dagordningen, och att parlamentet
      samtidigt hanterar denna fråga i framtiden som är passande med avseende på Kinas
      betydelse.
    t: Por ello pido al Presidente que inste al Consejo Europeo a que <a>incluya</a>
      en su orden del día la relación estratégica entre la UE y China, en tanto que
      el Parlamento debería ocuparse de esta cuestión en el futuro de acuerdo con
      la importancia que tiene China.
  - s: Vi börjar nu inse hur klokt det hade varit att <v>ta</v> <p>med</p> ett energikapitel
      i Maastrichtfördraget.
    t: Estamos empezando a comprender ahora lo sensato que habría sido haber <a>incluido</a>
      un capítulo sobre la energía en el Tratado de Maastricht.
  - s: Leader II-programmet sträcker sig mellan åren 1996 och 2001, om man <v>tar</v>
      <p>med</p> slutförandet av de återstående betalningarna.
    t: El programa LEADER II abarca los años 1996-2001, si se <a>incluye</a> la liquidación
      de los pagos pendientes.
  - s: Jag anser att onsdag kan bli problematiskt, eftersom det verkar som om gruppen
      för Europeiska folkpartiet (kristdemokrater) och Europademokrater vill <v>ta</v>
      <p>med</p> en debatt om Darfur på föredragningslistan för onsdag kväll, medan
      vi vill flytta Gahlerbetänkandet till onsdag med anledning av att så många ledamöter
      har meddelat att de vill uttala sig om betänkandena av Katerina Batzeli, Lutz
      Goepel och Fiona Hall.
    t: Tengo entendido que el Grupo del Partido Popular Europeo (Demócrata-Cristianos)
      y de los Demócratas Europeos está interesado en que se <a>incluya</a> la cuestión
      de Darfur en el orden del día, pretendiendo, creo, que el debate correspondiente
      se celebre el miércoles por la noche.
  - s: Vi skall snarast möjligt gå vidare med förslaget om livslångt lärande, och
      jag hoppas naturligtvis att kommissionen skall <v>ta</v> <p>med</p> de synpunkter
      som parlamentet godkänner i dag i förslaget om livslångt lärande, för det är
      faktiskt där de hör hemma.
    t: Debemos seguir adelante con la mayor celeridad posible con la propuesta sobre
      formación continua y espero naturalmente que la Comisión <a>incluya</a> las
      consideraciones que el Parlamento aprobará hoy en la propuesta sobre formación
      continua pues ahí es donde realmente éstas tienen su lugar.
  - s: Hennes betänkande lyfter fram en serie viktiga frågor, som kommissionen redan
      <v>tagit</v> <p>med</p> i sitt fjärde handlingsprogram, såsom nödvändigheten
      att förändra strukturer och attityder och utveckla politik, om framsteg ska
      kunna göras mot jämställdhet mellan kvinnor och män.
    t: Su informe pone de relieve varias cuestiones importantes, que la Comisión ha
      <a>incluido</a> ya en su cuarto programa de acción, tales como la necesidad
      de cambiar las estructuras y las actitudes y formular políticas para avanzar
      hacia la igualdad entre las mujeres y los hombres.
  - s: Förslaget i Kestelijn-Sierens betänkande att kommissionen bör <v>ta</v> <p>med</p>
      en bedömning av den könsmässiga effekten i sina lagstiftningsförslag är lika
      opraktiskt.
    t: La propuesta que figura en el informe Kestelijn-Sierens de que la Comisión
      <a>incluya</a> una evaluación de las repercusiones de las cuestiones relativas
      a la igualdad entre hombres y mujeres es igualmente poco práctica.
  - s: Jag är tacksam mot miljöutskottet och dess föredragande, Lannoye, för att han
      i sitt betänkande har <v>tagit</v> <p>med</p> de talrika förslag som jag lämnade
      i jordbruksutskottet.
    t: Yo agradezco a la Comisión de Medio Ambiente y a su ponente, Sr. Lannoye, que
      haya <a>incluido</a> en su informe las numerosas enmiendas que yo presenté en
      la Comisión de Agricultura.
  - s: Rådet avser att <v>ta</v> <p>med</p> den.
    t: El Consejo pretende <a>incluirla</a>.
  - s: De knyter förhoppningar till vårt engagemang på plats, till vår resolution,
      varvid vi måste <v>ta</v> <p>med</p> NHO, vår kompetenta dialogpartner i ett
      mycket tidigare skede.
    t: Depositan esperanzas en nuestro compromiso, en nuestra resolución, si bien
      tenemos que <a>incluir</a> mucho antes a las ONG, nuestros competentes interlocutores
      a la hora de dialogar.
  - s: Därför är det viktigt att Europeiska unionen uppträder på ett samlat sätt,
      och jag vädjar därför till rådet och kommissionen om att den <v>tar</v> <p>med</p>
      parlamentsdelegationen i sitt agerande och att åtminstone ledaren för vår delegation
      tas med i EU-samordningen, för vi skulle gärna vilja stödja rådet och kommissionens
      ståndpunkt.
    t: Apelo al Consejo y a la Comisión para que <a>incluyan</a> a la delegación del
      Parlamento en sus actuaciones y que se incluya también en la coordinación de
      la UE al menos al director de nuestra delegación, pues deseamos apoyar la posición
      del Consejo y de la Comisión.
  - s: Jag tycker att det verkar som att vi alla har olika förväntningar på Indien,
      särskilt med tanke på vår debatt här, och att vi vill <v>ta</v> <p>med</p> dessa
      förväntningar i frihandelsavtalet.
    t: Me parece, sobre todo en vista de nuestro debate, que todos tenemos diferentes
      expectativas de la India y queremos <a>incluir</a> estas expectativas en el
      Acuerdo de libre comercio.
  - s: Ni förstår säkert att jag inte kan lova att <v>ta</v> <p>med</p> alla era synpunkter,
      men mitt tidigare arbete inför detta parlament visar att jag kommer att göra
      mitt yttersta.
    t: Como observarán, no puedo prometer que <a>incluiré</a> todas sus opiniones,
      pero como demuestra mi trayectoria ante este Parlamento, haré todo lo que esté
      en mi mano.
  - s: Därför finns det inga som helst skäl att <v>ta</v> <p>med</p> det här fallet
      i ett så viktigt resolutionsförslag, om en så viktig fråga.
    t: Por lo tanto, no hay razón alguna para <a>incluir</a> este caso en una propuesta
      de resolución tan importante sobre una cuestión tan fundamental.
  - s: Jag kan bara säga att jag därför förvisso ska <v>ta</v> <p>med</p> frågan om
      utbildning i mänskliga rättigheter, som jag anser vara enormt viktig, i dessa
      riktlinjer.
    t: Sólo puedo decir que indudablemente <a>incluiré</a> el asunto de la educación
      sobre derechos humanos, que considero sumamente importante, en esas directrices.
  - s: De initiativ vi debatterar i dag syftar till att skynda på tidsplanen och komma
      närmare den tidpunkt då medlemsstaterna får en gemensam rättslig grund för att
      inrätta gemensamma forskningsteam som, när det krävs, skall kunna <v>ta</v>
      <p>med</p> företrädare för tredjeland eller internationella organisationer,
      utsträcka Europols mandat för att kunna bekämpa en större variation av brottslig
      verksamheten, och göra det möjligt för Europol att effektivt föra över personuppgifter
      till tredjeland och andra organisationer, vilket utan tvivel är ett viktigt
      element om man vill att samarbetet med dessa länder och internationella organisationer
      skall bli trovärdigt och fungera effektivt.
    t: Las iniciativas hoy en debate van encaminadas a acelerar el calendario, aproximando
      el momento en que los Estados miembros tengan un fundamento jurídico comunitario
      para instaurar equipos conjuntos de investigación que, llegado el caso, podrían
      <a>incluir</a> representantes de terceros países o de organizaciones internacionales,
      ampliar el mandato de Europol a fin de permitirle abordar una mayor diversidad
      de actividades delictivas y también permitir a Europol transmitir eficazmente
      datos personales a terceros países y otras organizaciones, lo que constituye
      sin duda un elemento importante, si se quiere que la cooperación con esos terceros
      países y en el ámbito de esas organizaciones internacionales sea creíble y funcione
      con eficacia.
  - s: Vidare är regeringskonferensen fast besluten att <v>ta</v> <p>med</p> en bestämmelse
      om icke-diskriminering i vid mening i fördraget.
    t: Además, la CIG está decidida a <a>incluir</a> una disposición de no discriminación
      en el Tratado.
  - s: Jag vill också tacka Ivo Belet för att han <v>tagit</v> <p>med</p> flera stycken
      om kampen mot rasism i sitt omfattande betänkande.
    t: También me gustaría felicitar al señor Belet por haber <a>incluido</a> varios
      párrafos sobre la lucha contra el racismo en su exhaustivo informe, cosa que
      me parece absolutamente fundamental, en vista del aumento de todo tipo de formas
      de intolerancia dentro de nuestra sociedad.
  - s: Vi uppmuntrar medlemsstaterna att <v>ta</v> <p>med</p> denna fråga i de gränsöverskridande
      samarbetsprogrammen.
    t: Pedimos a los Estados miembros que <a>incluyan</a> este aspecto en los programas
      de cooperación transfronteriza.
  - s: Dessutom ber kommissionen de berörda medlemsstaterna att i sina verksamhetsplaner
      <v>ta</v> <p>med</p> en minskning av fiskekapaciteten, antingen tillfälligt
      eller genom skrotning av fartyg, för att se till att deras kvoter för 2008 och
      följande år respekteras till fullo.
    t: Además, la Comisión pide a los Estados miembros afectados que <a>incluyan</a>
      en sus planes operativos una reducción de su capacidad pesquera, ya sea por
      cese temporal de actividad o desguace, asegurando así que las cuotas para 2008
      y los años siguientes sean plenamente respetadas.
  - s: Jag hoppas, herr kommissionär, att kommissionen och rådet avslutar lagstiftningsförfarandet
      och då <v>tar</v> <p>med</p> de ändringsförslag som har antagits med enhällighet
      i utskottet för jordbruk och landsbygdens utveckling, precis som tidigare talare
      uppmanade till.
    t: Espero, señor Comisario, que la Comisión y el Consejo finalicen el procedimiento
      legislativo <a>incluyendo</a> las enmiendas que aprobó por unanimidad la Comisión
      de Agricultura, tal como han pedido los anteriores oradores.
  - s: Detta tas inte i tillräckligt hög grad upp i kommissionens förslag, och därför
      är det absolut nödvändigt att <v>ta</v> <p>med</p> de ändringsförslag som uttryckligen
      berör sexuellt våld, sexuellt utnyttjande och människohandel, och även alla
      andra ändringsförslag borde stödjas i enlighet med detta.
    t: Por tanto, es necesario <a>incluir</a> las enmiendas que se refieren explícitamente
      al abuso sexual, la explotación sexual y la trata de seres humanos.
  - s: När det gäller den sista punkten som jag skulle vilja ta upp här har kommissionen
      i sitt förslag <v>tagit</v> <p>med</p> en del regler i syfte att förena en effektiv
      kamp mot brottslighet med ett skydd av medborgarnas grundläggande rättigheter
      och friheter.
    t: En relación con un último aspecto que quisiera abordar, la Comisión <a>incluyó</a>
      en su propuesta un conjunto de normas que tienen como objetivo conciliar la
      eficacia de la lucha contra la delincuencia, por un lado, y, por otro, la protección
      de los derechos y libertades fundamentales de los ciudadanos.
  - s: Vi anser inte heller att det är särskilt meningsfullt att <v>ta</v> <p>med</p>
      faktorer som kommer att innebära ytterligare förseningar i hela genomförandeprocessen
      av detta stöd.
    t: Como tampoco creemos que tenga excesivo sentido <a>incluir</a> elementos que
      supongan retrasos adicionales en todo el proceso de puesta a disposición de
      esta ayuda.
  - s: Således menar jag att det är viktigt, vilket resolutionsförslaget i detta ämne
      från Europeiska socialdemokratiska partiets grupp säger, att kommissionen i
      sitt arbetsprogram för 1999 <v>tar</v> <p>med</p> några specifika bestämmelser
      om tillämpningen av artikel 299.2 för gemenskapens ytterst avlägsna regioner.
    t: Por tanto, yo creo que es importante, como hace la propuesta de resolución
      del Grupo socialista al respecto, que la Comisión <a>incluya</a> en su programa
      de trabajo para el año 1999 unas disposiciones específicas sobre la aplicación
      del apartado 2 del artículo 299 a las regiones ultraperiféricas de la Comunidad.
  - s: För att undvika oenighet om tolkningar skulle det bästa vara att <v>ta</v>
      <p>med</p> de huvudsakliga delarna av stadgan och transiteringsprotokollet i
      det nya avtalet om partnerskap och samarbete mellan Ryssland och EU.
    t: Para evitar desacuerdos sobre la interpretación sería mejor <a>incluir</a>
      los elementos principales de la Carta y el Protocolo de tránsito en el nuevo
      Acuerdo de Asociación y Cooperación entre Rusia y la UE.
  - s: Men i likhet med rådet kan jag tyvärr inte tycka att det är motiverat att <v>ta</v>
      <p>med</p> politiska partier och rörelser som direkta mottagare av finansieringen.
    t: Lamentablemente, no puedo ver, al igual que el Consejo, ninguna posibilidad
      de <a>incluir</a> a los partidos y movimientos políticos entre los beneficiarios
      inmediatos de la financiación concedida.
  - s: Därför var det omöjligt att <v>ta</v> <p>med</p> en hänvisning till stöd för
      dessa grupper.
    t: Por lo tanto, no fue posible <a>incluir</a> una referencia para el apoyo a
      estos grupos.
  - s: Rådet har i sin diskussion om ansvarsfriheten för 1998 - rådet rekommenderade
      att kommissionen beviljas ansvarsfrihet - <v>tagit</v> <p>med</p> frågorna om
      shared management, och man föreslog att medlemsstaterna kanske själva skulle
      sätta upp ett mål för reduceringen av brister i verkställandet av EU-betalningar
      - ett mycket intressant förslag.
    t: El Consejo <a>incluyó</a> el tema de la gestión compartida (shared management)
      en su debate sobre la aprobación de la gestión en la ejecución del Presupuesto
      de 1998 —el Consejo recomendó la aprobación de la gestión de la Comisión— y
      se propuso que los Estados miembros quizá también deberían marcarse un objetivo
      con vistas a reducir las deficiencias en la ejecución de los créditos de la
      UE;
  - s: Vi anser alltså att det inte är möjligt att <v>ta</v> <p>med</p> den inom riktlinjen.
    t: Por lo tanto, entendemos que no es posible <a>incluirlo</a> dentro de la directriz.
  - s: Myndigheterna måste också <v>ta</v> <p>med</p> en miljökonsekvensbeskrivning
      i alla projekt och planer som kan ha påverkan på naturvärdet i de berörda områdena.
    t: Las zonas protegidas de Natura 2000 suponen el 15 % de la antigua UE, y las
      medidas de financiación para el 85 % restante —sin <a>incluir</a> ciudades y
      zonas edificadas— entran dentro del desarrollo rural y la agricultura.
  - s: När den ändrade förordningen införs kommer det inte längre vara möjligt att
      <v>ta</v> <p>med</p> barnen på föräldrarnas pass. Men är det ändå inte så att
      införandet av ett barn i förälderns pass i vissa fall just befordrar barnets
      säkerhet, eftersom det anger att föräldern har vårdnaden om barnet?
    t: Sin embargo, ¿no es cierto que <a>incluir</a> a un niño en el pasaporte de
      sus padres en algunos casos contribuye a su seguridad, puesto que indica a qué
      padre le corresponde la custodia?
  - s: Jag anser att vi bör <v>ta</v> <p>med</p> en instruktion till förmån för barnet,
      eller snarare, passageraren.
    t: Creo que deberíamos <a>incluir</a> una instrucción a seguir que beneficie al
      niño, o mejor dicho, al pasajero.
  - s: Jag har <v>tagit</v> <p>med</p> detta förslag i skälen med stöd från utskottet
      för konstitutionella frågor, eftersom jag fullt och fast anser att det är hög
      tid att medborgarna förstår vem de röstar på och varför de röstar.
    t: He <a>incluido</a> esta propuesta en los considerandos, con el respaldo de
      la Comisión de Asuntos Constitucionales, porque creo firmemente que es hora
      de que los ciudadanos puedan entender a quién votan y para qué votan.
  - s: Ni vill ha mer öppenhet och delaktighet genom samråd, men vilka utesluter ni,
      och vilka <v>tar</v> ni <p>med</p>?
    t: Usted quiere más transparencia y coparticipación mediante las consultas, pero
      ¿a quién excluye y a quién <a>incluye</a>?
  - s: Vi beklagar att kommissionen inte har <v>tagit</v> <p>med</p> detta i sitt
      meddelande.
    t: Lamentamos que la Comisión no lo haya <a>incluido</a> en su comunicación.
  - s: I lagstiftningspaketet för den inre marknaden för varor har kommissionen redan
      <v>tagit</v> <p>med</p> en bestämmelse om att de ekonomiska aktörerna ska kunna
      identifiera sin leverantör, vilket bör underlätta marknadstillsynen när denna
      lagstiftning väl har trätt i kraft.
    t: La Comisión ha <a>incluido</a> ya, en el paquete legislativo del «mercado interior
      de bienes», una disposición que exige a los operadores económicos conocer la
      identidad de su proveedor, lo cual debería servir de ayuda para intervenciones
      de vigilancia del mercado cuando entre en vigor esta legislación.
  - s: Ni nämnde just, herr kommissionsledamot, medlemsstaternas behov av att <v>ta</v>
      <p>med</p> frågorna om frivillig och kostnadsfri donation i lagstiftningen.
    t: Acaba usted de mencionar, señor Comisario, la necesidad de que los Estados
      miembros <a>incluyan</a> en su legislación la cuestión de la donación voluntaria
      y gratuita.
  - s: Jag har från Gruppen De gröna/Europeiska fria alliansen mottagit en begäran
      om att <v>ta</v> <p>med</p> ?
    t: He recibido por parte del Grupo de los Verdes/Alianza Libre Europea una petición
      para <a>incluir</a> una declaración del Consejo y de la Comisión sobre la retirada
      de Corea del Norte del Tratado de no proliferación nuclear.
  - s: Vad gäller de källor som har använts i betänkandet, och utan att vilja på något
      sätt ifrågasätta många icke-statliga organisationers trovärdighet, måste jag
      dessutom påpeka att ett betänkande som utarbetas av Europaparlamentet borde
      vara distanserat från och till och med förkasta de slutsatser som var och en
      av dessa organisationer drar och undvika att <v>ta</v> <p>med</p>, ibland på
      ett felaktigt sätt, aspekter av dessa undersökningar.
    t: Por otra parte, en cuanto a las fuentes utilizadas por este informe, y sin
      desear en modo alguno cuestionar la credibilidad de muchas ONG, debo señalar
      que un informe redactado por el Parlamento Europeo debería distanciarse de las
      conclusiones, o incluso rechazarlas, de todas estas organizaciones y evitar
      <a>incluir</a>, a veces de forma poco precisa, aspectos de esos estudios.
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: sin embargo, todos los países miembros han <a>incluido</a> los derechos humanos
      en sus constituciones y también existen decisiones internacionales sobre derechos
      humanos, ¿qué conseguiría, entonces, la UE con una Declaración comunitaria específica
      sobre derechos humanos?
  - s: Kommissionens förslag utvecklas för att uttryckligen <v>ta</v> <p>med</p> de
      investeringar som är avsedda att bevara eller återställa den industriella basen
      i en region, eller de som är specifikt inriktade på lokal utveckling.
    t: Se desarrolla la propuesta de la Comisión para <a>incluir</a> explícitamente
      aquellas inversiones destinadas a preservar o a recuperar la base industrial
      de una región o las que tiendan específicamente al desarrollo local.
  - s: Eftersom Europeiska revisionsrättens trovärdighet ändå står mycket högt i kurs,
      ber jag er att <v>ta</v> <p>med</p> detta i era fortsatta överläggningar.
    t: Como la credibilidad del Tribunal de Cuentas europeo goza actualmente de muchos
      enteros, les ruego que lo <a>incluyan</a> en sus posteriores consideraciones.
  - s: Dessutom fick också idén att bygga ut och i högre utsträckning <v>ta</v> <p>med</p>
      skogsbruket i åtgärdspaketet för landsbygdens utveckling ett positivt mottagande,
      fastän jag inte vill dölja att medlemsstaterna ännu har olika uppfattningar
      vad gäller omfånget av vissa av dessa åtgärder, eftersom detta ju i väsentlig
      grad hamnar inom medlemsstaternas ansvarsområde.
    t: Además, la idea de ampliar la economía forestal y de <a>incluirla</a> más intensamente
      en el paquete de medidas para el desarrollo rural, ha encontrado un eco positivo,
      a pesar de que no niego que los Estados miembros tienen aún opiniones diferentes
      sobre la magnitud de algunas de estas medidas pues este campo cae en lo esencial
      dentro de las competencias de los Estados miembros.
  - s: Eftersom den europeiska allmänheten inte bara reser inom EU anser jag att alternativet
      att <v>ta</v> <p>med</p> flygbolag som flyger över hela världen i denna förteckning
      är oumbärligt, annars kommer informationen faktiskt inte vara relevant för dessa
      passagerare.
    t: Puesto que es una realidad que los ciudadanos europeos no viajan solo dentro
      de la UE, considero indispensable que se <a>incluyan</a> en la lista las compañías
      aéreas de todo el mundo, pues de lo contrario la información no será verdaderamente
      significativa para ellos.
  - s: Därför har vi som PPE-grupp begärt att man i stadgan om de grundläggande rättigheterna
      <v>tar</v> <p>med</p> ett strängt förbud mot kloning av människor i alla stadier
      av deras utveckling.
    t: Por ello, como Grupo del PPE hemos solicitado que se <a>incluya</a> en la Carta
      de los Derechos Fundamentales una prohibición estricta del clonado de la persona
      humana en cualquier fase de desarrollo.
  - s: Dessutom har jag <v>tagit</v> <p>med</p> i betänkandet några målsättningar
      i enlighet med Århuskonventionen, vilka kommissionen i sitt förslag antingen
      lämnat eller glömt.
    t: Asimismo, he <a>incluido</a> en el informe algunos objetivos en consonancia
      con la Convención de Aarhus que la Comisión había excluido o había olvidado
      en su propuesta.
  - s: Jag vill påtala att fiskeriutskottet har beslutat att inte godkänna denna begäran
      om brådskande förfarande eftersom vi inte fick vetskap om förslaget från kommissionen
      förrän den 20 november, och då hade vi inte tid att <v>ta</v> <p>med</p> den
      på vår föredragningslista, och därför har vi inte haft möjlighet att behandla
      den som ett brådskande förfarande såsom man har bett oss att göra.
    t: Señor Presidente, quiero señalar que la Comisión de Pesca ha decidido no aceptar
      esta solicitud de urgencia puesto que no tuvimos conocimiento de la propuesta
      de la Comisión hasta el día 20 de noviembre, cuando ya no teníamos tiempo para
      <a>incluirla</a> en nuestra agenda, y, por lo tanto, no nos ha sido posible
      tramitarla con la urgencia que se nos ha pedido.
  - s: vi har alla varit överens om att det hur som helst inte vore någon mening med
      att nu skjuta upp beslutet om budgeten för att hinna <v>ta</v> <p>med</p> dessa
      nya åtgärder, utan vi är överens om att det här så snart som möjligt skall läggas
      fram en tilläggsbudget, som ekonomiskt garanterar de nödvändiga åtgärderna.
    t: todos hemos llegado al acuerdo de que no tendría sentido aplazar la resolución
      sobre el presupuesto para <a>incluir</a> estas nuevas medidas.
  - s: Det skulle innebära ett mycket användbart tecken på europeisering av denna
      process om vi insåg att visumfria inresor, som Hindley föreslog, kommer att
      utgöra en del av programmet och <v>ta</v> <p>med</p> detta i kommissionens meddelande.
    t: Sería un signo muy útil de europeización de este proceso que reconociéramos
      como parte del programa la entrada sin visado, como ha sugerido el Sr. Hindley,
      y se <a>incluyera</a> en la comunicación de la Comisión.
  - s: Dublinfonden har <v>tagit</v> <p>med</p> detta initiativ i sitt fyraåriga,
      rullande program.
    t: La Fundación de Dublín ha <a>incluido</a> esa iniciativa en su programa cuatrienal
      de trabajo.
  - s: När vi talar om en jordbruksreform - och det kommer vi i sinom tid att göra,
      det kan ni vara säkra på, då kommer ni också att få höra av oss - då måste vi
      emellertid också exempelvis <v>ta</v> <p>med</p> frågan om ensilagemajs, och
      dessutom frågan om en mjölkkvot, frågan om hur vi skall fortsätta när det gäller
      mjölkkor och biffdjur.
    t: Si hablamos sobre la reforma agraria —y lo vamos a hacer a tiempo, pueden estar
      seguros de ello, ya oirán de nosotros—, entonces debemos <a>incluir</a> por
      ejemplo la cuestión del maíz ensilado, la de la cuota láctea y sobre cómo se
      debe proseguir con las vacas de leche y de carne.
  - s: De frågor som vår kollega Howitt med rätta säger att vi bör <v>ta</v> <p>med</p>
      här och som avser ändringar av infrastrukturen för att göra bussar mer tillgängliga
      för användare med funktionshinder.
    t: 'Los temas que nuestro colega el Sr. Howitt dice, con buen criterio, que deberíamos
      <a>incluir</a> aquí:'
  - s: Därför måste man följa upp föredraganden Thors förslag om att kommissionen
      i sin årliga rapport om gemenskapsrätten <v>tar</v> <p>med</p> ett avsnitt som
      behandlar framställningar och anklagelser.
    t: En relación con esto hay que dar continuidad a las propuestas de la ponente
      Sra. Thors de que la Comisión <a>incluya</a> en su informe anual sobre derecho
      comunitario una sección dedicada al estudio de las peticiones y reclamaciones;
  - s: Detta var också skälet till att kommissionen inte i sitt yttrande <v>tog</v>
      <p>med</p> några krav på nya regler för gemenskapens konkurrens, till exempel
      för idrotten.
    t: Y por esa razón la Comisión no <a>incluyó</a> en su dictamen solicitud alguna
      de nuevas normas de competencia comunitaria, por ejemplo, en la esfera del deporte.
  - s: För att undvika omfattande social dumpning ber jag er att ta Laval-Vaxholm-beslutet
      på allvar och <v>ta</v> <p>med</p> protokollet.
    t: Para evitar el dumping social a gran escala, tómense la sentencia Laval-Vaxholm
      en serio e <a>incluyan</a> este protocolo.
  - s: Kommissionen hade full förståelse för detta och <v>tog</v> <p>med</p> det i
      meddelandet, men tyvärr blev det missförstånd i rådet, främst från tyskarnas
      sida tror jag, och rådet intog en mycket svagare ståndpunkt i frågan.
    t: La Comisión comprendió plenamente este hecho y lo <a>incluyó</a> en la comunicación,
      pero desafortunadamente hubo malentendidos en el Consejo —principalmente por
      parte de los alemanes, creo— y dicho órgano aprobó una versión mucho más floja
      en esta cuestión.
  - s: Under konferensen kommer man att undersöka möjligheten att <v>ta</v> <p>med</p>
      denna ram i förteckningen över de instrument som EU och dess medlemsstater kommer
      att kunna använda för att utföra sin verksamhet, även i samband med en fråga
      som nämndes i morse i redogörelsen för det spanska ordförandeskapets program,
      nämligen EU 2020-strategin.
    t: La conferencia va a estudiar la posibilidad de <a>incluir</a> ese marco en
      la lista de instrumentos que la Unión Europea y sus Estados van a poder emplear
      para llevar a cabo sus actividades, incluso en el contexto de una cuestión a
      la que se ha aludido esta mañana en la presentación del programa de la Presidencia
      española, que es la Estrategia Unión Europea 2020.
  - s: Jag hoppas bara att de idéer och förslag som hon har <v>tagit</v> <p>med</p>
      i betänkandet kommer att uppskattas tillräckligt av kommissionen och tolkas
      så positivt och övergripande som möjligt.
    t: El trabajo de la señora Laperrouze me ha parecido muy bueno y, por lo tanto,
      he votado a favor de su aprobación Solo espero que las ideas e indicaciones
      que ha <a>incluido</a> en su informe sean suficientemente valoradas por la Comisión
      e interpretadas de la forma más positiva y amplia posible.
  - s: Till och med under trepartsförhandlingarna <v>tog</v> vi <p>med</p> en hänvisning
      till den europeiska planeringsterminen så att parlamentet kunde informeras på
      vederbörligt sätt om utvecklingen.
    t: Incluso en las negociaciones de trílogo, <a>incluimos</a> una referencia al
      Semestre Europeo para que el Parlamento pudiera estar debidamente informado
      de estos acontecimientos.
  - s: Här anser jag åter att de förslag som framförts i Albert Dess betänkande ligger
      i helt linje med vad kommissionen planerar att <v>ta</v> <p>med</p> i sitt lagstiftningsförslag.
    t: A ese respecto también, considero que las propuestas que se hacen en el informe
      del señor Dess están bastante cercanas a lo que la Comisión tiene previsto <a>incluir</a>
      en sus propuestas legislativas.
  - s: Jag håller med om att vi bör <v>ta</v> <p>med</p> era förslag i förfarandet.
    t: Estoy de acuerdo en que deberíamos <a>incluir</a> sus sugerencias en el procedimiento.
  - s: Jag ser positivt på att utskottet för industrifrågor, forskning och energi
      har <v>tagit</v> <p>med</p> så många av våra krav i det slutliga betänkandet.
    t: Estoy satisfecha de que en el informe definitivo de la Comisión de Industria,
      Investigación y Energía se hayan <a>incluido</a> muchos de nuestros requisitos.
  - s: Utöver konkreta redogörelser för de åtgärder till förebyggande av konflikter
      som fastställs i Amsterdamfördraget har föredraganden i sitt betänkande också
      <v>tagit</v> <p>med</p> en mycket balanserad redogörelse för de kärnvapenprov
      som nyligen genomförts av Indien.
    t: Más allá de las referencias concretas a los mecanismos previstos en el Tratado
      de Amsterdam sobre la prevención de conflictos, el ponente ha <a>incluido</a>
      en el informe una referencia muy ponderada acerca de las recientes pruebas nucleares
      realizadas en la India, así como el espinoso asunto del código de conducta sobre
      el control de la venta de armas.
  - s: Kommissionen har redan <v>tagit</v> <p>med</p> detta i sina orienteringsriktlinjer
      om personalpolitiken och kommer att i samrådet föra in ett förslag om att ändra
      statusen.
    t: La Comisión ya lo <a>incluyó</a> en sus directrices orientativas sobre la política
      de personal y va a introducir una propuesta para modificar el estado en la consulta.
  - s: Därför kommer vi genom ett ändringsförslag också att begära att man <v>tar</v>
      <p>med</p> de billiga varorna i de undantagsfall, där avvikelser från garantin
      kan få förekomma.
    t: Por consiguiente, pediremos también a través de una enmienda que se <a>incluyan</a>
      los bienes de poco valor en los supuestos de excepción en los que quepa apartarse
      de la directiva.
  - s: I den andan har vi eftertryckligen arbetat för att man vid sidan av vetenskapliga
      rön också skall <v>ta</v> <p>med</p> andra berättigade faktorer i överläggningarna
      vid utarbetandet av livsmedelsstandarder inom ramen för kodexen, ty som vi alla
      smärtsamt har upplevt är vetenskapliga rön en sammanfattning av de rön som gjorts
      fram till en viss tidpunkt, och någon gång blir de förlegade.
    t: En este sentido nos hemos puesto insistentemente a favor de que a la hora de
      la elaboración de las normas alimentarias en el marco del Codex Alimentarius
      se <a>incluyan</a> también en las argumentaciones, junto a los conocimientos
      científicos, otros factores legítimos, pues como todos hemos experimentado lamentablemente,
      los conocimientos científicos constituyen el resumen del estado de los conocimientos
      en un tiempo concreto que luego, en algún momento, son superados.
  - s: Därför var vi tvungna att <v>ta</v> <p>med</p> många detaljer.
    t: Por este motivo hemos tenido que <a>incluir</a> muchos detalles.
  - s: Här ber jag herr Daems att än en gång granska, om vi är ense i sak, om parlamentet
      här också skall vara med och besluta om detta frekvenspolitiska förslag i medbeslutandeförfarandet,
      då kan vi också <v>ta</v> <p>med</p> det i beslutet och behöver inte göra enbart
      ett skäl av det.
    t: Aquí pido al Sr. Daems que si estamos de acuerdo en el asunto de que el Parlamento
      decidirá también en codecisión sobre esta adjudicación política de frecuencias,
      estudie la manera de que podamos <a>incluir</a> también esto en la decisión
      y sin que tengamos por qué hacer de esto un mero considerando.
  - s: Jag måste säga att jag är förundrad över att kommissionen inte på eget initiativ
      har <v>tagit</v> <p>med</p> något om decentralisering.
    t: He de decir que me extraña mucho que la Comisión no haya <a>incluido</a> voluntariamente
      nada sobre descentralización.
  - s: Däremot anser jag, som föredragande, att det är onödigt att <v>ta</v> <p>med</p>
      en förteckning över utbildningsinsatserna i det meddelande som skall ingå i
      artikel 6 i direktivet, varför jag upprepar mitt avslag på ändringsförslag 3,
      ett avslag som jag redan redovisat under första behandlingen.
    t: En cambio, considero innecesario, como ponente, <a>incluir</a> la lista de
      las medidas de formación en la notificación prevista en el artículo 6 de la
      Directiva, motivo por el cual destaco el voto en contra ya expresado en primera
      lectura a la enmienda 3.
  - s: Vad ändringsförslag 2 beträffar, så fastslås redan i Europeiska unionens grundfördrag
      ett principiellt förbud mot diskriminering, och därför är det inte meningsfullt
      att <v>ta</v> <p>med</p> en sådan bestämmelse.
    t: Por lo que respecta a la 2, en el Tratado de la Unión Europea está ya fijado
      el principio de no discriminación, por lo que no parece sensato <a>incluirlo</a>
      nuevamente.
  - s: Jag anser vidare att det är nödvändigt att <v>ta</v> <p>med</p> icke-spridningsfrågan
      bland EU:s prioriteringar och inleda en konstruktiv dialog med alla kärnvapenmakter,
      inte bara USA och Ryssland.
    t: Considero que es necesario <a>incluir</a> la cuestión de la no proliferación
      nuclear entre las prioridades de la Unión Europea, e iniciar un diálogo constructivo
      con todas las potencias nucleares, no sólo los EE.UU. y Rusia.
  - s: Först och främst vill jag framföra ett uppriktigt tack till den höga representanten
      för att hon <v>tar</v> <p>med</p> denna viktiga fråga på dagordningen i ett
      så tidigt skede.
    t: Señora Presidenta, en primer lugar, me gustaría expresar mi más sincero agradecimiento
      a la Alta Representante por <a>incluir</a> este importante tema en la agenda
      en tan temprana fase.
  - s: 'Jag skulle alltså vilja be ledamöterna om att inte <v>ta</v> <p>med</p> denna
      hänvisning till förändringen av budgetplanerna, vilken handlar, om det är rätt
      uppfattat, om två saker:'
    t: 'Por lo tanto, yo pediría a sus Señorías que no se <a>incluya</a> esta referencia
      sobre la modificación de las perspectivas financieras teniendo, bien entendido,
      dos cosas:'
  - s: Den gemensamma marknaden är en av EU:s största bedrifter, och jag vill framföra
      mitt tack för de positiva reaktionerna på de förslag som jag har <v>tagit</v>
      <p>med</p> i mitt betänkande.
    t: El mercado común es uno de los mayores logros de la Unión Europea, y quisiera
      expresar mi agradecimiento por las reacciones positivas a las propuestas que
      he <a>incluido</a> en mi informe.
  - s: Jag vill tacka Horst Schnellhardt för att han tog sig an min begäran om en
      lämplig definition av jordbruksrom och för att han i slutändan beslutade <v>ta</v>
      <p>med</p> den definition av rom som redan fanns i rådets kompromisstext i sitt
      betänkande.
    t: Quiero dar las gracias al señor Schnellhardt por incluir mi solicitud para
      que se adopte una definición adecuada del ron agrícola y por haber decidido
      finalmente <a>incluir</a> en su informe la definición que ya aparece en el texto
      de compromiso del Consejo.
  - s: Antingen förverkligade våra ledare en uppriktig önskan att återställa balansen
      i fördraget mellan omsorgen om konvergens och monetär union å den ena sidan
      och sysselsättning å den andra - antingen agerade de ärligt för att göra fördraget
      relevant för varje medborgare i Europa, eller så ägnade de sig åt ett cyniskt
      förehavande, en förevändning, genom att <v>ta</v> <p>med</p> ett sysselsättningskapitel
      som de inte hade någon avsikt att ge en verklig mening eller verklig effekt.
    t: estaban obrando honradamente para conseguir que el Tratado tuviera pertinencia
      para la totalidad y cada uno de los ciudadanos de Europa, o bien estaban desarrollando
      un ejercicio cínico y al <a>incluir</a> un capítulo sobre el empleo querían
      convencernos de algo que no tenían intención alguna de reconocer o de poner
      en práctica.
  - s: Inte ens en föredragande får <v>ta</v> <p>med</p> detta i en motivering.
    t: Ni siquiera a un ponente se le permite <a>incluir</a> esto en una exposición
      de motivos.
  - s: Det är dock upp till den berörda medlemsstaten att <v>ta</v> <p>med</p> denna
      utgiftspost i sina operativa program för Europeiska fiskerifonden.
    t: Sin embargo, compete al Estado miembro de que se trate <a>incluir</a> este
      gasto en su programa operativo para el Fondo Europeo de Pesca.
  - s: Därför är det absolut nödvändigt att vi <v>tar</v> <p>med</p> dessa expressleveranser,
      denna sprinterklass, i denna förordning.
    t: Por ello es absolutamente crucial para nosotros <a>incluir</a> estos servicios
      rápidos, esta clase sprinter, en este reglamento.
  - s: Denna beräkning är begränsad till kostnaderna för fysisk infrastruktur, och
      <v>tar</v> inte <p>med</p> de indirekta kostnaderna som t.ex. förseningar eller
      upphävanden av projekt.
    t: Esta evaluación se limita a los costes de infraestructuras materiales y no
      <a>incluye</a> pérdidas indirectas como retrasos o suspensiones de proyectos.
  - s: Det var ett tecken på visdom att <v>ta</v> <p>med</p> Ryssland i Natos råd.
    t: Fue una medida inteligente <a>incluirla</a> en el Consejo de la OTAN, y debemos
      seguir este proceso progresista e involucrar a Rusia en la toma de decisiones
      mundial.
  - s: Det är även positivt att man <v>tar</v> <p>med</p> ett protokoll om fiskeföretagen.
    t: Es positivo también que <a>incluya</a> un protocolo sobre las empresas pesqueras.
  - s: Beslutet att <v>ta</v> <p>med</p> en klausul som tvingar AVS-länder att ta
      tillbaka illegala invandrare i Europa är oroande och måste genomföras med extrem
      försiktighet.
    t: La decisión de <a>incluir</a> una cláusula que obliga a los países ACP a readmitir
      a los inmigrantes ilegales que entran en Europa es motivo de preocupación y
      deberá aplicarse con la máxima sensibilidad.
  - s: Vi är också emot att man <v>tar</v> <p>med</p> villkor i direktivet eller möjliggör
      villkor för de nationella lagstiftarna, som senare genomför dem, vilket i slutändan
      faktiskt gör att den inre marknaden misslyckas och går under.
    t: Si me permiten que añada otra consideración, nosotros también nos oponemos
      a que se <a>incluyan</a> en la directiva —o se conceda la posibilidad de introducirlas
      luego al legislador encargado de su transposición— unas condiciones que anulen
      en la práctica el mercado interior y lo aboquen al fracaso.
  - s: Den överenskommelse som har nåtts mellan de största politiska grupperna i Europaparlamentet
      om det gemensamma och mycket bra resolutionsförslaget är ett steg som jag värderar
      högt. Jag anser dock att resolutionen skulle kunna bli ännu bättre om vi <v>tog</v>
      <p>med</p> ett tredje ändringsförslag om starkare betoning på betydelsen av
      samarbetet mellan EU och Ryssland på energiområdet, men där även grunden för
      ett sådant samarbete anges.
    t: No obstante, creo que podría ser incluso más positivo si <a>incluyéramos</a>
      una tercera enmienda destacando la importancia de la cooperación entre la UE
      y Rusia en materia de energía, pero también mostrando las bases en las que debería
      fundamentarse tal cooperación.
  - s: Om det skall vara en del av körkortet är jag mindre säker på, men det är i
      varje fall något som är värt att <v>ta</v> <p>med</p> i beräkningen.
    t: De si esto forma parte de nuestros certificados de conducción, no estoy seguro,
      sin embargo, en cualquier caso es algo que merece la pena <a>incluir</a>.
  - s: Men jag ber er enträget att komma ihåg att vi här under mycket lång tid har
      talat om hur vi effektivt skall kunna bekämpa torkan, och att därför varken
      kommissionens eller möjligen också den portugisiska regeringens förutseende
      har räckt till för att <v>ta</v> <p>med</p> detta i förebyggande syfte i planerna
      för Interreg II C och Portugal.
    t: Sin embargo, yo les ruego que recuerden que aquí ya debatimos muy largamente
      sobre los posible métodos para combatir con eficacia la sequía y que, desde
      entonces, tanto la Comisión como posiblemente también el Gobierno portugués
      no tuvieron la previsión de <a>incluir</a> preventivamente este aspecto en sus
      planes relativos a INTERREG 2C y a Portugal.
  - s: Valet av dessa fem språk i en första etapp bör inte påverka övriga europeiska
      språk negativt, utan det ska vara början på en process, naturligtvis utan att
      utesluta möjligheten att <v>ta</v> <p>med</p> andra språk i ett senare skede.
    t: La elección de estas cinco lenguas en una primera fase no debería suponer un
      perjuicio para el resto de lenguas europeas, sino que debería obedecer al comienzo
      de un proceso, sin descartar obviamente la posibilidad de <a>incluir</a> otras
      lenguas en fases posteriores.
  - s: Det stämmer inte att liberaler och konservativa inte vill <v>ta</v> <p>med</p>
      frågan.
    t: No puede decirse que los liberales y los conservadores no quisieran <a>incluir</a>
      esto.
  - s: Det är inte minst bra att Kirkhope har <v>tagit</v> <p>med</p> att allt som
      ger sken av att vara barnpornografi också skall falla in under denna definition.
    t: Resulta especialmente útil que Kirkhope haya <a>incluido</a> en esta definición
      todo aquello que tenga el aspecto de pornografía infantil.
  - s: Dessa råvaror är tillgängliga för användning här i Europeiska unionen, så vi
      bör <v>ta</v> <p>med</p> detta i våra diskussioner.
    t: Esta materia prima está disponible aquí mismo, en la UE, por lo que debemos
      <a>incluirla</a> en nuestros debates.
  - s: Föredraganden lyckades med att <v>ta</v> <p>med</p> 75 förslag i utskottet
      för sysselsättning och socialfrågor och andra förslag från utskottet för industrifrågor,
      utrikeshandel forskning och energi och utskottet för rättsliga frågor och den
      inre marknaden.
    t: El ponente ha logrado <a>incluir</a> 75 enmiendas de la Comisión de Empleo
      y otras enmiendas de la Comisión de Industria y de la Comisión de Asuntos Jurídicos.
  - s: Mycket av vad jag hört av betänkandena från enskilda utskott borde man tänka
      över en gång till. Det handlar inte om att vi skall <v>ta</v> <p>med</p> varje
      sakområde med specialbestämmelser i fördraget, utan vi behöver färre specialbestämmelser,
      och snarare en förenkling av fördraget, för att få in alla politiska områden
      under samma regler.
    t: No se trata de que <a>incluyamos</a> en el Tratado cualquier ámbito con regulaciones
      especiales, sino que necesitamos menos regulaciones especiales, más bien necesitamos
      una simplificación del Tratado para someter a las mismas normas todos los ámbitos
      de la política.
  - s: Därför föreslår jag att vi i förberedelserna till det sjätte ramforskningsprogrammet
      också <v>tar</v> <p>med</p> parlamentarikerna från dessa länder samt forskningsministrarna.
    t: Por ello, propongo que en los preparativos del sexto programa marco se <a>incluya</a>
      también a las diputadas y diputados de estos países así como a los Ministros
      de Investigación.
  - s: Rådet förväntar sig att kommissionen <v>tar</v> <p>med</p> denna prioritering
      i riktlinjerna för sysselsättningen, vilka den förväntas lägga fram i april
      2003.
    t: El Consejo espera que la Comisión <a>incluya</a> esta prioridad entre las directrices
      de empleo y la Comisión confía en presentar dichas directrices en abril de 2003.
  - s: Om arbetsmarknadens parter på europeisk nivå lägger fram en gemensam dagordning
      vid jul och <v>tar</v> <p>med</p> frågan om jämställdhet mellan könen, är det
      viktigt att vi därefter fastställer särskilda kvantitativa mål och tidsplaner.
    t: Por tanto, si los interlocutores sociales en el ámbito europeo presentan un
      plan común en Navidad e <a>incluyen</a> la cuestión de la igualdad de género,
      es importante que establezcamos un calendario y unos objetivos cuantitativos
      específicos.
  - s: Detta beror på att könsbaserad diskriminering är strukturell och horisontell
      och att utskottet för kvinnors rättigheter och jämställdhetsfrågor - mot bakgrund
      av att kvinnorna inte utgör en minoritet utan mer än hälften av världens befolkning
      - anser att det kanske var fel att <v>ta</v> <p>med</p> könsbaserad diskriminering
      bland all annan diskriminering.
    t: La iniciativa EQUAL, cuyo objetivo es fomentar nuevos medios para luchar contra
      todas las formas de discriminación y desigualdades, se trató con gran atención
      en la Comisión de Derechos de la Mujer e Igualdad de Oportunidades en lo relativo
      a la discriminación, en especial porque la discriminación por motivos de sexo
      tiene carácter estructural y horizontal y, tomando en cuenta que las mujeres
      no constituyen una minoría, sino que representan más de la mitad de la población
      mundial, la Comisión de Derechos de la Mujer e Igualdad de Oportunidades opina
      que fue un error <a>incluir</a> la discriminación por razón de sexo entre todas
      las discriminaciones.
  - s: Därför vädjar jag till kommissionen att inte bara <v>ta</v> <p>med</p> makroekonomiska
      indikatorer i sin övervakningsprocess utan att vara kreativa och utnyttja den
      information …
    t: Por tanto, pido a la Comisión no sólo que <a>incluya</a> en su proceso de control
      los indicadores macroeconómicos, sino que sea creativa y utilice esa información
      …
  - s: Jag har mottagit en begäran från gruppen Frihet och demokrati i Europa om att
      <v>ta</v> <p>med</p> en muntlig fråga till kommissionen angående subsidiaritetsprincipen.
