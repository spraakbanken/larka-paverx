  - s: Beslutet att <v>ta</v> <p>med</p> en klausul som tvingar AVS-länder att ta
      tillbaka illegala invandrare i Europa är oroande och måste genomföras med extrem
      försiktighet.
    t: The decision to <a>include</a> a clause obliging ACP countries to take back
      illegal immigrants entering Europe is worrying and will have to be implemented
      with extreme sensitivity.
  - s: Det är riktigt att vi <v>tar</v> <p>med</p> detta i resolutionsförslaget, men
