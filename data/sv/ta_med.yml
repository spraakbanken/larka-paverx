    t: 'The European Union should, therefore, <a>take</a> the following proposals
      to New York:'
  - s: Kommissionen anser att det lämpligaste tillvägagångssättet för närvarande är
      att inte formellt godta de ändringsförslag som har lagts fram av parlamentet,
      men att försöka <v>ta</v> <p>med</p> dem i så stor utsträckning som möjligt
      med sikte på rådets antagande av förslaget.
    t: The most appropriate course of action at this time is for the Commission not
      to formally accept the amendments put forward by Parliament, but to endeavour
      to <a>take</a> them on board as far as possible with a view to adoption of the
      proposal by the Council.
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni <v>tar</v> det <p>med</p> i
      bedömningen när ni funderar över morgondagens beslut och när kommissionen reflekterar
      över vad som sagts om att ta bort nästan alla dessa ändringsförslag från texten.
    t: For Parliament not to be consulted or not to have any appropriate say at the
      next stage of proceedings would be a total absurdity and I hope that this will
      be <a>taken</a> into account when you consider the rulings you are giving tomorrow
      and when the Commission reflects on what it said in removing almost all of these
      amendments from the book.
  - s: Jag tänker inte inför denna församling uttala någon åsikt när det gäller den
      serbiska regeringen, utan jag vill fråga fru kommissionären om kommissionen,
      när den utformat en politik som innebär att avsättningarna uppskjuts av rent
