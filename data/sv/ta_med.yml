  x:
  - s: Det har vi <v>tagit</v> <p>med</p>.
    t: Cela fait partie de nos <a>préoccupations</a>.
- c: 1
  r: 18
  v: commencer
  x:
  - s: Jag anser att denna debatt bör uppmuntras, speciellt i avsikt att genomföra
      en grundlig utvärdering av denna energilösning och <v>ta</v> <p>med</p> i beräkningen
      dess positiva effekter på miljön.
    t: Le Parlement ne s’honore pas en continuant à défendre aveuglément un projet
      de constitution qui ne comble en rien le déficit démocratique que l’on dénonce
      depuis plus de dix ans, mais qui brille par divers manquements flagrants, à
      <a>commencer</a> par le domaine social et la non-gouvernance de l’euro.
- c: 1
  r: 18
  v: prise compte
  x:
  - s: Det är skälet till att vi begär att förvaltningsinstrumenten ska vidareutvecklas,
      för att hjälpa oss att få reda på mer om hur budgeten genomförs och <v>ta</v>
      <p>med</p> mer från genomförandeprocessen i planeringsförfarandet.
    t: Nous demandons donc que les instruments de gestion soient perfectionnés, afin
      de permettre un suivi plus étroit de l’exécution du budget et une <a>prise</a>
      en <a>compte</a> plus large du processus d’exécution lors de la procédure de
      planification.
- c: 1
  r: 18
  v: citer
  x:
  - s: Jag misstänker att vi inte förrän i Tunis kommer att inse att vi framför oss
      har ett dokument som vi kan <v>ta</v> <p>med</p> oss hem och försvara med viss
      trovärdighet.
    t: Je me contenterai donc de <a>citer</a> quelques exemples tirés de ma propre
      circonscription du nord-est de l’Angleterre.
- c: 1
  r: 18
  v: progresser
  x:
  - s: Först och främst vill jag för ordförandeskapets räkning ge ett erkännande och
      tacka parlamentet - och särskilt föredraganden Hannes Swoboda - för ert ständiga
      engagemang och positiva bidrag till de insatser vi gör för att framgångsrikt
      genomföra en utvidgning genom att <v>ta</v> <p>med</p> Kroatien, och till utvidgningsprocessen
      i stort.
    t: Merci pour votre engagement continu et votre contribution positive aux efforts
      que nous accomplissons non seulement pour mener à bon port les négociations
      d’adhésion de la Croatie, mais également pour faire <a>progresser</a> le processus
      d’élargissement dans l’ensemble.
- c: 1
  r: 18
  v: proposer
  x:
  - s: Jag vädjar givetvis både till parlamentet och till alla EU:s organ och institutioner,
      men jag hoppas också att ni <v>tar</v> <p>med</p> er denna utmaning hem till
      era länder och era nationella regeringar.
    t: Il s’agit évidemment d’un appel à cette Assemblée et à tous les organes et
      institutions de l’Union européenne, mais c’est également un défi que je vous
      <a>propose</a> de ramener dans vos pays et de rappeler à vos gouvernements respectifs,
      car ils ont au moins le même pouvoir de convaincre M. Loukachenko d’instaurer
      démocratie et liberté en Biélorussie que nous en tant que représentants de l’Union
      européenne.
- c: 1
  r: 18
  v: analyser
  x:
  - s: Den första - som var välkommen, det är jag säker på att ni håller med om, och
      kanske länge emotsedd - var att <v>ta</v> <p>med</p> ett eget kapitel med en
      översikt över det omfattande arbete som Europaparlamentet har utfört till stöd
      för mänskliga rättigheter och demokratisering.
    t: Nous devons avoir pour rôle distinct d’<a>analyser</a> de manière critique
      les performances du Conseil et de la Commission au niveau de la réalisation
      des objectifs définis pour les domaines essentiels présentés dans le rapport
      annuel de l’Union sur les droits de l’homme.
it:
- c: 129
  r: 1
  v: includere
  x:
  - s: Det är därför inte lämpligt att <v>ta</v> <p>med</p> hela förteckningen över
      arter här.
    t: di conseguenza non è opportuno <a>includere</a> qui l’elenco completo delle
      specie.
  - s: Denna förordning skall tillämpas utan att det påverkar tillämpningen av aktörernas
      rätt att i märkningen av sina produkter <v>ta</v> <p>med</p> frivilliga uppgifter
      som inte föreskrivs i denna förordning, på villkor att dessa är förenliga med
      bestämmelserna i direktiv 79/112 EEG, som fastställer att sådana uppgifter inte
      får vara missvisande för konsumenten.
    t: Tale regolamento si applica fatto salvo il diritto degli operatori d’<a>includere</a>
      volontariamente delle diciture sull’etichetta dei loro prodotti diverse da quelle
      previste dal regolamento, purché conformi alle disposizioni della direttiva
      79/112 CEE, secondo cui tali indicazioni non devono poter indurre in errore
      il consumatore.
  - s: Även om rådets ställningstagande rättade till de tidigare förhållandena, var
      det nödvändigt att insistera på de ändringsförslag som, inom ramen för direktivet,
      avsåg att <v>ta</v> <p>med</p> de nya arbetsformerna och anställningsförhållandena
      och även omfatta ersättning då anställningsförhållanden upphör, så som det står
      skrivet i ILO:s artikel 6 i konvention nr 173.
    t: Sebbene la posizione del Consiglio migliori la situazione precedente, era necessario
      insistere sugli emendamenti volti a <a>includere</a> nella direttiva le nuove
      forme e i nuovi rapporti di lavoro e l’estensione agli indennizzi per la cessazione
      dei rapporti di lavoro, come previsto nell’articolo 6 della Convenzione n. 173
      dell’OIL.
  - s: Även om det skulle varit möjligt att i förordningen <v>ta</v> <p>med</p> regler
      om tilläggsfinansiering skulle dessa inte ha upphävt de högre regler på gemenskapsnivå
      om statligt stöd, som fortfarande gäller.
    t: Inoltre, se fosse possibile <a>includere</a> in questo regolamento norme sul
      finanziamento aggiuntivo, queste non inficerebbero comunque le norme comunitarie,
      gerarchicamente superiori, in materia di sussidi pubblici, che restano di applicazione.
  - s: Eftersom turismen är så viktig vill vi be kommissionär Erkki Liikanen att han,
      då han skall lägga fram alla föreslagna åtgärder eller under nästa år, <v>tar</v>
      <p>med</p> alla sådana åtgärder som rör turism, för ett av de viktigaste problemen
      är att det finns så många sektorer som påverkar turismen, och om vi inte analyserar
      dem i sitt sammanhang, kommer föreslagens påverkan, betydelse och sammanhållningseffekt
      att gå förlorad.
    t: Poiché il turismo è così importante, chiediamo al Commissario Erkki Likanen
      che nella presentazione dell’insieme delle misure in corso, o da proporre per
      il prossimo anno, <a>includa</a> tutte le misure concernenti il turismo perché
      uno dei problemi fondamentali è che i settori con ripercussioni sul turismo
      sono tanti e se non li analizziamo congiuntamente, molta parte dell’impatto,
      dell’importanza e della coerenza di tali proposte sarà vanificato.
  - s: Många andra aspekter förtjänar visserligen att nämnas i samband med detta betänkande,
      men vi vill i denna röstförklaring påpeka att vi inte förstår varför vårt ändringsförslag
      om att <v>ta</v> <p>med</p> de yttre randområdena, t.ex. Azorerna och Madeira,
      i prioriteringarna för godslogistiken i de olika EU-länderna, förkastades.
    t: Anche se vi sono molte osservazioni che sarebbe bene fare sulla presente relazione,
      vorremo puntualizzare, con questa dichiarazione di voto, che non comprendiamo
      il motivo per cui la nostra proposta di emendamento, finalizzata a <a>includere</a>
      una menzione delle regioni ultraperiferiche come le Azzorre e Madera nella definizione
      delle priorità per la logistica dei trasporti nei diversi paesi dell’Unione
      europea, sia stata respinta.
  - s: Jag personligen som föredragande hade föredragit att inte <v>ta</v> <p>med</p>
      holdingbolagen.
    t: Personalmente come relatrice avrei preferito non <a>includerle</a>.
  - s: Kommissionen motiverar sitt förslag att <v>ta</v> <p>med</p> holdingförsäkringsbolagen
      och åtgärderna för att undanröja double gearing -effekten med rädslan att ett
      holdingbolag inte låter sina krediter finansieras utanför koncernen utan inom,
      dvs. av sina dotterbolag.
    t: La Commissione giustifica la sua proposta di <a>includere</a> anche le società
      di partecipazione assicurative e di introdurre meccanismi per l’eliminazione
      degli effetti del double gearing con la preoccupazione che una società di partecipazione
      assicurativa potrebbe farsi finanziare dei crediti non ricorrendo fonti esterne
      al gruppo, ma ricorrendo a qualche figlia, internamente al gruppo di imprese,
      e che potrebbe, in caso di difficoltà finanziarie, esercitare indebite pressioni
      su di essa al fine di ottenere aiuti finanziari.
  - s: Jag förväntar mig att kommissionen <v>tar</v> <p>med</p> effektiva marknadsinstrument
      och nödvändig finansiering i sitt framåtblickande lagstiftningsförslag om den
      framtida gemensamma jordbrukspolitiken för att se till att foder- och spannmålsmarknaden
      förblir stabil och garantera producenter inom djurhållningssektorn den säkerhet
      som krävs för att de ska kunna planera för framtiden.
    t: Mi aspetto che la Commissione <a>includa</a> nella sua proposta legislativa
      rivolta al futuro della Politica agricola comune (PAC) strumenti di mercato
      efficienti e i fondi necessari per garantire che il mercato dei cereali e dei
      mangimi resti stabile e garantire agli allevamenti la sicurezza necessaria per
      pianificare l’avvenire.
  - s: Jag vill mycket gärna tacka statsminister Fredrik Reinfeldt för att han <v>tog</v>
      <p>med</p> behovet av att utveckla samarbetet med våra grannländer i öst bland
      sina prioriteringar.
    t: Signor Presidente, ringrazio il primo ministro Reinfeldt per aver <a>incluso</a>
      tra le sue priorità la necessità di intensificare la cooperazione con i nostri
      vicini orientali.
  - s: Jag vill uttrycka mitt djupaste tack till talman Hans-Gert Pöttering för att
      han accepterat min önskan och <v>tagit</v> <p>med</p> denna punkt bland de brådskande
      resolutionerna under detta sammanträde.
    t: Signor Presidente, vorrei formulare i miei sinceri ringraziamenti al presidente
      Pöttering per aver accolto la mia richiesta e <a>incluso</a> tale punto tra
      le risoluzioni urgenti di questa sessione.
  - s: Jag vill säga att jag är nöjd med att föredraganden i Europaparlamentets förslag
      till rekommendation till rådet om EU:s prioriteringar för FN:s generalförsamlings
      65:e session har <v>tagit</v> <p>med</p> frågor som rör det mycket viktiga samarbetet
      mellan FN och EU när det gäller krishantering.
    t: Vorrei dire che sono compiaciuto per il fatto che nel testo della proposta
      di raccomandazione del Parlamento europeo destinata al Consiglio sulle priorità
      dell’Unione europea per la 65a sessione dell’assemblea generale delle Nazioni
      Unite il relatore abbia <a>incluso</a> elementi riguardanti l’importantissimo
      tema della cooperazione tra Nazioni Unite e Unione europea nel campo della gestione
      della crisi.
  - s: Resolutionen utgör en kompromiss, och därmed innehåller den naturligtvis avsnitt
      som många av oss helst hade velat slippa, samtidigt som den saknar inslag som
      många av oss skulle ha velat <v>ta</v> <p>med</p>.
    t: Signor Presidente, su questa particolare risoluzione si sono tenuti lunghi
      negoziati tra sei gruppi politici, Si tratta di una risoluzione di compromesso
      e ovviamente contiene elementi che molti di noi non vorrebbero, come anche esclude
      elementi che molti di noi vorrebbero <a>includere</a>.
  - s: Vi välkomnar den cypriotiska regeringens villighet att <v>ta</v> <p>med</p>
      turkcyprioter i delegationen för anslutningsförhandlingarna.
    t: Apprezziamo la disponibilità del governo cipriota a <a>includere</a> nella
      delegazione per i negoziati di adesione anche i ciprioti turchi.
  - s: För det tredje bör rådet i sin årsrapport <v>ta</v> <p>med</p> information
      om den aktuella utvecklingen i dialogen mellan Kina och Tibet.
    t: In terzo luogo, il Consiglio dovrebbe <a>includere</a> nella sua relazione
      annuale informazioni sull’evoluzione del dialogo Cina-Tibet.
  - s: Denna risk bör vi mycket medvetet <v>ta</v> <p>med</p> i våra beräkningar så
      att det inte slutar med att vi hjälper dem som inte behöver någon hjälp medan
      de som faktiskt behöver hjälp blir utan.
    t: Tale pericolo va espressamente <a>incluso</a> nelle nostre considerazioni affinché
      in buona sostanza non si aiuti chi non ne ha bisogno trascurando invece chi
      ne ha.
  - s: På vilket sätt har kommissionen <v>tagit</v> <p>med</p> eller tänker ta med
      dessa områden i den planerade förteckningen över åtgärder?
    t: In che modo la Commissione ha <a>incluso</a> o pensa di includere questi temi
      nell’elenco di misure da redigere?
  - s: Nu försöker vi <v>ta</v> <p>med</p> något som hände igår.
    t: Ora cerchiamo di <a>includere</a> un avvenimento verificatosi solo ieri.
  - s: Utskottet är intresserat av att <v>ta</v> <p>med</p> andra sektorer, kanske
      även transporter och privatbostäder, fastän detta kommer att bli svårt att genomföra.
    t: La commissione pensa di <a>includere</a> altri settori, forse persino quelli
      dei trasporti e dei consumi domestici, anche se si tratta di un traguardo difficile
      da raggiungere.
  - s: Utskottet för utveckling och samarbete accepterar den lösning kommissionen
      föreslagit med föredragande Thomas ändringsförslag, och jag tackar honom för
      att han <v>tagit</v> <p>med</p> många av våra förslag.
    t: La commissione per lo sviluppo e la cooperazione accetta la soluzione proposta
      dalla Commissione emendata dal relatore onorevole Thomas che ringrazio per aver
      <a>incluso</a> molte nostre proposte.
  - s: Enligt min mening måste kommissionens förslag, vars mål är att strikt anpassa
      den gemensamma organisationen av marknaden för bananer till Världshandelsorganisationens
      beslut, grundligt kritiseras för projektets obalans i behandlingen av gemenskapens
      producenter och aktörer, genom att man glömt att <v>ta</v> <p>med</p> alternativa
      mekanismer för att kompensera för förluster av B-licenser, med tanke på att
      dessa mekanismer hade föreslagits av just kommissionen för att garantera försäljningen
      av gemenskapsbananen och att de nu, då detta är en av de viktigaste punkterna
      för kritik mot den gemensamma organisationen av marknaden, inte ersätts av någon
      annan.
    t: La proposta infatti non è equilibrata nel trattamento che offre ai produttori
      e operatori comunitari ed omette di <a>includere</a> meccanismi alternativi
      che compensino le perdite di licenze di tipo B;
  - s: Betänkandet innefattar faktiskt också en stor del, eller i vilket fall några,
      av de svar vi fick under samrådet och som kommissionen då beslutade att inte
      <v>ta</v> <p>med</p>.
    t: La relazione, infatti, copre molte, o almeno alcune delle risposte ricevute
      nel corso della consultazione, e che la Commissione in quel momento aveva deciso
      di non <a>includere</a>.
  - s: På detta sätt vill vi <v>ta</v> <p>med</p> en allvarligt menad hänvisning till
      det avgörande som vi själva försökte få parlamentet att träffa.
    t: In tal modo desideriamo <a>includere</a> un serio riferimento alla sentenza
      che il Parlamento stesso ha fatto pressioni per ottenere.
  - s: Först vill jag gratulera kommissionen och jag vill tacka för att den som nyckelåtgärd
      har <v>tagit</v> <p>med</p> allt det som handlar om teknisk forskning om förvaltning
      av vattenresurser.
    t: Innanzi tutto desidero congratularmi con la Commissione e ringraziarla per
      aver <a>incluso</a> fra le azioni chiave tutto quanto concerne la ricerca sulla
      tecnologia di gestione delle risorse idriche.
  - s: Å andra sidan vill jag framhålla ändringsförslagen 25 och 27, vilka jag hoppas
      att kommissionen <v>tar</v> <p>med</p>, eftersom de handlar om gasen.
    t: Inoltre, vorrei attirare l’attenzione sugli emendamneti nn. 25 e 27 che spero
      saranno <a>inclusi</a> dalla Commissione perché riguardano il gas.
  - s: Dessutom måste vi <v>ta</v> <p>med</p> andra gaser bland växthusgaserna, liksom
      andra modeller för energiförbrukning.
    t: È necessario <a>includere</a> altri gas al gruppo dei gas ad effetto serra,
      così come devono essere previsti modelli differenti, alternativi, per tutto
      ciò che causa consumo di energia.
  - s: Vi stöder också Fragas utmärkta betänkande, och vi ber rådet att <v>ta</v>
      <p>med</p> de ändringsförslag som antagits i fiskeriutskottet.
    t: Sosteniamo anche l’eccellente relazione della onorevole Fraga Estévez e chiediamo
      al Consiglio di <a>includere</a> gli emendamenti approvati dalla commissione
      per la pesca.
  - s: Parlamentets ändringsförslag 8, 14, 23 och 55 där man försöker att <v>ta</v>
      <p>med</p> vissa frågor om avfallsförvaltning, kan inte godtas av principiella
      skäl.
    t: Gli emendamenti del Parlamento nn. 8, 14, 23 e 55, volti ad <a>includere</a>
      determinate questioni relative alla gestione dei rifiuti, non possono essere
      accettati per motivi di principio.
  - s: Jag förstår därför inte varför man kritiserar oss för att ha <v>tagit</v> <p>med</p>
      det i förslaget.
    t: Quindi non capisco perché siamo criticati per avere <a>incluso</a> tutto ciò
      nella nostra proposta.
  - s: Hon bekräftade att diskussioner pågår i rådet om att <v>ta</v> <p>med</p> även
      andra uppgifter i pass eller visa, som hon sade, såsom ett digitalt fotografi,
      som är ett mycket viktigt element, och ytterligare uppgifter relaterade till
      biometri.
    t: Ha confermato che in seno al Consiglio si sta parlando dell’opportunità di
      <a>includere</a> nei passaporti o nei visti anche altri dati quali, come ricordato,
      la fotografia digitale - estremamente importante - e dati biometrici addizionali.
  - s: Jag vill betona hur viktigt detta betänkande är och tacka föredraganden för
      att han har <v>tagit</v> <p>med</p> alla mina förslag i slutversionen.
    t: Desidero sottolineare l’importanza della presente relazione e ringraziare il
      relatore per aver <a>incluso</a> tutti i miei suggerimenti nel testo finale.
  - s: Man <v>tar</v> <p>med</p> fler typer av ohälsosamma ämnen, vilket är en fördel
      för t.ex. allergiker.
    t: Sono stati <a>inclusi</a> molti tipi di sostanze pericolose per la salute,
      cosa che farà contento chi soffre di allergie.
  - s: Jag understryker även att medlemsstaterna ombeds definiera kvantifierbara nationella
      mål att <v>ta</v> <p>med</p> i den första nationella sysselsättningsplanen som
      de skall utforma enligt de nya riktlinjerna, debattera sysselsättning i de nationella
      parlamenten och bidra till att bättre resultat uppnås, inte bara när det gäller
      att skapa arbetsillfällen utan också att för minska arbetslösheten, för jämlikhet
      och social integrering.
    t: Desidero altresì sottolineare il fatto che tutti gli Stati membri devono definire
      obiettivi nazionali quantificabili da <a>includere</a> nel primo piano per l’occupazione
      nazionale che sarà stilato conformemente ai nuovi orientamenti;
  - s: uttrycka tanken att kommissionen skulle föredra att inte <v>ta</v> <p>med</p>
      bestämmelser om forskare i detta direktiv, eftersom jag avser att lägga fram
      ett heltäckande förslag i oktober i år, tillsammans med min kollega Philippe
      Busquin, om forskare från ett tredje land i Europeiska unionen;
    t: Desidero precisare che la Commissione preferisce che non siano <a>incluse</a>,
      in questa direttiva, norme per i ricercatori, poiché il Commissario Busquin
      ed io intendiamo presentare in autunno una proposta generale sui ricercatori
      dei paesi terzi nell’Unione europea.
  - s: Frågan är bara - och jag skulle vilja ställa samma fråga - om vi bör <v>ta</v>
      <p>med</p> detta i konstitutionen eller om vi kan göra det på något annat sätt.
    t: Si tratta solo di stabilire - e vorrei rivolgervi lo stesso quesito - se debba
      essere <a>inclusa</a> in una Costituzione o se si possa fare ricorso ad altri
      metodi.
  - s: Europas initiativ att <v>ta</v> <p>med</p> ett stort antal fiskarter på listan
      över skyddade arter förtjänar vårt fulla stöd, vilket även gäller initiativet
      att föra in ett antal trädarter på listan.
    t: L’iniziativa dell’Europa di <a>includere</a> molte specie ittiche nell’elenco
      delle specie protette merita il nostro incondizionato sostegno, così come l’iniziativa
      di includere nella lista alcune specie di alberi.
  - s: Inledningsvis vill jag också uttrycka min tillfredsställelse över förslaget
      från Tyskland om att <v>ta</v> <p>med</p> två hajarter - pigghaj och makrillhaj
      - i bilaga II till CITES, ett förslag som också har anammats av många organisationer
      som arbetar med att skydda dessa arter.
    t: Vorrei iniziare esprimendo anche la mia soddisfazione per la proposta, avanzata
      dalla Germania, di <a>includere</a> due specie di squalo - il gattuccio e lo
      smeriglio - nell’allegato II della CITES, una proposta che è anche stata appoggiata
      da molte associazioni che lavorano per proteggere queste specie.
  - s: Det fanns krav på att <v>ta</v> <p>med</p> denna erinran som vi i slutändan
      godtog, och vi tog med den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: C’erano richieste volte a <a>includere</a> tale indicazione, che alla fine
      abbiamo approvato, e l’abbiamo pertanto inclusa poiché, come sapete, il 9 settembre
      si svolgerà un incontro tra l’Unione europea e l’Ucraina.
  - s: Om vi inte <v>tog</v> <p>med</p> detta, skulle vi inte ha godtagit förföljelse
      av talibanerna som tillräcklig grund för att erbjuda människor asyl.
    t: Se non avessimo <a>incluso</a> questo aspetto, non avremmo accettato la persecuzione
      dei Talebani come un motivo ragionevole per offrire asilo.
  - s: Jag vill även tacka José Albino Silva Peneda för att han <v>tog</v> <p>med</p>
      detta i sitt betänkande.
    t: Ringrazio l’onorevole Silva Peneda per aver <a>incluso</a> questo punto nella
      sua relazione.
  - s: Det viktigaste ur gemenskapssynpunkt är naturligtvis klimatförändringarna,
      som vi har <v>tagit</v> <p>med</p> i vårt gemensamma resolutionsförslag och
      behovet att uppfylla bestämmelserna i Kyotoprotokollet, i syfte att se till
      att dessa klimatförändringar inte ger upphov till de skador som de gör nu, skador
      som kan bli ännu större.
    t: Dal punto di vista comunitario, ciò che spicca maggiormente è senza dubbio
      l’elemento del cambiamento climatico, che abbiamo <a>incluso</a> nella nostra
      proposta di risoluzione comune, e la necessità di rispettare le disposizioni
      del protocollo di Kyoto, al fine di riuscire a evitare che questo cambiamento
      climatico causi danni come quelli attuali, che possono persino risultare maggiori.
  - s: Efter den första behandlingen har rådet visat sig mycket samarbetsvilligt,
      då det har <v>tagit</v> <p>med</p> de flesta av parlamentets ändringsförslag
      i sin gemensamma ståndpunkt.
    t: Dopo la prima lettura, il Consiglio si è dimostrato molto ben disposto alla
      cooperazione, <a>includendo</a> la maggior parte degli emendamenti del Parlamento
      nella sua posizione comune.
  - s: Jag anser inte att det bara är en slump att parlamentet och rådet inte uttryckligen
      <v>tog</v> <p>med</p> koncessioner för tjänster i direktivet om tilldelning
      av kontrakt, och jag hoppas att vi kommer att besluta att vi inte vill ha ett
      krav på att de ska upphandlas på samma sätt som kontrakt.
    t: A mio parere, non è un caso che il Parlamento e il Consiglio non abbiamo espressamente
      <a>incluso</a> le concessioni di servizi nella direttiva sull’aggiudicazione
      degli appalti pubblici, e mi auguro che saremo d’accordo sul fatto che in questo
      ambito non vogliamo introdurre un requisito che imponga di assoggettarle alle
      stesse procedure di aggiudicazione dei contratti pubblici.
  - s: Vi har <v>tagit</v> <p>med</p> den dagen i vårt betänkande.
    t: Abbiamo <a>incluso</a> questa data nella nostra relazione.
  - s: När det gäller Rumänien, och om vi skulle betrakta frågan ur ett etniskt perspektiv,
      undrar jag vilka grupper hon skulle vilja att jag <v>tog</v> <p>med</p> i betänkandet?
    t: Nel caso della Romania, se dobbiamo guardare alla questione da una prospettiva
      di tipo etnico, quali gruppi dovrei <a>includere</a> nella relazione secondo
      lei?
  - s: Jag tycker att det var bra att man <v>tog</v> <p>med</p> gastransporten i associeringsagendan
      EU-Ukraina.
    t: Reputo positivo che il tema sia stato <a>incluso</a> nell’agenda di associazione
      UE-Ucraina.
  - s: Alla institutioner hade i själva verket avsikten att <v>ta</v> <p>med</p> frågor
      som t.ex. arbetslöshet, säkerhet, migration, social utveckling, miljö, hållbar
      utveckling och därmed politisk stabilitet i det kommande associeringsavtalet.
    t: Era infatti nelle aspirazioni di tutte le istituzioni di <a>includere</a> nel
      futuro accordo di associazione le questioni come la disoccupazione, la sicurezza,
      la migrazione, lo sviluppo sociale, l’ambiente, lo sviluppo sostenibile, e quindi
      la stabilità politica.
  - s: Det är en mycket viktig punkt som vi bör <v>ta</v> <p>med</p> här.
    t: Questo è un punto di grande rilevanza che va <a>incluso</a>.
  - s: Kommissionen är redo, och kommer att vara redo, att förhandla med utgångspunkt
      från vad ni <v>tar</v> <p>med</p> i betänkandet.
    t: La Commissione è e sarà pronta a negoziare sulla base di quanto sarà <a>incluso</a>
      nella relazione.
  - s: Det är skälet till att vi begär att förvaltningsinstrumenten ska vidareutvecklas,
      för att hjälpa oss att få reda på mer om hur budgeten genomförs och <v>ta</v>
      <p>med</p> mer från genomförandeprocessen i planeringsförfarandet.
    t: È per questa ragione che chiediamo un ulteriore sviluppo degli strumenti di
      gestione affinché ci aiutino a sapere di più sulle modalità di esecuzione del
      bilancio e a <a>includere</a> nella procedura di pianificazione una parte maggiore
      del processo di esecuzione.
  - s: Jag skulle till och med vilja uppmana kommissionen att gå längre och <v>ta</v>
      <p>med</p> en skonfrist i alla direktiv hänförliga till immateriella rättigheter
      som vi kan få framtiden.
    t: Vorrei inoltre chiedere alla Commissione di compiere un ulteriore passo avanti
      e di <a>includere</a> un periodo di grazia in tutte le direttive relative ai
      diritti di proprietà intellettuale che potrebbero essere adottate in futuro.
  - s: Varför inte <v>ta</v> <p>med</p> mer information i själva budgeten redan från
      början och på så sätt göra vissa av de betänkanden som har efterlysts överflödiga
      och därmed göra både kommissionen och parlamentet en tjänst?
    t: Perché non <a>includere</a> maggiori informazioni nel bilancio sin dall’inizio,
      eliminando così la necessità di elaborare alcune delle relazioni richieste e
      che tanto piacciono sia alla Commissione sia al Parlamento.
  - s: Jag anser att föredraganden har gjort mer än berömvärda ansträngningar för
      att jämka samman och <v>ta</v> <p>med</p> så olika förhållanden i direktivet
      och naturligtvis gratulerar jag honom uppriktigt till den bedriften.
    t: A mio avviso l’opera del relatore tesa ad <a>includere</a> ed integrare tali
      diverse realtà nel testo della direttiva è stata a dir poco notevole;
  - s: Jag är också mycket glad över antagandet av den rekommendation som riktar sig
      till Turkiets politiska partier och som uppmanar dem att <v>ta</v> <p>med</p>
      fler kvinnliga kandidater på vallistorna fr.o.m. det kommande valet 2007.
    t: Mi compiaccio inoltre che sia stata approvata la raccomandazione inviata ai
      partiti politici turchi di <a>includere</a>, a partire dalle prossime elezioni
      del 2007, un maggior numero di candidate nelle liste elettorali.
  - s: Malcolm Harbour gick även med på att <v>ta</v> <p>med</p> den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: L’onorevole Harbour ha inoltre accettato di <a>includerli</a> come terzo paragrafo
      delle conclusioni del gruppo di lavoro sul mercato interno e l’innovazione alla
      riunione della scorsa settimana.
  - s: Detta var möjligt tack vare kvaliteten på parlamentets förslag och tack vare
      att rådet gick med på att <v>ta</v> <p>med</p> dessa inom ramen för medbeslutandeförfarandet.
    t: Ciò è stato possibile grazie alle preziose proposte del Parlamento e alla disponibilità
      del Consiglio ad <a>includerle</a> nel processo di codecisione.
  - s: Den irländska regeringen måste <v>ta</v> <p>med</p> konkreta förslag i den
      nationella utvecklingsplan som skickas till Europeiska kommissionen för att
      hjälpa till att bekämpa detta problem som är starkt koncentrerat till regionen
      Dublins stad och län.
    t: Il governo irlandese dovrà <a>includere</a> proposte concrete nel piano di
      sviluppo nazionale da inviare alla Commissione europea per risolvere questo
      problema che colpisce soprattutto la città e la contea di Dublino.
  - s: Jag har också noterat att man i parlamentet har känt sig lockad att <v>ta</v>
      <p>med</p> allting i förordningen.
    t: Ho anche notato la tentazione, viva in quest’Aula, di <a>includere</a> tutto
      in questo regolamento.
  - s: Det kan också medföra rättvisa priser - vilket inte är oviktigt med tanke på
      att offentliga kontrakt har med skattebetalarnas pengar att göra - dock med
      rätten att <v>ta</v> <p>med</p> sociala och miljömässiga kriterier på upphandlingsstadiet.
    t: Potrebbe anche significare prezzi equi - un aspetto non senza importanza dato
      che i contratti di servizio pubblico utilizzano il denaro dei contribuenti -
      con il diritto, comunque, di <a>includere</a> criteri sociali e ambientali in
      fase di gara d’appalto.
  - s: Terroristerna fortsätter att döda, kidnappa och utpressa, medan vi fortsätter
      våra överläggningar om huruvida vi skall <v>ta</v> <p>med</p> organisationer
      som mördar, kidnappar och utpressar med en avskyvärd dubbelmoral på vår förteckning
      över terroristorganisationer.
    t: In Perù, Venezuela, Colombia, dove poche ore fa i colombiani hanno offerto
      un esempio di coraggio e valore civico, lottando per la pace e la convivenza,
      i terroristi continuano ad ammazzare, a sequestrare, a estorcere, mentre noi,
      qui, continuiamo a decidere se <a>includere</a> o meno nell’elenco delle organizzazioni
      terroriste coloro che assassinano, sequestrano, estorcono compiendo un esercizio
      ripugnante di finta morale.
  - s: Det vill säga, om något gällande bilateralt avtal går längre påverkas inte
      det regelverket, men på grundval av det vi <v>tagit</v> <p>med</p> i förslaget
      går vi mycket längre i det att vi garanterar och svarar för att dödsstraffet
      inte utdöms eller verkställs, i jämförelse med en rad bilaterala avtal som inte
      har dessa garantier.
    t: Al contrario, in base a tutto quanto è stato <a>incluso</a> nella proposta,
      tutelando e garantendo che la pena di morte non venga imposta né eseguita, si
      va ben oltre una serie di accordi bilaterali che non offrono tali garanzie.
  - s: Jag vill börja med den europeiska strategiska planen för energiteknik och gratulera
      Jerzy Buzek och tacka honom för att han <v>tog</v> <p>med</p> ändringsförslag
      som min grupp tyckte var viktiga.
    t: Signor Presidente, signori Commissari, signora Presidente in carica del Consiglio,
      desidero iniziare con il piano strategico europeo per le tecnologie energetiche
      e congratularmi con l’onorevole Buzek nonché ringraziarlo per aver <a>incluso</a>
      emendamenti che il mio gruppo riteneva essenziali.
  - s: Under samma period har vi <v>tagit</v> <p>med</p> särskilda åtgärder inriktade
      på endokrinstörande ämnen i två grundläggande kemikalielagar, nämligen Reach
      och förordningen om växtskyddsprodukter.
    t: Nello stesso periodo, abbiamo <a>incluso</a> misure specifiche per affrontare
      la questione degli interferenti endocrini in due normative fondamentali della
      legislazione sulle sostanze chimiche, REACH e il regolamento sui prodotti fitosanitari.
  - s: I ramprogrammet för forskning måste man <v>ta</v> <p>med</p> dataöverföring
      via satellit för kontroll av högvatten, och även jordbävningsforskning, för
      det handlar ju inte bara om vatten.
    t: I dati satellitari sulla gestione delle inondazioni debbono essere <a>inclusi</a>
      nel programma di ricerca, come si fa per la ricerca sismica, perché qui non
      stiamo parlando solo di acqua, parliamo anche di terremoti - pensiamo alle Azzorre.
  - s: Inom riktlinjernas ramar, och i parlamentet, har vi åtskilliga gånger sagt
      att vi behöver <v>ta</v> <p>med</p> riktningar och riktlinjer om sysselsättningens
      kvalitet, och det är mot detta vi strävar.
    t: Nel quadro delle linee guida e in Parlamento abbiamo ribadito più volte la
      necessità di <a>includere</a> direttive e orientamenti sulla qualità dell’occupazione
      e stiamo operando in tal senso.
  - s: Det gläder mig att kunna konstatera att utskottet för rättsliga frågor och
      den inre marknaden har <v>tagit</v> <p>med</p> de ståndpunkter som utskottet
      för miljö, folkhälsa och konsumentfrågor anför i sina ändringsförslag och jag
      tackar Beysen, föredragande för utskottet för rättsliga frågor och den inre
      marknaden och Patrie, föredragande av yttrandet från utskottet för miljö, folkhälsa
      och konsumentfrågor för detta.
    t: Per me è una grande soddisfazione constatare che la commissione giuridica e
      per il mercato interno ha <a>incluso</a> nei propri emendamenti il punto di
      vista della commissione per l’ambiente e a tale proposito mi congratulo con
      l’onorevole Beysen, relatore della commissione giuridica e per il mercato interno,
      nonché con la onorevole Patrie, relatrice per parere della commissione per l’ambiente,
      la sanità pubblica e la politica dei consumatori.
  - s: Här måste vi vara ännu mer öppna och även <v>ta</v> <p>med</p> andra gemenskapsprogram
      i Daphneprogrammet.
    t: Dobbiamo essere più aperti e <a>includere</a> altri programmi comunitari nel
      programma DAPHNE.
  - s: Kommissionen har helt enkelt glömt att <v>ta</v> <p>med</p> mål i programmet
      genom vilka små- och medelstora företag stärks.
    t: La Commissione ha semplicemente dimenticato di <a>includere</a> il rafforzamento
      delle piccole e medie imprese tra gli obiettivi di questo programma.
  - s: Vi kommer att <v>ta</v> <p>med</p> allt detta i en parlamentsresolution som
      vi ska diskutera i kammaren före toppmötet i juni.
    t: Tutto ciò sarà <a>incluso</a> in una risoluzione parlamentare che discuteremo
      in Aula prima del vertice di giugno.
  - s: Rådet har också <v>tagit</v> <p>med</p> frågan som en prioritering i det utkast
      till partnerskap som finns för anslutning av Turkiet, nämligen”att stärka rättsreglerna
      och vidta alla åtgärder som krävs för att stärka bekämpningen av tortyr och
      se till att Europeiska kommittén mot tortyr efterlevs”.
    t: Il Consiglio ha <a>incluso</a> questo punto nella prima bozza di partenariato
      con la Turchia in vista della sua adesione;
  - s: För det andra måste vi kräva att EU <v>tar</v> <p>med</p> fler av u-länderna
      i detta system.
    t: In secondo luogo sollecitiamo l’Unione europea a <a>includere</a> nel detto
      regime un numero maggiore di paesi in via di sviluppo.
  - s: Jag välkomnar förslagen till ämnesområden att <v>ta</v> <p>med</p> i kommande
      årsrapporter och vi kommer att ta dem med oss som mycket användbara förslag.
    t: Apprezzo i suggerimenti sugli argomenti da <a>includere</a> nelle prossime
      relazioni annuali e li terremo presenti in quanto proposte estremamente utili.
  - s: Förslaget i Kestelijn-Sierens betänkande att kommissionen bör <v>ta</v> <p>med</p>
      en bedömning av den könsmässiga effekten i sina lagstiftningsförslag är lika
      opraktiskt.
    t: La proposta della relazione della onorevole Kestelijn-Sierens che la Commissione
      <a>includa</a> una valutazione di impatto dei sessi nelle sue proposte di legge
      è parimenti inattuabile.
  - s: Jag tycker att det verkar som att vi alla har olika förväntningar på Indien,
      särskilt med tanke på vår debatt här, och att vi vill <v>ta</v> <p>med</p> dessa
      förväntningar i frihandelsavtalet.
    t: Mi sembra, soprattutto dopo il nostro dibattito, che abbiamo aspettative diverse
      per l’India che vorremmo <a>includere</a> nell’accordo di libero scambio.
  - s: Ja, jordbrukssektorn är ytterst viktig men även myndigheterna - särskilt de
      lokala myndigheterna - amatörträdgårdsodlare, industri och järnvägar är viktiga
      användare och det vore för galet om vi inte skulle <v>ta</v> <p>med</p> dessa
      i vår strategi.
    t: Sì, il settore agricolo è estremamente importante, ma anche i governi - in
      particolare gli enti locali - i giardinieri dilettanti, l’industria e le ferrovie
      sono grandi utilizzatori e sarebbe davvero sciocco non <a>includerli</a> nella
      strategia.
  - s: Jag kan bara säga att jag därför förvisso ska <v>ta</v> <p>med</p> frågan om
      utbildning i mänskliga rättigheter, som jag anser vara enormt viktig, i dessa
      riktlinjer.
    t: Pertanto, posso solo affermare che dovrò sicuramente <a>includere</a> in queste
      linee guida la questione dell’educazione ai diritti umani, che considero di
      enorme importanza.
  - s: De initiativ vi debatterar i dag syftar till att skynda på tidsplanen och komma
      närmare den tidpunkt då medlemsstaterna får en gemensam rättslig grund för att
      inrätta gemensamma forskningsteam som, när det krävs, skall kunna <v>ta</v>
      <p>med</p> företrädare för tredjeland eller internationella organisationer,
      utsträcka Europols mandat för att kunna bekämpa en större variation av brottslig
      verksamheten, och göra det möjligt för Europol att effektivt föra över personuppgifter
      till tredjeland och andra organisationer, vilket utan tvivel är ett viktigt
      element om man vill att samarbetet med dessa länder och internationella organisationer
      skall bli trovärdigt och fungera effektivt.
    t: Le iniziative oggi in discussione mirano ad accelerare il calendario, ravvicinando
      il momento in cui gli Stati membri disporranno di una base giuridica comunitaria
      per istituire squadre investigative comunitarie che, se del caso, potranno <a>includere</a>
      rappresentanti di paesi terzi o di organizzazioni internazionali ed estendere
      il mandato dell’Europol per consentirle di agire nei confronti di una più vasta
      gamma di reati e darle la possibilità di trasmettere efficacemente dati personali
      a paesi terzi e ad altre organizzazioni.
  - s: Ärade ledamöter, låt mig för det första uttrycka min tacksamhet till Europaparlamentet
      och kammaren för att ni <v>tar</v> <p>med</p> frågan om säkerhet inom civilflyget
      i föredragningslistan för detta plenarsammanträde.
    t: Onorevoli deputati, permettetemi anzitutto di esprimere la mia gratitudine
      al Parlamento come Istituzione per aver <a>incluso</a> il tema della sicurezza
      dell’aviazione civile nell’ordine del giorno di questa sessione plenaria.
  - s: Vi anser inte heller att det är särskilt meningsfullt att <v>ta</v> <p>med</p>
      faktorer som kommer att innebära ytterligare förseningar i hela genomförandeprocessen
      av detta stöd.
    t: Né tantomeno riteniamo abbia molto senso <a>includere</a> elementi che possano
      comportare ulteriori ritardi nell’insieme del processo di stanziamento effettivo
      di questi aiuti.
  - s: För att undvika oenighet om tolkningar skulle det bästa vara att <v>ta</v>
      <p>med</p> de huvudsakliga delarna av stadgan och transiteringsprotokollet i
      det nya avtalet om partnerskap och samarbete mellan Ryssland och EU.
    t: Onde evitare divergenze nell’interpretazione, sarebbe meglio <a>includere</a>
      gli elementi principali della Carta e del protocollo sul transito nel nuovo
      accordo di partenariato e cooperazione tra Russia e UE.
  - s: Därför var det omöjligt att <v>ta</v> <p>med</p> en hänvisning till stöd för
      dessa grupper.
    t: Non è quindi stato possibile <a>includere</a> un riferimento al sostegno di
      questi gruppi.
  - s: Till de rättigheter som han kommer att <v>ta</v> <p>med</p> hör, det är jag
      säker på, rätten till ordentliga kontroller av hälso- och sjukvårdspersonal
      och av de inrättningar, sjukhus och kliniker som människor kan tänkas uppsöka.
    t: Tra i diritti che vi saranno <a>inclusi</a>, sono sicuro che sarà compreso
      il diritto a esigere che professionisti e strutture sanitari, ospedali e cliniche
      in cui i cittadini possono recarsi vengano sottoposti a controlli adeguati.
  - s: Vi förstår emellertid parlamentets begäran att <v>ta</v> <p>med</p> en hänvisning
      till litterär översättning i beslutets bilaga för att ta hänsyn till de särskilda
      villkoren inom denna verksamhet.
    t: Comprendiamo tuttavia la richiesta del Parlamento di <a>includere</a> un riferimento
      alla traduzione letteraria nell’allegato alla decisione per tener conto delle
      condizioni specifiche di questo settore di attività.
  - s: Jag anser att vi bör <v>ta</v> <p>med</p> en instruktion till förmån för barnet,
      eller snarare, passageraren.
    t: Credo che dovremmo <a>includere</a> una disposizione a favore del bambino,
      o meglio, del passeggero.
  - s: Jag har <v>tagit</v> <p>med</p> detta förslag i skälen med stöd från utskottet
      för konstitutionella frågor, eftersom jag fullt och fast anser att det är hög
      tid att medborgarna förstår vem de röstar på och varför de röstar.
    t: Ho <a>incluso</a> questa proposta nei considerando, con il sostegno della commissione
      per gli affari costituzionali, perché credo fermamente che sia ora che i cittadini
      capiscano per chi votino e perché.
  - s: Kommissionen vet att i många medlemsstater är diesel lägre beskattad än bensin,
      men medlemsstaterna kan fritt <v>ta</v> <p>med</p> andra avgifter i omkostnaderna,
      och vi diskuterar just nu med rådet om en specificering av detta i själva direktivet.
    t: La Commissione sa bene che in molti Stati membri il carburante Diesel è soggetto
      ad una tassazione inferiore a quella della benzina, ma gli Stati membri possono
      liberamente <a>includere</a> altre imposte nel costo;
  - s: Vi beklagar att kommissionen inte har <v>tagit</v> <p>med</p> detta i sitt
      meddelande.
    t: Ci rammarichiamo che la Commissione non l’abbia <a>incluso</a> nella comunicazione.
  - s: I lagstiftningspaketet för den inre marknaden för varor har kommissionen redan
      <v>tagit</v> <p>med</p> en bestämmelse om att de ekonomiska aktörerna ska kunna
      identifiera sin leverantör, vilket bör underlätta marknadstillsynen när denna
      lagstiftning väl har trätt i kraft.
    t: La Commissione ha già <a>incluso</a> nel pacchetto di legge sul «mercato interno
      delle merci» una clausola che chiede agli operatori economici di rendere disponibile
      l’identità del proprio fornitore, il che dovrebbe essere utile per gli interventi
      di vigilanza del mercato dopo l’entrata in vigore di questa normativa.
  - s: Jag vill ta upp några speciella punkter som Belder har varit vänlig nog att
      <v>ta</v> <p>med</p> i det slutliga betänkandet.
    t: Vorrei soffermarmi su alcuni punti specifici, relativi ad argomenti che il
      relatore ha <a>incluso</a> nella stesura finale.
  - s: Jag vill emellertid också uppmana parlamentet att <v>ta</v> <p>med</p> stöd
      av detta slag i budgetplanen och även att beakta kostnaderna för den ekonomiska
      utvecklingen.
    t: Desidero però anche lanciare un appello a quest’Aula perché <a>includa</a>
      nelle prospettive finanziarie un sostegno di questo tipo, oltre a prevedere
      misure per lo sviluppo economico e le spese.
  - s: Med hänsyn till de olika faktorerna har vi kommit till beslutet att det är
      rimligt att formuleringen begränsas till det ursprungliga syftet, och vi <v>tar</v>
      inte <p>med</p> någonting som är under utveckling eller som är föremål för expertgranskning
      eller pågående förfaranden vid EG-domstolen.
    t: Tutto considerato abbiamo ottenuto una decisione ragionevole, purché la formulazione
      sia limitata al suo scopo originario e non venga <a>incluso</a> alcun aspetto
      attinente al processo di sviluppo o che sia oggetto dell’analisi degli esperti
      o attualmente all’esame della Corte di giustizia.
  - s: Jag har från Gruppen De gröna/Europeiska fria alliansen mottagit en begäran
      om att <v>ta</v> <p>med</p> ?
    t: Ho ricevuto dal gruppo Verts/ALE la richiesta di <a>includere</a> una dichiarazione
      da parte del Consiglio e della Commissione sul ritiro della Corea del Nord dal
      Trattato di non proliferazione nucleare.
  - s: Vad gäller de källor som har använts i betänkandet, och utan att vilja på något
      sätt ifrågasätta många icke-statliga organisationers trovärdighet, måste jag
      dessutom påpeka att ett betänkande som utarbetas av Europaparlamentet borde
      vara distanserat från och till och med förkasta de slutsatser som var och en
      av dessa organisationer drar och undvika att <v>ta</v> <p>med</p>, ibland på
      ett felaktigt sätt, aspekter av dessa undersökningar.
    t: Inoltre, riguardo alle fonti della relazione, e senza per questo voler chiamare
      in causa la credibilità di molte ONG, devo dire che le relazioni del Parlamento
      europeo dovrebbero distanziarsi da tali organizzazioni e persino respingere
      le loro conclusioni per evitare di <a>includere</a> aspetti talvolta inaccurati
      dei loro studi.
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: Commissario Van den Broek, lei ha parlato di una Carta europea dei diritti
      fondamentali, ma gli Stati membri hanno <a>incluso</a> i diritti umani nelle
      proprie Costituzioni, e poi esistono disposizioni internazionali in materia
      di diritti umani.
  - s: Mot bakgrund av den andra fasen av världstoppmötet om informationssamhället,
      som kommer att äga rum i Tunisien i november, samt Förenta nationernas millennieutvecklingsmål
      och Lissabonstrategin, har föredraganden <v>tagit</v> <p>med</p> alla överväganden
      som har med informations- och kommunikationsteknik och informationssamhället
      att göra både ur ekonomisk, teknisk, social och kulturell synvinkel.
    t: In vista della seconda fase del Vertice mondiale sulla società dell’informazione,
      che si terrà in Tunisia il prossimo novembre, e alla luce degli obiettivi del
      Millennio delle Nazioni Unite e della strategia di Lisbona, la relatrice ha
      <a>incluso</a> tutte le considerazioni riguardanti le tecnologie dell’informazione
      e della comunicazione e la società dell’informazione, sia da un punto di vista
      economico che da una prospettiva tecnologica, sociale e culturale.
  - s: Denna orättvisa behandling har gjort att jag i mitt ändringsförslag <v>tagit</v>
      <p>med</p> en rad faktorer som jag även hört upprepas av parlamentskolleger
      i debatten och lagt fram det som en utgångspunkt för en kompromiss.
    t: È l’ingiustizia di questo trattamento che mi ha indotta a <a>includere</a>
      nel mio emendamento un certo numero di elementi, a cui ho sentito accennare
      da parte di altri colleghi, e di presentarlo come base per un eventuale compromesso.
  - s: Många höghastighetstågprojekt som rådet <v>tagit</v> <p>med</p> i detta paket
      är avsedda att slutföras ungefär vid den tidpunkt som kommissionen föreslagit
      för avreglering av de internationella passagerartransporterna.
    t: Molti progetti TAV <a>inclusi</a> nel pacchetto del Consiglio giungeranno a
      compimento all’incirca nel periodo proposto dalla Commissione per la liberalizzazione
      del trasporto internazionale di passeggeri.
  - s: Medan många medlemsstater har <v>tagit</v> <p>med</p> specifika miljööverträdelser
      i sin straffrätt, har andra inte gjort det.
    t: Mentre alcuni Stati membri hanno <a>incluso</a> reati ambientali particolari
      nel diritto penale, in altri non avviene lo stesso.
  - s: Vi gratulerar till att kravet att kandidaterna skall ”säkerställa att befolkningen
      på bred bas sluter upp bakom och deltar i verksamheten” har godkänts, liksom
      rekommendationen att städerna kan (bör) <v>ta</v> <p>med</p> den omgivande regionen
      i sina program.
    t: Ci rallegriamo per il fatto che siano state approvate sia la necessità che
      le candidature assicurino «la mobilitazione e la partecipazione al progetto
      di ampi strati di popolazione», sia la raccomandazione che le città designate
      possano (debbano) <a>includere</a> nei loro progetti le regioni limitrofe.
  - s: Dublinfonden har <v>tagit</v> <p>med</p> detta initiativ i sitt fyraåriga,
      rullande program.
    t: La Fondazione di Dublino ha <a>incluso</a> tale iniziativa nel suo programma
      periodico quadriennale.
  - s: Vissa ändringsförslag vill vi dock <v>ta</v> <p>med</p> i den andra behandlingen.
    t: Ora come allora, in linea di massima, il Parlamento sostiene la proposta della
      Commissione con ampia maggioranza, introducendo alcuni emendamenti che vorremmo
      vedere <a>inclusi</a> nella seconda lettura.
  - s: Detta innebar i praktiken att det finns alltför få siffror tillgängliga för
      att det skulle bara meningsfullt att <v>ta</v> <p>med</p> dem på webbplatsen.
    t: In pratica, ciò significa che i dati disponibili non erano numericamente sufficienti
      per meritare di essere <a>inclusi</a> nel sito Web.
  - s: Under konferensen kommer man att undersöka möjligheten att <v>ta</v> <p>med</p>
      denna ram i förteckningen över de instrument som EU och dess medlemsstater kommer
      att kunna använda för att utföra sin verksamhet, även i samband med en fråga
      som nämndes i morse i redogörelsen för det spanska ordförandeskapets program,
      nämligen EU 2020-strategin.
    t: La conferenza valuterà la possibilità di <a>includere</a> questo quadro nell’elenco
      degli strumenti che l’Unione europea e gli Stati membri potranno usare per portare
      a termine le proprie attività, anche su un tema cui si alludeva questa mattina
      nella presentazione del programma della presidenza spagnola, ovvero la strategia
      dell’UE per il 2020.
  - s: Till och med under trepartsförhandlingarna <v>tog</v> vi <p>med</p> en hänvisning
      till den europeiska planeringsterminen så att parlamentet kunde informeras på
      vederbörligt sätt om utvecklingen.
    t: Abbiamo <a>incluso</a> un riferimento al semestre europeo anche nei negoziati
      a tre in modo che il Parlamento possa essere debitamente informato sugli sviluppi.
  - s: Utöver konkreta redogörelser för de åtgärder till förebyggande av konflikter
      som fastställs i Amsterdamfördraget har föredraganden i sitt betänkande också
      <v>tagit</v> <p>med</p> en mycket balanserad redogörelse för de kärnvapenprov
      som nyligen genomförts av Indien.
    t: Oltre ai riferimenti specifici ai meccanismi previsti dal Trattato di Amsterdam
      per la prevenzione dei conflitti, il relatore ha <a>incluso</a> nel documento
      anche un riferimento molto equilibrato ai recenti test nucleari dell’India,
      come pure al problema spinoso del codice di condotta per il commercio di armi.
  - s: det var ett allvarligt förbiseende att inte <v>ta</v> <p>med</p> några ledamöter
      från fiskeriutskottet i det tillfälliga utskottet för klimatförändringar, och
      för det andra beklagar jag att det tillfälliga utskottet inte kunde godta fiskeriutskottets
      yttrande.
    t: è stata una grave omissione non aver <a>incluso</a> i membri della commissione
      per la pesca nella commissione temporanea sul cambiamento climatico e, in secondo
      luogo, mi rammarico del fatto che la commissione temporanea non sia stata in
      grado di accettare l’opinione della commissione per la pesca.
  - s: Däremot anser jag, som föredragande, att det är onödigt att <v>ta</v> <p>med</p>
      en förteckning över utbildningsinsatserna i det meddelande som skall ingå i
      artikel 6 i direktivet, varför jag upprepar mitt avslag på ändringsförslag 3,
      ett avslag som jag redan redovisat under första behandlingen.
    t: Ritengo invece inutile, come relatore, <a>includere</a> la lista delle misure
      di formazione nella notifica prevista all’articolo 6 della direttiva, motivo
      per cui ribadisco il voto contrario già espresso in prima lettura all’emendamento
      n. 3.
  - s: 'Jag skulle alltså vilja be ledamöterna om att inte <v>ta</v> <p>med</p> denna
      hänvisning till förändringen av budgetplanerna, vilken handlar, om det är rätt
      uppfattat, om två saker:'
    t: 'Chiedo quindi al Parlamento di non <a>includere</a> questo riferimento alla
      modifica delle prospettive finanziarie, tenendo comunque ben presenti due considerazioni:'
  - s: Vi har fäst stor vikt vid att man <v>tar</v> <p>med</p> dem som handlar med
      ädelstenar och lyxvaror med ett värde överstigande 50 000 euro, samt auktionsförrättare.
    t: Abbiamo vegliato in particolare affinché fossero <a>inclusi</a> anche i commercianti
      di pietre preziose e di beni di lusso di valore superiore ai 50.000 euro nonché
      i banditori d’asta.
  - s: Samtidigt som jag varmt tackar Christodoulou för den insats han har gjort,
      skulle jag vilja att han också förstår att vi har <v>tagit</v> <p>med</p> och
      fått rådet att acceptera det maximala antalet ändringsförslag som det var möjligt
      att få det att acceptera.
    t: Nel ringraziare calorosamento l’on. Christodoulou per lo sforzo profuso, vorrei
      altresì che capisse veramente che abbiamo <a>incluso</a> e fatto includere dal
      Consiglio il maggior numero di emendamenti possibili di approvazione.
  - s: Inte ens en föredragande får <v>ta</v> <p>med</p> detta i en motivering.
    t: Persino un relatore non è autorizzato a <a>includere</a> questo aspetto in
      una motivazione.
  - s: Det är dock upp till den berörda medlemsstaten att <v>ta</v> <p>med</p> denna
      utgiftspost i sina operativa program för Europeiska fiskerifonden.
    t: Tuttavia, spetta allo Stato membro interessato <a>includere</a> o meno questa
      voce di spesa nel suo programma operativo per il Fondo europeo per la pesca.
  - s: Sedan har vi, det hade rådet och kommissionen inte gjort något åt, <v>tagit</v>
      <p>med</p> en extra bestämmelse med avseende på euron.
    t: Inoltre abbiamo <a>incluso</a> una disposizione in più relativa all’euro e
      a questo proposito Consiglio e Commissione non avevano previsto niente.
  - s: Ett grundläggande gemensamt inslag i de tillämpliga nationella lagstiftningarna
      är att partnern registreras officiellt, och det är följaktligen nödvändigt att
      <v>ta</v> <p>med</p> denna kategori i definitionen av familjemedlemmar.
    t: La maggior parte dei paesi ormai ne consente una registrazione ufficiale, e
      pertanto tale categoria va <a>inclusa</a> nella definizione di ’familiari’.
  - s: Jag har valt den här tidpunkten för att lägga fram mitt betänkande eftersom
      det grekiska ordförandeskapet, och det är första gången på länge, har <v>tagit</v>
      <p>med</p> frågan om laglig invandring på den politiska dagordningen, vilket
      jag välkomnar.
    t: Ho scelto questo momento per presentare la mia relazione perché, per la prima
      volta da lungo tempo, la Presidenza greca ha <a>incluso</a> l’immigrazione legale
      nella sua agenda politica, fatto di cui mi rallegro.
  - s: Beslutet att <v>ta</v> <p>med</p> en klausul som tvingar AVS-länder att ta
      tillbaka illegala invandrare i Europa är oroande och måste genomföras med extrem
      försiktighet.
    t: La decisione di <a>includere</a> una clausola che impone ai paesi ACP di riprendere
      le persone illegalmente emigrate in Europa è preoccupante;
  - s: Valet av dessa fem språk i en första etapp bör inte påverka övriga europeiska
      språk negativt, utan det ska vara början på en process, naturligtvis utan att
      utesluta möjligheten att <v>ta</v> <p>med</p> andra språk i ett senare skede.
    t: La scelta di queste cinque lingue in una prima fase non dovrebbe recare pregiudizio
      alle altre lingue europee, ma dovrebbe rappresentare l’inizio di un processo,
      senza scartare ovviamente la possibilità di <a>includere</a> altre lingue in
      fasi successive.
  - s: Jag anser att den större roll som parlamentet ges i förfarandet för införande
      av åtgärder inom ramarna för artikel 119 är positiv, men också omformuleringen
      av artikel 119 som medger de positiva åtgärder jag begär, såsom enhälligt antogs
      av utskottet för kvinnors rättigheter, att bestämmelserna om samfinansiering
      revideras på ett sådant sätt att kvinnornas frivilligorganisationer kan spela
      sin roll i Prince-programmet, så att dessa organisationer kan <v>ta</v> <p>med</p>
      sådant som värdet av frivilligarbetarnas insatser och kostnader för anläggningstillgångar
      bland utgifterna vid beräkningarna av deras bidrag.
    t: Richiedo, come approvato all’unanimità in commissione per i diritti della donna,
      che le norme sul co-finanziamento vengano riviste in modo che le ONG delle donne
      possano svolgere il proprio ruolo nel programma PRINCE, consentendo alle ONG
      di <a>includere</a> nel calcolo del loro contributo fattori quali il valore
      del lavoro dei volontari e le spese per gli impianti.
  - s: Rådet förväntar sig att kommissionen <v>tar</v> <p>med</p> denna prioritering
      i riktlinjerna för sysselsättningen, vilka den förväntas lägga fram i april
      2003.
    t: Il Consiglio sta aspettando che la Commissione <a>includa</a> questa priorità
      tra gli orientamenti per l’occupazione e la Commissione prevede di presentare
      gli orientamenti per l’occupazione nell’aprile 2003.
  - s: Angående den biologiska mångfalden så instämmer jag fullständigt i att den
      är viktig, och av just den anledningen <v>tog</v> vi <p>med</p> biologisk mångfald
      i de nya utmaningarna när vi enades om översynen av den gemensamma jordbrukspolitiken
      i november 2008.
    t: Sul tema della biodiversità mi dichiaro perfettamente d’accordo con voi quanto
      alla sua importanza ed è proprio per questo che abbiamo <a>incluso</a> la biodiversità
      tra i punti critici quando nel novembre 2008 abbiamo convenuto sulla necessità
      di una verifica dello stato di salute della politica agricola comune.
  - s: Det är verkligen ingen svårighet att <v>ta</v> <p>med</p> det lilla ytterligare
      steg som föredraganden uppmanar till. De svårigheter som kastats fram kan övervinnas
      om viljan att göra det finns.
    t: Non pone davvero alcuna difficoltà <a>includere</a> questo ulteriore piccolo
      passo in avanti chiesto dal relatore.
  - s: Samtidigt som klyftan mellan rika och fattiga länder fördjupas är det svårt
      att acceptera viljan att <v>ta</v> <p>med</p> nya frågor som investeringar,
      konkurrens eller offentlig upphandling.
    t: Mentre si aggrava il divario tra paesi ricchi e paesi poveri, è difficile accettare
      la volontà di <a>includere</a> nuovi argomenti quali l’investimento, la concorrenza
      o gli appalti pubblici.
  - s: Förenta staterna tillhör dessa eftersom de nyligen har <v>tagit</v> <p>med</p>
      ett antal länder i sitt program för viseringsundantag men uteslutit andra.
    t: Fra questi ricordo gli Stati Uniti, che nel proprio programma di esenzione
      dal visto hanno recentemente <a>incluso</a> una serie di paesi, escludendone
      però altri;
  - s: Likaledes bör vi i forskningsprogrammet <v>ta</v> <p>med</p> utvecklandet av
      telematiska stödsystem för körning i dimma, samt för att det skall bli möjligt
      att i fordonen ha tillgång till mottagarutrustning som fungerar enligt systemet
      GSM och enligt modellen ”live voice”.
    t: Sarebbe inoltre opportuno <a>includere</a> nel programma di ricerca lo sviluppo
      di sistemi di assistenza telematica per la guida nella nebbia o per la disponibilità
      di ricevitori a bordo, con funzioni GSM di tipo «viva voce».
  - s: Hit hör ett förslag att <v>ta</v> <p>med</p> ett äkta mahogny i förteckningen
      i bilaga II och förslag om förbättring av CITES arbetsmetoder.
    t: Infine, desidero informare il Parlamento europeo che, oltre ai punti sollevati
      nella risoluzione, agli organizzatori della Conferenza è stato presentato un
      gran numero di ulteriori proposte che avrebbero conseguenze positive per la
      conservazione delle specie e che godono del sostegno della Commissione, fra
      cui una proposta volta a <a>includere</a> una specie di mogano nell’elenco dell’appendice
      II e proposte sul miglioramento dei metodi di lavoro della CITES.
  - s: I fråga om sexuell exploatering av barn har vi, med tanke på brottets komplexa
      natur och internationella förgreningar, <v>tagit</v> <p>med</p> en rad olika
      brottsliga beteenden, utöver dem som föreslås av kommissionen, såsom handel
      med barn och underlättande av sådan handel, inom och utom de nationella gränserna.
    t: Per quanto concerne lo sfruttamento sessuale dei bambini, data la natura composita
      del reato e le sue ramificazioni internazionali, vi abbiamo <a>incluso</a> singoli
      comportamenti criminosi oltre a quelli proposti dalla Commissione, quali il
      favoreggiamento, l’acquisto, la vendita, il traffico di minori all’interno o
      all’esterno dei confini nazionali.
  - s: Den union ni vill bidra till att befästa är inskriven i den europeiska konstitutionen,
      och den skulle ha varit det helt och fullt om vi hade <v>tagit</v> <p>med</p>
      ett ovedersägligt faktum, nämligen att den huvudsakliga enande faktorn ligger
      i Europas kristna rötter.
    t: Presidente Barroso, l’Unione che lei vuole contribuire a consolidare trova
      nella Carta costituzionale europea la sua consacrazione, una consacrazione che
      sarebbe stata completa se avessimo <a>incluso</a> una realtà indiscutibile,
      vale a dire il fatto che l’Europa ha nelle sue radici cristiane il principale
      fattore unificante.
  - s: Efter att ha föreslagit en allmän ram för kulturfrågor i samband med Lissabonagendan,
      beslöt jag att i mitt betänkande <v>ta</v> <p>med</p> de många förslag som lagts
      fram av ledamöterna eftersom de var i linje med det generella synsättet.
    t: Signora Presidente, signor Commissario, onorevoli colleghi, dopo aver proposto
      un quadro generale per le questioni culturali nel contesto dell’agenda di Lisbona,
      ho deciso di <a>includere</a> nella mia relazione le numerose proposte avanzate
      dai deputati in quanto erano in linea con l’approccio generale.
  - s: Han har lyckats ta hänsyn till många av de specifika omständigheterna, särskilt
      när det gäller småskaligt fiske, och han har <v>tagit</v> <p>med</p> en del
      av våra förslag.
    t: Va anche sottolineato che il nostro relatore ha svolto un lavoro encomiabile
      in questo contesto ed è riuscito a prendere in considerazione molte caratteristiche
      specifiche, in particolare della pesca su piccola scala, e a <a>includere</a>
      nella proposta alcuni dei nostri suggerimenti.
