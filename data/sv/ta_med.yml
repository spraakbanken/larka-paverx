    t: O facto é que muitos deles vêm aqui e não fazem sentir a sua presença, evitam
      o Parlamento Europeu e apenas passam para angariar algum dinheiro de um ou outro
      fundo europeu e o <a>levarem</a> para o seu país, onde dirão que «a Europa é
      o problema».
  - s: Nu när vi har skrivit ned alla synpunkter om vår bestörtning över maktmissbruket
