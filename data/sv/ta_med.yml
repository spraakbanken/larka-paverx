  - s: 'Därför är det nödvändigt att Europeiska unionen <v>tar</v> <p>med</p> sig
      följande förslag till New York:'
    t: 'En este sentido, la Unión Europea debería <a>llevar</a> a Nueva York las siguientes
      propuestas:'
  - s: De är villiga att <v>ta</v> oss <p>med</p> för att visa hur det fungerar.
    t: Están deseando <a>llevarnos</a> allí para mostrarnos cómo funciona, y hasta
