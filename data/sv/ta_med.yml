  - s: Våra gratulationer går också till föredraganden Di Lello Finuoli, som under
      hela behandlingen av detta initiativ har agerat mycket klart och beslutsamt
      utifrån de principer och värden vi delar, men också med återhållsamhet och flexibilitet,
      vilket har visat sig då han har <v>tagit</v> <p>med</p> en mängd ändringsförslag
      som innehåller olika nyanseringar.
    t: As nossas felicitações são igualmente endereçadas ao relator, senhor deputado
      Di Lello Finuoli, que durante todo o processo desta iniciativa manteve sempre
      uma grande lucidez e firmeza relativamente a princípios e valores que partilhamos,
      tendo agido simultaneamente com prudência e flexibilidade, o que o <a>levou</a>
      a aceitar numerosas alterações que contribuíram com diversas precisões.
  - s: Jag är väldigt tacksam, för debatten hjälper mig att fastställa dagordningen
      med de frågor som jag <v>tar</v> <p>med</p> mig till rådet för utrikesfrågor
      och därefter till London där vi tillsammans med regeringen kommer att diskutera
      alla de aspekter där vi kan tillhandahålla kontinuerligt stöd för att hjälpa
      landet att utvecklas ekonomiskt, bekämpa terrorismen och hantera frågor som
      rör stöd från grannländerna.
    t: Devo dizer que este debate me foi muito útil e que me sinto muito grata porque
      me ajudou a definir a lista das questões a <a>levar</a> ao Conselho dos Assuntos
      Externos, onde debateremos o assunto, assim como depois em Londres, como indiquei,
      com o governo do Iémen, com o qual analisaremos todas as áreas nas quais esperamos
      continuar a apoiar o desenvolvimento económico do país.
  - s: Vi kommer att <v>ta</v> <p>med</p> oss alla dessa frågor till mötet i London
      och jag vill återigen säga hur tacksam jag är mot parlamentsledamöterna för
      att de tagit upp dessa viktiga frågor.
    t: <a>Levaremos</a> todas estas questões para a reunião de Londres e volto a agradecer
      aos Senhores Deputados terem referido estes importantes temas.
  - s: De kommer att utan problem kunna <v>ta</v> <p>med</p> sig sin bil med det redan
      befintliga försäkringsskyddet för en tidsperiod upp till tolv månader.
    t: Poderão <a>levar</a> o seu carro com o respectivo seguro por um período que
      poderá ir até 12 meses, sem quaisquer problemas.
  - s: Jag hoppas att era tjänstemän kommer att <v>ta</v> <p>med</p> det i beräkningen
