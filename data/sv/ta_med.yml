    t: Creo que, desde el punto de vista de la Comisión de Peticiones —y me refiero
      ya a la experiencia concreta en esta comisión—, las cuestiones fundamentales
      son dos, que la ponente ha <a>recogido</a>.
  - s: Och vi kan inte nu bara åta oss en förpliktelse att <v>ta</v> <p>med</p> alla
