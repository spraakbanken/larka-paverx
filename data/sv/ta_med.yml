    t: That is why we will also be requesting through an amendment that the low-grade
      products be <a>included</a> in the exemption provisions that allow this to be
      circumvented.
  - s: Jag beklagar det fullständigt onödiga och missriktade förslaget att <v>ta</v>
      <p>med</p> avsnitt 5, där man förespråkar ståndpunkter som inte motsvarar det
      som föreskrivs i fördragen och som inte förtjänar vårt stöd.
    t: I regret the utterly unnecessary and misplaced decision to <a>include</a> Section
      5, which advocates positions in relation to the workings of the Union’s foreign
      policy which do not correspond with those established in the Treaties and which
      do not deserve our support.
  - s: Däremot anser jag, som föredragande, att det är onödigt att <v>ta</v> <p>med</p>
      en förteckning över utbildningsinsatserna i det meddelande som skall ingå i
      artikel 6 i direktivet, varför jag upprepar mitt avslag på ändringsförslag 3,
