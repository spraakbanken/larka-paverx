      livsmedel men inte när det gäller tillverkning av produkter.
    t: Je tiens à remercier la Présidence hongroise d’avoir <a>repris</a> cette question
      dans sa liste de priorités, mais je voudrais que le débat s’accélère, faute
      de quoi nous risquerions, par exemple, de protéger les consommateurs européens
      en ce qui concerne les denrées alimentaires, mais pas les produits manufacturés.
  - s: En förutsättning för denna anslagsökning är att det finns nationella skogsbruksplaner
      och operativa förvaltningsplaner som <v>tar</v> <p>med</p> både EU:s strategi
      för biologisk mångfald och långtidsperspektiv för skogsbruksprojekt inom hållbart
      skogsbruk.
    t: Étant donné l’échelle des menaces et de la surface totale des zones boisées
      de l’Union, il conviendrait que le financement de la PAC par l’intermédiaire
      du second pilier soit revu à la hausse, conditionné à l’existence de plans forestiers
      nationaux (PFN) et de plans de gestion opérationnelle, qui <a>reprennent</a>
      la stratégie de l’Union en faveur de la biodiversité et prévoient de longs délais
      pour les projets sylvicoles dans le cadre de la gestion durable des forêts (GDF).
  - s: 'Jag fågade dock även kommissionären om han samtidigt skulle vilja <v>ta</v>
      <p>med</p> några av de tomrum som jag nämnt, till exempel:'
    t: 'Mais j’ai également demandé au commissaire s’il pourrait en même temps <a>reprendre</a>
      un certain nombre de lacunes que j’ai citées, comme :'
  - s: Om vi även skulle kunna <v>ta</v> <p>med</p> det på samma gång tror jag att
      det blir tydligt, inte bara för medlemsstaterna utan framförallt för operators,
      vad man har att hålla sig till och vilken utgångspunkten är för medlemsstaterna.
    t: Et si nous pouvions <a>reprendre</a> ces questions dans le même temps, je pense
      que la situation s’en trouverait grandement clarifiée non seulement pour les
      États membres mais aussi et surtout pour les opérateurs.
  - s: Det finns ett önskemål om att EU <v>tar</v> <p>med</p> dessa i handlingsplanen
      ”Nordlig dimension”.
    t: Le souhait existe que l’UE les <a>reprenne</a> dans le plan d’action «dimension
      nordique».
  - s: Detta parlament uttryckte, genom resolutionen i januari om de tragiska händelserna
      i Acteal, sin oro över situationen för de mänskliga rättigheterna i Mexiko,
      en oro som utskottet för utrikes-, säkerhets- och försvarsfrågor har velat <v>ta</v>
      <p>med</p> i sitt yttrande.
    t: Ce Parlement, à l’occasion de la résolution du mois de janvier sur les événements
      tragiques d’Acteal, a exprimé son inquiétude quant à la situation des droits
      de l’homme au Mexique, inquiétude que la commission des affaires étrangères
      a voulu <a>reprendre</a> dans son avis.
  - s: Jag ska <v>ta</v> <p>med</p> de flesta av dessa budskap i mitt vägledande dokument
      som jag ska lägga fram för rådet i slutet av maj.
    t: Je <a>reprendrai</a> la plupart de vos messages dans le document d’orientation
      que je présenterai au Conseil à la fin du mois de mai.
  - s: I det stora hela är vi nöjda med Whiteheads betänkande och med det faktum att
      rådet har <v>tagit</v> <p>med</p> de flesta av våra ändringsförslag.
    t: Monsieur le Président, nous sommes globalement satisfaits du rapport de M.
      Whitehead et du fait que le Conseil ait généralement <a>repris</a> nos amendements.
  - s: Fru Haug, jag får verkligen gratulera er till detta betänkande och till att
      ni lyckats koncentrera er på prioriteringarna, ty jag kan mycket väl föreställa
      mig att man har framfört väldigt många önskningar till er - som en julklappslista
      - och man har bett er <v>ta</v> <p>med</p> allt man anser är angeläget.
    t: Madame Haug, je peux réellement vous féliciter pour ce rapport et pour être
      parvenue à vous concentrer sur les priorités, car je peux imaginer sans peine
      que de nombreux souhaits vous ont été transmis - comme à la veille de Noël -
      en vue de <a>reprendre</a> tout ce qui tenait au cur de chacun.
  - s: Jag och mitt utskott är tacksamma för att föredraganden och det ansvariga utskottet
      har valt att <v>ta</v> <p>med</p> så många av de synpunkter som vi har framfört.
    t: Ma commission et moi-même remercions chaleureusement le rapporteur et la commission
      responsable d’avoir choisi de <a>reprendre</a> un si grand nombre de positions
      que nous avions présentées.
  - s: Först vill jag tacka föredraganden, också för hennes beredvillighet att <v>ta</v>
      <p>med</p> synpunkterna från vår sida i betänkandet.
    t: Monsieur le Président, je voudrais tout d’abord remercier le rapporteur, notamment
      pour s’être montrée disposée à <a>reprendre</a> certaines de nos recommandations
      dans son rapport.
  - s: Jag är tacksam mot miljöutskottet och dess föredragande, Lannoye, för att han
      i sitt betänkande har <v>tagit</v> <p>med</p> de talrika förslag som jag lämnade
      i jordbruksutskottet.
    t: Je remercie d’ailleurs la commission de l’environnement et son rapporteur M.
      Lannoye, d’avoir <a>repris</a> dans son rapport les nombreux amendements que
      j’avais introduits à la commission de l’agriculture.
  - s: Här, herr rådsordförande, är det nödvändigt med mer demokrati och öppenhet,
      och jag skulle önska att det belgiska ordförandeskapet också <v>tog</v> <p>med</p>
      de förslag från Europaparlamentet som vi redan har utvecklat.
    t: À ce propos, Monsieur le Président en exercice du Conseil, on nous annonce
      également plus de démocratie et plus de transparence, et je voudrais que la
      présidence belge du Conseil <a>reprenne</a> les propositions qui ont déjà été
      développées par le Parlement européen.
  - s: Han har <v>tagit</v> <p>med</p> parlamentets tankar i sitt betänkande och nått
      samstämmighet om vitboken och TEN-kompletteringen.
    t: 'Il a <a>repris</a> dans son rapport les idées du Parlement et les a mises
      en concordance :'
  - s: Vi kommer alltså att i stor utsträckning kunna <v>ta</v> <p>med</p> dessa ändringsförslag,
      antingen i beslutsinnehållet eller i de riktlinjer som medföljer verkställandet
      av programmet ”Europeisk volontärtjänst för ungdomar ”.
    t: Nous allons donc pouvoir <a>reprendre</a> très largement ces amendements, soit
      dans le corps de la décision, soit dans les orientations qui accompagneront
      la mise en oeuvre du programme «Service volontaire européen pour les jeunes».
  - s: Subsidiaritetsprincipen har också lett till att kommissionen inte <v>tog</v>
      <p>med</p> en del av ändringsförslag 28 och 29, som berör punkter som uteslutande
      lyder under medlemsstaternas befogenhet.
    t: Le principe de subsidiarité a également conduit la Commission à ne pas <a>reprendre</a>
      une partie de l’amendement 28 et de l’amendement 29, qui touchent à des points
      relevant de la compétence exclusive des États membres.
  - s: Det skulle vara bra om kommissionen, och senare rådet, <v>tar</v> <p>med</p>
      de förslag som utskottet för regionalpolitik, transport och turism har lagt
      fram.
    t: Il serait bon que la Commission et, par la suite, le Conseil <a>reprennent</a>
      les propositions de la commission de la politique régionale de ce Parlement.
  - s: Jag gratulerar föredragandena till deras arbete, eftersom de betänkanden vi
      diskuterar här är positiva i allmänhet och förändrar de allvarligaste aspekterna
      i kommissionens förslag och <v>tar</v> <p>med</p> flera olika ändringsförslag
      som jag har lagt fram under de förberedande arbetena i fiskeriutskottet, även
      om jag i ett eller annat fall är oenig med den lösning man har funnit eller
      tycker att man borde ha gått längre.
    t: Ces rapports améliorent beaucoup les aspects les plus négatifs des propositions
      de la Commission et ils <a>reprennent</a> plusieurs amendements que j’ai déposés
      durant les travaux préparatoires de la commission de la pêche, bien que dans
      certains cas, je ne sois pas d’accord avec la solution retenue ou que je pense
      qu’il aurait fallu aller plus loin.
  - s: Utskottet för rättsliga frågor och medborgarrätt har tacknämligt <v>tagit</v>
      <p>med</p> en rad av idéerna från kulturutskottet, och vi anser därför att betänkandet
      bör godkännas i den form som det framlagts av utskottet för rättsliga frågor
      och medborgarrätt.
    t: La commission juridique et des droits des citoyens a fort heureusement <a>repris</a>
      une bonne partie des idées émises par la commission de la culture, de la jeunesse,
      de l’éducation et des médias, de sorte que nous sommes favorables à un vote
      positif sur le rapport dans la forme présentée par la commission juridique.
  - s: Jag vill uppmana kommissionen och i synnerhet herr Fischler att <v>ta</v> <p>med</p>
      våra förslag för tilläggskapitlet ”Särskilt stöd och åtgärder för att främja
      vinprodukter” och ifrågavarande medverkan från branschorganisationerna.
    t: Je voudrais inviter la Commission, et plus particulièrement M. Fischler, à
      <a>reprendre</a> nos propositions pour le chapitre supplémentaire «Aides spécifiques
      et mesures de promotion des produits de la vigne» et la participation des organisations
      interprofessionnelles à cet égard.
  - s: En fråga bara, herr tjänstgörande rådsordförande, om den demokratiska integrationsprocessen
      i dessa länder - och jag ser att ni har <v>tagit</v> <p>med</p> det förslag
      som Hänsch kom med, som antogs av Europaparlamentet, om att dessa länder skall
      kunna delta i valet 2004.
    t: Une seule question, Monsieur le Président en exercice du Conseil, en ce qui
      concerne le processus démocratique d’intégration de ces pays - je constate d’ailleurs
      que vous avez <a>repris</a> la proposition de M. Hänsch, adoptée par le Parlement
      européen, selon laquelle ces pays pourraient participer aux élections de 2004.
  - s: För det första vill jag uttrycka min tacksamhet till föredraganden Lambert
      för att hon i debatten <v>tog</v> <p>med</p> alla våra förslag.
    t: Premièrement, je voudrais remercier le rapporteur, Mme Lambert, d’avoir <a>repris</a>
      toutes nos propositions au cours du débat.
  - s: Jag tror att om vi <v>tar</v> <p>med</p> några av den sortens förslag i kontrakten
      för det femte ramprogrammet så kommer de att bli mycket effektivare och mer
      verkningsfulla.
    t: J’estime que si nous <a>reprenons</a> un certain nombre de ces propositions
      dans les contrats du cinquième programme-cadre, ces derniers s’avéreront beaucoup
      plus efficaces.
  - s: Detta har Koukiadis på ett lämpligt sätt <v>tagit</v> <p>med</p> i sitt betänkande,
      och det vill jag tacka honom för.
    t: M. Koukiadis l’a très bien <a>repris</a> dans son rapport et je tiens à l’en
      remercier.
  - s: Förutom denna väsentliga punkt har rådet <v>tagit</v> <p>med</p> ytterligare
      13 ändringar från parlamentet, om inte ordalydelsen så åtminstone andemeningen
      i dem. Jag anser att det är viktigt att två grundläggande överväganden, som
      jag hade baserat mitt betänkande på, har tagits till vara i rådets ståndpunkt.
    t: À côté de ce point essentiel, le Conseil a <a>repris</a> la lettre ou l’esprit
      de 13 autres amendements du Parlement.
  - s: Därför kommer vi genom ett ändringsförslag också att begära att man <v>tar</v>
      <p>med</p> de billiga varorna i de undantagsfall, där avvikelser från garantin
      kan få förekomma.
    t: C’est pourquoi nous allons demander dans une proposition d’amendement que l’on
      <a>reprenne</a> les produits de faible valeur dans la liste des exceptions pour
      lesquelles il est permis de déroger à la règle.
  - s: 'Gröners betänkande har faktiskt <v>tagit</v> <p>med</p> två förslag som i
      dag antagits enhälligt av kammaren här i Strasbourg och som förespråkar två
      ytterligare åtgärder som gemenskapsprogrammet måste utveckla:'
    t: 'Le rapport Gröner, en effet, <a>reprend</a> deux propositions approuvées aujourd’hui
      par l’ensemble de l’Assemblée de Strasbourg, lesquelles proposent deux mesures
      supplémentaires que le programme communautaire devra mettre en place :'
  - s: Vi har <v>tagit</v> <p>med</p> en stor del av förslagen i betänkandet och vi
      kommer dessutom att fortsätta anstränga oss för att ta med några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: Nous avons <a>repris</a> une bonne partie de ses propositions et nous allons
      poursuivre nos efforts afin d’en intégrer davantage encore, car toutes nous
      semblent dignes d’intérêt.
  - s: Som parlament kan vi i dag slå fast att både kommissionen och rådet i stor
      utsträckning <v>tagit</v> <p>med</p> våra förslag, och jag vill därför här som
      föredragande för utskottet för energi, valutafrågor och industripolitik uttala
      ett hjärtligt tack för samarbetet.
    t: Le Parlement peut aujourd’hui constater que tant la Commission que le Conseil
      ont largement <a>repris</a> ses propositions et je voudrais donc les remercier
      de cette collaboration constructive en tant que rapporteur pour la commission
      de l’industrie, du commerce extérieur, de la recherche et de l’énergie.
  - s: Det gläder mig mycket att ni i er resolution bekräftar att kommissionen i sitt
      förslag har <v>tagit</v> <p>med</p> de viktigaste punkterna i parlamentets resolution
      av den 6 juli 2006.
    t: Je suis particulièrement heureux que votre résolution reconnaisse que la proposition
      de la Commission <a>reprend</a> les points majeurs de la résolution du 6 juillet
      2006 du Parlement.
  - s: Jag vill tacka Horst Schnellhardt för att han tog sig an min begäran om en
      lämplig definition av jordbruksrom och för att han i slutändan beslutade <v>ta</v>
      <p>med</p> den definition av rom som redan fanns i rådets kompromisstext i sitt
      betänkande.
    t: Je voudrais remercier Horst Schnellhardt qui a entendu ma requête en faveur
      d’une définition adéquate du rhum agricole et qui a finalement décidé de <a>reprendre</a>,
      dans son rapport, cette définition déjà contenue dans le texte de compromis
      du Conseil.
  - s: Tillåt mig att avslutningsvis mycket snabbt säga att jag anser att vi nu har
      nått en balanserad kompromiss när det gäller stabilitets- och tillväxtpakten
      först och främst, och inbegripet de av era ändringsförslag som kommissionen
      accepterar att <v>ta</v> <p>med</p> (dvs. det huvudsakliga när det gäller innehållet
      och ett stort antal när det gäller kvantiteten).
    t: Permettez-moi, en conclusion, très rapidement, tout d’abord, de dire que, concernant
      le pacte de stabilité et de croissance, et avec ce que la Commission accepte
      de <a>reprendre</a> de vos amendements, c’est-à-dire l’essentiel quant au fond
      et un grand nombre en quantité, nous avons maintenant atteint, je pense, un
      compromis équilibré.
  - s: Efter att ha sett över och ytterligare reflekterat över er fråga under sammanträdets
      avbrott, kan jag säga er att kommissionen inte kan <v>ta</v> <p>med</p> den
      här delen av ändringsförslag 4.
    t: Je puis vous dire qu’après avoir revu et encore réfléchi, pendant l’interruption
      de séance, à votre question, la Commission ne peut pas <a>reprendre</a> cette
      partie de l’amendement 4.
  - s: Samtidigt som jag varmt tackar Christodoulou för den insats han har gjort,
      skulle jag vilja att han också förstår att vi har <v>tagit</v> <p>med</p> och
      fått rådet att acceptera det maximala antalet ändringsförslag som det var möjligt
      att få det att acceptera.
    t: Je voudrais, tout en remerciant chaleureusement M. Christodoulou de l’effort
      qu’il a fait, qu’il veuille bien comprendre aussi que nous avons <a>repris</a>
      et fait accepter par le Conseil le maximum d’amendements qu’il était possible
      de faire accepter.
  - s: Och i planen har vi faktiskt redan <v>tagit</v> <p>med</p> ett stort antal
      av de synpunkter som anges i ert betänkande, Harrison.
    t: Nous avons <a>repris</a> dans notre plan un grand nombre d’éléments figurant
      de votre rapport, Monsieur Harrison.
  - s: Sedan har vi, det hade rådet och kommissionen inte gjort något åt, <v>tagit</v>
      <p>med</p> en extra bestämmelse med avseende på euron.
    t: Ensuite, nous avons, et le Conseil et la Commission n’y ont pas pourvu, <a>repris</a>
      une disposition supplémentaire relative à l’euro.
  - s: Jag vill börja med att tacka föredraganden för att hon i den första behandlingen
      har <v>tagit</v> <p>med</p> de punkter som var viktiga för Europaparlamentets
      utskott för framställningar.
    t: Monsieur le Président, je voudrais tout d’abord remercier le rapporteur qui
      a <a>repris</a>, en première lecture, les inquiétudes de la commission des pétitions
      du Parlement européen.
  - s: Min kollega Pedro Marset kommer att tala senare och kommer då att fördjupa
      sig i några av de förslag som vi framförde i ändringsförslagen och som föredraganden,
      mycket vänligt, <v>tagit</v> <p>med</p>.
    t: Mon collègue Pedro Marset interviendra plus tard et abondera dans certaines
      propositions que nous avons présentées dans les amendements que le rapporteur
      a très aimablement <a>repris</a>.
  - s: Det är anledningen till mitt ändringsförslag 20, vilket jag var den ende som
      röstade för i utskottet, som på något outgrundligt sätt återigen har tagits
      upp i betänkandet, och därigenom ger det på ett eller annat sätt varje kollega
      som vill visa prov på sin vidsynthet på det området ytterligare en sista chans
      att också <v>ta</v> <p>med</p> detta ändringsförslag i betänkandet.
    t: Tous les collègues qui veulent montrer leur ouverture d’esprit sur ce point
      ont donc une dernière occasion de <a>reprendre</a> cet amendement dans le rapport.
  - s: För det andra, även om den inte <v>tar</v> <p>med</p> alla parlamentets ändringsförslag
      innehåller den uppnådda överenskommelsen våra viktigaste förslag.
    t: deuxièmement, même s’il ne <a>reprend</a> pas tous les amendements déposés
      par le Parlement, le compromis atteint inclut nos plus importantes propositions.
  - s: Ni har förvånansvärt nog inte bara vinnlagt er om ett slags öppet samarbete
      i vårt utskott, utan också <v>tagit</v> <p>med</p> en hel rad av våra ändringsförslag
      i detta betänkande.
    t: Vous ne vous êtes pas limité à coopérer ouvertement au sein de la commission
      mais - et c’est plus étonnant - vous avez <a>repris</a> dans ce rapport quantité
      de nos propositions.
  - s: Det är meningslöst att i det <v>ta</v> <p>med</p> allt för detaljerade och
      utarbetade specifika fall.
    t: Il n’est pas rationnel de vouloir y <a>reprendre</a> dans le détail tous les
      cas spécifiques.
  - s: Rådet godtog en del av dem, men det gick inte så långt som att <v>ta</v> <p>med</p>
      de tvingande bestämmelser som Europaparlamentet hade krävt för år 2005.
    t: Le Conseil en a retenu une partie, sans aller toutefois jusqu’à <a>reprendre</a>
      les dispositions contraignantes exigées par le Parlement européen pour 2005.
  - s: Vi har varit förhållandevis snabba och försökt att <v>ta</v> <p>med</p> all
      information på området hamnekonomi och fackföreningar.
    t: Nous avons travaillé assez rapidement, et nous sommes efforcés de <a>reprendre</a>
      toutes les informations du secteur de l’économie portuaire et des syndicats.
  - s: vad anser ni om idén att kommissionen skulle kunna tillsätta en arbetsgrupp
      för att vi européer skall diskutera ett bedrägligt begrepp, ett begrepp som
      förstör så många omdömen, nämligen barnets intresse, som vi har <v>tagit</v>
      <p>med</p> i stadgan om de grundläggande rättigheterna?
    t: que pensez-vous de l’idée que la Commission pourrait lancer un groupe de travail
      pour que, entre Européens, nous réfléchissions à cette notion piège, à cette
      notion qui pollue beaucoup des jugements, celle de l’intérêt de l’enfant, que
      nous avons <a>reprise</a> dans la Charte des droits fondamentaux ?
  - s: Han har lyckats ta hänsyn till många av de specifika omständigheterna, särskilt
      när det gäller småskaligt fiske, och han har <v>tagit</v> <p>med</p> en del
      av våra förslag.
    t: Il est parvenu à tenir compte de nombreux intérêts particuliers, comme ceux
      des pêcheries de petite taille, par exemple, et a <a>repris</a> certaines de
      nos suggestions.
  - s: Får jag påpeka att PPE-gruppens samordnare vid sammanträdet självmant talade
      om för mig att jag hade gjort ett utmärkt arbete genom att <v>ta</v> <p>med</p>
      deras ändringsförslag i mitt betänkande, att det bara fanns en meningsskiljaktighet
      och det gällde investeringspolitiken, men att han för övrigt var mycket nöjd.
    t: Permettez-moi de vous signaler que le coordinateur du PPE m’a fait savoir durant
      la séance, sans que je le lui demande, que mon travail était remarquable puisque
      j’avais <a>repris</a> leurs propositions dans mon rapport, et qu’il ne subsistait
      qu’une seule divergence de vues, celle concernant la politique d’investissement,
      mais qu’il était néanmoins particulièrement satisfait.
- c: 58
  r: 3
  v: intégrer
  x:
  - s: Just under en övergångstid är det vettigt att <v>ta</v> <p>med</p> inflationsmålet
      som en av strategierna då man måste ta hänsyn till osäkra faktorer, särskilt
      ifråga om de icke förutsebara portföljbesluten som fattas av finansmarknadens
      aktörer.
    t: C’est précisément dans une période de transition qu’il est judicieux d’<a>intégrer</a>
      l’objectif de taux d’inflation en tant que stratégie, car il convient de tenir
      particulièrement compte des incertitudes inhérentes au comportement difficilement
      prévisible des opérateurs du marché financier concernant leur portefeuille.
  - s: När det gäller parlamentets ståndpunkter om förhandlingarna om ”tjänster”,
      där parlamentet insisterat mycket på behovet av att se till att den offentliga
      servicen respekteras, vilket också kommissionen är mån om, och vilket vi <v>tagit</v>
      <p>med</p> i våra förslag, kan jag försäkra er om att dessa ståndpunkter inte
      på något sätt skiljer sig från det vi angivit.
    t: Je puis vous assurer, en ce qui concerne les positions du Parlement sur les
      négociations «services», dans lesquelles il a beaucoup insisté sur la nécessité
      d’assurer le respect des services publics, souci qui est d’ailleurs aussi celui
      de la Commission et que nous avons <a>intégré</a> dans nos propositions, que
      ces positions ne diffèrent aucunement de ce que nous avions indiqué.
  - s: Eftersom turismen är så viktig vill vi be kommissionär Erkki Liikanen att han,
      då han skall lägga fram alla föreslagna åtgärder eller under nästa år, <v>tar</v>
      <p>med</p> alla sådana åtgärder som rör turism, för ett av de viktigaste problemen
      är att det finns så många sektorer som påverkar turismen, och om vi inte analyserar
      dem i sitt sammanhang, kommer föreslagens påverkan, betydelse och sammanhållningseffekt
      att gå förlorad.
    t: Vu l’importance du tourisme, nous vous demandons, Monsieur le Commissaire Erkki
      Liikanen, d’<a>intégrer</a> toutes les mesures concernant le tourisme lorsque
      vous présenterez l’ensemble des mesures proposées ou en cours pour l’année prochaine,
      parce qu’un des problèmes fondamentaux est que de nombreux secteurs ont des
      répercussions sur le tourisme et si nous ne les analysons pas ensemble, une
      bonne partie de l’impact, de l’importance et de la cohérence de ces propositions
      sera perdue.
  - s: Jag skulle vilja lägga fram förslaget om ett gemensamt samråd mellan kommissionen
      och utskottet för ekonomi och valutafrågor samt företrädare från Europeiska
      värdepapperstillsynskommittén (CESR) och kommittén med marknadsdeltagare om
      erfarenheterna av Lamfalussyförfarandet när det gäller direktiven om marknadsmissbruk
      och prospektdirektiven, för att man också skall kunna <v>ta</v> <p>med</p> dessa
      erfarenheter, som ju inte enbart är positiva, i de åtgärder som närmast skall
      vidtas.
    t: Je souhaiterais suggérer qu’une audition commune de la Commission et de la
      commission économique et monétaire soit organisée, avec des représentants du
      CERVM et du comité des acteurs du marché, à propos des expériences engrangées
      dans le cadre du processus Lamfalussy pour les directives «abus de marché» et
      «prospectus», de manière à ce que nous puissions <a>intégrer</a> dans les prochaines
      étapes ces expériences, qui ne sont pas toutes positives, loin s’en faut.
  - s: De kubanska myndigheternas samtycke till att <v>ta</v> <p>med</p> den människorättsliga
      situationen på Kuba i diskussionerna måste vara en nödvändig förutsättning för
      att återuppta en fullständig dialog.
    t: Le consentement des autorités cubaines à <a>intégrer</a> dans les discussions
      des questions liées à la situation des droits de l’homme à Cuba doit être une
      condition sine qua non à la réouverture d’un dialogue approfondi.
  - s: Jag tackar föredraganden som här än en gång klargjort att det är högsta prioritet
      i Europaparlamentet att <v>ta</v> <p>med</p> de grundläggande rättigheterna
      i den europeiska författningen, ja att en författning utan denna grundsten över
      huvud taget inte är tänkbar.
    t: Je remercie le rapporteur, qui a une nouvelle fois affirmé clairement que l’absolue
      priorité du Parlement est d’<a>intégrer</a> les droits fondamentaux dans la
      constitution européenne et qu’une constitution ne reprenant pas cet élément
      essentiel n’est tout simplement pas envisageable.
  - s: Därför har vi också <v>tagit</v> <p>med</p> sysselsättningsfrågorna i våra
      totalbedömningar och kräver ett konsekvent genomförande av de beslut som togs
      vid toppmötet i Luxemburg.
    t: C’est pourquoi nous avons aussi <a>intégré</a> la question de l’emploi dans
      notre évaluation globale et nous demandons une application cohérente des décisions
      prises au sommet de Luxembourg.
  - s: Den snabbhet och beslutsamhet med vilken president Adami bekräftade Maltas
      kandidatur till medlemsskap i Europeiska unionen, som en av den nya regeringens
      första åtgärder, ger oss inte bara goda möjligheter att <v>ta</v> <p>med</p>
      Malta i den första förhandlingsrundan inför utvidgningen, utan det gläder oss
      också.
    t: La détermination et la promptitude avec lesquelles le Président Adami a reconfirmé
      la candidature de Malte à l’adhésion à l’Union européenne, comme l’un des premiers
      actes du nouveau gouvernement, doit non seulement nous rassurer quant à la possibilité
      d’<a>intégrer</a> Malte au premier round de négociations pour l’élargissement,
      mais assurément aussi nous réjouir.
  - s: Du hade ingen lätt uppgift och har <v>tagit</v> <p>med</p> en del av vad Mario
      Monti angav i sin rapport och vad Louis Grech utarbetade för Europaparlamentet.
    t: Vous avez <a>intégré</a> des éléments du rapport élaboré par le professeur
      Monti et des éléments du rapport rédigé par M. Grech pour le Parlement européen.
  - s: Med anledning av detta vill jag kraftfullt protestera mot och påtala den antidemokratiska
      och olagliga kränkning som talman Pat Cox har gjort sig skyldig till, som har
      vägrat att <v>ta</v> <p>med</p> två frågor som jag har lagt fram till denna
      sammanträdesperiod om att Aznar och den spanska regeringen eventuellt har gjort
      sig skyldiga till överträdelser av principerna om rättsstaten, de mänskliga
      rättigheterna och de grundläggande friheterna.
    t: Aussi, je tiens à protester et à dénoncer énergiquement la manière antidémocratique
      et illégale dont m’a traité M. Pat Cox, président du Parlement, qui a refusé
      d’<a>intégrer</a> à cette période de session deux questions que j’ai présentées
      concernant deux éventuelles violations de l’État de droit, des droits de l’homme
      et des libertés fondamentales par M. Aznar et son gouvernement espagnol.
  - s: Smet har genomfört ett mycket bra arbete med detta betänkande, och hon har
      <v>tagit</v> <p>med</p> de bästa förslagen från de debatter som har genomförts
      inom utskottet för sysselsättning och sociala frågor.
    t: Ensuite, Mme Smet a réalisé un grand travail, un grand rapport dans lequel
      elle a <a>intégré</a> les meilleures idées résultant des débats que nous avons
      tenus en commission de l’emploi et des affaires sociales.
  - s: Utskottet för utveckling och samarbete accepterar den lösning kommissionen
      föreslagit med föredragande Thomas ändringsförslag, och jag tackar honom för
      att han <v>tagit</v> <p>med</p> många av våra förslag.
    t: La commission du développement et de la coopération accepte la solution proposée
      par la Commission et amendée par le rapporteur Thomas, que je remercie d’avoir
      <a>intégré</a> beaucoup de nos propositions.
  - s: Först vill jag gratulera kommissionen och jag vill tacka för att den som nyckelåtgärd
      har <v>tagit</v> <p>med</p> allt det som handlar om teknisk forskning om förvaltning
      av vattenresurser.
    t: Tout d’abord, je tiens à féliciter la Commission, que je veux remercier d’avoir
      <a>intégré</a> comme action-clé tout ce qui se rapporte à la recherche de technologies
      pour la gestion des ressources en eau.
  - s: Jag menar därför att det är en mycket lycklig omständighet att toppmötet för
      det östliga partnerskapet i Budapest, som enligt planerna skulle hållas om några
      veckor, inte kommer att genomföras, eftersom vi på så sätt får tid på oss att
      <v>ta</v> <p>med</p> de förslag som nu har lagts fram i översynen av grannskapspolitiken.
    t: Je pense donc que c’est une coïncidence bienvenue que le sommet du partenariat
      oriental de Budapest, qui devait se tenir dans quelques semaines, soit finalement
      annulé, car de cette manière, nous allons avoir le temps d’<a>intégrer</a> les
      propositions avancées aujourd’hui à la révision de la politique de voisinage.
  - s: Jag vill betona hur viktigt detta betänkande är och tacka föredraganden för
      att han har <v>tagit</v> <p>med</p> alla mina förslag i slutversionen.
    t: J’aimerais souligner l’importance de ce rapport et remercier le rapporteur
      d’avoir <a>intégré</a> toutes mes suggestions dans le texte final.
  - s: På det hela taget välkomnar jag emellertid att man har <v>tagit</v> <p>med</p>
      beviljandet av vissa tillstånd i dessa direktiv och den omfattande ansvarighet
      som krävs från beslutsfattande organ.
    t: Globalement, toutefois, je me félicite que l’on ait <a>intégré</a> dans ces
      directives l’octroi de certains permis d’exploitation et que l’on ait renforcé
      la responsabilité des organes décisionnels.
  - s: Jag vill även tacka José Albino Silva Peneda för att han <v>tog</v> <p>med</p>
      detta i sitt betänkande.
    t: Je tiens à remercier M. Silva Peneda de les avoir <a>intégrés</a> dans son
      rapport.
  - s: Den håller på att undersökas och jag är tacksam mot föredragande som har <v>tagit</v>
      <p>med</p> denna fråga.
    t: C’est le cas et je sais gré au rapporteur d’avoir <a>intégré</a> cette question.
  - s: Jag vill som avslutning framföra vissa idéer som jag inte hade tid att <v>ta</v>
      <p>med</p> i inledningsanförandet.
    t: Monsieur le Président, permettez-moi de présenter, en conclusion, certaines
      idées que je n’ai pas eu le temps d’<a>intégrer</a> dans mon discours d’introduction.
  - s: Vi har också <v>tagit</v> <p>med</p> en bestämmelse angående översyn, enligt
      vilken kommissionen måste se till att både definitionen av nanomaterial och
      säkerhetsförfarandena är tillfredsställande.
    t: Nous avons également <a>intégré</a> une disposition au sujet de la révision,
      en exigeant de la Commission qu’elle veille à ce que la définition des nanomatériaux
      et les procédures de sécurité soient satisfaisantes.
  - s: Men vi vill i dessa analyser också ta hänsyn till de eventuella effekterna
      av Förenta staternas ”jordbrukslag” och dessutom också <v>ta</v> <p>med</p>
      de analyser från det amerikanska Food and Agriculture Policy Research Institute,
      alltså FAPRI, som troligen kommer i början av juni.
    t: Toutefois, nous voulons pouvoir <a>intégrer</a> à ces analyses les répercussions
      éventuelles de la Farm Bill américaine ainsi que les analyses qui devraient
      être publiées au début du mois de juin par le Food and Agriculture Policy Research
      Institute américain, le FAPRI.
  - s: Därför uppmanas medlemsstaterna och regionerna i betänkandet att avsätta minst
      tre timmar i veckan till idrott och <v>ta</v> <p>med</p> idrott på schemat i
      grundskolan och gymnasieskolan.
    t: Dès lors, l’appel est lancé dans le rapport aux États membres et aux régions
      de prévoir un minimum de trois heures de cours de sport par semaine et de les
      <a>intégrer</a> dans l’emploi du temps des écoles primaires et secondaires.
  - s: Det måste vi också ta hänsyn till när vi talar om att <v>ta</v> <p>med</p>
      utsläppen från luftfarten i systemet.
    t: Il est important que cet aspect entre aussi en ligne de compte lorsqu’il est
      question d’<a>intégrer</a> ces émissions attribuables aux aéronefs.
  - s: Det är bra att vi inte heller har <v>tagit</v> <p>med</p> det i tillämpningsområdet.
    t: C’est une bonne chose que nous n’ayons pas <a>intégré</a> cela dans le champ
      d’application.
  - s: De hade inte <v>tagit</v> <p>med</p> vare sig den ekonomiska kostnaden eller
      ändringarna, som ibland är grundläggande, och som dessa direktiv medför för
      deras politik.
    t: Ils n’avaient <a>intégré</a> ni le coût financier ni les modifications, parfois
      fondamentales, que ces directives entraînent pour leurs politiques.
  - s: Jag skulle vilja uppmana rådet att <v>ta</v> <p>med</p> detta i den första
      fas som ni skall inleda och som avslutas i Laeken, där vi måste hitta den bästa
      metoden för att gå framåt, och inte bara tala om unionens framtid, utan också
      debattera det utvidgade Europas framtid, för efter Nice är dessa länder redan
      med oss och de måste lära sig hur vi fungerar, vilket är en ganska besvärlig
      fråga.
    t: J’invite le Conseil à <a>intégrer</a> cette première phase que vous devrez
      entamer et conclure à Laeken, et qui doit nous permettre de trouver une méthode
      afin d’avancer, non seulement dans nos discussions sur l’avenir de l’Union,
      mais également sur l’avenir de l’Union élargie, car, depuis Nice, ces pays nous
      accompagnent et doivent apprendre notre mode de fonctionnement, ce qui constitue
      une matière assez complexe.
  - s: Som ni ser, herr förbundskansler, blir ni, trots att ni tog till er en del
      av de idéer parlamentet framfört, trots att ni <v>tog</v> <p>med</p> parlamentsledamöter
      i beslutsfattandet, ändå kritiserad för att ni inte varit här tillräckligt mycket
      eller för att ni inte gjort tillräckligt i parlamentet.
    t: Comme vous pouvez le constater, Monsieur le Chancelier, vous continuez, malgré
      le fait que vous avez intégré certaines des idées évoquées par le Parlement,
      malgré le fait que vous avez <a>intégré</a> les députés à la prise de décisions,
      d’être critiqué pour ne pas être assez présent ou ne pas travailler assez avec
      le Parlement.
  - s: när vi förhandlade om Amsterdamfördraget, och jag deltog i dessa förhandlingar,
      var det svårt att enas kring att <v>ta</v> <p>med</p> den åtgärdssamling som
      i dag finns med i artiklarna 6 och 7.
    t: Lors des négociations d’Amsterdam, il n’a pas été facile de trouver un consensus,
      j’ai participé à ces négociations, il n’a pas été aisé de trouver un consensus
      en vue d’<a>intégrer</a> l’ensemble de mesures qui composent aujourd’hui les
      article 6 et 7.
  - s: Kanske kan ni anta utmaningen att <v>ta</v> <p>med</p> den investeringen i
      kvalitet i ett kommande initiativ med anledning av mötet i Stockholm.
    t: Peut-être pouvez-vous relever le défi qui consiste à <a>intégrer</a> les investissements
      en matière de qualité dans une nouvelle initiative, après Stockholm.
  - s: Det hade dessutom redan <v>tagit</v> <p>med</p> några av slutsatserna i yttrandet
      från utskottet för industrifrågor, utrikeshandel, forskning och energi.
    t: J’y avais <a>intégré</a> auparavant certaines conclusions de l’avis élaboré
      par la commission de l’industrie.
  - s: Man kan snarare vara kritisk till att vi inte <v>tagit</v> <p>med</p> det energiscenario
      som vi annars framhäver, t.ex. i Kyotoprotokollet, nämligen att vi skall minska
      förbränningen av fossila bränslen för att också klara av de klimatproblem som
      vi står inför.
    t: Il conviendrait plutôt de critiquer le fait que nous n’y ayons pas <a>intégré</a>
      le scénario sur lequel on met habituellement l’accent en matière d’énergie,
      par exemple dans le protocole de Kyoto, et selon lequel il sera nécessaire de
      réduire la consommation de combustibles fossiles pour pouvoir résoudre les problèmes
      climatiques auxquels nous nous trouvons confrontés.
  - s: Reklambranschen anser att om man bara <v>tar</v> <p>med</p> ett hånfullt citat
      eller en hånfull blick i annonsen så är det fritt fram att återge kvinnokroppar
      på vilket nedsättande sätt som helst, för att sälja allting från bilar till
      underkläder.
    t: L’industrie de la publicité croit que tant qu’il est possible d’<a>intégrer</a>
      une citation ou un regard sardonique dans la publicité, elle peut représenter
      le corps de la femme de n’importe quelle façon désobligeante pour vendre n’importe
      quoi, des voitures au linge de corps.
  - s: Jag kan också säga honom att jag kommer att <v>ta</v> <p>med</p> en del av
      dessa i mitt eget betänkande som kommer om några månader.
    t: Je peux aussi lui dire que j’en <a>intégrerai</a> un certain nombre dans mon
      propre rapport, qui sortira d’ici quelques mois.
  - s: Därför kan kommissionen vid förberedandet av sin rekommendation till grunddragen
      i den ekonomiska politiken redan direkt <v>ta</v> <p>med</p> parlamentets ställningstagande.
    t: De la sorte, la Commission peut immédiatement <a>intégrer</a> l’avis du Parlement
      lors de la préparation de sa recommandation pour les grandes orientations de
      la politique économique.
  - s: När det gäller den sista punkten som jag skulle vilja ta upp här har kommissionen
      i sitt förslag <v>tagit</v> <p>med</p> en del regler i syfte att förena en effektiv
      kamp mot brottslighet med ett skydd av medborgarnas grundläggande rättigheter
      och friheter.
    t: Concernant un dernier aspect que je voudrais mettre au point, la Commission
      a <a>intégré</a> dans sa proposition un ensemble de règles qui ont pour objectif
      de concilier l’efficacité de la lutte contre la criminalité, d’une part, et,
      d’autre part, la protection des droits et des libertés fondamentales des citoyens.
  - s: Hur det än förhåller sig är debatten om EU:s framtid så viktig att man måste
      <v>ta</v> <p>med</p> så många röster som möjligt från alla samhällssektorer,
      och de olika åsikterna måste respekteras och uppmärksammas.
    t: Ainsi soit-il, le débat sur le futur de l’Europe est à ce point important qu’il
      importe d’<a>intégrer</a> autant de voix que possible, émanant de tous les secteurs
      de la société, et l’éventail d’opinions doit être respecté et pris en considération.
  - s: Det är också viktigt att <v>ta</v> <p>med</p> i dessa beräkningar de enorma
      fördelarna i frågor som förbättrad säkerhet för länder som Tyskland och Österrike
      i och med att den yttre unionsgränsen tar ett avgörande steg österut.
    t: Il est également important d’<a>intégrer</a> dans ces calculs les immenses
      avantages que procurent par exemple une sécurité accrue pour des pays tels que
      l’Allemagne et l’Autriche ;
  - s: Det är således nödvändigt att för det första <v>ta</v> <p>med</p> de ekonomiska
      och sociala faktorerna i utarbetandet av återhämtningsplanerna.
    t: Il serait donc nécessaire, en premier lieu, d’améliorer la qualité de l’information
      scientifique et, en outre, d’<a>intégrer</a> des éléments économiques et sociaux
      dans l’élaboration des plans de reconstitution.
  - s: I denna punkt står det ?rekommenderar medlemsstaterna att i sin särskilda lagstiftning
      mot terrorism <v>ta</v> <p>med</p> en förfalloklausul?
    t: 'Ce point reprend les termes suivants : «recomienda a los Estados miembros
      que en su legislación específica para la lucha contra el terrorismo introduzcan
      una disposición de vigencia limitada» (recommande aux États membres d’<a>intégrer</a>
      dans leur législation antiterroriste spécifique une clause de limitation dans
      le temps).'
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: Monsieur van den Broek, vous avez évoqué une Charte européenne des droits fondamentaux,
      mais tous les États membres ont <a>intégré</a> les droits de l’homme dans leur
      constitution et il existe également des conventions internationales sur les
      droits de l’homme.
  - s: Det finns ingen liknande konvention som gäller familjemedlemmar i uppstigande
      led men det är uppenbart att om vi önskar leva upp till våra humanitära ideal
      måste vi ge möjlighet för tredjelandsmedborgare att <v>ta</v> <p>med</p> sig
      beroende familjemedlemmar i uppstigande led in i sina familjeenheter.
    t: Il n’existe pas de convention semblable s’appliquant aux ascendants, mais il
      est clair que si nous voulons réaliser nos idéaux humanitaires, nous devons
      permettre aux ressortissants de pays tiers d’<a>intégrer</a> dans leur unité
      familiale des ascendants qui sont à leur charge.
  - s: Medan många medlemsstater har <v>tagit</v> <p>med</p> specifika miljööverträdelser
      i sin straffrätt, har andra inte gjort det.
    t: Alors que certains États membres ont <a>intégré</a> certaines infractions contre
      l’environnement dans leur droit pénal, ce n’est par le cas dans d’autres États
      membres.
  - s: Vi har <v>tagit</v> <p>med</p> ett utökat skogskapitel i landsbygdens utveckling,
      och möjligheterna att främja skogen kommer även att innebära ett starkare främjande
      av det förnybara vegetabiliska råämnet trä.
    t: Troisièmement, nous avons <a>intégré</a> un chapitre complet sur la sylviculture
      dans le développement rural et, dans le cadre des possibilités d’aides dans
      ce secteur, un soutien plus important est également prévu pour cette matière
      première renouvelable qu’est le bois.
  - s: Vi håller emellertid inte med den franska utrikesministern när han säger att
      man skall <v>ta</v> <p>med</p> alla centraleuropeiska länder, man kan bara ta
      med dem som uppfyller villkoren och fatta beslutet under hösten 2002.
    t: 'Nous ne partageons toutefois pas l’avis du ministre français des Affaires
      étrangères lorsqu’il déclare qu’il faudrait <a>intégrer</a> tous les pays d’Europe
      centrale :'
  - s: Vi håller emellertid inte med den franska utrikesministern när han säger att
      man skall ta med alla centraleuropeiska länder, man kan bara <v>ta</v> <p>med</p>
      dem som uppfyller villkoren och fatta beslutet under hösten 2002.
    t: nous ne pourrons qu’<a>intégrer</a> ceux qui remplissent les critères d’adhésion,
      et nous prendrons la décision à l’automne 2002.
  - s: Vi i Europaparlamentet borde därvidlag behålla vår ledande roll och även be
      kommissionen om fortsatt ekonomiskt stöd så att vi i synnerhet kan <v>ta</v>
      <p>med</p> företrädarna för de afrikanska parlamenten.
    t: Dans ce cadre, nous devrions, en tant que Parlement européen, conserver notre
      rôle moteur et prier la Commission de continuer à nous soutenir financièrement
      afin que nous puissions <a>intégrer</a>, en particulier, les représentants des
      parlements africains.
  - s: Vi har tagit med en stor del av förslagen i betänkandet och vi kommer dessutom
      att fortsätta anstränga oss för att <v>ta</v> <p>med</p> några fler av dem,
      eftersom vi anser att samtliga förslag är värda att beakta.
    t: Nous avons repris une bonne partie de ses propositions et nous allons poursuivre
      nos efforts afin d’en <a>intégrer</a> davantage encore, car toutes nous semblent
      dignes d’intérêt.
  - s: Vi vet att det mål som parterna hade satt upp för juni och som generalsekreteraren
      hade bekräftat inte har uppfyllts, men vi har sagt att vi inte kan vänta i all
      evighet, att vi behöver tydliga politiska signaler och att unionen före den
      24 oktober, när Europeiska rådet har möte i Bryssel under det danska ordförandeskapet,
      behöver ha en överenskommelse mellan parterna för att kunna <v>ta</v> <p>med</p>
      problematiken beträffande norra Cypern i de ordinarie förhandlingarna eller
      i förhandlingarnas huvudinriktning.
    t: nous savons que l’objectif de juin qu’ils s’étaient fixé et qui a été réaffirmé
      par le secrétaire général n’a pas été atteint, mais nous leur avons dit que
      nous ne pouvions pas attendre éternellement, que nous avions besoin d’un signal
