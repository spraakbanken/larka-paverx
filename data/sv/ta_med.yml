    t: Will she <a>take</a> that back to the Council of Ministers, raise it with her
      French colleagues in particular, and answer me, perhaps in writing later, unless
      she is able to do so today, about what can be done to ensure that these older
      pilots’ jobs are made safe.
  - s: Det är det meddelandet som Kofi Annan <v>tar</v> <p>med</p> sig till Bagdad
      å våra vägnar.
    t: This is the message that Kofi Annan <a>takes</a> to Baghdad on behalf of all
      of us.
  - s: Jag ber er att <v>ta</v> <p>med</p> också detta i förhandlingarna.
    t: I ask that you <a>take</a> this up in the negotiations.
  - s: Vi kommer självklart att <v>ta</v> <p>med</p> det i beräkningen när vi utarbetar
      vitboken.
    t: We will certainly <a>take</a> this into account in drafting the White Paper.
  - s: Jag är för att sätta i gång med omröstningen eftersom vi visste att vi skulle
