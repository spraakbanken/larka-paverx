  - s: 'Jag har <v>tagit</v> <p>med</p> en liten present till er:'
    t: 'Señor Presidente, señora Comisaria, le he <a>traído</a> un pequeño regalo:'
  - s: Voggenhuber menade att flyktingen omedelbart skall få <v>ta</v> <p>med</p>
      sig hela sin släkt.
    t: el Sr. Voggenhuber ha dicho que el refugiado puede <a>traer</a> ya consigo
      a todos sus parientes.
  - s: Jag har därför <v>tagit</v> <p>med</p> mig ett nytt äpple att ge till dig,
