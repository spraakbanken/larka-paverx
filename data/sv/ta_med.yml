  x:
  - s: Jag tackar föredraganden för att hon i stor utsträckning har <v>tagit</v> <p>med</p>
      mina ändringsförslag.
    t: Muchas gracias a la ponente por haber <a>recogido</a> en gran parte mis enmiendas.
  - s: För att kunna <v>ta</v> <p>med</p> er oro i beräkningen, och efter vår överläggning
