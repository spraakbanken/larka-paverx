    t: Basta con <a>llevar</a> a la cumbre una pizarra, como la de las escuelas, y
      explicar que si tuviéramos cuatro votos más uno decidiríamos los europeos.
  - s: Jag skulle vilja ge er ett litet minne i form av ett provexemplar som jag <v>tog</v>
