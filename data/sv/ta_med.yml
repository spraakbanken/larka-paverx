      och som vilar på en mycket starkare rättslig grund.
    t: We were also right to decide against <a>including</a> sex discrimination in
      this directive because there is already a separate European directive on sex
      discrimination, which will, in fact, be revised further to the Commission proposals
      and which is founded on a much stronger legal basis, about which Parliament,
      in fact, may decide in codecision.
  - s: Sterckx har <v>tagit</v> <p>med</p> miljön i sitt eget betänkande.
