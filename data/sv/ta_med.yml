      stressing the importance of EU-Russian cooperation in the area of energy, but
      also showing the basis on which such cooperation should take place.
  - s: Jag börjar med det lättaste, nämligen att gratulera föredraganden till betänkandet
      och tacka honom för att han har ansträngt sig för att <v>ta</v> <p>med</p> de
      flesta förslagen från övriga ledamöter i betänkandet.
    t: Thanks are due to the rapporteur for his ideas and for the care he has taken
      to <a>include</a> most of the ideas expressed by others into the report.
  - s: Valet av dessa fem språk i en första etapp bör inte påverka övriga europeiska
      språk negativt, utan det ska vara början på en process, naturligtvis utan att
      utesluta möjligheten att <v>ta</v> <p>med</p> andra språk i ett senare skede.
    t: The choice of these five languages for the first stage should not prejudice
      the other European languages, but it should represent the beginning of a process,
      without ruling out the possibility of <a>including</a> other languages during
      subsequent stages, of course.
  - s: Det kommer verkligen inte att bli någon lätt uppgift, men vi måste <v>ta</v>
      <p>med</p> utsläppen från sjöfarten i strategierna för att minska de totala
      utsläppen.
    t: It will, indeed, be no easy task, but we must <a>include</a> shipping emissions
      in plans to reduce overall emissions.
  - s: Vi har <v>tagit</v> <p>med</p> det i betänkandet eftersom det var viktigt för
      oss att se till att konkurrensen inte snedvrids.
    t: We have <a>included</a> it in the report because it was important to us that
      there is no distortion of competition, but we also need to make sure that shipping
      is more environmentally friendly.
  - s: Det nuvarande mål 6 har emellertid ett problem nämligen att man i medlen för
      regional utveckling också <v>tagit</v> <p>med</p> stöd till jordbruket.
    t: The problem with the present Objective 6 programme is however that the regional
      development funds <a>include</a> support for agriculture.
  - s: Dessa råvaror är tillgängliga för användning här i Europeiska unionen, så vi
      bör <v>ta</v> <p>med</p> detta i våra diskussioner.
    t: This raw material is available to us here in the European Union, so we should
      <a>include</a> this in our discussions.
  - s: Jag tycker att de övriga inte är nödvändiga att <v>ta</v> <p>med</p>.
    t: I do not think that we need to <a>include</a> the others.
  - s: Jag vill först tacka parlamentet för att det på den här sammanträdesperiodens
      föredragningslista <v>tagit</v> <p>med</p> dokumentet om bullriga flygplan,
      samtidigt som jag ger en eloge till både utskottet för transport och turism
      och till föredraganden van der Waal för det betänkande som utarbetats på så
      kort tid.
    t: Mr President, I should like to begin by thanking the House for <a>including</a>
      this item on noisy aeroplanes on the agenda for this part-session, and by congratulating
      the Committee on Transport and Tourism and its rapporteur, Mr van der Waal,
      for drawing up the report in such a short period of time.
  - s: Jag vill uppmuntra er att också <v>ta</v> <p>med</p> att frågor som stadgan
      för de grundläggande rättigheterna, och de som rör våra institutioners funktion
      också skall innefattas i denna reform.
    t: I would encourage him to <a>include</a> issues such as the Charter of Fundamental
      Rights, as well as matters relating to the functioning of our institutions,
      in this reform.
  - s: Vidare är det dags att Europeiska unionen inser det som har varit uppenbart
      alltför länge och <v>tar</v> <p>med</p> Hizbollah i förteckningen över terroristgrupper.
    t: Furthermore, it is time that the European Union recognised what has been obvious
      for a long time and <a>include</a> Hezbollah in the list of terrorist groups.
  - s: Föredraganden lyckades med att <v>ta</v> <p>med</p> 75 förslag i utskottet
      för sysselsättning och socialfrågor och andra förslag från utskottet för industrifrågor,
      utrikeshandel forskning och energi och utskottet för rättsliga frågor och den
      inre marknaden.
    t: The rapporteur succeeded in <a>including</a> 75 proposals from the Committee
      on Employment and other proposals from the Committee on Industry, External Trade,
      Research and Energy and the Committee on Legal Affairs and the Internal Market.
  - s: Kommissionen har nyligen kommit med ett förslag, som skulle <v>ta</v> <p>med</p>
      primära jordbruksprodukter inom ramen för EU:s gällande produktansvarsdirektiv
      (85/374/EEG).
    t: The Commission has recently put forward a proposal which would <a>include</a>
      primary agricultural products within the scope of the existing EU product liability
      directive (85/374/EEC).
  - s: Jag anser att den större roll som parlamentet ges i förfarandet för införande
      av åtgärder inom ramarna för artikel 119 är positiv, men också omformuleringen
      av artikel 119 som medger de positiva åtgärder jag begär, såsom enhälligt antogs
      av utskottet för kvinnors rättigheter, att bestämmelserna om samfinansiering
      revideras på ett sådant sätt att kvinnornas frivilligorganisationer kan spela
      sin roll i Prince-programmet, så att dessa organisationer kan <v>ta</v> <p>med</p>
      sådant som värdet av frivilligarbetarnas insatser och kostnader för anläggningstillgångar
      bland utgifterna vid beräkningarna av deras bidrag.
    t: I would request that the co-financing rules be revised so that women’s NGOs
      can play their part in the PRINCE programme, as unanimously approved by the
      Committee on Women’s Rights, enabling the NGOs to <a>include</a> factors such
      as the value of work performed by volunteers and set-up costs when calculating
      their contributions.
  - s: Rådet förväntar sig att kommissionen <v>tar</v> <p>med</p> denna prioritering
      i riktlinjerna för sysselsättningen, vilka den förväntas lägga fram i april
      2003.
    t: The Council is waiting for the Commission to <a>include</a> this priority in
      the employment guidelines and the Commission expects to submit the employment
      guidelines in April 2003.
  - s: Det är uttryckligen rådet och kommissionen själva som har denna möjlighet,
      inte parlamentet, även om man kunde överväga att <v>ta</v> <p>med</p> detta
      i en framtida fördragsändring.
    t: It is expressly the Council and the Commission itself which have this option,
      not Parliament, although we could consider <a>including</a> it in a future Treaty
      amendment.
  - s: Om man <v>tar</v> <p>med</p> dessa aspekter kommer det bara att leda till att
      direktivet blir dåligt eller rentav omöjligt att hantera.
    t: <a>Including</a> these aspects will only result in the directive being difficult
      or impossible to manage.
  - s: Det är meningslöst att i det <v>ta</v> <p>med</p> allt för detaljerade och
      utarbetade specifika fall.
    t: Furthermore, we are dealing with a directive here, which means that it makes
      little sense to <a>include</a> too detailed and intricate specific cases.
  - s: Först måste jag beklaga att utskottet för regional utveckling inte har <v>tagit</v>
      <p>med</p> några av de ändringsförslag som lades fram av fiskeriutskottet i
      fråga om den fjärde sammanhållningsrapporten.
    t: I must start by expressing my regret that the Committee on Regional Development
      has not <a>included</a> any of the amendments tabled by the Committee on Fisheries
      on the Fourth Cohesion Report.
  - s: När det gäller ordförandeskapet har vi i Laekenförklaringen för övrigt även
      <v>tagit</v> <p>med</p> frågan hur vi skall lösa den framtida situationen med
      trettio medlemsstater eller fler.
    t: Incidentally, concerning the Presidency, we have also <a>included</a> in the
      Laeken declaration the question of how we will handle it in the future when
      we have for example thirty or more Member States.
  - s: Angående den biologiska mångfalden så instämmer jag fullständigt i att den
      är viktig, och av just den anledningen <v>tog</v> vi <p>med</p> biologisk mångfald
      i de nya utmaningarna när vi enades om översynen av den gemensamma jordbrukspolitiken
      i november 2008.
    t: I completely agree that this is important, and that was exactly the reason
      why we <a>included</a> biodiversity in the new challenges when we agreed on
      the health check of the common agricultural policy in November 2008.
  - s: Delegationen hade mandat för att i millennierundan <v>ta</v> <p>med</p> ett
      brett spektrum av nya områden, men den erbjöd sig att ge WTO ökade befogenheter
      och ökad makt.
    t: It received a mandate to <a>include</a> an extensive range of new areas in
      the Millennium Round, but in fact it intended to grant the WTO an increased
      range of responsibilities and powers.
  - s: Samtidigt som klyftan mellan rika och fattiga länder fördjupas är det svårt
      att acceptera viljan att <v>ta</v> <p>med</p> nya frågor som investeringar,
      konkurrens eller offentlig upphandling.
    t: While the gulf between rich and poor countries is widening, it is difficult
      to accept this desire to <a>include</a> new subjects such as investment, competition
      or public markets.
  - s: Förenta staterna tillhör dessa eftersom de nyligen har <v>tagit</v> <p>med</p>
      ett antal länder i sitt program för viseringsundantag men uteslutit andra.
    t: The United States are amongst these, having recently <a>included</a> a number
      of countries into its visa waiver programme but left others out.
  - s: Mot den bakgrunden finner jag det anmärkningsvärt att föredraganden, när han
      räknar upp kännetecknen för den sociala marknadsekonomin, inte <v>tar</v> <p>med</p>
      den fulla sysselsättningen i sin förteckning, trots att föredraganden kommer
      från ett land där företagens samarbete med arbetstagarna, som jag tror, har
      nått längre än i något annat land i Europa, vilket förvisso hedrar den tyska
      ekonomin och det tyska samhället.
    t: In this respect, I am surprised that, in listing the features of a social market
      economy, the rapporteur does not <a>include</a> full employment in his list,
      despite the fact that he comes from a country in which cooperation between companies
      and employees is, I think, the most advanced or one of the most advanced in
      Europe and does the German economy and German society proud.
  - s: Samma princip ligger till grund för kommissionens bedömning av förslaget att
      <v>ta</v> <p>med</p> arter av australisk och antarktisk tandnoting i bilaga
      II.
    t: The Commission’s opinion on the proposal to <a>include</a> species of Patagonian
      and Antarctic toothfish in Appendix II is based on the same principle.
  - s: Därför är Kenyas och Indiens förslag att <v>ta</v> <p>med</p> alla populationer
      av afrikansk elefant i bilaga I inte motiverat av de berörda vetenskapliga kriterier
      som fastställts i CITES.
    t: Therefore, the proposal by Kenya and India to <a>include</a> all the African
      elephant populations in Appendix I is not justified on the basis of the relevant
      scientific criteria laid down in CITES.
  - s: Hit hör ett förslag att <v>ta</v> <p>med</p> ett äkta mahogny i förteckningen
      i bilaga II och förslag om förbättring av CITES arbetsmetoder.
    t: These include a proposal to <a>include</a> a species of true mahogany in the
      list in Appendix II and proposals on the improvement of CITES’ working methods.
  - s: I fråga om sexuell exploatering av barn har vi, med tanke på brottets komplexa
      natur och internationella förgreningar, <v>tagit</v> <p>med</p> en rad olika
      brottsliga beteenden, utöver dem som föreslås av kommissionen, såsom handel
      med barn och underlättande av sådan handel, inom och utom de nationella gränserna.
    t: As far as the sexual exploitation of children is concerned, given the composite
      nature of the crime and the international networks involved, we have <a>included</a>
      types of criminal conduct over and above those proposed by the Commission, such
      as facilitating, buying, selling or transporting a child within or outside national
      borders.
  - s: Den union ni vill bidra till att befästa är inskriven i den europeiska konstitutionen,
      och den skulle ha varit det helt och fullt om vi hade <v>tagit</v> <p>med</p>
      ett ovedersägligt faktum, nämligen att den huvudsakliga enande faktorn ligger
      i Europas kristna rötter.
    t: Mr Barroso, the Union which you wish to help consolidate is enshrined in the
      European Constitution, and it would have been fully enshrined if we had <a>included</a>
      an undeniable fact, that is, that the main unifying element lies in Europe’s
      Christian roots.
  - s: När det gäller strukturfonderna har kommissionen nu <v>tagit</v> <p>med</p>
      hälsa som en av de prioriterade områdena för finansiering, så att fonderna kan
      användas till infrastruktur för hälso- och sjukvård, bland annat cancer.
    t: Concerning Structural Funds, the Commission has now <a>included</a> health
      as one of the priority areas for funding, so the funds can be used for health
      infrastructure, including cancer.
  - s: Men även om vi uppskattar punkt 11 så innehåller betänkandet många punkter
      där vi är helt oense, exempelvis om vi ser denna debatt som en försmak av de
      nödvändiga förändringarna av den befintliga förvaltningspolitiken, eller <v>tar</v>
      <p>med</p> de punkter där man mer eller mindre tydligt argumenterar för att
      anta rättighetsbaserade förvaltningsmekanismer på gemenskapsnivå.
    t: However, although we appreciate paragraph 11, the report contains many points
      on which we totally disagree, for example, viewing this debate as an anticipation
      of the necessary modification of the existing management policy or <a>including</a>
      points that more or less explicitly argue for adopting fishing right management
      mechanisms at Community level.
  - s: För att ersätta ett betänkande med ett annat måste vi enligt arbetsordningen
      först rösta om att ta bort det första och sedan rösta om att <v>ta</v> <p>med</p>
      det andra.
    t: According to the Rules of Procedure, in order to replace one report with another,
      we must first vote to remove the first one and then vote to <a>include</a> the
      second.
  - s: Leyla Zana, 1995 års Sacharovpristagare, bad oss i oktober att <v>ta</v> <p>med</p>
      Turkiet i förhandlingarna, för annars skulle kurderna inte överleva.
    t: Leyla Zana, winner of the Sakharov Prize in 1995, told us in October to <a>include</a>
      Turkey in the negotiations or else the Kurds would not survive.
  - s: Efter det spanska Banestofallet, vet vi alla hur viktigt det är att <v>ta</v>
      <p>med</p> sådana fall i vår tillsyn, särskilt när det gäller transaktioner
      inom gruppen.
    t: After the Spanish BANESTO case we all know how important it is to <a>include</a>
      such cases in our supervision, in particular for intra-group transactions.
  - s: vad anser ni om idén att kommissionen skulle kunna tillsätta en arbetsgrupp
      för att vi européer skall diskutera ett bedrägligt begrepp, ett begrepp som
      förstör så många omdömen, nämligen barnets intresse, som vi har <v>tagit</v>
      <p>med</p> i stadgan om de grundläggande rättigheterna?
    t: what do you think of the idea that the Commission could launch a working group
      in order to have a discussion between Europeans of the tricky notion, which
      pollutes many of the judgments, that of the interests of the child, which we
      have <a>included</a> in the Charter of Fundamental Rights?
  - s: Allt inte genom att inbegripa det bokstavligen utan genom att <v>ta</v> <p>med</p>
      det väsentliga i det som vi har försökt säga.
    t: Mr President, I want to extend a warm thanks to the rapporteur for his enormous
      achievement in which he also managed to incorporate the work of the Committee
      on Employment and Social Affairs, not by copying everything verbatim, but by
      <a>including</a> the essence of what we tried to say.
  - s: Han har lyckats ta hänsyn till många av de specifika omständigheterna, särskilt
      när det gäller småskaligt fiske, och han har <v>tagit</v> <p>med</p> en del
      av våra förslag.
    t: However, it is also true that our rapporteur has done some absolutely exceptional
      work in this case, and has managed to take into account many of the specific
      characteristics, in particular of small-scale fisheries, and has <a>included</a>
      some of our suggestions.
  - s: Jag välkomnar slutligen det faktum att försöken att <v>ta</v> <p>med</p> bioteknik
      som en integrerad del av en hållbar utveckling motarbetades i Johannesburg,
      trots Förenta staternas försök, samtidigt som toppmötet pågick, att använda
      en humanitär kris för att påtvinga några av världens fattigaste länder bistånd
      i form av genetiskt manipulerade livsmedel.
    t: Finally, I welcome the fact that the efforts to <a>include</a> biotechnology
      as an intrinsic part of sustainability were resisted in Johannesburg, despite
      the efforts of the United States.
  - s: Trots detta har rådet hittills inte kunnat besluta sig för att <v>ta</v> <p>med</p>
      ett kapitel om bekämpandet av arbetslösheten i samband med översynen av fördragen.
    t: Yet so far the Council has been unable to decide, when revising the Treaty,
      whether to <a>include</a> a chapter on combatting unemployment.
  - s: Parlamentet och kommissionen har inför översynen av fördragen krävt en ickediskrimineringsklausul,
      och det irländska ordförandeskapet har tack och lov <v>tagit</v> <p>med</p>
      den i rådets förslag.
    t: Parliament and the Commission had asked for the revision of the Treaty to include
      a non-discrimination clause, and the Irish Presidency, thankfully, <a>included</a>
      it in the Council draft.
  - s: Vi får se om den debatt som skall föras vid institutionerna om den här frågan
      kan få oss att dra den slutsatsen att <v>ta</v> <p>med</p> den i regeringskonferensen,
      det vill säga under årets andra hälft.
    t: We will see, when the time comes, whether the discussions being held specifically
      on this issue will lead to conclusions enabling us to <a>include</a> this issue
      in the Intergovernmental Conference, particularly in the second half of this
      year.
  - s: Idén att <v>ta</v> <p>med</p> den här frågan i den dagordning som vi i dag
      diskuterar har stått fast sedan toppmötet i Helsingfors, den försvaras fortfarande
      av en del medlemsländer och hålls levande i Europaparlamentet, där utskottet
      för rättsliga frågor enligt min mening håller på att förbereda ett högkvalitativt
      uttalande om rättsreformens beskaffenhet och räckvidd.
    t: The idea of <a>including</a> this issue on the agenda we are discussing today
      was still on the agenda of the Helsinki Summit, is still being advocated by
      various Member States and by the courts themselves, and is being kept alive
      in the European Parliament, whose Committee on Legal Affairs and the Internal
      Market is preparing what I think will be a high-quality opinion on the nature
      and the extent of judicial reform.
  - s: Detta betänkande innehåller en begäran att ECB lägger fram alternativ med olika
      fördelar, som exempelvis att <v>ta</v> <p>med</p> fastigheter i det harmoniserade
      konsumentprisindexet eller att utarbeta en särskild indikator eller föreslå
      särskilda åtgärder på nationell nivå, som är anpassade till skillnaderna mellan
      de nationella marknaderna.
    t: The report contains a request that the ECB present ways forward with their
      respective advantages, such as <a>including</a> real estate in the harmonised
      index of consumer prices or devising a specific type of indicator or suggesting
      specific measures to be taken at national level due to heterogeneities among
      the national markets.
  - s: Den litauiska regeringen uppmanas också att avstå från varje annat lagändringsförslag
      i frågan och att <v>ta</v> <p>med</p> sexuell läggning på listan över skyddsgrunder.
    t: It also calls on the Lithuanian Government to abstain from any further legislative
      amendments on this subject and to <a>include</a> sexual orientation in the list
      of protected grounds.
  - s: Ännu en gång måste vi uppmana det litauiska parlamentet att avvisa ett ändringsförslag
      till lagen om förvaltningsbrott, <v>ta</v> <p>med</p> sexuell läggning på listan
      över skyddsgrunder i utbildningslagen, ge minderåriga fri information om sexuell
      läggning och klargöra vad förbudet i reklamlagen innebär, samtidigt som vi noterar
      den bestämda ståndpunkt som flera gånger har intagits av Litauens president
      Dalia Grybauskaitsom har fördömt det homofobiska lagförslaget och kallat det
      skadligt för Litauens medborgare och Litauens anseende.
    t: Once again, we had to call on the Seimas to reject the draft amendments to
      the Code of Administrative Offences, <a>include</a> sexual orientation in the
      list of protected grounds in the Law on Education, enable minors to freely access
      information on sexual orientation, and clarify the meaning of the ban in the
      Law on Advertising, although, at the same time, we acknowledge the firm stand
      taken on several occasions by President of the Republic of Lithuania, Dalia
      Grybauskaitė, denouncing draft homophobic legislation as being harmful for Lithuanian
      citizens and the image of Lithuania.
  - s: Jag vill uppmana EU:s höga representant att <v>ta</v> <p>med</p> en utvärdering
      av situationen när det gäller religiös yttrandefrihet bland sina prioriteringar.
    t: I should like to call on the High Representative to <a>include</a> an evaluation
      of the situation of freedom of religious expression in her priorities.
- c: 173
  r: 2
  v: take
  x:
  - s: Har man <v>tagit</v> <p>med</p> i beräkningen de olika nationella reglerna,
      som till exempel de italienska?
    t: Have the different national standards, for example Italy’s, been <a>taken</a>
      into account?
  - s: Från denna första behandling har rådet <v>tagit</v> <p>med</p> många aspekter
      i vår gemensamma ståndpunkt.
    t: We <a>took</a> many aspects from this first reading for our common position,
      because the issues and concerns that were aired in Parliament were the very
      issues and concerns that came to light in the Council and which also surfaced
      in other discussion groups.
  - s: Jag är nyfiken på om kommissionär Van Miert vill <v>ta</v> <p>med</p> detta
      synsättet i sin betraktelse.
    t: I should very much like to know if Mr Van Miert will <a>take</a> these views
      into account.
  - s: Utskottet har <v>tagit</v> <p>med</p> alla våra ändringsförslag.
    t: The committee has <a>taken</a> full account of our amendments.
  - s: Jag stöder hans lovvärda initiativ, som är avsett att göra något åt bristen
      på gemensamma bestämmelser om ”säkerhetsklassificerade” uppgifter (s.k. känsliga
      handlingar i nuvarande förordning (EG) nr 1049/2001) genom att på regleringsnivå
      <v>ta</v> <p>med</p> vissa goda principer som ingår i rådets och kommissionens
      interna säkerhetsbestämmelser, i den mån dessa principer även kan tillämpas
      på ett parlamentsorgan.
    t: I support his commendable initiative, which is designed to bridge the gap between
      the common rules on ’classified information’ (the so-called sensitive documents
      cited in the current Regulation No 1049/2001), by maintaining at regulation
      level some good principles <a>taken</a> from the internal security rules of
      the Council and Commission as far as these principles can also be applicable
      to a parliamentary body.
  - s: Jag ber er, herr kommissionär, att redan nu <v>ta</v> <p>med</p> er dessa reflexioner
      så att säga på väg till betänkandet om skrapie och till det generella bekämpningsbetänkandet
      om TSE, och ställa in er på att vi kommer att fordra dessa punkter av er.
    t: I would be grateful, Commissioner, if you would <a>take</a> these passing comments
      on board in the report on scrapie and in the general report on the fight against
      TSEs and bear in mind that we shall be calling you to account on these points.
  - s: Europeiska medborgare har rätt att för egen räkning köpa varor inklusive skatter,
      i vilken medlemsstat de vill och sedan <v>ta</v> <p>med</p> dessa varor till
      en annan medlemsstat utan att de här varorna måste genomgå kontroller och utan
      att nya skatter eventuellt måste betalas.
    t: European citizens have the right to buy goods for their own use, including
      taxes, in any Member Sate and to <a>take</a> them to another Member Sate without
      having to subject these goods to controls and without possibly having to pay
      another set of taxes on them.
  - s: Förslaget <v>tar</v> <p>med</p> holdingbolagen i beräkningen för att kunna
      bedöma försäkringsföretagens solvens på lämpligt sätt.
    t: If the proposal <a>takes</a> holding companies into account it is in order
      to be able to evaluate accurately the solvency of insurance companies.
  - s: Men hållbarhet är enligt min åsikt en princip som inte uteslutande bör rätta
      sig efter miljöaspekten, utan det är minst lika viktigt för hållbarheten att
      man också <v>tar</v> <p>med</p> de ekonomiska och sociala aspekterna i detta
      begrepp.
    t: However, in my opinion, sustainability is a principle that ought not solely
      to <a>take</a> account of environmental considerations, rather it is equally
      important to make economic and social considerations part of the concept.
  - s: Jag hoppas att kommissionsledamoten <v>ta</v> <p>med</p> sig detta budskap
      till sina kolleger.
    t: I hope the Commissioner will <a>take</a> that message back to her colleagues.
  - s: I framtiden måste vi kunna <v>ta</v> <p>med</p> dessa i beräkningen.
    t: We need to be able to <a>take</a> these into account in future.
  - s: vi vet att det har funnits en reviderad text från ordförandeskapet som <v>tog</v>
      <p>med</p> i beräkningen många av de konstruktiva saker som många lobbyister
      framfört och jag har försökt ta med dessa i beräkningen när jag utarbetat mina
      egna förslag, även om vi rent procedurmässigt arbetade med kommissionens ursprungstext.
    t: we know that there has been a revised Presidency text <a>taking</a> into account
      many of the constructive points put forward by the many lobbyists and I have
      tried to take those into account when drawing up my own proposals, even though
      we were procedurally working with the Commission’s original text.
  - s: Jag vädjar givetvis både till parlamentet och till alla EU:s organ och institutioner,
      men jag hoppas också att ni <v>tar</v> <p>med</p> er denna utmaning hem till
      era länder och era nationella regeringar.
    t: This is, of course, an appeal both to this House and to all bodies and institutions
      of the European Union, but it is also a challenge which I propose that you <a>take</a>
      back to your countries and national governments, because they have at least
      the same power to persuade Mr Lukashenko to establish democracy and freedom
      in Belarus as we do as representatives of the European Union.
  - s: Jag vill också tacka herr Lange, och jag vill be om förståelse för, eftersom
      vi kan <v>ta</v> <p>med</p> detta ärende i överenskommelsen, att kommissionen
      inte kan acceptera ändringsförslag, som utgår från Auto-Oil-programmet II, och
      detta gäller i synnerhet ändringsförslag 5 och de andra ändringsförslagen som
      hör ihop med detta.
    t: I should also like to thank Mr Lange, and I would ask you to understand that,
      although we are now in a position to <a>take</a> this matter forward to the
      conciliation procedure, the Commission cannot accept amendments which go beyond
      the Auto/Oil Programme II.
  - s: Det jag <v>tog</v> <p>med</p> mig från besöket är att när vi gemensamt i EU
      fattar viktiga beslut i energifrågor är vi en stark spelare i den globala kampen
      om energiresurser.
    t: 'The message I <a>took</a> from that visit is this:'
  - s: Vad kommer EU:s allmänhet att <v>ta</v> <p>med</p> sig från mötet mellan ledarna
      denna fredag i Bryssel?
    t: Mr President, Mrs Győri, Mr Barroso, ladies and gentlemen, what will the European
      public <a>take</a> away from the meeting of its leaders this Friday in Brussels?
  - s: Jag hoppas att det kommer att framgå av dagens debatt att vi bryr oss mycket
      om hur denna regionala utveckling går till, hur vi ska hantera detta och vilken
      roll kulturen kan spela i sammanhanget - och jag hoppas att vi sedan <v>tar</v>
      <p>med</p> detta hem till våra medlemsstater, och att kommissionen och rådet
      tar det till sig.
    t: I hope that one of the things to come out of this debate today - that we <a>take</a>
      back to our Member States, and the Commission and the Council take back - is
      that we are very concerned about how this regional development happens, how
      we deal with this and the role that culture can play in that.
  - s: Jag hoppas att kommissionen kommer att <v>ta</v> <p>med</p> många av parlamentens
      önskemål.
    t: I hope the Commission will <a>take</a> many of Parliament’s requests on board.
  - s: Detta måste Europeiska unionen <v>ta</v> <p>med</p> i beräkningen när vi vill
      utveckla ett ännu starkare samarbete till förmån för Arktis, dess invånare och
      dess naturliv.
    t: The European Union has to <a>take</a> this into account when we want to develop
      even stronger cooperation for the benefit of the Arctic, its inhabitants and
      its wildlife.
  - s: Jordbrukare får alltså transportera sina egna djur 50 km men stöter på problem
      om de <v>tar</v> <p>med</p> en grannes djur.
    t: So, then, farmers are permitted to transport their own animals for 50 km but
      face problems if they <a>take</a> a neighbour’s animal along.
  - s: Vi noterar med glädje varje initiativ som går i denna riktning, och detta är
      ett av dem. Det är synd att kommissionen inte har utnyttjat tillfället att utsträcka
      omfattningen av detta direktiv ännu längre för att konsolidera bestämmelserna
      i direktiv 83/477/EEG, om trädamm, genom att inte <v>ta</v> <p>med</p> ändringsförslag
      till den redan fastställda allmänna ramen, vilket därigenom skapar betydande
      svårigheter om medlemsstaterna eller EG-domstolen väljer en restriktiv tolkning
      av dessa bestämmelser.
    t: It is, however, a shame that the Commission did not <a>take</a> this opportunity
      to broaden the scope of the directive even further to consolidate the provisions
      of Directive 83/477/EEC on wood dust.
  - s: Säger han, som jag tror att han gör, att Turkiet är av vital betydelse för
      att det europeiska försvarsinitiativet skall bli framgångsrikt och att vi måste
      <v>ta</v> <p>med</p> det i beräkningarna?
    t: Is he saying, as I think he is, that Turkey is vital to the success of the
      European defence initiative and we should <a>take</a> that into account?
  - s: Studenter och universitetslärare har <v>tagit</v> <p>med</p> sig sina bekymmer
      till gatorna i London, och samtidigt som jag beklagar några fås handlingar applåderar
      jag flertalet.
    t: Students and university lecturers have <a>taken</a> their concerns to the streets
      of London, and whilst I deplore the actions of a few, I applaud the many.
  - s: Vi kommer alltså att lyckas i luften, men vad kommer att hända på marken när
      vi blir försenade ytterligare en halvtimme p.g.a. olika flaskor, parfymer osv.
      för att ingen ska <v>ta</v> <p>med</p> sig ett extra gram deodorant?
    t: Fine, we shall succeed in the air, but what is happening on the ground when,
      for various bottles, perfumes and so on, we delay another half an hour so that
      someone does not <a>take</a> an extra gramme of deodorant.
  - s: Som Helen Perivier, samordnare av kampanjer för Greenpeace, med rätta påpekade
      är vissa tillverkare fullt medvetna om att de tillsätter sammansättningar som
      utgör ett hot mot barnens hälsa, men de misslyckas med att <v>ta</v> <p>med</p>
      i övervägandena att det är barn som är mest mottagliga för effekterna av dessa
      kemikalier.
    t: As rightly stated by Helen Perivier, a Greenpeace campaign coordinator, some
      manufacturers are fully aware that they are adding compounds that pose a threat
      to children’s health, but they fail to <a>take</a> into account that it is children
      who are most susceptible to the effects of these chemicals.
  - s: 'Om det finns något budskap som Europeiska unionens media bör <v>ta</v> <p>med</p>
      sig här ifrån så är det att Europaparlamentet avslöjar dessa bedrägerier som
      bedrivs mot unionens institutioner vad gäller dess budget och, naturligtvis,
      med Europeiska unionens medlemsstater, att vi alla faktiskt nu säger till regeringarna
      och parlamenten i unionens medlemsstater: ”Var snälla och sätt igång nu och
      gör det som förväntas av er och följ upp denna rapport”.'
    t: If there is any message that the media of the European Union ought to <a>take</a>
      away from this, it is that the European Parliament is exposing this fraud perpetrated
      against the institutions of the Union in terms of its budget and, of course,
      against the Member States of the European Union;
  - s: Fru ordförande, som svar på muntliga frågor till rådet från ledamöterna av
      Europaparlamentet Ahlqvist och Bianco vill jag gärna ge en utförlig rapport
      om den sorgliga situation som uppstått i Albanien och om de steg som EU nu måste
      <v>ta</v> <p>med</p> anledning av denna.
    t: Madam President, partly in reply to oral questions to the Council from MEPs
      Ahlquist and Bianco, I am happy to report in detail on the alarming situation
      which has arisen in Albania and the steps which the European Union has <a>taken</a>
      so far as a result of it.
  - s: Kanske är det på grund av att amerikanarna har gett dem förhoppningar som sträcker
      sig längre än vad Europeiska unionen kan infria - för amerikanarna tror hela
      tiden att vi kan <v>ta</v> <p>med</p> Turkiet som medlem - eller på grund av
      deras inrikessituation.
    t: Perhaps it is because the Americans have given them ideas beyond what the European
      Union can deliver - because Americans constantly believe we can <a>take</a>
      Turkey into membership - or perhaps it could be because of their domestic situation.
  - s: Ni har <v>tagit</v> <p>med</p> ändringsförslag i den bilaga som skall bifogas
      förslaget till stadga före allt annat.
    t: You have <a>taken</a> amendments to the annex which is to be attached to the
      draft Statute and voted those before anything else.
  - s: Vi måste koncentrera oss på dessa och <v>ta</v> <p>med</p> de lärdomar vi dragit
      tidigare i beräkningen.
    t: We must concentrate on those, <a>taking</a> into account the lessons we have
      learnt in the past.
  - s: 'Jag vill gratulera föredragandena till att de lyckats <v>ta</v> <p>med</p>
      alla väsentliga sidor av denna fråga:'
    t: 'I would like to congratulate the rapporteurs on their success in <a>taking</a>
      all the essential aspects of this matter into account:'
  - s: Precis som föredraganden är vi måna om att djuren inte skall lida av stress,
      kyla, värme, chocker, osv., och vi skulle ha röstat för flertalet ändringsförslag
      och även för texten i sin helhet, om bara författarna hade ägnat en tanke åt
      de små uppfödarna, som <v>tar</v> <p>med</p> sig sina två eller tre djur till
      närmaste marknadsplats, små uppfödare som självklart inte har behov av en luftkonditionerad
      lastbil, och som framför allt inte har tillräcklig köpkraft för att göra en
      sådan investering.
    t: Like with the rapporteur, we are anxious to prevent animals suffering stress,
      cold, heat, shocks, etcetera, and we would have voted in favour of most of the
      amendments as well as the text as a whole, if only the authors had given some
      consideration to the small livestock farmers who might <a>take</a> just two
      or three animals to market in a neighbouring village, small farmers who obviously
      do not have access to an air-conditioned vehicle, nor - most particularly -
      adequate financial means for such an investment.
  - s: Det är viktigt att vi även <v>tar</v> inflationen <p>med</p> i beräkningen,
      vilket gör att 2012 års budget faktiskt innebär färre tillgängliga medel.
    t: It is important for us to <a>take</a> inflation into account as well, which
      means that the 2012 budget actually entails a reduction in the amounts available.
  - s: Jag hoppas innerligt att ni tillsammans med mig vill sända ett starkt budskap
      till länderna i regionen om att de politiska partierna, vare sig de står till
      höger eller vänster, måste utnyttja den integrerande kraften i processen och
      arbeta tillsammans med den europeiska agendan, inte <v>ta</v> <p>med</p> sina
      argument ut på gatorna.
    t: I hope very much that you will join me in sending a powerful message to the
      countries in the region that the political parties, whether they are from the
      right or left, should use the inclusive character of the process to work together
      on the European agenda and not <a>take</a> their argument to the street.
  - s: Så om ni har ett par timmar kan jag <v>ta</v> <p>med</p> er på en resa till
      West Midlands.
    t: So if you have a couple of hours I will <a>take</a> you on a journey to the
      West Midlands.
  - s: Det förefaller mig särskilt anmärkningsvärt att vi i parlamentsvalet kan <v>ta</v>
      <p>med</p> oss faktiska bevis på att den fjärde friheten i fördragen, den fria
      rörligheten, har fått nytt liv till följd av att parlamentet och rådet antog
      detta direktiv.
    t: It strikes me as especially significant that we can <a>take</a> into the Parliamentary
      elections actual proof that the fourth freedom of the treaties, freedom of movement,
      has been revitalised as a result of Parliament and the Council adopting this
      directive.
  - s: Vidare skulle jag vilja fråga varför det inte går att <v>ta</v> <p>med</p>
      sig en registrerad bil från en annan medlemsstat till det land där man själv
      bor.
    t: In addition, I should like to ask why it is not possible to <a>take</a> a registered
      car from another Member State to the country where you live.
  - s: Jag slutar därför som jag började genom att säga att vi inte saknar ambitioner,
      vi behöver resurser för att göra ett bra jobb, vi behöver kunna vara konsekventa,
      vi behöver utveckla och stärka det vi gör och det är vad vi gör, men vi kommer
      att göra det genom att <v>ta</v> <p>med</p> EU:s 27 medlemsstater på den resan
      tillsammans med oss, ibland leda och ibland knuffa och ibland arbeta sida vid
      sida.
    t: So I end as I began by saying that we do not lack ambition, we need the resources
      to do the job properly, we need to be able to be consistent, we need to develop
      and strengthen what we do, and that is what we will do, but we will do it by
      <a>taking</a> the 27 Members of the European Union on that journey with us,
      leading sometimes, pushing sometimes, working alongside sometimes, and your
      support will be invaluable to that.
  - s: EU måste <v>ta</v> <p>med</p> denna faktor i beäkningen och försöka skapa en
      balans mellan innovationspotentialerna i hela EU.
    t: The European Union must <a>take</a> this factor into account and foster the
      balance of potential innovative capabilities throughout the whole EU.
  - s: Dessa tre frågor framhävdes i en nyutkommen film av John Pliger på den brittiska
      televisionen när han <v>tog</v> <p>med</p> sig hemliga kameror in i Burma och
      filmade hur slavarbete i fånglägren med beväpnade vakter utnyttjades för att
      bygga nya turistprojekt - en nytt genomförande av brobyggandet under den japanska
      terrorn under andra världskriget.
    t: All three were highlighted in a recent film by John Pilger on British television
      when he <a>took</a> secret cameras into Burma and filmed the slave labour from
      the prison camps under armed guard being used to build new tourist projects
      - a re-enactment of the building of the bridge under the Japanese terror in
      the Second World War.
  - s: Det är en besvikelse att vi <v>tar</v> <p>med</p> så lite bagage till Johannesburg
      när det gäller miljöfrågorna.
    t: It is depressing to survey the meagre offerings we are <a>taking</a> to Johannesburg
      as far as the environment is concerned.
  - s: För dem måste vi lansera ett nytt program - låt oss kalla det ett 1b-program
      - med generösa anslag, men framför allt - detta är mycket viktigt för regionerna
      och detta måste vi <v>ta</v> <p>med</p> i beräkningen - med en rättslig ram
      jämförbar med artikel 87, som gör det möjligt för dem att använda stödet för
      att möta sina regioners särskilda behov.
    t: For these, we need to launch a new programme - let us call it a 1b programme
      - that is generously funded, but above all - this is very important to the regions
      and we must <a>take</a> it into account - that has a legal framework that is
      comparable to Article 87, and which will enable them to use the aid to meet
      their region’s specific needs.
  - s: Man måste även <v>ta</v> dessa saker <p>med</p> i beräkningen, och vi har en
      lång rad instrument att tillämpa för detta syfte, exempelvis utfasning och bidrag.
    t: These things too should be <a>taken</a> into account and we have a whole series
      of instruments to enable us to do so, for example phasing out and subsidies.
  - s: Beklagligt nog har Europeiska kommissionens politik vid några tillfällen inte
      tagit hänsyn till den anda i vilken struktur- och sammanhållningsfonderna skapades
      och genomför en politik som står i strid med sammanhållningen eftersom kommissionen
      själv då den inger de olika miljöförslagen inte <v>tar</v> <p>med</p> i beräkningarna
      varken de olika skillnaderna som finns mellan unionens olika medlemsländer eller
      de därpå följande finansiella förpliktelserna för bevarandet av sina naturresurser.
    t: Unfortunately, the policy the European Commission is pursuing has not always
      respected the spirit in which the structural and cohesion funds were created
      and has occasionally been anti-cohesive, because, when presenting the various
      proposals in environmental matters, the Commission does not really <a>take</a>
      account of the differences that exist between the various Member States of the
      Union nor their consequent financial obligations for the conservation of their
      natural heritage.
  - s: Jag begär inte att ni skall <v>ta</v> <p>med</p> er fyra kommissionärer, som
      ni gjorde när ni åkte till Tyskland för att stå i leran, men jag ber er, herr
      kommissionsordförande, att visa en uttalad solidaritet.
    t: I am not asking you to <a>take</a> four Commissioners, as you did when you
      went to Germany, to wade around in the mud, but I would ask you, Mr President
      of the Commission, to make a clear gesture of solidarity.
  - s: Förra gången sade man till oss att det var en liten delegation - det visade
      sig att de <v>tog</v> <p>med</p> sig 75 journalister.
    t: Last time round, we were told it was a small delegation - it turned out they
      <a>took</a> 75 journalists.
  - s: Jag kommer att <v>ta</v> <p>med</p> mig era ord till Nederländerna, och sedan
      har vi alla uppgiften att snabbt finna lösningar, med hänsyn till varandras
      ståndpunkter, men utan att någonsin glömma det som vi främst måste ha i åtanke,
      nämligen att arbeta på en europeisk dröm under det tjugoförsta århundradet.
    t: I will <a>take</a> your words to the Netherlands, and then we shall all have
      the task of finding solutions quickly, taking into consideration each other’s
      positions, but always considering what we need to keep at the forefront of our
      minds, namely working on a European dream in the 21st century.
  - s: Ty just på utvecklingsområdet är för oss också begreppet good government ständigt
      en faktor som vi måste <v>ta</v> <p>med</p> i våra överläggningar, och krav
      vad beträffar demokratisering och liknande ställer vi ju också i andra sammanhang.
    t: We believe that good government is always a factor of development, which we
      must <a>take</a> into account, given that we also call for democratization and
      suchlike in other contexts.
  - s: Men om man på onsdag i Madrid förhandlar mellan Europeiska unionen - alltså
      Solana och Piquet - å ena sidan, och Powell å andra sidan, då måste det ändå
      vara möjligt att även <v>ta</v> <p>med</p> resultatet av detta samråd i texten.
    t: If, though, negotiations <a>take</a> place on Wednesday in Madrid between the
      European Union - represented by Mr Solana and Mr Piquet - on the one hand and
      Secretary of State Powell on the other, it must be possible for the results
      of their discussions to find their way into the text along with everything else.
  - s: Tack för ert nyttiga förslag som kommer göra det möjligt för mig att <v>ta</v>
      <p>med</p> mig de goda nyheterna från parlamentet i dag till Europakonferensen
      i morgon bitti.
    t: Mr President, thank you for your helpful suggestion, which will enable me to
      <a>take</a> back the good news from Parliament today to the European Conference
      tomorrow morning.
  - s: 'Med tanke på bristen på åtgärder från de brittiska och franska regeringarna
      i tisdags, <v>tog</v> jag <p>med</p> mig en delegation för att träffa Europeiska
      kommissionen:'
    t: 'Given the lack of action by the British and French governments on Tuesday,
      I <a>took</a> a deputation to meet the European Commission:'
  - s: Som rådsordförande är det detta budskap jag <v>tar</v> <p>med</p> mig från
      Europaparlamentet, från ert betänkande, och jag tror att alla medlemsstaterna
      i likhet med rådet kommer att lyssna uppmärksamt på vad ni har att säga.
    t: As President-in-Office, that is the message I <a>take</a> from your Parliament,
      from your report, and I think all the Member States, like the Council, will
      be attentive to what you have to say.
  - s: Alla mekanismer som sätts i rörelse genom låneavtalet måste <v>ta</v> dessa
      faktorer <p>med</p> i beräkningen för att ge EU-institutionerna möjlighet att
      strikt övervaka hur genomförandet fungerar.
    t: Any mechanisms set out by the loan agreement must <a>take</a> these factors
      into account in order to enable the EU institutions to strictly monitor how
      well it is being implemented.
  - s: Av den anledningen behöver man <v>ta</v> <p>med</p> prisaspekten i beräkningen
      när man reformerar den gemensamma jordbrukspolitiken, det vill säga att man
      jämför produktionsplats med den plats där inköpspriserna registreras.
    t: For these reasons, it is necessary to <a>take</a> account of the implications
      for prices when reforming the CAP;
  - s: Den håller på att undersökas och jag är tacksam mot föredragande som har <v>tagit</v>
      <p>med</p> denna fråga.
    t: It is being analysed and I am grateful to the rapporteur who has <a>taken</a>
      this issue on board.
  - s: jag har försökt att <v>ta</v> <p>med</p> för många väskor ombord och ibland
      har jag blivit tillsagd av flygbolaget att lämna väskan vid trapporna och den
      har lagts in i lastrummet.
    t: I have tried to <a>take</a> too many bags on and sometimes I have been told
      by the airline to leave the bag at the steps and it gets put in the hold.
  - s: Konsekvenserna förvärras om man dessutom <v>tar</v> <p>med</p> i beräkningen
      att de syntetiska drogerna ofta förekommer i samband med konsumtion av naturliga
      droger, i samband med alkohol.
    t: 'The consequences increase if we <a>take</a> into account the fact that synthetic
      drugs are often associated with the use of natural drugs and alcohol:'
  - s: Om man <v>tar</v> <p>med</p> den extra budgeten för Phare 1998 i beräkningen
      så kommer stats- och regeringschefernas löften att finansieras fullt ut.
    t: <a>Taking</a> into account the supplementary budget for PHARE in 1998, the
      promises made by the Heads of State and Government will be fully financed.
  - s: Vårt mål är att lägga fram en gemensam ståndpunkt som vi också kan <v>ta</v>
      <p>med</p> oss till Förenta staterna, eftersom det viktiga är att förhandlingarna
      slutförs framgångsrikt där.
    t: Our objective is to announce a common position that we could also <a>take</a>
      to the United States because the negotiations that fundamentally matter must
      be brought to a successful conclusion over there.
  - s: Jag hoppas att kommissionen och rådet vid framtida tillfällen kanske överväger
      att <v>ta</v> <p>med</p> några parlamentariker, särskilt mot bakgrund av det
      faktum att det var Europaparlamentet som banade väg för förbindelserna mellan
      Nordkorea och Europeiska unionen, för mer än två år sedan, när vi sände ut vår
      första officiella delegation.
    t: I hope on future occasions the Commission and the Council might consider <a>taking</a>
      some parliamentarians along, particularly in the light of the fact that relations
      between North Korea and the European Union were pioneered by the European Parliament,
      over two years ago, when we sent our first official delegation.
  - s: Detta var möjligt tack vare kvaliteten på parlamentets förslag och tack vare
      att rådet gick med på att <v>ta</v> <p>med</p> dessa inom ramen för medbeslutandeförfarandet.
    t: This was possible due to the quality of Parliament’s proposals and the agreement
      of the Council to <a>take</a> these on board in the framework of the codecision
      procedure.
  - s: Detta är det bagage som vi kommer att <v>ta</v> <p>med</p> oss till Monterrey,
      och detta är, filosofiskt sett, det budskap som vi kommer att lämna där.
    t: This is the baggage we will be <a>taking</a> to Monterrey and this is, philosophically
      speaking, the message we will deliver there.
  - s: Vi måste <v>ta</v> <p>med</p> i beräkningen de svårigheter som järnvägarna
      står inför i detta ögonblick i Europa i de olika medlemsstaterna.
    t: We need to <a>take</a> into account the degree of difficulty faced by the railways
      in Europe and in the individual Member States at the moment.
  - s: Som den tjänstgörande ordföranden i rådet just påpekade, finns det en lång
      rad nya egenskaper som man i framtiden bör <v>ta</v> <p>med</p> i beräkningen.
    t: As the President-in-Office of the Council just indicated, there are a number
      of novel features which should be <a>taken</a> into account in future.
  - s: Det är inte någon av oss som bär ansvaret för detta, men vi måste <v>ta</v>
      <p>med</p> detta i beräkningen.
    t: It is not the fault of any of us but we must <a>take</a> that into account.
  - s: Jag välkomnar hans plan att inom kort besöka Madeira och ber honom att <v>ta</v>
      <p>med</p> sig ett budskap om hopp, hjälp och stöd till återuppbyggnaden.
    t: I welcome his plan to visit Madeira shortly, and ask him to <a>take</a> this
      message of hope, assistance and support for reconstruction, because now is the
      time to rebuild what nature has unfortunately taken from us once again.
  - s: Till denna blockering, som fått svåra konsekvenser, har lagts till en vägran
      att hädanefter <v>ta</v> försäljning av båtar till länder utanför unionen <p>med</p>
      i beräkningen för att minska den europeiska flottans kapacitet.
    t: This deadlock, which has serious consequences, was compounded by a refusal
      to <a>take</a> the sale of boats to third countries into consideration in calculating
      the reduction in capacity of the European fleet.
  - s: Om parlamentet inser detta, kan parlamentet spela en viktig roll i att åstadkomma
      vad jag tror är våra gemensamma mål. Parlamentet inser att jag måste <v>ta</v>
      <p>med</p> mig ändringsförslagen tillbaka till rådet - jag har inte befogenhet
      att fatta beslut här i dag.
    t: Parliament will recognize that I need to <a>take</a> amendments back to the
