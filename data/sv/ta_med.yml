    t: Comprendo su afán por <a>incorporar</a> datos ecológicos, tal y como queda
      reflejado en la enmienda.
  - s: Det sägs att rådet redan har <v>tagit</v> <p>med</p> flera av parlamentets
      ändringar, och att direktivet nu är mycket bättre än det tidigare utkastet,
      och i synnerhet mycket bättre än kommissionens förslag till direktiv.
    t: Se ha dicho que el Consejo, así y todo, ha <a>incorporado</a> muchas enmiendas
      y que la directiva de ahora es mucho mejor que los proyectos anteriores, incluso
      sustancialmente mejor que la propuesta de directiva de la Comisión.
  - s: Men det är också ett faktum att rådet, i motsats till vad som påstås här, inte
      har <v>tagit</v> <p>med</p> några av de ändringsförslag som parlamentet beslutade
      om med stor majoritet.
    t: Pero también es un hecho que el Consejo, en contra de lo que se suele afirmar,
      no ha <a>incorporado</a> algunas de las enmiendas aprobadas en este Parlamento
      con un gran apoyo.
  - s: Herr talman, förutom dessa tre riktlinjer för finansmarknaderna, industrinätverken
      och arbetsmarknaden kommer ordförandeskapet för första gången <v>ta</v> <p>med</p>
      en analys av förhållandet mellan tillväxt och miljö, det vill säga, behovet
      av en hållbar tillväxt i miljöhänseende, vid rådet i Barcelona.
    t: Señor Presidente, también en el Consejo de Barcelona, además de estas tres
      orientaciones de mercados financieros, industrias de red y mercado laboral,
      la Presidencia va a <a>incorporar</a> por primera vez, el análisis de la relación
      entre crecimiento y medio ambiente, o dicho de otra manera, la necesidad de
      un crecimiento sostenible en términos medioambientales, y para ello es indudable
      que debemos avanzar en fórmulas que garanticen el desarrollo sostenible.
  - s: Mitt ändringsförslag som gällde detta godkändes redan i parlamentets första
      behandling, och rådet <v>tog</v> <p>med</p> det i sin gemensamma ståndpunkt
      i ytterligare förbättrad utformning.
    t: La enmienda que yo presenté en este sentido fue aprobada ya por el Parlamento
      en la primera lectura, y el Consejo la <a>incorporó</a> en su posición común
      mejorando su enunciado.
  - s: Smet har genomfört ett mycket bra arbete med detta betänkande, och hon har
      <v>tagit</v> <p>med</p> de bästa förslagen från de debatter som har genomförts
      inom utskottet för sysselsättning och sociala frågor.
    t: En segundo lugar, la Sra. Smet ha hecho un gran trabajo, un gran informe, en
      el que ha <a>incorporado</a> las mejores ideas resultado de los debates que
      hemos tenido en la Comisión de Empleo y Asuntos Sociales.
  - s: Betänkandet innefattar faktiskt också en stor del, eller i vilket fall några,
      av de svar vi fick under samrådet och som kommissionen då beslutade att inte
      <v>ta</v> <p>med</p>.
    t: De hecho, en este informe se retoman buena parte o algunas de las respuestas
      que recibió en esa consulta y que la Comisión en ese momento decidió no <a>incorporar</a>.
  - s: Även om kommissionens förslag är i stort sett positivt, begränsas det till
      att <v>ta</v> <p>med</p> vissa aspekter av FN:s protokoll från 2001.
    t: A pesar de que, en términos generales, la propuesta de la Comisión es positiva,
      se limita a <a>incorporar</a> aspectos del Protocolo de la ONU de 2001.
  - s: 'Jag vill gratulera föredragandena till att de lyckats <v>ta</v> <p>med</p>
      alla väsentliga sidor av denna fråga:'
    t: 'Desearía felicitar a los ponentes por haber logrado <a>incorporar</a> todos
      los aspectos fundamentales de esta cuestión:'
  - s: Vi stöder också Fragas utmärkta betänkande, och vi ber rådet att <v>ta</v>
      <p>med</p> de ändringsförslag som antagits i fiskeriutskottet.
    t: Apoyamos también el excelente informe de la Sra. Fraga, y pedimos al Consejo
      que <a>incorpore</a> las enmiendas aprobadas por la Comisión de Pesca.
  - s: Parlamentets ändringsförslag 8, 14, 23 och 55 där man försöker att <v>ta</v>
      <p>med</p> vissa frågor om avfallsförvaltning, kan inte godtas av principiella
      skäl.
    t: 8, 14, 23 y 55 que tratan de <a>incorporar</a> determinadas cuestiones relativas
      a la gestión de residuos no pueden ser aceptadas a causa de sus principios.
  - s: Vi måste <v>ta</v> <p>med</p> de rekommendationer, som utarbetas här, även
      på andra områden i vår lagstiftning.
    t: Deberíamos <a>incorporar</a> asimismo las recomendaciones que se elaboren a
      partir del programa a nuestra legislación en otros ámbitos.
  - s: En förutsättning för denna anslagsökning är att det finns nationella skogsbruksplaner
      och operativa förvaltningsplaner som <v>tar</v> <p>med</p> både EU:s strategi
      för biologisk mångfald och långtidsperspektiv för skogsbruksprojekt inom hållbart
      skogsbruk.
    t: Dado el alcance de las amenazas y el total del área forestal de la UE, la financiación
      de la política agrícola común (PAC) podría basarse en dos pilares para los bosques,
      sujetos a la existencia de los programas forestales nacionales (PFNs) y los
      planes de gestión operativa, los cuales <a>incorporan</a> la estrategia de biodiversidad
      de la UE y largos marcos temporales para proyectos forestales en la gestión
      forestal sostenible (GFS).
  - s: Men om man på onsdag i Madrid förhandlar mellan Europeiska unionen - alltså
      Solana och Piquet - å ena sidan, och Powell å andra sidan, då måste det ändå
      vara möjligt att även <v>ta</v> <p>med</p> resultatet av detta samråd i texten.
    t: Pero si el miércoles en Madrid negocian el tema la Unión Europea, esto es,
      Solana y Piqué, por una parte, y Powell por la otra, el resultado de esas deliberaciones
      tiene que poder ser <a>incorporado</a> al texto.
  - s: För det andra skall den åta sig att snabbt ändra sitt andra förslag och <v>ta</v>
      <p>med</p> ändringsförslagen 5 och 12, framröstade i juni, samt kompromissändringsförslag
      1 till det första förslaget, ingående i de sex nya ändringsförslag som framlagts
      för omröstning i dag, och även ändringsförslag 6 till det andra förslaget.
    t: En segundo lugar, la Comisión ha de comprometerse a modificar rápidamente su
      segunda propuesta de <a>incorporar</a> las enmiendas 5 y 12, que ya fueron sometidas
      a votación el pasado junio, la enmienda de compromiso n— 1 de la primera propuesta
      —que figura en el grupo de seis enmiendas que se han presentado hoy a votación—,
      y la enmienda n— 6 a la segunda propuesta.
  - s: Kan rådets sittande ordförande ge besked om huruvida det förts några förhandlingar
      på rådsnivå med de brittiska och irländska regeringarna i syfte att <v>ta</v>
      <p>med</p> dessa två stater i Schengenavtalet och på det sättet göra det möjligt
      också för medborgare i dessa stater att resa utan pass?
    t: ¿Podría el Presidente en ejercicio indicar si se ha iniciado algún tipo de
      negociación entre el Consejo y los Gobiernos irlandés y británico con vistas
      a <a>incorporar</a> estos dos Estados al Acuerdo de Schengen, ampliando así
      las posibilidades de viajar sin pasaporte para los ciudadanos de estos Estados?
  - s: Den här debatten och ändringen av det nu gällande direktivet gör att vi kan
      <v>ta</v> <p>med</p> andra fakta som visar på mångfalden i vårt Europa.
    t: Este debate y la modificación de la directiva actualmente en vigor nos permiten
      <a>incorporar</a> hechos diferenciales que hablan de la diversidad de nuestra
      Europa.
  - s: Naturligtvis godkänner vi det ändringsförslaget, han har helt rätt, och jag
      anser att man bör <v>ta</v> <p>med</p> konkreta omständigheter som visar på
      det varierade klimatet i Europeiska unionen, som i vissa fall omvandlas till
      specificeranden och konkreta krav när man tittar på standardiseringar och karakteriseringar
      av teknisk art.
    t: Por supuesto aceptamos esa enmienda, tiene toda la razón, y creo que hay que
      <a>incorporar</a> circunstancias concretas que hablan de la variedad climática
      de la Unión Europea, que se traduce a veces en especificidades y en requisitos
      concretos a la hora de contemplar normalizaciones o caracterizaciones de tipo
      técnico.
  - s: Rådet har således <v>tagit</v> <p>med</p> många av de konstruktiva förslag
      som parlamentet lade fram vid första behandlingen.
    t: El Consejo ha <a>incorporado</a> así muchas de las propuestas que el Parlamento
      presentó en la primera lectura.
  - s: Det är korrekt men det hade inte heller blivit någon bra kompromiss om vi hade
      <v>tagit</v> <p>med</p> allt som miljöaktivisterna och De gröna krävde.
    t: Es cierto, pero tampoco hubiera sido un buen compromiso que hubiéramos <a>incorporado</a>
      todo lo que los defensores del medio ambiente y los Verdes han venido solicitando.
  - s: Kommissionen måste dock i sina övervakningsförfaranden gällande Europa 2020-strategin
      <v>ta</v> <p>med</p> differentierade jämförande indikatorer som bygger på socioekonomisk
      status, och ta hänsyn till åldersbaserad diskriminering.
    t: Sin embargo, la Comisión Europea debe <a>incorporar</a> en los procedimientos
      destinados a controlar la Estrategia Europa 2020 indicadores comparativos diferenciadores,
      basados en la condición socioeconómica, y tener en cuenta la discriminación
      basada en la edad.
  - s: Jag vill tacka utskottet för regionalpolitik, transport och turism för att
      det <v>tagit</v> <p>med</p> ett antal av de ändringsförslag jag lämnat för att
      säkerheten skall beaktas bättre.
    t: Me gustaría dar las gracias a la Comisión de Política Regional, Transportes
      y Turismo por haber <a>incorporado</a> una serie de enmiendas que propuse en
      su momento para que se preste mayor atención a la seguridad.
  - s: I betänkandet om den nordliga dimensionen å sin sida vägrade man <v>ta</v>
      <p>med</p> ställningstaganden som har med Ryssland att göra, eftersom man sade
      att de ingick i betänkandet om Ryssland.
    t: Por su parte, no se ha aceptado <a>incorporar</a> ninguna posición relacionada
      con Rusia en el informe relativo a la dimensión septentrional, aduciéndose que
      estos planteamientos corresponden al informe sobre Rusia.
  - s: Reklambranschen anser att om man bara <v>tar</v> <p>med</p> ett hånfullt citat
      eller en hånfull blick i annonsen så är det fritt fram att återge kvinnokroppar
      på vilket nedsättande sätt som helst, för att sälja allting från bilar till
      underkläder.
    t: 'La industria publicitaria cree que, mientras se pueda <a>incorporar</a> una
      cita o una expresión sardónica, la publicidad tiene libertad para representar
      los cuerpos de las mujeres de forma degradante, para vender cualquier cosa:'
  - s: Om man inte överraskar de andra partnerländerna i WTO utan <v>tar</v> <p>med</p>
      dem i debatten i ett tidigt skede, då kan man säkert finna en väg.
    t: Si no se coge por sorpresa a los demás países socios en el marco de la OMC,
      sino que se les <a>incorpora</a> al debate con suficiente antelación, es muy
      posible encontrar un camino.
  - s: För mig innebär det att det måste vara möjligt att <v>ta</v> <p>med</p> nya
      ämnen, men det måste också i ljuset av nya rön vara möjligt att ta bort ämnen.
    t: A mi modo de ver, esto significa que se deben poder <a>incorporar</a> nuevas
      sustancias, pero también debe existir la posibilidad de suprimir algunas a la
      vista de los nuevos conocimientos.
  - s: Jag gratulerar föredragandena till deras arbete, eftersom de betänkanden vi
      diskuterar här är positiva i allmänhet och förändrar de allvarligaste aspekterna
      i kommissionens förslag och <v>tar</v> <p>med</p> flera olika ändringsförslag
      som jag har lagt fram under de förberedande arbetena i fiskeriutskottet, även
      om jag i ett eller annat fall är oenig med den lösning man har funnit eller
      tycker att man borde ha gått längre.
    t: Señor Presidente, felicito a los ponentes por su labor, ya que los informes
      que estamos debatiendo merecen un gran aplauso, introducen mejoras considerables
      en los aspectos más negativos de las propuestas de la Comisión e <a>incorporan</a>
      varias enmiendas que yo presenté en el curso del trabajo preparatorio en la
      Comisión de Pesca, aunque en algunos casos no estoy de acuerdo con la solución
      que se ha decidido y me parece que el informe podría haber ido más lejos.
  - s: Jag vill ta upp några speciella punkter som Belder har varit vänlig nog att
      <v>ta</v> <p>med</p> i det slutliga betänkandet.
    t: Quiero tratar algunos puntos concretos relacionados con cuestiones que él amablemente
      ha <a>incorporado</a> en el informe final.
  - s: De förslag ni nu lägger fram skulle ha behandlats när kommissionen <v>tog</v>
      <p>med</p> ett stort antal punkter, varav många förkastades, ofta av medlemsstaterna.
    t: Las propuestas que ahora presenta se deberían haber resuelto cuando la Comisión
      <a>incorporó</a> un inmenso número de sus puntos, muchos de los cuales fueron
      rechazados, a menudo por los Estados miembros.
  - s: Ni har <v>tagit</v> <p>med</p> mycket av det som vi som parlament förslagit.
    t: Han <a>incorporado</a> gran parte de lo que habíamos sugerido en esta Cámara.
  - s: Jag hoppas nu att man i anbudsförfarandet för denna handlingsplan verkligen
      utnyttjar det faktum att om man tidigt <v>tar</v> <p>med</p> dessa aspekter
      i den upphandling som görs, kan denna teknologi till en mycket ringa kostnad
      också anpassas för och utnyttjas av handikappade.
    t: Espero que en los procedimientos de licitaciones dentro de este plan de acción
      se aproveche realmente el hecho de que, si se <a>incorporan</a> estos aspectos
      en un estadio temprano dentro de las compras a realizar, se podrá adaptar esta
      tecnología y podrán utilizarla los minusválidos a un coste muy reducido.
  - s: Jag håller fullständigt med om dessa kriterier och jag tror att det är möjligt
      att <v>ta</v> <p>med</p> dem i texten.
    t: La comparto plenamente y creo que se puede <a>incorporar</a>.
  - s: Dessutom har vi <v>tagit</v> <p>med</p> frågor som till exempel ökad övervakning
      och behovet av bättre samarbete på internationell nivå.
    t: Numerosas enmiendas presentadas por mi Grupo se incorporaron y yo creo que,
      gracias a ellas, hemos conseguido una mejor definición de pesca ilegal y, además,
      hemos <a>incorporado</a> cuestiones como el refuerzo del control o la necesidad
      de más colaboración a nivel internacional.
  - s: Därigenom omfattas den av den rättsliga grunden i artikel 126 och kan därigenom
      <v>ta</v> <p>med</p> forskningsbedömningen i utbildningen.
    t: De este modo, la enmienda no rebasa el campo de aplicación del fundamento jurídico
      del artículo 126 y a la vez permite <a>incorporar</a> la evaluación de la investigación
      en el ámbito de la educación.
  - s: 'Gröners betänkande har faktiskt <v>tagit</v> <p>med</p> två förslag som i
      dag antagits enhälligt av kammaren här i Strasbourg och som förespråkar två
      ytterligare åtgärder som gemenskapsprogrammet måste utveckla:'
    t: 'De hecho, el informe Gröner ha <a>incorporado</a> dos propuestas adoptadas
      unánimemente hoy por esta Cámara en Estrasburgo, que abogan por dos medidas
      más que el programa comunitario tendrá que desarrollar:'
  - s: Det gläder mig mycket att ni i er resolution bekräftar att kommissionen i sitt
      förslag har <v>tagit</v> <p>med</p> de viktigaste punkterna i parlamentets resolution
      av den 6 juli 2006.
    t: Estoy más que satisfecho de que su Resolución reconozca que la propuesta de
      la Comisión <a>incorpora</a> los puntos fundamentales de la Resolución del Parlamento
      de 6 de julio de 2006.
  - s: Vi kommer att <v>ta</v> <p>med</p> dessa förslag i det förslag om vägkontroller
      som vi kommer att lägga fram inom kort, eftersom den frågan hör till ett annat
      förslag - och det är mitt svar till de talare som tog upp den här frågan tidigare.
    t: <a>Incorporaremos</a> estas sugerencias en la propuesta sobre controles en
      carretera que presentaremos próximamente, sabiendo que es una propuesta distinta
      - y ésta es mi respuesta a uno de los oradores que se refería antes a este aspecto.
  - s: Parlamentet har lyssnat på praktiskt taget alla europeiska organisationer som
      företräder de olika transportsätten och vi har <v>tagit</v> <p>med</p> många
      av deras förslag i den linje som vi har arbetat efter.
    t: Estoy seguro de que la Comisión ha tenido muchos contactos con todos los sectores
      antes de elaborar el Libro Blanco, pero he de decir que el Parlamento no se
      ha quedado atrás y que prácticamente la totalidad de las asociaciones europeas
      que representan a los distintos modos de transporte han sido escuchadas en el
      Parlamento y que se han <a>incorporado</a> muchas de sus propuestas en el sentido
      y en la dirección en los que hemos estado trabajando.
  - s: Manolis Mavrommatis har förvisso i sitt betänkande <v>tagit</v> <p>med</p>
      allt vi behöver i EU:s politik för mångspråkighet.
    t: El señor Manolis Mavrommatis ha <a>incorporado</a> a su informe todo lo que
      necesitábamos tener en la política de la UE sobre multilingüismo.
  - s: Jag tycker att de övriga inte är nödvändiga att <v>ta</v> <p>med</p>.
    t: Me parece que las demás no sería necesario <a>incorporarlas</a>.
  - s: Jag anser inte att det är tjänligt att <v>ta</v> <p>med</p> krav som rör påvisbarhet
      och ansvar i förordningen, för dessa frågor diskuteras nu i ett separat lagstiftningsförfarande,
      och har därför ingenting att göra i denna förordning.
    t: No es conveniente <a>incorporar</a> en el Reglamento requisitos relativos a
      la trazabilidad y la responsabilidad, pues estas cuestiones se debaten en estos
      momentos en un procedimiento legislativo aparte y, por lo tanto, no corresponden
      a este Reglamento.
  - s: Först måste jag beklaga att utskottet för regional utveckling inte har <v>tagit</v>
      <p>med</p> några av de ändringsförslag som lades fram av fiskeriutskottet i
      fråga om den fjärde sammanhållningsrapporten.
    t: Tengo que empezar lamentando que la Comisión de Desarrollo Regional no haya
      <a>incorporado</a> ninguna de las enmiendas que la Comisión de Pesca ha presentado
      con relación al Cuarto informe sobre la cohesión.
  - s: När det gäller de andra ändringsförslagen kan vi <v>ta</v> <p>med</p> dem längre
      fram, antingen grundtanken, eller delvis, eller med ändringar i textens utformning,
      men inte fullständigt.
    t: Respecto a las otras enmiendas, bien en el fondo, bien en parte, bien con una
      modificación redaccional, podremos <a>incorporarlas</a>, en su momento, parcialmente,
      si no en su totalidad.
  - s: Olyckligtvis har kommissionen missat att <v>ta</v> <p>med</p> denna demokratiska
      princip i sitt yttrande.
    t: Tampoco vemos ninguna razón por la que el Parlamento Europeo no deba recibir
      en el informe anual toda la información pertinente —por desgracia, la Comisión
      no ha <a>incorporado</a> este principio de la democracia en su opinión.
  - s: Medan han utarbetade det deltog han i diskussionerna om mitt yttrande i utskottet
      för miljö, folkhälsa och konsumentfrågor och <v>tog</v> <p>med</p> många av
      de punkter som diskuterades där.
    t: Cuando estaba elaborando el proyecto de este informe, asistió a los debates
      sobre mi opinión en la Comisión de Medio Ambiente, Salud Pública y Política
      del Consumidor e <a>incorporó</a> muchos de los puntos planteados.
  - s: Efter att ha föreslagit en allmän ram för kulturfrågor i samband med Lissabonagendan,
      beslöt jag att i mitt betänkande <v>ta</v> <p>med</p> de många förslag som lagts
      fram av ledamöterna eftersom de var i linje med det generella synsättet.
    t: Señora Presidenta, señor Comisario, señoras y señores, habiendo propuesto un
      marco general para las cuestiones culturales en el contexto de la Agenda de
      Lisboa, decidí <a>incorporar</a> en mi informe las múltiples propuestas presentadas
      por los diputados al PE, siempre que se ajustasen al enfoque general.
  - s: I utskottet för industrifrågor, utrikeshandel, forskning och energi hade vi
      ju en mycket intensiv och fruktbar debatt, och jag har inte bara från kollegerna
      i detta utskott, utan också från kollegerna i utskottet för regionalpolitik,
      transport och turism och utskottet för kultur, ungdomsfrågor, utbildning, medier
      och idrott fått bra ändringsförslag, som jag också gärna har <v>tagit</v> <p>med</p>
      i mitt betänkande.
    t: En la Comisión de Industria ya habíamos mantenido debates intensos y fructíferos
      sobre la política del espectro radioeléctrico, y no sólo he recibido buenas
      enmiendas de los colegas de la Comisión de Industria, sino también de la Comisión
      de Transportes y de Cultura, propuestas que he <a>incorporado</a> gustosamente
      a mi informe.
  - s: Trots detta har rådet hittills inte kunnat besluta sig för att <v>ta</v> <p>med</p>
      ett kapitel om bekämpandet av arbetslösheten i samband med översynen av fördragen.
    t: Sin embargo, el Consejo todavía no ha conseguido decidirse a <a>incorporar</a>
      un capítulo de lucha contra el desempleo en la revisión del Tratado.
