      social.
  - s: Föredraganden har <v>tagit</v> <p>med</p> olika ändringsförslag i sitt betänkande
      i syfte att tredjelandsmedborgare som bedriver oavlönad forskning skall innefattas
      i direktivet.
    t: A relatora <a>incluiu</a> no seu relatório várias alterações, que visam assegurar
      que esta directiva abrange os nacionais de países terceiros considerados investigadores
      não remunerados.
  - s: uttrycka tanken att kommissionen skulle föredra att inte <v>ta</v> <p>med</p>
      bestämmelser om forskare i detta direktiv, eftersom jag avser att lägga fram
      ett heltäckande förslag i oktober i år, tillsammans med min kollega Philippe
      Busquin, om forskare från ett tredje land i Europeiska unionen;
    t: exprimir a ideia de que a Comissão preferiria não <a>incluir</a> nesta directiva
      normas sobre os investigadores, na medida em que, com o meu colega Philippe
      Busquin, tencionamos apresentar, no Outono deste ano, uma proposta global sobre
      os investigadores de países terceiros na União Europeia;
  - s: Det fanns krav på att <v>ta</v> <p>med</p> denna erinran som vi i slutändan
      godtog, och vi tog med den därför att det, som ni vet, kommer att hållas ett
      möte mellan EU och Ukraina den 9 september.
    t: Houve pedidos para <a>incluir</a> este aviso, o qual acabámos por aceitar e
      por incluir porque, como sabem, em 9 de Setembro realizar-se-á uma reunião entre
      a União Europeia e a Ucrânia.
  - s: Jag vill även tacka José Albino Silva Peneda för att han <v>tog</v> <p>med</p>
      detta i sitt betänkande.
    t: Gostaria igualmente de agradecer ao relator, senhor deputado Silva Peneda,
      o facto de o ter <a>incluído</a> no seu relatório.
  - s: Någon ytterligare resolution i detta ämne utöver detta anser vi inte vara lämplig,
      utan vi anser att vi ger hela saken ännu mera tyngd om vi <v>tar</v> <p>med</p>
      en formulering i Köpenhamnsförklaringen.
    t: Consideramos não ser adequada uma resolução adicional sobre este tema e entendemos
      que, inclusive, se confere um peso ainda maior a esta problemática, se for <a>incluída</a>
      na declaração de Copenhaga uma chamada de atenção sobre o tema.
  - s: Vi har just med tillfredställelse noterat att kommissionen - trots att den
      ursprungligen ville detta - i sitt utspel inte <v>tagit</v> <p>med</p> formuleringar
      som innehåller möjligheter för att framtida förenklingar av nuvarande standarder
      kan ske genom användning av kommittéförfarandet, som vi naturligtvis bestämt
      tar avstånd från på grund av kommittéernas slutna, odemokratiska karaktär.
    t: Acabámos justamente de registar, com agrado, que a Comissão não <a>incluiu</a>
      na sua iniciativa, apesar de inicialmente o ter pretendido, a formulação que
      permite uma futura simplificação das actuais normas através do processo de comitologia,
      do qual, naturalmente, nos distanciamos claramente, devido ao carácter fechado
      e antidemocrático que reina num número significativo dos comités.
  - s: Efter den första behandlingen har rådet visat sig mycket samarbetsvilligt,
      då det har <v>tagit</v> <p>med</p> de flesta av parlamentets ändringsförslag
      i sin gemensamma ståndpunkt.
    t: Após a primeira leitura, o Conselho mostrou-se muito cooperante, ao <a>incluir</a>
      na posição comum a grande maioria das alterações propostas pelo Parlamento.
  - s: Hon har <v>tagit</v> <p>med</p> mina ändringsförslag i betänkandet i form av
      kompromisslösningar.
    t: ela <a>incluiu</a> nos compromissos as alterações que eu apresentei.
  - s: Vi har <v>tagit</v> <p>med</p> den dagen i vårt betänkande.
    t: <a>Incluímos</a> essa data no nosso relatório.
  - s: När det gäller Rumänien, och om vi skulle betrakta frågan ur ett etniskt perspektiv,
      undrar jag vilka grupper hon skulle vilja att jag <v>tog</v> <p>med</p> i betänkandet?
    t: No caso da Roménia, se abordarmos a questão de um ponto de vista étnico, que
      grupos quereria, Senhora Deputada, que eu <a>incluísse</a> no relatório?
  - s: Alla institutioner hade i själva verket avsikten att <v>ta</v> <p>med</p> frågor
      som t.ex. arbetslöshet, säkerhet, migration, social utveckling, miljö, hållbar
      utveckling och därmed politisk stabilitet i det kommande associeringsavtalet.
    t: Com efeito, todas as Instituições tinham a intenção de <a>incluir</a> no futuro
      acordo de associação questões como o desemprego, a segurança, a migração, o
      desenvolvimento social, o ambiente, o desenvolvimento sustentável e, por conseguinte,
      a estabilidade política.
  - s: Jag har i mitt betänkande berört delar av läroplanen och jag vill i detta anförande
      betona vikten av att i våra program <v>ta</v> <p>med</p> förbindelser med Central-
      och Östeuropa, med ansökarländerna.
    t: No meu relatório abordei questões relativas ao currículo escolar e queria salientar
      neste discurso a importância de <a>incluir</a> no nosso programa ligações com
      a Europa Central e Oriental, com os países candidatos à adesão.
  - s: Det är en mycket viktig punkt som vi bör <v>ta</v> <p>med</p> här.
    t: Isto é um ponto muito importante, que deveríamos <a>incluir</a> aqui.
  - s: Jag vill som avslutning framföra vissa idéer som jag inte hade tid att <v>ta</v>
      <p>med</p> i inledningsanförandet.
    t: Senhor Presidente, se me permite, apresentarei em jeito de conclusão determinadas
      ideias que não tive tempo de <a>incluir</a> na minha intervenção inicial.
  - s: Jag skulle bara vilja att man <v>tar</v> <p>med</p> den officiella titeln på
      Internationella domstolens rådgivande yttrande.
    t: Gostaria apenas que fosse <a>incluído</a> o título oficial do parecer consultivo
      do Tribunal Internacional de Justiça.
  - s: Men eftersom vi måste <v>ta</v> <p>med</p> dessa frågor i beräkningen måste
      vi försöka reda ut dem.
    t: No entanto, como temos de <a>incluir</a> esses assuntos, teremos de tentar
      resolvê-los todos.
  - s: Genom att <v>ta</v> <p>med</p> en sådan bestämmelse i partnerskapsavtalet,
      sänder EU och AVS-staterna tillsammans en tydlig och positiv signal, som utan
      tvekan kommer att uppskattas av europeiska skattebetalare och förhoppningsvis
      också av europeiska investerare.
    t: Ao <a>incluir</a> uma disposição deste tipo no acordo de parceria, a UE e os
      Estados ACP estão a enviar um sinal claro e positivo que será, sem dúvida, apreciado
      pelos contribuintes europeus e, espero, também, pelos investidores europeus.
  - s: Varför inte <v>ta</v> <p>med</p> mer information i själva budgeten redan från
      början och på så sätt göra vissa av de betänkanden som har efterlysts överflödiga
      och därmed göra både kommissionen och parlamentet en tjänst?
    t: Porque não <a>incluir</a>, desde o início, mais informação no próprio orçamento,
      o que dispensaria a necessidade de alguns dos relatórios solicitados e agradaria
      de igual modo à Comissão e ao Parlamento.
  - s: Slutligen vill jag betona det önskvärda i att <v>ta</v> <p>med</p> en hänvisning
      om behovet av att involvera medborgare från tredjeländer, med olika kulturer
      och religioner, i donationskulturen.
    t: Por último, desejo salientar que seria muito desejável <a>incluir</a> uma referência
      à necessidade de associar os cidadãos procedentes dos países terceiros, com
      culturas e religiões diferentes, à cultura da dádiva, através de medidas específicas
      de sensibilização, campanhas nas suas línguas, mediadores culturais, etc., e
      instar os Estados a combater energicamente o tráfico adoptando medidas de responsabilidade
      penal contra aqueles cidadãos europeus que praticam o turismo de saúde com o
      propósito de obter órgãos em países terceiros.
  - s: Jag har dock även <v>tagit</v> <p>med</p> ett antal rekommendationer.
    t: No entanto, <a>incluí</a> também uma série de recomendações.
  - s: Jag uppmanar kommissionen att även <v>ta</v> <p>med</p> mål i rekommendationen
      som medlemsstaterna skall uppfylla och även årliga rapporter om uppfyllandet
      av dessa mål.
    t: Insto a Comissão a <a>incluir</a> na recomendação a definição de objectivos
      que os Estados-Membros deverão cumprir, bem como relatórios anuais sobre o cumprimento
      desses mesmos objectivos.
  - s: Den irländska regeringen måste <v>ta</v> <p>med</p> konkreta förslag i den
      nationella utvecklingsplan som skickas till Europeiska kommissionen för att
      hjälpa till att bekämpa detta problem som är starkt koncentrerat till regionen
      Dublins stad och län.
    t: O Governo irlandês deve <a>incluir</a> no Plano Nacional de Desenvolvimento,
      que vai ser enviado à Comissão Europeia, propostas concretas destinadas a combater
      este problema, que está muito concentrado na região da cidade e do condado de
      Dublim.
  - s: Hur som helst är vårt mål i år, som andra år, att lägga fram en rad resolutionsförslag
      och förklaringar inför FN:s kommissions för mänskliga rättigheter ordförandeskap,
      där vi <v>tar</v> <p>med</p> det som har hänt under det senaste året sedan kommissionens
      femtiosjunde möte, som ägde rum i april år 2001.
    t: Em todo caso, o nosso objectivo é, como noutros anos, apresentar uma série
      de propostas de resolução e de declarações da Presidência da Comissão dos Direitos
      Humanos que <a>incluam</a> as novidades do último ano, desde a conclusão da
      57ª sessão deste órgão, que teve lugar precisamente em Abril do ano 2001.
  - s: I sin resolution har Pohjamo <v>tagit</v> <p>med</p> både några ändringsförslag
      som lagts fram av den socialistiska gruppen och några som lagts fram av Fava
      och undertecknad.
    t: Caros colegas, Senhor Comissário, a resolução do senhor deputado Pohjamo <a>incluiu</a>
      tanto algumas alterações apresentadas pelo Grupo PSE como outras apresentadas
      pelo senhor deputado Fava e por mim próprio.
  - s: 'Jag anser att det är en brist på respekt att man i en sådan viktig debatt
      som den årliga debatten om utvecklingen för rättsliga och inrikes frågor har
      <v>tagit</v> <p>med</p> Hazan-betänkandet om rättsliga och inrikes frågor:'
    t: Considero uma falta de respeito que se tenha <a>incluído</a> no debate sobre
      os progressos anuais registados no domínio da justiça e assuntos internos, atendendo
      à sua importância, o debate do relatório Hazan sobre as relações externas no
      domínio da justiça e dos assuntos internos e o relatório Watson sobre as medidas
      de segurança por ocasião dos Conselhos Europeus e outras manifestações comparáveis,
      como qualquer outro assunto que figurasse também na agenda da citada comissão.
  - s: Jag begriper inte heller att man inte har <v>tagit</v> <p>med</p> det i sitt
      övervägande.
    t: De modo algum compreendo também que se não tenha <a>incluído</a> este assunto
      nos seus considerandos.
  - s: Jag har också noterat att man i parlamentet har känt sig lockad att <v>ta</v>
      <p>med</p> allting i förordningen.
    t: Também já reparei que este Parlamento se sente tentado a <a>incluir</a> tudo
      neste regulamento.
  - s: Vi begär att man <v>tar</v> <p>med</p> en klausul om att de berörda länderna
      skall respektera de demokratiska och mänskliga rättigheterna.
    t: Pedimos que essa cláusula seja <a>incluída</a>, a fim de que os países interessados
      respeitem os princípios democráticos e os direitos humanos.
  - s: Herr ordförande, jag skulle vilja att man <v>tar</v> <p>med</p> resolutionstexten
      i andra stycket i ändringsförslag 11, men att man stryker fem ord.
    t: Senhor Presidente, solicito que na alteração nº 11 seja <a>incluído</a>, no
      segundo parágrafo, o presente texto da resolução, suprimindo cinco palavras.
  - s: Det kan också medföra rättvisa priser - vilket inte är oviktigt med tanke på
      att offentliga kontrakt har med skattebetalarnas pengar att göra - dock med
      rätten att <v>ta</v> <p>med</p> sociala och miljömässiga kriterier på upphandlingsstadiet.
    t: Poderia significar também preços justos - o que não é insignificante, visto
      que os contratos de fornecimento de serviços públicos envolvem dinheiro dos
      contribuintes -, com o direito, contudo, de <a>incluir</a> critérios sociais
      e ecológicos na fase de adjudicação.
  - s: Terroristerna fortsätter att döda, kidnappa och utpressa, medan vi fortsätter
      våra överläggningar om huruvida vi skall <v>ta</v> <p>med</p> organisationer
      som mördar, kidnappar och utpressar med en avskyvärd dubbelmoral på vår förteckning
      över terroristorganisationer.
    t: No Perú, na Venezuela e na Colômbia, onde, há apenas poucas horas, os colombianos
      deram exemplo de coragem e de maturidade cívica, apostando na paz e na convivência,
      os terroristas continuam a matar, sequestrando e extorquindo, enquanto, aqui,
      continuamos a deliberar sobre a oportunidade de <a>incluir</a> ou não na lista
      de organizações terroristas aqueles que assassinam, sequestram e extorquem,
      num repugnante exercício de moral dupla.
  - s: Det har <v>tagit</v> <p>med</p> ett par skäl som gäller deltagande av vissa
      medlemsstater enligt förslagets rättsliga grund, artikel 79.2 b (skälen 17,
      18 och 19).
    t: <a>incluiu</a> alguns considerandos relativos à participação de certos Estados-Membros
      ao abrigo da base jurídica da proposta, que corresponde ao n.º 2, alínea b),
      do artigo 79.º (considerandos 17, 18, 19).
  - s: Jag gratulerar utskottet för miljö, folkhälsa och konsumentfrågor och dess
      föredragande, Meyer, till de förslag som man lagt fram och som utskottet för
      sysselsättning och socialfrågor har ansträngt sig för att <v>ta</v> <p>med</p>,
      trots de små rättsliga möjligheterna.
    t: Cumprimento a Comissão do Meio Ambiente e o seu relator, senhor Meyer, pelas
      propostas que nos apresentou e que a Comissão do Emprego fez um esforço para
      <a>incluir</a>, apesar das escassas possibilidades jurídicas.
  - s: Om vi <v>tar</v> <p>med</p> den i förslaget, skulle detta innebära att vi måste
      hitta en annan rättslig grund än artiklarna 36 och 37 i fördraget som har anknytning
      till den gemensamma jordbrukspolitiken.
    t: Para o <a>incluir</a> na proposta seria necessário encontrar uma outra base
      jurídica, uma vez que os artigos 36º e 37º do Tratado em que se baseia a proposta
      dizem respeito à PAC.
  - s: Det vill säga, om något gällande bilateralt avtal går längre påverkas inte
      det regelverket, men på grundval av det vi <v>tagit</v> <p>med</p> i förslaget
      går vi mycket längre i det att vi garanterar och svarar för att dödsstraffet
      inte utdöms eller verkställs, i jämförelse med en rad bilaterala avtal som inte
      har dessa garantier.
    t: Pelo contrário, tendo em conta todas as disposições que <a>incluímos</a> nos
      acordos a fim de garantir que a pena de morte não seja imposta, não seja executada,
      nos vamos muito mais além do que uma série de acordos bilaterais que não prevêem
      nenhuma garantia nesse sentido.
  - s: Det är korrekt men det hade inte heller blivit någon bra kompromiss om vi hade
      <v>tagit</v> <p>med</p> allt som miljöaktivisterna och De gröna krävde.
    t: É verdade, mas também não teria sido um bom compromisso se tivéssemos <a>incluído</a>
      tudo aquilo que os defensores do ambiente e os Verdes tinham solicitado.
  - s: Vi är också besvikna över att vi inte lyckades <v>ta</v> <p>med</p> och reglera
      genetiskt modifierade tillsatser, vilket verkligen skulle ha visat hur allvarligt
      vi ser på konsumentskydd.
    t: Da mesma forma, consideramos muito decepcionante o facto de não termos <a>incluído</a>
      e regulamentado os aditivos geneticamente modificados, o que constituiria um
      excelente sinal de que levamos realmente a sério a protecção do consumidor.
  - s: Jag förväntar mig dessutom, fru kommissionär, att Prodi <v>tar</v> <p>med</p>
      detta i den arbetsplan han lägger fram för oss.
    t: Espero também, Senhora Comissária, que o senhor Presidente Prodi, no plano
      de trabalho que nos irá apresentar, <a>inclua</a> igualmente estas referências.
  - s: Eftersom Västsaharas vatten inte tillhör Marocko bör EU inte heller <v>ta</v>
      <p>med</p> dem i avtalet.
    t: Não pertencem a Marrocos e, por isso, a União Europeia não devia <a>incluir</a>
      as águas do Sara Ocidental neste Acordo.
  - s: Kommissionen måste dock i sina övervakningsförfaranden gällande Europa 2020-strategin
      <v>ta</v> <p>med</p> differentierade jämförande indikatorer som bygger på socioekonomisk
      status, och ta hänsyn till åldersbaserad diskriminering.
    t: Contudo, a Comissão Europeia tem de <a>incluir</a> nos procedimentos de acompanhamento
      da Estratégia Europa 2020 indicadores comparativos diferenciados, baseados no
      estatuto socioeconómico, e tomar em consideração a discriminação com base na
      idade.
  - s: Jag ber er att <v>ta</v> <p>med</p> detta initiativ i föredragningslistan och
      se till att rådet och kommissionen utfärdar ett uttalande.
    t: Era minha intenção pedir que <a>incluísse</a> esta iniciativa na ordem de trabalhos
      e que se assegurasse de que o Conselho e a Comissão proferiam uma declaração.
  - s: Därför uppmanas medlemsstaterna och regionerna i betänkandet att avsätta minst
      tre timmar i veckan till idrott och <v>ta</v> <p>med</p> idrott på schemat i
      grundskolan och gymnasieskolan.
    t: Daí o apelo do relatório aos Estados-Membros e às regiões no sentido de atribuírem
      ao desporto um mínimo de três horas semanais, <a>incluídas</a> nos horários
      das escolas do ensino básico e secundário.
  - s: Tiden hindrar mig att svara mer ingående på Castricums betänkande, men jag
      vill gärna svara på det specifika förslaget att i fördraget <v>ta</v> <p>med</p>
      en särskild artikel om enbart allmänna tjänster - en fråga som togs upp på nytt
      här i kväll av Castricum och även av Jarzembowski.
    t: O tempo impede-me de responder pormenorizadamente ao relatório do senhor deputado
      Castricum, mas gostaria de dar resposta à sugestão de <a>incluir</a> no Tratado
      um artigo especificamente relacionado com os serviços públicos - uma questão
      que esta noite voltou a ser abordada pelo senhor deputado Castricum e também
      pelo senhor deputado Jarzembowski.
  - s: Inom riktlinjernas ramar, och i parlamentet, har vi åtskilliga gånger sagt
      att vi behöver <v>ta</v> <p>med</p> riktningar och riktlinjer om sysselsättningens
      kvalitet, och det är mot detta vi strävar.
    t: No âmbito do debate sobre as directrizes, temos afirmado repetidas vezes, inclusivamente
      aqui no Parlamento, que precisamos de <a>incluir</a> orientações e directrizes
      sobre a qualidade do emprego e é nesse sentido que estamos a trabalhar.
  - s: Det gläder mig att kunna konstatera att utskottet för rättsliga frågor och
      den inre marknaden har <v>tagit</v> <p>med</p> de ståndpunkter som utskottet
      för miljö, folkhälsa och konsumentfrågor anför i sina ändringsförslag och jag
      tackar Beysen, föredragande för utskottet för rättsliga frågor och den inre
      marknaden och Patrie, föredragande av yttrandet från utskottet för miljö, folkhälsa
      och konsumentfrågor för detta.
    t: É com satisfação que constato que a Comissão dos Assuntos Jurídicos e do Mercado
      Interno <a>incluiu</a> nas suas alterações o ponto de vista da Comissão do Meio
      Ambiente, pelo que felicito o senhor deputado Ward Beysen, relator da Comissão
      dos Assuntos Jurídicos e do Mercado Interno, e a senhora deputada Béatrice Patrie,
      relatora de parecer da Comissão do Meio Ambiente, da Saúde Pública e da Política
      do Consumidor.
  - s: Här måste vi vara ännu mer öppna och även <v>ta</v> <p>med</p> andra gemenskapsprogram
      i Daphneprogrammet.
    t: Temos de nos abrir mais neste contexto e <a>incluir</a> outros programas comunitários
      no programa Daphne.
  - s: Kommissionen har helt enkelt glömt att <v>ta</v> <p>med</p> mål i programmet
      genom vilka små- och medelstora företag stärks.
    t: A Comissão esqueceu-se muito simplesmente de <a>incluir</a> neste programa
      objectivos para reforçar as pequenas e médias empresas.
  - s: Vi kommer att <v>ta</v> <p>med</p> allt detta i en parlamentsresolution som
      vi ska diskutera i kammaren före toppmötet i juni.
    t: Iremos <a>incluir</a> tudo numa resolução do Parlamento que iremos submeter
      a debate nesta Câmara antes da Cimeira de Junho.
  - s: För det första bör vi, om mina kolleger från Europeiska folkpartiets grupp
      (kristdemokrater) samtycker, <v>ta</v> <p>med</p> ”sociala konsekvenser” i titeln
      för att tydliggöra att det är de sociala konsekvenserna av krisen i dessa länder
      som det gäller.
    t: Em primeiro lugar, caso os meus colegas do Grupo do Partido Popular Europeu
      (Democratas-Cristãos) estejam de acordo, penso que devíamos <a>incluir</a> «impacto
      social» no título, a fim de tornar bem claro que aquilo que aqui está em jogo
      é o impacto social da crise nesses países.
  - s: Vi börjar nu inse hur klokt det hade varit att <v>ta</v> <p>med</p> ett energikapitel
      i Maastrichtfördraget.
    t: Começamos agora a compreender que teria sido muito sensato <a>incluir</a> um
      capítulo sobre a energia no Tratado de Maastricht.
  - s: Därför förväntar vi oss att ni också <v>tar</v> <p>med</p> denna grupp av personer.
    t: Por esta razão, esperamos que <a>inclua</a> também este grupo de pessoas.
  - s: Jag anser att en sådan stat får vi inte <v>ta</v> <p>med</p> i utvidgningen.
    t: Penso que não devíamos <a>incluir</a> um país como este no alargamento.
  - s: Leader II-programmet sträcker sig mellan åren 1996 och 2001, om man <v>tar</v>
      <p>med</p> slutförandet av de återstående betalningarna.
    t: O programa LEADER II estendese de 1996 a 2001, se <a>incluirmos</a> a execução
      dos pagamentos remanescentes.
  - s: Vi skall snarast möjligt gå vidare med förslaget om livslångt lärande, och
      jag hoppas naturligtvis att kommissionen skall <v>ta</v> <p>med</p> de synpunkter
      som parlamentet godkänner i dag i förslaget om livslångt lärande, för det är
      faktiskt där de hör hemma.
    t: Devemos avançar o mais rapidamente possível com a proposta relativa à aprendizagem
      ao longo da vida, e espero, naturalmente, que a Comissão <a>inclua</a> na sua
      proposta as considerações hoje aprovadas pelo Parlamento, porque a sua inclusão
      faz sentido.
  - s: Jag välkomnar förslagen till ämnesområden att <v>ta</v> <p>med</p> i kommande
      årsrapporter och vi kommer att ta dem med oss som mycket användbara förslag.
    t: Congratulo-me com as sugestões relativas a assuntos a <a>incluir</a> nos próximos
      relatórios anuais - dar-lhes-emos seguimento, uma vez que se trata de propostas
      de grande utilidade.
  - s: Hennes betänkande lyfter fram en serie viktiga frågor, som kommissionen redan
      <v>tagit</v> <p>med</p> i sitt fjärde handlingsprogram, såsom nödvändigheten
      att förändra strukturer och attityder och utveckla politik, om framsteg ska
      kunna göras mot jämställdhet mellan kvinnor och män.
    t: O relatório da senhora deputada Kokkola põe em destaque uma série de questões
      importantes que a Comissão já <a>incluiu</a> no seu quarto programa de acção,
      como seja a necessidade de modificar estruturas e atitudes e de desenvolver
      políticas para que se possa avançar no sentido da igualdade entre mulheres e
      homens.
  - s: Förslaget i Kestelijn-Sierens betänkande att kommissionen bör <v>ta</v> <p>med</p>
      en bedömning av den könsmässiga effekten i sina lagstiftningsförslag är lika
      opraktiskt.
    t: A proposta contida no relatório Kestelijn-Sierens de que a Comissão deverá
      <a>incluir</a> nas suas propostas legislativas uma avaliação do impacto em termos
      do género também não é nada prática.
  - s: Jag röstade för utarbetandet av en utvecklingsstrategi för Donau, som ska göra
      det möjligt för oss att uppmana kommissionen att utforma detta dokument så snart
      som möjligt och då ta hänsyn till särskilda samråd med experter på området och
      i berörda regioner samtidigt som man fastställer vilka ekonomiska resurser som
      finns och <v>tar</v> <p>med</p> länder som inte är med i EU.
    t: Votei a favor da elaboração de uma estratégia de desenvolvimento para o Danúbio,
      que nos permitirá solicitar à Comissão que prepare este documento com a maior
      brevidade possível, tendo em conta as consultas específicas de peritos neste
      domínio e nas regiões relevantes, sem deixar de identificar os recursos financeiros
      disponíveis e de <a>incluir</a> países não pertencentes à UE.
  - s: För det första är det inte nödvändigt att <v>ta</v> <p>med</p> hänvisningar
      till ”Cards” i det här konkreta fallet, eftersom vi talar om ett annat slags
      stöd och inte om Cards-stödet, som har en annan beskaffenhet.
    t: primeiro, não é necessário <a>incluir</a> qualquer referência ao programa CARDS
      neste caso concreto, na medida em que está em causa outro tipo de assistência
      que não se inscreve no âmbito desse programa, com uma natureza diferente.
  - s: Jag tycker att det verkar som att vi alla har olika förväntningar på Indien,
      särskilt med tanke på vår debatt här, och att vi vill <v>ta</v> <p>med</p> dessa
      förväntningar i frihandelsavtalet.
    t: Tenho a sensação, sobretudo depois de escutar este nosso debate, que todos
      temos diferentes expectativas em relação à Índia e que pretendemos <a>incluir</a>
      essas expectativas no acordo de comércio livre.
  - s: Vi kommer slutligen att rösta mot avsnitten 16 och 22 eftersom de är upprepningar
      av sådant som föredraganden redan <v>tagit</v> <p>med</p> i sin text.
    t: Por último, votaremos contra os números 16 e 22 por serem repetições dos números
      já <a>incluídos</a> no texto da relatora.
  - s: Ja, jordbrukssektorn är ytterst viktig men även myndigheterna - särskilt de
      lokala myndigheterna - amatörträdgårdsodlare, industri och järnvägar är viktiga
      användare och det vore för galet om vi inte skulle <v>ta</v> <p>med</p> dessa
      i vår strategi.
    t: É certo que o sector agrícola é extremamente importante, mas as autoridades
      públicas - e as administrações locais em particular -, os horticultores amadores,
      a indústria e as companhias ferroviárias são importantes consumidores de pesticidas,
      e seria realmente insensato não os <a>incluirmos</a> na nossa estratégia.
  - s: Vi kommer också att sträva efter att <v>ta</v> <p>med</p> så många som möjligt
      av dem i beslutets text.
    t: Também tudo faremos para que seja <a>incluído</a> no texto da decisão o maior
      número possível das mesmas.
  - s: De initiativ vi debatterar i dag syftar till att skynda på tidsplanen och komma
      närmare den tidpunkt då medlemsstaterna får en gemensam rättslig grund för att
      inrätta gemensamma forskningsteam som, när det krävs, skall kunna <v>ta</v>
      <p>med</p> företrädare för tredjeland eller internationella organisationer,
      utsträcka Europols mandat för att kunna bekämpa en större variation av brottslig
      verksamheten, och göra det möjligt för Europol att effektivt föra över personuppgifter
      till tredjeland och andra organisationer, vilket utan tvivel är ett viktigt
      element om man vill att samarbetet med dessa länder och internationella organisationer
      skall bli trovärdigt och fungera effektivt.
    t: As iniciativas hoje em debate visam acelerar o calendário, aproximando o momento
      em que os Estados-Membros terão uma base legal comunitária para instaurarem
      equipas conjuntas de investigação que, se for caso disso, poderão <a>incluir</a>
      representantes de países terceiros ou de organizações internacionais, estender
      o mandato da Europol a fim de lhe permitir lidar com um leque maior de actividades
      criminosas, e ainda permitir à Europol transmitir eficazmente dados pessoais
      a países terceiros e a outras organizações, o que constitui, sem dúvida, um
      elemento importante se se quiser que a cooperação com esses países terceiros
      e no âmbito dessas organizações internacionais seja credível e funcione com
      eficácia.
  - s: Vidare är regeringskonferensen fast besluten att <v>ta</v> <p>med</p> en bestämmelse
      om icke-diskriminering i vid mening i fördraget.
    t: Além disso, a CIG está decidida a <a>incluir</a> no Tratado uma disposição
      de não discriminação no sentido lato.
  - s: Jag vill också tacka Ivo Belet för att han <v>tagit</v> <p>med</p> flera stycken
      om kampen mot rasism i sitt omfattande betänkande.
    t: Queria felicitar igualmente o senhor deputado Belet por ter <a>incluído</a>
      no seu meticuloso relatório diversos parágrafos relativos à luta contra o racismo.
  - s: Vi uppmuntrar medlemsstaterna att <v>ta</v> <p>med</p> denna fråga i de gränsöverskridande
      samarbetsprogrammen.
    t: Por último, a Comissão do Desenvolvimento Regional considera que a PEV deve
      igualmente incluir a cooperação na prevenção e abordagem comum em caso de catástrofes
      naturais, e insta os Estados-Membros a <a>incluir</a> este aspecto nos seus
      programas de cooperação transfronteiriços.
  - s: Vi bör inte bara <v>ta</v> <p>med</p> den fria rörligheten för varor utan också
      den hithörande rörligheten för tjänster, investeringarna, immaterialrätten och
      konkurrensen i ministerrådets majoritetsbeslut och vi bör ändra artikel 133.1
      i fördraget i enlighet med detta.
    t: Na votação por maioria qualificada no Conselho de Ministros deveríamos <a>incluir</a>
      não apenas o comércio de bens, mas também o comércio de serviços que lhe está
      associado, os investimentos, a propriedade intelectual e a concorrência, alterando
      em conformidade o nº 1 do artigo 133º do Tratado.
  - s: Vi hade kunnat önska oss lite mer pengar till framtida energibehov vad gäller
      rena koltekniker, både vad gäller drift och forskning, och vi uppmanar kommissionen
      att <v>ta</v> <p>med</p> detta i övriga program.
    t: Gostaríamos que uma maior parte do orçamento tivesse sido consagrada ao carvão
      limpo para fazer face às futuras necessidades energéticas, tanto no que diz
      respeito à acção e à investigação, pelo que instamos a Comissão a <a>incluir</a>
      este aspecto nos restantes programas.
  - s: I synnerhet godtog rådet ett ytterligare krav från parlamentet om att <v>ta</v>
      <p>med</p> variabeln tillgänglighet för personer med nedsatt rörlighet i förordningen.
    t: Em particular, o Conselho aceitou a exigência adicional do Parlamento de <a>incluir</a>
      no regulamento a variável relativa à acessibilidade do alojamento turístico
      para pessoas com mobilidade reduzida.
  - s: Jag tycker att det är en ganska berättigad fråga, även om jag måste erinra
      om att vi i vårt förslag <v>tog</v> <p>med</p> de proportioner som valdes för
      stadgan om de grundläggande rättigheterna.
    t: Penso que é uma questão com bastante legitimidade, ainda que deva recordar
      que, na nossa proposta, <a>incluímos</a> as propostas aceites para a Carta dos
      Direitos Fundamentais.
  - s: För strukturfonderna har föredraganden, herr Bösch, <v>tagit</v> <p>med</p>
      den mycket kritiska rapporten från revisionsrätten, där det förklaras på hur
      olika vis medlemsstaterna tillämpar förordningen, och att fel vid genomförandet
      av strukturfonderna måste anmälas.
    t: O relator, o senhor, Senhor Deputado Bösch, <a>incluiu</a> na questão dos Fundos
      Estruturais o relatório bastante crítico do Tribunal de Contas, o qual demonstra
      as diferenças existentes na aplicação do regulamento pelos Estados-Membros,
      segundo o qual as irregularidades na implementação dos Fundos Estruturais devem
      ser notificadas.
  - s: Vi anser inte heller att det är särskilt meningsfullt att <v>ta</v> <p>med</p>
      faktorer som kommer att innebära ytterligare förseningar i hela genomförandeprocessen
      av detta stöd.
    t: Como também pensamos que não faz muito sentido <a>incluir</a> elementos que
      possam implicar atrasos adicionais em todo o processo de disponibilização desta
      assistência.
  - s: Således menar jag att det är viktigt, vilket resolutionsförslaget i detta ämne
      från Europeiska socialdemokratiska partiets grupp säger, att kommissionen i
      sitt arbetsprogram för 1999 <v>tar</v> <p>med</p> några specifika bestämmelser
      om tillämpningen av artikel 299.2 för gemenskapens ytterst avlägsna regioner.
    t: Por isso, considero importante que, tal como é dito na proposta de resolução
      sobre este assunto apresentada pelo Grupo do Partido dos Socialistas Europeus,
      a Comissão <a>inclua</a> no seu programa de trabalho para 1999 algumas disposições
      específicas sobre a aplicação do nº 2 do artigo 299º às regiões ultraperiféricas
      da Comunidade.
  - s: Inom ramen för debatten om Malaysia och andra ASEAN-länder har denna kammare
      redan tidigare frågat i hur hög grad våra relationer med dessa länder styrs
      av till exempel klausuler om mänskliga rättigheter, som de som vi nu för tiden
      alltid <v>tar</v> <p>med</p> i våra avtal med tredje land.
    t: no âmbito da discussão sobre a Malásia e outros países ASEAN, este Parlamento
      já anteriormente havia perguntado em que medida a nossa relação com esse países
      se rege, fundamentalmente, por exemplo pelas cláusulas dos direitos humanos,
      como as que actualmente <a>incluímos</a> em todos os nossos acordos externos
      com países terceiros.
  - s: För att undvika oenighet om tolkningar skulle det bästa vara att <v>ta</v>
      <p>med</p> de huvudsakliga delarna av stadgan och transiteringsprotokollet i
      det nya avtalet om partnerskap och samarbete mellan Ryssland och EU.
    t: A fim de evitar desacordo quanto à interpretação, seria mais avisado <a>incluir</a>
      os principais elementos da Carta e do Protocolo de Trânsito no novo Acordo de
      Parceria e Cooperação entre a Rússia e a UE.
  - s: Vi förstår emellertid parlamentets begäran att <v>ta</v> <p>med</p> en hänvisning
      till litterär översättning i beslutets bilaga för att ta hänsyn till de särskilda
      villkoren inom denna verksamhet.
    t: No entanto, compreendemos o pedido do Parlamento no sentido de se <a>incluir</a>
      uma referência à tradução literária no anexo à decisão, a fim de ter em conta
      as condições específicas desse domínio de actividade.
  - s: Vi anser alltså att det inte är möjligt att <v>ta</v> <p>med</p> den inom riktlinjen.
    t: Pelo que, em nosso entender, não é possível <a>incluí</a>-lo na linha directriz.
  - s: När den ändrade förordningen införs kommer det inte längre vara möjligt att
      <v>ta</v> <p>med</p> barnen på föräldrarnas pass. Men är det ändå inte så att
      införandet av ett barn i förälderns pass i vissa fall just befordrar barnets
      säkerhet, eftersom det anger att föräldern har vårdnaden om barnet?
    t: No entanto, não é um facto que <a>incluir</a> uma criança no passaporte do
      pai ou da mãe serve, em alguns casos, o próprio interesse da segurança da criança,
      por indicar qual o progenitor que tem a custódia do filho?
  - s: Jag anser att vi bör <v>ta</v> <p>med</p> en instruktion till förmån för barnet,
      eller snarare, passageraren.
    t: Penso que deveríamos <a>incluir</a> uma instrução que beneficie a criança,
      ou antes, o passageiro.
  - s: Jag är mycket glad över att kommissionen har <v>tagit</v> <p>med</p> detta
      i sitt förslag som något som man får ta med i den information som får ges. Däremot
      tycker jag nog egentligen att denna information kunde vara obligatorisk när
      man informerar om läkemedlet.
    t: No entanto, considero que esse dado deve ser, de facto, obrigatoriamente <a>incluído</a>
      nas informações sobre os produtos farmacêuticos.
  - s: För mig innebär det att det måste vara möjligt att <v>ta</v> <p>med</p> nya
      ämnen, men det måste också i ljuset av nya rön vara möjligt att ta bort ämnen.
    t: A meu ver, isso significa a possibilidade de <a>incluir</a> novas substâncias
      e também, à luz de novos conhecimentos, de suprimir certas substâncias.
  - s: Jag har <v>tagit</v> <p>med</p> detta förslag i skälen med stöd från utskottet
      för konstitutionella frågor, eftersom jag fullt och fast anser att det är hög
      tid att medborgarna förstår vem de röstar på och varför de röstar.
    t: Eu <a>incluí</a> essa proposta nos considerandos, com o apoio da Comissão dos
      Assuntos Constitucionais, porque creio firmemente que é tempo de os cidadãos
      poderem perceber em quem votam e para que votam.
  - s: Ni vill ha mer öppenhet och delaktighet genom samråd, men vilka utesluter ni,
      och vilka <v>tar</v> ni <p>med</p>?
    t: Pretende mais transparência e mais participação através da consulta, mas quem
      é que exclui e quem é que <a>inclui</a>?
  - s: Kommissionen vet att i många medlemsstater är diesel lägre beskattad än bensin,
      men medlemsstaterna kan fritt <v>ta</v> <p>med</p> andra avgifter i omkostnaderna,
      och vi diskuterar just nu med rådet om en specificering av detta i själva direktivet.
    t: A Comissão tem consciência de que, em muitos Estados-Membros, a taxa do imposto
      que recai sobre o gasóleo é inferior à da gasolina, embora os Estados-Membros
      sejam livres de <a>incluir</a> outros custos no cálculo dos custos e, presentemente,
      decorrem discussões com o Conselho sobre se os mesmos devem ser especificados
      na própria directiva.
  - s: Vi beklagar att kommissionen inte har <v>tagit</v> <p>med</p> detta i sitt
      meddelande.
    t: Lamentamos que a Comissão não tenha <a>incluído</a> este aspecto na sua comunicação.
  - s: Således, herr ordförande, anser jag att vi i framtiden inte bör tillåta denna
      typ av klausuler och yrkar på att kommissionen i framtiden inte <v>tar</v> <p>med</p>
      dem i fiskeavtalen.
    t: Por estes motivos, Senhor Presidente, creio que não deveríamos, no futuro,
      admitir este tipo de cláusulas e instamos a Comissão a que não as <a>inclua</a>,
      daqui para a frente, nos acordos de pesca.
  - s: Som sista punkt har jag i yttrandet från utskottet för miljö, folkhälsa och
      konsumentfrågor <v>tagit</v> <p>med</p> att något måste göras åt whiplash-skador.
    t: Por último, no parecer que elaborei em nome da Comissão do Meio Ambiente <a>incluí</a>
      uma referência à necessidade de medidas de prevenção das lesões causadas pelo
      chamado «golpe de coelho».
  - s: Det handlar om att <v>ta</v> <p>med</p> allt som Europeiska unionen sagt om
      Sun City, eftersom endast den första delen av resolutionen har tagits med.
    t: Tratar-se-ia de <a>incluir</a> tudo o que foi dito pela União Europeia sobre
      Sun City, já que, na resolução, só se inclui a primeira parte.
  - s: Jag vill emellertid också uppmana parlamentet att <v>ta</v> <p>med</p> stöd
      av detta slag i budgetplanen och även att beakta kostnaderna för den ekonomiska
      utvecklingen.
    t: Contudo, gostaria também de exortar esta Assembleia a <a>incluir</a> apoio
      deste tipo nas Perspectivas Financeiras, prevendo igualmente o desenvolvimento
      económico e as despesas.
  - s: Med hänsyn till de olika faktorerna har vi kommit till beslutet att det är
      rimligt att formuleringen begränsas till det ursprungliga syftet, och vi <v>tar</v>
      inte <p>med</p> någonting som är under utveckling eller som är föremål för expertgranskning
      eller pågående förfaranden vid EG-domstolen.
    t: Tendo em conta todos os elementos, chegámos à conclusão de que é razoável que
      a redacção se limite ao objectivo original, não <a>incluído</a> elementos que
      estão ainda em fase de desenvolvimento, sujeitos à análise dos especialistas,
      ou alvo de processos em curso no Tribunal Europeu.
  - s: Därför löd förslaget i utskottet så att man skulle <v>ta</v> <p>med</p> euroobligationer,
      för att inte Storbritannien och Londons finanscentrum i stor utsträckning skulle
      undantas.
    t: Daí a proposta, inclusive na comissão especializada, de <a>incluir</a> neste
      regime as euro-obrigações, por forma a não continuar excluída da sua alçada
      a Grã-Bretanha e a sua praça financeira de Londres.
  - s: Herr van den Broek, ni nämnde en EG-stadga för grundläggande rättigheter, men
      samtliga medlemsstater har ju <v>tagit</v> <p>med</p> de mänskliga rättigheterna
      i sina grundlagar, och det finns också internationella bestämmelser om dessa;
    t: Senhor Comissário Van den Broek, o Senhor referiu uma carta da UE sobre os
      direitos fundamentais, mas o conjunto dos Estados-Membros já <a>incluiu</a>
      os direitos humanos nas suas Constituições e existem ainda disposições internacionais
      relativas aos direitos humanos, por isso, que vantagens teria a UE na obtenção
      de uma carta especial sobre direitos humanos da UE?
  - s: Kommissionens förslag utvecklas för att uttryckligen <v>ta</v> <p>med</p> de
      investeringar som är avsedda att bevara eller återställa den industriella basen
      i en region, eller de som är specifikt inriktade på lokal utveckling.
    t: A proposta da Comissão é desenvolvida com vista a <a>incluir</a> explicitamente
      os investimentos destinados a preservar ou a recuperar a base industrial de
      uma região ou daqueles que se destinam especificamente ao desenvolvimento local.
  - s: Jag vill göra er uppmärksam på att den genomsnittliga minskningen av antalet
      företag före reformen 1992 var högre än efter reformen 1992, och jag vill göra
      er uppmärksam på att för den period som vi <v>tar</v> <p>med</p> i vår planering
      kommer den förväntade minskningen per år att i genomsnitt vara mindre än den
      genomsnittligt var under den senaste perioden.
    t: Posso-lhes dizer que as taxas médias de redução das explorações agrícolas antes
      da reforma de 1992 eram mais elevadas do que depois dessa reforma e posso informá-los
      que, para o período que <a>incluímos</a> no nosso planeamento, a redução prevista
      por ano será em média menor do que a média durante o último período.
  - s: De förslag ni nu lägger fram skulle ha behandlats när kommissionen <v>tog</v>
      <p>med</p> ett stort antal punkter, varav många förkastades, ofta av medlemsstaterna.
    t: As propostas que agora apresenta deviam ter sido tratadas quando a Comissão
      <a>incluiu</a> nas suas propostas grande número de alíneas, muitas das quais
      foram rejeitadas, frequentemente pelos Estados-Membros.
  - s: Dessutom har jag <v>tagit</v> <p>med</p> i betänkandet några målsättningar
      i enlighet med Århuskonventionen, vilka kommissionen i sitt förslag antingen
      lämnat eller glömt.
    t: Além disso, <a>incluí</a> no relatório alguns objectivos que estão em consonância
      com a Convenção de Aarhus e que a Comissão tinha esquecido ou deixado de fora
      da sua proposta.
  - s: Jag vill påtala att fiskeriutskottet har beslutat att inte godkänna denna begäran
      om brådskande förfarande eftersom vi inte fick vetskap om förslaget från kommissionen
      förrän den 20 november, och då hade vi inte tid att <v>ta</v> <p>med</p> den
      på vår föredragningslista, och därför har vi inte haft möjlighet att behandla
      den som ett brådskande förfarande såsom man har bett oss att göra.
    t: Senhor Presidente, gostaria de salientar que a Comissão das Pescas decidiu
      não aceitar o processo de urgência, dado que só no dia 20 de Novembro é que
      tivemos conhecimento da proposta da Comissão, quando já não tínhamos tempo para
      a <a>incluir</a> na nossa agenda, pelo que não nos foi possível analisá-la segundo
      o processo de urgência, como nos foi pedido.
  - s: Jag anser att det är viktigt att vi i debatten framför oron hos auktionsfirmorna,
      konstnärerna, gallerierna och konstscenen i ett land samt en plattform för konstnärer
      och <v>tar</v> <p>med</p> detta i våra överläggningar.
    t: Considero importante referir neste debate e <a>incluir</a> nas nossas reflexões
      as preocupações das salas de leilão, dos autores de obras de arte, das galerias,
      do meio da arte de um país e de uma classe de autores de obras de arte.
  - s: Mot bakgrund av den andra fasen av världstoppmötet om informationssamhället,
      som kommer att äga rum i Tunisien i november, samt Förenta nationernas millennieutvecklingsmål
      och Lissabonstrategin, har föredraganden <v>tagit</v> <p>med</p> alla överväganden
      som har med informations- och kommunikationsteknik och informationssamhället
      att göra både ur ekonomisk, teknisk, social och kulturell synvinkel.
    t: Tendo em vista a segunda fase da Cimeira Mundial sobre a Sociedade da Informação,
      que terá lugar na Tunísia, em Novembro, assim como os Objectivos do Milénio
      das Nações Unidas e a Estratégia de Lisboa, a relatora <a>incluiu</a> todas
      as considerações relacionadas com as tecnologias da informação e da comunicação
      e a sociedade da informação, tanto do ponto de vista económico como dos pontos
      de vista tecnológico, social e cultural.
  - s: Enligt min mening är det viktigt för oss att <v>ta</v> <p>med</p> Kosovo fullt
      ut i Thessalonikiprocessen och det här är viktiga passager i Albertinibetänkandet.
    t: Considero crucial que <a>incluamos</a> totalmente o Kosovo no Processo de Salónica,
      passagens importantes do relatório Albertini.
  - s: Vad gäller extern verksamhet beslutade vi tillsammans med er delegation vid
      det samrådsmöte som hölls den 16 juli att tillföra 7 miljoner euro som åtagandebemyndiganden
      till de 40 miljoner euro som rådet avsåg <v>ta</v> <p>med</p> i budgetförslaget
      för utgifter för den gemensamma utrikes- och säkerhetspolitiken.
    t: Relativamente às acções externas, na reunião de conciliação realizada em 16
      de Julho, decidimos com a vossa delegação aumentar em 7 milhões de euros as
      dotações para autorizações que assim atingem os tais 40 milhões de euros que
      o Conselho tencionava <a>incluir</a> no projecto de orçamento para as despesas
      relacionadas com a PESC.
  - s: Det skulle innebära ett mycket användbart tecken på europeisering av denna
      process om vi insåg att visumfria inresor, som Hindley föreslog, kommer att
      utgöra en del av programmet och <v>ta</v> <p>med</p> detta i kommissionens meddelande.
    t: Seria um indício muito vantajoso de europeização deste processo reconhecermos
      que o acesso sem visto, tal como sugeriu o senhor deputado Hindley, fará parte
      do programa e <a>incluirmos</a> esse assunto na comunicação da Comissão.
  - s: Den mer specifika begäran från den ärade ledamoten om att i det nya fördraget
      <v>ta</v> <p>med</p> bestämmelserna som ligger honom så varmt om hjärtat, kan
      jag som rådsordförande av kända anledningar inte gå in på.
    t: Relativamente ao pedido mais específico formulado pelo senhor deputado, no
      sentido de <a>incluir</a> no novo Tratado as disposições que tão fervorosamente
      defende, enquanto Presidente em exercício do Conselho não poderei pronunciar-me
      pelos motivos já conhecidos.
  - s: Vi gratulerar till att kravet att kandidaterna skall ”säkerställa att befolkningen
      på bred bas sluter upp bakom och deltar i verksamheten” har godkänts, liksom
      rekommendationen att städerna kan (bör) <v>ta</v> <p>med</p> den omgivande regionen
      i sina program.
    t: Congratulamo-nos com o facto de ter sido aprovada a necessidade das candidaturas
      virem a «assegurar a mobilização e participação no projecto de grandes camadas
      da população», bem assim como a recomendação para que as cidades designadas
      possam (devam) <a>incluir</a> nos seus projectos as regiões limítrofes.
  - s: Dublinfonden har <v>tagit</v> <p>med</p> detta initiativ i sitt fyraåriga,
      rullande program.
    t: A Fundação de Dublim <a>incluiu</a> esta iniciativa no seu programa quadrienal
      contínuo.
  - s: När vi talar om en jordbruksreform - och det kommer vi i sinom tid att göra,
      det kan ni vara säkra på, då kommer ni också att få höra av oss - då måste vi
      emellertid också exempelvis <v>ta</v> <p>med</p> frågan om ensilagemajs, och
      dessutom frågan om en mjölkkvot, frågan om hur vi skall fortsätta när det gäller
      mjölkkor och biffdjur.
    t: Ao falarmos da reforma da política agrícola - e fá-lo-emos em tempo oportuno,
      podem ter a certeza, vão ouvir falar de nós a este propósito -, temos de <a>incluir</a>
      também a questão do milho armazenado, por exemplo, a questão das quotas leiteiras
      e a questão da forma como prosseguem as coisas na relação entre as vacas leiteiras
      e as vacas para abate.
  - s: Vi har <v>tagit</v> <p>med</p> ett utökat skogskapitel i landsbygdens utveckling,
      och möjligheterna att främja skogen kommer även att innebära ett starkare främjande
      av det förnybara vegetabiliska råämnet trä.
    t: Em terceiro lugar, <a>incluímos</a> no desenvolvimento rural um capítulo alargado
      dedicado à silvicultura e, no âmbito dessas possibilidades de apoio à silvicultura,
      haverá também um reforço das ajudas à madeira enquanto matéria-prima renovável.
  - s: Jag hoppas att rådet i Göteborg kommer att finna den vishet som saknas i uttalandet
      från rådet (allmänna frågor) för att <v>ta</v> <p>med</p> Europeiska kommissionen
      i sökandet efter en väg framåt.
    t: Espero que em Gotemburgo o Conselho dê mostras do discernimento que lhe faltou
      na declaração do Conselho «Assuntos Gerais» e <a>inclua</a> a Comissão Europeia
      na procura do caminho a seguir.
  - s: Detta är en fråga som berör oss och våra väljare, och därför anser jag att
      vi ska <v>ta</v> <p>med</p> denna fråga på föredragningslistan.
    t: Esta é uma questão que nos diz respeito a todos e que preocupa os nossos eleitores,
      pelo que, em minha opinião, deveríamos <a>incluí</a>-lo na ordem dos trabalhos.
  - s: Dessutom har vi <v>tagit</v> <p>med</p> frågor som till exempel ökad övervakning
      och behovet av bättre samarbete på internationell nivå.
    t: Além disso, <a>incluímos</a> questões como o reforço do controlo e a necessidade
      de mais cooperação a nível internacional.
  - s: Detta var också skälet till att kommissionen inte i sitt yttrande <v>tog</v>
      <p>med</p> några krav på nya regler för gemenskapens konkurrens, till exempel
      för idrotten.
    t: E foi por esta razão que a Comissão não <a>incluiu</a> no seu parecer respectivo
      qualquer solicitação relativa a novas regras de competência comunitária, por
      exemplo na área do desporto.
  - s: Detta innebar i praktiken att det finns alltför få siffror tillgängliga för
      att det skulle bara meningsfullt att <v>ta</v> <p>med</p> dem på webbplatsen.
    t: Na prática, isto significa que houve muito poucos números que se justificasse
      serem <a>incluídos</a> no «site».
  - s: Däremot anser vi det viktigt att kommissionen via befintliga direktiv redan
      <v>tagit</v> <p>med</p> element som höll på att utvecklas på arbetsmarknaden
      i detta initiativdirektiv, nämligen vad avser deltidsarbetande, personer som
      arbetar via personaluthyrningsföretag eller personer med tidsbegränsat kontrakt.
    t: Aquilo que realmente consideramos importante é o facto de, por via das directivas
      existentes, a Comissão ter, entretanto, <a>incluído</a> alguns elementos que
      já estavam em desenvolvimento nesse mercado de trabalho, nomeadamente as pessoas
      que trabalham a tempo parcial, em agências de emprego ou ao abrigo de um contrato
      de trabalho temporário.
  - s: Under konferensen kommer man att undersöka möjligheten att <v>ta</v> <p>med</p>
      denna ram i förteckningen över de instrument som EU och dess medlemsstater kommer
      att kunna använda för att utföra sin verksamhet, även i samband med en fråga
      som nämndes i morse i redogörelsen för det spanska ordförandeskapets program,
      nämligen EU 2020-strategin.
    t: A conferência vai estudar a possibilidade de <a>incluir</a> este quadro na
      lista de instrumentos que a União Europeia e os seus Estados-Membros vão poder
      utilizar para levar a cabo as suas actividades, inclusive no contexto de uma
      questão aqui referida esta manhã quando da apresentação do programa da Presidência
      espanhola, a saber, a Estratégia UE 2020.
  - s: Till och med under trepartsförhandlingarna <v>tog</v> vi <p>med</p> en hänvisning
      till den europeiska planeringsterminen så att parlamentet kunde informeras på
      vederbörligt sätt om utvecklingen.
    t: Mesmo nas negociações no âmbito do trílogo, <a>incluímos</a> uma referência
      ao Semestre Europeu para que o Parlamento pudesse ser devidamente informado.
  - s: Utöver konkreta redogörelser för de åtgärder till förebyggande av konflikter
      som fastställs i Amsterdamfördraget har föredraganden i sitt betänkande också
      <v>tagit</v> <p>med</p> en mycket balanserad redogörelse för de kärnvapenprov
      som nyligen genomförts av Indien.
    t: Além das referências concretas aos mecanismos previstos pelo Tratado de Amesterdão
      para a prevenção de conflitos, o relator também <a>incluiu</a> no seu relatório
      uma referência muito equilibrada aos recentes ensaios nucleares efectuados pela
      Índia, bem como ao espinhoso problema do código de conduta relativo ao controlo
      da venda de armas.
  - s: Eftersom det i dag har gått exakt tre månader sedan terrorattacken den 11 september,
      vill jag påpeka att man måste <v>ta</v> <p>med</p> en kategori som gäller reaktioner
      på hot mot folkhälsan till följd av fysiska, biologiska och kemiska faktorer,
      som beror på oförutsägbara händelser, t.ex. olyckshändelser eller bristfällig
      infrastruktur, mänskliga misstag eller t.o.m. terroraktioner.
    t: Neste ponto - e porque que faz hoje precisamente três meses que ocorreu o atentado
      terrorista de 11 de Setembro - quero chamar a atenção para a necessidade de
      <a>incluir</a> uma categoria que tenha em conta as ameaças à saúde provocadas
      por agentes naturais, biológicos e químicos e que são devidas a factos imprevisíveis,
      nomeadamente acidentes, a deficiências das infra-estruturas ou da maquinaria,
      a erro humano ou ainda a actos terroristas.
  - s: Jag kan inte förstå varför man inte vill <v>ta</v> <p>med</p> denna fråga i
      direktivet.
    t: Não consigo entender, de modo algum, que não queiram <a>incluir</a> este aspecto
      na directiva.
  - s: Varför inte <v>ta</v> <p>med</p> alla länder i världen för att beakta personers
      fria rörlighet världen över, och oaktat de mest grundläggande säkerhetsåtgärderna
      att de som har makten ändå är skyldiga sina länder detta!
    t: Porque não <a>incluir</a> todos os países do mundo, em nome da livre circulação
      de pessoas a nível mundial e ignorando as medidas de segurança mais básicas
      que os governantes devem às suas nações!
  - s: Vi har <v>tagit</v> <p>med</p> dem i lagstiftningsresolutionen och vi hoppas
      att ni, fru talman, kommer att kunna framföra precis hur vi resonerar.
    t: <a>incluímos</a> isso na resolução legislativa e esperamos que a Senhora Presidente
      possa explicar exactamente qual é o nosso raciocínio.
  - s: Här ber jag herr Daems att än en gång granska, om vi är ense i sak, om parlamentet
      här också skall vara med och besluta om detta frekvenspolitiska förslag i medbeslutandeförfarandet,
      då kan vi också <v>ta</v> <p>med</p> det i beslutet och behöver inte göra enbart
      ett skäl av det.
    t: Peço de novo ao Senhor Ministro Daems que verifique se estamos de acordo nesta
      matéria, no sentido de que o Parlamento também deve decidir, no âmbito da co-decisão,
      sobre a atribuição política de frequências, e, nesse caso podemos <a>incluir</a>
      isso na decisão e não precisamos de fazer disso um mero considerando.
  - s: Jag gratulerar min ärade vän Stavros Lambrinidis till att han gick med på att
      <v>ta</v> <p>med</p> ledamöternas ändringförslag i sitt mycket omfattande betänkande,
      vilket därmed tillfördes flera nya aspekter om det ämne som är under debatt.
    t: Felicito o meu ilustre amigo, senhor deputado Lambrinidis, por ter concordado
      <a>incluir</a> as alterações dos deputados no seu relatório exaustivo, adicionando,
      deste modo, vários aspectos novos à questão em debate.
  - s: Jag måste säga att jag är förundrad över att kommissionen inte på eget initiativ
      har <v>tagit</v> <p>med</p> något om decentralisering.
    t: Devo dizer que me surpreende muito o facto de a Comissão não ter, de sua própria
      iniciativa, <a>incluído</a> uma parte relativa à descentralização.
  - s: Däremot anser jag, som föredragande, att det är onödigt att <v>ta</v> <p>med</p>
      en förteckning över utbildningsinsatserna i det meddelande som skall ingå i
      artikel 6 i direktivet, varför jag upprepar mitt avslag på ändringsförslag 3,
      ett avslag som jag redan redovisat under första behandlingen.
    t: Todavia, na qualidade de relator, considero desnecessário <a>incluir</a> a
      lista das medidas de formação na notificação prevista no artigo 6º da directiva,
      razão pela qual apelo ao voto contrário à alteração 3, tal como na primeira
      leitura.
  - s: Först och främst vill jag framföra ett uppriktigt tack till den höga representanten
      för att hon <v>tar</v> <p>med</p> denna viktiga fråga på dagordningen i ett
      så tidigt skede.
    t: Senhora Presidente, em primeiro lugar, gostaria de expressar o meu sincero
      agradecimento à senhora Alta Representante da UE para os Negócios Estrangeiros
      por <a>incluir</a> este assunto tão importante na agenda no início do seu mandato.
  - s: Den gemensamma marknaden är en av EU:s största bedrifter, och jag vill framföra
      mitt tack för de positiva reaktionerna på de förslag som jag har <v>tagit</v>
      <p>med</p> i mitt betänkande.
    t: O mercado comum é uma das maiores conquistas da União Europeia, e gostaria
      de agradecer as reacções positivas às propostas que <a>incluí</a> no meu relatório.
  - s: Antingen förverkligade våra ledare en uppriktig önskan att återställa balansen
      i fördraget mellan omsorgen om konvergens och monetär union å den ena sidan
      och sysselsättning å den andra - antingen agerade de ärligt för att göra fördraget
      relevant för varje medborgare i Europa, eller så ägnade de sig åt ett cyniskt
      förehavande, en förevändning, genom att <v>ta</v> <p>med</p> ett sysselsättningskapitel
      som de inte hade någon avsikt att ge en verklig mening eller verklig effekt.
    t: ou os nossos dirigentes puseram em prática um desejo genuíno de devolver ao
      Tratado da União o seu equilíbrio, através da preocupação pela convergência
      na perspectiva da União Económica e Monetária, por um lado, e pela criação de
      oportunidades de emprego, por outro, actuando, pois, honestamente e procurando
      conferir ao Tratado a relevância que este deve revestir para todo o cidadão
      comunitário, ou, em lugar disso, os nossos dirigentes se entregaram meramente
      a um exercício de cinismo e a uma falsa pretensão, ao <a>incluir</a> no Tratado
      um capítulo sobre o emprego que não tinham realmente intenção de levar a sério,
      nem de pôr em prática.
  - s: Kommissionen kan dock svara på den muntliga frågan vid en senare sammanträdesperiod
      om parlamentet beslutar att <v>ta</v> <p>med</p> den på föredragningslistan.
    t: Todavia, a Comissão está disposta a responder à pergunta oral num período de
      sessão posterior, se acaso o Parlamento decidir <a>incluir</a> esse ponto na
      ordem do dia.
  - s: När man beräknar om tröskelarean har uppnåtts måste man med andra ord <v>ta</v>
      <p>med</p> områden där inga byggnadsarbeten för närvarande äger rum, men som
      utan tvekan är en del av projektet och som påverkas av projektet.
    t: Por outras palavras, ao calcular se se atingiu ou não a área-limite, há que
      <a>incluir</a> áreas em que não decorrem de facto trabalhos de construção, mas
      que fazem indiscutivelmente parte do projecto e fazem parte do impacto do projecto.
  - s: 'Hon bad mig betona följande punkt som vi har <v>tagit</v> <p>med</p> i betänkandet:'
    t: 'Pediu-me que realçasse esta questão que <a>incluímos</a> no relatório:'
  - s: Därför är det absolut nödvändigt att vi <v>tar</v> <p>med</p> dessa expressleveranser,
      denna sprinterklass, i denna förordning.
    t: Por isso, é absolutamente crucial para nós <a>incluir</a> esses serviços de
      distribuição expresso, esta classe sprinter, neste regulamento.
  - s: Ett grundläggande gemensamt inslag i de tillämpliga nationella lagstiftningarna
      är att partnern registreras officiellt, och det är följaktligen nödvändigt att
      <v>ta</v> <p>med</p> denna kategori i definitionen av familjemedlemmar.
    t: Considerando que hoje em dia a maior parte dos países permite o registo oficial
      dos parceiros, torna-se necessário <a>incluir</a> esta categoria de pessoas
      na definição de membro da família.
  - s: Jag har valt den här tidpunkten för att lägga fram mitt betänkande eftersom
      det grekiska ordförandeskapet, och det är första gången på länge, har <v>tagit</v>
      <p>med</p> frågan om laglig invandring på den politiska dagordningen, vilket
      jag välkomnar.
    t: Escolhi este momento para apresentar o meu relatório, dado que, pela primeira
      vez em muito tempo, a Presidência grega <a>incluiu</a> na agenda política a
      questão da imigração legal, facto pelo qual me congratulo.
  - s: Det är även positivt att man <v>tar</v> <p>med</p> ett protokoll om fiskeföretagen.
    t: É igualmente positivo o facto de <a>incluir</a> um protocolo sobre as empresas
      de pesca.
  - s: Beslutet att <v>ta</v> <p>med</p> en klausul som tvingar AVS-länder att ta
      tillbaka illegala invandrare i Europa är oroande och måste genomföras med extrem
      försiktighet.
    t: A decisão de <a>incluir</a> uma cláusula, obrigando os países ACP a receberem
      os imigrantes clandestinos que entram na Europa é preocupante, e deve ser aplicada
      com o maior cuidado.
  - s: <v>Ta</v> <p>med</p> den frågan i ert ordförandeskap.
    t: <a>Inclua</a>-o na sua Presidência.
  - s: Vi är också emot att man <v>tar</v> <p>med</p> villkor i direktivet eller möjliggör
      villkor för de nationella lagstiftarna, som senare genomför dem, vilket i slutändan
      faktiskt gör att den inre marknaden misslyckas och går under.
    t: somos igualmente contra a que se <a>incluam</a> na directiva - ou que se permita
      ao legislador nacional, que irá transpor a directiva, fazê-lo - condições que
      levem o mercado interno à paralisia e, em última instância, ao fracasso.
  - s: Den överenskommelse som har nåtts mellan de största politiska grupperna i Europaparlamentet
      om det gemensamma och mycket bra resolutionsförslaget är ett steg som jag värderar
      högt. Jag anser dock att resolutionen skulle kunna bli ännu bättre om vi <v>tog</v>
      <p>med</p> ett tredje ändringsförslag om starkare betoning på betydelsen av
      samarbetet mellan EU och Ryssland på energiområdet, men där även grunden för
      ett sådant samarbete anges.
    t: Penso, contudo, que o texto podia ser ainda melhor se <a>incluíssemos</a> uma
      terceira alteração que salientasse a importância da cooperação UE-Rússia no
      domínio da energia e que evidenciasse também a base sobre a qual deve concretizar-se
      tal cooperação.
  - s: Dessutom måste vi också <v>ta</v> <p>med</p> konsumentsynpunkter i större utsträckning
      i förberedelserna inför valutaunionen, och här skulle jag än en gång uttryckligen
      vilja uttala mig för att vi räknar med dubbel prismärkning och dubbla värdeangivelser,
      för att det inte skall uppstå några omvandlingskostnader och för att omställningsfasen
      skall hållas så kort som möjligt, så att belastningen inte blir för stor för
      människorna, men inte heller för företagen.
    t: Além do mais, na preparação para a União Monetária, deveremos <a>incluir</a>
      mais intensivamente pontos de vista relacionados com a defesa do consumidor,
      e eu aproveito a ocasião para voltar a pronunciar-me expressamente a favor de
      se prever uma fase da dupla afixação de preços e da dupla indicação de valores,
      no sentido de não surgirem custos de conversão cambial e de reduzir o mais possível
      a fase de transição, com o intuito de não tornar demasiado gravosos os encargos
      para os cidadãos, bem como para as empresas.
  - s: Valet av dessa fem språk i en första etapp bör inte påverka övriga europeiska
      språk negativt, utan det ska vara början på en process, naturligtvis utan att
      utesluta möjligheten att <v>ta</v> <p>med</p> andra språk i ett senare skede.
    t: A escolha destas cinco línguas na primeira fase não deveria prejudicar as demais
      línguas europeias, mas representar o início de um processo, sem descartar, como
      é óbvio, a possibilidade de <a>incluir</a> outras línguas em fases subsequentes.
  - s: Vi har <v>tagit</v> <p>med</p> det i betänkandet eftersom det var viktigt för
      oss att se till att konkurrensen inte snedvrids.
    t: <a>Incluímo</a>-lo no relatório porque é importante para nós que não haja distorções
      da concorrência, mas também temos de assegurar que o transporte marítimo seja
      mais ecológico.
  - s: Det stämmer inte att liberaler och konservativa inte vill <v>ta</v> <p>med</p>
      frågan.
    t: Não é exacto afirmar que os Liberais e os Conservadores não queriam <a>incluir</a>
      este aspecto.
  - s: Det är anledningen till mitt ändringsförslag 20, vilket jag var den ende som
      röstade för i utskottet, som på något outgrundligt sätt återigen har tagits
      upp i betänkandet, och därigenom ger det på ett eller annat sätt varje kollega
      som vill visa prov på sin vidsynthet på det området ytterligare en sista chans
      att också <v>ta</v> <p>med</p> detta ändringsförslag i betänkandet.
    t: Daí que a alteração 20, que foi proposta por mim e que, na comissão, teve apenas
      o meu voto a favor, tenha, misteriosamente, sido, uma vez mais, incluída no
      relatório, de modo que, de uma ou outra forma, todos os colegas que pretendam
      demonstrar a sua largueza de espírito relativamente a este ponto ainda tenham
      uma última oportunidade de <a>incluir</a> esta alteração no relatório.
