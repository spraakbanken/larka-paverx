    t: We welcome the fact that recognition has been given to the need for the nominated
      cities ’to ensure the mobilisation and participation of large sections of the
      population’, and also the recommendation that the nominated cities should be
      able and obliged to <a>include</a> surrounding regions in their programmes.
  - s: Dublinfonden har <v>tagit</v> <p>med</p> detta initiativ i sitt fyraåriga,
      rullande program.
    t: The Dublin Foundation has <a>included</a> this initiative in its four-year
      rolling programme.
  - s: Vi har <v>tagit</v> <p>med</p> ett utökat skogskapitel i landsbygdens utveckling,
