      en este documento que naturalmente es posible <a>traer</a> a la siguiente esposa
      y su descendencia si así lo exige el bienestar de los niños.
  - s: Som radikaler och liberaler har vi <v>tagit</v> <p>med</p> oss medlemmar av
      den tjetjenska exilregeringen till parlamentet.
    t: Nosotros, como radicales y liberales, hemos <a>traído</a> a este Parlamento
      a miembros del Gobierno checheno en el exilio, quienes vinieron a anunciar que
      habían optado por el abandono de la violencia.
  - s: Allt vi begär är att ni vid ert nästa besök <v>tar</v> <p>med</p> er lite solsken
      till Bryssel.
    t: Todo lo que pedimos es que en su próxima visita <a>traigan</a> un poco de sol
      a Bruselas.
  - s: Jag <v>tog</v> <p>med</p> mig en kub som visar Europeiska unionens flagga -
      de 12 stjärnorna.
    t: Señor Presidente, he <a>traído</a> un cubo que muestra la bandera de la Unión
      Europea, las 12 estrellas.
  - s: Jag <v>tog</v> <p>med</p> mig den bara för att påminna om hur svårt det är
      att sätta samman det här fördraget.
    t: Lo he <a>traído</a> para recordarnos lo difícil que resulta componer este Tratado.
  - s: Det är ett frustrationsmoment för många av oss att vår personal har tillgång
      till nätet med sina datorer, vilket förstås är parlamentets datorer, medan vi
      som parlamentariker inte har någon plats för våra bärbara datorer att koppla
      upp oss och arbeta effektivt när vi <v>tar</v> <p>med</p> våra egna datorer.
    t: Para muchos de nosotros es una frustración que el personal a nuestro servicio
      tenga acceso a la red con sus ordenadores, que son ordenadores del Parlamento,
      naturalmente, y que cuando nosotros, los diputados, <a>traemos</a> nuestros
      ordenadores portátiles, no tengamos ningún sitio al que poder conectarlos y
      trabajar con eficacia.
  - s: Jag har i dag <v>tagit</v> <p>med</p> mig två prima brittiska biffar - och
      jag riskerar att arresteras - jag tog med mig dem till er, Byrne.
    t: Hoy he <a>traído</a> conmigo —y corro el riesgo de ser detenido, pero se los
      he traído a usted, señor Byrne— dos chuletas británicas.
  - s: Jag har i dag tagit med mig två prima brittiska biffar - och jag riskerar att
      arresteras - jag <v>tog</v> <p>med</p> mig dem till er, Byrne.
    t: Hoy he traído conmigo —y corro el riesgo de ser detenido, pero se los he <a>traído</a>
      a usted, señor Byrne— dos chuletas británicas.
  - s: Strax efter att jag valdes in i parlamentet, herr talman, var en av mina första
      trevliga förpliktelser att <v>ta</v> <p>med</p> mig företrädare från Dudleys
      handels- och industrikammare, som då ingick i min valkrets, till parlamentet.
    t: Poco después de ser elegido a esta Asamblea, señor Presidente, una de mis primeras
      tareas placenteras fue la de <a>traer</a> al Parlamento a representantes de
      la Cámara de Comercio e Industria de Dudley, que entonces estaba en mi circunscripción.
- c: 14
  r: 7
  v: haber incluir
  x:
  - s: I det här skedet vill jag tacka mina kolleger för att jag fått möjlighet att
      utarbeta detta betänkande, och jag vill också tacka kommissionen, som har utarbetat
      rapporten och <v>tagit</v> <p>med</p> de svårigheter som unga ställs inför bland
      de grundläggande prioriteringarna i EU:s tioåriga utvecklingsplan.
    t: En este momento, me gustaría dar las gracias a mis colegas por brindarme la
      oportunidad de elaborar este informe y también desearía manifestar mi agradecimiento
      a la Comisión Europea, que ha preparado este informe y que <a>ha</a> <a>incluido</a>
      los problemas a los que se enfrentan los jóvenes entre las prioridades fundamentales
      del plan decenal de desarrollo de la UE.
  - s: Jag är mycket glad över att se att föredraganden har följt ståndpunkten inom
      utskottet för sysselsättning och sociala frågor i detta sammanhang och <v>tagit</v>
      <p>med</p> detta i betänkandet.
    t: Me alegro mucho de que la ponente haya seguido la posición de la Comisión de
      Empleo y Asuntos sociales en este aspecto y lo <a>haya</a> <a>incluido</a> en
      su informe.
  - s: Först vill jag gratulera kommissionen och jag vill tacka för att den som nyckelåtgärd
      har <v>tagit</v> <p>med</p> allt det som handlar om teknisk forskning om förvaltning
      av vattenresurser.
    t: En primer lugar, quiero felicitar a la Comisión y le quiero dar las gracias
      por <a>haber</a> <a>incluido</a> como acción clave todo lo referente a la investigación
      sobre tecnología en la gestión de recursos hídricos.
  - s: I återställandet av exporten har man gjort en ansträngning och <v>tagit</v>
      <p>med</p> det benfria köttet - det är vi tacksamma för -, och även vad gäller
      privat lagring, men 70 000 ton är väldigt litet, framför allt om man tar hänsyn
      till att vi har en annan reserv på 600 000 från förra året och vi fortfarande
      har kvar det från i år.
    t: En restituciones a la exportación se ha hecho un esfuerzo y se <a>ha</a> <a>incluido</a>
      la carne deshuesada —eso se lo agradecemos—, y también en el tema del almacenamiento
      privado, pero 70.000 toneladas es muy poca cantidad, sobre todo teniendo en
      cuenta que tenemos otra reserva de más de 600.000 del año pasado y tenemos disponible
      todavía la de este año.
  - s: Jag utformade yttrandet från utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män, och jag är glad över och tackar föredraganden för att
      han <v>tog</v> <p>med</p> alla förslag om att värna om jämställdheten och den
      mänskliga värdigheten.
    t: Yo redacté la opinión de la Comisión de Derechos de la Mujer e Igualdad de
      Oportunidades y me siento muy complacida porque el ponente <a>haya</a> <a>incluido</a>
      todas nuestras propuestas para defender la igualdad de género y la dignidad,
      razón por la que le estoy muy agradecida.
  - s: Vi har just med tillfredställelse noterat att kommissionen - trots att den
      ursprungligen ville detta - i sitt utspel inte <v>tagit</v> <p>med</p> formuleringar
      som innehåller möjligheter för att framtida förenklingar av nuvarande standarder
      kan ske genom användning av kommittéförfarandet, som vi naturligtvis bestämt
      tar avstånd från på grund av kommittéernas slutna, odemokratiska karaktär.
    t: Precisamente hemos observado satisfechos que la Comisión - a pesar de que inicialmente
      éste fuera su deseo - no <a>ha</a> <a>incluido</a> en su borrador redacciones
      que permitan que las futuras simplificaciones de los estándares actuales puedan
      llevarse a cabo mediante el empleo de procedimientos de comité, los cuales naturalmente
      rechazamos a causa del carácter antidemocrático y cerrado de los comités.
  - s: Även jag vill varmt tacka Andersson för hans utmärkta samarbete, vilket bland
      annat tydligt framgår av det faktum att han har godkänt kvinnoutskottets ändringsförslag
      och <v>tagit</v> <p>med</p> dem i sitt betänkande.
    t: Señor Presidente, señora Comisaria, Señorías, yo también deseo dar calurosamente
      las gracias al Sr. Andersson por su excelente cooperación, la cual se refleja,
      entre otras cosas, en que ha adoptado las enmiendas de las mujeres y las <a>ha</a>
      <a>incluido</a> en su informe.
  - s: Jag har dock även <v>tagit</v> <p>med</p> ett antal rekommendationer.
    t: No obstante, también <a>he</a> <a>incluido</a> una serie de recomendaciones.
  - s: Jag ber honom om ursäkt för att jag inte <v>tog</v> <p>med</p> hans namn.
    t: Le pido disculpas por no <a>haber</a> <a>incluido</a> su nombre.
  - s: Jag skulle också vilja tacka Fontaine för ett utmärkt betänkande och också
      min kollega Berger som <v>tog</v> <p>med</p> åtskilliga ändringsförslag om arkitekterna.
    t: Señora Presidenta, yo también deseo expresar mi agradecimiento a la Sra. Fontaine
      por un informe excelente, y también a mi colega Sra. Berger, que <a>ha</a> <a>incluido</a>
      varias enmiendas relativas a los arquitectos.
  - s: Däremot anser vi det viktigt att kommissionen via befintliga direktiv redan
      <v>tagit</v> <p>med</p> element som höll på att utvecklas på arbetsmarknaden
      i detta initiativdirektiv, nämligen vad avser deltidsarbetande, personer som
      arbetar via personaluthyrningsföretag eller personer med tidsbegränsat kontrakt.
    t: Lo que sí nos parece importante es que en las Directivas de intervención la
      Comisión <a>haya</a> <a>incluido</a> algunos elementos que ya estaban en pleno
      desarrollo en el mercado laboral, como son el tema de los trabajadores a tiempo
      parcial, los que tienen una relación laboral con una empresa de trabajo temporal
      o los trabajadores con un contrato temporal, elementos que estaban regulados
      en otras Directivas actuales.
  - s: Även om föredraganden, vår kollega Jarzembowski, träffat mycket folk och <v>tagit</v>
      <p>med</p> ett antal förslag till förbättringar, kvarstår det grundläggande
      problemet.
    t: Aunque el ponente, el Sr. Jarzembowski, se ha reunido con muchas personas y
      <a>ha</a> <a>incluido</a> un número de propuestas de mejora, la situación, el
      problema fundamental, todavía persiste.
  - s: Beträffande program för små och medelstora företag kan jag konstatera att kommissionen
      i sitt budgetförslag <v>tagit</v> <p>med</p> den ändring som utskottet för ekonomi
      och valutafrågor föreslog förra året om tillgång till riskkapital, så det behövs
      således ingen ändring i år.
    t: Con respecto a los programas para pequeñas y medianas empresas, veo que el
      anteproyecto de la Comisión <a>ha</a> <a>incluido</a> el cambio propuesto el
      pasado año por la Comisión de Asuntos Económicos y Monetarios relativo al acceso
      al capital de riesgo.
  - s: I fråga om sexuell exploatering av barn har vi, med tanke på brottets komplexa
      natur och internationella förgreningar, <v>tagit</v> <p>med</p> en rad olika
      brottsliga beteenden, utöver dem som föreslås av kommissionen, såsom handel
      med barn och underlättande av sådan handel, inom och utom de nationella gränserna.
    t: Respecto a la explotación sexual de los niños, dada la compleja naturaleza
      del delito, y sus ramificaciones internacionales, <a>hemos</a> <a>incluido</a>
      también conductas criminales parciales más allá de lo propuesto por la Comisión,
      como facilitación, compra, venta, tráfico de niños dentro o fuera de las fronteras
      nacionales.
- c: 12
  r: 8
  v: inclusión
  x:
  - s: Det är en positiv utveckling att kommissionen har <v>tagit</v> <p>med</p> sammankopplingen
      av elektricitet mellan Irland och Storbritannien som en prioritet i EU:s ekonomiska
      återhämtningspaket.
    t: La <a>inclusión</a> por parte de la Comisión de la interconexión eléctrica
      entre Irlanda y el Reino Unido como región prioritaria receptora de fondos en
      el marco del plan europeo de recuperación económica es una gran noticia, que,
      además, pone de manifiesto que cuando los 27 Estados miembros trabajan en equipo
      se puede producir el cambio necesario para garantizar un abastecimiento de energía
      seguro.
  - s: När det gäller skälen - ändringsförslagen 8-10 - skulle det inte ha förändrat
      den allmänna tonen i kommissionens förslag att <v>ta</v> <p>med</p> ändringsförslagen,
      men det skulle ha förlängt förfarandet för att anta regelverket.
    t: En lo que respecta a los considerandos (enmiendas 8 a 10) su <a>inclusión</a>
      no habría cambiado el tono general de las propuestas presentadas por la Comisión
      y habría prolongado el procedimiento para la adopción del reglamento.
  - s: Men det är beklagligt och betänkligt att man för tillfället inte <v>tar</v>
      <p>med</p> lastbilsförare som är egna företagare i direktivets tillämpningsområde.
    t: Lamentable y extraña es la no <a>inclusión</a> provisional de los conductores
      autónomos en el ámbito de aplicación de la directiva.
  - s: För det andra, ge vårt samtycke till att <v>ta</v> <p>med</p> gränsöverskridande
      projekt om brottsofferhjälp i programmet, samtidigt som det politiska och rättsliga
      samarbetet främjas.
    t: segundo, dar nuestro aval a la <a>inclusión</a> en el programa de proyectos
      transfronterizos en la esfera de la asistencia a las víctimas de actividades
      delictivas, junto con el fomento de la cooperación policial y judicial.
  - s: Att <v>ta</v> <p>med</p> dem i förslaget till beslut är inte motiverat, hur
      berättigade de än är innehållsmässigt.
    t: Su <a>inclusión</a>, aunque legítima como principio, no está justificada en
      el texto de la propuesta de decisión.
  - s: När det gäller kampen mot terrorism, ger inte förhandlingsdirektiven för ett
      partnerskapsavtal med Algeriet, som de antogs av rådet i juni 1996, möjlighet
      till att <v>ta</v> <p>med</p> bestämmelser rörande denna fråga i avtalet.
    t: Por lo que se refiere a la lucha contra el terrorismo, las directrices negociadoras
      para un Acuerdo de Asociación con Argelia, aprobadas por el Consejo en junio
      de 1996, no establecen la <a>inclusión</a> en el acuerdo de disposiciones relativas
      a esa cuestión.
  - s: Kommissionen bekräftar sin avsikt att senast den 30 juni 2010 behandla införandet
      av ytterligare ämnen i del B i bilaga II till förordningen, och framför allt
      utvärdera om villkoren för att <v>ta</v> <p>med</p> de ämnen som anges i artikel
      24.3 är uppfyllda.
    t: La Comisión confirma su intención de considerar antes del 30 de junio de 2010
      la inclusión de sustancias adicionales en la Parte B del Anexo II a este Reglamento,
      evaluando concretamente si se cumplen las condiciones para su <a>inclusión</a>
      establecidas en el apartado 3 del artículo 24.
  - s: Det gläder mig att även hitta förslag från utskottet för industrifrågor i Peter
      Lieses betänkande, framför allt när det gäller att samtidigt <v>ta</v> <p>med</p>
      växthusgaser som kommer från alla avgångar och ankomster i gemenskapen i systemet
      för handel med utsläppsrätter och att bereda alla nyetablerade operatörer inom
      luftfartssektorn tillträde till marknaden.
    t: Me alegra que la Comisión de Industria también haya hecho propuestas sobre
      el informe del señor Liese, especialmente en lo referente a la <a>inclusión</a>
      simultánea en el sistema de comercio de derechos de emisión de gases de efecto
      invernadero de todos los vuelos con llegada o salida en la Comunidad y la provisión
      de acceso al mercado para todos los nuevos operadores aéreos.
  - s: I synnerhet godtog rådet ett ytterligare krav från parlamentet om att <v>ta</v>
      <p>med</p> variabeln tillgänglighet för personer med nedsatt rörlighet i förordningen.
    t: En concreto, el Consejo accedió a una petición adicional del Parlamento en
      cuanto a la <a>inclusión</a> en el Reglamento de una variable relativa a la
      accesibilidad a los establecimientos turísticos para personas con movilidad
      reducida.
  - s: Att envist hålla fast vid denna strävan har redan nu kostat oss mycket, eftersom
      det har torpederat den överenskommelse som fanns med rådet om att <v>ta</v>
      <p>med</p> invandrares och asylsökandes rättigheter.
    t: De hecho, aferrarnos de modo obstinado a ese propósito ya nos ha costado caro
      en esta fase, puesto que ha desbaratado el pacto concluido con el Consejo sobre
      la <a>inclusión</a> de los derechos de los inmigrantes y los solicitantes de
      asilo.
  - s: Tyvärr har det funnits och finns fortfarande förbehåll mot att <v>ta</v> <p>med</p>
      flyktingar med temporärt skydd i detta direktiv, liksom mot att erkänna relationer
      mellan personer av samma kön som grundval för familjeåterföreningen.
    t: Lamentablemente, había y sigue habiendo aún reservas frente a la <a>inclusión</a>
      en esta directiva de los refugiados con una protección temporal así como frente
      al reconocimiento de las relaciones del mismo sexo como base para la reagrupación
      familiar.
  - s: Verkligheten visar oss att under mandatperioden 2004-2009 inte en enda lag
      som föreslagits av ett utskott har förkastats för att den saknat denna konsekvensanalys
      även om det har varit obligatoriskt att <v>ta</v> <p>med</p> en sådan alltsedan
      Amsterdamfördraget trädde i kraft.
    t: La realidad nos muestra que durante el período parlamentario 2004-2009, ni
      un solo documento legislativo enviado por una comisión fue rechazado por no
      incluir este estudio de impacto, a pesar de que su <a>inclusión</a> resulta
      obligatoria desde el Tratado de Amsterdam.
- c: 11
  r: 9
  v: haber
  x:
  - s: Herr ordförande, jag vill först så hjärtligt tacka herr Giansily, som föredrog
      betänkandet från budgetutskottet om händelseutvecklingen när det gällde EKSG-fördraget,
      för att han i sitt resolutionsutkast fullständigt <v>tog</v> <p>med</p> slutsatserna
      i mitt yttrande, som enhälligt antogs av utskottet för ekonomi, valutafrågor
      och industripolitik, och som också antogs enhälligt av budgetutskottet.
    t: Señor Presidente, yo quisiera agradecer en primer lugar al ponente del informe
      de la Comisión de Presupuestos sobre la expiración del Tratado CECA, Sr. Giansily,
      que <a>haya</a> incorporado todas las conclusiones de mi opinión, que fueron
      adoptadas por unanimidad por la Comisión de Asuntos Económicos y Monetarios
      y Política Industrial, en su propuesta de resolución, adoptada también por unanimidad
      por la Comisión de Presupuestos.
  - s: Det finns även den möjlighet vi <v>tagit</v> <p>med</p> i ett ändringsförslag
      som inlämnats av min grupp - av tekniska skäl har man inte tagit upp denna fråga
      i kommissionen, man har alltså varit tvungen att lämna in detta ändringsförslag
      i efterskott.
    t: También está la posibilidad que <a>hemos</a> previsto en el marco de una enmienda
      presentada por mi Grupo - por razones técnicas no se ha mencionado esta cuestión
      a nivel de la Comisión, nos hemos visto obligados por tanto a presentar esta
      enmienda con posterioridad.
  - s: Jag ber ännu rådet och kommissionen att i sitt arbete överväga om det vore
      vettigt att fundera på den charge back-mekanism som de Palacio i sitt ändringsförslag
      på nytt <v>tog</v> <p>med</p> i betänkandet.
    t: También pediría que el Consejo y la Comisión reflexionaran aún en su trabajo
      si sería razonable reconsiderar el mecanismo llamado charge back o sistema de
      cargo al usuario, que la Sra. Palacio <a>ha</a> vuelto a introducir en este
      informe a través de su enmienda.
  - s: Jag vill tacka föredraganden, som stod för det ändringsförslag från parlamentet
      som rådet inte <v>tog</v> <p>med</p> i den gemensamma ståndpunkten.
    t: Deseo dar las gracias al ponente, que ha representado las enmiendas del Parlamento
      que no <a>habían</a> sido aprobadas por el Consejo en su posición común.
  - s: Jag instämmer i att frågan om falska egenföretagare är ett verkligt europeiskt
      problem och vi <v>tog</v> <p>med</p> det i förslaget, i samarbete med de kolleger
      som ansåg att det var viktigt att utesluta egenföretagare.
    t: Coincido con que la cuestión de los falsos autónomos constituye un verdadero
      problema en Europa, y lo <a>hemos</a> incorporado a la propuesta, en cooperación
