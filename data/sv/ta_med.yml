      en undersökning som bör ge en översikt över den juridiska, sociala och ekonomiska
      ställningen för ekonomiskt beroende personer i de 15 medlemsländerna.
    t: Con el fin de <a>recoger</a> sus inquietudes, y tras consultar a los interlocutores
      sociales, les confirmo que la Comisión ha lanzado un estudio que debe proporcionar
      un panorama de la situación legal, social y económica de las personas económicamente
      dependientes de los 15 Estados miembros.
  - s: I det här läget skulle det vara en missad chans om vi inte <v>tar</v> <p>med</p>
      ett blygsamt belopp för det här målet i budgeten.
    t: En esta situación sería una oportunidad perdida el hecho de que no <a>recogiéramos</a>
      en el presupuesto una modesta cantidad para este fin.
  - s: Det är av det skälet som jag begärt delad omröstning om ändringsförslag 3,
      om att <v>ta</v> <p>med</p> skyldigheten för en internrevision i förslaget.
    t: Es por esta razón por la que he pedido una votación por separado sobre la enmienda
      3, para que se <a>recoja</a> la obligación de un servicio de auditoría interna
      en la propuesta.
  - s: Under det gångna året har arbetsmarknadens parter, inom ramen för den sociala
      dialogen, träffat ett avtal om en metod, som inte går så långt som den österrikiska
      metoden, det medger jag, men som föreslår en försoning mellan yrkes- och familjelivet,
      genom föräldraledighet etc. Vi har <v>tagit</v> <p>med</p> den här metoden inom
      ramen för ett direktiv, men vi har antagit ett socialt direktiv - det tillkommer
      medlemsstaterna att tillämpa det.
    t: El año pasado, los agentes sociales llegaron, en el marco del diálogo social,
      a un acuerdo sobre una fórmula, que no llega tan lejos como la fórmula austríaca,
      estoy de acuerdo, pero que propone la conciliación entre vida profesional y
      vida familiar mediante la licencia parental, etc. Hemos <a>recogido</a> esta
      fórmula en el marco de una directiva, pero si hemos tomado una directiva social,
      corresponde a los Estados miembros transponerla y aplicarla.
  - s: Fastän rådet faktiskt har <v>tagit</v> <p>med</p> den viktigaste delen av slutsatserna
      från parlamentets första behandling har det tagit ett steg bakåt på flera andra
      punkter, särskilt när det gäller sociala tjänster och arbetsrätten, såsom Europeiska
      fackliga samorganisationen har understrukit.
    t: Estos problemas no han quedado resueltos en la Posición Común del Consejo y
      esta, que <a>recoge</a> efectivamente lo esencial de las conclusiones en primera
      lectura del Parlamento, representa de hecho un retroceso en otros puntos, en
      particular los servicios sociales y el Derecho laboral, como ha destacado la
      Confederación Europea de Sindicatos.
  - s: även denna österrikiska specialitet har vi <v>tagit</v> <p>med</p>.
    t: también hemos <a>recogido</a> esta característica austríaca.
  - s: Det finns ett önskemål om att EU <v>tar</v> <p>med</p> dessa i handlingsplanen
