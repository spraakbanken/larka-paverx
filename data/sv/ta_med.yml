      gäller inflationsmålet.
    t: In der Phase der Umstellung der Geldpolitik ist es unerläßlich, unterschiedliche
      Informationen und Frühindikatoren, wie beim Inflationsziel vorgegeben, <a>mit</a>
      heranzuziehen.
  - s: I september skall vi snabbt och lustigt <v>ta</v> <p>med</p> Cypern.
    t: Wir sollen im September noch ganz schnell Zypern <a>mit</a> reinnehmen.
  - s: Men för oss handlar det även om att skaffa sig social kompetens, nämligen att
      kunna prata med medborgare från andra länder, att lära känna det landet och
      att <v>ta</v> <p>med</p> sig det positiva därifrån hem till det egna landet.
    t: Aber uns geht es auch darum, Sozialkompetenz zu erreichen, nämlich mit Bürgern
      von anderen Ländern zu sprechen, die Situation dort kennenzulernen, und das
      Positive der anderen Länder in der Heimat <a>mit</a> einzubringen, letztlich
      auch die Selbstkompetenz, d.h. wie man selbst auftritt, wie man sich gibt.
  - s: Till det procenttalet skall emellertid läggas det antal som beror på att man
      <v>tar</v> <p>med</p> de områden som lämnar mål 1, vilket leder till att de
      områdena drabbas ytterligare.
    t: Ich bleibe bei meiner Äußerung, Herr Präsident, daß Sie der interinstitutionellen
      Zusammenarbeit in dieser Frage <a>mit</a> der Durchsetzung der von Ihnen gewählten
      Form der Abstimmung keinen guten Dienst erwiesen haben.
  - s: Denna risk bör vi mycket medvetet <v>ta</v> <p>med</p> i våra beräkningar så
      att det inte slutar med att vi hjälper dem som inte behöver någon hjälp medan
      de som faktiskt behöver hjälp blir utan.
    t: Diese Gefahr sollten wir ganz bewusst in unsere Überlegungen <a>mit</a> einbeziehen,
      damit wir letztlich nicht jenen helfen, die keine Hilfe brauchen, und die, die
      Hilfe brauchen, im Regen stehen lassen.
  - s: Europaparlamentet borde skicka dit en delegation - det kan ordnas ganska snabbt
      - för att åka och träffa Rugova i Pristina och <v>ta</v> <p>med</p> honom till
      oss.
    t: Das Europäische Parlament muß erwägen, eine Delegation zu entsenden - was sehr
      schnell geschehen kann -, die sich in Pristina mit Rugova trifft und ihn <a>mit</a>
      hierher bringt.
  - s: Fastän rådet faktiskt har <v>tagit</v> <p>med</p> den viktigaste delen av slutsatserna
      från parlamentets första behandling har det tagit ett steg bakåt på flera andra
      punkter, särskilt när det gäller sociala tjänster och arbetsrätten, såsom Europeiska
      fackliga samorganisationen har understrukit.
    t: Diese Probleme wurden <a>mit</a> dem Gemeinsamen Standpunkt des Rates nicht
      gelöst, und obwohl er tatsächlich die wesentlichen Schlussfolgerungen aus der
      ersten Lesung des Europäischen Parlaments übernommen hat, stellt er in der Tat
      in mehreren anderen Punkten, vor allem den sozialen Dienstleistungen und dem
      Arbeitsrecht, einen Rückschritt dar, wie der Europäische Gewerkschaftsbund betonte.
  - s: Båda ändringsförslagen handlar om att <v>ta</v> <p>med</p> kriteriet stängning
      av Tjernobyl i kontrollen av utbetalningarna, en gång i tranchen och en gång
      i hela programmet.
    t: Beide Anträge beziehen sich darauf, daß das Kriterium Schließung von Tschernobyl
      <a>mit</a> aufgenommen wird in die Überprüfung bei den Auszahlungen, einmal
      bei der Tranche und einmal bei dem Gesamtprogramm.
  - s: För det första vill jag ge mitt bifall till Olsson för hans arbete och för
      den mottaglighet han har visat genom att <v>ta</v> <p>med</p> många av de förslag
      han har fått från oss alla i sitt betänkande.
    t: Zunächst möchte ich Herrn Olsson für seine Arbeit loben und für seine Bereitschaft
      danken, <a>mit</a> der er alle unsere Vorschläge in seinen Bericht aufgenommen
      hat.
  - s: Ökad effektivitet och absolut inte mindre resurser är alltså vägen framåt för
      att åstadkomma en verklig förenkling, ett mervärde för alla gemenskapens åtgärder,
      tillsammans med en samordning med övriga politikområden, med början i transport-
      och forskningspolitiken såväl som den gemensamma jordbrukspolitiken, så att
      vi inte ger med ena handen och <v>tar</v> <p>med</p> den andra.
    t: ferner ein gemeinschaftlicher Mehrwert für alle Interventionen zusammen mit
      einer Koordinierung mit den anderen Politikbereichen, angefangen bei der Verkehrs-,
      der Forschungs- und der gemeinsamen Agrarpolitik, damit die rechte Hand nicht
      zerstört, was <a>mit</a> der linken aufgebaut wurde.
  - s: Till sist vill jag betona att vi <v>tar</v> <p>med</p> oss goda nyheter när
      vi reser till Cancún i slutet av veckan, och då menar jag den överenskommelse
      som träffades förra veckan om tillgång till läkemedel.
    t: Abschließend möchte ich noch hervorheben, dass wir nächste Woche <a>mit</a>
      einer guten Nachricht nach Cancun fahren werden, d.h. letztes Wochenende wurde
      eine Einigung hinsichtlich des Zugangs zu Arzneimitteln erzielt.
  - s: Men i Mål 2, som är mycket viktigt i egenskap av laboratorium - inte bara för
      Italien - där offentligt och privat kan mötas och som har resulterat i långsiktiga
      programidéer, finns det också enligt min mening inslag som vi måste <v>ta</v>
      <p>med</p> i beräkningen när vi skall kritiskt granska och reformera fonderna.
    t: Nach diesen Vorbemerkungen weist die <a>mit</a> dem Ziel 2, das als wahrhaftiges
      Experiment - nicht nur in Italien - von großer Bedeutung ist, bei dem sich öffentlicher
      und privater Sektor gegenüberstanden, und bei dem wieder der Gedanke langfristiger
      Planungen aufkam, gewonnene Erfahrung Elemente auf, die - wenn auch kritisch
      - im Rahmen der Reform der Strukturfonds übernommen werden müssen.
  - s: Jag måste säga att jag instämmer med det som Françoise Grossetête sa, eftersom
      jag kom hit i syfte att <v>ta</v> <p>med</p> mig smärtan, sorgen och missnöjet
      hos Italiens vinproducerande värld, och jag fann mig själv stå inför likgiltighet,
      det är som att tala till en vägg.
    t: Ich möchte mich dem, was Frau Grossetête gesagt hat, anschließen, denn ich
      kam <a>mit</a> der Absicht hierher, die Sorgen, das Bedauern und die Unzufriedenheit
      der Weinerzeuger in Italien zum Ausdruck zu bringen und sah mich dann völliger
      Gleichgültigkeit gegenüber, so, als würde ich gegen eine Wand reden.
  - s: Det initiativ som statsminister Reinfeldt <v>tog</v> i dag på sammanträdet
      <p>med</p> mig och med er, talman Buzek, och videokonferensen med premiärminister
      Jan Fischer var ett mycket bra och användbart initiativ.
    t: Die Initiative, die von Premierminister Reinfeldt heute beim Treffen <a>mit</a>
      mir und Ihnen, Herr Präsident Buzek, und der Videokonferenz mit Premierminister
      Fischer ergriffen wurde, war sehr gut und sinnvoll.
  - s: Därför är det så viktigt att <v>ta</v> <p>med</p> alla de områden som har nämnts
      i konkurrenspolitiken.
    t: Deshalb ist es wesentlich, alle Bereiche - wie Sie es erwähnt haben, Herr Kommissar
      - in die Wettbewerbspolitik <a>mit</a> einzubeziehen.
  - s: Utskottet har stött ett ändringsförslag som yrkar på att direktivet <v>tar</v>
      <p>med</p> en parameter för radioaktivitet för att garantera att dricksvattentillgångarna
      inte kontamineras.
    t: Der Ausschuß hat einen Änderungsantrag gebilligt, in dem ein Grenzwert für
      Radioaktivität in die Richtlinie <a>mit</a> aufgenommen werden soll, damit die
      Trinkwasservorräte nicht kontaminiert werden.
  - s: Vid förra veckans interparlamentariska möte i Bryssel framgick att våra motsvarigheter
      i de olika medlemsstaterna hade <v>tagit</v> <p>med</p> sig all sin kritik och
      alla sina krav när det gäller utbildning, sysselsättning, social trygghet, klimatskydd
      m.m. och krävde lösningar på dem. Det är dock medlemsstaterna som till största
      delen har befogenhet och ansvar för detta.
    t: <a>Mit</a> dem Einzelnen meine ich den Mitgliedstaat und die Europäische Union.
  - s: Jag och mitt utskott är tacksamma för att föredraganden och det ansvariga utskottet
      har valt att <v>ta</v> <p>med</p> så många av de synpunkter som vi har framfört.
    t: Mein Ausschuss und ich sind dankbar dafür, dass die Berichterstatterin und
      der federführende Ausschuss so viele der von uns angeführten Gesichtspunkte
      <a>mit</a> aufgenommen haben.
  - s: Detta är två uppgifter som jag uppmanar kommissionären att genomföra och där
      jag ber honom att <v>ta</v> <p>med</p> oss i diskussionerna.
    t: Den Kommissar möchte ich auffordern, in diesen beiden Bereichen tätig zu werden
      und uns dabei <a>mit</a> einzubinden.
  - s: Å andra sidan har föredraganden lovat oss att, i någon form av Dührkop Dührkop-förfarande,
      <v>ta</v> <p>med</p> alla utskottens yttrande i resolutionen.
    t: Auf der anderen Seite wurde uns von der Berichterstatterin zugesagt, daß in
      einer Art neuen Dührkop Dührkop-Verfahren alle Stellungnahmen der Ausschüsse
      <a>mit</a> in die Entschließung aufgenommen werden.
  - s: Vi måste <v>ta</v> detta <p>med</p> i beräkningen när vi diskuterar till exempel
      Europa 2020-strategin.
    t: Wir müssen dies beispielsweise in unsere Beratungen über die Strategie Europa
      2020 <a>mit</a> einbeziehen.
  - s: Jag kan också meddela att vi inte längre kommer att stödja alla ändringar som
      vi stödde i utskottet för rättsliga frågor och den inre marknaden, detta för
      att vi skall <v>ta</v> <p>med</p> oss något färre ändringsförslagen i det förlikningsförfarande
      som nu dessvärre ser ut att vara oundvikligt.
    t: Ich kann auch ankündigen, dass wir nicht mehr alle Änderungen unterstützen
      werden, die wir im Rechtsausschuss unterstützt haben, um dazu beizutragen, dass
      wir <a>mit</a> etwas weniger Änderungsanträgen in das Vermittlungsverfahren
      gehen, das leider unvermeidbar erscheint.
  - s: Jag kan alltså verkligen sympatisera med dem som känner ett starkt behov av
      att fritt få <v>ta</v> <p>med</p> sig sina sällskapsdjur när de reser i Europa,
      i enlighet med de villkor som fastställts i dag, och jag välkomnar detta betänkande.
    t: Ich fühle mich also wirklich mit jenen verbunden, die leidenschaftlich gern
      die Möglichkeit hätten, <a>mit</a> ihren Heimtieren zu den heute niedergelegten
      Bedingungen frei durch Europa zu reisen, und ich begrüße den uns vorliegenden
      Bericht.
  - s: Kommer ni att <v>ta</v> <p>med</p> ryggraden?
    t: Herr Cunningham gefährdet <a>mit</a> seiner Ankündigung doch geradezu den guten
      Willen, den wir auch im BSE-Folgeausschuß bewiesen haben, unter bestimmten Bedingungen
      Zug um Zug auch an eine Aufhebung des Exportverbotes unter den klar genannten
      Kriterien heranzugehen.
  - s: Därför förväntar vi oss att ni också <v>tar</v> <p>med</p> denna grupp av personer.
    t: Darum erwarten wir, dass Sie auch diese Personengruppe <a>mit</a> einbeziehen.
  - s: Jag anser att onsdag kan bli problematiskt, eftersom det verkar som om gruppen
      för Europeiska folkpartiet (kristdemokrater) och Europademokrater vill <v>ta</v>
      <p>med</p> en debatt om Darfur på föredragningslistan för onsdag kväll, medan
      vi vill flytta Gahlerbetänkandet till onsdag med anledning av att så många ledamöter
      har meddelat att de vill uttala sig om betänkandena av Katerina Batzeli, Lutz
      Goepel och Fiona Hall.
    t: 'Warum ich <a>mit</a> dem Mittwoch Probleme habe, erklärt sich folgendermaßen:'
  - s: Detta är det budskap som vi <v>tar</v> <p>med</p> oss på måndag till det bilaterala
      möte som vi skall ha här i Bryssel med de ryska myndigheterna.
    t: Das ist unsere Botschaft, die wir am Montag <a>mit</a> in das bilaterale Treffen
      tragen werden, das wir hier in Brüssel mit den russischen Behörden durchführen.
  - s: Vår skamliga praxis med att ge med ena handen och att <v>ta</v> <p>med</p>
      den andra, och faktiskt ofta ta mer med den andra handen än vi gav, måste upphöra.
    t: Unsere verurteilungswürdige Praxis, mit einer Hand zu geben und <a>mit</a>
      der anderen oft sogar mehr zu nehmen, muss ein Ende haben.
  - s: Jag kan bara säga att jag därför förvisso ska <v>ta</v> <p>med</p> frågan om
      utbildning i mänskliga rättigheter, som jag anser vara enormt viktig, i dessa
      riktlinjer.
    t: Ich kann nur sagen, aus meiner Sicht werde ich in diese Mitteilung sicher die
      Frage der Menschenrechtserziehung <a>mit</a> einbringen, die ich für enorm wichtig
      halte.
  - s: Oavsett vad ni anser om medlemskap - jag vet att åsikterna går isär om detta
      - är Turkiet fortfarande en viktig partner för EU i denna region och därför
      måste vi naturligtvis <v>ta</v> <p>med</p> Turkiet i den här frågan.
    t: Was immer man jetzt über die Mitgliedschaft denkt - ich weiß, dass es da unterschiedliche
      Meinungen gibt -, die Türkei bleibt für die Europäische Union ein wichtiger
      Partner in diesem Raum und daher muss man die Türkei natürlich <a>mit</a> einbinden.
  - s: 'Under nästa tjugoårsperiod måste vi <v>ta</v> <p>med</p> Kina i våra kalkyler,
      eftersom landet kommer att vara den viktigaste faktorn när det gäller förändringar,
      men även den största källan till osäkerhet, och därför gäller följande:'
    t: 'In den nächsten zwanzig Jahren wird <a>mit</a> China zu rechnen sein, dem
      wichtigsten Faktor des Wandels, aber auch des größten Faktors der Unsicherheit,
      so daß sich folgende Alternative ergibt:'
  - s: Vi bör <v>ta</v> <p>med</p> oss mätbara resultat hem, och med detta menar jag
      fysikaliskt mätbara resultat, och det var hittills inte förenligt med amerikanernas
      ståndpunkt.
    t: Wir sollten messbare Ergebnisse <a>mit</a> nach Hause bringen, und damit meine
      ich physikalisch messbare Ergebnisse, und das war bisher mit der Position der
      Amerikaner nicht vereinbar.
  - s: Detta skedde när man mot en grupp ungdomar som hade <v>tagit</v> <p>med</p>
      sig banderoller och flaggor och som protesterade mot globaliseringen och mot
      genetiskt modifierade organismer, från ett av parlamentets kontor slängde vatten
      - jag vet inte om det var ur en spann, ett glas eller annan behållare - och,
      faktiskt, det verkar som om den som slängde vattnet var en parlamentsledamot
      som senare i kammaren protesterade mot demonstrationen som, jag upprepar, är
      ett sätt att fritt uttrycka sina tankar, även om jag inte delar tonfallet och
      de formuleringar som användes.
    t: Dies geschah, als eine Gruppe von Jugendlichen, die Transparente und Fahnen
      <a>mit</a> sich trug und gegen die Globalisierung und genetisch veränderte Organismen
      demonstrierte, aus einem Büro des Parlaments mit Wasser begossen wurde - ich
      weiß nicht, ob aus einem Eimer, einem Glas oder einem anderen Gefäß -, wahrscheinlich
      sogar von einer Abgeordneten, die dann hier im Plenum gegen die Demonstration
      protestiert hat, die, ich wiederhole es, ein Akt der freien Meinungsäußerung
      war, auch wenn ich die dabei angeschlagenen Töne und verwendeten Ausdrücke nicht
      billigen kann.
  - s: Nu när vi har skrivit ned alla synpunkter om vår bestörtning över maktmissbruket
      och förtrycket i Ukraina, vilket motstånd kan det då finnas mot att <v>ta</v>
      <p>med</p> denna text till Kiev om fjorton dagar för att diskutera den och sedan
      bestämma hur vi ska fortsätta?
    t: Nachdem wir jetzt in einem Text alle Punkte unserer Betroffenheit über Machtmissbrauch
      und Repressionen in der Ukraine festgehalten haben, was spricht dagegen, <a>mit</a>
      diesem Text in der Hand in vierzehn Tagen nach Kiew zu reisen, darüber zu reden
      und dann zu entscheiden, wie wir weiter verfahren?
  - s: Myndigheterna måste också <v>ta</v> <p>med</p> en miljökonsekvensbeskrivning
      i alla projekt och planer som kan ha påverkan på naturvärdet i de berörda områdena.
    t: Der Rest der Gebiete - also 85 %, wenn man die Städte und die verbauten Flächen
      abzieht - wird <a>mit</a> den Förderungen der ländlichen Entwicklung und der
      Landwirtschaft versorgt.
  - s: Många länder kräver att medborgare som ansöker om ett pass faktiskt närvarar
      personligen och <v>tar</v> <p>med</p> sig sina dokument och foton, och i dessa
      fall kan tjänstemännen på passkontoret se om denna person liknar det framlagda
      fotot.
    t: In diesem Fällen können die entsprechenden Sachbearbeiter überprüfen, ob das
      vorgelegte Foto Ähnlichkeit <a>mit</a> der vorsprechenden Person hat.
  - s: Dessutom, i frågor som uteslutande rör det tjeckiska folket - att välja sin
      ledare, vilken inställning de borde <v>ta</v> <p>med</p> hänsyn till förhandlingarna
      om deras anslutning till Europeiska unionen, och särskilt vid en tidpunkt då
      ett uppbyggande av förtroendet krävs både inom EU och inom kandidatländerna
      - anser ni att det är rätt att ni som tjänsteman och ledamot av kommissionärskollegiet
      bör blanda er i det tjeckiska folkets demokratiska önskan, eller för den delen
      önskan hos folket i något land?
    t: Halten sie es im Hinblick auf Angelegenheiten, die einzig und allein Sache
      des tschechischen Volkes sind, wie die Wahl seines Regierungschefs, sein Standpunkt
      in Bezug auf Betrittsverhandlungen <a>mit</a> der Europäischen Union - zumal
      zu einem Zeitpunkt, da sowohl in der EU als auch in den Beitrittsländern vertrauensbildende
      Maßnahmen an der Tagesordnung sein sollten - für angebracht, dass Sie als EU-Vertreter
      und Mitglied der Kommission sich in die demokratischen Wünsche des tschechischen
      oder irgend eines anderen Volkes einmischen?
  - s: Ni kan <v>ta</v> upp den <p>med</p> mig privat.
    t: Sie können ihn <a>mit</a> mir privat besprechen.
  - s: I ändringsförslag 4 har jag för min grupps räkning föreslagit att man i direktivet
      skall <v>ta</v> <p>med</p> möjligheten för medlemsstaterna att uppmuntra återanvändning
      av förpackningsmaterial.
    t: Die neuen Mitgliedstaaten haben später <a>mit</a> der Einrichtung ihrer eigenen
      Recyclingsysteme begonnen.
  - s: 'Men av sådana händelser som Flow Tech, Holzmann eller som senast Enron i Amerika
      blir också en sak tydlig, och det vill jag att kommissionen <v>tar</v> <p>med</p>
      sig på vägen:'
    t: 'Aber aus solchen Ereignissen wie Flow Tech, Holzmann oder wie zuletzt in Amerika
      ENRON wird auch eines deutlich, und das will ich der Kommission <a>mit</a> auf
      den Weg geben:'
  - s: Våra gratulationer går också till föredraganden Di Lello Finuoli, som under
      hela behandlingen av detta initiativ har agerat mycket klart och beslutsamt
      utifrån de principer och värden vi delar, men också med återhållsamhet och flexibilitet,
      vilket har visat sig då han har <v>tagit</v> <p>med</p> en mängd ändringsförslag
      som innehåller olika nyanseringar.
    t: Unser Glückwunsch geht auch an den Berichterstatter, Herrn Di Lello Finuoli,
      der während des gesamten Verfahrens dieser Initiative mit großer Klarheit und
      Festigkeit in bezug auf Prinzipien und Wertvorstellungen, die auch die unsrigen
      sind, aber ebenso mit Klugheit und Flexibilität vorgegangen ist, was ihn veranlaßt
      hat, zahlreiche Änderungsanträge aufzugreifen, <a>mit</a> denen diverse Nuancierungen
      vorgenommen wurden.
  - s: Jag har inget emot att man <v>tar</v> <p>med</p> sig en eller två personer
      ur personalen eller vem det än är till baren men att ta dit besöksgrupper med
      20 eller mer deltagare är fel.
    t: Ich bin nicht dagegen, daß ein oder zwei Bedienstete oder sonst wer <a>mit</a>
      in die Bar genommen werden, aber Besuchergruppen mit zwanzig und mehr Personen
      hereinzubringen ist nicht in Ordnung.
  - s: Jag anser att denna debatt bör uppmuntras, speciellt i avsikt att genomföra
      en grundlig utvärdering av denna energilösning och <v>ta</v> <p>med</p> i beräkningen
      dess positiva effekter på miljön.
    t: Es gereicht dem Parlament nicht zur Ehre, wenn es weiterhin blind einen Verfassungsentwurf
      verteidigt, der in keiner Weise das Demokratiedefizit ausgleicht, das wir seit
      mehr als zehn Jahren anprangern, sondern der durch mehrere flagrante Mängel
      glänzt, angefangen <a>mit</a> dem Sozialbereich und der Nicht-Governance des
      Euro.
  - s: Jag stöder på det bestämdaste den åsikten att medborgare, som tillfälligtvis
      önskar vistas i ett annat land än sitt hemland skall få <v>ta</v> <p>med</p>
      sig sitt eget motorfordon utan att behöva stöta på finansiella och ekonomiska
      hinder.
    t: Ich unterstütze ausdrücklich die Auffassung, dass Bürgern, die ihren Wohnsitz
      zeitweise ins Ausland verlegen wollen, ermöglicht werden sollte, ihr Kraftfahrzeug
      mitzubringen, ohne <a>mit</a> finanziellen und verwaltungstechnischen Hindernissen
      konfrontiert zu werden.
  - s: Å andra sidan - och detta är en orosfaktor som vi inte kan undvika att <v>ta</v>
      <p>med</p> i beräkningen - så finns även kraven från andra aktörer, som t.ex.
      speditörerna och alla de ekonomiska sektorer som hänger samman med den verksamheten.
    t: einerseits von den europäischen Bürgern, die <a>mit</a> dieser Regelung ihr
      Territorium, die Umwelt und folglich ihr Leben schützen wollen, andererseits
      gibt es auch andere Akteure, wie zum Beispiel die Güterkraftverkehrsunternehmer
      und alle damit verbundenen Wirtschaftsbranchen, deren Forderungen wir ebenso
      berücksichtigen müssen.
  - s: På samma sätt är det viktigt att EU:s medborgare har möjlighet att <v>ta</v>
      <p>med</p> sina sällskapsdjur utan att behöva lyda under särskilda nationella
      regler och standarder, eftersom det kan minska deras resetid och resekostnader
      avsevärt.
    t: In dieser Hinsicht ist auch die Möglichkeit für Bürgerinnen und Bürger der
      EU von Bedeutung, <a>mit</a> ihren Heimtieren reisen zu können, ohne dass ihnen
      spezielle einzelstaatliche Regelungen und Normen auferlegt werden.
  - s: Därför kommer vi genom ett ändringsförslag också att begära att man <v>tar</v>
      <p>med</p> de billiga varorna i de undantagsfall, där avvikelser från garantin
      kan få förekomma.
    t: Darum werden wir mit einem Änderungsantrag auch darum bitten, die geringwertigen
      Güter in die Ausnahmetatbestände, in denen man davon abweichen kann, <a>mit</a>
      aufzunehmen.
  - s: Kommissionen anser att det lämpligaste tillvägagångssättet för närvarande är
      att inte formellt godta de ändringsförslag som har lagts fram av parlamentet,
      men att försöka <v>ta</v> <p>med</p> dem i så stor utsträckning som möjligt
      med sikte på rådets antagande av förslaget.
    t: Daher ist es für die Kommission jetzt am angemessensten, die vom Parlament
      vorgebrachten Änderungsanträge nicht förmlich anzunehmen, sondern sich zu bemühen,
      sie <a>mit</a> Blick auf die Annahme des Vorschlags durch den Rat soweit wie
      möglich einzubeziehen.
  - s: Vi måste också <v>ta</v> <p>med</p> alla aspekter av Bhopalkatastrofen och
      uttrycka vår erkänsla för det arbete som redan har utförts av den indiska regeringen
      och regeringen i Madhya Pradesh när det gäller medicinsk vård, ekonomiskt och
      socialt stöd, miljösanering och, slutligen, ekonomisk ersättning.
    t: Nebenbei bemerkt gab es selbst in den Erzählungen von Dickens, in denen er
      vor 150 Jahren <a>mit</a> Vorliebe skrupellose Anwälte beschrieb, keinen einzigen
      Fall, in dem das Opfer praktisch leer ausging.
  - s: Man borde ha <v>tagit</v> <p>med</p> i det budgetförslag man skickade till
      denna kammare.
    t: Es existiert ein Brief von Herrn Juncker, den ich als einen poetischen Brief
      bezeichnen würde, denn wir sprechen hier über den Haushalt, und daher hätte
      der Rat, wenn er aufrichtig gewesen wäre, als er eine Initiative für die Beschäftigung
      vorgeschlagen hat, diesen auch in seinen Haushaltsplan <a>mit</a> einbringen
      müssen, den er diesem Parlament übermittelt hat.
  - s: Därför är det absolut nödvändigt att vi <v>tar</v> <p>med</p> dessa expressleveranser,
      denna sprinterklass, i denna förordning.
    t: Deswegen ist es eine absolute Notwendigkeit, dass wir diese Expressdienste,
      diese Sprinterklasse, <a>mit</a> in diese Verordnung aufnehmen.
  - s: Inrättandet av en gemensam referensram för erkännande, jämförbarhet och överföring
      av kvalifikationer från olika system är grundläggande för utvecklingen av en
      avgörande komponent i det europeiska projektet, dvs. att arbetstagarnas rörlighet
      underlättas, i detta fall genom möjligheten att <v>ta</v> <p>med</p> sig kvalifikationer.
    t: '<a>Mit</a> anderen Worten:'
  - s: Det är också första gången som Europeiska unionen har <v>tagit</v> <p>med</p>
      bestämmelser om tillträde för utländska investerare i ett avtal av det här slaget.
    t: Es bezieht fast 100 % der Produkte ein, nicht nur landwirtschaftliche sondern
      alle Arten, es legt Bestimmungen zu Vereinbarungen und technischen Klauseln
      fest, es stellt die größte Liberalisierung dar, die jemals in einem Abkommen
      über den Dienstleistungssektor erreicht wurde, und es sieht auch die großzügigste
      Behandlung vor, die Chile jemals einem Drittland eingeräumt hat, und zum ersten
      Mal bei Verhandlungen <a>mit</a> der Europäischen Union schreibt es die Möglichkeit
      des Zugangs ausländischer Investoren in einem Abkommen dieser Art fest.
  - s: Vi är också emot att man <v>tar</v> <p>med</p> villkor i direktivet eller möjliggör
      villkor för de nationella lagstiftarna, som senare genomför dem, vilket i slutändan
      faktiskt gör att den inre marknaden misslyckas och går under.
    t: Wir sind auch dagegen, Bedingungen in die Richtlinie <a>mit</a> aufzunehmen
      oder für den nationalen Gesetzgeber zu ermöglichen, der dies später umsetzt,
      die am Ende faktisch den Binnenmarkt zum Erliegen bringen und ihn scheitern
      lassen.
  - s: Dessutom måste vi också <v>ta</v> <p>med</p> konsumentsynpunkter i större utsträckning
      i förberedelserna inför valutaunionen, och här skulle jag än en gång uttryckligen
      vilja uttala mig för att vi räknar med dubbel prismärkning och dubbla värdeangivelser,
      för att det inte skall uppstå några omvandlingskostnader och för att omställningsfasen
      skall hållas så kort som möjligt, så att belastningen inte blir för stor för
      människorna, men inte heller för företagen.
    t: Wir sollten in diesem Prozeß, der wirklich eine große Herausforderung ist und
      auch <a>mit</a> vielen Unsicherheiten behaftet ist, nicht leichtfertig vorgehen
      und die Diversität der verschiedenen existierenden Formen der Einbettung als
      Chance benutzen, eine gleichsam kapillare Einbettung der nationalen Banken,
      sozusagen eine Bodenhaftung des europäischen Systems der Zentralbanken auf der
      Ebene der einzelnen Mitgliedstaaten zu erhalten, etwa so, wie das in der Bank
      deutscher Länder historisch geschehen ist.
  - s: Men jag tror faktiskt inte att jag <v>tar</v> <p>med</p> mig detta betänkande
      när jag skall möta de anställda vid Metaleurope, Alstom, France Télécom och
      många andra, som i dag hotas av omfattande omstruktureringar och grymma och
      oacceptabla kollektiva uppsägningar, ofta beroende på ett totalt okontrollerat
      agerande från aktieägarnas sida.
    t: Ich glaube in der Tat, dass ich mich <a>mit</a> diesem Bericht nicht bei den
      Arbeitnehmern von Metaleurope, Alstom, France Télécom oder zahlreichen anderen
      Firmen sehen lassen würde, die heute unbestreitbar von massiven Umstrukturierungen
      und brutalen, unerträglichen Massenentlassungen bedroht sind, welche zudem vielfach
      auf völlig unkontrollierte Manöver von Aktionären zurückzuführen sind.
  - s: Vi är glada över att föredraganden och skuggföredragandena som vi arbetat <v>tar</v>
      <p>med</p> vårt ändringsförslag om översynen av denna lucka i lagen.
    t: Wir freuen uns, dass der Berichterstatter und die Schattenberichterstatter,
      <a>mit</a> denen wir gearbeitet haben, unseren Änderungsantrag zur Schließung
      dieser Gesetzeslücke mit einbeziehen.
  - s: Av den anledningen gläder det mig dels att båda föredragandena var mycket öppna
      och dels att föredragande Färm till slut godkände våra förslag och <v>tog</v>
      <p>med</p> dem. Det visar också att vi just efter den 11 september tar begrepp
      som bekämpning av terrorism eller förebyggande åtgärder på stort allvar och
      klargör att vi är beredda att på detta område stärka våra egna europeiska myndigheter,
      exempelvis Europol och Eurojust, och att vi tillsammans med våra egna myndigheter
      vill ha framgång på detta område.
    t: Das zeigt auch, dass wir gerade nach dem 11. September <a>mit</a> Begriffen
      wie Bekämpfung von Terrorismus oder Prävention so umgehen, dass wir diese Sache
      sehr ernst nehmen und deutlich machen, dass wir bereit sind, in diesem Bereich
      unsere eigenen europäischen Behörden, wie EUROPOL oder EUROJUST zu stärken,
      dass wir mit unseren eigenen Behörden in diesem Bereich erfolgreich sein wollen.
  - s: Vad gäller frågan om samexistens syftar ändringsförslag 16, på ett liknande
      sätt som ett ändringsförslag till förslaget om genetiskt modifierade livsmedel
      och foder, till att <v>ta</v> <p>med</p> en text om att behandla denna fråga
      genom en ny artikel 26 a i direktiv 2001/18/EG.
    t: In Bezug auf die Koexistenz soll <a>mit</a> Änderungsantrag 16 ähnlich wie
      im Falle eines Änderungsantrags zum Vorschlag über genetisch veränderte Lebens-
      und Futtermittel ein neuer Artikel 26a zu dieser Thematik in Richtlinie 2001/18/EG
      eingefügt werden.
  - s: Jag skulle gärna vilja <v>ta</v> <p>med</p> Lipietz för att tala med anställda
      i Förenade kungariket som kan förlora sina anställningar till följd av beslut
      som fattas av en fransk ägare av kraftföretag i Förenade kungariket, när brittiska
      företag inte ges tillträde till den franska marknaden eftersom fransmännen inte
      tillämpar avtalad europeisk politik.
    t: Herr Lipietz sollte einmal <a>mit</a> den Arbeitnehmern im Vereinigten Königreich
      sprechen, deren Arbeitsplätze infolge der Entscheidungen des französischen Eigentümers
      von Energieunternehmen im Vereinigten Königreich gefährdet sind, während man
      gleichzeitig britischen Unternehmen den Zugang zum französischen Markt verwehrt,
      weil in Frankreich die auf europäischer Ebene verabschiedete Politik noch nicht
      umgesetzt wurde.
  - s: Den måste <v>ta</v> <p>med</p> euron i sin organisation och så snabbt som möjligt
      integrera den i det dagliga livet och därigenom i medvetandet.
    t: Er muß den Euro <a>mit</a> in seine Abwicklungen einbeziehen und so schnell
      wie möglich in das tägliche Leben integrieren und damit in das Bewußtsein.
  - s: Flygbolagen har en skyldighet att säkerställa att så sker och parlamentsledamöter,
      i sin egenskap av lagstiftare, har ett ansvar att se till att de själva inte
      står anklagade för att praktiskt taget ha <v>tagit</v> <p>med</p> allt, inklusive
      ett handfat, ombord på planet, vilket tyvärr många av våra egna kollegor gör.
    t: Die Fluggesellschaften haben die Pflicht sicherzustellen, daß dem auch so geschieht,
      und die MdEP als ausführende Gewalt haben die Verantwortung sicherzustellen,
      daß ihnen selbst nicht vorgeworfen wird, wortwörtlich alles einschließlich der
      Küchenspüle <a>mit</a> in das Flugzeug zu nehmen, was leider viele unserer Kollegen
      tun.
  - s: Detta beror delvis på ursprungstextens komplexitet, men jag tror att det huvudsakligen
      beror på byråkratisk inblandning på den nationella nivån när tjänstemännen vill
      <v>ta</v> <p>med</p> delar av sina egen tolkningar av lagstiftningen såväl som
      sina egna älsklingsprojekt i den nationella lagstiftningen.
    t: Teilweise ist das auf die Komplexität des Originaltextes, doch meiner Ansicht
      nach in erster Linie auf bürokratische Eingriffe auf nationaler Ebene, <a>mit</a>
      denen Staatsbeamte versuchen, sowohl ihre eigene Interpretation der Rechtsvorschriften
      als auch ihre eigenen bevorzugten Projekte in die nationalen Rechtsvorschriften
      einzubringen, zurückzuführen.
  - s: <v>Tog</v> man <p>med</p> i beräkningarna att ett eller annat fartyg kunde
      sjunka?
    t: Ich bin trotzdem der Meinung, dass die beste Demokratie dieser Welt, wie sie
      sich selbst immer nennt, auch <a>mit</a> den Problemen selbst fertig werden
      muss.
  - s: Det första är att så långt som möjligt stödja kommissionen i dess strävan att
      hålla det enkelt och inte <v>ta</v> <p>med</p> onödigt krångel, som biometrisk
      risk.
    t: Erstens wollen wir die Kommission weitestgehend in ihrem Bestreben, die Richtlinie
      nicht unnötig <a>mit</a> Details wie dem biometrischen Risiko zu komplizieren,
      unterstützen.
  - s: Herr kommissionär, ni skall veta att parlamentet kommer att ge er sitt stöd,
      så att vi kan börja dua våra amerikanska vänner, så långt som nu rättsreglerna
      tillåter, men det är ingen tvekan om att det kommer att bli nödvändigt att <v>ta</v>
      <p>med</p> denna kammare i beräkningen.
    t: Sie sollten wissen, Herr Kommissar, daß dieses Parlament Sie unterstützen wird,
      damit wir mit unseren amerikanischen Freunden auf gleichberechtigter Ebene verhandeln
      können, soweit die Rechtsnormen dies erlauben, aber es sollte keinen Zweifel
      daran geben, daß es erforderlich sein wird, stärker <a>mit</a> diesem Parlament
      zu rechnen.
- c: 15
  r: 9
  v: mit nehmen
  x:
  - s: Vänsterkrafterna <v>tar</v> <p>med</p> sin ståndpunkt ett enormt politiskt
      ansvar.
    t: <a>Mit</a> ihrem Standpunkt <a>nehmen</a> die linken Kräfte eine enorme politische
      Verantwortung auf sich.
  - s: Jag vill också tacka herr Lange, och jag vill be om förståelse för, eftersom
      vi kan <v>ta</v> <p>med</p> detta ärende i överenskommelsen, att kommissionen
      inte kan acceptera ändringsförslag, som utgår från Auto-Oil-programmet II, och
      detta gäller i synnerhet ändringsförslag 5 och de andra ändringsförslagen som
      hör ihop med detta.
    t: Ich möchte mich auch bei Herrn Lange bedanken, und ich möchte um Verständnis
      dafür bitten, nachdem wir jetzt in der Lage sind, dieses Dossier <a>mit</a>
      in die Konzertierung zu <a>nehmen</a>, daß die Kommission Änderungsanträge,
      die über das Auto-Öl II-Programm hinausgehen, und das gilt insbesondere für
      den Änderungsantrag 5 und die anderen Änderungsanträge, die damit zusammenhängen,
      nicht akzeptieren kann.
  - s: 'Om det finns något budskap som Europeiska unionens media bör <v>ta</v> <p>med</p>
      sig här ifrån så är det att Europaparlamentet avslöjar dessa bedrägerier som
      bedrivs mot unionens institutioner vad gäller dess budget och, naturligtvis,
      med Europeiska unionens medlemsstater, att vi alla faktiskt nu säger till regeringarna
      och parlamenten i unionens medlemsstater: ”Var snälla och sätt igång nu och
      gör det som förväntas av er och följ upp denna rapport”.'
    t: 'Wenn es eine Botschaft gibt, die die Medien in der Europäischen Union <a>mit</a>
      nach Hause <a>nehmen</a> sollten, dann die, daß das Europäische Parlament den
      Haushaltsbetrug an den Institutionen der Union sowie auch an den Mitgliedstaaten
      der Europäischen Union anprangert und daß wir den Regierungen und den Parlamenten
      in den Mitgliedstaaten der Union sagen:'
  - s: Jag vill också nämna förbudet mot att <v>ta</v> <p>med</p> vätskor ombord.
    t: Des Weiteren möchte ich das Verbot erwähnen, Flüssigkeiten <a>mit</a> an Bord
      <a>nehmen</a> zu dürfen.
  - s: Men den ryska björnen är fortfarande stingslig, och jag råder kommissionen
      att inte bara <v>ta</v> <p>med</p> en burk honung till Nizjnij Novgorod utan
      även ett stort nät.
    t: Der russische Bär hat jedoch noch immer Kopfschmerzen, und ich rate der Kommission,
      nicht nur ein Glas Honig, sondern auch ein großes Netz <a>mit</a> nach Nischni
      Nowgorod zu <a>nehmen</a>.
  - s: Det kommer att finnas ett fullt program av kulturella och konstnärliga evenemang
      som sker samtidigt med toppmötet, varav en del kommer att besökas av de som
      deltar i toppmötet, och jag hoppas att några av dem kommer att få inspiration
      och <v>ta</v> <p>med</p> sig idéer hem.
    t: gleichzeitig mit dem Treffen wird ein reichhaltiges Programm kultureller und
      künstlerischer Ereignisse stattfinden, die Gipfelteilnehmern werden eininge
      davon besuchen, und ich hoffe, daß manche Ideen von diesen Anregungen <a>mit</a>
      nach Hause <a>genommen</a> werden.
  - s: 'Detta är åtminstone något jag vill <v>ta</v> <p>med</p> mig hem, för att arbeta
      vidare på det som bör utmärka en god demokrati:'
    t: 'Das ist das, was ich schließlich <a>mit</a> nach Hause <a>nehmen</a> werde,
      um weiter daran mitzuarbeiten, was gute Demokratie sein muss:'
  - s: Det är den impuls vi vill <v>ta</v> <p>med</p> oss in i den andra halvleken
      av vårt ordförandeskap.
    t: Das ist der Impuls, den wir auch in die zweite Hälfte unserer Präsidentschaft
      <a>mit</a> hinüber <a>nehmen</a> möchten.
  - s: Politiken hittills har alltför mycket präglats av att ge med ena handen och
      <v>ta</v> <p>med</p> den andra.
    t: In der Politik wurde bisher zu sehr mit der einen Hand gegeben und <a>mit</a>
      der anderen <a>genommen</a>.
  - s: Om denna vädjan inte beaktas kommer Joseph O’Dell att avrättas den 23 juli
      i ett fängelse i Virginia och <v>ta</v> <p>med</p> sig tvivlen på sin skuld
      och lämna inte bara Virginia men oss alla med skammen att ha begått ett mord.
    t: Wenn diesem Aufruf nicht Folge geleistet wird, dann wird Joseph O’Dell am 23.
      Juli in einem Gefängnis in Virginia getötet werden und die Zweifel über seine
      Schuld <a>mit</a> in den Tod <a>nehmen</a>, und nicht nur Virginia, sondern
      wir alle werden dann die Schande eines Mordes auf uns nehmen müssen.
  - s: Detta är det bagage som vi kommer att <v>ta</v> <p>med</p> oss till Monterrey,
      och detta är, filosofiskt sett, det budskap som vi kommer att lämna där.
    t: Dies ist das Gepäck, das wir <a>mit</a> nach Monterrey <a>nehmen</a> werden
      und dies ist, philosophisch gesprochen, die Botschaft, die wir dort vermitteln
      werden.
  - s: Jag är övertygad om att jag nu från debatten kan <v>ta</v> <p>med</p> mig ytterligare
      initiativ tillbaka till rådet, och jag tackar för er uppmärksamhet.
    t: Ich bin überzeugt, daß ich nun in der Debatte noch weitere Anregungen <a>mit</a>
      in die Institution des Rates <a>nehmen</a> kann, und bedanke mich für Ihr Zuhören.
  - s: Guardian rapporterar dessutom att den tyska regeringen har lovat McAliskey
      att hon, om hon blir utlämnad, kommer att få <v>ta</v> <p>med</p> sig sitt barn.
    t: Der Guardian berichtet auch, daß die deutsche Regierung Frau McAliskey zugesagt
      habe, daß sie nach ihrer Ausweisung ihr Kind <a>mit</a> sich <a>nehmen</a> könne.
  - s: Den resolution som vi antar i morgon kommer vi att <v>ta</v> <p>med</p> oss
      till New York, och det är viktigt att vi har den med oss.
    t: Wir werden die Entschließung, die wir morgen verabschieden werden, <a>mit</a>
      uns nach New York <a>nehmen</a> und es ist wichtig für uns, sie bei uns zu haben.
  - s: Alla anmärkningar om kontroll kan ni <v>ta</v> <p>med</p> er hem igen, för
      fordonen kommer naturligtvis att kontrolleras med avseende på om de motsvarar
      typen, annars blir de inte alls godkända.
    t: Die ganzen Bemerkungen zur Kontrolle können sie alle wieder <a>mit</a> nach
      Hause <a>nehmen</a>, denn die Fahrzeuge werden natürlich daraufhin kontrolliert,
      ob sie dem Typ entsprechen, sonst werden sie gar nicht genehmigt.
  - s: Det är vi som får skulden för att de inte längre kan <v>ta</v> <p>med</p> sig
      ens en flaska vatten på planet och det är oss man driver med när vi envisas
      med behållare på 100 ml, trots att sådana behållare inte finns att köpa på EU:s
      inre marknad.
    t: Wir sind es, die Schuld daran haben, dass sie nun nicht einmal mehr eine Wasserflasche
      <a>mit</a> an Bord <a>nehmen</a> dürfen.
  - s: Den avvisande hållningen till förslagen kan ni, minister Funke, eventuellt
      ännu hinna <v>ta</v> <p>med</p> till rådets möte.
    t: Die ablehnende Haltung zu den Vorschlägen werden Sie, Herr Minister Funke,
      eventuell noch rechtzeitig <a>mit</a> an den Ratstisch <a>nehmen</a> können.
  - s: Vi måste uppnå att skuldåterbetalningarna är förenliga med den självständiga
      utvecklingen i dessa länder om vi inte vill att det vi <v>tar</v> <p>med</p>
      ena handen måste ges tillbaka med den andra, på basis av ett ökat humanitärt
      bistånd och utvecklingsbistånd.
    t: Wir müssen erreichen, daß die Schuldenrückzahlung mit der eigenständigen Entwicklung
      dieser Länder vereinbar ist, wenn wir nicht das, was wir <a>mit</a> einer Hand
      <a>nehmen</a>, mit der anderen wieder geben wollen, und zwar in Form einer Erhöhung
      der humanitären Hilfe und der Entwicklungshilfe.
  - s: Jag ber om att man snarast ändrar på det och gör det möjligt för ledamöterna
      att <v>ta</v> <p>med</p> sina assistenter till arbetet.
    t: Ich bitte dringend, das abzustellen und den Abgeordneten zu ermöglichen, ihre
      Assistenten <a>mit</a> zur Arbeit zu <a>nehmen</a>.
  - s: Jag <v>tar</v> <p>med</p> mig era intressanta och värdefulla synpunkter tillbaka
      till Bryssel, och kommer att förmedla dem såväl till mina kolleger i kommissionen
      som till min efterträdare.
    t: Ich werde Ihre interessanten und wertvollen Kommentare <a>mit</a> zurück nach
      Brüssel <a>nehmen</a> und sie meinen Kolleginnen und Kollegen in den Kommissionsdienststellen
      und meinem Nachfolger übermitteln.
  - s: Jag är väldigt tacksam, för debatten hjälper mig att fastställa dagordningen
      med de frågor som jag <v>tar</v> <p>med</p> mig till rådet för utrikesfrågor
      och därefter till London där vi tillsammans med regeringen kommer att diskutera
      alla de aspekter där vi kan tillhandahålla kontinuerligt stöd för att hjälpa
      landet att utvecklas ekonomiskt, bekämpa terrorismen och hantera frågor som
      rör stöd från grannländerna.
    t: Deshalb ist dies für mich eine sehr nützliche Debatte gewesen und ich bin sehr
      dankbar, weil es mir dabei helfen wird, die Punkte für die Tagesordnung zusammenzustellen,
      die ich zunächst <a>mit</a> zum Rat für Auswärtige Angelegenheiten <a>nehmen</a>
      werde, wo wir dann darüber debattieren werden und dann weiter mit nach London,
      wo ich mich, wie bereits angedeutet, mit der Regierung über alle Elemente, für
      die wir eine dauerhafte Unterstützung bieten können, um das Land wirtschaftlich
      zu entwickeln, den Terrorismus zu bekämpfen und auch die Aspekte der Unterstützung
      durch die Nachbarländer austauschen werde.
  - s: Vi kommer att <v>ta</v> <p>med</p> oss alla dessa frågor till mötet i London
      och jag vill återigen säga hur tacksam jag är mot parlamentsledamöterna för
      att de tagit upp dessa viktiga frågor.
    t: Wir werden all diese Aspekte <a>mit</a> in das Treffen nach London <a>nehmen</a>
      und, noch einmal, ich bin den Damen und Herren Abgeordneten sehr dankbar dafür,
      dass sie diese wichtigen Angelegenheiten zur Sprache gebracht haben.
  - s: På senare år har vi sett en ökning av sällskapsdjur och givetvis även önskan
      om att kunna <v>ta</v> <p>med</p> dessa på resa.
    t: Wir haben in den letzten Jahren eine Zunahme an Haus- und Heimtieren zu verzeichnen
      und natürlich auch den Wunsch, dass diese Tiere <a>mit</a> auf Reisen <a>genommen</a>
      werden können.
  - s: Bara för att avrunda, det positiva i min mening är att jag nu kan bemöta mina
      väljare när de frågar mig vad EU har gjort för dem. Då kan jag säga, vi har
      gjort det möjligt för dig att <v>ta</v> <p>med</p> ditt sällskapsdjur på semester,
      din katt, din hund eller din iller.
    t: Herr Kommissar, zum Abschluss besteht meiner Ansicht nach der große Vorteil
