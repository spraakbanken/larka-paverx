      bei einem Weihnachtswunschzettel -, alles, was einem so am Herzen liegt, <a>mit</a>
      <a>aufzunehmen</a>.
  - s: Jag har också noterat att man i parlamentet har känt sig lockad att <v>ta</v>
      <p>med</p> allting i förordningen.
    t: Ebenfalls ist mir die Versuchung in diesem Plenum aufgefallen, alles in diese
      Verordnung <a>mit</a> <a>aufzunehmen</a>.
  - s: Jag ser positivt på att utskottet för industrifrågor, forskning och energi
