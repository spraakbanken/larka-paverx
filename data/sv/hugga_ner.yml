    t: Y, antes de <a>cortarlos</a>, hay que estar seguros de haberlos identificado
      a todos.
- c: 1
  r: 2
  v: desforestar
  x:
  - s: Vi riskerar att först <v>hugga</v> <p>ner</p> allt upp till 152 meter och därefter
      konstatera att en fyllning till 139 meter vore tillräckligt för jordbruksbehoven.
    t: Nos arriesgamos a <a>desforestar</a> hasta la cota 152m y después, en vista
      del precio del agua, comprobar que la capacidad hasta la cota 139m sería suficiente
      para las necesidades agrícolas.
fr:
- c: 4
  r: 1
  v: abattre
  x:
  - s: Bara två månader tidigare mördades guvernören i Punjab, Salman Taseer, av sina
      egna livvakter, men Bhatti hade inte ens tilldelats några livvakter och utgjorde
      därför ett mycket lätt mål för de tungt beväpnade terrorister som <v>högg</v>
      <p>ner</p> honom när han var på väg till ett möte i regeringen.
    t: Toutefois, aucun garde du corps n’avait été fourni à M. Bhatti, qui représentait
      donc une cible extrêmement facile pour les terroristes lourdement armés qui
      l’ont <a>abattu</a> alors qu’il se rendait à une réunion du gouvernement.
  - s: När jag gick i skola fick jag lära mig att människorna i Afrika svalt på grund
      av att de hade <v>huggit</v> <p>ner</p> träden där de bodde, så att ingenting
      längre kunde växa där.
    t: Lorsque j’étais à l’école, j’ai appris que les Africains mourraient parce qu’ils
      avaient <a>abattu</a> les arbres où ils vivaient et rien ne pouvait donc plus
      y pousser.
  - s: Vi måste ge skogsägarna ett incitament att inte <v>hugga</v> <p>ner</p> skogen
      utan att bevara skogen.
    t: Nous devons inciter les propriétaires de forêts à ne pas les <a>abattre</a>,
      mais à les préserver.
  - s: Förra veckan publicerade statssekreteraren för den spanska kooperationen, Fernando
      Villalonga, en utmärkt tidningsartikel med rubriken ”<v>Hugg</v> <p>ner</p>
      det ruttna trädet och bevara skogen”.
    t: Monsieur le Président, la semaine dernière le secrétaire d’État pour la coopération
      espagnol, M. Fernando Villalonga, a publié un magnifique article de presse intitulé
      «<a>Abattre</a> l’arbre mort et préserver la forêt».
- c: 2
  r: 2
  v: arracher
  x:
  - s: Därför är det nödvändigt att ersätta dem, som måste <v>hugga</v> <p>ner</p>
      skog för skapa brandgator, ”avenyer” på 50 eller 60 meter.
    t: Pour ce faire, il faut payer des subsides à ceux qui doivent <a>arracher</a>
      des arbres pour que l’on trace ces sentiers, des «avenues» de 50 ou 60 mètres.
  - s: Jag tror att vi bör titta på hur vi kan uppmuntra de världsdelar som har stora
      skogar att inte <v>hugga</v> <p>ner</p> dem, precis som vi försöker uppmuntra
      våra bönder att inte odla upp permanent betesmark då den utgör en viktig kolsänka.
    t: Je pense que nous devons penser à encourager ces continents aux vastes forêts
      de ne pas les <a>arracher</a>, comme nous tentons d’encourager nos agriculteurs
      à ne pas labourer les pâturages permanents à cause de tels puits de carbone.
- c: 1
  r: 3
  v: argent
  x:
  - s: Vi riskerar att först <v>hugga</v> <p>ner</p> allt upp till 152 meter och därefter
      konstatera att en fyllning till 139 meter vore tillräckligt för jordbruksbehoven.
    t: Cela prouve que l’<a>argent</a> et le prestige continuent de prendre le pas
      sur la gestion durable de l’environnement.
it:
- c: 1
  r: 1
  v: fino falciare
  x:
  - s: Bara två månader tidigare mördades guvernören i Punjab, Salman Taseer, av sina
      egna livvakter, men Bhatti hade inte ens tilldelats några livvakter och utgjorde
      därför ett mycket lätt mål för de tungt beväpnade terrorister som <v>högg</v>
      <p>ner</p> honom när han var på väg till ett möte i regeringen.
    t: Il governatore del Punjab, Salman Taseer, era stato assassinato soltanto due
      mesi prima dalle proprie guardie del corpo, ma Bhatti non aveva nemmeno a propria
      disposizione delle guardie del corpo e, quindi, costituiva il bersaglio più
      semplice per i terroristi armati <a>fino</a> ai denti che hanno <a>falciato</a>
      la sua vita mentre si recava a una riunione di gabinetto.
- c: 1
  r: 1
  v: depredare
  x:
  - s: Jag tror att vi bör titta på hur vi kan uppmuntra de världsdelar som har stora
      skogar att inte <v>hugga</v> <p>ner</p> dem, precis som vi försöker uppmuntra
      våra bönder att inte odla upp permanent betesmark då den utgör en viktig kolsänka.
    t: Penso che dobbiamo pensare di incoraggiare quei continenti con grandi foreste
      a non <a>depredarle</a>, proprio come stiamo cercando di incoraggiare i nostri
      agricoltori a non coltivare pascoli permanenti a causa di tali importanti bacini
      di carbonio.
- c: 1
  r: 1
  v: abbattere
  x:
  - s: När jag gick i skola fick jag lära mig att människorna i Afrika svalt på grund
      av att de hade <v>huggit</v> <p>ner</p> träden där de bodde, så att ingenting
      längre kunde växa där.
    t: A scuola mi avevano insegnato che la gente in Africa moriva di fame perché
      aveva <a>abbattuto</a> gli alberi nei luoghi in cui viveva e pertanto non vi
      poteva più crescere alcuna pianta.
