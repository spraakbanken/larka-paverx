    t: Quando estava na escola, aprendi que, em África, as pessoas morriam de fome
      porque tinham <a>cortado</a> as árvores nos sítios onde viviam, e já nada crescia
      nesses sítios.
  - s: Förra veckan publicerade statssekreteraren för den spanska kooperationen, Fernando
