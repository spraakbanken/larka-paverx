    t: Über Schule und allgemeine Bildung muss die <a>Alltagskompetenz</a> um den
      gesundheitsbewussten Umgang mit unserem Körper vermittelt werden.
- c: 1
  r: 5
  v: beibringen
  x:
  - s: Ingen har gett er rätten att <v>lära</v> <p>ut</p> och exportera demokrati
      till andra länder.
    t: Niemand gibt Ihnen, meine Herren von der Kommission und meine Herren vom Rat,
      das Recht, anderen Ländern Demokratie <a>beizubringen</a> und sie dorthin zu
      exportieren.
- c: 1
  r: 5
  v: beibringen können
  x:
  - s: Vi har kunnat visa att vi har något att <v>lära</v> <p>ut</p> om det, genom
      egna svårvunna erfarenheter.
    t: Wir konnten ihnen zeigen, daß wir ihnen auch hier etwas <a>beibringen</a> <a>können</a>,
      das wir mit harten Erfahrungen gelernt haben.
- c: 1
  r: 5
  v: Erlernen
  x:
  - s: I Europa gör man ännu för lite när det gäller att <v>lära</v> <p>ut</p> så
      kallade främmande språk i skolorna, och inte tillräckligt för att de kulturella
      hindren skall kunna övervinnas även genom att utnyttja den teknik som finns
      tillgänglig i informationssamhället.
    t: In der Europäischen Union wird noch zu wenig für das <a>Erlernen</a> sogenannter
      Fremdsprachen in der Schule getan, und es werden nicht genügend Maßnahmen ergriffen,
      um auch durch Einsatz der Technologien der Informationsgesellschaft Sprachbarrieren
      zu überwinden.
- c: 1
  r: 5
  v: erlernen werden
  x:
  - s: Så även om jag anser att den nya tekniken är en fantastisk förmedlare av integration
      för vår tillväxt, är det en förutsättning att tekniken <v>lärs</v> <p>ut</p>
      till barnen, på ett sådant sätt att hälften av alla arbetstillfällen år 2010
      skall tillhöra sektorer med en direkt koppling till informationstekniken.
    t: Aus diesem Grunde werden von den neuen Technologien meines Erachtens für unser
      Wachstum nur dann starke Integrationsimpulse ausgehen, wenn sie von Kind an
      <a>erlernt</a> <a>werden</a>, da nämlich bis 2010 die Hälfte der Arbeitsplätze
      Sektoren zugehören werden, die in direktem Zusammenhang mit den Informationstechnologien
      stehen.
en:
- c: 37
  r: 1
  v: teach
  x:
  - s: Även om de summor som reserverats för detta kan förefalla ringa, visar de ändå
      på viljan att ersätta vår skyldighet att minnas med historiens skyldighet, eftersom
      minnet kan svika, och den historia som i stor utsträckning <v>lärs</v> <p>ut</p>
      och uppfattas är det bästa vaccinet mot den nedsmutsning revisionismen och förnekandet
      bedriver.
    t: Although the sums reserved for this may seem derisory, they are still evidence
      of our desire to substitute our duty to history for our duty of remembrance,
      given that our memories are failing and history, when widely <a>taught</a> and
      understood, constitutes the best protection against the pollution of revisionism
      and denial.
  - s: Jag håller också med Anastassopoulos och andra som talar om betydelsen av att
      <v>lära</v> <p>ut</p> EG-rätt, så att juristerna förstår gemenskapsrättens funktionssätt.
    t: I also agree with Mr Anastassopoulos and others who spoke about the importance
      of <a>teaching</a> law so that those who are lawyers understand what the Community
      law is all about.
  - s: Om minoritetsgruppernas historia och litteratur <v>lärdes</v> <p>ut</p> i majoritetsskolor,
      och om utbildningen för minoriteter innefattade majoritetskultur, skulle befolkningsgrupper
      som lever tillsammans kunna göra det mer harmoniskt.
    t: If the history and literature of minority communities were <a>taught</a> in
      majority schools, and if minority education efforts were to include majority
      culture, communities living together would get along with each other more harmoniously.
  - s: Faktum kvarstår att efter kriget så accepterade denna generation av offer att
      tyska språket, förutom franskan, blev det huvudspråk som <v>lärdes</v> <p>ut</p>
      i skolorna.
    t: The fact remains that, after the war, the generation of victims accepted the
      fact that German, together with French, was the main language <a>taught</a>
      at school.
  - s: Motiveringen för att <v>lära</v> <p>ut</p> främmande språk ökas också av öppenheten
      i fråga om språktester och språkcertifiering, vilket gynnar innehavarna i deras
      framtida karriärer.
    t: The motivation for <a>teaching</a> foreign languages is also increased by the
      transparency of language examination and certification, which is of benefit
      to those who have them in their future careers.
  - s: Innovation innefattar kreativa processer som kan <v>läras</v> <p>ut</p>, och
      som måste ingå i de undervisningsmetoder som används i medlemsstaterna, eftersom
      vi behöver arbetstagare som har bra förslag på hur arbetet kan förbättras och
      som har modeller för att lösa nya uppgifter.
    t: Innovation involves creative processes that can be <a>taught</a> and that should
      be included in the teaching methods used in the Member States, because we need
      workers with good suggestions for improvements to the job and solution models
      to tackle the new tasks.
  - s: Därför tycker jag att det är bra att införa särskilda program för yrkesutbildning,
      med inriktning på innovation och att uppmuntra kreativitet, aspekter som kan
      främjas, <v>läras</v> <p>ut</p> och förstärkas på olika stadier under utbildningen.
    t: Therefore, I feel it is beneficial to initiate specific vocational training
      programmes, with a focus on innovation and encouraging creativity, aspects which
      can be nurtured, <a>taught</a> and enhanced at different stages of the training
      process.
  - s: Televisionen är ett medium med makt att utbilda, planera, informera, underhålla,
      sprida kultur, <v>lära</v> <p>ut</p> och inleda en dialog med medborgarna.
    t: Television is a medium that has the power to educate, project, inform, entertain,
      spread civilisation, <a>teach</a> and open up a dialogue with the citizens.
  - s: Vi har kunnat visa att vi har något att <v>lära</v> <p>ut</p> om det, genom
      egna svårvunna erfarenheter.
    t: We have been able to show that we can <a>teach</a>, through our own hardwon
      experience, something about that.
  - s: Det finns ingen dagstidning, och språket <v>lärs</v> inte <p>ut</p> i en enda
      skola.
    t: there is no daily newspaper, and the language is not <a>taught</a> in a single
      school.
  - s: Klippning av internationella samproduktioner, marknadsföring, distribution
      i andra länder - allt detta måste <v>läras</v> <p>ut</p> till framtidens branschfolk
      i den audiovisuella världen om vi vill att de skall vara verksamma på internationell
      nivå, och det är vårt mål. Det är således i ett europeiskt perspektiv som den
      ekonomiska, finansiella och kommersiella frågan kommer att stödjas.
    t: Setting up international coproduction, marketing and distribution in foreign
      countries are all things our future audiovisual industry workers need to be
      <a>taught</a> if we want them to operate on an international scale, and that
      is our aim.
  - s: Och de europeiska språken skall inte <v>läras</v> <p>ut</p> enbart som främmande
      språk utan skall vara ett medel för undervisning i de olika ämnena.
    t: And the European languages should not be <a>taught</a> only as foreign languages;
  - s: Utbytesprogram för lärare på alla utbildningsnivåer som syftar till att <v>lära</v>
      <p>ut</p> olika ämnen på ett främmande språk bidrar till att förbereda lärarna,
      som sedan kan vidarebefordra denna språkliga expertkunskap till eleverna i sitt
      hemland.
    t: Exchange programmes for teachers at all levels of education aimed at practicing
      <a>teaching</a> various subjects in a foreign language help to prepare teachers
      who can then pass on their linguistic expertise to pupils and students in their
      home countries.
  - s: Det ligger inte inom detta parlaments ansvarsområde att bestämma hur mycket
      ungerska som ska <v>läras</v> <p>ut</p> i skolorna i Slovakien eller Rumänien,
      men ändå anser man sig ha rätt att bestämma huruvida matematikundervisningen
      i Tibet ska ske på tibetanska eller på något annat språk.
    t: It is not within the remit of this Parliament to decide how much Hungarian
      is <a>taught</a> in schools in Slovakia or Romania, but yet it feels entitled
      to decide whether maths should be taught in Tibetan or another language.
  - s: Jag tycker att ett parlament som inte har modet att rätta till en permanent
      diskriminering gentemot vissa av sina ledamöter och gentemot miljontals europeiska
      medborgare är ett parlament som inte kan <v>lära</v> <p>ut</p>, som det skulle
      vilja och som det borde göra, demokrati till de många länder som vi fördömde
      så sent som i dag på morgonen.
    t: I think that a Parliament that is not brave enough to resolve a situation where
      some Members and millions of European citizens are patently discriminated against,
      is a Parliament that cannot <a>teach</a> democracy, as it would like to do and
      should do, to many countries that, this very morning, we have condemned.
  - s: Men något som är mer oroande, inom Jean Monnet-programmet har jag lagt märke
      till hur Europeiska unionens renlärighet nu <v>lärs</v> <p>ut</p> inom statsvetenskapen
      och inom kurser i europeisk historia.
    t: But more worryingly, under the Jean Monnet programme I see the orthodoxies
      of the European Union now being <a>taught</a> in political science and in European
      history courses.
  - s: Jag instämmer med föredraganden, Mauro, i att vi bör <v>lära</v> <p>ut</p>
      färdigheter i kommunikationsteknik från unga år och upp till universitetsnivå,
      och säkerställa att skolor och universitet och, ännu viktigare, lärarna själva
      är kapabla att använda all ny teknik.
    t: I agree with the rapporteur, Mr Mauro, that we should <a>teach</a> ICT skills
      from a very young age up to university level, and ensure that schools and universities
      and, more importantly, the teachers themselves, are capable of using all the
      new technologies.
  - s: I Europa gör man ännu för lite när det gäller att <v>lära</v> <p>ut</p> så
      kallade främmande språk i skolorna, och inte tillräckligt för att de kulturella
      hindren skall kunna övervinnas även genom att utnyttja den teknik som finns
      tillgänglig i informationssamhället.
    t: Too little is still done in Europe about <a>teaching</a> so-called foreign
      languages in school, and not enough is being done to overcome the language barrier
      by using the technology of the information society.
  - s: Genom utbildning blir det möjligt att <v>lära</v> <p>ut</p> respekt och acceptans
      av pluralism och mångfald inom ramen för religion och trosuppfattningar.
    t: Education can <a>teach</a> respect and the acceptance of pluralism and diversity
      in the context of religion and beliefs.
  - s: Många av oss lyssnar till detta firande utan att känna av någon rörelse, framför
      allt därför att de mänskliga rättigheterna är en del av de principer som <v>lärs</v>
      <p>ut</p> i skolorna och i hemmen, principer som har blivit inte enbart politisk
      moral utan rentav skolhistoria, och även därför att människorna vid detta sekelslut
      inte litar mycket på ord och löften.
    t: Many of us will sit through these commemorations without feeling any emotion,
      firstly because human rights are part and parcel of the principles <a>taught</a>
      in our schools and families, principles which have become not only political
      morality but even a school subject;
  - s: där finns frågan om rättvisa, där finns den rättsstat vi gör anspråk på att
      <v>lära</v> <p>ut</p> till länder utanför Europa, och därmed frågorna om förtryck
      av rätten till försvar, individuella garantier, förhållanden i fängelserna,
      det faktum att det inte existerar någon återanpassningsverksamhet av de intagna,
      vilket naturligtvis medför en samhällsbörda för våra unionsstater.
    t: this raises the question of justice - we claim to <a>teach</a> non-European
      countries about the rule of law - and of the withholding of the right to proper
      defence, individual guarantees and prison conditions.
  - s: Allt detta är viktigt för att Europaparlamentet skall kunna uppfylla sitt mandat
      som multinationell, flerspråkig institution som antar grundläggande europeisk
      standard, snarare än att förmedla intrycket av en byrå som <v>lär</v> <p>ut</p>
      engelska.
    t: All this is important for the European Parliament to fulfil its mandate as
      a multinational, multilingual institution that adopts essential European standards,
      rather than convey the impression of an agency for <a>teaching</a> English.
  - s: Det var Karl Marx som <v>lärde</v> <p>ut</p> att naturen var en resurs som
      skulle exploateras, en doktrin som omsattes i brutal verklighet i den tunga
      industrin i Comeconländerna, men vi har aldrig prövat den fria marknadens lösningar
      med att utvidga äganderätten och skapa ren luft och rent vatten genom att tillåta
      ägande i stället för det tragiska gemensamma, där man förväntar sig att statliga
      insatser och globala teknokratier ska åstadkomma detta.
    t: It was Marx who <a>taught</a> that nature was a resource to be exploited, a
      doctrine that found brutal realisation in the smokestack industries of the Comecon
      states, but we have never tried the free market solutions of extending property
      rights, of having clean air and clean water by allowing ownership, rather than
      the tragedy of the commons, where you expect state action and global technocracies
      to achieve these ends.
  - s: Det är sant att ingen kan <v>lära</v> <p>ut</p> något om ett så svårt problem,
      men det är också sant att ingen kan känna sig undantagen från den solidaritet
      som krävs inom en union.
    t: It is true that nobody can <a>teach</a> any lessons in such a difficult area,
      but it is also true that nobody can feel they are exempt from the solidarity
      required in a unified space.
  - s: I allmänhet unga människor med universitetsexamina, ungdomar som har anställts
      av dessa företag efter att ha genomgått universitet som just <v>lär</v> <p>ut</p>
      statistik.
    t: Usually young graduates, young people who have been taken on in these companies
      and who come from universities that indeed <a>teach</a> statistics.
  - s: 'Därför kräver jag att dessa språk införs och förvaltas ordentligt inom de
      yttre ungdomstjänsterna och även <v>lärs</v> <p>ut</p> som andra, tredje eller
      fjärde språk i våra skolor, som en gemensam tillgång, eftersom dessa språk -
      vilket våra förbindelser med Brasilien visar tydligt - ökar vår förmåga i EU
      att knyta närmare band över hela världen:'
    t: 'That is why I ask that these languages be properly introduced and managed
      inside the youth external services and also <a>taught</a> in our schools, as
      a common asset, as second, third or fourth languages, because these languages,
      as our relations with Brazil clearly show, increase our EU capacity to relate
      closely worldwide:'
  - s: Därför ber jag om att man mycket noggrant tittar på vad som <v>lärs</v> <p>ut</p>
      i de palestinska skolorna och i flyktinglägren av UNWRA.
    t: I would therefore ask you to look very carefully at what is being <a>taught</a>
      in Palestinian schools and in the refugee camps through the UNWRA.
  - s: Slovakiska <v>lärs</v> <p>ut</p> som ett kompletterande språk några timmar
      i veckan.
    t: Slovak is <a>taught</a> as a supplementary language for a few hours each week.
  - s: Mänskliga rättigheter och frihet kan inte <v>läras</v> <p>ut</p> i ett vakuum.
    t: Human rights and freedom cannot be <a>taught</a> in a vacuum.
  - s: Valövervakning är naturligtvis kostnadskrävande, men det är värt mödan, eftersom
      vi å ena sidan <v>lär</v> <p>ut</p> demokrati och å andra sidan får en inblick
      i den politiska viljan och själen hos en viss nation.
    t: Observation is obviously a costly undertaking, but one that is justified, since
      on the one hand it <a>teaches</a> democracy, and on the other hand it helps
      us to appreciate the political awareness and soul of a given nation.
  - s: Ekonomiska resurser måste användas för att förhindra våld genom att <v>lära</v>
      <p>ut</p> hur man uppträder med empati, och inte enbart lindra effekterna av
      våldet.
    t: Financial resources must be devoted to preventing violence by <a>teaching</a>
      how to behave with empathy, and not simply to alleviating the effects of violence.
  - s: TV och Internet är något som måste läras och även bör <v>läras</v> <p>ut</p>.
    t: Television and the Internet have to be learned and, of course, also <a>taught</a>.
  - s: Europa är en mästare när det gäller arbete, hon är en expert med starka traditioner,
      hon kan utbilda och hon har små och medelstora företag som står redo att <v>lära</v>
      <p>ut</p> hur man skapar arbete och utvecklar sysselsättningen.
    t: Europe is expert in the art of work, it has strong traditions, it can provide
      training, and it has SMEs that are ready to <a>teach</a> others how to see a
      job through and how to develop employment.
  - s: Trots att kiropraktik <v>lärs</v> <p>ut</p> via oberoende, harmoniserade kurser
      på universitet i hela EU har den ännu inte erkänts enhetligt i EU.
    t: Although chiropractic is <a>taught</a> on independent, harmonised university
      courses throughout the European Union, it has yet to be recognised uniformly
      in the European Union.
  - s: Den ökar antalet obligatoriska undervisningsämnen som <v>lärs</v> <p>ut</p>
      på litauiska språket.
    t: It increases the number of compulsory subjects <a>taught</a> in Lithuanian.
  - s: Det andra är när man betraktar den islamiska fundamentalismen som en sekteristisk
      vrångbild av islam, när den i själva verket representerar den genuina och normala
      tolkningen av islam, den som <v>lärs</v> <p>ut</p> vid samtliga islamiska universitet.
    t: The second is to see Islamic fundamentalism as a degenerate sect of Islam when
      it is actually the current, authentic interpretation of Islam which is <a>taught</a>
      in all Islamic universities.
  - s: Vi <v>lär</v> <p>ut</p> tolerans och lika rättigheter i skolan och vi låter
      invandrare fritt använda sina religiösa symboler.
    t: We <a>teach</a> tolerance and equal rights in schools, and we allow immigrants
      to make free use of their religious symbols.
- c: 7
  r: 2
  v: learn
  x:
  - s: Vi har röstat för betänkandet - Lära och <v>lära</v> <p>ut</p> - på väg mot
      kunskapssamhället för att det innehåller bra förslag och konstruktiv kritik
      av kommissionens vitbok om utbildning.
    t: We have voted for the report - Teaching and <a>learning</a> - towards the learning
      society as it contains favourable proposals and constructive criticism of the
      Commission’s White Paper on education.
  - s: Först och främst vad gäller den väg man har tagit och de instrument man har
      uppnått, debatten runt vitboken ”Lära och <v>lära</v> <p>ut</p> - mot kunskapssamhället”,
      till vilken ni har lämnat ett mycket viktigt bidrag, så har vi gjort stora framsteg
      på det området genom att stimulera en bred debatt med alla aktörer i frågan.
    t: Firstly, with regard to the ground covered so far and the progress made, the
      debate relating to the White Paper ‘Teaching and <a>Learning</a> - Towards the
      Information Society’, to which you contributed so usefully, has enabled us to
      progress substantially in this area, causing a great deal of reflection amongst
      all of the players involved.
  - s: Utbildningen måste och kan bidra till detta, och all denna nya utveckling för
      med sig möjligheter och utmaningar för skolutbildningen, för skolutbildningen
      kommer att förändras i hög grad, och då tänker jag uteslutande på sättet att
      undervisa, från instruktion till att <v>lära</v> <p>ut</p> hur man lär sig.
    t: Education must and can help here, and all these new developments offer education
      opportunities and challenges, because education will undergo a sea of change,
      and that is only the way children are taught, and how they are taught to <a>learn</a>.
  - s: ' A5-0302/2000 av Perry om kommissionens rapport om genomförandet av vitboken
      ”Lära och <v>lära</v> <p>ut</p> - på väg mot kunskapssamhället” (KOM(1999) 750
      - C5-0145/2000 - 2000/2088(COS));'
    t: ' A5-0302/2000 by Mr Perry on the report from the Commission on implementation
      of the White Paper ‘Teaching and <a>learning</a> - Towards the learning society’
      [COM(1999) 750 - C5-0145/2000 - 2000/2088(COS)];'
  - s: Mitt betänkande gäller vitboken ”Lära och <v>lära</v> <p>ut</p> - på väg mot
      kunskapssamhället.”
    t: White Paper ‘Teaching and <a>learning</a> - Towards the learning society’.
  - s: Tyvärr har man missat tillfället att framställa en uttömmande rapport om kommissionens
      vitbok ”Lära och <v>lära</v> <p>ut</p> - på väg mot kunskapssamhället”, med
      exempel på bästa praxis, som skulle ha varit av stort värde för alla dem som
      arbetar på området.
    t: Unfortunately, the Commission’s White Paper ‘Teaching and <a>Learning</a> -
      Towards the learning society’ missed the opportunity to produce a comprehensive
      report, including examples of good practice, which would have been of great
      value to all those working in the field.
  - s: Nästa punkt på föredragningslistan är betänkande A4-0056/97 av Waddington för
      utskottet för sysselsättning och socialfrågor om kommissionens vitbok om utbildning
      - Lära och <v>lära</v> <p>ut</p> - på väg mot kunskapssamhället KOM(95)0590
      - C4-0597/95.
    t: The next item is the report A4-0056/97 by Mrs Waddington, on behalf of the
      Committee on Employment and Social Affairs, on the Commission’s White Paper
      on Education and Training - Teaching and <a>Learning</a> - Towards the Learning
      Society COM(95)0590 - C4-0597/95.
- c: 3
  r: 3
  v: teaching
  x:
  - s: måtta och kvalitet, alltså <v>lära</v> <p>ut</p> hur man dricker, och framför
      allt hur mycket.
    t: moderation, quality and <a>teaching</a> people how to drink - and, above all,
      how much to drink.
  - s: Att <v>lära</v> <p>ut</p> tolerans är en del av lösningen, eftersom attityderna
      fortfarande måste förändras även i våra europeiska länder.
    t: <a>Teaching</a> tolerance is one part of the solution, because attitudes still
      need to change, including in our European countries.
  - s: Vi får inte förbise frågan om att <v>lära</v> <p>ut</p> tolerans, tvärtom.
    t: We must not overlook the matter of <a>teaching</a> tolerance;
- c: 1
  r: 4
  v: how teach
  x:
  - s: Som företrädare för Pensionärspartiet och de äldre i Europa begär jag då också
      54 miljoner euro för att lära lärarna att <v>lära</v> <p>ut</p> till pensionärer
      och äldre.
    t: As a representative of the Pensioners’ Party and of the elderly of Europe,
      I therefore request EUR 54 million to train teachers in <a>how</a> to <a>teach</a>
      pensioners and the elderly.
- c: 1
  r: 4
  v: be communicate
  x:
  - s: Förmågan att hålla våra kroppar friska varje dag är något som måste <v>läras</v>
      <p>ut</p> genom skolan och den allmänna utbildningen.
    t: The ability to keep our bodies healthy on a day-to-day basis is something that
      must <a>be</a> <a>communicated</a> through school and general education.
- c: 1
  r: 4
  v: be
  x:
  - s: Därför förstår jag inte varför våra ändringsförslag förkastats, som av materiella
      skäl, liksom moraliska skäl för barnens skull, kräver en förebyggande politik
      för att så långt det är möjligt undvika situationen med ensamföräldrar genom
