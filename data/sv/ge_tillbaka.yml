- c: 1
  r: 3
  v: ermöglichen
  x:
  - s: Vi får inte glömma att den, som kompensation, <v>ger</v> <p>tillbaka</p> finansiella
      flöden till de mest utvecklade länderna i form av handel och kapitaltillgångar,
      vilka i vissa fall som Portugal, uppgår till 50 procent.
    t: Aber der Kohäsionsfonds ist immer noch kein rein hochherziger Akt. Man darf
      nicht vergessen, daß er im Gegenzug den höherentwickelten Staaten einen Finanzrückfluß
      <a>ermöglicht</a>, der in der Form des Erwerbs von Kenntnissen und Kapitalgütern
      erfolgt, und in einigen Fällen, wie dem Portugals, erreicht er 50 %.
- c: 1
  r: 3
  v: Gegenleistung
  x:
  - s: För det första lyssnar Turkiet fortfarande inte till Europas folk som är oroade
      över dessa framtidsutsikter, vars resultat är att hundratals miljoner euro har
      använts urskillningslöst varje år (i föranslutningsstöd) och att ingenting har
      <v>getts</v> <p>tillbaka</p>.
    t: Erstens hört sie immer noch nicht auf die Menschen Europas, die sich aufgrund
      dieser Aussicht sorgen, die im Ergebnis dazu führt, dass hunderte Millionen
      Euro jedes Jahr willkürlich ausgegeben werden (als Heranführungshilfe) und dafür
      keine <a>Gegenleistung</a> erbracht wird.
- c: 1
  r: 3
  v: Macht wieder
  x:
  - s: Vi måste hitta sätt som <v>ger</v> <p>tillbaka</p> makten till skolorna och
      till föräldrarna och till eleverna för det är där som ansvaret bör ligga.
    t: Wir müssen Mittel und Wege finden, die <a>Macht</a> <a>wieder</a> an die Schulen,
      Eltern und Schüler zurückzugeben, denn dort sollte die Verantwortung liegen.
- c: 1
  r: 3
  v: Rückerstattung
  x:
  - s: Vi efterlyser en ”sanningskommission”, något som utlovades av presidentkandidaterna,
      att denna kommission fastställer ansvar och att det sedan görs en nödvändig
      utrensning bland de väpnade styrkor som var diktaturens medlöpare, och att man
      <v>ger</v> <p>tillbaka</p> de pengar som diktaturen har stulit från det peruanska
      folket, dvs. de 43 miljarder dollar som förmodligen vilar i någon europeisk
      bank.
    t: Wir fordern die Einsetzung der von den Wahlkandidaten versprochenen Wahrheitskommission,
      die Feststellung der Verantwortlichkeiten durch diese Kommission und die daraus
      resultierende notwendige Reinigung in den mit der Diktatur verbündeten Streitkräften
      sowie die <a>Rückerstattung</a> des von der Diktatur entwendeten Geldes, eine
      Summe von 43 Milliarden Dollar, die möglicherweise in irgendeiner europäischen
      Bank lagert, an das peruanische Volk.
- c: 1
  r: 3
  v: Vergangenheit
  x:
  - s: I det gemensamma förslaget uppmanas kungen att upphäva undantagstillståndet,
      att återinföra samtliga grundläggande demokratiska friheter, även pressfrihet,
      och att <v>ge</v> <p>tillbaka</p> parlamentet dess befogenheter.
    t: Die jüngste Kette von Ereignissen ist äußerst Besorgnis erregend und erinnert
      an das Nepal der Rana-Oligarchen, ein Nepal, von dem die Welt hoffte, dass Menschenrechtsverletzungen
      endlich der <a>Vergangenheit</a> angehören würden.
- c: 1
  r: 3
  v: wieder geben
  x:
  - s: Vi måste uppnå att skuldåterbetalningarna är förenliga med den självständiga
      utvecklingen i dessa länder om vi inte vill att det vi tar med ena handen måste
      <v>ges</v> <p>tillbaka</p> med den andra, på basis av ett ökat humanitärt bistånd
      och utvecklingsbistånd.
    t: Wir müssen erreichen, daß die Schuldenrückzahlung mit der eigenständigen Entwicklung
      dieser Länder vereinbar ist, wenn wir nicht das, was wir mit einer Hand nehmen,
      mit der anderen <a>wieder</a> <a>geben</a> wollen, und zwar in Form einer Erhöhung
      der humanitären Hilfe und der Entwicklungshilfe.
- c: 1
  r: 3
  v: wieder verleihen
  x:
  - s: Följaktligen måste vi absolut i den institutionella utvecklingen av Europeiska
      unionen, å ena sidan <v>ge</v> <p>tillbaka</p> mer politisk makt till rådet,
      och å andra sidan genom att ge mer politisk makt till Europaparlamentet också
      knyta de nationella parlamenten till parlamentets arbete.
    t: Folglich müssen wir im Rahmen der institutionellen Entwicklung der Europäischen
      Union unbedingt dem Rat <a>wieder</a> größere politische Autorität <a>verleihen</a>
      und, indem wir dem Europäischen Parlament größere Befugnisse erteilen, auch
      die nationalen Parlamente in stärkerem Maße in die parlamentarische Arbeit einbinden.
