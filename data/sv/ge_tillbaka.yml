- c: 10
  r: 1
  v: give back
  x:
  - s: Låt dem <v>ge</v> <p>tillbaka</p> det som de har stulit från våra flyktingar
      i Istrien och Dalmatien sedan 1947.
    t: Let them <a>give</a> <a>back</a> what they have stolen from our Istrian and
      Dalmatian refugees since 1947.
  - s: Vi har många gånger, framför allt under de senaste åren, talat om behovet av
      att <v>ge</v> <p>tillbaka</p> Europa till dess folk, att skapa ett folkens Europa.
    t: We have spoken many times, but over the last year in particular, about the
      need to <a>give</a> Europe <a>back</a> to its people, to create a people’s Europe.
  - s: 'Det får inte vara så att vi nu ställer oss här och säger: ”Vi har fått pengar
      från medlemsstaterna”, och medlemsstaterna säger: ”<v>Ge</v> <p>tillbaka</p>
      dem till oss, vi vet säkert bäst hur man skall fördela dem.” Nej, det är inget
      europeiskt mervärde som skall uppnås.'
    t: There can be no question of our standing here and saying ‘We have received
      money from the Member States, ’ and the Member States saying, ‘<a>Give</a> it
      <a>back</a> to us - we know best how to distribute it.’
  - s: 'Jag vill också tacka för det ovillkorliga stöd som jag har fått som föredragande
      av GSM-direktivet, särskilt till skuggföredragandena som har samarbetat med
      mig och kommissionsledamot Viviane Reding för den flexibilitet som hon har visat
      under hela förfarandet genom att <v>ge</v> <p>tillbaka</p> den roll till parlamentet
      som vi hade begärt:'
    t: 'I would also like to express my thanks for the unconditional support I have
      received as rapporteur of the GSM Directive, particularly to the shadow rapporteurs
      who have worked with me and to Commissioner Reding for the flexibility she has
      shown throughout the process of <a>giving</a> Parliament <a>back</a> the role
      we had been demanding:'
  - s: Låt oss helt enkelt tömma byggnaderna på människor, låsa dörren, kasta nyckeln
      och <v>ge</v> <p>tillbaka</p> dessa 1,7 miljarder euro till medborgarna som
      har förvärvat dem med blod, svett och tårar.
    t: Let us simply clear everyone out of the buildings, lock the door, throw away
      the key and <a>give</a> that EUR 1.7 billion <a>back</a> to the citizens who
      have earned it with their own blood, sweat and tears.
  - s: Jag tänker då inte bara på de 13 miljarder euro som vi <v>ger</v> <p>tillbaka</p>
      till medlemsstaterna i år, även om detta givetvis är värt att nämna, eftersom
      det pekar på en brist i systemet.
    t: I am not just referring to the EUR 13 billion which we are <a>giving</a> <a>back</a>
      to the Member States this year;
  - s: Vi måste hitta sätt som <v>ger</v> <p>tillbaka</p> makten till skolorna och
      till föräldrarna och till eleverna för det är där som ansvaret bör ligga.
    t: We must find ways which <a>give</a> power <a>back</a> to the schools and to
      the parents and to the students because that is where responsibility should
      lie.
  - s: Låt dem <v>ge</v> <p>tillbaka</p> vad de stulit från våra flyktingar från Istrien
      och Dalmatien från 1947 och framåt.
    t: Let them <a>give</a> <a>back</a> what they stole from our Istrian and Dalmatian
      refugees from 1947 onwards.
  - s: Låt oss <v>ge</v> <p>tillbaka</p> Europa till medborgarna.
    t: Let us <a>give</a> Europe <a>back</a> to the citizens.
  - s: användningen av Guantánamo Bay som ett tortyrfängelse strider onekligen mot
      det ursprungliga ”hyresavtalet”, och Catherine Ashton och de andra kommissionsledamöterna
      som ansvarar för utrikespolitik borde kanske instämma i min uppfordran till
      USA:s regering att dra ett symboliskt streck under detta skamfulla kapitel och
      <v>ge</v> <p>tillbaka</p> Guantánamo till Kuba.
    t: the use of Guantánamo Bay as a torture prison constitutes a clear violation
      of the original lease agreement, and Baroness Ashton and the other Members of
      the Commission responsible for foreign policy should perhaps join with me in
      calling on the US Government to draw a symbolic line under this disgraceful
      chapter and <a>give</a> Guantánamo <a>back</a> to Cuba.
  - s: Vi har fått ett stort stöd från Europeiska unionen sedan vi blev medlemmar,
      och vi är beredda att <v>ge</v> <p>tillbaka</p> en stor del av det vi har fått.
    t: We have accepted great support from the European Union since we joined it and
      we are prepared to <a>give</a> <a>back</a> a great deal of what we received.
- c: 4
  r: 2
  v: be return
  x:
