    t: Mr President, ladies and gentlemen, the Member is no doubt aware that the UNESCO
      recommendation of 1982 initially states that the Elgin marbles should <a>be</a>
      <a>returned</a>;
  - s: Ledamoten är säkert informerad om att det i Unescos rekommendation från 1982
      till att börja med sägs att skulpturerna skall ges tillbaka till Grekland, vidare
      preciseras det dock att skulpturerna skall <v>ges</v> <p>tillbaka</p> till Grekland,
      så att de kan föras tillbaka till Parthenontemplet.
    t: it went on to specify that they should <a>be</a> <a>returned</a> to Greece
      so that they could once again be put on display at the Parthenon.
  - s: Turchi har påpekat detta, och det är i och för sig också förnuftigt, att man
      inte bara <v>ger</v> <p>tillbaka</p> pengarna till medlemsstaterna, utan att
      man placerar dem i en fond, ur vilken kol- och stålforskning skall finansieras
      i framtiden.
    t: Mr Turchi has pointed out that the money is not simply <a>being</a> <a>returned</a>
      to the Member States, but is being invested in a fund which is in future to
      finance research into coal and steel.
  - s: Vid nedläggningar måste utsläppsrätterna <v>ges</v> <p>tillbaka</p>.
    t: In the event of closures the emission rights must <a>be</a> <a>returned</a>.
- c: 3
  r: 3
  v: return
  x:
  - s: Bönderna har med hjälp av hungerstrejk uppnått att president Ramos i detta
      fall har <v>gett</v> <p>tillbaka</p> denna mark till bönderna.
    t: The farmers were successful in using a hunger strike to get President Ramos
      to <a>return</a> the land to them on this occasion.
  - s: Sedan kommer gräsklipparna, sedan mopederna, sedan möblerna, och en dag undrar
      jag till vem vi skall <v>ge</v> <p>tillbaka</p> de gamla vägarna, när de blir
      för bullriga, och vem som skall betala det.
    t: I wonder to whom, one day, we shall <a>return</a> our old roads when they are
      too noisy, and who is to pay for the transaction.
  - s: De europeiska barnen och ungdomarna måste <v>ges</v> <p>tillbaka</p> uppfattningen
      att idrott är en hälsosam, karaktärsdanande social aktivitet, där deltagandet
      är det viktiga.
    t: European children and young people must <a>return</a> to the idea that sport
      is a healthy, character-building and sociable activity, in which the important
      thing is to participate.
- c: 2
  r: 4
  v: restore
  x:
  - s: Följaktligen måste vi absolut i den institutionella utvecklingen av Europeiska
      unionen, å ena sidan <v>ge</v> <p>tillbaka</p> mer politisk makt till rådet,
      och å andra sidan genom att ge mer politisk makt till Europaparlamentet också
      knyta de nationella parlamenten till parlamentets arbete.
    t: Therefore, where the institutional evolution of the European Union is concerned,
      it is essential that we should, on the one hand, <a>restore</a> greater political
      authority to the Council and, on the other, involve national parliaments in
      the European Parliament’s work by extending its powers.
  - s: Låt mig avsluta med en uppmaning till Europaparlamentet att agera så att regeringskonferensen
      <v>ger</v> <p>tillbaka</p> öarna deras rätt till tillväxt och utveckling.
    t: I will end by calling upon Parliament to make every effort to ensure that the
      Intergovernmental Conference <a>restores</a> to the islands their right to grow
      and develop.
