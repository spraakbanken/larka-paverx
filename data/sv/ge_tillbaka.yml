de:
- c: 6
  r: 1
  v: zurückgeben
  x:
  - s: Vi har många gånger, framför allt under de senaste åren, talat om behovet av
      att <v>ge</v> <p>tillbaka</p> Europa till dess folk, att skapa ett folkens Europa.
    t: Wir haben schon oft, insbesondere jedoch im vergangenen Jahr, über die Notwendigkeit
      gesprochen, Europa den Menschen <a>zurückzugeben</a>, ein Europa der Bürger
      zu schaffen.
  - s: Ledamoten är säkert informerad om att det i Unescos rekommendation från 1982
      till att börja med sägs att skulpturerna skall ges tillbaka till Grekland, vidare
      preciseras det dock att skulpturerna skall <v>ges</v> <p>tillbaka</p> till Grekland,
      så att de kan föras tillbaka till Parthenontemplet.
    t: Der Herr Abgeordnete ist sicherlich darüber unterrichtet, daß in der UNESCO-Empfehlung
      von 1982 zunächst gesagt wird, daß die Skulpturen Griechenland zurückgegeben
      werden sollten, im weiteren jedoch präzisiert wird, daß sie Griechenland <a>zurückgegeben</a>
      werden sollten, damit sie wieder am Parthenontempel angebracht werden können.
  - s: Turchi har påpekat detta, och det är i och för sig också förnuftigt, att man
      inte bara <v>ger</v> <p>tillbaka</p> pengarna till medlemsstaterna, utan att
      man placerar dem i en fond, ur vilken kol- och stålforskning skall finansieras
      i framtiden.
    t: Herr Turchi hat darauf hingewiesen, und es ist an sich auch vernünftig, dass
      man das Geld nicht einfach den Mitgliedstaaten <a>zurückgibt</a>, sondern dass
      man es in einen Fonds einbringt, aus dem in Zukunft Kohle- und Stahlforschung
      finanziert werden soll.
  - s: Låt oss <v>ge</v> <p>tillbaka</p> Europa till medborgarna.
    t: Lassen Sie uns Europa den Bürgern <a>zurückgeben</a>!
  - s: användningen av Guantánamo Bay som ett tortyrfängelse strider onekligen mot
      det ursprungliga ”hyresavtalet”, och Catherine Ashton och de andra kommissionsledamöterna
      som ansvarar för utrikespolitik borde kanske instämma i min uppfordran till
      USA:s regering att dra ett symboliskt streck under detta skamfulla kapitel och
      <v>ge</v> <p>tillbaka</p> Guantánamo till Kuba.
    t: Die Nutzung von Guantánamo als Foltergefängnis stellt einen klaren Verstoß
      gegen den ursprünglichen Pachtvertrag dar, und vielleicht sollten Frau Ashton
      und die anderen für Außenpolitik zuständigen Mitglieder der Kommission hier
      mit mir die Regierung der USA auffordern, einen symbolreichen Strich unter das
      Kapitel der Schande zu ziehen und Guantánamo an Kuba <a>zurückzugeben</a>.
  - s: Vi har fått ett stort stöd från Europeiska unionen sedan vi blev medlemmar,
      och vi är beredda att <v>ge</v> <p>tillbaka</p> en stor del av det vi har fått.
    t: Wir haben große Unterstützung von der Europäischen Union angenommen und sind
      bereit, einen großen Teil dessen, was wir erhalten haben, <a>zurückzugeben</a>.
- c: 2
  r: 2
  v: sollen zurückgeben
  x:
  - s: Låt dem <v>ge</v> <p>tillbaka</p> det som de har stulit från våra flyktingar
      i Istrien och Dalmatien sedan 1947.
    t: Sie <a>sollen</a> <a>zurückgeben</a>, was sie unseren istrischen und dalmatinischen
      Flüchtlingen seit 1947 gestohlen haben.
  - s: Låt dem <v>ge</v> <p>tillbaka</p> vad de stulit från våra flyktingar från Istrien
      och Dalmatien från 1947 och framåt.
    t: Es <a>sollte</a> <a>zurückgeben</a>, was es seit 1947 von istrischen und dalmatinischen
      Flüchtlingen gestohlen hat.
- c: 2
  r: 2
  v: wieder
  x:
  - s: Detta görs med hänvisning till subsidiaritetsprincipen, att staten inte har
      rätt att först höja skattetrycket och sedan via omvägen över en kostsam byråkrati
      <v>ge</v> <p>tillbaka</p> pengarna till medborgarna.
    t: Im Sinne der Subsidiarität hat der Staat nicht das Recht, erst die Belastung
      hochzuschrauben und dann über den Umweg einer teueren Bürokratie <a>wieder</a>
      Geschenke an seine Bürger zu verteilen.
  - s: I konsekvens därmed skulle tjänster som europeiska företag tillhandahåller
      till företag utanför Europa alltid vara skattebefriade, vilket skulle <v>ge</v>
      oss <p>tillbaka</p> vår internationella konkurrenskraft.
    t: Demzufolge würden die von europäischen Unternehmen für nichteuropäische Unternehmen
      erbrachten Dienstleistungen immer steuerfrei sein, womit wir unsere internationale
      Wettbewerbsfähigkeit <a>wieder</a> erlangen würden.
- c: 1
  r: 3
  v: wieder zurückgeben haben
  x:
  - s: Bönderna har med hjälp av hungerstrejk uppnått att president Ramos i detta
      fall har <v>gett</v> <p>tillbaka</p> denna mark till bönderna.
    t: Bauern haben es durch Hungerstreik geschafft, daß Präsident Ramos dieses Land
      in diesem Fall den Bauern <a>wieder</a> <a>zurückgegeben</a> <a>hat</a>.
