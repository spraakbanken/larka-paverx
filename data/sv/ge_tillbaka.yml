      och att <v>ge</v> <p>tillbaka</p> parlamentet dess befogenheter.
    t: Esta moção comum exorta o Rei a levantar o estado de emergência, a restabelecer
      todas as liberdades democráticas fundamentais, incluindo a liberdade dos meios
      de comunicação social, e a <a>restabelecer</a> os poderes parlamentares.
