      använda alla de medel som <v>står</v> <p>till</p> buds för att rationalisera,
      prioritera, flytta om resurser, öka effektiviteten och skapa ett modernt management
      även i Europeiska unionen.
    t: There was one further reason, however, for we believe we must make the fullest
      possible use of all the <a>available</a> means for rationalising and prioritising
      what we do, moving resources about, increasing efficiency and creating modern
      management in the European Union too.
  - s: Överenskommelsen att flytta problemet från december till januari, önskan att
      inte offentliggöra budgetbelastningen på grund av Lissabonfördraget och det
      hastiga sätt som frågan togs upp på, utan några möjligheter att vid behov kräva
      en effektivare användning av de resurser som för närvarande <v>står</v> <p>till</p>
      förfogande, har lett till en snedvridning av fakta.
    t: The agreement to shift the problem from December to January, the desire not
      to publicise the budgetary burden of the Treaty of Lisbon, and the hasty manner
      in which the issue was raised, without any scope to demand, where necessary,
      more efficient use of the resources currently <a>available</a>, have led to
      a real distortion of the facts.
  - s: Problemet är bristande politisk vilja att lämna generös hjälp, och samtidigt
      brist på instrument för att på ett effektivt sätt använda de pengar som <v>står</v>
      <p>till</p> buds.
    t: The problem is a failure of political will to provide aid on a generous scale,
      combined with a lack of instruments to effectively implement the <a>available</a>
      funds.
  - s: I själva verket är det dock så att det finns precis lika många forskare som
      vidhåller att vi inte har någon möjlighet att påverka klimatförändringen med
      de medel som för närvarande <v>står</v> <p>till</p> buds som det finns forskare
      som menar att vi kan göra det.
    t: In fact, however, there are just as many scientists who maintain that we are
      not in a position to influence climate change with the means currently <a>available</a>
      as there are scientists who maintain that we can do so.
  - s: När det gäller Erasmus har vi gjort ett tillägg som syftar till att inskränka
      de begränsade medel som <v>står</v> <p>till</p> vårt förfogande till dem som
      verkligen är behövande.
    t: We have added something to the section on Erasmus which aims to limit the little
      funding <a>available</a> to those who really need it, if this is possible under
      the various national aid guidelines.
