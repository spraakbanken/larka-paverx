      faire jouer.
  - s: Jag skall försöka vara så kortfattad som möjligt och jag kommer inte ens att
      använda all den tid som <v>står</v> <p>till</p> mitt förfogande.
    t: Monsieur le Président, j’essaierai d’être bref et je n’utiliserai pas tout
      le temps qui m’<a>est</a> imparti.
  - s: På den korta talartid som <v>står</v> <p>till</p> mitt förfogande vill jag
      säga att vi bedömer rådets förslag till beslut som i dag diskuteras som positivt
      i sin helhet, för att vi tidigare har glatt oss över undertecknandet och sedan
      ratificeringen av avtalet med Mexiko, för vi anser att det är ett viktigt -
      och jag skulle även vilja säga oerhört - steg i förbindelserna mellan Europeiska
      unionen och ett latinamerikanskt land.
    t: Monsieur le Président, je profite des quelques minutes qui me <a>sont</a> accordées
      pour dire que nous considérons comme globalement positive la proposition de
      décision du Conseil, dont nous débattons aujourd’hui.
  - s: Åtskilliga alternativ <v>står</v> <p>till</p> buds vid omröstningen på onsdag.
    t: Plusieurs options <a>seront</a> soumises au vote mercredi.
  - s: Eftersom vi har kommissionär Gradin här, är jag naturligtvis nyfiken på hur
      detta betänkade mottas av kommissionen och, som vanligt, hur det <v>står</v>
      <p>till</p> med de ekonomiska möjligheterna och resurserna att göra 1999 till
      ett Europaår mot våld mot kvinnor.
    t: Vu que le commissaire Gradin est présente, je suis évidemment avide de savoir
      quel accueil la Commission réservera à ce rapport et, dans la mesure du possible,
      j’aimerais également savoir quels moyens économiques et quelles ressources <a>sont</a>
      prévus en vue de décréter 1999 année européenne contre la violence à l’égard
      des femmes.
  - s: Skall den på något sätt börja med att säga att det <v>står</v> 1-0 <p>till</p>
      att det inte skall beviljas asyl?
    t: Est-ce qu’il suffit donc de dire que le refus de la demande d’asile <a>est</a>
      quoté 1-0 ?
  - s: Under den minut som <v>står</v> <p>till</p> mitt förfogande skulle jag vilja
      göra tre korta kommentarer.
    t: 'Monsieur le Président, dans la minute qui m’<a>est</a> impartie, je ferai
      trois brèves remarques :'
  - s: Jag vill också säga några ord så att parlamentet äntligen får höra hur det
      egentligen <v>står</v> <p>till</p> och de hycklande uttalandena upphör, åtminstone
      för ett tag.
    t: Distingués collègues, je prends à mon tour la parole afin que l’on puisse enfin
      entendre dans cette Assemblée ce qu’il en <a>est</a> réellement et afin que
      les déclarations hypocrites puissent cesser, du moins pour un temps.
  - s: Vi i Europeiska kommissionen ägnar stor uppmärksamhet åt situationen för de
      mänskliga rättigheterna i Tunisien och använder alla medel som <v>står</v> <p>till</p>
      vårt förfogande för att uppmuntra landets myndigheter att göra framsteg på detta
      område.
    t: Monsieur le Président, les restrictions quant à la liberté d’expression en
      Tunisie ne <a>sont</a> pas une nouveauté.
  - s: Jag skall försöka gottgöra för att ledamoten som talade före mig talade för
      länge och inte använda all den tid som <v>står</v> <p>till</p> mitt förfogande.
    t: Monsieur le Président, Monsieur le Commissaire, je vais essayer de compenser
      l’excédent de temps utilisé par la députée qui m’a précédé, en ne dépassant
      pas le temps qui m’<a>est</a> accordé.
  - s: Under den korta tid som <v>står</v> <p>till</p> mitt förfogande vill jag understryka
      ett par punkter.
    t: Je voudrais utiliser le court temps de parole qui m’<a>est</a> alloué pour
      souligner seulement certains points.
  - s: På den korta tid som <v>står</v> <p>till</p> mitt förfogande, vill jag understryka
      vikten av att additionalitetsprincipen respekteras, och jag anser, trots att
      kontrollmetoderna har utvecklats under årens gång, att det inte är möjligt att
      göra egentliga jämförelser mellan medlemsstaterna i denna fråga, på grund av
      brist på gemensam metodologi.
    t: Dans le peu de temps qui m’<a>est</a> imparti, je soulignerai l’importance
      que revêt le respect du principe de l’additionnalité, et je suis d’avis que,
      malgré l’évolution des méthodes de vérification avec le temps, il n’est pas
      possible de procéder à de véritables comparaisons entre les États membres sur
      cette question, faute d’une méthodologie commune.
  - s: Förordningen om övervakning av skogar och miljösamspel i gemenskapen (”Forest
      Focus”) är den senaste resurs som <v>står</v> <p>till</p> vårt förfogande för
      övervakning av åtgärder för att förhindra skogsbränder.
    t: Nous devons nous pencher sur la question de l’agriculture, comme l’a suggéré
      à juste titre M. Galeote Quecedo, étant donné que cette catastrophe <a>est</a>
      liée à une sécheresse d’une ampleur considérable.
  - s: Tyvärr kan jag inte lämna några detaljer om jag skall kunna hålla den tid som
      <v>står</v> <p>till</p> mitt förfogande, något som jag beklagar.
    t: Malheureusement, pour ne pas dépasser le temps qui m’<a>est</a> imparti, je
      ne pourrai donner davantage de détails.
  - s: Jag tror att det också är ett mycket viktigt budskap att vi också ekonomiskt
      fullständigt stöder de nya samarbetsmöjligheter som nu äntligen <v>står</v>
      <p>till</p> buds.
    t: Je crois que nous lancerons aussi un message très important en soutenant intégralement,
      y compris du point de vue financier, les possibilités de coopérations, qui ont
      enfin <a>été</a> définies.
  - s: Vi som parlament, och just vi som socialdemokrater i parlamentet, kommer att
      göra det, eftersom vi tror att det åstadkoms mycket bra saker inom ramen för
      samråden, och eftersom vi inte bara fått avgörande prioriteringar, utan kunnat
      bygga ut dem. Med tanke på en arbetslöshetssiffra som fortfarande ligger över
      8 procent i hela Europa är det också nödvändigt att Europeiska unionen, med
      den budget som <v>står</v> <p>till</p> förfogande, ger en tydlig signal, och
      att vi tar itu med att bekämpa detta gissel för vår ekonomi och våra människor.
    t: Face à un taux de chômage qui se situe encore au-dessus de 8 % dans toute l’Europe,
      il est nécessaire que l’Union européenne donne elle aussi, avec ce budget qui
      nous <a>est</a> présenté, un signal clair et que nous contribuions à combattre
      cette plaie de nos économies et de nos concitoyens.
  - s: Min grupps dom är hård mot de femton, efter den föga engagerande uppvisning
      de erbjudit européerna, vilka sannolikt var alltför förlamade av förvåning för
      att vid detta tillfälle direkt kunna bedöma hur det egentligen <v>står</v> <p>till</p>
      med den gemensamma synen, solidaritetsandan och det ömsesidiga förtroendet mellan
      de största europeiska ledarna.
    t: Madame la Présidente, Monsieur le Président de la République, Monsieur le Président
      de la Commission, chers collègues, le jugement de mon groupe est sévère pour
      les Quinze au lendemain du spectacle peu engageant qu’ils ont offert aux Européens,
      vraisemblablement médusés de mesurer à cette occasion et en direct ce qu’il
      en <a>est</a> réellement de la vision commune, de l’esprit de solidarité, de
      la confiance mutuelle des principaux dirigeants européens.
  - s: De flesta av ledamöterna i Europeiska socialdemokratiska partiets grupp i parlamentet
      välkomnar denna möjlighet, vilken kommer att <v>stå</v> oss <p>till</p> buds
      under en kort tid, även om vi är medvetna om de många problem som den medför.
    t: Avant d’approuver, comme je l’espère, le projet présenté par la Commission,
      notre Parlement a tenu à préciser au moyen d’un certain nombre d’amendements
      les conditions de ce transfert qui, en particulier, ne pourra <a>être</a> effectué
      qu’au terme d’une étude réalisée par l’Organisation des Nations unies pour l’alimentation
      et l’agriculture, la FAO - vous en avez parlé, Madame la Commissaire.
  - s: Vi anser att debatten är bra - och den pågår just nu - men vi är inte övertygade
      om att vi kan komma fram till en förnuftig resolution på den korta tid som <v>står</v>
      <p>till</p> buds i dag eller i morgon.
    t: Nous pensons que le débat est utile - ne sommes-nous pas en plein débat - mais
      nous ne sommes pas persuadés d’être capables d’aboutir à une résolution sensée
      dans le temps réduit qui nous <a>est</a> imparti aujourd’hui ou demain.
  - s: Medlemsstaterna måste, helt i enlighet med subsidiaritetsprincipen, utnyttja
      de möjligheter som <v>står</v> <p>till</p> buds på EU-nivå för att stärka sin
      befintliga nationella politik.
    t: Dans le droit fil du principe de subsidiarité, les États membres doivent mettre
      à profit les possibilités qui leur <a>sont</a> ouvertes au niveau de l’UE pour
      compléter leurs politiques nationales.
  - s: Jag hoppas att ni använder alla lagliga möjligheter som <v>står</v> <p>till</p>
      buds och dessutom utövar politiskt tryck för att direktivet ska tillämpas på
      den europeiska postmarknaden.
    t: J’espère que vous ferez appel à toutes les voies juridiques possibles et exercerez
      aussi la pression politique nécessaire pour garantir que cette directive <a>est</a>
      correctement appliquée au marché postal européen.
  - s: Jag vill framhålla att han i högsta grad har <v>stått</v> <p>till</p> tjänst
      med värdefull expertkunskap, eftersom han är väl insatt i det som sker på fastighetsområdet,
      framför allt i Bryssel och Belgien, om än i mindre utsträckning i Luxemburg.
    t: Je dois dire que ses compétences nous ont déjà <a>été</a> très utiles.
  - s: Låt mig inleda med ett par anmärkningar i anslutning till det jag har hört,
      även om det blir i all hast på grund av den mycket begränsade tid som <v>står</v>
      <p>till</p> vårt förfogande.
    t: Pour commencer, je voudrais faire quelques commentaires sur ce que j’ai entendu,
      mais très brièvement, car mon temps de parole <a>est</a> très limité.
  - s: Om man nu också tittar på posterna för arbetsmarknadsåtgärder och lokala sysselsättningsinitiativ,
      så <v>står</v> totalt knappt 150 miljoner euro <p>till</p> förfogande inom rubrik
      3 för främjande av sysselsättningen.
    t: Si l’on tient compte, en outre, des lignes relatives aux actions sur le marché
      de l’emploi et aux initiatives locales pour l’emploi, il <a>est</a> question
      de près de 150 millions d’euros prévus pour la promotion de l’emploi dans la
      rubrique 3.
  - s: Vi försöker uppmuntra, samordna och stödja medlemsstaterna, och vi kommer att
      ta upp denna fråga med dem vid varje tillfälle som <v>står</v> <p>till</p> buds,
      men till syvende och sist är detta särskilda område inom tillhandahållandet
      av hälso- och sjukvård medlemsstaternas ansvar.
    t: Nous essayons donc d’encourager, de coordonner et de soutenir les États membres
      et nous évoquerons ce problème avec eux lorsque ce <a>sera</a> possible mais,
      en fin de compte, ces dispositions sanitaires spécifiques sont de la responsabilité
      des États membres.
  - s: Hur <v>står</v> det <p>till</p> med den reform av rättsväsendet och de åtgärder
      mot korruption som fortfarande behövs?
    t: Quelle <a>est</a> la situation concernant la réforme judiciaire et les mesures
      anticorruption qui sont encore nécessaires ?
  - s: Jag skulle vilja instämma i gratulationerna till föredraganden och inrikta
      mig på en enda huvudfråga under den korta tid som <v>står</v> <p>till</p> mitt
      förfogande, nämligen risken för en militarisering av rymden.
    t: Monsieur le Président, je souhaiterais adresser mes félicitations au rapporteur
      et mettre l’accent pendant le bref temps de parole qui m’<a>est</a> imparti
      sur un élément fondamental, à savoir les dangers liés à la militarisation de
      l’espace.
  - s: Jag avser verkligen inte att nu, trots den tid som <v>står</v> <p>till</p>
      mitt förfogande, återigen gå igenom alla skälen till den upprepade begäran som
      vi ställer från parlamentets sida.
    t: Monsieur le Président, chers collègues, je n’ai certainement pas l’intention
      à cette heure - même avec le temps qui m’<a>est</a> disponible - de revenir
      sur toutes les raisons à la base de notre demande répétée, ici au Parlement.
  - s: Därigenom har den grundläggande principen bekräftats att tid som inte helt
      <v>står</v> <p>till</p> arbetstagarnas förfogande på grund av arbetsåtaganden
      måste anses som arbetstid.
    t: Le fait que la France, l’Allemagne et les Pays-Bas suivent désormais l’exemple
      du Royaume-Uni en l’utilisant dans le cadre des professions médicales permet
      de démontrer que la ligne adoptée depuis toujours par le Royaume-Uni <a>est</a>
      une ligne pratique.
  - s: 'Vi måste således utveckla detta samarbete och överväga möjligheterna till
      biblioteksservice av ett nytt slag, för att ta reda på vilka konkreta och reella
      möjligheter som <v>står</v> <p>till</p> buds, och även stimulera de mindre biblioteken,
      som fyller en speciell funktion och kännetecknas av en stark lokal identitet:'
    t: 'il est également nécessaire d’encourager les bibliothèques de plus petite
      taille qui jouent un rôle particulier et qui <a>sont</a> caractérisées par une
      forte identité locale :'
  - s: Under den korta tid som <v>står</v> <p>till</p> mitt förfogande vill jag betona
      att en av de största svårigheterna för unga jordbrukare som etablerar sig i
      dag är problem med kapital och kassaflöde under det första verksamhetsåret.
    t: Je voudrais utiliser le peu de temps qui m’<a>est</a> imparti pour attirer
      l’attention sur le fait qu’une des principales difficultés auxquelles sont confrontés
      les jeunes agriculteurs débutants au cours de leur première année d’activité
      est d’ordre financier, notamment au niveau du capital et des liquidités.
  - s: För detta måste vi använda de instrument som <v>står</v> <p>till</p> vårt förfogande
      - associationsavtalet, och utan tvekan även tullunionen.
    t: Pour ce faire, nous devons utiliser tous les instruments dont nous disposons
      et qui <a>sont</a> l’accord d’association, l’union douanière également, sans
      aucun doute.
  - s: Det finns tre större frågor som jag skulle vilja koncentrera mig på under den
      korta tid som <v>står</v> <p>till</p> mitt förfogande.
    t: Je voudrais me concentrer sur trois grandes questions pendant le bref temps
      de parole qui m’<a>est</a> imparti.
  - s: Som Gruppen De gröna i Europaparlamentet kan och vill vi inte satsa på denna
      tendens gentemot ett återförstatligande - men väl utnyttja alla möjligheter
      som <v>står</v> <p>till</p> buds för att även ta små steg för att begränsa denna
      destruktiva tendens - genom att i motsvarande grad utnyttja kommissionens initiativrätt,
      men även genom att ändamålsenligt använda subsidiaritetsprincipen.
    t: En tant que Verts, nous ne pouvons et ne voulons pas miser sur une renationalisation
      pour faire face à cette tendance - mais plutôt utiliser tous les moyens possibles
      pour faire accepter des plus petits pas vers une limitation de cette tendance
      destructrice, avant même les réglementations-cadres européennes, qui <a>sont</a>
      superflues depuis longtemps, - par une utilisation appropriée du droit d’initiative
      de la Commission, mais également par une application judicieuse du principe
      de subsidiarité.
  - s: Debatten om slopandet av kärnenergin i bland annat Sverige och Tyskland har
      visat att samtalen blir urvattnade då något miljövänligt och konkurrenskraftigt
      energialternativ inte <v>står</v> <p>till</p> buds.
    t: C’<a>est</a> inévitable.
  - s: Därför är kommentaren där uppifrån inte befogad, och när jag ser hur det <v>står</v>
      <p>till</p> bland socialisterna, kan jag bara påpeka att de endast är fyra fler
      än vi, så märkvärdigt är det ju inte.
    t: C’est pourquoi cette remarque n’est pas justifiée et quand je regarde ce qu’il
      en <a>est</a> chez les socialistes, je ne puis que dire qu’ils y a là quatre
      personnes de plus que chez nous et que ce n’est pas beaucoup mieux.
  - s: Under den tid som <v>står</v> <p>till</p> mitt förfogande skall jag tala om
      de transeuropeiska transportnäten.
    t: Monsieur le Président, dans le court temps de parole qui m’<a>est</a> imparti,
      je souhaite évoquer les réseaux transeuropéens de transport.
  - s: Jag skall inte slå in några öppna dörrar, och jag har inte för avsikt att tjuta
      med vargarna om hur hemskt det <v>står</v> <p>till</p> med den demografiska
      utvecklingen.
    t: Je n’ai pas l’intention de hurler avec les loups en disant que l’évolution
      démographique <a>est</a> si terrible.
- c: 4
  r: 2
  v: disposer
  x:
  - s: Jag är helt övertygad om, att min kommissionärskollega, Neil Kinnock, kommer
      att vara mycket uppmärksam på att medlemsstaterna också efterlever den lagstiftning
      som antas, och också kommer att använda sig av de medel, som <v>står</v> oss
      <p>till</p> buds vad gäller genomförandet av den antagna lagstiftningen.
    t: Je suis tout à fait convaincue que mon collègue de la Commission, M. Neil Kinnock,
      veillera très attentivement à ce que les États membres respectent la législation
      adoptée et qu’ils utilisent les moyens dont nous <a>disposons</a> pour la réalisation
      de la législation adoptée.
  - s: Vi kan utforma de instrument som <v>står</v> <p>till</p> vårt förfogande så
      att de blir så effektiva som möjligt.
    t: Les instruments dont nous <a>disposons</a> peuvent être conçus pour une efficacité
      maximale.
  - s: Jag uppmanar också EU att vidta alla diplomatiska åtgärder som <v>står</v>
      <p>till</p> buds för att garantera minoriteter religionsfrihet, framför allt
      i länder vars medborgare kränker dessa rättigheter.
    t: J’invite également l’Union européenne à prendre toutes les mesures diplomatiques
      dont elle <a>dispose</a> pour protéger les libertés religieuses des minorités,
      en particulier dans les pays dont les citoyens violent ces droits.
  - s: Förebyggande av brott kan lyckas bara om man därvid använder alla medel som
      <v>står</v> <p>till</p> buds i en rättsstat.
    t: On ne peut réussir dans la lutte contre le crime que si l’on emploie pour la
      prévention du crime tous les moyens dont <a>dispose</a> l’État de droit.
- c: 3
  r: 3
  v: rendre compte
  x:
  - s: På engelska är det fråga om ”democratic accountability”, vilket jag för egen
      del översätter med skyldigheten att <v>stå</v> <p>till</p> svars för, ett begrepp
      som jag tycker verkar befinna sig mellan kontroll och ansvar.
    t: En anglais, il est question de democratic accountability, ce que je traduis
      pour ma part par l’obligation de <a>rendre</a> <a>compte</a>, une notion qui
      se situe, me semble-t-il, entre le contrôle et la responsabilité.
  - s: Varje ledamot i parlamentet är en offentlig person, och måste alltid kunna
      <v>stå</v> <p>till</p> svars inför allmänheten för hur han eller hon arbetar,
      och i synnerhet kunna motivera hur han eller hon har använt de budgetmedel som
      tillhandahålls av skattebetalarna.
    t: Chaque membre de ce Parlement est une personne publique et doit pouvoir <a>rendre</a>
      <a>compte</a> de son travail à tout moment aux citoyens.
  - s: Mycket har förbättrats när det gäller ansvarsskyldigheten i parlamentet på
      senare år, men ledamöterna är ännu inte skyldiga att <v>stå</v> <p>till</p>
      svars för alla sina medel.
    t: Le Parlement a nettement progressé ces dernières années par rapport à son obligation
      de rendre des comptes, mais les députés ne sont toujours pas tenus de <a>rendre</a>
      <a>compte</a> de la totalité de leurs budgets.
- c: 3
  r: 3
  v: situation
  x:
  - s: Ni kräver med rätta bättre information om hur det <v>står</v> <p>till</p> med
      bestånden och större investeringar för den vetenskapliga forskningen om beståndens
      utveckling.
    t: Vous demandez, à raison, à être mieux informés sur la <a>situation</a> des
      stocks et sur l’importance des investissements réalisés dans la recherche scientifique
      sur l’évolution des réserves.
  - s: Jag skulle gärna vilja få till stånd en halvårsvis översikt över hur det <v>står</v>
      <p>till</p> när det gäller hur lagstiftningen följs.
    t: Je voudrais recevoir un compte rendu semestriel sur l’état de la <a>situation</a>
      par rapport au respect de la législation.
  - s: Vi räknar med att kunna offentliggöra en rapport under nästa år, och där kommer
      vi så klart att kunna se hur det <v>står</v> <p>till</p> i medlemsstaterna.
    t: Nous comptons être en mesure de publier un rapport l’année prochaine, ce qui
      nous permettra de nous rendre clairement compte de la <a>situation</a> dans
      les États membres.
- c: 2
  r: 4
  v: porter
  x:
  - s: Det handlar egentligen inte om språklärare, utan om ett exempel på hur det
      i det konkreta fallet <v>står</v> <p>till</p> med medborgarnas Europa.
    t: Il ne s’agit pas des professeurs de langues, mais bien d’un exemple, de la
      façon dont se <a>porte</a> concrètement l’Europe des citoyens.
  - s: Unionens inrikesministrar måste <v>stå</v> <p>till</p> svars, inför oss och
      inför de på vars uppdrag vi är här.
    t: Si nous acceptons de tels faits, nous devrons non seulement <a>porter</a> la
      responsabilité d’autres morts, mais aussi enterrer l’âme de l’Europe que nous
      ne devrons plus chercher !
- c: 2
  r: 4
  v: faire
  x:
  - s: Detta har utvecklats till en ideologisk debatt, trots att vi kan ge flera exempel
      på hur Gerhard Schröders regering förde en mycket allvarlig reformpolitik, eller
      hur den högerregering som för närvarande har makten i Ungern använde alla medel
      som <v>stod</v> <p>till</p> buds för att hindra den tidigare vänsterregeringen
      från att införa budgetdisciplin efter 2006.
    t: Madame la Présidente, Mesdames et Messieurs, un débat idéologique vient d’avoir
      lieu, et même si l’on pourrait donner ici plusieurs exemples de la façon dont
      le gouvernement Schröder a mis en place une politique de réforme très sérieuse
      ou de la façon dont, en Hongrie, le gouvernement de droite actuellement au pouvoir
      a tout <a>fait</a> pour empêcher le gouvernement de gauche de l’époque d’imposer
