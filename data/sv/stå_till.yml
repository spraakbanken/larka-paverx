      buds.
    t: It is true that a lot more remains to be done, but I also feel that each Member
      State should endeavour to take advantage of the opportunities that <a>are</a>
      already available.
  - s: Allt <v>står</v> sannerligen inte väl <p>till</p> inom Europeiska unionen,
      eftersom vissa av de medlemsstater som har ratificerat Kyotoprotokollet för
