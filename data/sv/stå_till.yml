      också ge en signal till kommissionen om att den äntligen skall komma med konkreta
      förslag på hur vi skall uppnå mer samstämmighet mellan de enskilda politikområdena.
    t: One is that the programme must be scheduled to start so that funds <a>are</a>
      actually available on 1 January 2007, and, equally important, we need a more
      coherent approach, and in that regard we need to send a signal to the Commission
      that it should at long last achieve greater coherence between individual policy
      areas.
  - s: Kanske är det så det <v>står</v> <p>till</p>, och kanske inte, men vi befinner
      oss nu i ett läge där vi måste bestämma oss.
    t: Maybe that <a>is</a> so, or maybe not, but we are now in a position where we
      have to make up our minds.
  - s: Det är att <v>stå</v> <p>till</p> svars för att du använder en tjänst som är
      avsedd att befria dig.
    t: that is <a>being</a> answerable for using a service that is intended to free
      you.
  - s: Den kan bara återvinna sin trovärdighet om den har en civil inriktning som
      första princip, om den bedriver en effektiv förebyggande politik med de instrument
      som <v>står</v> <p>till</p> förfogande, och även utrustar dessa ekonomiskt på
      ett trovärdigt sett.
    t: It can only recover credibility if the civilian approach is its supreme guiding
      principle, if the instruments at its disposal <a>are</a> used in pursuit of
      effective prevention and if those instruments receive a level of funding that
      maintains their credibility.
  - s: Grundtanken bakom activity based budgeting är ju att i budgetplanen klargöra
      hur mycket pengar som <v>står</v> <p>till</p> förfogande för respektive politiskt
      område, både operativt och för den nödvändiga administrationen.
    t: The idea underlying activity-based budgeting is actually to make it clear in
      the budget how much money <a>is</a> available for operational and necessary
      administrative expenditure in each policy area.
  - s: Men vem <v>står</v> <p>till</p> svars för konsekvenserna för den europeiska
      budgeten?
    t: But who <a>is</a> accountable for the impact on the European budget?
  - s: Naturligtvis finns det en risk att politiska beslut, politiska kompromisser
      och även många fredsslut kanske rent av kommer att förhindras, när den som ville
      sluta fred måste räkna med att han sedan måste <v>stå</v> <p>till</p> svars
      inför en internationell domstol.
    t: Clearly there is the danger that political decisions, political compromises
      and even some peace treaties may be blocked when the one who wants peace has
      to reckon on <a>being</a> questioned before an international court afterwards.
  - s: Mycket har förbättrats när det gäller ansvarsskyldigheten i parlamentet på
      senare år, men ledamöterna är ännu inte skyldiga att <v>stå</v> <p>till</p>
      svars för alla sina medel.
    t: There has been a great deal of improvement in terms of accountability in Parliament
      in recent years, but MEPs are not yet required to <a>be</a> accountable for
      all their funds.
  - s: Jag anser, som sagt, att det totalt sett innebär en positiv utveckling om det
      på grund av marknads- och prisutvecklingen på jordbruksområdet krävdes mindre
      anslag, om man behövde mindre medel, som då <v>står</v> <p>till</p> förfogande
      för så aktuella och viktiga utrikespolitiska program som dem vi här har framför
      oss.
    t: As I said before, I am absolutely convinced of what a positive development
      it was that since less money was needed in the agricultural sector, i.e. less
      money had to be spent, on account of market and pricing trends, this <a>is</a>
      now available for such urgent and important external action programmes as are
      detailed in the documents we have before us.
  - s: Under den korta tid som <v>står</v> <p>till</p> mitt förfogande vill jag understryka
      ett par punkter.
    t: In the very short time I <a>am</a> allowed I would like to emphasise just a
      few points.
  - s: Därför tror jag att en sådan här de små stegens politik är helt på sin plats
      även i den här frågan, och jag skulle fråga, hur det <v>står</v> <p>till</p>
      med en del av denna de små stegens politik, dvs. direktivet om en gemensam marknad
      för tilläggspensioner.
    t: For that reason I believe that a policy like this of taking small steps at
      a time is quite in order in this matter, and I would also ask how one aspect
      of this one-step-at-a-time policy <a>is</a> going, in other words the directive
      on a single market for additional pensions.
  - s: För övrigt skulle jag vilja tala om för er, kollega Cohn-Bendit, att jag <v>står</v>
      <p>till</p> ert förfogande när ni så önskar, inte bara på telefon, utan även
      för privata personliga samtal!
    t: I would also like to tell you, Mr Cohn-Bendit, that you can not only reach
      me at any time by telephone, but I <a>am</a> also available for private discussions
      whenever you wish.
  - s: Jag röstade för mobiliseringen av Europeiska fonden för justering för globaliseringseffekter
      i fråga om Belgien och Irland, eftersom jag anser att vi bör använda alla medel
      som <v>står</v> <p>till</p> buds för att hjälpa arbetstagare som faller offer
      för de skador som globaliseringen och den ekonomiska och finansiella krisen
      orsakar.
    t: I voted in favour of the mobilisation of the European Globalisation Adjustment
      Fund for the cases of Belgium and Ireland, as I consider that we should use
      all possible means to help employees who <a>are</a> victims of the damage caused
      by globalisation and the economic and financial crisis.
  - s: Vet man om den franska postens nät <v>står</v> <p>till</p> förfogande för den
      tyska posten och dess större konkurrenter och vice versa?
    t: Do we know whether the networks of the French postal system <a>are</a> available
      to the German postal system and its major competitors and vice versa?
  - s: Parlamentet borde kunna lämna viktiga bidrag till debatten och när det gäller
      att lägga fast kursen för den ekonomiska politiken, genom att utnyttja de kraftfulla
      möjligheter till statistisk information och detaljerad analys som <v>står</v>
      <p>till</p> vårt förfogande.
    t: I have tried to find where the stimuli for growth, employment and stability
      <a>are</a> in the communication.
  - s: Därför måste vi lita till FN, till internationella påtryckningar, till förhandlingar,
      men vi måste tyvärr också ha i åtanke ett för oss deprimerande förhållande,
      nämligen de mycket få resurser som <v>står</v> <p>till</p> vårt förfogande för
      att påverka situationen.
    t: 'So we must rely on the UN, we must rely on international pressure, we must
      rely on negotiation, bearing in mind, unfortunately, what <a>is</a> a depressing
      fact for us:'
  - s: EU förmådde inte i tid att stoppa katastrofen på Balkan, och denna oförmåga
      kommer vi för alltid att tvingas <v>stå</v> <p>till</p> svars för inför våra
      barn.
    t: The EU did not manage to stop the catastrophe in the Balkans in time, and we
      shall forever <a>be</a> accountable to our children for this failure.
  - s: Unionens inrikesministrar måste <v>stå</v> <p>till</p> svars, inför oss och
      inför de på vars uppdrag vi är här.
    t: If we allow this, we will not only <a>be</a> responsible for further deaths,
      but we will also be killing Europe’s soul, and there will be no point in looking
      for it any more.
  - s: Herr GUSP <v>står</v> <p>till</p> exempel helt utanför kommissionens kontroll.
    t: Mr CFSP <a>is</a> totally outside the Commission’s control.
  - s: Detta är en eventualitet som vi måste avstyra med all medel som <v>står</v>
      <p>till</p> buds, och därför måste vi försöka få till stånd ett nytt EU-avtal.
    t: That is an eventuality that we must avert by every possible means, which <a>is</a>
      why we must try to achieve a new European agreement.
  - s: Kommissionen spelar sin roll och <v>står</v> <p>till</p> förfogande bredvid
      ordförandeskapet för att finna de mest rättvisa lösningarna.
    t: It is playing its part and <a>is</a> ready and willing, alongside the Presidency,
      to seek out the fairest solutions.
  - s: Det är emellertid denna lagstiftning som <v>står</v> <p>till</p> vårt förfogande
      vid utarbetande av åtgärder.
    t: However, this <a>is</a> the legislation we have as our basis for action.
  - s: Er fråga handlade inte om hur det t.ex. blir med riset eller hur det <v>står</v>
      <p>till</p> med frågor som rör livsmedelssäkerhet i samband med import.
    t: In your question, Mrs Redondo Jiménez, you did not ask for example what is
      going to happen to the rice regime or what the situation <a>is</a> with food
      safety for imports.
  - s: De behöver åka till Lhasa för att se hur allt <v>står</v> <p>till</p> där,
      vad som händer med människor som arresterats och vad som sker i de avspärrade
      klostren.
    t: They need to go to Lhasa to see what things <a>are</a> like there, what happens
      to people who have been arrested and what is happening at the blockaded monasteries.
  - s: Uppdelningen av fordon i tre kategorier efter hur mycket de belastar infrastrukturen
      skulle leda till att avgifterna relateras till de verkliga kostnaderna, vilket
      är bättre än de möjlighet som <v>står</v> <p>till</p> buds med de nuvarande
      vägtrafikavgifterna och också bättre än att den relateras till en hur många
      axlar fordonet har, såsom föreslås i det ändringsförslag som lagts fram för
      kammaren.
    t: The classification of vehicles into three categories according to the damage
      they cause to the infrastructure, would lead to an alignment of rates with real
      cost that is better than that which <a>is</a> possible from the current user-charge
      systems and also better than an alignment which would result from a rate differentiation
      based on the number of vehicle axles, as proposed in the amendment before the
      House.
  - s: Debatten om slopandet av kärnenergin i bland annat Sverige och Tyskland har
      visat att samtalen blir urvattnade då något miljövänligt och konkurrenskraftigt
      energialternativ inte <v>står</v> <p>till</p> buds.
    t: The controversy over ending the use of nuclear power, for example in Sweden
      and Germany, has shown that without any visible energy alternatives produced
      at a competitive price and which are environmentally friendly, the debate <a>is</a>
      surely lacking something.
  - s: Det som jag kan garantera, och jag såg det i går med Jean-Pierre Cot, som var
      ordförande, är att allt <v>står</v> oss <p>till</p> buds för att tillämpningen
      skall ske på bästa möjliga sätt.
    t: What I can confirm, and I saw it yesterday too when Mr Jean-Pierre Cot was
      in the Chair, is that there <a>is</a> every intention to apply it in the best
      possible way.
  - s: genom ett fördjupat samarbete och en finslipning av de olika instrument som
      <v>står</v> <p>till</p> buds kan även de ytterst belägna områdena i EU hitta
      en ny roll att spela och slå in på nya utvecklingsvägar, och detta kan även
      bli till nytta för de utvecklingsländer som ligger i närheten.
    t: Closer external cooperation and more refined instruments will mean that even
      those territories of the Union which <a>are</a> geographically most marginal
      can find new roles and embark on new development paths, which will also benefit
      neighbouring developing countries.
  - s: Det är uppenbart att direktivet inte kan förhindra bedräglig information om
      värdepapper, men direktivet och alla tillhörande mekanismer som vi redan har
      behandlat och som <v>står</v> <p>till</p> vårt förfogande skall bidra till att
      det i framtiden huvudsakligen finns plats för seriösa produkter.
    t: What is clear is that this directive cannot of course prevent fraudulent descriptions
      of securities, but this directive and all the accompanying measures that we
      have already dealt with and <a>are</a> already available should help to make
      sure that in future we are dealing chiefly with serious products.
- c: 9
  r: 2
