    t: Mrs Hautala is right to say that, if this does not succeed, one of the options
      provided <a>is</a> that of an appeal.
  - s: Därför behöver vi ta oss samman och överväga vilka möjligheter som <v>står</v>
      <p>till</p> buds.
    t: We therefore need to get our act together and consider what options <a>are</a>
      available.
  - s: Det verkar nödvändigt för många skolor att se över hur det verkligen <v>står</v>
      <p>till</p> i detta avseende.
    t: It seems that a reality check <a>is</a> necessary in many schools in this regard.
  - s: Vi bör granska denna IFRS-process och särskilt undersöka om allting <v>står</v>
      väl <p>till</p> med den just nu.
    t: 'We ought to examine this IFRS process, in particular, in relation to whether
      all <a>is</a> well with it at the moment:'
  - s: För övrigt pågår förhandlingar med medlemsstaterna i det avseendet och jag
