      destinadas a mejorar la propuesta de decisión aprobada con el consenso de todos
      los grupos políticos en la Comisión de Medio Ambiente, Salud Pública y Protección
      del Consumidor, también sean aprobadas en esta Asamblea.
  - s: Om jag så inte gör något annat under den tid som <v>står</v> mig <p>till</p>
      buds, så vill jag rikta några mycket allvarligt menade ord av tacksamhet och
      lyckönskningar till det luxemburgska ordförandeskapet.
    t: Aunque no haga nada más en el tiempo de que <a>dispongo</a>, quiero pronunciar
      unas palabras muy sinceras de agradecimiento y felicitación a la Presidencia
      luxemburguesa.
  - s: Med hänsyn till den tid som <v>står</v> <p>till</p> mitt förfogande kommer
      jag inte att tala om krigets orsaker, syften eller ansvar.
    t: En vista del tiempo de que <a>dispongo</a>, no voy a hablar ni de las causas
      ni de los objetivos ni de las responsabilidades de la guerra.
  - s: Man skulle kunna säga oerhört mycket om unionens framtida konsumentpolitik,
      men på den korta tid som <v>står</v> <p>till</p> buds skall jag försöka hålla
      mig till en enda punkt som berör Patries betänkande.
    t: Señor Presidente, señor Comisario, se podría hablar largo y tendido sobre la
      futura política comunitaria de los consumidores, pero dado el poco tiempo de
      que <a>dispongo</a>, intentaré limitarme a un único punto referente al informe
      de la Sra. Patrie.
  - s: Unionen fortsätter att vara den mest relevanta deltagare och aktör som <v>står</v>
      <p>till</p> vårt förfogande inför dessa världsliga fenomen.
    t: La Unión sigue siendo el principal interlocutor y agente de que <a>disponemos</a>
      para responder a estos fenómenos globales.
  - s: Mycket har redan sagts och jag skall därför använda de tre minuter som <v>står</v>
      <p>till</p> mitt förfogande för att försöka framhäva förslagsdelarna lite mer
      framför de beskrivande delarna, bland annat eftersom ordförande Lindh och många
      kolleger i sina inlägg har betonat hur allvarlig och oerhörd situationen i de
      ockuperade områdena och i hela Mellanöstern, som inte behöver flera beskrivande
      adjektiv, är.
    t: Señora Presidenta, ya se han dicho muchas cosas, motivo por el cual en los
      tres minutos de que <a>dispongo</a> trataré de abundar un poco más en las propuestas,
      en lugar de hacerlo en las partes descriptivas, también porque las intervenciones
      de la Presidente Lindh y de muchos colegas han subrayado la gravedad y la enormidad
      de la situación en los territorios ocupados y en toda la región de Oriente Próximo
      que no necesita en absoluto nuevos adjetivos.
  - s: Även jag vill gratulera föredraganden till ett gott arbete, och med tanke på
      den begränsade tid som <v>står</v> <p>till</p> mitt förfogande begränsar jag
      mig till att lämna vissa allmänna synpunkter på Europaparlamentets budget.
    t: Señor Presidente, Señorías, yo también deseo felicitar al ponente por el trabajo
      que ha realizado y, obviamente, dado el escaso tiempo del que <a>dispongo</a>,
      me limitaré a hacer algunas consideraciones de carácter general sobre el estado
      de previsiones del Parlamento Europeo.
  - s: Jag ber dig uppfylla den till det yttersta med vetskap om att den tid som <v>står</v>
      <p>till</p> buds snabbt rinner ut.
    t: por favor, cúmplalo al máximo sabiendo que el tiempo del que <a>dispone</a>
      se está acabando.
  - s: För det första är det, eftersom de möjligheter som <v>står</v> <p>till</p>
      buds för fiskare i de här regionerna har krympt, av största vikt att utöka dem
      genom att öka det exklusiva fiskeområdet till 50 sjömil.
    t: En primer lugar, puesto que las oportunidades de que <a>disponen</a> los pescadores
      de estas regiones han disminuido, es fundamental aumentarlas ampliando la zona
      de pesca exclusiva hasta las 50 millas.
  - s: Några av de åtgärder som <v>står</v> oss <p>till</p> buds är en begränsning
      av antalet nät av olika maskstorlekar som det är tillåtet att ha ombord, ökad
      maskstorlek, användning av nätstycken med kvadratiska maskor i lyftet, användning
      av separationsnätstycken, förbjudna säsonger och förbjudna områden, samt en
      uppjustering av de minsta landningsstorlekarna relativt nätvalen.
    t: Las medidas de que <a>disponemos</a> incluyen un límite para el número de los
      diferentes tamaños de redes que se pueden llevar a bordo, el aumento de la malla
      mínima, la utilización de redes de malla cuadrada, la utilización de redes de
      separación, la veda estacional y las zonas de veda, y el ajuste del tamaño mínimo
      de la pesca desembarcada a la selectividad de las redes.
  - s: Jag anser därför att det är helt riktigt att beakta alla de faktorer som tillsammans
      utgör EU:s Europa-Medelhavspolitik och därvid ta hänsyn till alla de möjligheter
      som ges i form av instrument för den nya grannskapspolitiken och särskilt de
      betydande ekonomiska medel som <v>står</v> <p>till</p> vårt förfogande.
    t: Por lo tanto, señora Presidenta, creo que está muy bien conjugar todos los
      factores que configuran la política euromediterránea de la Unión Europea —tomando
      en consideración todas las posibilidades que permiten los instrumentos de la
      nueva política de vecindad y especialmente los importantes recursos financieros
      de los que <a>disponemos</a>—, pero, creo, señor Comisario, que hay que dar
      una prioridad a la política, y en este sentido, creo que las decisiones que
      se tomaron en la última Cumbre de Barcelona, y en concreto el código de conducta
      sobre el terrorismo, deberían ser un factor esencial que gravitase sobre los
      trabajos de la nueva Cumbre de la Liga Árabe a finales de este mes en Riad.
  - s: Jag vill under den korta talartid som <v>står</v> <p>till</p> mitt förfogande
      uttala mitt stöd för det arbete som har lagts ned av samtliga föredragande och
      även stödja mycket av det som här har sagts, i synnerhet av min kollega Jonckheer,
      som kritiserar den alltför omfattande sammanställningen av fakta och påpekar
      behovet av insyn och av en socioekonomisk balans vad stödet beträffar.
    t: Señor Presidente, en el reducido tiempo de que <a>dispongo</a>, quiero apoyar
      la labor realizada por todos los ponentes y compartir muchas de las cosas que
      se han dicho aquí, particularmente por mi compañero Jonckheer, criticando la
      excesiva agrupación de datos y la necesidad de transparencia y de balance socioeconómico
      de las ayudas.
  - s: Kommissionen kommer att uppbåda alla instrument som <v>står</v> <p>till</p>
      vårt förfogande för att hjälpa de berörda medlemsstaterna med återuppbyggnaden
      och ge stöd till drabbade personer eller företag, för att åtfölja och komplettera
      det stöd och den hjälp som nationella och regionala myndigheter redan har fattat
      beslut om.
    t: Señorías, la Comisión movilizará, por tanto, todos los instrumentos de que
      <a>dispone</a> para ayudar a los Estados miembros afectados en su reconstrucción
      y prestar la ayuda que se pueda prestar a las personas y a las empresas afectadas
      a fin de acompañar, de completar los apoyos, las ayudas que ya han decidido
      las autoridades nacionales o regionales.
  - s: Ni ser att vi befinner oss i själva kärnfrågan för ert intresse, inklusive
      med de instrument som <v>står</v> <p>till</p> vårt förfogande.
    t: Ven ustedes que en ese caso estamos en el centro de sus preocupaciones, incluso
      con los instrumentos de que <a>disponemos</a>.
  - s: Med tanke på den begränsade tid som <v>står</v> <p>till</p> mitt förfogande
      får jag möjligen göra en enkel anmärkning om i vilken mån kommissionen är aktiv
      med avseende på skyddet och bidragen till skyddet av de grundläggande fri- och
      rättigheterna inom unionen.
    t: Señor Presidente, habida cuenta lo limitado del tiempo de que <a>dispongo</a>,
      desearía efectuar una sola observación en cuanto al grado en que la Comisión
      se muestra activa con respecto a la protección y a las contribuciones a la protección
      de los derechos y libertades fundamentales en el interior de la Unión.
  - s: Därför behöver vi ta oss samman och överväga vilka möjligheter som <v>står</v>
      <p>till</p> buds.
    t: Por ello tenemos que aceptar este hecho y examinar las opciones de que <a>disponemos</a>.
  - s: Exakt vilka rättsliga medel <v>står</v> medborgarna <p>till</p> buds om de
      skulle utmana antingen dessa bestämmelser såsom varande oförenliga med de rättigheter
      som är förankrade i fördragen eller de beslut som fattas med dessa bestämmelser
      som grund?
    t: ¿De qué recurso jurídico exacto <a>dispone</a> el ciudadano si desean oponerse
      a estas normas que pudieran violar los derechos consagrados en los Tratados,
      o a las decisiones que se tomen bajo esas normas?
  - s: På den korta talartid som <v>står</v> <p>till</p> mitt förfogande vill jag
      säga att vi bedömer rådets förslag till beslut som i dag diskuteras som positivt
      i sin helhet, för att vi tidigare har glatt oss över undertecknandet och sedan
      ratificeringen av avtalet med Mexiko, för vi anser att det är ett viktigt -
      och jag skulle även vilja säga oerhört - steg i förbindelserna mellan Europeiska
      unionen och ett latinamerikanskt land.
    t: Señor Presidente, en el corto espacio de tiempo de que <a>dispongo</a> debo
      decir que la propuesta de decisión del Consejo que hoy debatimos la consideramos
      globalmente positiva, porque ya en su día, nos congratulamos de la firma y posterior
      ratificación del acuerdo con México, porque entendemos que supone un paso importante
      —y yo diría incluso inaudito— en la relación de la Unión Europea con un país
      latinoamericano.
  - s: I dag vet man fortfarande inte om ni kommer att införa de tekniska, juridiska
      och politiska medel som <v>står</v> <p>till</p> ert förfogande för att se till
      att de europeiska direktiven efterlevs.
    t: Todavía no sabemos si ustedes aplicarán los medios técnicos, jurídicos y políticos
      de que <a>disponen</a>, para hacer respetar las directivas europeas.
  - s: Om vi inte utnyttjar alla medel som <v>står</v> <p>till</p> buds i EU för att
      fullfölja den strategin, inklusive riktlinjerna - och kanske i synnerhet riktlinjerna
      - kommer vi inte att komma någonvart, utan vi kommer bara att spä på desillusioneringen
      i fråga om unionens förmåga att hantera globaliseringen.
    t: Si, en pos de esa estrategia, no utilizamos todos los medios de que <a>disponemos</a>
      en la Unión Europea, incluidas las directrices —y quizá, en especial las directrices—,
      no llegaremos a ninguna parte y tan sólo potenciaremos la desilusión sobre la
      capacidad de la Unión para abordar la mundialización.
  - s: Å ena sidan klagas det över bristande beredvillighet att ställa generös ekonomisk
      hjälp till förfogande, och å andra sidan måste vi konstatera att de pengar som
      <v>står</v> <p>till</p> förfogande, delvis bara används mycket tveksamt.
    t: Por un lado, se critica la deficiente actitud a poner a disposición con generosidad
      fondos de ayuda y, por otro, tenemos que constatar que los fondos de que <a>disponemos</a>
      fluyen en parte con grandes retrasos.
  - s: På denna korta tid som <v>står</v> <p>till</p> mitt förfogande vill jag vädja
      till kommissionen och minsann också parlamentet att skyndsamt genomföra de nödvändiga
      slutsatserna för att mildra konsumenternas oro beträffande folkhälsan, de miljömässiga
      och etiska aspekterna av en teknik som har möjligheten att göra betydelsefulla
      bidrag till livsmedelsproduktionen och folkhälsan.
    t: En el breve tiempo de que <a>dispongo</a>, hago un llamamiento a la Comisión
      y también al Parlamento para que aceleren el proceso y adopten con carácter
      de urgencia las conclusiones necesarias para disipar los temores de los consumidores
      relativos a la salud pública, al medio ambiente y a los aspectos éticos de una
      tecnología que tiene el potencial de hacer una contribución muy importante a
      la producción de alimentos y a la salud pública.
  - s: På den korta tid som <v>står</v> <p>till</p> mitt förfogande, vill jag understryka
      vikten av att additionalitetsprincipen respekteras, och jag anser, trots att
      kontrollmetoderna har utvecklats under årens gång, att det inte är möjligt att
      göra egentliga jämförelser mellan medlemsstaterna i denna fråga, på grund av
      brist på gemensam metodologi.
    t: En el poco tiempo del que <a>dispongo</a>, no dejo de señalar la importancia
      de mantener el principio de adicionalidad, y expreso la opinión de que, a pesar
      del perfeccionamiento, con el paso del tiempo, de los métodos de verificación
      y control, desde el momento en que carecemos de una metodología común, no es
      posible en este asunto hacer comparaciones sustantivas entre los Estados miembros.
  - s: Kommissionen försöker utnyttja de möjligheter som <v>står</v> <p>till</p> buds
      för att åtminstone förhindra det värsta och se till att de hårt drabbade familjerna
      får en så snabb hjälp som möjligt.
    t: En la Comisión estamos tratando, con los medios de que <a>disponemos</a>, de
      ayudar al menos a evitar lo peor y a obtener ayuda para las familias afectadas
      a la mayor brevedad posible.
  - s: Vi är inte främmande för denna tanke, men på grund av de uppgifter som <v>står</v>
      oss <p>till</p> buds på detta stadium förefaller den oss vara förhastad.
    t: No descartamos esta idea, aunque nos parece, con la información de que <a>disponemos</a>
      en este punto, prematura.
  - s: Därför måste vi lita till FN, till internationella påtryckningar, till förhandlingar,
      men vi måste tyvärr också ha i åtanke ett för oss deprimerande förhållande,
      nämligen de mycket få resurser som <v>står</v> <p>till</p> vårt förfogande för
      att påverka situationen.
    t: la escasez de medios de que <a>disponemos</a> para influir en esa situación.
  - s: Även om min grupp är nöjd med betänkandet anser också den att vi bör använda
      den tid som <v>står</v> <p>till</p> vårt förfogande till att understryka att
      det är av högsta vikt att Europaparlamentet med ännu större beslutsamhet fortsätter
      att utnyttja alla till buds stående medel för att frågan om de mänskliga rättigheterna
      skall få större tyngd i vårt beslutsfattande och att den politik vi bedriver
      blir mer ändamålsenlig.
    t: Señor Presidente, a pesar de estar satisfecho con el informe, mi Grupo también
      cree que debe utilizar el tiempo del que <a>dispone</a> para subrayar que es
      esencial que el Parlamento Europeo siga haciendo uso de todos los recursos de
      los que dispone más resueltamente para asegurar que se otorga una mayor preeminencia
      a la cuestión de los derechos humanos en nuestra toma de decisiones y que las
      políticas que seguimos son más efectivas.
  - s: Men om vi som union inte har modet att våga ännu mer, och utnyttja de medel
      som <v>står</v> <p>till</p> vårt förfogande och det hopp som vi alla känner,
      ja, då förlorar vi förmodligen också ett historiskt tillfälle när det gäller
      det europeiska projekt som vilar i allas våra sinnen och hjärtan och som nu
      tar form i konventet.
    t: Pero si como Unión no tenemos el valor de atrevernos más aprovechando los medios
      de que <a>disponemos</a> y las esperanzas depositadas en nosotros, pues bien,
      probablemente perdemos una ocasión histórica incluso para el proyecto de la
      Europa que está en la mente y en los corazones de muchos de nosotros y que está
      tomando cuerpo en la Convención.
  - s: Under de få sekunder som <v>står</v> <p>till</p> mitt förfogande vill jag rikta
      parlamentets uppmärksamhet mot det nödrop som har nått mig från frivilliga som
      arbetar för den internationella organisationen Rädda barnen, vilka informerar
      oss om den överhängande risken för en tragedi mitt i tragedin.
    t: Señora Presidenta, Señorías, en los pocos segundos de los que <a>dispongo</a>
      me gustaría llamar la atención de la Cámara sobre el grito de alarma que me
      llega de los voluntarios de la organización internacional Save the children,
      que nos informa del riesgo inminente de una tragedia dentro de la tragedia.
  - s: Med den mycket begränsade tid som <v>står</v> <p>till</p> mitt förfogande kommer
      jag inte att kunna svara på alla men jag vill kommentera några frågor.
    t: En el poco tiempo del que <a>dispongo</a> no voy a poder dar respuesta a todas
      las cuestiones suscitadas, pero permítanme comentar algunas de las cuestiones.
  - s: Låt mig under de få minuter som <v>står</v> <p>till</p> mitt förfogande understryka
      vårt stöd, även när det gäller de hårdaste av de åtgärder som kommissionen har
      föreslagit - artikel 86 i fördraget - eller när det gäller försöken att påverka
      parlamentet att komma fram till en majoritetsomröstning.
    t: En el escaso tiempo de que <a>dispongo</a>, quisiera reiterar asimismo nuestro
      apoyo a las medidas más duras que la Comisión ha propuesto - el artículo 86
      del Tratado - o presionar para llegar a una votación por mayoría.
  - s: Under den korta tid som <v>står</v> <p>till</p> mitt förfogande vill jag betona
      att en av de största svårigheterna för unga jordbrukare som etablerar sig i
      dag är problem med kapital och kassaflöde under det första verksamhetsåret.
    t: En el breve espacio de tiempo de que <a>dispongo</a>, quisiera recalcar que
      una de las mayores dificultades a la que se enfrentan los jóvenes agricultores
      que entran hoy en el sector es el capital y los problemas de liquidez en el
      primer año de actividad.
  - s: Även om mycket har åstadkommits i och med hans betänkande, vill jag nämna en
      synpunkt under den korta talartid som <v>står</v> <p>till</p> mitt förfogande,
      nämligen att det som parlamentet enas om kommer att vara av avgörande betydelse
      för att konkurrensen mellan kreditinstituten, och även mellan dem som ansöker
      om lån, verkligen ska bli rättvis.
    t: Aunque con su informe haya conseguido muchas cosas, en el breve tiempo de que
      <a>dispongo</a> quiero comentar un aspecto, y es que si realmente se quiere
      que haya una competencia leal entre las fuentes de crédito, y quizá también
      entre quienes recurren a ellas, todo dependerá de lo que se acuerde en esta
      Cámara.
  - s: 'Med tanke på den ringa tid som <v>står</v> <p>till</p> mitt förfogande skall
      jag inte uppehålla mig vid de allmänna synpunkterna - transportmedel, pauser,
      import, export av levande djur:'
    t: 'Dado el tiempo de que <a>dispongo</a>, no me voy a entretener hablando de
      las condiciones generales —medios de transporte, lugares de parada, importación,
      exportación de animales vivos:'
  - s: För det andra bör vi undersöka hur vi skall samköra den information som <v>står</v>
      <p>till</p> vårt förfogande för att få ett effektivare instrument.
    t: En segundo lugar, deberíamos examinar las posibilidades de vinculación de las
      bases de datos de las que <a>disponemos</a>, con el fin de poder contar con
      instrumentos más eficaces.
  - s: Under den tid som <v>står</v> <p>till</p> mitt förfogande skall jag tala om
      de transeuropeiska transportnäten.
    t: Señor Presidente, en el tiempo del que <a>dispongo</a>, quiero referirme a
      las redes transeuropeas de transportes.
  - s: Detta är vår uppgift - att vara tillräckligt säkra på våra värderingar, vår
      vision och de verktyg som <v>står</v> <p>till</p> vårt förfogande för att kunna
      se till att EU lyckas i globaliseringens era.
    t: tener la suficiente confianza en nuestros valores, nuestra visión y las herramientas
      de las que <a>disponemos</a> para garantizar que Europa salga victoriosa de
      la era de la globalización.
- c: 17
  r: 2
  v: estar
  x:
  - s: Det är tydligt hur det <v>står</v> <p>till</p>, och till råga på allt har man
      mage att tala om hållbarhet och ansvarighet.
    t: Bien, las cosas <a>están</a> claras… y además de todo eso, tener la osadía
      de hablar de sostenibilidad y responsabilidad.
  - s: Ingenting ont om detaljerade undersökningar och utredningar men det måste dock
      övervägas, om de 45 miljoner ecu, som <v>står</v> <p>till</p> förfogande för
      det fleråriga informationsprogrammet för att främja informationssamhället inte
      skulle kunna användas mera meningsfullt för förverkligandet av konkret användbara
      projekt.
    t: A pesar de que se parte del hecho de que la informática y las telecomunicaciones
      mejorarán la situación del empleo, el valor añadido que proporcionará no redundará
      en absoluto en beneficio de la sociedad en su conjunto mediante el trabajo tradicional,
      sino que las oportunidades laborales y el poder adquisitivo se trasladarán en
      su mayor parte a los habitantes de las ciudades que <a>estén</a> cualificados,
      en tanto que el poder adquisitivo de los habitantes de las regiones alejadas
      no aumentará.
  - s: Vi <v>står</v> <p>till</p> förfogande, rådet har ordet.
    t: Nosotros <a>estamos</a> dispuestos, la palabra la tiene el Consejo.
  - s: Det alternativet <v>står</v> inte <p>till</p> buds.
    t: Esa posibilidad <a>está</a> descartada.
  - s: Vi bör granska denna IFRS-process och särskilt undersöka om allting <v>står</v>
      väl <p>till</p> med den just nu.
    t: 'Deberíamos revisar el proceso de las NIIF, en particular para comprobar si
      todo <a>está</a> funcionando bien actualmente:'
  - s: När det gäller företag som i första hand arbetar med direktförsäljning av livsmedel
      till slutkonsumenten - exempelvis bagerier, slakteriaffärer, små livsmedelsaffärer,
      och marknadsstånd samt kaffeserveringar på bondgårdar, vinbarer, och de säsongsöppna
      vintavernor som drivs av vingårdar där ägaren är känd av kunden och i de flesta
      fall personligen <v>står</v> <p>till</p> dennes förfogande - måste vi tveklöst
      tillämpa andra kriterier än de som omfattar stora företag.
    t: En el caso de las empresas que se dedican principalmente a la venta directa
      de alimentos al consumidor final —como las panaderías, las carnicerías, las
      tiendas de ultramarinos y los puestos de mercado y, por supuesto, los restaurantes
      para visitantes de granjas, los bares y las tabernas estacionales de los viñedos,
      cuyo propietario o administrador es conocido por el cliente y generalmente <a>está</a>
      disponible en persona—, sin duda debemos aplicar criterios distintos a los aplicables
      a una empresa de gran tamaño.
  - s: Det fanns dock ett skäl till. Vi tycker nämligen att vi till det yttersta måste
      använda alla de medel som <v>står</v> <p>till</p> buds för att rationalisera,
      prioritera, flytta om resurser, öka effektiviteten och skapa ett modernt management
