      som krävs för ett medlemsskap, vilka förutsättningar som vi har skapat för ett
      medlemsskap.
    t: I would be glad to see the Central and Eastern European countries turning the
      tables and delivering an avis to the Union on how well we <a>are</a> doing in
      making the necessary reforms and preparing the conditions for accession.
  - s: Något som vi uppenbarligen måste göra, är att mycket tydligt visa vilka medel
      som <v>står</v> <p>till</p> buds.
    t: One thing that we obviously need to do is to advertise very clearly what <a>is</a>
      available.
  - s: Vi har skapat en webbplats som kommer att göra det möjligt för oss, hoppas
      jag, att informera de icke-statliga organisationerna och andra på ett mer ingående
      sätt om vilka medel som <v>står</v> <p>till</p> buds.
    t: We have taken a website that will enable us, I hope, to inform the NGO community
      and others more clearly about what <a>is</a> available.
  - s: För det första måste det fastslagna startdatumet väljas så att medlen också
      faktiskt <v>står</v> <p>till</p> förfogande den 1 januari 2007, och, vilket
