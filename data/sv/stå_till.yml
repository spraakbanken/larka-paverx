---
de:
- c: 27
  r: 1
  v: stehen
  x:
  - s: Grönboken deklarerar tydligt, med den mest cyniska uppriktighet, att ”den föreslagna
      sociala modellen stödjer konkurrensen mellan företagen ” och fordrar en ”stabil
      och hängiven kärna av arbetskraft ” redo att <v>stå</v> <p>till</p> tjänst efter
      företagarnas behov, så att de mycket snabbt kan anpassas till marknadens utveckling.
    t: Das Grünbuch weist mit nicht zu übertreffendem Zynismus darauf hin, daß „das
      vorgeschlagene soziale Modell sich auf den Wettbewerb zwischen den Unternehmen
      gründet“, und fordert einen „festen und engagierten Kern von Arbeitnehmern“,
      der bereit <a>steht</a>, dem Erfordernis der Unternehmen zur schnellstmöglichen
      Anpassung an die Marktentwicklungen zu entsprechen.
  - s: Dessutom vägrar de nationella myndigheterna och rådet att <v>stå</v> <p>till</p>
      svars.
    t: Im Übrigen wollen die nationalen Behörden sowie der Rat nicht Rede und Antwort
      <a>stehen</a>.
  - s: Låt mig ge ett litet exempel på hur det <v>står</v> <p>till</p> med detta begrepp
      i praktiken.
    t: Lassen Sie mich ein kleines Beispiel anführen, wie es um diesen Begriff in
      der Praxis <a>steht</a>.
  - s: Allra först skulle jag också vilja veta det som Bertens frågade om, hur det
      <v>står</v> <p>till</p> med sjukhuset, jag har nämligen också sett det och det
      har ändå stått tomt allt för länge, ingen kan använda det.
    t: Zunächst möchte auch ich wissen, wonach Herr Bertens gefragt hat, wie es um
      das Krankenhaus <a>steht</a>, denn das habe auch ich gesehen, und das steht
      doch zu lange leer und kann von niemandem genutzt werden.
  - s: För närvarande vet vi emellertid hur det <v>står</v> <p>till</p> med den.
    t: Nun wissen wir aber, wie es derzeit darum <a>steht</a>.
  - s: I detta sammanhang vill jag också fråga kommissionären hur det <v>står</v>
      <p>till</p> med tillträdet för den europeiska baggerflottan till den amerikanska
      marknaden?
    t: Außerdem möchte ich den Kommissar in diesem Zusammenhang fragen, wie es um
      den Zugang der europäischen Baggerflotte zum amerikanischen Markt <a>steht</a>.
  - s: EU och dess medlemsstater måste skapa möjligheter att vidta gemensamma åtgärder
      mot de stora sociala, ekonomiska, miljörelaterade, demografiska och etiska problem
      som EU:s stater <v>står</v> inför, <p>till</p> exempel en åldrande befolkning,
      folkhälsa, livsmedelsförsörjning, hållbar utveckling och stora miljöutmaningar.
    t: Die EU und ihre Mitgliedstaaten müssen die Mittel aufbringen, die ihnen eine
      gemeinsame Reaktion auf die großen gesellschaftlichen, wirtschaftlichen, ökologischen,
      demografischen und ethischen Herausforderungen ermöglicht, vor denen die Staaten
      Europas <a>stehen</a>, insbesondere Bevölkerungsalterung und Gesundheit, Nahrungsmittelversorgung,
      nachhaltige Entwicklung und die großen ökologischen Herausforderungen.
  - s: Hur <v>står</v> det <p>till</p> med genomförandet av den sociala dagordning
      som antogs i Nice?
    t: Wie <a>steht</a> es mit der Umsetzung der in Nizza angenommenen Sozialagenda?
  - s: Flera veckor efter att regeringskoalitionen i Pakistan <v>stod</v> på gränsen
      <p>till</p> kollaps skakades landet av mordet på guvernören för Punjab, mitt
      på ljusa dagen.
    t: Einige Wochen nachdem die Regierungskoalition in Pakistan kurz vor dem Aus
      <a>stand</a>, wurde das Land von der Erschießung des Gouverneurs von Punjab
      erschüttert, die am helllichten Tag geschah.
  - s: Det skapar alltså rättsligt sett osäkra förhållanden, genom att visa att de
      europeiska institutionerna inte bryr sig om den rätt som tillämpas för dem,
      att de överskrider sina befogeneheter och att de anser att lagen <v>står</v>
      <p>till</p> växlande majoriteters förfogande.
    t: Damit wird ein Klima der Rechtsunsicherheit geschaffen und gezeigt, daß sich
      die europäischen Institutionen wenig um das Recht kümmern, das für sie gilt,
      daß sie ihre Kompetenzen überschreiten und daß sie die Ansicht vertreten, das
      Recht <a>stünde</a> wechselnden Mehrheiten zur Disposition.
  - s: 'För att denna rådfrågning skall genomföras, för att Västsaharas självbestämmande
      skall bli verklighet inom en snar framtid, måste de instrument som <v>står</v>
      <p>till</p> vårt förfogande användas:'
    t: 'Damit dieses Referendum durchgeführt werden kann, damit das Recht auf Selbstbestimmung
      in der Westsahara sehr bald Wirklichkeit wird, müssen wir die Instrumente nutzen,
      die uns dabei zur Verfügung <a>stehen</a>:'
  - s: Om vi inte utvecklar vår infrastruktur och om vi inte använder alla medel som
      <v>står</v> <p>till</p> buds i Europa 2020-strategin, vilket inkluderar grön
      teknik och så vidare, kommer vi inte att lyckas nå detta mål. Jag ber er därför
      att notera att konkurrenskraften och den sociala tryggheten i Europa måste stärkas.
    t: Wenn wir die Infrastruktur nicht ausbauen, wenn wir nicht auch all das nutzen,
      was in Europa 2020 <a>steht</a>, auch was grüne Technologien etc. betrifft,
      dann wird es nicht gelingen, dieses Ziel zu erreichen.
  - s: Hur <v>står</v> det <p>till</p> med den kemiska industrin i Flandern?
    t: Wie <a>steht</a> es mit der chemischen Industrie in Flandern?
  - s: Jag har en känsla av att fartyget får slagsida och att denna andra pelare,
      frågan om hur det <v>står</v> <p>till</p> med riskbedömningen, hur det står
      till med kontinuiteten, hur det står till med övervägandet, vem som har några
      chanser i vårt samhälle och på vilka villkor, att detta har fallit bort.
    t: Ich habe das Gefühl, daß das Schiff Schlagseite bekommt und daß dieser zweite
      Pfeiler, die Frage, wie es mit der Risikobewertung <a>steht</a>, wie es mit
      der Nachhaltigkeit steht, wie es mit der Überlegung steht, wer zu welchen Bedingungen
      Chancen in unserer Gesellschaft hat, daß das herausgefallen ist.
  - s: I denna appell med titeln ”Enough is enough” uppmanar man alla grupper att
      se på hur det egentligen <v>står</v> <p>till</p> med jämlikheten hos dem, och
      aktivt ta initiativ till att förbättra jämlikheten.
    t: In diesem Aufruf mit dem Titel „Enough is enough “ werden alle Fraktionen aufgefordert
      zu untersuchen, wie es bei ihnen um die Gleichstellung <a>steht</a>, und Initiativen
      zur Verbesserung der Gleichstellung ins Leben zu rufen.
  - s: Eftersom vi har kommissionär Gradin här, är jag naturligtvis nyfiken på hur
      detta betänkade mottas av kommissionen och, som vanligt, hur det <v>står</v>
      <p>till</p> med de ekonomiska möjligheterna och resurserna att göra 1999 till
      ett Europaår mot våld mot kvinnor.
    t: Da wir Kommissarin Gradin hier haben, bin ich natürlich neugierig zu hören,
      wie dieser Bericht von der Kommission aufgenommen wird und, wie üblich, wie
      es um die finanziellen Möglichkeiten <a>steht</a>, 1999 zum Europäischen Jahr
      gegen Gewalt gegen Frauen zu machen.
  - s: Naturligtvis finns det en risk att politiska beslut, politiska kompromisser
      och även många fredsslut kanske rent av kommer att förhindras, när den som ville
      sluta fred måste räkna med att han sedan måste <v>stå</v> <p>till</p> svars
      inför en internationell domstol.
    t: Natürlich besteht die Gefahr, daß politische Entscheidungen, politische Kompromisse
      und auch mancher Friedensschluß vielleicht sogar verhindert wird, wenn der,
      der Frieden schließen sollte, damit rechnen muß, daß er nachher einem internationalen
      Gericht Rede und Antwort <a>stehen</a> muß.
  - s: Vår prövosten måste därför vara den centrala frågan, hur det i dag <v>står</v>
      <p>till</p> med den nya kommissionens hantering av ansvaret.
    t: Unser Prüfstein mußte deshalb die zentrale Frage sein, wie <a>steht</a> es
      heute unter der neuen Kommission mit dem Umgang mit Verantwortung?
  - s: Från första början <v>stod</v> det <p>till</p> exempel klart att en fullständig
      harmonisering var omöjlig.
    t: Von Anfang an <a>stand</a> beispielsweise fest, daß an eine vollständige Harmonisierung
      nicht zu denken ist.
  - s: Min grupps dom är hård mot de femton, efter den föga engagerande uppvisning
      de erbjudit européerna, vilka sannolikt var alltför förlamade av förvåning för
      att vid detta tillfälle direkt kunna bedöma hur det egentligen <v>står</v> <p>till</p>
      med den gemensamma synen, solidaritetsandan och det ömsesidiga förtroendet mellan
      de största europeiska ledarna.
    t: Das Urteil meiner Fraktion über die Fünfzehn nach dem wenig einnehmenden Schauspiel,
      das sie den sicherlich sprachlosen Europäern geboten haben, die bei dieser Gelegenheit
      live erleben konnten, wie es wirklich um die gemeinsame Vision, das Solidaritätsbewusstsein,
      das gegenseitige Vertrauen der europäischen Spitzenpolitiker <a>steht</a>, fällt
      sehr hart aus.
  - s: Ännu underligare är det att kommissionen i dagarna lägger fram sin handlingsplan
      för narkotika 2000-2005, medan vi som parlament inte exakt vet i vilket förhållande
      rådets och kommissionens planer <v>står</v> <p>till</p> varandra.
    t: Noch eigenartiger ist, daß die Kommission dieser Tage ihren Aktionsplan zur
      Drogenbekämpfung für den Zeitraum 2000-2005 vorlegen wird, während wir als Parlament
      nicht genau wissen, in welchem Verhältnis die beiden Pläne des Rates und der
      Kommission zueinander <a>stehen</a>.
  - s: De utsätts för satellitövervakning och ve dem om deras staket <v>står</v> lite
      för långt <p>till</p> höger eller vänster.
    t: Querfeldein werden die kleinen anständigen Landwirte mit unnötigem Verwaltungsaufwand
      zugeschüttet, von Satelliten aus überwacht und wehe der Zaun <a>steht</a> nur
      ein bisschen weiter links oder rechts.
  - s: När det gäller detta vill jag veta var Europeiska unionen <v>står</v> i fråga
      om stärkandet av kapaciteten för övervakning <p>till</p> sjöss, vilket även
      berör Jemen.
    t: Deshalb möchte ich in dieser Hinsicht gerne wissen, wo die Europäische Union
      bezüglich der Verstärkung der maritimen Überwachungskapazitäten, die auch den
      Jemen betreffen, <a>steht</a>.
  - s: Jag uppmanar kommissionären att fullt och fast stödja producenterna inom Europeiska
      unionen eftersom, medan vi kommer att stå till svars inför honom och producenterna
      kommer att <v>stå</v> <p>till</p> svars inför honom, måste han skydda dem mot
      världen då den försöker ta över våra marknader.
    t: Ich bitte den Kommissar eindringlich, fest hinter den Produzenten in der Europäischen
      Union zu <a>stehen</a>, denn während wir ihm folgen und die Produzenten ihm
      folgen werden, muß er sie gegen die Welt verteidigen, wenn diese versucht, unsere
      Märkte zu erobern.
  - s: Men min grupp anser att - i och med Europaskeptikerna till höger som motsätter
      sig allt samarbete på området - vi måste säga att de av oss som inte <v>står</v>
      <p>till</p> höger, som bryr oss om medborgerliga rättigheter, bör stödja dessa
      åtgärder, men också se till att kommissionen och rådet tar hänsyn till dessa
      medborgerliga skyddsbestämmelser.
    t: Aber meine Fraktion ist der Meinung, dass wir angesichts der Euroskeptiker
      von den Rechten, die jegliche Zusammenarbeit auf diesem Gebiet ablehnen, denjenigen
      von uns, die nicht rechts <a>stehen</a> und denen die bürgerlichen Freiheiten
      am Herzen liegen, raten sollten, diesen Maßnahmen zuzustimmen, dann aber Druck
      auf die Kommission und den Rat auszuüben, um diese Sicherheiten für die Bürger
      zu erwirken.
  - s: Därför är det av stor betydelse att den inte lever i ett elfenbenstorn, utan
      att den alltid <v>står</v> <p>till</p> svars inför allmänheten.
    t: Deswegen ist es von großer Bedeutung, daß sie nicht in einem Elfenbeinturm
      lebt, sondern daß sie der Öffentlichkeit immer wieder Rede und Antwort <a>steht</a>.
  - s: Självfallet kan jag försäkra att kommissionen -liksom jag personligen- <v>står</v>
      <p>till</p> det portugisiska ordförandeskapets förfogande, så att vi kan förbereda
      denna förhandling på bästa möjliga sätt.
    t: Ich brauche Ihnen wohl nicht zu versichern, daß die Kommission - und auch ich
      persönlich - dem portugiesischen Vorsitz stets zur Verfügung <a>stehen</a> werden,
      um die Verhandlungen so gut wie möglich vorzubereiten.
  - s: I Süddeutsche Zeitung <v>står</v> det <p>till</p> exempel i dag ”Över 8 miljarder
      D-mark i EU felriktade - revisionsrätten vägrar bevilja kommissionen ansvarsfrihet
      - förebråelser om slarvig bokföring”.
    t: In der Süddeutschen Zeitung <a>steht</a> heute beispielsweise „Über 8 Milliarden
      DM in der EU fehlgeleitet - Rechnungshof verweigert Kommission das Testat -
      Vorwurf der schlampigen Haushaltsführung.
- c: 18
  r: 2
  v: sein
  x:
  - s: För det första respekten för gemenskapens befogenheter och subsidiaritetsprincipen,
      för det andra respekten för de moraliska värderingar som är cementen i alla
      civilisationer, och för det tredje respekten för öppenheten, dvs. ett rimligt,
      detaljerat och noggrant fastställt utnyttjande av offentliga medel, eftersom
      vi <v>står</v> <p>till</p> svars inför Europas alla skattebetalare.
    t: drittens um die Wahrung der Transparenz, d.h. des sachgerechten, scharf abgegrenzten
      und klar zuzuordnenden Einsatzes öffentlicher Gelder, denn wir <a>sind</a> allen
      europäischen Steuerzahlern Rechenschaft schuldig.
  - s: Hur <v>står</v> det <p>till</p> med dem?
    t: Was <a>ist</a> mit ihnen?
  - s: Det är viktigt att vi utnyttjar erfarenheten från de länder där man har använt
      modellen, vilken, enligt de undersökningar som <v>står</v> <p>till</p> vårt
      förfogande, ökar företagens produktivitet och konkurrenskraft, det vill säga
      att vi använder den erfarenheten så att vi ger metoden ett europeiskt mervärde.
    t: Es ist wichtig, die Erfahrungen der Länder auszuwerten, die dieses Modell bereits
      angewandt haben und in denen laut uns vorliegenden Berichten bewiesen worden
      <a>ist</a>, dass das Modell die Produktivität und die Wettbewerbsfähigkeit der
      Unternehmen steigert.
  - s: Hur höga är utgifterna för utbildning av kvinnor och män, och hur <v>står</v>
      det <p>till</p> med prispengarna i samband med tävlingarna?
    t: Wie hoch sind die Ausgaben für Ausbildung von Frauen und Männern, und wie <a>sind</a>
      die Preisgelder bzw. die Preise bei Wettkämpfen?
  - s: Hur <v>står</v> det <p>till</p> med energieffektiviteten?
    t: Was <a>ist</a> mit der Energieeffizienz?
  - s: Det alternativet <v>står</v> inte <p>till</p> buds.
    t: Diese Möglichkeit <a>ist</a> nicht vorhanden.
  - s: Hur <v>står</v> det <p>till</p> med förfarandet för upphävande av immunitet
      för kollegan Marcello Dell’Utri?
    t: Wie <a>ist</a> der Stand der Dinge beim Immunitätsaufhebungsverfahren betreffend
      unseren Kollegen Marcello dell’Utri?
  - s: Hur <v>står</v> det <p>till</p> med investeringarna i Europa?
    t: Was <a>ist</a> mit den Investitionen in Europa?
  - s: Om det kan vara till nytta för min kollega så vill jag gärna <v>stå</v> <p>till</p>
      tjänst vid inlämningen av hans klagomål som sedan bör tas om hand av det observationscetrum
      som kommissionären talade om.
    t: Wenn für den Amtskollegen eine solche Möglichkeit besteht, werde ich ihm sicherlich
      dabei behilflich <a>sein</a>, seine Klage einzureichen, der sich dann letztlich
      die Beobachtungsstelle, über die der Kommissar sprach, annehmen sollte.
  - s: Tillåt en vänsterman att erinra om att dessa regeringschefer <v>står</v> <p>till</p>
      vänster, och att den viktigaste skyldigheten för en demokrat till vänster är
      att lyssna till folket.
    t: Gestatten Sie einem Linken, darauf zu verweisen, daß diese Regierungschefs
      Linke <a>sind</a> und daß die erste Pflicht eines linken Demokraten darin besteht,
      auf das Volk zu hören.
  - s: Det är att <v>stå</v> <p>till</p> svars för att du använder en tjänst som är
      avsedd att befria dig.
    t: Das bedeutet, für die Inanspruchnahme einer Leistung verantwortlich zu <a>sein</a>,
      die Ihnen eigentlich zu mehr Freiheit verhelfen soll.
  - s: När det gäller verkställande åtgärder är de ”komitologins” privilegium, för
      att använda ett uttryck i EU-jargongen, dvs. de nationella tjänstemän som endast
      <v>står</v> <p>till</p> svars inför deras respektive nationella förvaltningar.
    t: Die Durchführungsmaßnahmen wiederum sind der „Komitologie“ vorbehalten, um
      mal einen Ausdruck aus dem Gemeinschaftsjargon zu verwenden, also nationalen
      Beamten, die nur der eigenen Bürokratie Rechnung schuldig <a>sind</a>.
  - s: Varje ledamot i parlamentet är en offentlig person, och måste alltid kunna
      <v>stå</v> <p>till</p> svars inför allmänheten för hur han eller hon arbetar,
      och i synnerhet kunna motivera hur han eller hon har använt de budgetmedel som
      tillhandahålls av skattebetalarna.
    t: Alle Abgeordnete dieses Parlaments sind Personen des öffentlichen Lebens und
      müssen in der Lage <a>sein</a>, jederzeit der Öffentlichkeit gegenüber Rechenschaft
      darüber abzulegen, wie sie arbeiten und insbesondere wie sie die vom Steuerzahler
      bereitgestellten Gelder ausgegeben haben.
  - s: Men vi har en alltmer materialistisk bild av språkutbildningen, medan litteraturen,
      den stora litteraturen i våra olika europeiska länder, som på nytt <v>står</v>
      <p>till</p> ungdomarnas förfogande, kanske skulle erbjuda dem möjligheter som
      skulle hindra dem från att använda narkotika.
    t: Immer wieder <a>ist</a> vom Fremdsprachenunterricht die Rede;
  - s: Vi försöker uppmuntra, samordna och stödja medlemsstaterna, och vi kommer att
      ta upp denna fråga med dem vid varje tillfälle som <v>står</v> <p>till</p> buds,
      men till syvende och sist är detta särskilda område inom tillhandahållandet
      av hälso- och sjukvård medlemsstaternas ansvar.
    t: Wir versuchen also, die Mitgliedstaaten zu ermutigen, uns mit ihnen zu koordinieren
      und sie zu unterstützen und werden diese Frage bei ihnen zur Sprache bringen,
      wann immer es möglich <a>ist</a>, aber letzten Endes sind für diesen speziellen
      Bereich der Gesundheitsfürsorge die Mitgliedstaaten zuständig.
  - s: Hur <v>står</v> det <p>till</p> med den reform av rättsväsendet och de åtgärder
      mot korruption som fortfarande behövs?
    t: Was <a>ist</a> mit der Justizreform und den Maßnahmen gegen die Korruption,
      die immer noch erforderlich sind?
  - s: De redskap som <v>står</v> <p>till</p> vårt förfogande är i princip de berömda
      allmänna riktlinjerna för den ekonomiska politiken, som vi också kommer att
      tala om här i kväll och som kommer att mobilisera unionens stora tänkare inom
      den ekonomiska politiken under kommande månader och veckor.
    t: Im Prinzip <a>sind</a> die Instrumente, über die wir verfügen, die viel zitierten
      Grundzüge der Wirtschaftspolitik, mit denen wir uns heute Abend wieder einmal
      befassen und welche die Großkopfeten der Wirtschaftspolitik der Union in den
      kommenden Wochen und Monaten beschäftigen werden.
  - s: Därigenom har den grundläggande principen bekräftats att tid som inte helt
      <v>står</v> <p>till</p> arbetstagarnas förfogande på grund av arbetsåtaganden
      måste anses som arbetstid.
    t: Die Tatsache, dass Frankreich, Deutschland und die Niederlande jetzt dem Beispiel
      des Vereinigten Königreichs folgen und sie im Gesundheitsbereich einzuführen
      beginnen, zeigt, dass der Weg, den das Vereinigte Königreich beschritten hat,
      der richtige <a>ist</a>.
- c: 5
  r: 3
  v: haben
  x:
  - s: Vi måste se till att förskoleverksamhet <v>står</v> <p>till</p> alla familjers
      och barns förfogande, oavsett ursprung eller föräldrarnas ekonomiska situation.
    t: Wir müssen gewährleisten, dass alle Familien und Kinder unabhängig von ihrer
      Herkunft oder der finanziellen Lage der Eltern Zugang zu Förderung und Betreuung
      <a>haben</a> sollten.
  - s: Först skulle jag vilja tacka föredraganden Werner Langen för det utmärkta arbete
      han har åstadkommit trots den korta tid som <v>stod</v> <p>till</p> buds.
    t: Als Erstes möchte ich Herrn Langen, dem Berichterstatter, für die hervorragende
      Arbeit, die er trotz der knapp bemessenen Zeit geleistet <a>hat</a>, meinen
      Dank aussprechen.
  - s: För hur <v>står</v> det <p>till</p> i kreditvärderingsinstituten?
    t: Was <a>haben</a> wir denn im Bereich der Rating-Agenturen?
  - s: Därför behöver vi ta oss samman och överväga vilka möjligheter som <v>står</v>
      <p>till</p> buds.
    t: Wir müssen daher gemeinsam handeln und überlegen, welche Optionen wir <a>haben</a>.
  - s: Därför är Europeiska unionens etablerade politik - det gäller för alla, för
      rådet, parlamentet och kommissionen - att stödja FN:s ansträngningar med alla
      möjligheter som <v>står</v> <p>till</p> buds.
    t: Deshalb ist es die etablierte Politik der Europäischen Union - das gilt für
      alle, für Rat, Parlament und Kommission -, mit allen Möglichkeiten, die wir
      <a>haben</a>, die Bemühungen der Vereinten Nationen zu unterstützen.
- c: 3
  r: 4
  v: sehen
  x:
  - s: I kommissionens förslag artikel 8.4 <v>står</v> det <p>till</p> exempel att
      certifikat för digitala signaturer även kan upprättas på begäran under pseudonym.
