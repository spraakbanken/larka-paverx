---
de:
- c: 8
  r: 1
  v: halten
  x:
  - s: Jag <v>håller</v> mig <p>till</p> det och jag tycker att jag har haft stort
      tålamod.
    t: Ich <a>halte</a> mich daran und glaube, daß ich sehr viel Geduld hatte.
  - s: Fru Van Lancker, jag skulle vilja be er om att ni, när ni har frågat om ni
      har fyra minuter, <v>håller</v> er <p>till</p> fyra minuter och inte förlänger
      tiden efter behag.
    t: Frau van Lancker, wenn Sie schon fragen, ob Sie vier Minuten haben, dann möchte
      ich Sie doch bitten, sich auch an die Ihnen gewährte Zeit zu <a>halten</a> und
      nicht nach Gutdünken zu überziehen.
  - s: Såvitt jag nu förstår finns det således inget beslut från EU:s ministrar som
      man måste <v>hålla</v> sig <p>till</p> i detta fall, utan varje land kan bedöma
      detta var för sig.
    t: Soweit ich das verstehe, liegt also kein Beschluss der EU-Minister vor, an
      den man sich in diesem Fall <a>halten</a> müsste.
  - s: Hela vårt förfarande grundades på det angreppssätt som jag alltid har <v>hållit</v>
      mig <p>till</p>, dvs. att fatta våra beslut mot bakgrund av den främsta tillgängliga
      vetenskapliga kunskapen.
    t: Bei allen unseren Handlungen gingen wir von dem Grundsatz aus, an den ich mich
      stets <a>gehalten</a> habe, nämlich unsere Entscheidungen auf der Grundlage
      der besten verfügbaren wissenschaftlichen Kenntnisse zu treffen.
  - s: Antingen har vi en arbetsordning och <v>håller</v> oss <p>till</p> den eller
      så håller vi oss inte till den och då behöver vi den inte heller.
    t: Entweder haben wir eine Geschäftsordnung und wir <a>halten</a> uns daran oder
      wir halten uns nicht daran und dann brauchen wir auch keine.
  - s: Antingen har vi en arbetsordning och håller oss till den eller så <v>håller</v>
      vi oss inte <p>till</p> den och då behöver vi den inte heller.
    t: Entweder haben wir eine Geschäftsordnung und wir halten uns daran oder wir
      <a>halten</a> uns nicht daran und dann brauchen wir auch keine.
  - s: Vi kommer att ha möte fyra gånger per år fram till 2013, och vi räknar alla
      med att 2013 är en tidsgräns som vi också kommer att hålla och att 3,4 miljarder
      är den budget som vi kommer att <v>hålla</v> oss <p>till</p>, annars blir det
      svårt att hitta argument.
    t: Und 3,4 Milliarden ist ein Budget, an das wir uns auch <a>halten</a> werden,
      sonst wird es schwierig, zu argumentieren.
  - s: Det är nog bra att ha ett program med tidsplaner och med konkreta mål att <v>hålla</v>
      sig <p>till</p> när utvidgningen äger rum, för att inte tappa tempo i miljöarbetet.
    t: Um bei der Erweiterung nicht an Tempo in der Umweltarbeit zu verlieren, ist
      es gut, ein Programm mit Zeitplänen und konkreten Zielen zu haben, an das man
      sich dann <a>halten</a> kann.
- c: 4
  r: 2
  v: einhalten
  x:
  - s: Jag anser att det vore bra om kommissionen kunde inleda en diskussion med revisionsrätten
      och sedan meddela parlamentet vilka kriterier och vilket tidsschema de måste
      <v>hålla</v> sig <p>till</p> för att få en positiv revisionsförklaring.
    t: Ich halte es für sinnvoll, wenn die Kommission einmal in eine Diskussion mit
      dem Rechnungshof eintritt und dem Parlament im Anschluss mitteilt, welche Kriterien
      und welchen Zeitplan sie <a>einhalten</a> will, um eine positive Zuverlässigkeitserklärung
      zu erhalten.
  - s: Syed Kamall påpekade att det i ett antal WTO-medlemsstater, däribland Förenta
      staterna, redan nu finns vissa kvoter att <v>hålla</v> sig <p>till</p> när statliga
      kontrakt tilldelas små och medelstora företag, vilket i slutändan inte innebär
      någonting annat än att räckvidden för det upphandlingsregelverk som WTO har
      tagit fram begränsas.
    t: Kollege Kamall hat darauf hingewiesen, dass in einigen Mitgliedstaaten der
      WTO, wie beispielsweise den Vereinigten Staaten von Amerika, schon heute bei
      der nationalen Vergabe an kleine und mittlere Unternehmen bestimmte Quoten <a>einzuhalten</a>
      sind.
  - s: Enligt arbetsordningen, som vi måste <v>hålla</v> oss <p>till</p>, behöver
      ni inte samråda med kammaren.
    t: Frau Präsidentin, gemäß Geschäftsordnung, die wir <a>einhalten</a> müssen,
      sind Sie nicht verpflichtet, das Hohe Haus zu konsultieren.
  - s: Länder måste <v>hålla</v> sig <p>till</p> och respektera sina gemensamma åtaganden
      så att man kan bekämpa varumärkesförfalskning och piratverksamhet på ett effektivare
      sätt.
    t: Die Länder müssen ihre gemeinsamen Verpflichtungen <a>einhalten</a> und erfüllen,
      damit Nachahmung und Piraterie wirksamer bekämpft werden kann.
- c: 3
  r: 3
  v: stimmen
  x:
  - s: Herr ordförande, jag <v>håller</v> <p>till</p> stor del med Cornelissens synpunkter
      om turismen.
    t: Ich <a>stimme</a> mit Herrn Cornelissens Ausführungen über den Fremdenverkehr
      völlig überein.
  - s: Jag <v>håller</v> <p>till</p> fullo med Herman.
    t: Ich <a>stimme</a> mit Herrn Herman völlig überein.
  - s: Jag <v>håller</v> <p>till</p> fullo med om det särskilda omnämnandet av romerna
      som utgör den största marginaliserade befolkningsgruppen, samtidigt som jag
      stöder åsikten att insatser som inriktar sig på romer inte ska utesluta andra
      människor som befinner sig i liknande sociala och ekonomiska omständigheter.
    t: Ich <a>stimme</a> dem spezifischen Verweis auf die Roma-Population als größte
      marginalisierte Bevölkerungsgruppe voll und ganz zu und unterstütze gleichzeitig
      die Ansicht, dass von den speziell für die Roma vorgesehenen Maßnahmen andere
      Personen nicht ausgeschlossen werden dürfen, die in ähnlichen sozioökonomischen
      Verhältnissen leben.
- c: 2
  r: 4
  v: sein
  x:
  - s: Sanningen är att maffian <v>höll</v> <p>till</p> i Albaniens södra delar och
      kontrollerade pyramiderna tillsammans med KGB.
    t: Die Wahrheit in Albanien ist, daß der Süden ein Nest der Mafia <a>war</a>,
      die mit dem KGB weitgehend die Pyramiden kontrollierte.
  - s: Om vi blir eniga i den frågan, <v>håller</v> vi <p>till</p> fullo med Fantuzzis
      betänkande.
    t: Wenn wir dem zustimmen können, dann <a>sind</a> wir mit dem Bericht Fantuzzi
      voll einverstanden.
- c: 1
  r: 5
  v: können
  x:
  - s: Jag hoppas att detta breda samförstånd ska <v>hålla</v> i sig också <p>till</p>
      i morgon, framför allt eftersom det bara är ett fåtal ändringsförslag vi ska
      rösta om.
    t: Ich hoffe, dass dieser breite Konsens morgen fortgeführt werden <a>kann</a>,
      umso mehr, als nur noch einige wenige Änderungsanträge zur Abstimmung stehen.
- c: 1
  r: 5
  v: vertreten Auffassung
  x:
  - s: Jag <v>håller</v> <p>till</p> fullo med om det växande behovet av respekt för
      vår miljö, men jag tar i lika hög grad avstånd från detta pseudoekologiska diktat.
      Min bedömning är att det kan pågå en verklig avledning från målet med dessa
      fonder, som vi inte får glömma förväntas kunna finansiera projekt avsedda att
      skapa arbetstillfällen och rikedom i syfte att motverka ekonomisk obalans i
      olika europeiska regioner.
    t: Ich <a>vertrete</a> die <a>Auffassung</a>, dass es hier zu einer faktischen
      Zweckentfremdung dieser Mittel kommen kann, die, daran sei erinnert, der Finanzierung
      von Projekten zur Schaffung von Arbeitsplätzen und Wohlstand dienen sollen,
      um das wirtschaftliche Ungleichgewicht zwischen den verschiedenen Regionen Europas
      zu bekämpfen.
- c: 1
  r: 5
  v: Wortmeldung
  x:
  - s: I båda sina motiveringar och i det tal han <v>höll</v> <p>till</p> denna kammare
      informerade föredraganden oss om att det inte var hans avsikt att utarbeta ett
      betänkande genom att presentera en fullständig ram för brott mot grundläggande
      rättigheter i Europeiska unionens alla länder.
    t: In seiner Begründung und auch in seiner <a>Wortmeldung</a> hier im Plenum hat
      uns der Berichterstatter informiert, dass er nicht beabsichtigt habe, einen
      Bericht zu erstellen, der ein vollständiges Bild der Verstöße gegen die Grundrechte
      in allen Ländern der Europäischen Union vermittelt.
- c: 1
  r: 5
  v: zustimmen
  x:
  - s: Jag <v>håller</v> <p>till</p> största delen med om förslaget till kodifiering
      och förenkling av den gällande lagstiftningen.
    t: Die Vernunft gebietet, dass ich dem Vorschlag zur Kodifizierung und Vereinfachung
      der entsprechenden Regelungen <a>zustimme</a>.
- c: 1
  r: 5
  v: allmählich
  x:
  - s: Vi ger oss in i denna nya samtalsrunda med efterklokhetens vinster och med
      insikten om att Förenta staterna på vägen fram mot sin förhandlingsposition,
      liksom tidigare, kommer att ha studerat den ”hemliga dagordningen”, för att
      finna vägar att avvika från detta avtal, i syfte att hjälpa sina egna producenter,
      och de kommer samtidigt att kräva att Europa strikt <v>håller</v> sig <p>till</p>
      sina krav.
    t: So wird die Aktie „Europäischer Binnenmarkt “ von 5 % auf X % steigen, die
      internen Stützungsmaßnahmen werden <a>allmählich</a> auslaufen, die Exportbeihilfen
      werden abgeschafft sein, Zölle und Spitzenzölle wird es nicht mehr geben, mangels
      AMI werden wir Herrn Lamy die Durchsetzung von Direktinvestitionen zu verdanken
      haben, und der Markt wird zu einem Weltmarkt geworden sein, zu einer Art kommerziellem
      Fukuyama, zu einem Ende der Geschichte des GATT.
- c: 1
  r: 5
  v: bleiben
  x:
  - s: Jag tycker att ni har utfört ett utomordentligt arbete och jag kan bara uppmana
      er att fortsätta det i hopp om att detta parlament skall ha klokheten att <v>hålla</v>
      sig <p>till</p> och kort sagt rätta sig efter rådets inställning.
    t: Herr Präsident, Frau Berichterstatterin, ich glaube, Sie haben eine bemerkenswerte
      Arbeit geleistet, und ich kann Sie nur dazu ermuntern, sie fortzusetzen, in
      der Hoffnung, dass das Parlament so weise sein wird, nahe am Standpunkt des
      Rates zu <a>bleiben</a>, bzw. besser gesagt, ihn zu übernehmen.
- c: 1
  r: 5
  v: finden
  x:
  - s: Den 19 maj <v>höll</v> rådet <p>till</p> exempel en detaljerad diskussion om
      faktorer som påverkar jordbrukssektorns kapacitet att garantera en tillräcklig
      livsmedelsförsörjning.
    t: So <a>fand</a> am 19. Mai im Rat eine ausführliche Diskussion über die Einflussfaktoren
      für das Leistungsvermögen des Agrarsektors statt, um eine angemessene Versorgung
      mit Nahrungsmitteln sicherzustellen.
- c: 1
  r: 5
  v: haben
  x:
  - s: I vilket revir <v>höll</v> fasanen <p>till</p>, eller flög den till och med
      mellan olika revir?
    t: In welchem Revier <a>hat</a> er sich aufgehalten, oder flog er sogar durch
      unterschiedliche Reviere?
- c: 1
  r: 5
  v: stets
  x:
  - s: Vi ville se det förbättrat, och det gläder mig verkligen att kommissionen nu
      gjort ett uttalande, som kommer att publiceras i den officiella tidningen, där
      man hävdar att man avser att <v>hålla</v> Europaparlamentet informerat <p>till</p>
      fullo om realiseringsåtgärder som uppkommer utifrån direktiv.
    t: Wir hätten es gern, wenn er verbessert würde, und ich bin daher sehr froh,
      daß die Kommission jetzt eine im Amtsblatt zu veröffentlichende Erklärung abgegeben
      hat, derzufolge sie das Parlament <a>stets</a> voll über die Umsetzung von aus
      Richtlinien erwachsenden Maßnahmen unterrichten wird.
en:
- c: 6
  r: 1
  v: agree
  x:
  - s: Herr ordförande, jag <v>håller</v> <p>till</p> stor del med Cornelissens synpunkter
      om turismen.
    t: Mr President, I very much <a>agree</a> with Mr Cornelissen’s remarks about
      tourism.
  - s: Jag <v>håller</v> <p>till</p> fullo med Herman.
    t: I <a>agree</a> fully with Mr Herman.
  - s: Jag välkomnar det och <v>håller</v> <p>till</p> stor del med om de bedömnings-
      och godkännandeförfaranden som föreslås i förslaget.
    t: I welcome it and largely <a>agree</a> with the assessment and authorisation
      procedures it proposes.
  - s: Jag <v>håller</v> <p>till</p> fullo med den föredragande om att ombudsmannen
      bör ta itu med klagomålen så fort som möjligt.
    t: I fully <a>agree</a> with the rapporteur that the Ombudsman should deal with
      complaints as quickly as possible.
  - s: Jag <v>håller</v> <p>till</p> fullo med om att det är nödvändigt att specificera
      en omfattande studie som syftar till att fastställa en europeisk plan för kulturbranschen
      samt den kulturella produktionen och verksamheten och, därefter, också genomföra
      en ordentlig inventering av det europeiska artistiska och kulturella arvet.
    t: I fully <a>agree</a> that it is necessary to begin by detailing a comprehensive
      study seeking to fix a European plan of industries and of cultural productions
      and activities and subsequently to implement a genuine inventory of European
      artistic and cultural heritage.
  - s: Jag <v>håller</v> <p>till</p> fullo med om det särskilda omnämnandet av romerna
      som utgör den största marginaliserade befolkningsgruppen, samtidigt som jag
      stöder åsikten att insatser som inriktar sig på romer inte ska utesluta andra
      människor som befinner sig i liknande sociala och ekonomiska omständigheter.
    t: I fully <a>agree</a> with the specific reference to the Roma population as
      the largest socially marginalised group and, at the same time, I endorse the
      view that interventions targeting the Roma should not exclude other people who
      find themselves in similar social and economic circumstances.
- c: 5
  r: 2
  v: be
  x:
  - s: jag är inte säker på att jag <v>håller</v> med henne <p>till</p> fullo, men
      för att en företag skall kunna hållas ansvarigt under trettio år efter stängning
      och under alla omständigheter alltid vara skadeståndsskyldigt, är det nödvändigt
      - den långa tidsrymden kräver det - att de företag som driver avfallsdeponierna
      är statliga.
    t: If an authority <a>is</a> to have responsibility for a landfill site for 30
      years after its closure and be permanently liable to pay compensation, then
      it absolutely has to be a public authority.
  - s: Och detta gäller även så länge man bara <v>håller</v> sig <p>till</p> ett antal
      grundregler och i synnerhet inte upphör med att skapa en rättslig ram.
    t: I am convinced that the international community too will be prepared, taking
      account of the present situation, taking account of the very difficult social
      situation, to adapt its aid as far as possible, provided there is some prospect
      of progress - and provided a number of basic rules <a>are</a> complied with,
      particularly that the establishment of all kinds of legal frameworks is not
      shelved.
  - s: Jag <v>håller</v> <p>till</p> största delen med om detta.
    t: Some people have said that this should be just about development - I <a>am</a>
      very much in favour of that - but we have to bear in mind that one of the underlying
      requirements is that it is actually about making our agreements with these countries
      WTO-compatible.
  - s: Det vi kräver är helt enkelt att man förvissar sig om att vi <v>håller</v>
      oss <p>till</p> parlamentets egna bestämmelser.
    t: What we are asking for is simply confirmation of whether we <a>are</a> observing
      Parliament’s own rules.
  - s: fru Manuela som har ett fiskestånd, herr Antonio som säljer hushållsmaskiner,
      inte ens rivera-snickarverkstaden som <v>håller</v> <p>till</p> i en verkstadsskola
      i Galicien, eftersom ingen av dem kommer att ha några båtar att reparera.
    t: to Mrs Manuela, who owns a fishmongers, to Mr Antonio, who sells electrical
      goods, or to the traditional boat-builders who <a>are</a> carrying out their
      work in the Galician training workshop in Rianxo because there will be no boats
      to repair.
- c: 3
  r: 3
  v: keep
  x:
  - s: Jag försäkrar er om att ordförandeskapet kommer att <v>hålla</v> Europaparlamentet
      informerat <p>till</p> fullo.
    t: I give you an assurance that the presidency will <a>keep</a> the European Parliament
      fully informed.
  - s: Jag är inte intresserad av något annat än öppenhet, och jag kommer att fortsätta
      att <v>hålla</v> parlamentet <p>till</p> fullo informerat om vad som händer.
    t: I have no interest in anything other than transparency and will continue to
      <a>keep</a> Parliament fully informed of the process.
  - s: Vi ville se det förbättrat, och det gläder mig verkligen att kommissionen nu
      gjort ett uttalande, som kommer att publiceras i den officiella tidningen, där
      man hävdar att man avser att <v>hålla</v> Europaparlamentet informerat <p>till</p>
      fullo om realiseringsåtgärder som uppkommer utifrån direktiv.
    t: We wanted to see it improved and I am very glad that the Commission has now
      made a statement which will be published in the Official Journal stating that
      it will <a>keep</a> the European Parliament fully informed about implementing
      measures arising from directives.
- c: 1
  r: 4
  v: remain
  x:
  - s: De filosofiska principerna ovan, som man <v>håller</v> sig <p>till</p> i resolutionsfördraget,
      är inga metafysiska påhitt av Europaparlamentet, utan de härrör från historien
      och från den politiska verklighet som heter området Europa.
    t: The above philosophical principles, to which the draft resolution <a>remains</a>
      faithful, are not metaphysical inventions of the European Parliament but arise
      from the history and from the political reality which we call the area of Europe.
- c: 1
  r: 4
  v: reason agree
  x:
  - s: Jag <v>håller</v> <p>till</p> största delen med om förslaget till kodifiering
      och förenkling av den gällande lagstiftningen.
    t: <a>Reason</a> dictates that I should <a>agree</a> with the proposal to codify
      and simplify the relevant legislation.
- c: 1
  r: 4
  v: endorse
  x:
  - s: Om vi blir eniga i den frågan, <v>håller</v> vi <p>till</p> fullo med Fantuzzis
      betänkande.
    t: If we can agree on that, then we will fully <a>endorse</a> Mr Fantuzzi’s report.
- c: 1
  r: 4
  v: be camp
  x:
  - s: Vi glömmer på eget ansvar att Konstantinopel var, i århundraden, den första
      europeiska kulturstaden då förfäderna till dagens ministerråd <v>höll</v> <p>till</p>
      i ruinerna av en förgången ära.
    t: We forget at our peril that Constantinople was, for centuries, the original
      European city of culture when the ancestors of today’s Council of Ministers
      <a>were</a> <a>camping</a> in the ruins of a former glory.
- c: 1
  r: 4
  v: cling
  x:
  - s: Utan tvekan är färdplanen ett hoppfullt tecken som vi måste <v>hålla</v> oss
      <p>till</p> utan att därför förlora vår klarsynthet när det gäller att bedöma
      den politiska utvecklingen och de händelser som dagligen inträffar i Palestina
      och Israel.
    t: Mr President, there is no doubt that the Roadmap is a hope to which we must
      <a>cling</a> without allowing our political judgment to be clouded or losing
      our clear vision of the incidents taking place daily in Palestine and Israel.
- c: 1
  r: 4
  v: continue
  x:
  - s: Jag hoppas att detta breda samförstånd ska <v>hålla</v> i sig också <p>till</p>
      i morgon, framför allt eftersom det bara är ett fåtal ändringsförslag vi ska
      rösta om.
    t: I hope that such a broad consensus can <a>continue</a> tomorrow, all the more
      so as there are only a few amendments to vote on.
- c: 1
  r: 4
  v: do live
  x:
  - s: I vilket revir <v>höll</v> fasanen <p>till</p>, eller flög den till och med
      mellan olika revir?
    t: In what area <a>did</a> it <a>live</a>, or did it in fact fly through various
      different areas?
- c: 1
  r: 4
  v: fob
  x:
  - s: Syftet med handeln med utsläppsrätter kan också ifrågasättas, då miljoner spenderas
      på detta medan de verkliga alternativen, såsom förnybar energi, får <v>hålla</v>
      <p>till</p> godo med struntsummor.
    t: The purpose of certificate trading is also questionable, with millions being
      spent on this, while the genuine alternatives, such as renewable energy, are
      <a>fobbed</a> off with peanuts.
- c: 1
  r: 4
  v: make
  x:
  - s: Även om det redan är möjligt för Europeiska regionala utvecklingsfonden att
      ingripa för att hjälpa marginaliserade befolkningsgrupper i städer, så har landsbygden
      hittills så gott som utestängts från den här typen av insatser och måste <v>hålla</v>
      <p>till</p> godo med utbetalningar från den finansiellt svagare fonden för landsbygdsutveckling.
    t: While it is already possible for the European Fund for Regional Development
      to intervene in order to assist marginalised groups living in cities, rural
      areas have hitherto been virtually excluded from this type of intervention and
      must <a>make</a> do with payments from the financially weaker Fund for Rural
      Development.
- c: 1
  r: 4
  v: put
  x:
  - s: Jag minns första gången jag åkte till Sverige för ett sammanträde - jag var
      då själv rökare -, och rökarna fick <v>hålla</v> <p>till</p> i ett separat rum
      där det verkligen stank.
    t: I remember that on the first occasion when I went to Sweden for a meeting -
      I still smoked at the time - the smokers were <a>put</a> in a separate room
      together, where of course it stank terribly.
- c: 1
  r: 4
  v: would remain
  x:
  - s: Jag uppskattar om ni <v>håller</v> er <p>till</p> talartiderna och ger talarna
      den respekt de är värda.
    t: Ladies and gentlemen, I would be grateful if you <a>would</a> <a>remain</a>
      silent.
- c: 1
  r: 4
  v: strongly agree
  x:
  - s: Herr talman! ”Handling här och nu!” sade Bendt Bendtsen och jag <v>håller</v>
      <p>till</p> fullo med honom.
    t: Mr President, ’Action here and now!’ Mr Bendtsen said, and I <a>strongly</a>
      <a>agree</a> with his standpoint.
- c: 1
  r: 4
  v: stick be
  x:
