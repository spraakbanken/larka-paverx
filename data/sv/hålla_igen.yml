---
de:
- c: 1
  r: 1
  v: mal wieder Richtung
  x:
  - s: När man sedan säger att vi bör ha ett finger med i spelet ekonomiskt sett och
      dra fördel av projekten och uppdragen, då tycker jag ändå att det är ett krämaraktigt
      försök, och att vi på ett uppseendeväckande vis går åt fel <v>håll</v> <p>igen</p>
      inom en politik, vars målsättning skall vara att hjälpa ett land på det utvecklingspolitiska
      området.
    t: Wenn es dann heißt, für uns ist es ja notwendig, auch dort wirtschaftlich einen
      Fuß in der Tür zu haben und von Projekten und Aufträgen zu profitieren, dann
      muß ich sagen, das ist doch ein sehr krämerischer Ansatz, um nicht zu sagen,
      hier gehen wir in der Politik, die darauf abzielen sollte, einem Land entwicklungspolitisch
      unter die Arme zu greifen, <a>mal</a> <a>wieder</a> eklatant in die falsche
      <a>Richtung</a>.
- c: 1
  r: 1
  v: überprüfen
  x:
  - s: Det finns - trots våra ansträngningar att <v>hålla</v> <p>igen</p> - många
      exempel på öronmärkningar i budgeten, även många goda exempel.
    t: Es geht ja nicht nur darum, neue Haushaltslinien einzuführen, kritisch zu <a>überprüfen</a>,
      ob alle Haushaltslinien richtig und effektiv eingesetzt werden können, sondern
      es geht auch darum, im Laufe des Jahres dafür zu sorgen, daß die Programme entsprechend
      abgewickelt werden.
- c: 1
  r: 1
  v: begrenzen
  x:
  - s: Om vi vill <v>hålla</v> <p>igen</p> på utgifterna, attackera de strukturella
      knutarna i ett överdrivet, obalanserat stöd med snedvridande effekter, finns
      det ett sätt enligt mig, och det är att göra mer radikala reformer, inte att
      stoppa allt.
    t: Wenn wir die Ausgaben <a>begrenzen</a> und die strukturellen Kernfragen einer
      übermäßigen, unausgewogenen und wettbewerbsverfälschenden Unterstützung anpacken
      wollen, so gibt es meines Erachtens eine Methode dafür, nämlich die Durchführung
      radikalerer Reformen, statt alles beim Alten zu belassen.
en:
- c: 1
  r: 1
  v: have
  x:
  - s: Trots optionen att köpa IPE 4 i Strasbourg har vårt parlament <v>hållit</v>
      <p>igen</p> på den egna utgiftsökningen, som slutat på bara 1, 70 procent.
    t: Despite the option of purchasing IPE IV in Strasbourg, Parliament <a>has</a>
      curbed its expenditure, registering an increase of just 1.7 %.
- c: 1
  r: 1
  v: contain
  x:
  - s: Vi tvivlar inte på att man försöker <v>hålla</v> <p>igen</p> på utgifterna,
      eftersom skapandet av reserven visar sig uttryckligen förbunden med minskningen
      av den så kallade skattebördan.
    t: We are in no doubt that the aim is to <a>contain</a> spending, since the creation
      of the reserve is explicitly connected with reducing the ‘burden on taxpayers’.
- c: 1
  r: 1
  v: hand once again
  x:
  - s: När man sedan säger att vi bör ha ett finger med i spelet ekonomiskt sett och
      dra fördel av projekten och uppdragen, då tycker jag ändå att det är ett krämaraktigt
      försök, och att vi på ett uppseendeväckande vis går åt fel <v>håll</v> <p>igen</p>
      inom en politik, vars målsättning skall vara att hjälpa ett land på det utvecklingspolitiska
      området.
    t: to put it more bluntly, we have taken a policy that is supposed to provide
      a country with a helping <a>hand</a> in its pursuit of development and have
      succeeded <a>once</a> <a>again</a> in turning such a policy on its head in spectacular
      fashion.
es:
- c: 3
  r: 1
  v: contener
  x:
  - s: man avvisar, man skickar tillbaka, man försöker <v>hålla</v> <p>igen</p>, man
      fifflar, man improviserar fram tillfälliga texter från fall till fall, man profeterar
      om Genèvekonventionen… Till och med här gör nationalistiska Tartuffefigurer
      succé, iklädda tillhörigheten till en falsk kristendom… Det faller väl ut;
    t: se les expulsa, se les devuelve, se les intenta <a>contener</a>, se hacen chapuzas,
      se improvisa en cada caso textos de circunstancia, se hacen vaticinios sobre
      los convenios de Ginebra… Aquí mismo, están en boga tartufos nacionalistas,
      envueltos en su pertenencia a un cristianismo de pacotilla… Eso está bien, los
      sepulcros blanqueados no están ahí, hoy.
  - s: Vi tvivlar inte på att man försöker <v>hålla</v> <p>igen</p> på utgifterna,
      eftersom skapandet av reserven visar sig uttryckligen förbunden med minskningen
      av den så kallade skattebördan.
    t: No nos cabe duda de que se pretende <a>contener</a> los gastos, ya que la creación
      de la reserva aparece vinculada explícitamente con la reducción de la llamada
      «carga de los contribuyentes».
  - s: Om vi vill <v>hålla</v> <p>igen</p> på utgifterna, attackera de strukturella
      knutarna i ett överdrivet, obalanserat stöd med snedvridande effekter, finns
      det ett sätt enligt mig, och det är att göra mer radikala reformer, inte att
      stoppa allt.
    t: En mi opinión, si lo queremos es <a>contener</a> el gasto y afrontar los nudos
      estructurales de una ayuda excesiva, desequilibrada y con efectos distorsionadores,
      hay una manera de hacerlo y es la de realizar reformas más radicales y no de
      paralizarlo todo.
- c: 1
  r: 2
  v: haber limitar
  x:
  - s: Trots optionen att köpa IPE 4 i Strasbourg har vårt parlament <v>hållit</v>
      <p>igen</p> på den egna utgiftsökningen, som slutat på bara 1, 70 procent.
    t: A pesar de la opción de compra del edificio IPE IV en Estrasburgo, nuestro
      Parlamento <a>ha</a> <a>limitado</a> sus gastos haciendo registrar un aumento
      de apenas el 1, 70 %.
- c: 1
  r: 2
  v: dirección
  x:
  - s: När man sedan säger att vi bör ha ett finger med i spelet ekonomiskt sett och
      dra fördel av projekten och uppdragen, då tycker jag ändå att det är ett krämaraktigt
      försök, och att vi på ett uppseendeväckande vis går åt fel <v>håll</v> <p>igen</p>
      inom en politik, vars målsättning skall vara att hjälpa ett land på det utvecklingspolitiska
      området.
    t: Si eso significa que para nosotros es necesario tener también allí una presencia
      económica y sacar provecho de proyectos y contratos, entonces debo decir que
      esta es una actitud de mercaderes, por no decir que estamos yendo completamente
      en la <a>dirección</a> equivocada en esta política que debiera aspirar a cobijar
      a un país para que se desarrollase políticamente.
fr:
- c: 2
  r: 1
  v: contenir
  x:
  - s: man avvisar, man skickar tillbaka, man försöker <v>hålla</v> <p>igen</p>, man
      fifflar, man improviserar fram tillfälliga texter från fall till fall, man profeterar
      om Genèvekonventionen… Till och med här gör nationalistiska Tartuffefigurer
      succé, iklädda tillhörigheten till en falsk kristendom… Det faller väl ut;
    t: on refoule, on renvoie, on tente de <a>contenir</a>, on bricole, on improvise
      au cas par cas des textes de circonstance, on vaticine sur les conventions de
      Genève… Ici même, des Tartuffe nationalistes font florès, drapés dans leur appartenance
      à un christianisme de pacotille… Cela tombe bien, les sépulcres blanchis ne
      sont pas là, aujourd’hui !
  - s: Vi tvivlar inte på att man försöker <v>hålla</v> <p>igen</p> på utgifterna,
      eftersom skapandet av reserven visar sig uttryckligen förbunden med minskningen
      av den så kallade skattebördan.
    t: Il ne fait pas de doute pour nous que l’on tente de <a>contenir</a> les dépenses,
      puisque la création de la réserve semble explicitement liée à la réduction de
      ce que l’on nomme les «charges pour les contribuables».
- c: 1
  r: 2
  v: nouveau direction
  x:
  - s: När man sedan säger att vi bör ha ett finger med i spelet ekonomiskt sett och
      dra fördel av projekten och uppdragen, då tycker jag ändå att det är ett krämaraktigt
      försök, och att vi på ett uppseendeväckande vis går åt fel <v>håll</v> <p>igen</p>
      inom en politik, vars målsättning skall vara att hjälpa ett land på det utvecklingspolitiska
      området.
    t: Si cela signifie qu’il est nécessaire pour nous de glisser un pied en travers
      de la porte sur le plan économique et de profiter de projets et d’appels d’offre,
      je dois dire qu’il s’agit vraiment d’une approche de boutiquier, pour ne pas
      dire que nous nous engageons dans une politique dont le but devrait être de
      soutenir un pays sur le plan de la politique de développement mais qu’il est
      flagrant que nous empruntons à <a>nouveau</a> la mauvaise <a>direction</a>.
- c: 1
  r: 2
  v: avoir
  x:
  - s: Trots optionen att köpa IPE 4 i Strasbourg har vårt parlament <v>hållit</v>
      <p>igen</p> på den egna utgiftsökningen, som slutat på bara 1, 70 procent.
    t: En dépit de l’option d’achat pour le bâtiment IPE IV à Strasbourg, notre Parlement
      <a>a</a> limité ses propres dépenses, entraînant une augmentation d’à peine
      1, 70 pour cent.
it:
- c: 3
  r: 1
  v: contenere
  x:
  - s: man avvisar, man skickar tillbaka, man försöker <v>hålla</v> <p>igen</p>, man
      fifflar, man improviserar fram tillfälliga texter från fall till fall, man profeterar
      om Genèvekonventionen… Till och med här gör nationalistiska Tartuffefigurer
      succé, iklädda tillhörigheten till en falsk kristendom… Det faller väl ut;
    t: si respinge, si rinvia, si tenta di <a>contenere</a>, si aggiusta, si improvvisano
      caso per caso testi di circostanza, si vaticina sulle convenzioni di Ginevra.
  - s: Vi tvivlar inte på att man försöker <v>hålla</v> <p>igen</p> på utgifterna,
      eftersom skapandet av reserven visar sig uttryckligen förbunden med minskningen
      av den så kallade skattebördan.
    t: Non abbiamo dubbi che s’intenda <a>contenere</a> le spese, dato che la creazione
      della riserva appare esplicitamente legata alla riduzione del cosiddetto «onere
      dei contribuenti».
  - s: Om vi vill <v>hålla</v> <p>igen</p> på utgifterna, attackera de strukturella
      knutarna i ett överdrivet, obalanserat stöd med snedvridande effekter, finns
      det ett sätt enligt mig, och det är att göra mer radikala reformer, inte att
      stoppa allt.
    t: Se vogliamo <a>contenere</a> la spesa, affrontare i nodi strutturali di un
      sostegno eccessivo, squilibrato, dagli effetti distorsivi, il modo secondo me
      c’è, ed è quello di fare riforme più radicali, non di tenere tutto fermo.
- c: 1
  r: 2
  v: vigilare
  x:
  - s: Det finns - trots våra ansträngningar att <v>hålla</v> <p>igen</p> - många
      exempel på öronmärkningar i budgeten, även många goda exempel.
    t: Non si tratta soltanto di inserire nuove linee di bilancio, di verificare criticamente
      se tutte le linee di bilancio sono impiegate correttamente e effettivamente,
      ma anche di <a>vigilare</a>, nel corso dell’anno, sull’avanzamento dei programmi.
pt:
- c: 4
  r: 1
  v: conter
  x:
  - s: Trots optionen att köpa IPE 4 i Strasbourg har vårt parlament <v>hållit</v>
      <p>igen</p> på den egna utgiftsökningen, som slutat på bara 1, 70 procent.
    t: Apesar da decisão de compra do edifício IPE 4, de Estrasburgo, o nosso Parlamento
      <a>conteve</a> as suas despesas, registando um aumento de apenas 1, 70 %.
  - s: man avvisar, man skickar tillbaka, man försöker <v>hålla</v> <p>igen</p>, man
      fifflar, man improviserar fram tillfälliga texter från fall till fall, man profeterar
      om Genèvekonventionen… Till och med här gör nationalistiska Tartuffefigurer
      succé, iklädda tillhörigheten till en falsk kristendom… Det faller väl ut;
    t: empurramos, reenviamos, tentamos <a>conter</a>, contornamos a questão, improvisamos
      caso a caso textos de circunstância, profetizamos sobre as convenções de Genebra…
      Aqui mesmo, os hipócritas nacionalistas fazem figura, ornamentados com a sua
      consagração a um cristianismo de pacotilha… Tudo isso cai por terra, e hoje
      os sepulcros cobertos de branco não estão lá!
  - s: Vi tvivlar inte på att man försöker <v>hålla</v> <p>igen</p> på utgifterna,
      eftersom skapandet av reserven visar sig uttryckligen förbunden med minskningen
      av den så kallade skattebördan.
    t: Não temos dúvidas de que se pretende <a>conter</a> as despesas, já que a criação
      da reserva aparece explicitamente ligada à redução do chamado «ónus dos contribuintes».
  - s: Om vi vill <v>hålla</v> <p>igen</p> på utgifterna, attackera de strukturella
      knutarna i ett överdrivet, obalanserat stöd med snedvridande effekter, finns
      det ett sätt enligt mig, och det är att göra mer radikala reformer, inte att
      stoppa allt.
    t: Se queremos <a>conter</a> as despesas, enfrentar os problemas estruturais de
      um apoio excessivo, desequilibrado, de efeitos distorcivos, há, em minha opinião,
      uma maneira de o fazermos, que é, nomeadamente, fazer reformas mais radicais
      e não manter tudo na mesma.
- c: 1
  r: 2
  v: contrair
  x:
  - s: Det är nödvändigt att bromsa den allt mer tilltagande arbetslösheten som är
      ett resultat av avregleringar och privatiseringar av den viktiga offentliga
      sektorn, av omstrukturering och förflyttning av multinationella företag, av
      växande svårigheter och brist på stöd åt mikroföretag och små och medelstora
      företag, av att man framhärdar i att lägga tonvikten på valutapolitik och en
      restriktiv politik som <v>håller</v> <p>igen</p> de offentliga investeringarna
      och hindrar att arbetstagarnas och pensionärernas köpkraft blir större, av höjd
      pensionsålder, vilket drabbar arbetstagare och inte skapar arbetstillfällen
      för unga.
    t: É necessário travar o crescimento acelerado do desemprego resultante de liberalizações
      e privatizações de sectores públicos fundamentais, de reestruturações e deslocalizações
      de multinacionais, de crescentes dificuldades e falta de apoio às micro, pequenas
      e médias empresas, de insistência no predomínio das políticas monetaristas e
      nas políticas restritivas que <a>contraem</a> investimentos públicos e impedem
      o crescimento do poder de compra dos trabalhadores, de reformados e de pensionistas,
      de aumento da idade da reforma, o que penaliza os trabalhadores e não liberta
      a criação de empregos para os jovens.
- c: 1
  r: 2
  v: velar
  x:
  - s: Det finns - trots våra ansträngningar att <v>hålla</v> <p>igen</p> - många
      exempel på öronmärkningar i budgeten, även många goda exempel.
    t: Não se trata apenas de introduzir linhas orçamentais, analisá-las criticamente
      quanto à sua correcção e eficaz aplicação, trata-se de, ao longo do ano, <a>velar</a>
      para que os programas tenham um processamento em conformidade.
- c: 1
  r: 2
  v: voltar direcção
  x:
  - s: När man sedan säger att vi bör ha ett finger med i spelet ekonomiskt sett och
      dra fördel av projekten och uppdragen, då tycker jag ändå att det är ett krämaraktigt
      försök, och att vi på ett uppseendeväckande vis går åt fel <v>håll</v> <p>igen</p>
      inom en politik, vars målsättning skall vara att hjälpa ett land på det utvecklingspolitiska
      området.
    t: Quando, depois, se vem dizer que para nós é necessário ter ali um pé na porta,
      em termos económicos, e lucrar com os projectos e os contratos, então devo dizer
      que essa é uma abordagem de merceeiro, já para não dizer que a política que
      estamos a seguir e que deveria ter como objectivo ajudar o país, no plano do
      desenvolvimento, <a>voltou</a>, de forma flagrante, a ir na <a>direcção</a>
      errada.
