---
de:
- c: 6
  r: 1
  v: stürzen
  x:
  - s: Men jag säger att det är helt galet för europeiska företag, som betalar sina
      arbetare relativt höga löner och är bundna till diverse långtgående föreskrifter,
      att <v>kasta</v> sig <p>in</p> i en vild tävlan med länder där social lagstiftning,
      miljöregler och allt annat i det närmaste är obefintligt.
    t: Wohl aber sage ich, daß es völlig unsinnig ist, europäische Unternehmen, die
      ihren Beschäftigten verhältnismäßig hohe Löhne zahlen und einer Vielzahl weitreichender
      Vorschriften unterworfen sind, in einen wilden Wettbewerb mit Ländern zu <a>stürzen</a>,
      in denen eine Sozialgesetzgebung, Umweltschutzbestimmungen und tutti quanti
      mehr oder weniger unbekannt sind.
  - s: I stället för att <v>kasta</v> sig <p>in</p> i ett förhatligt krig skulle serberna
      dels ha störtat den kommunistiska regimen, och dels ha vänt sin uppmärksamhet
      mot deras södra gräns.
    t: Die Serben hätten, anstatt sich in einem schmutzigen Krieg aufzureiben, zum
      einen das kommunistische Regime <a>stürzen</a> und zum anderen ihre Aufmerksamkeit
      auf ihre südliche Grenze richten müssen.
  - s: Om vi misslyckas med det målet <v>kastar</v> vi <p>in</p> oss i en destruktiv
      sysselsättningskris.
    t: Wenn wir dieses Ziel nicht erreichen, <a>stürzen</a> wir uns damit in eine
      Krise, die zur Vernichtung von Arbeitsplätzen führen wird.
  - s: Återigen har ett sådant land <v>kastats</v> <p>in</p> i oroligheter.
    t: Erneut wurde ein Land, das ohnehin extreme Schwierigkeiten hat, in Unruhen
      <a>gestürzt</a>.
  - s: Vi uppmanar helt enkelt till en stabil lösning, en lösning som inte gör att
      fotbollen <v>kastas</v> <p>in</p> i ett kaostillstånd.
    t: Wir fordern lediglich eine solide Lösung, die den Fußball nicht in das Chaos
      <a>stürzt</a>.
  - s: För ingen tvivlar på att Irak, om det skulle <v>kasta</v> sig <p>in</p> i ett
      aggressionskrig, omedelbart skulle tillfogas ett fruktansvärt tillintetgörande
      motdrag från Israel och Förenta staterna.
    t: Niemand bezweifelt nämlich, daß Israel und die Vereinigten Staaten sofort mit
      einem vernichtenden Gegenangriff antworten würden, sollte sich dieses Land in
      einen Angriffskrieg <a>stürzen</a>.
- c: 5
  r: 2
  v: Handtuch werfen
  x:
  - s: Vem skulle bli förvånad över att höra att alltfler små och medelstora företag
      tvingas <v>kasta</v> <p>in</p> handduken för att de begravs i pappersarbete
      och förordningar, och för att de bokstavligen är svältfödda på stöd från de
      finansieringsmöjligheter som finns till hands.
    t: Und wen wundert es, wenn immer mehr kleine und mittelständische Unternehmen
      das <a>Handtuch</a> <a>werfen</a> müssen, angesichts einer wahren Lawine an
      Bürokratie und an Vorschriften, und natürlich, weil sie vor den Fördertöpfen
      im wahrsten Sinne des Wortes verhungern, während die Giganten, die multinationalen
      Konzerne, diese zu nutzen verstehen, um heuschreckenartig von einem Mitgliedstaat
      zum nächsten zu ziehen und eine Spur von vernichteten Arbeitsplätzen hinterlassen.
  - s: Om vi i stället väljer att plåga jordbrukarna med byråkratiska hinder så bör
      ingen bli förvånad om de i slutändan <v>kastar</v> <p>in</p> handduken i frustration,
      medan man i Bryssel förbryllas över den ständiga minskningen av jordbruksbefolkningen.
    t: Wenn man sie stattdessen weiter mit bürokratischen Hürden schikaniert, darf
      man sich nicht wundern, dass sie letztendlich genervt das <a>Handtuch</a> <a>werfen</a>,
      während sich Brüssel über das andauernde Bauernsterben wundert.
  - s: Jag anser att Europeiska unionen gör rätt när vi inte <v>kastar</v> <p>in</p>
      handduken.
    t: Ich meine, dass die Europäische Union ihre Aufgabe richtig wahrnimmt, indem
      sie nicht das <a>Handtuch</a> <a>wirft</a>.
  - s: Jag har antecknat vad föredraganden har sagt om detta rörande en övergångsperiod
      på sex år, men jag tror att detta helt enkelt kan bli en period när vissa mindre
      butiksinnehavare bara bestämmer sig för att <v>kasta</v> <p>in</p> handduken
      och övergå till att arbeta hos Honda - i min valmanskrets - på grund av att
      det inte skulle vara värt att fortsätta att kämpa med den extra regelbelastning
      som blir följden av detta direktiv.
    t: Meiner Meinung nach wäre das aber nichts weiter als eine sechsjährige Frist,
      denn unterdessen werden einige Inhaber kleiner Läden ganz einfach das <a>Handtuch</a>
      <a>werfen</a> und - wie in meinem Wahlkreis - bei Honda arbeiten gehen, weil
      sich der ständige Kampf gegen die zusätzlichen belastenden Reglementierungen,
      die sich aus dieser Richtlinie ergeben, einfach nicht lohnen würde.
  - s: För ett ögonblick trodde jag att Adriana Poli Bortone nu också skulle <v>kasta</v>
      <p>in</p> handduken, för resultatet av omröstningen i utskottet undergrävde
      fullständigt kommissionens förslag och även föredragandens betänkande.
    t: Für den Bruchteil einer Sekunde dachte ich, Frau Bortone werde nun ebenfalls
      das <a>Handtuch</a> <a>werfen</a>, denn durch die Abstimmung des Ausschusses
      wurden der Kommissionsvorschlag sowie der Bericht der Berichterstatterin völlig
      ausgehöhlt.
- c: 2
  r: 3
  v: stürzen werden
  x:
  - s: Enligt Världsbanken har 44 miljoner människor <v>kastats</v> <p>in</p> i svår
      fattigdom till följd av de stigande matpriserna.
    t: Nach Angaben der Weltbank sind mehr als 44 Millionen Menschen infolge steigender
      Lebensmittelpreise in bittere Armut <a>gestürzt</a> <a>worden</a>.
  - s: Den ledde till att de radikala krafterna stärktes så att Libanon på nytt <v>kastades</v>
      <p>in</p> i en intern konflikt mellan folkgrupper.
    t: Auch hatten die Auseinandersetzungen negative Auswirkungen auf die sozialen
      Beziehungen im Libanon, da die radikalen Kräfte gestärkt wurden und das Land
      damit erneut in innenpolitische gemeinschaftsübergreifende Streitigkeiten <a>gestürzt</a>
      <a>wurde</a>.
- c: 1
  r: 4
  v: Konferenz
  x:
  - s: Europeiska unionen har <v>kastats</v> <p>in</p> i denna kris för att den inte
      vet vad den vill.
    t: 'Ich stelle der <a>Konferenz</a> der Präsidenten über Ihre Präsidentschaft
      folgende Frage:'
- c: 1
  r: 4
  v: werfen
  x:
  - s: När vi överväger dessa alternativa möjligheter har det senaste europeiska modeordet
      <v>kastats</v> <p>in</p> i debatten från kommissionens och medlemsstaternas
      sida - flexibilitet.
    t: Im Zuge des Nachdenkens über diese Alternativen wurde von der Kommission und
      den Mitgliedstaaten das neueste europäische Schlagwort.in die Debatte <a>geworfen</a>,
      welches da Flexibilität lautet.
- c: 1
  r: 4
  v: werfen Handtuch
  x:
  - s: Allt fler <v>kastar</v> emellertid <p>in</p> handduken, vilket redan har lett
      till ett importberoende av frukt, grönsaker och foder.
    t: Aber immer mehr <a>werfen</a> das <a>Handtuch</a>, was im Bereich Obst, Gemüse
      und Futtermittelproduktion schon in eine Importabhängigkeit geführt hat.
- c: 1
  r: 4
  v: zeihen
  x:
  - s: Negativa kreditbetyg inför finansiella svårigheter <v>kastar</v> <p>in</p>
      ett land i en slags skuldspiral, för ett sänkt kreditbetyg ökar lånekostnaden
      ytterligare och förvärrar landets finansiella situation.
    t: Negative Ratings im Angesicht finanzieller Schwierigkeiten <a>ziehen</a> ein
      Land in eine Art Schuldenspirale, da ein fallendes Rating die Kosten der Kreditaufnahme
      noch mehr erhöht und die finanzielle Situation des Landes noch verschlechtert.
- c: 1
  r: 4
  v: Rückwurf
  x:
  - s: I betänkandet sätts också bruket att <v>kasta</v> fångst överbord <p>in</p>
      i ett större sammanhang när det gäller problemet med bifångster av sjöfåglar
      och hajar, och där krävs en rad pilotprojekt med geografisk spridning.
    t: Der Bericht stellt das Problem der <a>Rückwürfe</a> auch in den größeren Zusammenhang
      des Problems der Beifänge von Seevögeln und Haien und fordert eine bedeutende
      Anzahl von Pilotvorhaben in verschiedenen geografischen Gebieten, um das Phänomen
      der Rückwürfe zu untersuchen.
- c: 1
  r: 4
  v: geben
  x:
  - s: <v>Kastar</v> ni redan <p>in</p> handduken i WTO?
    t: <a>Geben</a> Sie eine Niederlage bei der WTO zu?
- c: 1
  r: 4
  v: haben
  x:
  - s: Jag anser att James Hugh Allister <v>kastade</v> <p>in</p> något ganska häpnadsväckande
      i debatten genom att, som han gjorde, säga sig vara emot EU:s institutioner
      men för att EU ger Nordirland en massa pengar.
    t: Am 4. Mai dieses Jahres <a>hat</a> das Europäische Parlament im Rahmen des
      Konsultationsverfahrens seinen kritischen Standpunkt zum Entwurf des Abkommens
      zwischen den Vereinigten Staaten und der Europäischen Gemeinschaft dargelegt.
- c: 1
  r: 4
  v: hier
  x:
  - s: I ett läge där vi inom kort behöver ta reda på hur lagligt det är att utlova
      2,7 miljarder euro i statligt stöd på grundval av en återhämtningsplan, av en
      undersökning av en oberoende konsultbyrå, och där alla vi flamländare är väl
      medvetna om att det faktiskt finns framtidsutsikter för Opel - i det läget säger
      jag till er, herr kommissionsledamot, att ni <v>kastar</v> <p>in</p> handduken
      för tidigt.
    t: Deshalb muss ich Ihnen, Herr Kommissar, sagen, dass Sie <a>hier</a> defätistisch
      agieren, und das zu einem Zeitpunkt, wo wir demnächst prüfen müssen, ob es auf
      der Grundlage eines Sanierungsplans (der auf einer Studie einer unabhängigen
      Consultingfirma basiert) zulässig ist, 2,7 Milliarden EUR an staatlicher Beihilfe
      zu versprechen, zu einer Zeit, da wir alle in Flandern wissen, dass Opel tatsächlich
      Optionen hat.
- c: 1
  r: 4
  v: überstürzt
  x:
  - s: Det kan vara mödan värt att ordna långsiktigt samarbete och långsiktiga leveranser
      från Ryssland, men det är också viktigt att inte <v>kasta</v> sig <p>in</p>
      i förhandlingar som när allt kommer omkring inte leder till ett så bra avtal
      som alla hade trott att det skulle göra.
    t: Es könnte sinnvoll und wichtig sein, eine langfristige Zusammenarbeit und die
      langfristige Versorgung mit Energie aus Russland sicherzustellen, aber es ist
      auch wichtig, keine <a>überstürzten</a> Verhandlungen zu führen, die letztlich
      nicht zu dem guten Ergebnis führen, das von allen Beteiligten erwartet wird.
- c: 1
  r: 4
  v: werden
  x:
  - s: De här regelförslagen <v>kastar</v> <p>in</p> deras bolag i ett kaos.
    t: Durch die vorgeschlagenen Bestimmungen <a>wird</a> ihre Geschäftstätigkeit
      erheblichen Turbulenzen ausgesetzt.
- c: 1
  r: 4
  v: werden werfen
  x:
  - s: Det var våra barn som <v>kastades</v> <p>in</p> i slutna, kvalmiga transportbilar
      och fängslades, medan deras föräldrar letade efter dem i dagar.
    t: Unsere Kinder <a>wurden</a> in geschlossene Lastwagen <a>geworfen</a>, wo man
      fast erstickte, und ins Gefängnis gesteckt, während ihre Eltern Tage brauchten,
      um sie wieder zu finden.
en:
- c: 2
  r: 1
  v: throw
  x:
  - s: I dagens Iran hotar konflikten mellan konservativa och reformivrare än en gång
      att <v>kasta</v> <p>in</p> en hel nation i den fantastiska Mellanöstern i obskurantism
      och fundamentalism, i ett förödande och förtvivlat godtycke.
    t: Mr President, Commissioner, today in Iran the conflict between conservatives
      and reformists threatens once again to <a>throw</a> an entire nation of this
      great Middle East into obscurantism and fundamentalism, into a pernicious and
      despairing arbitrariness.
  - s: De här regelförslagen <v>kastar</v> <p>in</p> deras bolag i ett kaos.
    t: These proposed rules are <a>throwing</a> their businesses into turmoil.
- c: 2
  r: 1
  v: door
  x:
  - s: Brist på insyn, intressekonflikter, finansiering genom upphandlande enheter
      och offentliggörande av kreditbetyg vid tvivelaktiga tidpunkter med procyklisk
      effekt samt att de <v>kastar</v> <p>in</p> jästen i ugnen när brödet är bakat,
      talar för sig självt.
    t: Lack of transparency, conflicts of interest, financing through contracting
      entities and the publication of ratings at questionable times with a procyclical
      effect, or shutting the stable <a>door</a> after the horse has bolted, speak
      for themselves.
  - s: Att <v>kasta</v> <p>in</p> jästen i ugnen när brödet är bakat har alltid visat
      sig vara meningslöst.
    t: Closing the stable <a>door</a> after the horse has bolted has always been a
      useless exercise.
- c: 1
  r: 2
  v: invite
  x:
  - s: Europeiska unionen har <v>kastats</v> <p>in</p> i denna kris för att den inte
      vet vad den vill.
    t: European policy is often at variance with this idea, <a>inviting</a> citizens
      to be passive and sometimes even rewarding laziness.
- c: 1
  r: 2
  v: lock
  x:
  - s: ?när brödet är bakat <v>kastar</v> vi <p>in</p> jästen i ugnen?
    t: This is yet another disaster, although we said after the last one that it was
      too late to <a>lock</a> the stable door after the horse had bolted.
- c: 1
  r: 2
  v: plunge
  x:
  - s: I början av sommaren 1997 utlöstes masshysteri bland kreditinstituten på de
      sydostasiatiska finansmarknaderna av en punkterad kreditbubbla inom bygg- och
      fastighetsbranschen, vilket <v>kastade</v> <p>in</p> de s.k. little tigers i
      en väldig ekonomisk och social kris.
    t: in the early summer of 1997, the failure of a building loan triggered mass
      hysteria among creditors in the South-East Asian finance markets and <a>plunged</a>
      the ’little tigers’ into a gigantic economic and social crisis.
- c: 1
  r: 2
  v: throw up
  x:
  - s: Jag tror att det för tillfället är mycket förnuftigare om jag försöker att
      övertala amerikanska senatorer och den amerikanska förvaltningen att agera klokt,
      än att <v>kasta</v> <p>in</p> handduken och säga att vi går till WTO.
    t: I happen to think that at the moment it makes a lot more sense for me to try
      to persuade American senators, for me to try to persuade the American Administration
      to behave sensibly, than to <a>throw</a> <a>up</a> my hands and say we are going
      to go to the WTO.
- c: 1
  r: 2
  v: wear down
  x:
  - s: I stället för att <v>kasta</v> sig <p>in</p> i ett förhatligt krig skulle serberna
      dels ha störtat den kommunistiska regimen, och dels ha vänt sin uppmärksamhet
      mot deras södra gräns.
    t: Rather than <a>wearing</a> themselves <a>down</a> in a terrible war, the Serbs
      should have, on the one hand, toppled the communist regime and, on the other,
      turned their attention towards their southern border.
- c: 1
  r: 2
  v: be lock
  x:
  - s: För nästan ett år sedan påpekade jag här att vi <v>kastar</v> <p>in</p> jästen
      i ugnen när brödet är bakat.
    t: Nearly a year ago, I remarked in this House that we <a>are</a> <a>locking</a>
      the stable door after the horse has bolted.
- c: 1
  r: 2
  v: be catch
  x:
  - s: Vad som är ännu värre är att de minst utvecklade länderna <v>kastas</v> <p>in</p>
      i en infernalisk spiral, som UNCTAD skriver, en ond cirkel av ekonomisk tillbakagång,
      sociala spänningar och våld som ökar ömsesidigt.
    t: Worse that this, as UNCTAD reports, the least-developed countries <a>are</a>
      <a>caught</a> in a downward spiral and a vicious circle of economic regression,
      social tensions and violence, which all reinforce one another.
- c: 1
  r: 2
  v: be be
  x:
  - s: I ett läge där vi inom kort behöver ta reda på hur lagligt det är att utlova
      2,7 miljarder euro i statligt stöd på grundval av en återhämtningsplan, av en
      undersökning av en oberoende konsultbyrå, och där alla vi flamländare är väl
      medvetna om att det faktiskt finns framtidsutsikter för Opel - i det läget säger
      jag till er, herr kommissionsledamot, att ni <v>kastar</v> <p>in</p> handduken
      för tidigt.
    t: At a time when we shall soon have to look into whether it is permissible to
      promise that EUR 2.7 billion in State aid on the basis of a recovery plan, of
      a study by an independent consultancy, and at a time when all of us in Flanders
      know that Opel does indeed have prospects, I say to you, Commissioner, that
      you <a>are</a> <a>being</a> defeatist here.
- c: 1
  r: 2
  v: be
  x:
  - s: <v>Kastar</v> ni redan <p>in</p> handduken i WTO?
    t: <a>Are</a> you conceding defeat at the WTO?
- c: 1
  r: 2
  v: look
  x:
  - s: Jag anser att James Hugh Allister <v>kastade</v> <p>in</p> något ganska häpnadsväckande
      i debatten genom att, som han gjorde, säga sig vara emot EU:s institutioner
      men för att EU ger Nordirland en massa pengar.
    t: I <a>look</a> forward to building support for the Irish peace process and Irish
      unity and independence.
- c: 1
  r: 2
  v: involve
  x:
  - s: Vi är alla överens om att skilja det jordiska från det andliga och därför är
      det egentligen inte parlamentets roll att <v>kasta</v> sig <p>in</p> i en tvetydig
      åtgärd med jämförande teologi.
    t: We are all in agreement with regard to separating the temporal from the spiritual,
      and, from then on, it is not really within Parliament’s remit to get <a>involved</a>
      in the ambiguous area of comparative theology.
es:
- c: 2
  r: 1
  v: sumir
  x:
  - s: Enligt Världsbanken har 44 miljoner människor <v>kastats</v> <p>in</p> i svår
      fattigdom till följd av de stigande matpriserna.
    t: De conformidad con el Banco Mundial, se ha <a>sumido</a> a más de 44 millones
      de personas en la extrema pobreza como consecuencia de la subida de los precios
      de los alimentos.
  - s: De här regelförslagen <v>kastar</v> <p>in</p> deras bolag i ett kaos.
    t: Estas disposiciones que se proponen <a>sumirán</a> sus negocios en el caos.
- c: 1
  r: 2
  v: agotarse
  x:
  - s: I stället för att <v>kasta</v> sig <p>in</p> i ett förhatligt krig skulle serberna
      dels ha störtat den kommunistiska regimen, och dels ha vänt sin uppmärksamhet
      mot deras södra gräns.
    t: Los serbios, en lugar de <a>agotarse</a> en una guerra odiosa, hubieran debido,
      por una parte, derribar el régimen comunista, y por otra centrar su atención
      en su frontera sur.
- c: 1
  r: 2
  v: camino
  x:
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att <v>kasta</v> <p>in</p>
      handduken och ge upp.
    t: Me temo que algunos de los ciudadanos de la Unión Europea que acuden a alguno
      de estos organismos solo para que le remitan a otro desistirá a mitad de <a>camino</a>.
- c: 1
  r: 2
  v: unión
  x:
  - s: Vår uppgift är nu att belöna dessa ansträngningar för att stimulera dem till
      att göra ytterligare framsteg och undvika att de faller för frestelsen att <v>kasta</v>
      <p>in</p> handduken.
    t: Yo también espero que, justo ahora que nos disponemos a mantener negociaciones
      con los tres Estados bálticos, también quede claro que la <a>Unión</a> Europea
      vela adecuadamente por la seguridad de esos tres Estados.
- c: 1
  r: 2
  v: transmitir
  x:
  - s: Detta är det budskap jag vill <v>kasta</v> <p>in</p> i marginalen till denna
      debatt.
    t: Éste es el mensaje que quería <a>transmitir</a> como añadido a este debate.
- c: 1
  r: 2
  v: sumergir
  x:
  - s: Återigen har ett sådant land <v>kastats</v> <p>in</p> i oroligheter.
    t: Otra vez un país como ese se encuentra <a>sumergido</a> en disturbios.
- c: 1
  r: 2
  v: puerta
  x:
  - s: ?när brödet är bakat <v>kastar</v> vi <p>in</p> jästen i ugnen?
    t: Se trata de un nuevo desastre, aunque después del último afirmáramos que era
      demasiado tarde para cerrar la <a>puerta</a> del establo una vez se había escapado
      el caballo.
- c: 1
  r: 2
  v: presentar
  x:
  - s: Om han måste <v>kasta</v> sig huvudstupa <p>in</p> i en rättstvist för att
      förbli sina ideal trogen, då bör han inte dra in parlamentet i saken genom att
      få det att delta i en debatt som ligger utanför dess område.
    t: La tercera y útlima razón es que, en la argumentación <a>presentada</a> por
      el señor Gollnisch, no se observa en modo alguno un .
- c: 1
  r: 2
  v: precipitarse
  x:
  - s: Vill verkligen parterna verkställa de förpliktelser som de åtog sig i Dayton,
      eller föredrar de att <v>kasta</v> sig <p>in</p> i en ny katastrof?
    t: ¿Quieren las partes poner sinceramente en práctica los compromisos que adquirieron
      en Dayton, o prefieren <a>precipitarse</a> en un nuevo desastre?
- c: 1
  r: 2
  v: lanzamiento
  x:
  - s: Men mordet är ett exempel på hur starka spänningarna mellan befolkningsgrupperna
      i Irak är, och det visar också vilken gigantisk uppgift man tog på sig genom
      att <v>kasta</v> sig huvudstupa <p>in</p> i en attack mot Irak.
    t: No obstante, este es un ejemplo de lo fuertes que son las tensiones entre los
