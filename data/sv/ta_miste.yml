---
de:
- c: 3
  r: 1
  v: täuschen
  x:
  - s: Vi får inte <v>ta</v> <p>miste</p> här.
    t: Lassen wir uns nicht <a>täuschen</a>!
  - s: Men ingen har <v>tagit</v> <p>miste</p> på att kommissionens förslag går inom
      ramen för en avveckling av de samhällsomfattande tjänsterna!
    t: Davon lässt sich aber niemand <a>täuschen</a>, denn die Vorschläge der Kommission
      haben die Abschaffung des Universaldienstes zum Ziel!
  - s: Låt oss inte <v>ta</v> <p>miste</p> på målet, det är inte vår påstådda protektionism
      som låter de fattiga i tredje världen svälta, det är tvärtom en dogmatisk frihandel
      där man vill att jordbrukare med alltför olika teknisk nivå och produktivitet
      skall konkurrera med varandra.
    t: Lassen wir uns da nicht <a>täuschen</a>, es ist nicht unser angeblicher Protektionismus,
      der die armen Bauern der Dritten Welt verhungern lässt, das ist im Gegenteil
      ein dogmatischer Freihandel, der Landwirte mit zu unterschiedlichen technologischen
      und Produktionsniveaus miteinander konkurrieren lassen will.
- c: 2
  r: 2
  v: irren
  x:
  - s: Herr ordförande, är det möjligt att en hel grupp <v>tar</v> <p>miste</p> på
      omröstning i ett så allvarligt ämne som den kris som härjar i Algeriet?
    t: Kann sich denn eine ganze Fraktion bei einem so schwerwiegenden Thema wie der
      Krise in Algerien bei der Abstimmung <a>irren</a>?
  - s: Conakrys regering har ibland reagerat mycket olyckligt, men låt oss inte <v>ta</v>
      <p>miste</p> på vem motståndaren är.
    t: Die Regierung von Conakry hat sich zwar bisweilen sehr ungeschickt verhalten,
      doch sollten wir uns nicht in dem Gegner <a>irren</a>.
- c: 1
  r: 3
  v: Täuschung hingeben
  x:
  - s: Men vi får inte <v>ta</v> <p>miste</p>.
    t: Wir sollten uns aber keiner <a>Täuschung</a> <a>hingeben</a>.
- c: 1
  r: 3
  v: vormachen
  x:
  - s: 'Detta är inget att <v>ta</v> <p>miste</p> på:'
    t: 'Lassen wir uns nichts <a>vormachen</a>:'
- c: 1
  r: 3
  v: Irrtum machen
  x:
  - s: Låt oss inte <v>ta</v> <p>miste</p> på målsättningen här.
    t: Lassen Sie uns hier bei der Zielsetzung keinen <a>Irrtum</a> <a>machen</a>.
- c: 1
  r: 3
  v: haben falsch auffassen
  x:
  - s: Så jag kanske <v>tog</v> <p>miste</p>.
    t: 'Also <a>habe</a> ich es vielleicht <a>falsch</a> <a>aufgefasst</a>:'
- c: 1
  r: 3
  v: haben
  x:
  - s: Parlamentet <v>tar</v> <p>miste</p> när det efterlyser automatiska och kraftigare
      sanktioner.
    t: Das Parlament <a>hat</a> mit seinen Forderungen nach automatischen, strengeren
      Sanktionen unrecht.
- c: 1
  r: 3
  v: Irrtum befinden haben
  x:
  - s: ' …eftersom denna diskussion har visat att jag här uppenbarligen har <v>tagit</v>
      <p>miste</p>, och det är alls inte svårt för mig att medge det!'
    t: weil diese Diskussion gezeigt hat, dass ich mich hier offenbar im <a>Irrtum</a>
      <a>befunden</a> <a>habe</a>, und das fällt mir gar nicht schwer, das zuzugeben!
en:
- c: 7
  r: 1
  v: mistake
  x:
  - s: PPE-gruppen, som hade accepterat debatten, ändrar sig två timmar senare, med
      förklaringen att den hade <v>tagit</v> <p>miste</p> på omröstning.
    t: Two hours later, the Group of the European People’s Party, which had accepted
      the debate, retracted on the grounds that it had voted by <a>mistake</a>.
  - s: Det går inte att <v>ta</v> <p>miste</p> på hans engagemang och beslutsamhet.
    t: There is no <a>mistaking</a> his commitment and determination.
  - s: Låt oss inte <v>ta</v> <p>miste</p> på målsättningen här.
    t: Let us not <a>mistake</a> the objective here.
  - s: Conakrys regering har ibland reagerat mycket olyckligt, men låt oss inte <v>ta</v>
      <p>miste</p> på vem motståndaren är.
    t: The Conakry regime has sometimes reacted in a very unfortunate way, but let
      us not <a>mistake</a> our adversary.
  - s: ' …eftersom denna diskussion har visat att jag här uppenbarligen har <v>tagit</v>
      <p>miste</p>, och det är alls inte svårt för mig att medge det!'
    t: because this debate has shown that I was obviously <a>mistaken</a>, and I have
      no difficulty whatsoever in admitting this!
  - s: i dag kommer vi för första gången att ha tolv tolkkabiner, såvitt jag inte
      <v>tar</v> <p>miste</p> och lurar kammaren, för att med tanke på detta betänkande
      och den inbjudan föredraganden har gjort, har vi i dag en teckenspråkstolkning,
      som kommer att ske till höger om mig som ni kan se, vilket faktiskt är en liten
      hyllning till kommunikationen mellan parlamentet och Europas medborgare vilka
      de än är.
    t: today, for the first time, If am not <a>mistaken</a> and if I am not misleading
      the House, we will have the opportunity to have twelve booths, because out of
      respect for this report and as a result of the rapporteur’s invitation, we will
      today have sign language interpretation to my right, as you can see, which is
      a tribute to the communication between this Parliament and all of Europe’s citizens,
      whoever they may be.
  - s: Därför diskuteras i betänkandet, liksom i kommissionens meddelande, en mängd
      alternativa lösningar även om det inte går att <v>ta</v> <p>miste</p> på vilka
      kommissionen och föredraganden framhäver och prioriterar.
    t: It is for that reason that the report, like the Commission communication, discusses
      a wide variety of options, although there is no <a>mistaking</a> the different
      emphases and priorities adopted by the Commission and the rapporteur.
  - s: Det kan vara frågan om det avgörande avtalet med detta broderland, och ingen
      kommer att <v>ta</v> <p>miste</p> på det.
    t: Nobody would be <a>mistaken</a> for thinking that this is an agreement of the
      heart with this friendly country.
- c: 5
  r: 2
  v: be mistake
  x:
  - s: Om kommissionen <v>tar</v> <p>miste</p>, det vill säga om dess bedömning inte
      stämmer exakt, och om italienska regeringen tror att dess åtgärder skulle bli
      fullständigt effektiva, så skulle siffrorna skilja sig en aning.
    t: If the Commission <a>is</a> <a>mistaken</a>, that is to say, if its assessment
      is not correct, and if the Italian government thinks that its measures will
      be fully effective, well then the figures will be rather different.
  - s: 'Detta är inget att <v>ta</v> <p>miste</p> på:'
    t: Let us not <a>be</a> <a>mistaken</a>, all of this comes under a strategy for
      world domination, since people are being deprived of the ability to feed themselves.
  - s: Slutligen, för att inte <v>ta</v> <p>miste</p>, understryker vi det faktum
      att Europaparlamentet är den enda av gemenskapens institutioner som väljs direkt
      av medborgarna inför vilken EMI var förpliktigat att avlägga rapport, vilket
      också ECB kommer att vara.
    t: let there <a>be</a> no <a>mistake</a> that the European Parliament is the only
      Community institution directly elected by the citizens to which the EMI had
      to be accountable;
  - s: Detta fenomen varierar, som vi vet, mellan olika medlemsstater, men vi <v>tar</v>
      inte <p>miste</p> när vi betraktar kampen mot fattigdom och utslagning och eliminerandet
      av dessa som den största utmaning som vi står inför.
    t: This phenomenon varies, as is known, between Member States, but we <a>are</a>
      not <a>mistaken</a> in considering the fight against poverty and exclusion and
      their eradication to be the greatest challenge facing us.
  - s: Alla som menar att EU kan utnyttjas för att undergräva resultat som nåtts på
      det socialpolitiska området med globaliseringen som förevändning <v>tar</v>
      <p>miste</p>.
    t: Anyone who believes the EU can be used to erode achievements in the field of
      social policy behind the smokescreen of globalisation, as it were, <a>is</a>
      <a>mistaken</a>.
  - s: Parlamentet <v>tar</v> <p>miste</p> när det efterlyser automatiska och kraftigare
      sanktioner.
    t: Parliament <a>is</a> <a>mistaken</a> in calling for automatic, more severe
      sanctions.
- c: 3
  r: 3
  v: get wrong
  x:
  - s: Så jag kanske <v>tog</v> <p>miste</p>.
    t: 'So maybe I <a>got</a> it <a>wrong</a>:'
  - s: Nej, jag <v>tar</v> inte <p>miste</p> på debatt, De gröna är fullständigt i
      fas med opinionen och konsumenterna, som är oroade över livsmedelsprodukterna
      som man planerar för morgondagen.
    t: No, I have not <a>got</a> the <a>wrong</a> debate.
  - s: Jag vill påpeka att man inte får <v>ta</v> <p>miste</p>.
    t: We must be careful not to <a>get</a> it <a>wrong</a>.
- c: 3
  r: 3
  v: be wrong
  x:
  - s: 'Jag ser ett pessimistiskt scenario - och jag hoppas verkligen att jag <v>tar</v>
      <p>miste</p> - som kan sammanfattas i tre enkla punkter:'
    t: I hold a pessimistic view - and I sincerely hope I <a>am</a> <a>wrong</a> -
      which can be broken down into three very simple points.
  - s: Vi som oroar oss för detta hoppas att vi <v>tar</v> <p>miste</p>.
    t: Those of us who are concerned about this hope that we <a>are</a> <a>wrong</a>.
  - s: Efter dessa ord och på grund av att vi uppskattar och värdesätter Förenta staterna,
      har vi också rätt att säga dem att de <v>tar</v> <p>miste</p> och att den politik
      de nu för bara kan utmynna i mycket allvarliga konsekvenser för framtiden.
    t: Having said that, and because we have great esteem and consideration for the
      United States, we also have the right to tell them that they <a>are</a> <a>wrong</a>,
      and that the action that they are now taking can only have very serious consequences
      in the future.
- c: 3
  r: 3
  v: make mistake
  x:
  - s: Men vi får inte <v>ta</v> <p>miste</p>.
    t: 'But let us <a>make</a> no <a>mistake</a>:'
  - s: Låt oss inte <v>ta</v> <p>miste</p> på debatt.
    t: Let us <a>make</a> no <a>mistake</a> as to what is at issue here.
  - s: Den är visserligen inte lättläst men det går inte att <v>ta</v> <p>miste</p>
      på den varning som den innehåller.
    t: Although these do not <a>make</a> easy reading, there is no <a>mistaking</a>
      the warning they contain.
  - s: Man får inte <v>ta</v> <p>miste</p> på vilken debatt det handlar om.
    t: We must not <a>make</a> a <a>mistake</a> in the debate.
- c: 2
  r: 4
  v: be mistaken
  x:
  - s: Jag skulle vilja säga till föredraganden att han <v>tar</v> <p>miste</p>.
    t: Mr President, I would like to tell the rapporteur that he <a>is</a> <a>mistaken</a>.
  - s: Om Oleg Orlov anser att Sacharovpriset ger honom mandat till omdömeslösa uttalanden,
      <v>tar</v> han <p>miste</p>.
    t: If Mr Orlov believes that the Sakharov prize is a mandate for injudicious assertions,
      he <a>is</a> <a>mistaken</a>.
