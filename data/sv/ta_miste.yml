      där man vill att jordbrukare med alltför olika teknisk nivå och produktivitet
      skall konkurrera med varandra.
    t: Non <a>sbagliamo</a> obiettivo, non è il nostro presunto protezionismo ad affamare
      i contadini poveri del Terzo mondo, ma al contrario il libero scambio dogmatico
      che vorrebbe mettere in concorrenza agricoltori aventi livelli tecnologici e
      di produttività troppo diversi.
  - s: Europeiska unionen får därför inte missta sig, och den har inte för avsikt
      att <v>ta</v> <p>miste</p> på målet genom att koncentrera de repressiva åtgärderna
      till dem som organiserar denna människohandel, en handel som numera hör till
      de fegaste och mest motbjudande av alla.
    t: Pertanto l’Unione europea non deve, e non vuole, <a>sbagliare</a> obiettivo,
      concentrando la repressione su coloro che organizzano questo traffico di esseri
      umani, che figura ormai fra i più vili e i più odiosi.
