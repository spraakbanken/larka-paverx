- c: 1
  r: 5
  v: take be illusion
  x:
  - s: Före en så pass viktig omröstning som vi nu skall genomföra gäller det följaktligen
      att inte <v>ta</v> <p>miste</p> på den brännande frågan.
    t: Consequently, before an important vote such as that which are about to <a>take</a>,
      we must not <a>be</a> under any <a>illusions</a> as to what is at stake.
- c: 1
  r: 5
  v: take
  x:
  - s: Vi får inte <v>ta</v> <p>miste</p> här.
    t: We must not be <a>taken</a> in by this.
- c: 1
  r: 5
  v: should mistake
  x:
  - s: Herr ordförande, är det möjligt att en hel grupp <v>tar</v> <p>miste</p> på
      omröstning i ett så allvarligt ämne som den kris som härjar i Algeriet?
    t: Mr President, is it credible that, on a subject as serious as the crisis which
      is raging in Algeria, a whole group <a>should</a> vote by <a>mistake</a>?
es:
- c: 5
  r: 1
  v: equivocar
  x:
  - s: Detta fenomen varierar, som vi vet, mellan olika medlemsstater, men vi <v>tar</v>
      inte <p>miste</p> när vi betraktar kampen mot fattigdom och utslagning och eliminerandet
      av dessa som den största utmaning som vi står inför.
    t: Este fenómeno varía, como saben, entre los Estados miembros, pero no nos <a>equivocamos</a>
      al considerar que la lucha contra la pobreza y la exclusión, y la erradicación
      de ambas, es el mayor reto al que nos enfrentamos.
  - s: Helt nyligen har vi kunnat tala om principen att den som förorenar skall betala,
      låt oss då tillämpa den förnuftigt och med eftertänksamhet, utan ideologi och
      utan att <v>ta</v> <p>miste</p> på mål.
    t: Se ha podido hablar, muy recientemente del principio de que «el que contamina
      paga», hemos de aplicarlo racional y pausadamente, sin ideología y sin <a>equivocarnos</a>
      de objetivo.
  - s: Conakrys regering har ibland reagerat mycket olyckligt, men låt oss inte <v>ta</v>
      <p>miste</p> på vem motståndaren är.
    t: Si bien es cierto que el Gobierno de Conakry ha tenido más de una reacción
      poco afortunada, no podemos <a>equivocarnos</a> de rival.
  - s: i dag kommer vi för första gången att ha tolv tolkkabiner, såvitt jag inte
      <v>tar</v> <p>miste</p> och lurar kammaren, för att med tanke på detta betänkande
      och den inbjudan föredraganden har gjort, har vi i dag en teckenspråkstolkning,
      som kommer att ske till höger om mig som ni kan se, vilket faktiskt är en liten
      hyllning till kommunikationen mellan parlamentet och Europas medborgare vilka
      de än är.
    t: hoy, por primera vez, si no me <a>equivoco</a> y no engaño a la Asamblea, vamos
      a tener la oportunidad de disponer de doce cabinas, porque, en atención a este
      informe y por solicitud de la ponente, hoy vamos a tener interpretación gestual,
      que se encuentra aquí, a mi derecha, como ven, lo que constituye, de hecho,
      un pequeño homenaje a la comunicación entre este Parlamento y los ciudadanos
      de Europa, sean los que fueren.
  - s: Nej, jag <v>tar</v> inte <p>miste</p> på debatt, De gröna är fullständigt i
      fas med opinionen och konsumenterna, som är oroade över livsmedelsprodukterna
      som man planerar för morgondagen.
    t: No, no me <a>equivoco</a> de debate, los Verdes están en perfecta sintonía
      con la opinión y con los consumidores que se preocupan por los productos alimentarios
      diseñados para el mañana;
- c: 3
  r: 2
  v: equivocarse
  x:
  - s: Före en så pass viktig omröstning som vi nu skall genomföra gäller det följaktligen
      att inte <v>ta</v> <p>miste</p> på den brännande frågan.
    t: Por consiguiente, antes de una votación importante como la que se va a producir,
      se trata de no <a>equivocarse</a> sobre los desafíos.
  - s: Jag vill påpeka att man inte får <v>ta</v> <p>miste</p>.
    t: Subrayo que no debe <a>equivocarse</a>.
  - s: Europeiska unionen får därför inte missta sig, och den har inte för avsikt
      att <v>ta</v> <p>miste</p> på målet genom att koncentrera de repressiva åtgärderna
      till dem som organiserar denna människohandel, en handel som numera hör till
      de fegaste och mest motbjudande av alla.
    t: Por tanto, la Unión Europea no debe equivocarse, y no tiene intención de <a>equivocarse</a>,
      en su objetivo, dirigiendo la represión sobre los que organizan este tráfico
      de seres humanos, tráfico que por desgracia figura entre los más ruines y los
      más odiosos.
- c: 2
  r: 3
  v: haber equivocar
  x:
  - s: PPE-gruppen, som hade accepterat debatten, ändrar sig två timmar senare, med
      förklaringen att den hade <v>tagit</v> <p>miste</p> på omröstning.
    t: Dos horas más tarde, el PPE, que había aprobado el debate, se retractó alegando
      que se <a>había</a> <a>equivocado</a> al votar.
  - s: Så jag kanske <v>tog</v> <p>miste</p>.
    t: 'Así que quizá yo me <a>haya</a> <a>equivocado</a>:'
- c: 2
  r: 3
  v: estar equivocar
  x:
  - s: Vi som oroar oss för detta hoppas att vi <v>tar</v> <p>miste</p>.
    t: Espero que quienes nos inquietamos por esto <a>estemos</a> <a>equivocados</a>.
