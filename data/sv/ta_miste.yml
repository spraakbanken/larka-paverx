    t: 'Intravedo uno scenario pessimistico - spero sinceramente di <a>sbagliarmi</a>
      - articolato in tre punti molto semplici:'
  - s: Slutligen, för att inte <v>ta</v> <p>miste</p>, understryker vi det faktum
      att Europaparlamentet är den enda av gemenskapens institutioner som väljs direkt
      av medborgarna inför vilken EMI var förpliktigat att avlägga rapport, vilket
      också ECB kommer att vara.
    t: Infine, tanto per non <a>sbagliarci</a>, ribadiamo che il Parlamento europeo
      è la sola Istituzione comunitaria, eletta direttamente dai cittadini, alla quale
      l’IME era tenuto a rendere conto;
  - s: Vi som oroar oss för detta hoppas att vi <v>tar</v> <p>miste</p>.
    t: Chi, come me, è preoccupato di questa eventualità spera di <a>sbagliarsi</a>,
      ma supponiamo che né ulteriori bombardamenti, né l’intensificazione delle sanzioni
      economiche conducano al risultato voluto.
  - s: Låt oss inte <v>ta</v> <p>miste</p> på debatt.
    t: Non ci <a>sbagliamo</a>.
  - s: ' …eftersom denna diskussion har visat att jag här uppenbarligen har <v>tagit</v>
      <p>miste</p>, och det är alls inte svårt för mig att medge det!'
