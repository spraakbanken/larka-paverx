  - s: allt som jag engagerat mig för har varit så naturligt europeiskt att det aldrig
      har <v>fallit</v> mig <p>in</p> att betrakta det som sådant.
    t: everything with which I have always identified myself was so naturally European
      that it never <a>occurred</a> to me to consider it as such.
  - s: Hon bjöd in oss till en grekisk vinafton, och jag instämde helt med henne -
      jag hoppas att jag inte var ensam om det - i att det inte skulle <v>falla</v>
      någon <p>in</p> att göra om det vin vi bjöds till ren sprit.
    t: When she invited us to a Greek wine evening, I fully agreed with her - and
      I hope I was not alone in this - that it would not <a>occur</a> to anyone to
      make the wine proffered to us there into pure spirit.
  - s: Det skulle aldrig <v>falla</v> mig <p>in</p> att någon som är så ung som ni
      redan skulle ha drabbats av en sjukdom som även om den inte drabbat er, drabbar
      miljontals européer.
    t: Mr Cohn-Bendit, it would never have <a>occurred</a> to me that someone so young
      as you should already be affected by a disease which, although it does not affect
      you, affects millions of Europeans.
  - s: Dessutom skulle jag inte kunna göra det och det skulle inte heller <v>falla</v>
      mig <p>in</p> att göra det.
