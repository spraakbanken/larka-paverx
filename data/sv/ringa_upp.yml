  x:
  - s: Det pågår ett möte där man försöker utarbeta en färdplan tillsammans med opposition,
      nu då europeiska ledare är upptagna på våra vägnar med att tala med andra ledare
      i regionen och få dem att också <v>ringa</v> <p>upp</p>.
    t: En estos momentos se está celebrando una reunión en la que se está tratando
      de establecer un plan de acción con la oposición, ahora que los dirigentes europeos
      están manteniendo conversaciones en nuestro nombre con otros líderes de la región
      para que, a su vez, también efectúen <a>llamadas</a>.
  - s: I övrigt har vi i det nyligen utfärdade direktivet beträffande språktelefontjänst
      av medlemsstaterna krävt data för införande av nummerpresentation, calling line
      identification, så att användare innan de lyfter luren med hjälp av det presenterade
      telefonnumret kan avgöra om den som <v>ringer</v> <p>upp</p> är bekant och om
      de vill ta samtalet.
    t: Por otro lado, en la Directiva sobre el servicio de telefonía vocal recientemente
      adoptada también solicitamos a los Estados miembros los datos para la introducción
      de la identificación del número de la línea llamante (calling line identification),
      con objeto de que los usuarios puedan comprobar antes de descolgar el teléfono,
      sobre la base del número indicado, si conocen al interlocutor que realiza la
      <a>llamada</a> y si desean responder a la misma.
