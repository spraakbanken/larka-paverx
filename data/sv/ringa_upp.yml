---
de:
- c: 6
  r: 1
  v: anrufen
  x:
  - s: Och dessutom, som premiärminister Verhofstadt påpekade, vad skulle unionens
      president göra under 360 dagar varje år när rådet inte sammanträder och George
      Bush inte <v>ringer</v> <p>upp</p>?
    t: Und vor allem, wie von Premierminister Verhofstadt betont, was würde er ’360
      Tage im Jahr tun, wenn der Rat nicht zusammentritt und ihn George Bush nicht
      <a>anruft</a>?’ Es ist klar, dass dieser Posten eine Lücke in unsere institutionelle
      Struktur reißen würde.
  - s: Slutligen vill jag säga till Bushill-Matthews, som är här, att den journalist
      på Daily Mail, som ni skickade era pressmeddelanden om betänkandet till, <v>ringde</v>
      <p>upp</p> mig och frågade om ett särskilt ändringsförslag som innehöll era
      formuleringar och era ord, och som han sade utgjorde det tramsiga inslaget i
      hela detta direktiv.
    t: Schließlich möchte ich Herrn Bushill-Matthews, der anwesend ist, mitteilen,
      dass mich der Journalist der Daily Mail, dem Sie Ihre Pressemitteilung zugesandt
      haben, <a>angerufen</a> und mich zu einem bestimmten Änderungsantrag befragt
      hat, der Ihre Formulierungen und Worte enthielt, und von dem er sagte, dass
      dies der größte Unsinn der gesamten Richtlinie sei.
  - s: Det här är något som jag vet därför att jag har frågat runt och jag har bett
      folk <v>ringa</v> <p>upp</p> flygbolag för att höra sig för om deras säkerhetsanordningar
      för barn.
    t: Ich weiß das, weil ich mich erkundigt und Leute gebeten habe, bei Fluglinien
      <a>anzurufen</a> und zu fragen, wie das Kind gesichert wird.
  - s: Eftersom Netanyahu har <v>ringt</v> <p>upp</p> den höge representanten vill
      jag be honom att för det första säga till Netanyahu att vi, även om vi vägt
      för och emot på grund av den förstörelse som har skett, ändå är beredda att
      stödja såväl de humanitära insatserna för att återuppbygga de grundvalar som
      en palestinsk myndighet kan grundas på.
    t: Da Herr Netanjahu Herrn Solana <a>angerufen</a> hat, würde ich ihn bitten,
      Herrn Netanjahu vor allem zu sagen, dass wir zwar eine Bestandsaufnahme der
      angerichteten Zerstörungen vorgenommen haben, aber bereit sind, nicht nur die
      humanitäre Aktion, sondern auch den Wiederaufbau der Grundlagen zu unterstützen,
      auf denen eine Palästinensische Behörde fußen könnte.
  - s: 'Kommissionären skulle i morgon kunna <v>ringa</v> <p>upp</p> delegationen
      där och säga:'
    t: 'Der Kommissar könnte morgen die dortige Delegation <a>anrufen</a> und sagen:'
  - s: Som en särskild eftergift till Jarzembowski är jag också beredd att <v>ringa</v>
      <p>upp</p> den schweiziska transportministern och rekommendera att för att Jarzembowski
      skall kunna ha vilka skyltar han vill, att han gör det mot den lilla ersättningen
      av att betala en dubbel schweizisk vägavgift för att köra igenom landet.
    t: Ferner bin ich als Sonderzugeständnis an Herrn Jarzembowski bereit, den schweizerischen
      Verkehrsminister <a>anzurufen</a> und ihm zu empfehlen, daß Herr Jarzembowski,
      damit er die Schilder führen kann, die er möchte, dies mit der Überlegung tun
      möge, daß er zur Durchfahrt des Landes die Schweizer Vignette doppelt bezahlen
      muß.
- c: 2
  r: 2
  v: Anruf
  x:
  - s: Det pågår ett möte där man försöker utarbeta en färdplan tillsammans med opposition,
      nu då europeiska ledare är upptagna på våra vägnar med att tala med andra ledare
      i regionen och få dem att också <v>ringa</v> <p>upp</p>.
    t: Es findet eine laufende Tagung statt, bei der eine Road Map mit der Opposition
      erarbeitet werden soll, während sich die europäischen Staats- und Regierungschefs
      jetzt in unserem Namen bemühen, mit anderen Staats- und Regierungschefs in der
      Region zu sprechen und sie darüber hinaus dazu zu bringen, selber <a>Anrufe</a>
      in die Wege zu leiten.
  - s: Det är inte omöjligt att båda kommer att <v>ringa</v> <p>upp</p> mig.
    t: Möglicherweise werde ich von den Betroffenen <a>Anrufe</a> bekommen.
- c: 1
  r: 3
  v: Fall anrufen
  x:
  - s: 'Det här handlar inte om en klient som <v>ringer</v> <p>upp</p> för att få
      en broschyr eller något liknande:'
    t: “ Hier geht es nicht um <a>Fälle</a>, in denen zum Beispiel ein Kunde <a>anruft</a>
      und Informationsmaterial anfordert, hier geht es um die Aufnahme von Geschäftsbeziehungen.
- c: 1
  r: 3
  v: rufen
  x:
  - s: Jag <v>ringde</v> <p>upp</p> honom nyligen.
    t: Ich <a>rief</a> ihn vor kurzem an.
- c: 1
  r: 3
  v: rufen fröhlich
  x:
  - s: 'I en nederländsk tidning såg jag en snygg karikatyr av Saddam Hussein som
      med fötterna på skrivbordet glatt <v>ringer</v> <p>upp</p> Milosevic:'
    t: 'Saddam Hussein <a>ruft</a> mit den Füßen auf dem Schreibtisch <a>fröhlich</a>
      Milosevic an:'
- c: 1
  r: 3
  v: Anrufer
  x:
  - s: I övrigt har vi i det nyligen utfärdade direktivet beträffande språktelefontjänst
      av medlemsstaterna krävt data för införande av nummerpresentation, calling line
      identification, så att användare innan de lyfter luren med hjälp av det presenterade
      telefonnumret kan avgöra om den som <v>ringer</v> <p>upp</p> är bekant och om
      de vill ta samtalet.
    t: Im übrigen haben wir auch in der kürzlich erlassenen Richtlinie über den Sprachtelefondienst
      von den Mitgliedstaaten die Daten für die Einführung der Rufnummernanzeige,
      calling line identification, verlangt, so daß Benutzer, bevor sie den Telefonhörer
      abnehmen, anhand einer angegebenen Telefonnummer feststellen können, ob der
      <a>Anrufer</a> ihnen bekannt ist und sie den Anruf entgegennehmen wollen.
- c: 1
  r: 3
  v: Anrufer werden
  x:
  - s: Om nummerpresentationen skulle blockeras av den som <v>ringer</v> <p>upp</p>,
      måste deltagaren enligt nämnda direktiv ha möjlighet att direkt avvisa samtalet.
    t: Wenn die Rufnummernanzeige durch den <a>Anrufer</a> unterdrückt <a>werden</a>
      sollte, so muß nach der vorgenannten Richtlinie der Teilnehmer die Möglichkeit
      haben, den Anruf automatisch abzuweisen.
- c: 1
  r: 3
  v: anrufen haben
  x:
  - s: Jag drömde att kollegan Fatuzzos dotter <v>ringde</v> <p>upp</p> min son, som
      även han studerar juridik, och frågade om han var införstådd med hur jag handlade
      i omröstningen om Duffs betänkande.
    t: Ich habe geträumt, dass die Tochter des Kollegen Fatuzzo meinen Sohn <a>angerufen</a>
      <a>hat</a>, der ebenfalls Jus studiert, und sie hat ihn gefragt, ob er mit meinem
      Abstimmungsverhalten zum Bericht Duff einverstanden ist.
en:
- c: 4
  r: 1
  v: call
  x:
  - s: Det pågår ett möte där man försöker utarbeta en färdplan tillsammans med opposition,
      nu då europeiska ledare är upptagna på våra vägnar med att tala med andra ledare
      i regionen och få dem att också <v>ringa</v> <p>upp</p>.
    t: There is an ongoing meeting that is trying to work out a road map with the
      opposition, now that European leaders are busy on our behalf talking to other
      leaders in the region and getting them to put in the <a>calls</a> as well.
  - s: Och dessutom, som premiärminister Verhofstadt påpekade, vad skulle unionens
      president göra under 360 dagar varje år när rådet inte sammanträder och George
      Bush inte <v>ringer</v> <p>upp</p>?
    t: And above all, as Mr Verhofstadt remarked, what would this President do for
      the other 360 days of the year when the Council is not in session and George
      Bush is not <a>calling</a>?
  - s: Eftersom Netanyahu har <v>ringt</v> <p>upp</p> den höge representanten vill
      jag be honom att för det första säga till Netanyahu att vi, även om vi vägt
      för och emot på grund av den förstörelse som har skett, ändå är beredda att
      stödja såväl de humanitära insatserna för att återuppbygga de grundvalar som
      en palestinsk myndighet kan grundas på.
    t: Since Mr Netanyahu has <a>called</a> Mr Solana, I would ask him to tell Mr
      Netanyahu, first of all, that although we have taken stock of the destruction
      that has taken place, we are prepared to support not only humanitarian action
      but also the reconstruction of the bases on which a Palestinian Authority could
      exist.
  - s: Som en särskild eftergift till Jarzembowski är jag också beredd att <v>ringa</v>
      <p>upp</p> den schweiziska transportministern och rekommendera att för att Jarzembowski
      skall kunna ha vilka skyltar han vill, att han gör det mot den lilla ersättningen
      av att betala en dubbel schweizisk vägavgift för att köra igenom landet.
    t: I am also, as a special concession to Mr Jarzembowski, prepared to <a>call</a>
      the Swiss Transport Minister and recommend that in order that Mr Jarzembowski
      can wear any plates that he likes, he do so for the small consideration of paying
      double the Swiss vignette in order to pass through the country.
  - s: Men eftersom min kollega var fräck nog att <v>ringa</v> <p>upp</p> oss för
      att klaga på att ha blivit kallad ”fascist”, vill jag ändå påpeka att vi själva
      blev kallade ”nazister”.
    t: However, since my fellow Member had the audacity to <a>call</a> us, in order
      to complain about having been called a ‘fascist’, I should like all the same
      to point out that we ourselves were called ‘Nazis’.
- c: 3
  r: 2
  v: caller
  x:
  - s: I vissa fall (exempelvis när det gäller aids- eller kvinnojourer) är anonymitetsskyddet
      för den som <v>ringer</v> <p>upp</p> av stor vikt.
    t: In some cases (SOS AIDS or SOS Battered Wives for example), it is vital that
      the anonymity of the <a>caller</a> is protected.
  - s: I övrigt har vi i det nyligen utfärdade direktivet beträffande språktelefontjänst
      av medlemsstaterna krävt data för införande av nummerpresentation, calling line
      identification, så att användare innan de lyfter luren med hjälp av det presenterade
      telefonnumret kan avgöra om den som <v>ringer</v> <p>upp</p> är bekant och om
      de vill ta samtalet.
    t: This will enable users, before they pick up the receiver, to see from the number
      displayed whether the <a>caller</a> is someone they know, and whether they wish
      to take the call.
  - s: Systemet kräver en förbättring av 112, vilket inkluderar lokalisering av den
      som <v>ringer</v> <p>upp</p>.
    t: This system requires enhanced 112, which involves <a>caller</a> location.
