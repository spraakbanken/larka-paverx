es:
- c: 5
  r: 1
  v: llamar
  x:
  - s: Och dessutom, som premiärminister Verhofstadt påpekade, vad skulle unionens
      president göra under 360 dagar varje år när rådet inte sammanträder och George
      Bush inte <v>ringer</v> <p>upp</p>?
    t: Y, sobre todo, como ha señalado el Sr. Verhofstadt, ¿cuáles serían las funciones
      de dicho Presidente los 360 días restantes del año, cuando no haya reuniones
      del Consejo y George Bush no <a>llame</a>?
  - s: Slutligen vill jag säga till Bushill-Matthews, som är här, att den journalist
      på Daily Mail, som ni skickade era pressmeddelanden om betänkandet till, <v>ringde</v>
      <p>upp</p> mig och frågade om ett särskilt ändringsförslag som innehöll era
      formuleringar och era ord, och som han sade utgjorde det tramsiga inslaget i
      hela detta direktiv.
    t: Por último, quisiera decir al Sr. Bushill-Matthews, que sí está presente, que
      el periodista del Daily Mail, al que usted envió sus comunicados de prensa sobre
      este informe, me <a>llamó</a> para preguntarme acerca de una enmienda concreta
      que contenía su fraseología y sus palabras, que según dijo el periodista era
      la parte absurda de toda esta directiva.
  - s: Eftersom Netanyahu har <v>ringt</v> <p>upp</p> den höge representanten vill
      jag be honom att för det första säga till Netanyahu att vi, även om vi vägt
      för och emot på grund av den förstörelse som har skett, ändå är beredda att
      stödja såväl de humanitära insatserna för att återuppbygga de grundvalar som
      en palestinsk myndighet kan grundas på.
    t: Ya que el Sr. Netanyahu ha <a>llamado</a> al Alto Representante, le pediría
      que le dijera al Sr. Netanyahu, en primer lugar, que nosotros, aunque hemos
      echado las cuentas sobre los destrozos que se han producido, estamos dispuestos
      a apoyar no solamente la acción humanitaria, sino también la reconstrucción
      de las bases sobre las que puede haber una Autoridad Palestina.
  - s: 'Det här handlar inte om en klient som <v>ringer</v> <p>upp</p> för att få
      en broschyr eller något liknande:'
    t: 'No se refiere a un cliente que <a>llame</a> para solicitar un prospecto o
      algo similar:'
  - s: Som en särskild eftergift till Jarzembowski är jag också beredd att <v>ringa</v>
      <p>upp</p> den schweiziska transportministern och rekommendera att för att Jarzembowski
      skall kunna ha vilka skyltar han vill, att han gör det mot den lilla ersättningen
      av att betala en dubbel schweizisk vägavgift för att köra igenom landet.
    t: Asimismo, estoy dispuesto, como una concesión especial al Sr. Jarzembowski,
      a <a>llamar</a> al Ministro de Transportes suizo y recomendarle que con el propósito
      de que el Sr. Jarzembowski pueda utilizar las placas de matrícula que desee,
      puede hacerlo teniendo sólo en cuenta el pequeño detalle de pagar una doble
      viñeta suiza para atravesar el país.
