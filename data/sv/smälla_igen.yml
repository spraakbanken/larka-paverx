      mitt framför näsan på Turkiet trots att relevanta förhandlingar fortsätter.
    t: Die Europäische Union ist zum Teil verantwortlich für die gegenwärtige politische
      und militärische Krise an der Grenze zwischen der Türkei und dem Irak, weil
      wir der Türkei politisch betrachtet die <a>Tür</a> vor der Nase <a>zugeschlagen</a>
      haben, obwohl die entsprechenden Verhandlungen fortgesetzt werden.
