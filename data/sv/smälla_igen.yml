  x:
  - s: Vi röstade emot ändringsförslag 7, vars upphovsman - med sina föråldrade och
      chauvinistiska idéer - vill <v>smälla</v> <p>igen</p> EU:s dörr för Turkiet.
    t: Wir haben gegen Änderungsantrag 7 gestimmt, dessen Verfasser der Türkei ausgehend
      von reaktionären und chauvinistischen Ideen die Tür zur Europäischen Union <a>versperren</a>
      will.
