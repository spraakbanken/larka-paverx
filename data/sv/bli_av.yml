de:
- c: 57
  r: 1
  v: werden
  x:
  - s: Om EMU skulle <v>bli</v> <p>av</p>, önskar vi givetvis att den demokratiska
      kontrollen av Europeiska centralbanken blir så stark som möjligt.
    t: Sollte die EWU durchgeführt <a>werden</a>, wünschen wir uns natürlich eine
      möglichst starke, demokratische Kontrolle der Europäischen Zentralbank.
  - s: Om EMU skulle <v>bli</v> <p>av</p>, önskar vi givetvis att Europeiska centralbanken
      blir så öppen som möjligt.
    t: Sollte die EWU durchgeführt <a>werden</a>, möchten wir natürlich, daß die Europäische
      Zentralbank möglichst offen wird.
  - s: Jag vill dock först se vad det <v>blir</v> <p>av</p> det.
    t: Mittlerweile liegt zwar eine vage Absichtserklärung des Rats vor, um derartige
      Probleme künftig zu vermeiden, aber ich muß noch sehen, was daraus <a>wird</a>.
  - s: Vi bör förhandla om att liberalisera viseringsreglerna och se till att detta
      <v>blir</v> <p>av</p>.
    t: Die Liberalisierung der Visaregelungen sollte ausgehandelt und vorangetrieben
      <a>werden</a>.
  - s: Vi anser angående denna fråga att det är nödvändigt att så fort som möjligt
      genomföra denna ersättning för att <v>bli</v> <p>av</p> med alla politiska och
      juridiska konsekvenser av kommissionens avgång.
    t: Natürlich muß nun möglichst schnell eine neue Kommission ernannt werden, damit
      die Arbeit wieder aufgenommen <a>werden</a> kann.
  - s: På en ständigt vidgad inre marknad <v>blir</v> skillnader i system allt mer
      <p>av</p> ett problem.
    t: Herr Präsident, auf einem sich ständig erweiternden Binnenmarkt <a>werden</a>
      Unterschiede in den Eisenbahnsystemen zu einem immer größeren Problem.
  - s: En väl fungerande infrastruktur för den elektroniska kommunikationen har <v>blivit</v>
      <p>av</p> avgörande betydelse för våra ekonomier.
    t: Die elektronische Kommunikation spielt eine immer wichtigere Rolle im Alltagsleben
      der europäischen Bürger, weshalb eine gut funktionierende Infrastruktur der
      elektronischen Kommunikation für unsere Wirtschaft unerläßlich <a>geworden</a>
      ist.
  - s: På så sätt skapar vi nämligen, genom att visa hur duktiga och starka vi är,
      en skenkonflikt med kommissionen, med den bieffekten att ansvarsfördelningen
      mellan parlamentet och partigrupperna aldrig <v>blir</v> <p>av</p>, vilket i
      sin tur får den kanske bekväma bieffekten att vissa saker som har skett i det
      förgångna kan drivas vidare.
    t: Dann kreieren wir nämlich einen wunderbaren Scheinkonflikt mit der Kommission,
      in dem wir zeigen, wie toll und stark wir sind, mit dem Nebeneffekt, dass die
      Trennung der Verantwortlichkeiten von Parlamentsverwaltung und Fraktionen auf
      den Sankt-Nimmerleinstag verschoben <a>wird</a>, mit dem vielleicht angenehmen
      Nebeneffekt, dass bestimmte Dinge, die in der Vergangenheit passiert sind, weiter
      betrieben werden können.
  - s: Enligt min uppfattning är det här toppmötet ett enastående tillfälle för oss
      att äntligen komma vidare med infrastrukturfrågan och se till att infrastruktur-
      och energiinvesteringarna <v>blir</v> <p>av</p>, eftersom alla andra frågor
      hänger på detta.
    t: Ich finde, dieser Gipfel bietet die Riesenchance, in der Frage der Infrastruktur
      endlich einen Schritt vorwärts zu gehen und dafür zu sorgen, dass Investitionen
      in Infrastruktur und Energie vorgenommen <a>werden</a>, denn alle anderen Fragen
      hängen davon ab, ob wir das schaffen.
  - s: I Europa, detta känner vi väl till, har det alltid funnits, och det vill vi
      inte <v>bli</v> <p>av</p> med, en språklig mångfald, till skillnad från USA,
      men vi kan åtminstone försöka överkomma de hinder som skapas av människorna,
      t.ex. alla de svårigheter som detta direktiv försöker övervinna.
    t: Wir wissen sehr wohl, daß wir es in Europa im Unterschied zu den Vereinigten
      Staaten von Amerika für immer mit der sprachlichen Vielfalt zu tun haben <a>werden</a>,
      die wir auch gewiß nicht aufgeben möchten;
  - s: Allt detta borde vi fundera över utan att glömma att när befolkningen åldras
      så <v>blir</v> andelen <p>av</p> oss äldre kvinnor allt större i samhället,
      och det ställer stora krav på hälsovårdssystemet.
    t: Wir müssen uns allen diesen Fragen stellen und dürfen dabei auch nicht vergessen,
      daß die Bevölkerung älter <a>wird</a> und es heute mehr ältere Frauen in der
      Gesellschaft gibt, was hohe Anforderungen an das Gesundheitswesen stellt.
  - s: Men om GSP+ verkligen ska kunna bidra till bättre styrelseformer och större
      respekt för miljön, de mänskliga rättigheterna och sysselsättningen måste det
      skötas effektivt, och det innebär för det första att man varnar länder som inte
      fullgör sina åtaganden - och det finns fortfarande många som inte gör det -
      och framför allt ta till rutinmässiga hot för att på ett effektivt sätt <v>bli</v>
      <p>av</p> med de preferenser som beviljas dem som begår allvarliga och systematiska
      brott mot ILO-konventionerna och inte lever upp till sina åtaganden.
    t: Soll jedoch das APS+ einen wirklichen Beitrag zu einer verantwortungsvolleren
      Staatsführung und zu mehr Achtung der Umwelt, der Menschen- und der Arbeitnehmerrechte
      leisten, muss es wirkungsvoll gehandhabt <a>werden</a>, und dies bedeutet zunächst,
      die - noch immer zahlreichen - Länder, die ihre Verpflichtungen nicht einhalten,
      zu warnen sowie vor allem mit Routinedrohungen Schluss zu machen und denen,
      die schwer wiegende und systematische Verstöße gegen die IAO-Übereinkommen begehen
      und ihre Verpflichtungen nicht erfüllen, tatsächlich keine Präferenzen mehr
      zu gewähren.
  - s: Vi vet att vi inte kan <v>bli</v> <p>av</p> med alla svårigheter genom ett
      enkelt trolleriknep.
    t: Wir wissen, wir <a>werden</a> nicht alle Schwierigkeiten durch einen Zaubertrick
      einfach verschwinden lassen können.
  - s: Projekten bör ägas gemensamt om de ska <v>bli</v> <p>av</p> över huvud taget.
    t: Es sollte ein gemeinsames Eigentumsrecht an diesen Projekten, wenn sie überhaupt
      durchgeführt <a>werden</a> sollten, geben.
  - s: Då kan vi vara hundraprocentigt säkra på att det som vi diskuterar i dag, och
      det som mitt hemland Polen och övriga medlemsstater förväntar sig ska hända,
      verkligen <v>blir</v> <p>av</p>.
    t: Ich würde gerne wissen, ob Sie denken, dass unabhängig von Ihrem persönliche
      Interesse an dem Projekt, die Ernennung eines Koordinators für die Durchführung
      des Nabucco-Projektes zu einer effizienteren Umsetzung führen würde, damit wir
      sicher sein können, dass das, worüber wir heute diskutieren und dessen Umsetzung
      die Mitgliedstaaten, einschließlich meines Landes Polen, auch erwarten, eine
      100-prozentige Chance hat, Realität zu <a>werden</a>.
  - s: för det tredje en plan för att utveckla hållbara sjötransporter i Medelhavet,
      något som <v>blir</v> <p>av</p> avgörande betydelse, på gott och på ont, såväl
      för norra som södra delen av Medelhavsbäckenet.
    t: und drittens um die Bestimmung einer nachhaltigen Seeverkehrspolitik im Mittelmeer,
      die sowohl für den nördlichen als auch für den südlichen Teil dieses Raums zu
      einem wesentlichen Element entweder der Gefährdung oder aber der großartigen
      Entwicklung werden <a>wird</a>.
  - s: Sådana klargöranden kommer att förhindra ministrarna att skylla på Bryssel,
      och vi <v>blir</v> <p>av</p> med ett alltför enkelt nationellt alibi.
    t: Eine solche Klarstellung würde die Minister daran hindern, Brüssel die Schuld
      zuzuschieben, und <a>würde</a> uns selbst ein allzu einfaches nationales Alibi
      nehmen.
  - s: många ”är ett äktenskap som inte bör <v>bli</v> <p>av</p>”.
    t: Ich möchte nicht, daß es hier zugeht wie in den „Verlobten“ von Manzoni, d.h.
      daß nach Ansicht einer oder gar mehrerer Personen „eine solche Ehe nicht vollzogen
      <a>werden</a> soll“.
  - s: Skulle en sådan kampanj <v>bli</v> <p>av</p>, bör den även omfatta papper.
    t: Würde eine solche Kampagne durchgeführt <a>werden</a>, muß sie auch für Papier
      gelten.
  - s: Av dessa skäl anser jag att rådet måste utnyttja all sin kraft för att försöka
      påverka de kambodjanska myndigheterna att återuppliva Parisavtalet från 1991
      och jag anser dessutom att kommissionen borde se till att valet som är bestämt
      till maj 1998 verkligen <v>blir</v> <p>av</p>, eftersom det valet kan sätta
      punkt för den nuvarande tragiska situationen, något som vi alla hoppas.
    t: Auch sollte die Kommission dafür Sorge tragen, daß der Termin der Wahlen im
      Mai 1998 eingehalten <a>wird</a>, so daß - wie wir alle hoffen - dieser tragischen
      Situation ein Ende gesetzt wird.
  - s: Det handlar dock främst om att det görs av välutbildade personer och att det
      <v>blir</v> <p>av</p>.
    t: Vor allem kommt es aber auch darauf an, dass die Kontrolle durch gut ausgebildetes
      Personal erfolgt und überhaupt durchgeführt <a>wird</a>.
  - s: Jag har här i denna kammare under de gångna åren - låt oss säga sedan 1996
      - säkert sagt fem gånger att djurfoder inte får vara en soptunna som används
      för att på ett billigt sätt <v>bli</v> <p>av</p> med vilken smörja som helst.
    t: Ich habe hier in diesem Haus in den vergangenen Jahren - sagen wir, seit 1996
      - bestimmt fünfmal gesagt, dass Tierfutter nicht die Mülltonne sein darf, in
      die jeder Dreck billig entsorgt <a>wird</a>.
  - s: I en förnuftig resolution borde man glädja sig åt att dels anhängarna av en
      diplomatisk lösning för tillfället vunnit över de oansvariga som endast vill
      <v>bli</v> <p>av</p> med kriget, dels att två europeiska länder spelar en privilegierad
      roll för hela Europeiska unionens räkning i sökandet efter en lösning.
    t: In einer sachgerechten Entschließung hätte Genugtuung darüber zum Ausdruck
      gebracht <a>werden</a> müssen, daß sich einerseits die Anhänger einer diplomatischen
      Lösung im Moment gegenüber den unverantwortlichen Kriegstreibern durchgesetzt
      haben, und daß andererseits zwei europäische Länder bei der Suche nach dieser
      friedlichen Lösung im Namen der gesamten Europäischen Union eine privilegierte
      Rolle spielen.
  - s: När jag träffade amerikanerna i Kyoto blev jag ganska chockerade över att se
      hur de motsatte sig att reducera sina utsläpp alls, och det är en seger att
      något avtal <v>blev</v> <p>av</p> över huvud taget.
    t: Bei der Begegnung mit den Amerikanern in Kyoto schockierte mich deren absolut
      ablehnende Haltung gegen jegliche Reduzierung ihrer Emissionen, und es ist schon
      als Erfolg zu werten, daß überhaupt ein Abkommen erzielt <a>wurde</a>.
  - s: Jag anser att vi borde utnyttja tiden mellan den första och den andra behandlingen
      till att genomföra en konsekvensbedömning för att undersöka vilka kostnaderna
      och konsekvenserna skulle <v>bli</v> <p>av</p> denna märkning, för på lång sikt
      är det vad som krävs.
    t: Ich denke, wir sollten die Zeit zwischen der ersten Lesung und der nächsten
      Lesung nutzen, um eine Folgenabschätzung einzuholen und zu sehen, welche Kosten
      und welche Auswirkungen diese Verordnung haben <a>wird</a>, denn langfristig
      ist es eine Verordnung, die wir brauchen.
  - s: Det är inte bara en personlig tragedi för de anställda som kommer att <v>bli</v>
      <p>av</p> med sina jobb, utan det är dessutom ett stort problem för Europa när
      en så viktig industrigren försvagas.
    t: Das ist nicht nur eine persönliche Tragödie für die Mitarbeiter, die ihre Stellen
      verlieren <a>werden</a>, sondern auch ein großes Problem für Europa, weil dadurch
      ein wichtiger Industriezweig geschwächt wird.
  - s: Huvudinnehållet i denna förordning bör utgå i från OECD-avtalet - oavsett om
      det <v>blir</v> <p>av</p> eller ej - särskilt med hänsyn till forskning och
      utveckling.
    t: Die Codewörter dieser Verordnung müssen von den OECD-Vereinbarungen ausgehen
      - ob jetzt etwas daraus <a>wird</a> oder nicht -, insbesondere unter Berücksichtigung
      von Forschung und Entwicklung.
  - s: Jag tror också att vi kan konstatera att de framstegen verkligen <v>blivit</v>
      <p>av</p>, fram till i går då Kostunica förklarat sig beredd att ta sitt ansvar,
      och det tycker jag är mycket viktigt, ansvar för de serbiska brotten i Kosovo.
    t: Meiner Meinung nach können wir feststellen, dass bisher, dass bis zum gestrigen
      Tag, als Herr Kostunica seine Bereitschaft zur Übernahme der Verantwortung -
      und das finde ich ungemein wichtig -, der Verantwortung für die serbischen Vergehen
      im Kosovo, erklärt hat, solche Fortschritte tatsächlich erzielt <a>worden</a>
      sind.
  - s: Vi måste inse, som en av de stora i antikens Grekland, Demosthenes, sade, att
      ” … äåé äç ÷ñçìÜôùí êáé Üíåõ ôïýôùí ïõäÝí Ýóôéí ãåíÝóèáé ôùí äåüíôùí… ” (” …
      det behövs pengar, för utan dem kan inget av det nödvändiga <v>bli</v> <p>av</p>
      … ”).
    t: „ … Offenbar bedarf man des Geldes, denn ohne dieses kann Nichts, von dem was
      nötig ist, erreicht <a>werden</a>… “ Und auch, wenn die entsprechenden Entscheidungen
      schon gefällt sind, na und?
  - s: Vad kommer konsekvensen att <v>bli</v> <p>av</p> ett eventuellt angrepp mot
      Irak?
    t: Welche Folgen <a>wird</a> ein eventueller Angriff auf den Irak haben?
  - s: Naturligtvis är det väldigt trevligt att den här rättegången äntligen <v>blir</v>
      <p>av</p>.
    t: Selbstverständlich ist es äußerst begrüßenswert, dass dieses Tribunal jetzt
      endlich tagen <a>wird</a>.
  - s: Samtidigt måste vi dock göra klart att det behövs framsteg innan anslutning
      kan <v>bli</v> <p>av</p>.
    t: Gleichzeitig muss jedoch klargestellt werden, dass vor einem Beitritt Fortschritte
      erreicht <a>werden</a> müssen.
  - s: Tusentals, mestadels svarta lantarbetare, <v>blir</v> också <p>av</p> med sina
      arbeten och jagas bort från sina hus.
    t: Tausende, meist schwarze Landarbeiter <a>werden</a> ebenfalls um ihre Arbeitsplätze
      gebracht und aus ihren Häusern verjagt.
  - s: Särskilt som sammanlagt fyra miljoner slaktade djur - till största delen får
      - gör det möjligt att <v>bli</v> <p>av</p> med överskottet.
    t: Ebenso wie mit der Massenschlachtung von insgesamt vier Millionen Tieren, überwiegend
      Schafen, Überschüsse abgebaut <a>werden</a> können.
  - s: Samtidigt skall WTO ägna sig åt frågor som har <v>blivit</v> <p>av</p> intresse
      för den breda allmänheten på ett mer märkbart sätt.
    t: Gleichzeitig soll sich die WTO mit Themen beschäftigen, die als Anliegen der
      breiten Öffentlichkeit deutlicher <a>geworden</a> sind.
  - s: Först och främst måste man definiera de åtgärder som har blivit nödvändiga
      i och med att avtalet med Marocko inte <v>blev</v> <p>av</p>.
    t: Zunächst müssen die durch das Nichtzustandekommen des Marokko-Abkommens notwendigen
      Maßnahmen definiert <a>werden</a>.
  - s: När han har drivit bort alla, då <v>blir</v> han <p>av</p> nöden tvungen att
      till sist slå in på en lösning, som vi då kommer att föreslå för honom.
    t: Und wenn er sie alle vertrieben hat, dann <a>wird</a> er notgedrungen endlich
      auf eine Lösung einschwenken, die wir ihm dann vorschlagen werden.
  - s: Angående frågan om när fler möten kan <v>bli</v> <p>av</p>, kan jag berätta
      att vi ska försöka genomföra ett toppmöte i år.
    t: Bezüglich der Frage, wann weitere Tagungen stattfinden <a>werden</a>, kann
      ich sagen, dass wir dieses Jahr eine Tagung auf höchster Ebene zu realisieren
      versuchen werden;
  - s: Den tid som vi nu har på oss fram tills omröstningen om det här betänkandet
      verkligen äger rum, borde vi utnyttja till att se efter om vi kan <v>bli</v>
      <p>av</p> med dessa missförstånd och om den gemensamma avsikten kan uttryckas
      i ett kompromissändringsförslag.
    t: Die Zeit, über die wir jetzt bis zur tatsächlichen Abstimmung über den vorliegenden
      Bericht verfügen, sollten wir nutzen, um zu prüfen, ob diese Missverständnisse
      ausgeräumt <a>werden</a> können und ob diese gemeinsame Zielsetzung in einem
      Kompromissänderungsantrag zum Ausdruck gebracht werden kann.
  - s: Tyvärr vill Turkiet ansluta sig till EU i förhoppning om att fickorna ska fyllas
      av många EU-medborgares skattepengar i form av stöd, och de ser möjligheten
      att <v>bli</v> <p>av</p> med miljontals av sin fattiga och arbetslösa överskottsbefolkning
      genom att exportera dessa människor till västländer som Storbritannien, där
      de antingen kommer att arbeta för låga löner eller gå på socialhjälp.
    t: Leider will die Türkei der Europäischen Union beitreten, weil sie nach den
      vielen Subventionen aus den Geldern der europäischen Steuerzahler zu greifen
      hofft und sie die Gelegenheit sieht, Millionen ihrer armen, arbeitslosen Überbevölkerung
      in den Westen abzuschieben, darunter Großbritannien, wo sie entweder für Niedriglöhne
      arbeiten oder vom Sozialleistungssystem leben <a>werden</a>.
  - s: När kommer dessa uppskjutna tjänsteresor att <v>bli</v> <p>av</p>?
    t: Abschließend wüsste ich gern, wie bald die geplanten Besuche stattfinden <a>werden</a>.
  - s: Eftersom Sverige inte kommer att delta i eurons införande 1999 - om EMU nu
      överhuvudtaget <v>blir</v> <p>av</p> - så avstår jag i den slutliga omröstningen
      om betänkandet.
    t: Da Schweden an der Einführung des Euro 1999 nicht teilnehmen wird - falls die
      EU überhaupt verwirklicht <a>wird</a> -, enthalte ich mich bei der Endabstimmung
      über den Bericht der Stimme.
  - s: De kristna assyrier som flydde till Tyskland och Sverige under kriget mot PKK
      har <v>blivit</v> <p>av</p> med sina turkiska medborgarskap och kan därför inte
      begära tillbaka de hem de förlorade under konflikten.
    t: So ist das griechisch-orthodoxe Seminar von Halki seit 1971 geschlossen, und
      den assyrischen Christen, die während des Krieges mit der PKK nach Deutschland
      und Schweden flohen, <a>wurde</a> die türkische Staatsbürgerschaft entzogen,
      so dass sie ihre während des Konflikts verlorenen Häuser nicht zurückfordern
      können.
  - s: Utan bakgrundsreflexioner kring de krafter som påverkar regional utveckling
      kommer vi inte vidare, utan har bara strödda projekt utan inbördes förbindelser
      och satsar också stora belopp på dem. Detta måste finnas i bakgrunden även när
      vi tänker på vad det skall <v>bli</v> <p>av</p> sammanhållningsfonden i framtiden.
    t: Ohne ein solches Hintergrunddenken über die auf die regionale Entwicklung einwirkenden
      Kräfte kommen wir nicht davon los, daß wir nur über untereinander nicht verbundene
      getrennte Projekte verfügen, in die auch große Summen Geld geopfert <a>werden</a>.
  - s: Man måste kartlägga de stöd som belastar miljön och <v>bli</v> <p>av</p> med
      dem senast år 2010.
    t: Es muss eine Liste der Subventionen mit umweltbelastenden Auswirkungen erarbeitet
      <a>werden</a>, und diese Subventionen müssen spätestens 2010 eingestellt werden.
  - s: Om vi lyckas genomföra det här direktivet kan vi äntligen <v>bli</v> <p>av</p>
      med den falska bild av den ”polske rörmokaren” som har lanserats.
    t: Die erfolgreiche Umsetzung dieser Richtlinie <a>würde</a> endlich den falschen
      Eindruck beseitigen, der durch den „polnischen Klempner“ entstanden ist.
  - s: Det kan ju hända, att man efter denna flopp åter letar fram det tionde direktivet
      om gränsöverskridande fusioner av aktiebolag så att säga som komplement, eftersom
      det ju inte <v>blir</v> något <p>av</p> med detta europeiska aktiebolag.
    t: Es kann ja sein, dass die 10. Richtlinie über die grenzüberschreitende Fusion
      von Aktiengesellschaften nach diesem Flop wieder hervorgekramt wird, sozusagen
      als Ergänzung, weil das halt nichts <a>wird</a> mit dieser europäischen Aktiengesellschaft.
  - s: Politisk och militär kolonisation - det räcker med att se vad det <v>blev</v>
      <p>av</p> debatten mellan Frankrike och Förenta staterna om kommandot över NATOs
      södra del.
    t: Politische und militärische Kolonialisierung - die Art und Weise, wie die Debatte
      über das Oberkommando der Südflanke der NATO zwischen Frankreich und den USA
      geführt <a>wurde</a>, ist hier bezeichnend.
  - s: Det går snabbare att <v>bli</v> <p>av</p> med existensberättigandet för dessa
      dekret inom EU:s gemensamma rättsgemenskap, och det blir mer varaktigt än om
      begäran om anslutning avvisas.
    t: Die Existenzberechtigung dieses Dekretes <a>wird</a> in der gemeinsamen Rechtsgemeinschaft
      der EU schneller und dauerhaft obsolet als im Falle der Ablehnung des Beitrittsantrags.
  - s: Vad dem anbelangar, är ett fullständigt förstörande av området välkommet, beroende
      på att det är det enklaste sättet att <v>bli</v> <p>av</p> med problemet med
      urinvånarna.
    t: Für sie ist die völlige Zerstörung dieses Gebietes ein Segen, denn damit <a>werden</a>
      sie das Problem mit der indianischen Bevölkerung am einfachsten los.
  - s: Klaga inte på kommissionen om det är ert eget fel att de möten där det är meningen
      att vi ska informeras inte <v>blir</v> <p>av</p>.
    t: Als die gewählten Vertreter unserer Mitbürger haben wir die Pflicht, das tiefe
