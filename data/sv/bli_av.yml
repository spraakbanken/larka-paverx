  - s: Kommissionen följer noggrant situationen i Sandžak, i synnerhet med tanke på
      Montenegros eventuella självständighet om en folkomröstning skulle <v>bli</v>
      <p>av</p> enligt de förutsättningar jag beskrev.
    t: The Commission is following closely the situation in Sandžak, notably with
      a view to the possible independence of Montenegro, should there <a>be</a> a
      referendum along the lines I described.
  - s: Ansvaret för utvecklingen av vår bank kommer att <v>bli</v> <p>av</p> absolut
      avgörande betydelse, och valet gäller just balansen mellan innovation och försiktighet.
    t: Our bank’s responsibility for development will <a>be</a> absolutely vital,
      and the choice we have made strikes precisely the right balance between innovation
      and caution.
  - s: Vi anser angående denna fråga att det är nödvändigt att så fort som möjligt
      genomföra denna ersättning för att <v>bli</v> <p>av</p> med alla politiska och
      juridiska konsekvenser av kommissionens avgång.
    t: Obviously a new Commission should be appointed as quickly as possible so that
      work can <a>be</a> resumed.
  - s: Därför vill jag tacka alla er för att ni är här i dag och för att mötet <v>blir</v>
      <p>av</p> i Madrid i morgon.
    t: That is why I would like to thank you all for coming here today and for the
      meeting <a>being</a> held in Madrid tomorrow.
  - s: Det första är språkproblemet, och det har vi lagt fram ett ändringsförslag
      om, ändringsförslag 31, eftersom det nämligen för näringslivet i Europa är av
      stor betydelse att det europeiska patentet <v>blir</v> <p>av</p>, att det bildas
      en enda stor marknad, och vi beklagar att det vid toppmötet i Laeken sköts fram
      till den 21 maj.
    t: The first issue is that of languages, and we have tabled an amendment on this,
      Amendment No 31, because it is indeed of major importance for the European patent
      to <a>be</a> established on behalf of industry in Europe, which forms one big
      market, and we therefore regret the fact that this was postponed during the
      Laeken Summit to 21 May.
  - s: Mot bakgrund av den information vi har är det enda som är säkert att embryona
      har mänsklig natur, oavsett vad det <v>blir</v> <p>av</p> dem.
    t: From the information we have, the only certainty we can hang on to is the fact
      that embryos are human, whatever their fate may <a>be</a>.
  - s: Först då kommer Ryssland att en gång för alla kunna <v>bli</v> <p>av</p> med
      den black om foten som utgörs av dess stalinistiska förflutna, och sluta kämpa
      mot sina egna medborgare, som i dag riskerar livet för att försvara grundläggande
      friheter och mänskliga rättigheter.
    t: Only then will Russia <a>be</a> able, once and for all, to drop the millstone
      of its Stalinist past from around its neck, and to stop fighting against its
      own citizens, who are currently risking their lives to defend fundamental freedoms
      and human rights.
  - s: Men vad har det <v>blivit</v> <p>av</p> gesten från presidenten och den positiva
      reaktionen från regeringen i Minsk på dessa försök att få en dialog till stånd?
    t: What positive reaction has there <a>been</a> on the part of the government
      in Minsk to the efforts being made to bring about a dialogue?
  - s: När jag besöker dessa länder säger jag ofta att det inte handlar så mycket
      om att välja en regering som om att ha rätt att kunna <v>bli</v> <p>av</p> med
      en regering.
    t: I often say when I visit these countries that it is not about electing a government
      so much as the right to <a>be</a> able to throw a government out.
  - s: Efter andra världskriget, när jag började arbeta - för ett fackförbund, märk
      väl - var de noga med att påpeka att jag skulle <v>bli</v> <p>av</p> med arbetet
      om jag gifte mig.
    t: After the Second World War, when I began work - for a trade union, I would
      point out - I was warned that I would <a>be</a> sacked if I got married.
  - s: Och än mer oroad borde man <v>bli</v> <p>av</p> de försök som görs att kringgå
      och ersätta Genèvekonventionen, som ju utgör den huvudsakliga källan till de
      internationella rättsprinciper som styr behandlingen av flyktingar, och att
      inrätta en ”stadga för tillfälligt skydd”, liksom av tankarna om att ändra Dublinkonventionen
      om asyl, om att skärpa lagstiftningen som rör förfarandet för behandling av
      asylansökningar liksom om att mer ”effektivt” tillämpa förfarandena för återsändande
      av de personer som inte beviljas uppehållstillstånd.
    t: We should also <a>be</a> particularly concerned about deliberations to amend
      the Dublin Asylum Convention, to enforce stricter legislation on the procedure
      for processing asylum applications and to implement ‘effectively’ the removal
      procedures for those whose residency applications have been rejected.
  - s: För ett bättre skydd av de grundläggande rättigheterna i Europa är det inte
      alls nödvändigt att den här stadgan <v>blir</v> <p>av</p>.
    t: It is quite unnecessary for this Charter to <a>be</a> established when it comes
      to stepping up the protection of fundamental rights in Europe.
  - s: Vi hoppas att det skall bli resultat och att man inte skall behöva skjuta upp
      det som måste göras för att utvidgningen skall <v>bli</v> <p>av</p> till en
      ny regeringskonferens.
    t: We hope that results will be achieved and that another Intergovernmental Conference
      will not have to <a>be</a> held in order to prepare adequately for enlargement.
  - s: Ett sådant förfaringssätt kan vi inte acceptera, och vi förväntar oss att rådet
      vid förhandlingar ger sina förhandlare ett mandat eller bekräftar för oss att
      ytterligare samtal kommer att <v>bli</v> <p>av</p> nöden.
    t: We cannot accept this kind of behaviour, and we expect the Council to give
      its representatives a mandate for negotiations, or to confirm to us that further
      talks will <a>be</a> necessary.
  - s: Dessutom måste man se till att den folkomröstning om självbestämmande som finns
      med i en rad FN-resolutioner faktiskt <v>blir</v> <p>av</p>.
    t: The EU, and especially Spain and France, must assume their historical responsibility
      and demand that Morocco ceases its inhibiting and intransigent attitude, even
      by freezing the numerous trade agreements and special relationships that exist
      between the EU and the Kingdom of Morocco, and by doing everything possible
      to ensure that the referendum on self-determination included in numerous United
      Nations resolutions <a>is</a> held.
  - s: om Galileo inte <v>blir</v> <p>av</p> så fort som möjligt så gräver transportsektorn
      ner sig djupare och djupare i GPS-applikationer och Galileo förblir outnyttjad.
    t: if Galileo <a>is</a> not realised as soon as possible, the transport sector
      will delve deeper and deeper into GPS applications, and Galileo will remain
      unused.
  - s: Av dessa skäl anser jag att rådet måste utnyttja all sin kraft för att försöka
      påverka de kambodjanska myndigheterna att återuppliva Parisavtalet från 1991
      och jag anser dessutom att kommissionen borde se till att valet som är bestämt
      till maj 1998 verkligen <v>blir</v> <p>av</p>, eftersom det valet kan sätta
      punkt för den nuvarande tragiska situationen, något som vi alla hoppas.
    t: For this reason I consider that the Council should bring every necessary pressure
      to bear on the Cambodian authorities to revive the 1991 Paris Accords, and I
      am also convinced that the Commission must take on the task of ensuring that
      the election date of May 1998 <a>is</a> respected, which, we all hope, should
      bring this tragic situation to an end.
  - s: Det handlar dock främst om att det görs av välutbildade personer och att det
      <v>blir</v> <p>av</p>.
    t: But what mainly matters is that these inspections are carried out by well-trained
      people, and that they <a>are</a> carried out in the first place.
  - s: Annars kommer vi aldrig att <v>bli</v> <p>av</p> med denna fråga, och när det
      gäller budgetförfarandet för 1998 kommer jag förmodligen själv att drabbas av
      det.
    t: If it is not, we shall never <a>be</a> finished with this matter and I will
      probably be affected by this personally in the 1998 budgetary procedure.
  - s: Vad <v>blir</v> det <p>av</p> våra goda föresatser?
    t: What <a>are</a> our good intentions going to come to?
  - s: När jag träffade amerikanerna i Kyoto blev jag ganska chockerade över att se
      hur de motsatte sig att reducera sina utsläpp alls, och det är en seger att
      något avtal <v>blev</v> <p>av</p> över huvud taget.
    t: Having met with the Americans in Kyoto, I found it rather shocking to see how
      absolutely opposed many of them were to reducing their emissions at all and
      it is a victory that any agreement <a>was</a> reached.
  - s: Faktiskt träder överskottsfantomen, som vi verkade ha <v>blivit</v> <p>av</p>
      med efter 1992, tillbaka in på gemenskapens scen.
    t: 'Indeed, the spectre of surpluses, which we thought had <a>been</a> banished
      in 1992, is rearing its ugly head again in the Community:'
  - s: Jag kan inte <v>bli</v> <p>av</p> med intrycket att de olika små initiativ
      som parlamentet tar och som har att göra med just de mest sårbara grupper som
      frivilligorganisationer engagerar sig för med små aktioner, som visserligen
      vill knuffa på vissa gemenskapsinitiativ, inte så enkelt kommer att kunna slutföras
      framgångsrikt med en rättslig grund.
    t: We have tried to unfreeze all those which we find not to <a>be</a> incompatible
      with the Court decision.
  - s: Vi vet däremot att de kommer att <v>bli</v> <p>av</p> avgörande betydelse på
      grund av de båda deltagande parternas tyngd inom OECD.
    t: But we do know that they will <a>be</a> decisive, given the weight of the two
      players in the CSCE.
  - s: Vi måste inse, som en av de stora i antikens Grekland, Demosthenes, sade, att
      ” … äåé äç ÷ñçìÜôùí êáé Üíåõ ôïýôùí ïõäÝí Ýóôéí ãåíÝóèáé ôùí äåüíôùí… ” (” …
      det behövs pengar, för utan dem kan inget av det nödvändiga <v>bli</v> <p>av</p>
      … ”).
    t: We must realise, as did Demosthenes, one of the great figures of ancient Greece,
      when he said in ancient Greek, ‘ … money, without it nothing we need to do can
      <a>be</a> done.’
  - s: Fortfarande bestört över den ihållande på förhand uppgjorda fördömelsen av
      Österrike från fjorton medlemsstaters sida vill jag framhålla att toppmötet
      i Santa Maria da Feira kommer att <v>bli</v> <p>av</p> avgörande betydelse för
      den vidare utvecklingen av Europeiska unionen.
    t: Mr President, dismayed as I am about the continuing prejudgement of Austria
      by 14 Member States, I would like to stress that the Santa Maria da Feira Summit
      will <a>be</a> vital for the further development of the European Union.
  - s: Jag vill även gratulera det spanska ordförandeskapet och rådet till de ansträngningar
      de har gjort för att närma sina ståndpunkter i syfte att enas om en mycket viktig
      överenskommelse ur konstitutionell synpunkt, vilken kommer att <v>bli</v> <p>av</p>
      avgörande vikt för valen till Europaparlamentet 2004.
    t: I would also like to congratulate the Spanish Presidency and the Council on
      the efforts they have made to bring together a consensus on what is constitutionally
      a very important agreement which will <a>be</a> decisive for the elections to
      the European Parliament scheduled for 2004, which furthermore will be the first
      elections in which the current candidate countries participate and we hope by
      then they will be full Members of the Union.
  - s: Det kommer till exempel att <v>bli</v> <p>av</p> avgörande betydelse att vi
      fortsätter på den inslagna vägen när det gäller skuldavskrivning, med respekt
      för de mänskliga rättigheterna och det goda styrelseskicket, och även att vi
      hjälper mottagarländerna att införa ett kompletterande digitalt och datoriserat
      redovisningssystem som kan göra deras budgetar öppna för insyn och skänka säkerhet
      åt de europeiska bidragsgivarna.
    t: It will <a>be</a> crucial, for instance, to proceed along the path of debt
      cancellation, with due regard for human rights and the principles of good government,
      encouraging actions such as the adoption by the poor countries of a digitalised
      computerised complimentary accounting model which will make their accounts transparent
      and reassure the European taxpayer.
  - s: Jag tror att detta kommer att <v>bli</v> <p>av</p> avgörande betydelse i framtiden.
    t: I think that this will <a>be</a> essential in the future.
  - s: En gång sade den förre generalsekreteraren för Nato Manfred Wörner - som vi
      förlorade alldeles för tidigt - att när det fanns tekniska kunskaper om sådana
      saker som tillverkning av atombomber i världen skulle det inte finnas något
      sätt att <v>bli</v> <p>av</p> med dem. Analysen kanske är väldigt pessimistisk,
      men den ser ut att stämma, och när vi nu närmar oss årets revideringskonferens
      får man känslan av att saker och ting är på bristningsgränsen.
    t: This analysis may be very pessimistic, but it would appear to <a>be</a> accurate,
      and, as we draw near to this year’s review conference, one begins to feel that
      things are at bursting point.
  - s: Men detta intryck har uppstått, och det måste vi <v>bli</v> <p>av</p> med!
    t: I know this was far from being your intention, Commissioner, but that is the
      impression people got and it must <a>be</a> dispelled!
  - s: Den mest grundläggande frågan, övergången från veton till majoritetsbeslut
      <v>blev</v> inte <p>av</p> när det gäller just grundläggande frågor.
    t: The most essential issue, i.e. the switch from vetos to majority decisions,
      <a>was</a> not applied to the very areas where it was most needed.
  - s: Samtidigt måste vi dock göra klart att det behövs framsteg innan anslutning
      kan <v>bli</v> <p>av</p>.
    t: At the same time, however, it must <a>be</a> made clear that progress is needed
      before accession.
  - s: Samtidigt skall WTO ägna sig åt frågor som har <v>blivit</v> <p>av</p> intresse
      för den breda allmänheten på ett mer märkbart sätt.
    t: At the same time, the WTO should be focusing on issues which <a>are</a> moving
      up the public agenda.
  - s: Jag röstade för Elmar Broks betänkande om strategin för EU:s framtida utvidgning
      för att åter bekräfta min övertygelse om att ingen ytterligare utvidgning kommer
      att kunna <v>bli</v> <p>av</p> utan ett nytt fördrag som gör det möjligt för
      unionen att arbeta med 27 medlemsstater eller fler, åtföljt av lämpliga finansiella
      ramar.
    t: I voted in favour of the Brok report on the strategy for future enlargements
      of the EU in order to reaffirm my belief that no further enlargement will <a>be</a>
      possible without a new treaty allowing the Union to work with 27 Member States
      or more, accompanied by an adequate financial framework.
  - s: Det äventyr som vi började på för cirka tio år sedan - vad gäller idén i alla
      fall - närmar sig alltså ett framgångsrikt slutförande, men den framgången kommer
      endast att <v>bli</v> <p>av</p> om vi alla gör de insatser som kommer att behövas.
    t: The adventure which we started around ten years ago - at least the concept
      of it - is thus reaching successful completion, but that success will only <a>be</a>
      achieved if we all make the efforts needed.
  - s: Den tid som vi nu har på oss fram tills omröstningen om det här betänkandet
      verkligen äger rum, borde vi utnyttja till att se efter om vi kan <v>bli</v>
      <p>av</p> med dessa missförstånd och om den gemensamma avsikten kan uttryckas
      i ett kompromissändringsförslag.
    t: We should use the time we now have until the actual vote to consider whether
      those misunderstandings can <a>be</a> removed and whether this joint intention
      can be expressed in a compromise amendment.
  - s: Ryssland tillhör Europa, oavsett om vi tycker om det eller inte, och samarbetet
      med landet kan snart komma att <v>bli</v> <p>av</p> avgörande betydelse för
      Europa.
    t: It belongs to Europe, whether we like it or not, and cooperation with it may
      soon <a>be</a> vitally important for Europe.
  - s: Om så sker kommer reformen inte att <v>bli</v> <p>av</p>.
    t: If this is done, there will <a>be</a> no reform.
  - s: Jag har gjort ett litet slarvfel, för jag vill naturligtvis gärna att vi också
      skickar beslutet till rådet och till Pharemottagarländernas regeringar, så att
      vi är säkra på att de kloka orden och skarpa kraven i betänkandet <v>blir</v>
      känt <p>av</p> många fler.
    t: I have made a slight error, because, of course, I would also like to see us
      referring the decision to the Council and the governments of Phare recipient
      countries, so we can be sure that the wise words and stringent requirements
      of the report <a>are</a> much more widely known.
  - s: I stort sett välkomnar jag Egnos och GNSS eftersom de starkt kan komma att
      bidra till säkerheten och miljöskyddet, och jag tror att lämpliga investeringar
      i relaterad forskning och utveckling kommer att <v>bli</v> <p>av</p> grundläggande
      betydelse.
    t: Overall, I welcome ENGOS and GNSS as they can make an important contribution
      to safety and environmental objectives and I believe adequate investment in
      the related research and development will <a>be</a> essential.
  - s: Man måste kartlägga de stöd som belastar miljön och <v>bli</v> <p>av</p> med
      dem senast år 2010.
    t: An inventory should be established of environmentally-damaging subsidies, and
      these must <a>be</a> phased out by 2010 at the latest.
  - s: I och med att det här ändringsförlaget godkänns öppnar vi för ett återupptagande
      av diskussionen med rådet om den nya stadgan för Europaparlamentets ledamöter,
      i hopp om att den stadgan äntligen <v>blir</v> <p>av</p> så snabbt som möjligt.
    t: In approving this amendment we are opening the door to resuming discussions
      with the Council on the future statute for the Members of the European Parliament,
      in the hope that this statute will at last <a>be</a> brought in with all possible
      speed.
  - s: Låt mig framför allt påminna om valet i Israel, vars resultat kommer att <v>bli</v>
      <p>av</p> avgörande betydelse.
    t: I would point out above all that the outcome of the Israeli elections will
      <a>be</a> crucial.
  - s: Dessutom, vad har det egentligen <v>blivit</v> <p>av</p> den konkurrens som
      skulle leda till att kostnaderna och avgifterna vid valutaväxling sänktes?
    t: What is more, what effect <a>is</a> competition having in reducing costs and
      charges for exchange transactions?
  - s: Och här påminner jag er åter om att i ett område i mitt hemland, i Fthiotida,
      där alla motsätter sig förbindelsen över Maliakos-viken och där det anmärkningsvärt
      nog är själva ministeriet för miljö och offentliga arbeten som låtit området
      ingå i Natura 2000, finns det klagomål riktade till er byrå över att den grekiska
      regeringen vill att denna förbindelse skall <v>bli</v> <p>av</p>, vilken kommer
      att få enorma konsekvenser för miljön, trots att alternativa lösningar finns.
    t: And here again I would remind you that in an area of Greece, in the area of
      Fthiotida, where everyone is against bridging the Maliako Gulf which, it should
      <a>be</a> noted the Ministry of the Environment and Public Works itself included
      in the Natura 2000 areas, your office has received complaints about the Greek
      Government’s intention to build this bridge, which will have a huge environmental
      impact, even though alternative solutions exist.
  - s: Under tiden anslås bidrag för fiskeavtal med Marocko, vilket vi alla vet inte
      kommer att <v>bli</v> <p>av</p>, och därmed fryser faktiskt 125 miljoner euro
      in i en utgiftskategori som har stora svårigheter.
    t: Nevertheless, appropriations have been earmarked for the fisheries agreement
      with Morocco, which we all know will not <a>be</a> concluded, in an attempt
      to thereby freeze EUR 125 million in a category that is clearly experiencing
      difficulties.
  - s: Klaga inte på kommissionen om det är ert eget fel att de möten där det är meningen
      att vi ska informeras inte <v>blir</v> <p>av</p>.
    t: You should not go complaining to the Commission if it is you yourself who ensure
      that the appointments intended for us to be informed cannot <a>be</a> kept.
  - s: Det har alltså att göra med väldigt många olika aspekter och det kommer nog
      att rinna mycket vatten genom Rhen innan det här <v>blir</v> <p>av</p>.
    t: In short, the proposal has a knock-on effect on many other areas and it will
      be some time before it <a>is</a> a reality.
  - s: Även i de här fallen kommer de förhandlingar som ni nämnde, herr rådsordförande,
      att <v>bli</v> <p>av</p> avgörande betydelse.
    t: In these cases too, the negotiation you have indicated, Mr President-in-Office,
      will <a>be</a> decisive.
  - s: Samarbetet från de ryska myndigheternas sida kommer att <v>bli</v> <p>av</p>
      avgörande betydelse för att garantera att dessa bidrag verkligen når fram till
      dem som har behov av hjälp.
    t: The cooperation of the Russian authorities will <a>be</a> fundamental in ensuring
      that this aid actually reaches those in deep need.
  - s: Det är uppenbart att målen då <v>blir</v> <p>av</p> bindande karaktär för den
      staten, så att den uppfyller dessa, så att den på vägen uppfyller målen som
      är just mål och inte skyldigheter.
    t: Those would evidently <a>be</a> mandatory targets for that State, so that it
      complies with them, so that in this way it complies with these targets, which
      are targets and not obligations.
  - s: När det handlar om de yttersta randområdena anser vi att dessa integrerade
      regioner utgör unionens spjutspetsar på olika platser på jordklotet, och de
      <v>blir</v> <p>av</p> det skälet gemenskapspolitikens banerförare och aktörer
      i deras respektive omgivningar.
    t: They <a>are</a> therefore showcases and the key players in Community action
      in their respective environments.
  - s: Den icke-diskriminerande tillgången till nät för olika konkurrenter kommer
      att <v>bli</v> <p>av</p> ännu större betydelse för de europeiska konsumenterna.
    t: Even more significant for European consumers will <a>be</a> the proposed non-discriminatory
      access to networks for different competitors.
  - s: Den nederländska finansministern skrev visserligen i går i en skrivelse till
      det nederländska parlamentet att han tycker att direktivet måste <v>bli</v>
      <p>av</p>, men den som lyssnar till arbetsmarknadens parter i Nederländerna
      vet bättre.
    t: Although the Dutch Finance Minister may well have stated in a letter yesterday
      to the Dutch Parliament that the Directive should, in his opinion, <a>be</a>
      introduced, whoever seeks advice from the social partners in the Netherlands
      knows better.
- c: 16
  r: 2
  v: lose
  x:
  - s: Det betyder att vi nu inte bara kan tillämpa det antal som fastställs i Lissabonfördraget,
      nämligen 751, eftersom Lissabonfördraget innebär att ett visst land <v>blir</v>
      <p>av</p> med tre ledamöter som har valts och därför inte kan lämna parlamentet
      under den här valperioden.
    t: This means that we cannot now simply apply the number laid down in the Treaty
      of Lisbon, namely the 751 MEPs, given that under Lisbon a certain country <a>loses</a>
      three Members who have been elected and, therefore, cannot leave Parliament
      during this parliamentary term.
  - s: Detta högre antal ska uppnås genom att 18 platser fördelas mellan 12 medlemsstater
      och Tyskland <v>blir</v> <p>av</p> med tre platser, men det låter sig inte göras
      eftersom det är olagligt att dra in de tre tyska ledamöternas mandat.
    t: This higher number is to be achieved by 18 seats being distributed amongst
      12 Member States and Germany <a>losing</a> three seats, but this cannot take
      place as it is unlawful to prematurely curtail the mandate of the three German
      MEPs.
  - s: Den ekonomiska krisen håller alltmer på att bli en sysselsättningskris, och
      undersökningar visar att det som EU-medborgarna mest oroar sig för nu är att
