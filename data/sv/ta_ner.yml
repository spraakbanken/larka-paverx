  x:
  - s: Detsamma gäller i fråga om ett land som diskuterats mycket i detta hus, Turkiet,
      som vi för två år sedan slöt en tullunion med och med vilken vi fortfarande
      försöker att få närmare förbindelser men för vilket då också mycket tydliga
