  v: zeihen
  x:
  - s: Om jag i dag <v>tar</v> <p>ner</p> uppgifter om högerradikalismen från nätet
      och av den anledningen förlorar mitt tjänstemannajobb i morgon, då kommer det
      också att kunna bero på det direktiv som diskuterats i dag.
    t: Wenn ich mir heute Daten über Rechtsradikalismus aus dem Netz <a>ziehe</a>
      und dafür morgen meinen Beamtenjob verliere, dann wird das auch wegen dieser
      heute diskutierten Richtlinie der Fall sein können.
- c: 1
  r: 1
  v: nehmen
  x:
  - s: Han har <v>tagit</v> <p>ner</p> strykjärnet, som var förpackat, ur hyllan,
      givit det till köparen - och sedan skall han tre månader senare bevisa att detta
      strykjärn fungerade.
    t: Er hat sein Bügeleisen, das eingepackt war, aus dem Regal <a>genommen</a>,
      hat es dem Käufer gegeben - und dann soll er drei Monate später nachweisen,
      daß dieses Bügeleisen in Ordnung war.
