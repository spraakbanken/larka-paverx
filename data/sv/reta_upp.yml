---
de:
- c: 4
  r: 1
  v: verärgern
  x:
  - s: Det bröt mot EU:s förhandlingsstrategi och <v>retade</v> <p>upp</p> en hel
      del av de andra europeiska ledarna.
    t: Dies stand im Gegensatz zur Verhandlungsstrategie der EU und <a>verärgerte</a>
      eine bedeutende Anzahl europäischer Staats- und Regierungschefs.
  - s: Parlamentet har redan begått en synd, nämligen att införa förbudet mot att
      sälja sälprodukter, vilket har <v>retat</v> <p>upp</p> dem en hel del.
    t: Das Parlament hat bereits eine Sünde begangen, das Verbot des Verkaufs von
      Robbenprodukten, das sie beträchtlich <a>verärgert</a> hat.
  - s: Varför ska vi <v>reta</v> <p>upp</p> dem ännu mer?
    t: Warum sollten wir sie noch stärker <a>verärgern</a>?
  - s: I stället för att agera mot detta och kräva ett omedelbart stopp för invandring
      från muslimska länder och i stället för att ta itu med att skicka tillbaka olagliga
      invandrare antar EU en mjukstrategi för att inte <v>reta</v> <p>upp</p> de muslimer
      som redan finns här.
    t: Statt sich also in diesem Sinne für einen sofortigen Zuwanderungsstopp aus
      islamischen Ländern einzusetzen und die Repatriierung illegaler Zuwanderer in
      Angriff zu nehmen, fährt die EU einen Kuschelkurs, um bereits anwesende Muslime
      ja nicht zu <a>verärgern</a>.
- c: 1
  r: 2
  v: kränkelnd
  x:
  - s: Åtgärden är dessutom kortsynt, för samtidigt som kommissionsledamot Peter Mandelson
      utvecklar sina planer för starkare bilaterala förbindelser med de framväxande
      ekonomierna i Asien har den <v>retat</v> <p>upp</p> kineserna.
    t: Doch aufgrund der unausgegorenen Maßnahmen von letzter Woche wird Clarks nun
      für alle drei Dinge bestraft, denn nun wird von den europäischen Einzelhändlern
      und Verbrauchern erwartet, dass sie die Zeche für das <a>kränkelnde</a> verarbeitende
      Gewerbe Italiens bezahlen.
- c: 1
  r: 2
  v: beglücken
  x:
  - s: Genom att ge folk något de inte har bett om hjälper vi dem inte utan <v>retar</v>
      bara <p>upp</p> dem.
    t: Wir verärgern die Menschen mehr, wenn wir sie von hier aus <a>beglücken</a>
      wollen, als dass wir ihnen nutzen.
- c: 1
  r: 2
  v: Rüge haben
  x:
  - s: Kommissionär Solbes Miras tillrättavisning <v>retade</v> <p>upp</p> mellersta
      Irland och orsakade en oro för att Europa skulle blanda sig i våra skatteangelägenheter.
    t: Die <a>Rüge</a> von Kommissionsmitglied Solbes Mira <a>hat</a> bei den Menschen
      in Irland für Ärger gesorgt und Befürchtungen über eine Einmischung Europas
      in unsere Steuerangelegenheiten ausgelöst.
- c: 1
  r: 2
  v: vorführen
  x:
  - s: Denna kammare hålls i ledband av en grupp extremistiska parlamentsledamöter
      som <v>retar</v> <p>upp</p> sig på varje polemiskt ord (applåder) som syftar
      på eller nämner homosexualitet.
    t: Dieses Hohe Haus lässt sich von einer Gruppe extremistischer Abgeordneter <a>vorführen</a>,
      die sich durch jede polemische Äußerung (Beifall), die sich auf die Homosexualität
      bezieht oder in der Forderungen in dieser Richtung erhoben werden, provoziert
      fühlen.
- c: 1
  r: 2
  v: wütend
  x:
  - s: Om Lukasjenka tillfälligt vill försonas med EU bara för att <v>reta</v> <p>upp</p>
      Ryssland, eller tvärtom, så ska vi inte falla för detta.
    t: Wir dürfen uns nicht dadurch täuschen lassen, dass Lukaschenko sich gelegentlich
      wieder mit der Europäischen Union verträgt, nur um Russland zeitweise <a>wütend</a>
      zu machen, oder umgekehrt.
en:
- c: 3
  r: 1
  v: anger
  x:
  - s: Parlamentet har redan begått en synd, nämligen att införa förbudet mot att
      sälja sälprodukter, vilket har <v>retat</v> <p>upp</p> dem en hel del.
    t: Parliament has already committed one sin, the ban on the sale of seal products,
      which has <a>angered</a> them a good deal.
  - s: Jag minns att kommissionären sade till oss för inte länge sedan att med hans
      system skulle vi få färre konflikter av den typ som <v>retar</v> <p>upp</p>
      många europeiska medborgare utan verklig anledning.
    t: I remember the Commissioner telling us not long ago that under his regime we
      would have less interference of the kind which <a>angers</a> many European citizens
      for no good reason.
  - s: Allt vi kommer att göra är att <v>reta</v> <p>upp</p> europeiska medborgare
      som reser och allt i Europeiska unionen och den inre marknadens namn.
    t: All we will do is <a>anger</a> European citizens who travel, and all in the
      name of the European Union and the single market.
