  - s: Från och med nästa år skall dessutom djurets födelseort anges vid märkningen
      och den ort där djuret <v>föddes</v> <p>upp</p>.
    t: A partir de comienzos del próximo año se va a añadir a este etiquetado el lugar
      de nacimiento y el lugar donde se ha <a>criado</a>.
  - s: Det är välkomna nyheter, inte bara därför att jag <v>föder</v> <p>upp</p> hästar
      utan också därför att normerna definitivt inte upprätthålls inom detta område.
    t: Se trata de una noticia bien acogida porque yo <a>crío</a> caballos, pero también
      porque los estándares definitivamente no se están manteniendo en este terreno.
  - s: Salmonella och campylobakter, som är två av de giftigaste bakterierna, förekommer
      i tre fjärdedelar av alla slaktkroppar av kycklingar som <v>föds</v> <p>upp</p>
      på gårdar i EU.
    t: La salmonella y la campylobacter, dos de las bacterias más tóxicas, están presentes
      en los cuerpos en descomposición de tres cuartas partes de los pollos <a>criados</a>
      en las granjas europeas.
  - s: En annan stötesten i förhandlingarna var att rådet inte vidtog några åtgärder
      mot import av embryon och sperma till EU, vilket gör det möjligt för jordbrukare
      att <v>föda</v> <p>upp</p> avkomma från klonade djur.
    t: Otro gran escollo en las negociaciones fue la falta de intervención del Consejo
      con respecto a la importación de embriones y semen a la UE, que permite que
      los ganaderos <a>críen</a> descendientes de clones.
  - s: Lyckligtvis är den största delen av den europeiska nötboskapen inte smittad,
      särskilt inte de djur som utfodras med grönfoder och hö från den egna gården,
      och som har <v>fötts</v> <p>upp</p> utan industriellt framställt foder.
    t: en particular, los animales alimentados con hierbas y forrajes naturales de
      la propia finca, <a>criados</a> sin piensos industriales.
  - s: Vi stöder därför syftet att i största möjliga mån använda djur som <v>fötts</v>
      <p>upp</p> för detta ändamål och vilkas genetiska och medicinska historia är
      bekant och som följaktligen erbjuder en större konsekvens och jämförbarhet i
      fråga om uppgifter.
    t: Por tanto, apoyaremos el objetivo de hacer, para estos fines, el mayor uso
      posible de la <a>cría</a> de animales, cuyos antecedentes genéticos y médicos
      se conocen y que, por consiguiente, ofrecen una mayor coherencia y comparabilidad
