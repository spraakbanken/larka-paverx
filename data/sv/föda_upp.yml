    t: Esto es aplicable también a los métodos agrarios, pues, por ejemplo, si bien
      es menos oneroso, a precio de coste, <a>criar</a> ganado sobre las cenizas de
      la selva amazónica, resulta, en cambio, catastrófico para el medio ambiente
      y para el empleo confrontar en el mismo mercado semejante carne, mucho menos
      cara, claro está, con la producida en las praderas europeas.
  - s: Såvitt jag har förstått har det inte gjorts någon åtskillnad, varken av medlemsstaterna
