      hecho de que su marido <a>cría</a> cerdos en Rusia, dando pie a un evidente
      conflicto de intereses.
  - s: När det gäller landbaserade näringskedjor måste vi så och <v>föda</v> <p>upp</p>
      såväl som skörda och förädla.
    t: En las cadenas alimentarias que tienen su base en tierra, es necesario sembrar
