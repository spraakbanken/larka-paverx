    t: Señor Presidente, científicos en Francia han descubierto recientemente graves
      lesiones orgánicas en el hígado y los riñones de animales <a>criados</a> con
      Monsanto 863.
  - s: Jag kan visa kommissionären många jordbruk i Förenade kungariket där man <v>föder</v>
