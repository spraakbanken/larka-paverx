    t: Las condiciones ambientales de las zonas densamente pobladas donde se <a>cría</a>
      y reproduce esta almeja, las rías gallegas, no les permiten llegar a los 40
      milímetros exigidos por el reglamento que hoy vamos a modificar.
  - s: Dessutom har vårt utskott skrivit ett brev till utskottet för rättsliga frågor,
