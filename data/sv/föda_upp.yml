  - s: Jag skulle vilja fråga honom om han är medveten om att, oaktat genomförandet
      av många av gemenskapens program, så visade TV-programmet Newsnight från BBC
      klara belägg för att det pågår ett systematiskt uppfödningsprogram i Rumänien
