      de animales elaboradas en la alimentación de los animales de granja mantenidos,
      cebados y <a>criados</a> para la producción de alimentos.
  - s: På så sätt kan en slaktkyckling som <v>fötts</v> <p>upp</p> i bur tack vare
      dopning med antibiotika i fodret nå en vikt på 2,3 kilo efter sju veckor.
