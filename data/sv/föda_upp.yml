  - s: Detta grundar sig inte bara på det etiska skälet att dessa djur kan vara husdjur
      utan också på behovet av att säkra en viss grad av skydd och respekt för djurens
      välbefinnande, vilket den grymma metoden för att <v>föda</v> <p>upp</p> och
      slakta dessa djur förbiser.
    t: Esta exigencia parte no solo de la consideración ética de que estos también
      son animales de compañía, sino también de la necesidad de garantizar un nivel
      de protección y respeto del bienestar de los animales, que los crueles métodos
