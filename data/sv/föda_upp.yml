  - s: Gemenskapens budgetrestriktioner får inte vara en ursäkt för att inte vidta
      de åtgärder som krävs för att lösa problemet, och samtidigt stödja de jordbrukare
      som <v>föder</v> <p>upp</p> nötboskap.
    t: Las limitaciones presupuestarias y comunitarias no pueden ser una disculpa
      para no adoptar las medidas indispensables con vistas a la resolución del problema,
      apoyando simultáneamente a los agricultores que <a>crían</a> ganado bovino.
  - s: Ändå ser jordbrukarna att EU inte lyckas hantera länder som hugger ned regnskogar
      för att <v>föda</v> <p>upp</p> boskap på ett strängt sätt.
    t: Sin embargo, ven que la UE no esta siendo rigurosa con países donde se está
      aniquilando la jungla para <a>criar</a> ganado.
  - s: I min egen valkrets har vi hört anklagelser i den svenska televisionen och
      sedan på Internet om att det sätt på vilket gässen plockas i byn Harkakötöny
      är djurplågeri, trots att inga gäss har <v>fötts</v> <p>upp</p> där eller på
