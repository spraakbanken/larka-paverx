---
de:
- c: 10
  r: 1
  v: aufziehen werden
  x:
  - s: Vi vet var slakterierna ligger, vi vet var djuren <v>föds</v> <p>upp</p> och
      vi känner till vilka vägar djuren transporteras - så var är problemet?
    t: Wir wissen, wo die Tiere <a>aufgezogen</a> <a>werden</a>, wo sich die Schlachthöfe
      befinden und entlang welcher Routen die Tiere transportiert werden.
  - s: Till exempel är de generella förhållanden under vilka djuren <v>föds</v> <p>upp</p>
      också viktiga och likaså är de generella förhållanden under vilka jordbruket
      fungerar.
    t: Es geht auch um die Rahmenbedingungen, unter denen zum Beispiel Tiere <a>aufgezogen</a>
      <a>werden</a>, auch unter welchen Bedingungen die Landwirtschaft steht.
  - s: Men genom att inkludera vissa typer av information, även om de är mycket informativa,
      finns risk för förvirring kring vissa livsmedel, till exempel i fråga om ursprung,
      eller som när det gäller kött, var djuret har avlats, transporterats, <v>fötts</v>
      <p>upp</p> och slaktats.
    t: beispielsweise der Herkunftsort oder, im Fall von Fleisch, wo das Tier geboren
      wurde, durch welche Länder es transportiert wurde, wo es <a>aufgezogen</a> <a>wurde</a>
      und wo es geschlachtet wurde.
  - s: Men jag antar att det finns andra traditioner i Europa, som att äta foie gras,
      vilket är motbjudande, eftersom man också måste ta hänsyn till hur djuret <v>föds</v>
      <p>upp</p>, på ett humant sätt eller inte, hur djuret transporteras etc. När
      det gäller foie gras är detta en mycket grymmare tradition och mycket osmakligare
      än att äta hästkött eftersom, åtminstone i de flesta fall, hästarna har ett
      bättre liv än de stackars gässen.
    t: Das ist geschmacklos, denn man muss sich auch einmal vorstellen, wie die Tiere
      <a>aufgezogen</a> <a>werden</a>, unter humanen Bedingungen oder nicht, wie werden
      die Tiere transportiert, usw. Bei Stopfleber ist es noch viel grausamer und
      geschmackloser, als Pferdefleisch zu essen, weil die Pferde, zumindest in den
      meisten Fällen, ein besseres Leben führen als die unglücklichen Gänse.
  - s: Såvitt jag har förstått har det inte gjorts någon åtskillnad, varken av medlemsstaterna
      eller av EU:s lagstiftare, mellan hästar som föds upp för att bli livsmedel
      och hästar som <v>föds</v> <p>upp</p> för att användas i rekreationssyfte.
    t: Soweit ich erkennen kann, wurde weder von den Mitgliedstaaten noch vom EU-Gesetzgeber
      zwischen Pferden unterschieden, die für die Fleischproduktion, und Pferden,
      die zum Zweck der Freizeitgestaltung <a>aufgezogen</a> <a>werden</a>.
  - s: Jag skulle vilja fråga honom om han är medveten om att, oaktat genomförandet
      av många av gemenskapens program, så visade TV-programmet Newsnight från BBC
      klara belägg för att det pågår ett systematiskt uppfödningsprogram i Rumänien
      i synnerhet, där barn <v>föds</v> <p>upp</p> för export och försäljning.
    t: Ich möchte ihn fragen, ob ihm bekannt ist, daß es einer der unlängst ausgestrahlten
      BBC-Sendungen „Newsnight “ zufolge eindeutige Hinweise darauf gibt, daß trotz
      zahlreicher Gemeinschaftsprogramme gerade in Rumänien Kinder systematisch für
      den Export und den Verkauf <a>aufgezogen</a> <a>werden</a>.
  - s: Forskare i Frankrike upptäckte nyligen omfattande organskador i lever och njure
      hos djur som <v>fötts</v> <p>upp</p> på Monsanto 863.
    t: Vor kurzem haben Wissenschaftler in Frankreich umfangreiche Organschäden an
      der Leber und den Nieren von Tieren festgestellt, die mit Monsanto 863 <a>aufgezogen</a>
      <a>worden</a> waren.
  - s: Vi har enorma jordbruk, vi har foderindustrin och vi har djur som <v>fötts</v>
      <p>upp</p> på foder - och fodret innehåller dioxiner.
    t: Wir haben riesige Farmen, wir haben die Tierfuttermittelindustrie und wir haben
      Tiere, die mit Futtermitteln <a>aufgezogen</a> <a>werden</a> - und das Futtermittel
      enthält Dioxine.
  - s: Djur måste slaktas så nära den plats som möjligt där de <v>fötts</v> <p>upp</p>.
    t: Tiere müssen so nahe wie möglich an dem Ort geschlachtet werden, an dem sie
      auch <a>aufgezogen</a> <a>wurden</a>.
  - s: Det ligger redan ett antal viktiga initiativ på rådets och parlamentets bord,
      t.ex. förslaget om förbättrade förhållanden för grisar som <v>fötts</v> <p>upp</p>
      med intensiva uppfödningsmetoder.
    t: Einige wichtige Initiativen liegen dem Rat und dem Parlament schon vor, so
      z.B. der Vorschlag über den besseren Schutz von Schweinen, die in intensiven
      Haltungssystemen <a>aufgezogen</a> <a>werden</a>.
- c: 8
  r: 2
  v: züchten
  x:
  - s: En annan stötesten i förhandlingarna var att rådet inte vidtog några åtgärder
      mot import av embryon och sperma till EU, vilket gör det möjligt för jordbrukare
      att <v>föda</v> <p>upp</p> avkomma från klonade djur.
    t: Ein weiterer Knackpunkt in den Verhandlungen war das Versäumnis des Rates,
      der Einfuhr von Embryonen und Sperma in die EU entgegenzuwirken, so dass es
      Landwirten möglich ist, Nachfahren von Klonen zu <a>züchten</a>.
  - s: det skulle ju vara som att förbjuda vindruvsodling för att bekämpa alkoholism,
      inte längre <v>föda</v> <p>upp</p> grisar eftersom de innehåller kolesterol
      som kan leda till infarkter och, om jag tillåts en ännu mer drastisk jämförelse,
      att inte längre göra barn för att bekämpa pedofili!
    t: wenn man keine Schweine mehr <a>züchten</a> würde, weil sie Cholesterin enthalten,
      das zum Herzinfarkt führt, - und es sei mir noch ein vielleicht harter Vergleich
      erlaubt - keine Kinder mehr zeugen würde, um die Pädophilie zu bekämpfen!
  - s: När det gäller landbaserade näringskedjor måste vi så och <v>föda</v> <p>upp</p>
      såväl som skörda och förädla.
    t: Um die Nahrungsketten an Land aufrechtzuerhalten, müssen wir säen und <a>züchten</a>,
      ernten und verarbeiten.
  - s: Användningen av klenbuterol är därmed enligt lag förbjudet i gemenskapen, förutom
      för terapeutiska behandlingar av kvinnliga nötdjur under kalvning och av hästliknande
      som <v>föds</v> <p>upp</p> för andra ändamål än köttproduktion.
    t: Die Verwendung von Clenbuterol ist damit in der Gemeinschaft gesetzlich verboten,
      mit Ausnahme zur therapeutischen Behandlung weiblicher Rindertiere während des
      Kalbens sowie von Rindern, die für andere Zwecke als für die Fleichproduktion
      <a>gezüchtet</a> werden.
  - s: Det finns ingen tradition i gemenskapen när det gäller att <v>föda</v> <p>upp</p>
      katter och hundar i syfte att tillverka skinn, och den övervägande delen produkter
      av katt- och hundpäls i gemenskapen kommer från tredjeländer.
    t: Es gibt keine Tradition in der Gemeinschaft, Katzen und Hunde für die Pelzherstellung
      zu <a>züchten</a>, und in der Tat stammt die Mehrheit der in der Gemeinschaft
      vorhandenen Produkte aus Katzen- und Hundefell aus Drittländern.
  - s: Jag syftar inte på enorma anläggningar för boskapsuppfödning, utan på skapandet
      av nya lösningar som gör det enklare att odla grödor, <v>föda</v> <p>upp</p>
      djur och producera hälsosam och ekologisk mat, samt att producera energi från
      alternativa energikällor.
    t: Ich denke nicht an große Viehbestände, sondern an die Schaffung neuer Lösungen,
      die es einfacher machen, Feldfrüchte anzubauen, Tiere zu <a>züchten</a> und
      gesunde und ökologische Lebensmittel zu erzeugen sowie Energie aus alternativen
      Quellen zu gewinnen.
  - s: Och nu kommer intresserade kretsar och säger att av den här kakan, av denna
      självklarhet, med vilken bönder har vidareutvecklat och sått utsäde, <v>fött</v>
      <p>upp</p> djur och därefter ställt detta till förfogande för föda, av denna
      kaka vill vi ha en del.
    t: Und nun kommen interessierte Kreise, die sagen, von diesem Kuchen, von dieser
      Selbstverständlichkeit, mit der Bauern und Bäuerinnen Saatgut weiterentwickelt
      und ausgesät haben, Tiere <a>gezüchtet</a> und dann bereitgestellt haben zur
      Ernährung, von diesem Kuchen möchten wir einen Teil.
  - s: Det är ingenting annat än bönders rätt att <v>föda</v> <p>upp</p> sina djur
      och att så sitt utsäde.
    t: Es ist nichts weiter als das Recht der Bauern und Bäuerinnen, ihre Tiere zu
      <a>züchten</a> und ihr Saatgut auszusäen.
- c: 4
  r: 3
  v: füttern werden
  x:
  - s: Vi är i Europa mycket angelägna om att konsumenterna skall skyddas, och det
      med rätta, men vad skall kommissionen göra för att skydda de europeiska konsumenterna
      från import av fjäderfä som troligen har <v>fötts</v> <p>upp</p> med tillväxtbefrämjande
      medel?
    t: Doch was wird die Kommission unternehmen, um europäische Verbraucher vor Einfuhren
      von Geflügel zu schützen, das wahrscheinlich mit Wachstumsförderern <a>gefüttert</a>
      <a>wurde</a>?
  - s: För konsumenterna, i synnerhet efter de senaste livsmedelskriserna, är det
      viktigaste att få veta var djuret är fött och var och hur de har <v>fötts</v>
      <p>upp</p>.
    t: Den Verbrauchern kommt es, vor allem nach den letzten Nahrungsmittelkrisen,
      darauf an zu erfahren, wo das Tier geboren und wo und wie es im Verlaufe seines
      Lebens <a>gefüttert</a> <a>wurde</a>.
  - s: Personligen är jag stark motståndare till genetiskt modifierade organismer,
      men jag kan inte se hur vi på ett effektivt sätt skulle kunna spåra vilka djur
      som <v>fötts</v> <p>upp</p> med GMO och vilka som inte gjort det.
    t: Ich persönlich bin ein entschiedener Gegner genetisch veränderter Organismen,
      kann mir jedoch nicht vorstellen, wie wir effizient verfolgen können, welche
      Tiere mit solchen Organismen <a>gefüttert</a> <a>wurden</a> und welche nicht.
  - s: Livsmedel som kommer från djur som har <v>fötts</v> <p>upp</p> på GMO-foder
      måste märkas.
    t: Es kann nicht sein, dass Lebensmittel, die von Tieren stammen, die mit GVO
      <a>gefüttert</a> <a>wurden</a>, nicht gekennzeichnet werden.
- c: 3
  r: 4
  v: züchten werden
  x:
  - s: Jag anser att parlamentet måste vara på sin vakt i alla folkhälsofrågor och
      noggrant beakta alla beslut som fattas av rådet och parlamentet vars syfte är
      att medlemsstaterna skall förbjuda att djur inom animalieproduktionen som hålls,
      göds och <v>föds</v> <p>upp</p> för produktion av livsmedel utfodras med bearbetat
      animaliskt protein.
    t: Ich bin der Auffassung, dass das Parlament alle Fragen der Volksgesundheit
      weiter aufmerksam verfolgen und alle Beschlüsse des Parlaments und des Rates
      sorgfältig prüfen muss, die sich an Mitgliedstaaten richten und die Verfütterung
      von verarbeiteten tierischen Proteinen an Nutztiere, die zur Nahrungsmittelproduktion
      gehalten, gemästet oder <a>gezüchtet</a> <a>werden</a>, untersagen.
  - s: 1) inrättande av en kommitté för djurskydd och etik, 2) ett utvidgande av konceptet
      försöksdjur till att omfatta olika arter av ryggradslösa djur och foster under
      sina tre sista månader av utveckling, eller till larver och andra djur som används
      till grundforskning, utbildning och undervisning, 3) användning av djur uteslutande
      i experiment för vilka de har <v>fötts</v> <p>upp</p>, 4) undersökning av alternativa
      metoder till djurförsök för att minimera antalet försöksdjur, 5) en garanti
      för att det huvudsakliga syftet för medlemsstaterna ska vara att förbättra metoderna
      för uppfödning för att minimera djurens lidande och 6) tillämpning av lokal
      eller allmän bedövning.
    t: 3) Verwendung von Tieren nur in Versuchen, für die sie <a>gezüchtet</a> <a>wurden</a>;
  - s: I min egen valkrets har vi hört anklagelser i den svenska televisionen och
      sedan på Internet om att det sätt på vilket gässen plockas i byn Harkakötöny
      är djurplågeri, trots att inga gäss har <v>fötts</v> <p>upp</p> där eller på
      den plats som utpekas på flera år.
    t: In meinem eigenen Wahlkreis haben wir scharfe Anschuldigungen des schwedischen
      Fernsehens und dann über das Internet gehört, dass im Ort Harkakötöny die Art
      und Weise, wie die Gänse gerupft werden, eine Grausamkeit gegen die Tiere darstellen
      würde, wo doch seit Jahren weder dort noch an dem genannten Ort tatsächlich
      Gänse <a>gezüchtet</a> <a>wurden</a>.
- c: 3
  r: 4
  v: halten
  x:
  - s: Vi <v>föder</v> <p>upp</p> djur för att använda oss av dem, och om vi strävar
      efter en artanpassad djurhållning, så skall den också vara artanpassad.
    t: Wir <a>halten</a> Tiere, um sie zu nutzen, und wenn wir eine artgerechte Tierhaltung
      anstreben, dann hat diese eben artgerecht zu sein.
  - s: Vi känner alla till frågan och vet att de oroande bevisen för den barbariska
      behandlingen av katter och hundar, som <v>föds</v> <p>upp</p> och dödas främst
      för sin päls, särskilt i Asien, har lett till kraftfulla krav på att kommissionen
      ska agera.
    t: Wir alle sind mit dem Thema vertraut und wissen, dass die besorgniserregenden
      Beweise für den barbarischen Umgang mit Katzen und Hunden, die hauptsächlich
      für ihr Fell <a>gehalten</a> und getötet werden, vor allem in Asien, dazu geführt
      hat, dass die Kommission dringend etwas unternehmen muss.
  - s: Därför innehåller förslaget alternativ som tillåter medlemsstaterna att skjuta
      upp identifikationen av lamm fram till en ålder av sex månader när det gäller
      får som <v>föds</v> <p>upp</p> extensivt, till exempel i Skottland - som frågeställaren
      nämnde.
    t: So können Mitgliedstaaten die Kennzeichnung von Lämmern bis zu einem Alter
      von sechs Monaten aufschieben, wenn die Schafe unter extensiven Bedingungen
      <a>gehalten</a> werden wie z.B. in Schottland, worauf sich die Frage bezog.
- c: 2
  r: 5
  v: Ziegenbauer
  x:
  - s: Denna premie måste också vara en sporre för bönder som <v>föder</v> <p>upp</p>
      får och getter, och då ligger gränsen vid 30 euro och inte lägre.
    t: Diese Prämie muss für Schaf- und <a>Ziegenbauern</a> auch einen Anreiz darstellen,
      und dieser liegt eben bei 30 Euro und nicht darunter.
  - s: Om vi inte skapar förnuftiga villkor och en säker existens för denna sektor,
      kommer vi att tvinga över de bönder som <v>föder</v> <p>upp</p> får och getter
      till andra områden, som exempelvis nötköttsproduktion, eller också lägger de
      helt och hållet ned sin produktion.
    t: Schaffen wir hier keine vernünftige Bedingung und Existenzsicherung für diesen
      Sektor, werden wir die Schaf- und <a>Ziegenbauern</a> in andere Bereiche, wie
      beispielsweise in den Rindfleischsektor, drängen, oder sie werden gänzlich die
      Produktion einstellen.
- c: 2
  r: 5
  v: füttern
  x:
  - s: Avsikten är att produkterna från djur som har <v>fötts</v> <p>upp</p> med genetiskt
      modifierat foder, dvs. mjölk, ägg och kött, måste märkas.
    t: Die Absicht besteht darin, dass die Erzeugnisse von Tieren, die mit genetisch
      veränderten Produkten <a>gefüttert</a> wurden, also Milch, Eier und Fleisch,
      gekennzeichnet werden müssen, und ich hoffe, dass dieser Antrag die Unterstützung
      des gesamten Parlaments findet.
  - s: Uppfödarna skall aldrig mer kunna säga att de inte vet exakt vad de <v>föder</v>
      <p>upp</p> sina djur med.
    t: Die Bauern sollen nicht mehr guten Gewissens sagen können, sie wüßten nicht
      so genau, was sie ihren Tieren <a>füttern</a>.
- c: 1
  r: 6
  v: gebären
  x:
  - s: Arbetet med att göra det möjligt att spåra alla uppgifter om ursprungsland,
      djurets födelseland och framför allt det land där det har <v>fötts</v> <p>upp</p>
      har därför varit utmärkt.
    t: Ausgezeichnete Arbeit wurde daher in bezug auf die Rückverfolgbarkeit sämtlicher
      Angaben dazu, woher das Tier stammt, wo es <a>geboren</a> und vor allem wo es
      gemästet wurde, geleistet.
- c: 1
  r: 6
  v: gebären werden
  x:
  - s: För djur som <v>föds</v> <p>upp</p> extensivt och är frigående kan åldern för
      märkning förlängas från en månad till sex månader, även om märkning under alla
      omständigheter måste ske innan djuret lämnar den anläggning där de fötts.
    t: So kann das Kennzeichnungsalter bei Tieren in extensiver und Auslaufhaltung
      von einem Monat auf sechs Monate verlängert werden, wobei die Kennzeichnung
      in jedem Fall vor Verlassen des Betriebes, in dem die Tiere <a>geboren</a> <a>wurden</a>,
      erfolgen muss.
- c: 1
  r: 6
  v: gezüchtet
  x:
  - s: Orsaken är helt enkelt att det tycks mig som att det nedvärderar djur som fångats
      vilda som om de vore någons sorts billig tillgång som kan föras in medan all
      omsorg går till djur som <v>fötts</v> <p>upp</p> på zoo och innehållet i laboratorierna.
    t: Der Grund ist ganz einfach der, dass nach meinem Empfinden in freier Wildbahn
      gefangene Tiere entwertet werden, so, als ob sie ein billiger Vorrat wären,
      den man einführen kann, während unsere ganze Sorge den im Zoo <a>gezüchteten</a>
      Tieren und dem Inhalt der Laboratorien gilt.
- c: 1
  r: 6
  v: kultivieren werden
  x:
  - s: Fisk är den enda stora livsmedlet i den europeiska dieten som fortfarande jagas
      snarare än <v>föds</v> <p>upp</p>.
    t: Fisch ist das einzige Hauptnahrungsmittel in Europa, das noch immer gejagt
      und nicht <a>kultiviert</a> <a>wird</a>.
- c: 1
  r: 6
  v: lassen werden
  x:
  - s: Vem avfolkade byarna där de odlade vin och <v>födde</v> <p>upp</p> boskap,
      i Grekland, där de producerade tobak, bomull och olivolja?
    t: Wer hat die Dörfer in Griechenland veröden <a>lassen</a>, Frau Präsidentin,
      in denen Wein erzeugt und Viehzucht betrieben <a>wurde</a>, in denen Tabak.
- c: 1
  r: 6
  v: Pferd
  x:
  - s: Men saken är den att man i vissa europeiska länder <v>föder</v> <p>upp</p>
      hästar för att dessa skall bli människoföda - i Beneluxländerna, Frankrike och
      Italien äter man ganska mycket hästkött - och vi måste ta hänsyn till detta.
    t: Aber es ist nun mal so, dass in einigen europäischen Ländern <a>Pferde</a>
      für den menschlichen Konsum aufgezogen werden - in den Beneluxländern, in Frankreich
      und Italien ist der Verbrauch von Pferdefleisch ziemlich hoch -, wir haben das
      zu berücksichtigen.
- c: 1
  r: 6
  v: sprechen
  x:
  - s: Detta skulle emellertid kunna betyda, att om man <v>föder</v> <p>upp</p>, klonar,
      ett mänskligt embryo, eller i en vidare tolkning en baby utan hjärna, och denna
      sedan inte används för reproduktion, utan som reservdelslager för organ, att
      detta inte är entydigt förbjudet.
    t: Ich meine die Bedeutung, die wir der Einberufung der Weltkonferenz, von der
      unsere Kollegin Monica Baldi <a>gesprochen</a> hat, beimessen müssen.
- c: 1
  r: 6
  v: sprechen kommen
  x:
  - s: Vi kommer att behöva se över alla tillsatser i fast och flytande foder till
      djur som <v>föds</v> <p>upp</p> och göds, men också vad som ges i form av sprutor,
      vare sig det är läkemedel - i första hand antibiotika- eller hormoner, även
      om det ingår i en veterinär behandling.
    t: Wir müssen auf alle Stoffe zu <a>sprechen</a> <a>kommen</a>, die den Tieren
      durch feste und flüssige Nahrung in der Tierzucht und Mast zugeführt oder gespritzt
      werden, ob es sich nun um Medikamente, hauptsächlich Antibiotika, oder Hormone
      handelt, auch wenn es Behandlungsmittel sind.
- c: 1
  r: 6
  v: stammen
  x:
  - s: Men vi anser att märkning av livsmedel som framställts av djur som <v>fötts</v>
      <p>upp</p> med genetiskt modifierade foder helt enkelt inte är realistiskt och
      genomförbart.
    t: Wir denken jedoch, dass die Etikettierung von Nahrungsmitteln, die von Tieren
      <a>stammen</a>, die genetisch verändertes Futter erhalten haben, einfach nicht
      realistisch und nicht machbar ist.
- c: 1
  r: 6
  v: stammen werden
  x:
  - s: Vi upprepar slutligen vår begäran till kommissionen om att snarast göra en
      märkning av äggen obligatorisk, som möjliggör för konsumenten att veta hur de
      höns som lägger dem har <v>fötts</v> <p>upp</p>.
    t: Wir fordern schließlich die Kommission erneut auf, schnellstmöglich die Etikettierung
      von Eiern verbindlich festzulegen, durch welche der Verbraucher über die Art
      der Haltung der Legehennen, von denen die Eier <a>stammen</a>, informiert <a>werden</a>
      kann.
- c: 1
  r: 6
  v: Tierhaltung
  x:
  - s: Om djuren <v>föds</v> <p>upp</p> på ett mer omsorgsfullt sätt, vilket diskuterades
      igår, kommer det inte att råda samma fruktan för smitta vilket har inneburit
      att antibiotika rutinmässigt tillförs djurfoder.
    t: Wir haben gestern bereits darüber gesprochen, daß eine extensivere <a>Tierhaltung</a>
      nicht die gleiche Angst vor Infektionen bedingen würde, die gegenwärtig herrscht
      und dazu geführt hat, daß dem Tierfutter routinemäßig Antibiotika zugefügt werden.
- c: 1
  r: 6
  v: werden Pferd
  x:
  - s: I Irland <v>föder</v> vi främst <p>upp</p> hästar för sportändamål och köttet
      dyker inte upp i slutet av livsmedelskedjan.
    t: In Irland <a>werden</a> <a>Pferde</a> in erster Linie für sportliche Zwecke
      gezüchtet, und ihr Fleisch gelangt nicht in die Nahrungskette.
- c: 1
  r: 6
  v: werden züchten
  x:
  - s: Den avkomman har <v>fötts</v> <p>upp</p> från klonade djur som har lidit för
      att födas.
    t: Solche Nachfahren <a>werden</a> von Klontieren <a>gezüchtet</a>, deren Leid
      es ist, überhaupt geboren worden zu sein.
- c: 1
  r: 6
  v: zeugen werden
  x:
  - s: Det fanns barn som uttryckligen <v>föddes</v> <p>upp</p> för att sättas på
      en institution, som sedan sålde dem vidare till människor som kommit till det
      landet för att köpa spädbarn.
    t: Da gab es Kinder, die nur zu dem Zweck <a>gezeugt</a> <a>wurden</a>, sie in
      ein Heim zu stecken, von wo aus sie dann an Personen verkauft wurden, die nach
      Rumänien kommen, um Kinder zu kaufen.
- c: 1
  r: 6
  v: angemessen
  x:
  - s: Både det sätt som de <v>föds</v> <p>upp</p> på och hur de transporteras är
      av stort intresse för många konsumenter.
    t: Viele Verbraucher legen großen Wert auf die angemessene Haltung und den <a>angemessenen</a>
      Transport der Tiere.
- c: 1
  r: 6
  v: Aufzucht
  x:
  - s: Som vi vet beror köttets kvalitet på hur djuren behandlas när de <v>föds</v>
      <p>upp</p> och under transport.
    t: Wie wir wissen, hängt die Fleischqualität auch davon ab, wie die Tiere während
      ihrer <a>Aufzucht</a> und während des Transports behandelt werden.
- c: 1
  r: 6
  v: Bäuerin
  x:
  - s: Dessutom har vårt utskott skrivit ett brev till utskottet för rättsliga frågor,
      där vi uttrycker att våra intressen - det handlar här om böndernas rätt att
      fortsätta <v>föda</v> <p>upp</p> djur och växter - står på spel.
    t: Außerdem hat unser Ausschuß einen Brief an den Rechtsausschuß geschrieben,
      in dem zum Ausdruck gebracht wird, daß unsere Interessen - es geht hier um das
      Recht der Bauern und <a>Bäuerinnen</a>, Tiere und Pflanzen weiterzuzüchten -,
      auf dem Spiel stehen.
- c: 1
  r: 6
  v: entstehen
  x:
  - s: Ett civiliserat samhälle kan aldrig konkurrera med lägsta pris, med djur som
      <v>föds</v> <p>upp</p> under tortyrliknande förhållanden.
    t: Eine zivilisierte Gesellschaft kann dem Wettbewerb niemals mit Niedrigstpreisen
      standhalten, die dadurch <a>entstehen</a>, dass Tiere unter folterähnlichen
      Bedingungen aufgezogen werden.
- c: 1
  r: 6
  v: erzeugen
  x:
  - s: Det är också viktigt att vi för denna lagstiftning framåt, så att konsumenterna
      kan få en produkt som de vet är helt säker, som har <v>fötts</v> <p>upp</p>
      på ett miljövänligt sätt och som de kan äta med total säkerhet, och samtidigt
      veta att djuret har levt ett gott liv.
    t: Gleichermaßen ist wichtig, dass wir diesen Rechtsakt annehmen, damit die Verbraucher
      ein Produkt erhalten, von dem sie wissen, dass es absolut sicher ist, dass es
      umweltfreundlich <a>erzeugt</a> wurde und welches sie mit absoluter Sicherheit
      verzehren können, da sie wissen, dass das Tier ein artgerechtes Leben geführt
      hat.
- c: 1
  r: 6
  v: erzeugen werden
  x:
  - s: Vi kommer att se att de europeiska konsumenterna konsumerar kött från fjäderfän
      som <v>fötts</v> <p>upp</p> i Kina och Thailand och som innehåller ämnen som
      är förbjudna i Europa.
    t: Wir werden feststellen, dass europäische Verbraucher Geflügelfleisch verzehren,
      das in China oder Thailand <a>erzeugt</a> <a>wurde</a> und das Stoffe enthält,
      die in Europa verboten sind.
- c: 1
  r: 6
  v: aufwachsen
  x:
  - s: Omständigheterna i den miljö i de tättbefolkade områden där denna snäcka <v>föds</v>
      <p>upp</p> och förökar sig, de galiciska vattendragen, gör det inte möjligt
      för dem att uppnå de 40 millimetrar som krävs i den förordning vi i dag skall
      ändra.
    t: Die Umweltbedingungen der dicht besiedelten Gebiete, in denen diese Teppichmuschel
      <a>aufwächst</a> und sich fortpflanzt, der galicischen Rias, ermöglichen es
      ihr nicht, die in der Verordnung, die wir heute ändern werden, geforderten 40
      Millimeter zu erreichen.
en:
- c: 19
  r: 1
  v: breed
  x:
  - s: Jag anser att parlamentet måste vara på sin vakt i alla folkhälsofrågor och
      noggrant beakta alla beslut som fattas av rådet och parlamentet vars syfte är
      att medlemsstaterna skall förbjuda att djur inom animalieproduktionen som hålls,
      göds och <v>föds</v> <p>upp</p> för produktion av livsmedel utfodras med bearbetat
      animaliskt protein.
    t: I feel that Parliament must remain alert to all public health issues and must
      carefully consider all decisions made by Parliament and the Council aimed at
      Member States banning the feeding of processed animal proteins to farmed animals
      that were kept, fattened or <a>bred</a> for the production of food.
  - s: Det blir också nödvändigt att uppmuntra intresserade människor att fortsätta
      <v>föda</v> <p>upp</p> dessa sällsynta djur.
    t: Also, it will be necessary to encourage interested people to continue to <a>breed</a>
      these rare animals.
  - s: Det är välkomna nyheter, inte bara därför att jag <v>föder</v> <p>upp</p> hästar
      utan också därför att normerna definitivt inte upprätthålls inom detta område.
    t: This is welcome news not only because I <a>breed</a> horses, but also because
      standards are definitely not being upheld in this area.
  - s: Kr och det första århundradet e.Kr., var de första att <v>föda</v> <p>upp</p>
      vissa arter av fisk och mollusker.
    t: Mr President, ladies and gentlemen, rich Romans at the beginning of our era,
      between the first century BC and the first century AD, were the first to <a>breed</a>
      certain species of fish and molluscs.
  - s: En annan stötesten i förhandlingarna var att rådet inte vidtog några åtgärder
      mot import av embryon och sperma till EU, vilket gör det möjligt för jordbrukare
      att <v>föda</v> <p>upp</p> avkomma från klonade djur.
    t: Another big sticking point in the negotiations was the Council’s failure to
      act on the import of embryos and semen into the EU, which allows farmers to
      <a>breed</a> offspring of clones.
  - s: Den avkomman har <v>fötts</v> <p>upp</p> från klonade djur som har lidit för
      att födas.
    t: Those offspring are <a>bred</a> from clones who have suffered to be born.
  - s: Dessutom har vårt utskott skrivit ett brev till utskottet för rättsliga frågor,
      där vi uttrycker att våra intressen - det handlar här om böndernas rätt att
      fortsätta <v>föda</v> <p>upp</p> djur och växter - står på spel.
    t: Our committee has also written a letter to the Committee on Legal Affairs,
      expressing the fact that our interests are at stake and I am talking here about
      the right of farmers to continue <a>breeding</a> animals and plants.
  - s: Parlamentet röstade för att utvidga ordalydelsen av jordbrukarnas inskränkning
      att återanvända utsäde som sparats på gården och att <v>föda</v> <p>upp</p>
      patenterad boskap eftersom kommissionens ursprungliga förslag var tekniskt mycket
      begränsat.
    t: Parliament voted to extend the wording of the farmers’ derogation to re-use
      farm-saved seed and to <a>breed</a> from patented livestock because the Commission’s
      origin proposal was technically very limited.
  - s: I Irland <v>föder</v> vi främst <p>upp</p> hästar för sportändamål och köttet
      dyker inte upp i slutet av livsmedelskedjan.
    t: We in Ireland <a>breed</a> horses primarily for sporting purposes and meat
      does not end up at the end of the food chain.
  - s: När det gäller landbaserade näringskedjor måste vi så och <v>föda</v> <p>upp</p>
      såväl som skörda och förädla.
    t: With regard to land-based food chains, we have to sow and <a>breed</a> as well
      as harvest and process.
  - s: Jag måste också betona hur viktigt det är att garantera en extra ersättning
      till dem som <v>föder</v> <p>upp</p> sällsynta inhemska, traditionella och regionala
      får- och getraser.
    t: I must also stress the importance of guaranteeing an additional payment for
      producers of rare native, traditional and regional <a>breeds</a> of sheep and
      goats.
  - s: Det fanns barn som uttryckligen <v>föddes</v> <p>upp</p> för att sättas på
      en institution, som sedan sålde dem vidare till människor som kommit till det
      landet för att köpa spädbarn.
    t: There were children who were being <a>bred</a> specifically to be put into
      an institution from which they were subsequently sold to people coming into
      that country to buy babies.
  - s: Till exempel har vår djurpark i München <v>fött</v> <p>upp</p> mycket värdefulla
      arter som annars hade försvunnit från jordens yta.
    t: our geozoo in Munich, for example, has <a>bred</a> very valuable species that
      would otherwise have disappeared from the face of the earth.
  - s: Användningen av klenbuterol är därmed enligt lag förbjudet i gemenskapen, förutom
      för terapeutiska behandlingar av kvinnliga nötdjur under kalvning och av hästliknande
      som <v>föds</v> <p>upp</p> för andra ändamål än köttproduktion.
    t: The use of clenbuterol is thus legally banned in the Community except in the
      case of therapeutic treatment of female cattle during calving and of equine
      animals <a>bred</a> for purposes other than meat production.
  - s: Sunda och hälsosamma livsmedel kan vi bara få genom att beakta hela kedjan,
      d.v.s. hur vi odlar våra grödor, i vilken jord och med vilket utsäde, samt under
      vilka förhållanden vi <v>föder</v> <p>upp</p> våra djur, vilket foder och vilket
      vatten vi ger dem. Giftrester, föroreningar, dålig djurhållning, dålig hygien
      kommer förr eller senare att resultera i sjuka djur, och följaktligen också
      i ökade sjukdomar hos människorna.
    t: Mr President, we can only obtain safe and healthy food by taking account of
      the whole chain, that is to say the way in which we cultivate our crops, the
      soil we grow them in and the seed we use, as well as the conditions in which
      we <a>breed</a> our animals and the nutrition and water we give them.
  - s: Vi ansåg att vi behövde ett totalförbud, men kommissionens ursprungliga förslag
      öppnade för vissa undantag, exempelvis när det i märkningen anges att pälsen
      kommer från katter eller hundar som inte har <v>fötts</v> <p>upp</p> eller avlivats
      för produktion, eller som är personliga tillhörigheter eller hushållsföremål.
    t: We believed that we needed a total ban, but the Commission’s original proposal
      made certain exemptions possible, for example when the label stated that the
      fur came from cats or dogs that had not been <a>bred</a> or slaughtered for
      manufacturing purposes or when the skins concerned were personal belongings
      or household objects.
  - s: Det finns gott om bevis för omänsklig behandling av katter och hundar som <v>föds</v>
      <p>upp</p> för pälsens skull.
    t: There is plenty of evidence of the inhuman treatment of cats and dogs <a>bred</a>
      for fur.
  - s: Det finns ingen tradition i gemenskapen när det gäller att <v>föda</v> <p>upp</p>
      katter och hundar i syfte att tillverka skinn, och den övervägande delen produkter
      av katt- och hundpäls i gemenskapen kommer från tredjeländer.
    t: There is no tradition in the Community of <a>breeding</a> cats and dogs for
      the purpose of manufacturing fur, and in fact the vast majority of products
      from cat and dog fur present in the Community come from third countries.
  - s: I går meddelade Blijdorp Zoo i Rotterdam att inte ett enda europeiskt zoo har
      lyckats <v>föda</v> <p>upp</p> isbjörn.
    t: Yesterday, Blijdorp Zoo in Rotterdam announced that not a single European zoo
      has managed to <a>breed</a> polar bears.
  - s: Europeiska unionen bör parallellt ta tillbaka den begäran som framförts på
      Caymanöarnas vägnar om tillåtelse att <v>föda</v> <p>upp</p> havssköldpaddor
      i fångenskap, eftersom det skulle kunna underlätta den illegala handeln med
      dessa djur.
    t: By way of comparison, we welcome the gesture made by Cuba, which has withdrawn
      its request for the use of turtles and, in parallel, the European Union has
      a duty to reject the request, submitted by the Cayman Islands to <a>breed</a>
      green turtles in captivity, which could facilitate the illegal trade in these
      animals.
  - s: Vi kommer att behöva se över alla tillsatser i fast och flytande foder till
      djur som <v>föds</v> <p>upp</p> och göds, men också vad som ges i form av sprutor,
      vare sig det är läkemedel - i första hand antibiotika- eller hormoner, även
      om det ingår i en veterinär behandling.
    t: We must consider all the elements involved in the production of solid and liquid
      feedstuffs destined for animals for <a>breeding</a> and rearing, but we must
      also look at the administration of substances through injections, be they medicaments,
      mainly antibiotics, or hormones, even if they are for therapeutic relief.
- c: 11
  r: 2
  v: rear
  x:
  - s: Man <v>föder</v> <p>upp</p> djur på ett ställe, man slaktar djuren på ett annat
      ställe, och man transporterar köttet till ett tredje ställe.
    t: Animals are <a>reared</a> in one place, they are slaughtered in another place
      and the meat is transported to a third place.
  - s: De europeiska jordbrukarna kommer att tvingas välja mellan att anpassa sina
      system så att de använder inredda burar, som är mer rymliga i syfte att förbättra
      djurens välbefinnande, eller att <v>föda</v> <p>upp</p> värphöns på marken utomhus
      eller i ekologiska system.
    t: European farmers will have to choose whether to convert their systems to use
      enriched cages - which are more spacious, to improve the animal’s wellbeing
      - or to <a>rear</a> laying hens on the ground, outside, or in organic systems.
  - s: Men jag antar att det finns andra traditioner i Europa, som att äta foie gras,
      vilket är motbjudande, eftersom man också måste ta hänsyn till hur djuret <v>föds</v>
      <p>upp</p>, på ett humant sätt eller inte, hur djuret transporteras etc. När
      det gäller foie gras är detta en mycket grymmare tradition och mycket osmakligare
      än att äta hästkött eftersom, åtminstone i de flesta fall, hästarna har ett
      bättre liv än de stackars gässen.
    t: But I suppose there are other traditions in Europe, like eating foie gras,
      which is distasteful, because you also have to consider how the animal is <a>reared</a>,
      in humane conditions or not, how is the animal transported etc. With foie gras
      it is a much more cruel exercise and much more distasteful than eating horses
      because, at least in most cases, the horses have a better life than the unfortunate
      geese.
  - s: Trots att hästarna inte från början <v>fötts</v> <p>upp</p> för att bli människoföda,
      slutar de sina dagar med att komma in i den mänskliga näringskedjan.
    t: Even though horses are not initially <a>reared</a> for human consumption, they
      do end up in the human food chain.
  - s: Detta grundar sig inte bara på det etiska skälet att dessa djur kan vara husdjur
      utan också på behovet av att säkra en viss grad av skydd och respekt för djurens
      välbefinnande, vilket den grymma metoden för att <v>föda</v> <p>upp</p> och
      slakta dessa djur förbiser.
    t: This is based not only on the ethical consideration that these animals can
      be pets but also on the need to ensure a level of protection and respect for
      the animals’ well-being, which the cruel method of <a>rearing</a> and slaughtering
      these animals ignores.
  - s: Ett civiliserat samhälle kan aldrig konkurrera med lägsta pris, med djur som
      <v>föds</v> <p>upp</p> under tortyrliknande förhållanden.
    t: Mr President, a civilised society can never compete on the basis of lowest
      prices, with animals <a>reared</a> under conditions resembling torture.
  - s: Vi upprepar slutligen vår begäran till kommissionen om att snarast göra en
      märkning av äggen obligatorisk, som möjliggör för konsumenten att veta hur de
      höns som lägger dem har <v>fötts</v> <p>upp</p>.
    t: Finally we support the request to the Commission to make it compulsory, as
      soon as possible, to label eggs so that the consumer will know how the hens
      laying them are <a>reared</a>.
  - s: Det är också viktigt att vi för denna lagstiftning framåt, så att konsumenterna
      kan få en produkt som de vet är helt säker, som har <v>fötts</v> <p>upp</p>
      på ett miljövänligt sätt och som de kan äta med total säkerhet, och samtidigt
      veta att djuret har levt ett gott liv.
    t: It is also important that we push this legislation forward so that the consumers
      can have a product which they know is perfectly safe, is <a>reared</a> in an
      environmentally-friendly manner and which they can eat with total safety, knowing
      that the animal has had an excellent life.
  - s: Om vi <v>föder</v> <p>upp</p> stora antal slaktdjur under konstgjorda omständigheter
      och tätt sammanpackade så får sjukdomarna en större chans.
    t: If we <a>rear</a> large numbers of animals for slaughter in artificial conditions
      and pack them together, diseases are give more chance to flourish.
  - s: Vem avfolkade byarna där de odlade vin och <v>födde</v> <p>upp</p> boskap,
      i Grekland, där de producerade tobak, bomull och olivolja?
    t: Who depopulated villages where they tended vines and <a>reared</a> cattle,
      Madam President, in Greece, where they produced tobacco, cotton and olive oil?
  - s: Det ligger redan ett antal viktiga initiativ på rådets och parlamentets bord,
      t.ex. förslaget om förbättrade förhållanden för grisar som <v>fötts</v> <p>upp</p>
      med intensiva uppfödningsmetoder.
    t: There are a number of important initiatives already before the Council and
      Parliament, for example the proposal on improved welfare conditions for pigs
      <a>reared</a> in intensive rearing systems.
- c: 8
  r: 3
  v: raise
  x:
  - s: Hon har <v>fött</v> <p>upp</p> det och jag tror att i samarbete med ”pappa”,
      det vill säga kommissionsledamot Michael Barnier, kommer de att fostra direktivet
      som sitt eget barn, till förmån för EU-medborgarna.
    t: she has <a>raised</a> it and I think that, in cooperation with the ’daddy’,
      Commissioner Barnier, they really will be able to raise the directive like their
      child, for the benefit of European citizens.
  - s: Lyckligtvis är den största delen av den europeiska nötboskapen inte smittad,
      särskilt inte de djur som utfodras med grönfoder och hö från den egna gården,
      och som har <v>fötts</v> <p>upp</p> utan industriellt framställt foder.
    t: In particular, these include animals fed on grass and natural fodder produced
      on the farm itself, and not <a>raised</a> on industrial foodstuffs.
  - s: Detta låter sig också tillämpas på jordbruksmetoderna, ty om det exempelvis
      är mindre kostsamt - i termer av självkostnadspris - att <v>föda</v> <p>upp</p>
      boskap på askan i amazonskogen, är det tvärtom katastrofalt för miljön och sysselsättningen
      att på samma marknad konfrontera ett sådant kött, självfallet mycket billigare,
      med ett kött som producerats på de europeiska ängsmarkerna.
    t: For example, even if it is less expensive in terms of cost price to <a>raise</a>
      cattle on the ashes of the Amazon rainforest, it would be catastrophic for the
      environment and for employment to sell beef from this source, which admittedly
      would be much cheaper, in competition with beef produced on the grasslands of
      Europe.
  - s: Ändå ser jordbrukarna att EU inte lyckas hantera länder som hugger ned regnskogar
      för att <v>föda</v> <p>upp</p> boskap på ett strängt sätt.
    t: Yet they see the EU failing to be rigorous in dealing with countries where
      they are clearing rain forests to <a>raise</a> cattle.
  - s: Jag kan visa kommissionären många jordbruk i Förenade kungariket där man <v>föder</v>
      <p>upp</p> fler än 90 djur genom ett extensivt system, och till mindre jordbruk
      där man producerar boskap genom en intensiv metod.
    t: I can take the Commissioner to many farms in the UK where there are over 90
      cattle being <a>raised</a> on an extensive-type regime and to smaller farms
      where cattle are intensively produced.
  - s: Nu när nötköttsmarknaden har brutit samman måste vi använda bortåt en miljard
      euro åt att utrota den nötboskap som det har kostat så mycket att <v>föda</v>
      <p>upp</p>, eftersom den inte går att sälja.
    t: But now that the beef market has collapsed, we are supposed to come up with
      almost EUR 1 billion to destroy the beef cattle which have been <a>raised</a>
      at such expense, because they have become unsaleable.
  - s: Jag syftar inte på enorma anläggningar för boskapsuppfödning, utan på skapandet
      av nya lösningar som gör det enklare att odla grödor, <v>föda</v> <p>upp</p>
      djur och producera hälsosam och ekologisk mat, samt att producera energi från
      alternativa energikällor.
    t: I am not thinking of huge livestock farms, but of the creation of new solutions
      which make it easier to grow crops, <a>raise</a> animals and produce healthy
      and ecological food, as well as to obtain energy from alternative sources.
  - s: Det är ingenting annat än bönders rätt att <v>föda</v> <p>upp</p> sina djur
      och att så sitt utsäde.
    t: This is nothing more than the right of farmers to <a>raise</a> their livestock
      and to sow their seed.
- c: 7
  r: 4
  v: be rear
  x:
  - s: Allt detta måste kombineras med högsta möjliga trygghetsnivå för konsumenterna
      i form av omfattande djurhälsotjänster och tydlig märkning av alla livsmedel
      från djur, i synnerhet när det gäller deras ursprung och hur djuren <v>föds</v>
      <p>upp</p>.
    t: All of this must be combined with the highest possible levels of safety for
      consumers in the form of comprehensive animal health services and clear labelling
      of all food products from animals, in particular, with regard to their origin
      and the way in which the animals <a>are</a> <a>reared</a>.
  - s: Från och med nästa år skall dessutom djurets födelseort anges vid märkningen
      och den ort där djuret <v>föddes</v> <p>upp</p>.
    t: And from the beginning of next year, this information will be supplemented
      by an indication of the place of birth and the place where the animal <a>was</a>
      <a>reared</a>.
  - s: Vi vet var slakterierna ligger, vi vet var djuren <v>föds</v> <p>upp</p> och
      vi känner till vilka vägar djuren transporteras - så var är problemet?
    t: We know where the abattoirs are, we know where the animals <a>are</a> <a>reared</a>,
      and we know the routes along which the animals are transported, so where is
      the problem?
  - s: Får- och getproducenternas medelinkomster inom gemenskapen tillhör generellt
      sett de lägsta av alla sektorer, i synnerhet i norra Europa där lamm <v>föds</v>
      <p>upp</p> i köttproduktionssystem.
