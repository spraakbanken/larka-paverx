      fortsätta <v>föda</v> <p>upp</p> djur och växter - står på spel.
    t: Por lo demás, nuestra comisión ha escrito una carta a la Comisión de Asuntos
      Jurídicos en la que se pone de manifiesto que nuestros intereses —se trata aquí
      del derecho de los campesinos y de las campesinas a seguir <a>criando</a> animales
      y cultivando plantas— están en juego.
  - s: det skulle ju vara som att förbjuda vindruvsodling för att bekämpa alkoholism,
      inte längre <v>föda</v> <p>upp</p> grisar eftersom de innehåller kolesterol
