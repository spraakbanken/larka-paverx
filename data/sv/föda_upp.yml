      di intervenire sull’importazione nell’UE di embrioni e seme, che consente di
      <a>allevare</a> animali discendenti da cloni.
  - s: Hon har <v>fött</v> <p>upp</p> det och jag tror att i samarbete med ”pappa”,
      det vill säga kommissionsledamot Michael Barnier, kommer de att fostra direktivet
      som sitt eget barn, till förmån för EU-medborgarna.
    t: come una madre amorevole, sin dallo scorso mandato legislativo, ha nutrito
      e <a>allevato</a> questo neonato, mi riferisco alla direttiva sui servizi, e
      penso che, sostenuta dal «papà» nella persona del Commissario Barnier, riuscirà
      a farlo maturare a beneficio dei cittadini europei.
  - s: 1) inrättande av en kommitté för djurskydd och etik, 2) ett utvidgande av konceptet
      försöksdjur till att omfatta olika arter av ryggradslösa djur och foster under
      sina tre sista månader av utveckling, eller till larver och andra djur som används
      till grundforskning, utbildning och undervisning, 3) användning av djur uteslutande
      i experiment för vilka de har <v>fötts</v> <p>upp</p>, 4) undersökning av alternativa
      metoder till djurförsök för att minimera antalet försöksdjur, 5) en garanti
      för att det huvudsakliga syftet för medlemsstaterna ska vara att förbättra metoderna
      för uppfödning för att minimera djurens lidande och 6) tillämpning av lokal
      eller allmän bedövning.
    t: 3) l’utilizzazione di animali unicamente negli esperimenti per i quali sono
      stati <a>allevati</a>;
  - s: Vi stöder därför syftet att i största möjliga mån använda djur som <v>fötts</v>
      <p>upp</p> för detta ändamål och vilkas genetiska och medicinska historia är
      bekant och som följaktligen erbjuder en större konsekvens och jämförbarhet i
      fråga om uppgifter.
    t: Siamo quindi favorevoli ad ampliare al massimo l’utilizzo degli animali <a>allevati</a>
      a tale scopo, la cui storia medica e genetica è nota, e che offrono dati più
      coerenti e più agevolmente confrontabili.
  - s: Dessutom har vårt utskott skrivit ett brev till utskottet för rättsliga frågor,
      där vi uttrycker att våra intressen - det handlar här om böndernas rätt att
      fortsätta <v>föda</v> <p>upp</p> djur och växter - står på spel.
    t: viene infatti messo in discussione il diritto degli agricoltori a continuare
      ad <a>allevare</a> animali e coltivare piante.
  - s: det skulle ju vara som att förbjuda vindruvsodling för att bekämpa alkoholism,
      inte längre <v>föda</v> <p>upp</p> grisar eftersom de innehåller kolesterol
      som kan leda till infarkter och, om jag tillåts en ännu mer drastisk jämförelse,
      att inte längre göra barn för att bekämpa pedofili!
    t: non <a>allevare</a> più maiali perché contengono colesterolo che fa venire
      l’infarto e, se mi consentite in chiusura un paragone ancora più forte, non
      fare più bambini per combattere la pedofilia!
  - s: Neelie Kroes har fortfarande ansvar för konkurrens trots sina förbindelser
      med multinationella företag, och Mariann Fischer Boel skall fortfarande ansvara
      för jordbruk trots att hennes make <v>föder</v> <p>upp</p> grisar i Ryssland,
      vilket skapar en uppenbar intressekonflikt.
    t: E resta all’agricoltura la signora Fischer Boel, sebbene il marito <a>allevi</a>
      maiali in Russia e lei si trovi dunque in un lampante conflitto d’interessi.
  - s: När det gäller landbaserade näringskedjor måste vi så och <v>föda</v> <p>upp</p>
      såväl som skörda och förädla.
    t: Per le catene alimentari di terra è necessario seminare ed <a>allevare</a>,
      non bastano il raccolto e la lavorazione dei prodotti, ma il pesce ci limitiamo
      a catturarlo.
  - s: Detta låter sig också tillämpas på jordbruksmetoderna, ty om det exempelvis
      är mindre kostsamt - i termer av självkostnadspris - att <v>föda</v> <p>upp</p>
      boskap på askan i amazonskogen, är det tvärtom katastrofalt för miljön och sysselsättningen
      att på samma marknad konfrontera ett sådant kött, självfallet mycket billigare,
      med ett kött som producerats på de europeiska ängsmarkerna.
    t: Questo vale anche per i metodi agricoli, infatti se, per esempio, è meno costoso,
      in termini di prezzo di costo, <a>allevare</a> bestiame sulle ceneri della foresta
      amazzonica, è invece disastroso per l’ambiente e per l’occupazione mettere a
      confronto sullo stesso mercato questa carne - naturalmente molto meno cara -
      con quella prodotta nei pascoli europei.
  - s: Men jag antar att det finns andra traditioner i Europa, som att äta foie gras,
      vilket är motbjudande, eftersom man också måste ta hänsyn till hur djuret <v>föds</v>
      <p>upp</p>, på ett humant sätt eller inte, hur djuret transporteras etc. När
      det gäller foie gras är detta en mycket grymmare tradition och mycket osmakligare
      än att äta hästkött eftersom, åtminstone i de flesta fall, hästarna har ett
      bättre liv än de stackars gässen.
    t: Devo però ammettere che vi sono altri usi e costumi in Europa, come mangiare
      il foie gras, una pratica che considero riprovevole, perché è pur necessario
      tenere conto delle condizioni, rispettose o meno, in cui gli animali vengono
      <a>allevati</a>, trasportati e via dicendo.
  - s: Såvitt jag har förstått har det inte gjorts någon åtskillnad, varken av medlemsstaterna
      eller av EU:s lagstiftare, mellan hästar som <v>föds</v> <p>upp</p> för att
      bli livsmedel och hästar som föds upp för att användas i rekreationssyfte.
    t: Per quanto mi è dato di capire, né gli Stati membri né il legislatore europeo
      hanno fatto distinzione tra cavalli <a>allevati</a> a scopo di produzione alimentare
      e cavalli allevati per scopi ricreativi.
  - s: Såvitt jag har förstått har det inte gjorts någon åtskillnad, varken av medlemsstaterna
      eller av EU:s lagstiftare, mellan hästar som föds upp för att bli livsmedel
      och hästar som <v>föds</v> <p>upp</p> för att användas i rekreationssyfte.
    t: Per quanto mi è dato di capire, né gli Stati membri né il legislatore europeo
      hanno fatto distinzione tra cavalli allevati a scopo di produzione alimentare
      e cavalli <a>allevati</a> per scopi ricreativi.
  - s: Trots att hästarna inte från början <v>fötts</v> <p>upp</p> för att bli människoföda,
      slutar de sina dagar med att komma in i den mänskliga näringskedjan.
    t: Anche nel caso in cui i cavalli non vengano <a>allevati</a> con lo scopo primario
      del consumo umano, essi alla fine entrano nella catena alimentare.
  - s: Både det sätt som de <v>föds</v> <p>upp</p> på och hur de transporteras är
      av stort intresse för många konsumenter.
    t: Sia il modo in cui vengono <a>allevati</a>, che il modo in cui vengono trasportati,
      stanno a cuore a molti consumatori;
  - s: Orsaken är helt enkelt att det tycks mig som att det nedvärderar djur som fångats
      vilda som om de vore någons sorts billig tillgång som kan föras in medan all
      omsorg går till djur som <v>fötts</v> <p>upp</p> på zoo och innehållet i laboratorierna.
    t: Molto semplicemente, il motivo è che mi sembra di sminuire gli animali catturati
      allo stato selvaggio, come se essi costituissero un’eventuale risorsa economica
      alla quale ricorrere, mentre tutto il nostro interesse è rivolto agli animali
      <a>allevati</a> nei giardini zoologici e ai contenuti dei laboratori.
  - s: Till exempel har vår djurpark i München <v>fött</v> <p>upp</p> mycket värdefulla
      arter som annars hade försvunnit från jordens yta.
    t: il geozoo di Monaco, ad esempio, ha <a>allevato</a> specie rare che altrimenti
      sarebbero scomparse dalla faccia della terra.
  - s: Användningen av klenbuterol är därmed enligt lag förbjudet i gemenskapen, förutom
      för terapeutiska behandlingar av kvinnliga nötdjur under kalvning och av hästliknande
      som <v>föds</v> <p>upp</p> för andra ändamål än köttproduktion.
    t: L’uso di clenbuterolo è vietato per legge nella Comunità, tranne che nel caso
      di un trattamento terapeutico delle vacche nel periodo della figliazione e degli
      equini <a>allevati</a> per scopi diversi dalla produzione di carne.
  - s: Forskare i Frankrike upptäckte nyligen omfattande organskador i lever och njure
      hos djur som <v>fötts</v> <p>upp</p> på Monsanto 863.
    t: Signor Presidente, in Francia gli scienziati hanno recentemente rilevato gravi
      danni agli organi a livello epatico e renale negli animali <a>allevati</a> con
      Monsanto 863.
  - s: Jag kan visa kommissionären många jordbruk i Förenade kungariket där man <v>föder</v>
      <p>upp</p> fler än 90 djur genom ett extensivt system, och till mindre jordbruk
      där man producerar boskap genom en intensiv metod.
    t: Potrei accompagnare il Commissario in tante aziende agricole nel Regno Unito
      che <a>allevano</a> più di 90 capi su base estensiva, e in aziende agricole
      più piccole che praticano l’allevamento intensivo.
  - s: Ett civiliserat samhälle kan aldrig konkurrera med lägsta pris, med djur som
      <v>föds</v> <p>upp</p> under tortyrliknande förhållanden.
    t: Signor Presidente, una società civile non potrà mai competere sulla base del
      prezzo più basso, se gli animali vengono <a>allevati</a> in condizioni che rasentano
      la tortura.
  - s: Förhållandena och metoderna inom boskapsuppfödning och jordbruk skiljer sig
      mycket åt mellan Europeiska unionens nordliga och sydliga delar, eftersom temperaturerna,
      antal soltimmar, de raser som <v>föds</v> <p>upp</p>, sektorernas tekniska nivå,
      och så vidare skiljer sig åt.
    t: Le circostanze in cui si svolgono le attività agricole e di allevamento sono
      molto diverse dal nord al sud dell’Unione europea, perché diverse sono le temperature,
      le ore di esposizione al sole, le razze <a>allevate</a>, la situazione tecnologica
      dei settori, eccetera.
  - s: Nu när nötköttsmarknaden har brutit samman måste vi använda bortåt en miljard
      euro åt att utrota den nötboskap som det har kostat så mycket att <v>föda</v>
      <p>upp</p>, eftersom den inte går att sälja.
    t: Adesso però che il mercato della carne bovina ha subito un tracollo dobbiamo
      tirar fuori quasi un miliardo di euro per distruggere i bovini, <a>allevati</a>
      con tanto dispendio di denaro, perché sono invendibili.
  - s: Vi känner alla till frågan och vet att de oroande bevisen för den barbariska
      behandlingen av katter och hundar, som <v>föds</v> <p>upp</p> och dödas främst
      för sin päls, särskilt i Asien, har lett till kraftfulla krav på att kommissionen
      ska agera.
    t: Noi tutti conosciamo bene il problema, e sappiamo che le prove sconvolgenti
      dello spietato trattamento inflitto a gatti e cani, <a>allevati</a> e uccisi
      soprattutto per la loro pelliccia, in particolare in Asia, giustificano il pressante
      appello ad agire rivolto alla Commissione.
  - s: Vi ansåg att vi behövde ett totalförbud, men kommissionens ursprungliga förslag
      öppnade för vissa undantag, exempelvis när det i märkningen anges att pälsen
      kommer från katter eller hundar som inte har <v>fötts</v> <p>upp</p> eller avlivats
      för produktion, eller som är personliga tillhörigheter eller hushållsföremål.
    t: Pensavamo che fosse necessario un divieto assoluto, ma la proposta originaria
      della Commissione consentiva alcune deroghe, per esempio quando l’etichetta
      indichi che la pelliccia proviene da cani o gatti che non sono stati <a>allevati</a>
      o uccisi per la produzione di pelliccia o che le pelli sono effetti personali
      o domestici.
  - s: Det svar som jag fick innehöll information om två undantag, ett avser päls
      som ingår i personliga tillhörigheter eller hushållsföremål som förs in i EU
      och det andra omfattar päls eller produkter som innehåller päls från djur som
      inte har <v>fötts</v> <p>upp</p> eller avlivats för pälsproduktion.
    t: una riguarda le pellicce che sono effetti personali o domestici importati nell’Unione
      europea, e l’altra pellicce o prodotti contenenti pellicce provenienti da cani
      o gatti che non sono stati <a>allevati</a> o uccisi per la produzione di pelliccia.
  - s: Med avseende på den information som föregående talare har vill jag för det
      andra fråga om han är medveten om att studier visar att medborgarna gärna skulle
      betala lite mer om de kan vara säkra på att produkterna är av hög kvalitet och
      kommer från djur som har <v>fötts</v> <p>upp</p> på rätt sätt.
    t: In secondo luogo, per quanto riguarda le informazioni di cui il precedente
      oratore è in possesso, vorrei chiedergli se è anche a conoscenza degli studi
      dimostrano che i cittadini sarebbero lieti di pagare un po’ di più per essere
      sicuri di comprare prodotti di alta qualità e provenienti da animali <a>allevati</a>
      in maniera adeguata per la loro specie.
  - s: För djur som <v>föds</v> <p>upp</p> extensivt och är frigående kan åldern för
      märkning förlängas från en månad till sex månader, även om märkning under alla
      omständigheter måste ske innan djuret lämnar den anläggning där de fötts.
    t: Per esempio, per gli animali <a>allevati</a> in modo estensivo e al pascolo,
      l’etichettatura può essere eseguita dall’età di uno fino a sei anni, purché,
      comunque, prima di lasciare l’azienda di nascita.
  - s: Djur måste slaktas så nära den plats som möjligt där de <v>fötts</v> <p>upp</p>.
    t: Gli animali devono essere macellati quanto più possibile vicino al luogo in
      cui vengono <a>allevati</a>.
