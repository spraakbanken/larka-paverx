  r: 1
  v: beugen
  x:
  - s: Det är en konservativ hållning som, i alla händelser, förr eller senare kommer
      att <v>falla</v> <p>ihop</p> som ett korthus inför fakta.
    t: So denken können nur konservative Geister, die sich früher oder später jedoch
      den Tatsachen <a>beugen</a> werden müssen.
- c: 1
  r: 1
  v: zusammenbrechen
  x:
  - s: Efter att ha ställts inför katastrofen anser jag att vi borde stanna upp och
      reflektera för att se hur EU kan arbeta för att förebygga framtida situationer
      där svaga demokratier <v>faller</v> <p>ihop</p> och utvecklas till humanitära
      katastrofer.
    t: Nachdem wir uns der Notlage angenommen haben, sollten wir meiner Meinung nach
      inne halten und überlegen, wie die EU künftig vorgehen kann, um Situationen
      zu vermeiden, in denen schwache Demokratien <a>zusammenbrechen</a> und zu humanitären
      Katastrophen werden.
