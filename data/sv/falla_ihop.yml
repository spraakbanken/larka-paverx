  r: 1
  v: einstürzen
  x:
  - s: De har <v>fallit</v> <p>ihop</p> som ett korthus och irländska skattebetalare
      bär en outhärdlig börda.
    t: Sie sind wie ein Kartenhaus <a>eingestürzt</a> und die irischen Steuerzahler
      schultern eine unerträgliche Last.
- c: 1
  r: 1
  v: platzen
  x:
  - s: Ett möte hålls på fredag mellan Papandreou och premiärminister Gruevski och
      om vi spänner hanen för högt kan vi öka trycket så att allting <v>faller</v>
      <p>ihop</p> och det vill vi inte riskera.
    t: Denn wenn wir jetzt die Erwartungen zu hoch treiben - am Freitag dieser Woche
      wird ja ein Gespräch zwischen Papandreou und Ministerpräsident Gruevski stattfinden
      -, dann mag es sein, dass wir den Druck so stark erhöhen, dass der Kessel <a>platzt</a>.
- c: 1
  r: 1
  v: werden
  x:
  - s: Timoreserna skapade en blomma, en borg av hopp som plötsligt, i en storm av
      våld, <v>föll</v> <p>ihop</p> och förstördes i blod, våld och död.
    t: Die Timoresen ließen eine Blüte erblühen und schufen eine Burg der Hoffnung,
      die plötzlich durch einen Sturm der Gewalt zu Boden gerissen <a>wurde</a> und
      in Blut, Gewalt und Tod unterging.
- c: 1
  r: 1
  v: führen
  x:
  - s: Om vi slutade nu skulle freden, stabiliteten, säkerheten och den sociala sammanhållningen
      <v>falla</v> <p>ihop</p>.
    t: Genauso würde das plötzliche Einstellen unserer Bemühungen zum jetzigen Zeitpunkt
      zum Zusammenbruch von Frieden, Stabilität, Sicherheit und sozialem Zusammenhalt
      <a>führen</a>.
en:
- c: 3
  r: 1
  v: collapse
  x:
  - s: det krävdes ett plågoris som BSE för att förstå att även inom ramen för en
      kontrollerad och övervakad produktion kan konsumtionen <v>falla</v> <p>ihop</p>
      på grund av dramatiska händelser eller på grund av tillfälliga nycker från konsumentens
      sida.
    t: It took bovine spongiform encephalopathy to make us understand that even in
      a controlled and supported production system consumption can <a>collapse</a>
      because of disasters or consumer caprice.
  - s: Slutligen vill jag också understryka det faktum att vi måste ta stora steg
      mot ett gemensamt och relativt enhetligt kontroll- och övervakningssystem, för
      att inte hela politiken inom denna sektor skall <v>falla</v> <p>ihop</p>, när
      vi nu står inför ett fastställande av den kvantitativa och kvalitativa framtida
      hanteringen av fiskeresurserna.
    t: Finally, I wish to underline the need for us to move quickly towards introducing
      a joint and relatively uniform system of monitoring and control - lest the foundations
      of the entire policy for the sector <a>collapse</a> - since this will be a decisive
      element in the quantitative and qualitative management of fisheries resources
      in the future.
  - s: De har <v>fallit</v> <p>ihop</p> som ett korthus och irländska skattebetalare
      bär en outhärdlig börda.
    t: They have <a>collapsed</a> like a house of cards and Irish taxpayers are shouldering
      an unbearable burden.
  - s: Det betyder att förslaget om misstroendevotum <v>faller</v> <p>ihop</p> som
      ett korthus!
    t: So it is that this motion of censure <a>collapses</a> like a house of cards!
  - s: Det är en konservativ hållning som, i alla händelser, förr eller senare kommer
      att <v>falla</v> <p>ihop</p> som ett korthus inför fakta.
    t: It is a conservative attitude which, in any case, sooner or later, will <a>collapse</a>
      in view of the facts.
