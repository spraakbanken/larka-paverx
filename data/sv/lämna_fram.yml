---
de:
- c: 5
  r: 1
  v: vorlegen
  x:
  - s: Eftersom jag är ansvarig för det, tack och lov, kommer jag att <v>lämna</v>
      <p>fram</p> förslaget före slutet av 1999.
    t: Da ich dafür zuständig bin, Gott sei Dank, werde ich den Vorschlag vor Ende
      1999 <a>vorlegen</a>.
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Die Mitgliedstaaten haben sich verpflichtet, ihre Aktionspläne, in denen die
      erreichten Fortschritte nachgewiesen werden, bis Mitte April <a>vorzulegen</a>.
  - s: Under de kommande veckorna kommer vi därför att <v>lämna</v> <p>fram</p> ett
      reviderat förslag, vilket Europeiska rådet i Laeken bad oss om.
    t: Wir werden also in den nächsten Wochen einen überarbeiteten Vorschlag <a>vorlegen</a>,
      wie es dem Auftrag des Europäischen Rates von Laeken entspricht.
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: Auch der Kommissarin, Frau Cresson, möchte ich gratulieren, die diesen Vorschlag
      unermüdlich <a>vorgelegt</a> hat und wahrscheinlich jetzt auch eine Menge Mühe
      haben wird, ihn finanziert zu bekommen.
  - s: Jag menar att det är en viktig text, och jag hoppas att kommissionen beslutsamt
      kommer att <v>lämna</v> <p>fram</p> den till de laotiska myndigheterna så att
      vi under kommande veckor får bevittna en islossning och en förnyelse i Laos
      och jag skulle bli mycket glad över att höra kommissionär Solbes synpunkter
      i denna fråga.
    t: Ich halte ihn für eine wichtigen Text und hoffe, dass die Kommission ihn mit
      Nachdruck den laotischen Behörden <a>vorlegt</a>, damit es in den nächsten Wochen
      zu einem Tauwetter, zu einer Erneuerung in Laos kommt, und ich wäre sehr glücklich,
      wenn Kommissar Solbes zu diesem Punkt etwas sagen könnte.
- c: 1
  r: 2
  v: werden
  x:
  - s: Vilka beredskapsplaner har rådet utarbetat för att minska risken för terroristattacker
      mot kärnkraftsanläggningar inom EU, och i synnerhet mot Sellafields kärnkraftverk,
      mot bakgrund av British Environment Secretarys totalt oacceptabla beslut att
      den 3 oktober 2001 ge tillstånd till en anläggning för MOX-bränsle i Sellafield,
      där det officiella godkännande försenats eftersom BNFL <v>lämnat</v> <p>fram</p>
      förfalskade uppgifter?
    t: Welche Krisenpläne hat der Rat geprüft, um auf die Bedrohung durch Terroranschläge
      auf Kernkraftwerke in der EU zu reagieren, insbesondere auf die Anlage von Sellafield,
      und dabei auch die völlig unannehmbare Entscheidung des britischen Umweltministeriums
      zu berücksichtigen, das am 3. Oktober 2001 die Eröffnung der MOX-(mixed oxid)-Anlage
      in Sellafield genehmigt hat, deren förmliche Billigung aufgrund der Tatsache
      verzögert wurde, dass Unterlagen von BNFL (British Nuclear Fuels Ltd.) gefälscht
      <a>wurden</a>?
- c: 1
  r: 2
  v: eingebracht
  x:
  - s: Det arbete som utskottet för sysselsättning och sociala frågor har gjort för
      att ge texten en ny jämvikt riskerar att bli helt ifrågasatt med anledning av
      de ändringsförslag som har <v>lämnats</v> <p>fram</p> på nytt i kammaren.
    t: Hinzukommt, dass die im Ausschuss für Beschäftigung und soziale Angelegenheiten
      geleistete Arbeit, um dem Text seine Ausgewogenheit wieder zu geben, Gefahr
      läuft, durch die im Plenum <a>eingebrachten</a> Änderungsanträge völlig zunichte
      gemacht zu werden.
- c: 1
  r: 2
  v: unterbreiten
  x:
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: Das heißt, die Kofinanzierung ist erstens nicht die einzige denkbare Lösung,
      aber das heißt auch, daß wir einen Vorschlag erst dann <a>unterbreiten</a> werden,
      wenn es dazu einen klaren politischen Willen der Mitgliedstaaten gibt.
- c: 1
  r: 2
  v: einbringen
  x:
  - s: I en tidsålder med multinationella företag bör även de anställda kunna göra
      sig förstådda och kunna <v>lämna</v> <p>fram</p> sina idéer om utbildning och
      vidareutbildning, om social trygghet och hälsosamma arbetsplatser.
    t: Im Zeitalter multinationaler Unternehmen sollten sich auch die Beschäftigten
      verständigen können, um ihre Vorstellungen von Bildung und Fortbildung, von
      sozialer Absicherung und gesunden Arbeitsplätzen <a>einzubringen</a>.
- c: 1
  r: 2
  v: stellen vorlegen
  x:
  - s: Vi kommer att sammanställa ändringsförslag och <v>lämna</v> <p>fram</p> till
      beslut i morgon, och i fråga om två punkter vill jag klargöra exakt vart vi
      kommer att sikta.
    t: Wir werden Änderungsanträge <a>stellen</a> und morgen zur Entscheidung <a>vorlegen</a>,
      und an zwei Punkten möchte ich deutlich machen, wo wir genau hinsteuern werden.
en:
- c: 1
  r: 1
  v: submit
  x:
  - s: Under de kommande veckorna kommer vi därför att <v>lämna</v> <p>fram</p> ett
      reviderat förslag, vilket Europeiska rådet i Laeken bad oss om.
    t: So we shall be <a>submitting</a> a revised proposal within the next few weeks,
      as instructed by the Laeken European Council.
- c: 1
  r: 1
  v: present
  x:
  - s: Jag menar att det är en viktig text, och jag hoppas att kommissionen beslutsamt
      kommer att <v>lämna</v> <p>fram</p> den till de laotiska myndigheterna så att
      vi under kommande veckor får bevittna en islossning och en förnyelse i Laos
      och jag skulle bli mycket glad över att höra kommissionär Solbes synpunkter
      i denna fråga.
    t: I believe that it is an important text and I hope that the Commission will
      <a>present</a> it firmly to the Laotian Government so that we see a change and
      a relaxation over the next few weeks in Laos and I would welcome Commissioner
      Solbes Mira’s comments on this matter.
- c: 1
  r: 1
  v: have
  x:
  - s: Vilka beredskapsplaner har rådet utarbetat för att minska risken för terroristattacker
      mot kärnkraftsanläggningar inom EU, och i synnerhet mot Sellafields kärnkraftverk,
      mot bakgrund av British Environment Secretarys totalt oacceptabla beslut att
      den 3 oktober 2001 ge tillstånd till en anläggning för MOX-bränsle i Sellafield,
      där det officiella godkännande försenats eftersom BNFL <v>lämnat</v> <p>fram</p>
      förfalskade uppgifter?
    t: What contingency plans has the Council considered to respond to the threat
      of attack by terrorists on nuclear installations in the EU, and, in particular,
      on the Sellafield plant, taking into account the totally unacceptable decision
      of the British Environment Secretary to give the go-ahead on 3 October 2001
      for the opening of the MOX (mixed oxide) plant at Sellafield, formal approval
      of which <a>had</a> been delayed because of the falsification of records by
      BNFL?
- c: 1
  r: 1
  v: forward
  x:
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: I should also like to congratulate the Commissioner, Mrs Cresson, on showing
      such dynamism in putting <a>forward</a> this proposal, although she is probably
      going to face tremendous problems in obtaining funding for it.
- c: 1
  r: 1
  v: deliver
  x:
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Member States are committed to <a>delivering</a> their action plans demonstrating
      progress by mid-April.
- c: 1
  r: 1
  v: be present
  x:
  - s: Vi <v>lämnar</v> <p>fram</p> denna begäran av två anledningar.
    t: 'Madam President, we <a>are</a> <a>presenting</a> this request for two reasons:'
- c: 1
  r: 1
  v: table present
  x:
  - s: Vi kommer att sammanställa ändringsförslag och <v>lämna</v> <p>fram</p> till
      beslut i morgon, och i fråga om två punkter vill jag klargöra exakt vart vi
      kommer att sikta.
    t: There are amendments which we will <a>table</a> and <a>present</a> tomorrow
      so that a decision can be taken on them, but two points should allow me to clarify
      the exact direction that we are heading in.
- c: 1
  r: 1
  v: table
  x:
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: First of all, this means that cofinancing is not the only conceivable solution,
      but it also means that we shall not <a>table</a> a proposal until there is a
      clear political will on the part of the Member States for us to do so.
- c: 1
  r: 1
  v: reintroduce
  x:
  - s: Det arbete som utskottet för sysselsättning och sociala frågor har gjort för
      att ge texten en ny jämvikt riskerar att bli helt ifrågasatt med anledning av
      de ändringsförslag som har <v>lämnats</v> <p>fram</p> på nytt i kammaren.
    t: Mr Mann’s own-initiative report, however, takes the opposite view to the message
      we should be sending, presenting to us an exclusively liberal creed, and the
      work carried out by the Committee on Employment and Social Affairs in order
      to balance the text is in danger of being completely nullified by the amendments
      <a>reintroduced</a> in plenary.
es:
- c: 7
  r: 1
  v: presentar
  x:
  - s: Eftersom jag är ansvarig för det, tack och lov, kommer jag att <v>lämna</v>
      <p>fram</p> förslaget före slutet av 1999.
    t: Como yo soy el responsable de ello, gracias a Dios, <a>presentaré</a>, la propuesta
      antes del final de 1999.
  - s: Vi <v>lämnar</v> <p>fram</p> denna begäran av två anledningar.
    t: 'Señora Presidenta, <a>presentamos</a> esta solicitud por dos razones:'
  - s: Under de kommande veckorna kommer vi därför att <v>lämna</v> <p>fram</p> ett
      reviderat förslag, vilket Europeiska rådet i Laeken bad oss om.
    t: Por tanto, en las próximas semanas, <a>presentaremos</a> una propuesta revisada,
      tal y como nos lo ha pedido el Consejo Europeo de Laeken.
  - s: I en tidsålder med multinationella företag bör även de anställda kunna göra
      sig förstådda och kunna <v>lämna</v> <p>fram</p> sina idéer om utbildning och
      vidareutbildning, om social trygghet och hälsosamma arbetsplatser.
    t: En la era de las empresas multinacionales, también los asalariados deben tener
      la oportunidad de ponerse de acuerdo para <a>presentar</a> sus propuestas en
      materia de formación inicial y continua, de seguridad social y de salud laboral.
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: Asimismo quiero felicitar a la Comisaria, la Sra. Cresson, que ha <a>presentado</a>
      con dinamismo la propuesta y seguramente tendrá muchas dificultades para lograr
      su financiación.
  - s: Vi kommer att sammanställa ändringsförslag och <v>lämna</v> <p>fram</p> till
      beslut i morgon, och i fråga om två punkter vill jag klargöra exakt vart vi
      kommer att sikta.
    t: Elaboraremos enmiendas y mañana las <a>presentaremos</a> para decisión.
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: Esto significa que la cofinanciación no es la única solución factible y que
      solamente <a>presentaremos</a> una propuesta cuando exista para ello una clara
      voluntad política de los Estados miembros.
- c: 1
  r: 2
  v: someter
  x:
  - s: Jag menar att det är en viktig text, och jag hoppas att kommissionen beslutsamt
      kommer att <v>lämna</v> <p>fram</p> den till de laotiska myndigheterna så att
      vi under kommande veckor får bevittna en islossning och en förnyelse i Laos
      och jag skulle bli mycket glad över att höra kommissionär Solbes synpunkter
      i denna fråga.
    t: Considero que es un texto importante, y espero que la Comisión lo <a>someta</a>
      con determinación a las autoridades de Laos para que, en las próximas semanas,
      asistamos a un deshielo, a una renovación en ese país.
- c: 1
  r: 2
  v: entregar plan
  x:
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Los Estados miembros se han comprometido a <a>entregar</a> <a>planes</a> de
      acción que demuestren el logro de avances a mediados de abril, a más tardar.
fr:
- c: 3
  r: 1
  v: soumettre
  x:
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Les États membres sont invités à <a>soumettre</a> leurs plans d’action témoignant
      d’avancées en la matière à la mi-avril.
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: J’aimerais aussi complimenter la commissaire, Madame Cresson, qui a <a>soumis</a>
      cette proposition avec diligence et qui rencontrera sans doute plus tard de
      nombreuses difficultés pour obtenir le financement de cette proposition.
  - s: Jag menar att det är en viktig text, och jag hoppas att kommissionen beslutsamt
      kommer att <v>lämna</v> <p>fram</p> den till de laotiska myndigheterna så att
      vi under kommande veckor får bevittna en islossning och en förnyelse i Laos
      och jag skulle bli mycket glad över att höra kommissionär Solbes synpunkter
      i denna fråga.
    t: Je pense que c’est un texte important et j’espère que la Commission le <a>soumettra</a>
      avec détermination aux autorités laotiennes pour que, dans les prochaines semaines,
      on assiste à un dégel, à un renouveau au Laos et je serais très heureux d’entendre
      les réactions du commissaire Solbes sur ce point.
- c: 3
  r: 1
  v: présenter
  x:
  - s: Eftersom jag är ansvarig för det, tack och lov, kommer jag att <v>lämna</v>
      <p>fram</p> förslaget före slutet av 1999.
    t: Étant donné que la proposition dont nous parlons relève de ma compétence, je
      la <a>présenterai</a> avant la fin de l’année 1999.
  - s: Vi <v>lämnar</v> <p>fram</p> denna begäran av två anledningar.
    t: 'Madame la Présidente, nous <a>présentons</a> cette demande pour deux raisons
      :'
  - s: I en tidsålder med multinationella företag bör även de anställda kunna göra
      sig förstådda och kunna <v>lämna</v> <p>fram</p> sina idéer om utbildning och
      vidareutbildning, om social trygghet och hälsosamma arbetsplatser.
    t: À l’ère des entreprises multinationales, les travailleurs devraient aussi pouvoir
      se concerter afin de <a>présenter</a> leurs idées en matière de formation et
      de formation continue, de protection sociale et d’hygiène au travail.
- c: 2
  r: 2
  v: déposer
  x:
  - s: Under de kommande veckorna kommer vi därför att <v>lämna</v> <p>fram</p> ett
      reviderat förslag, vilket Europeiska rådet i Laeken bad oss om.
    t: Donc nous allons, dans les prochaines semaines, <a>déposer</a> une proposition
      révisée, comme le Conseil européen de Laeken nous l’a demandé.
  - s: Vi kommer att sammanställa ändringsförslag och <v>lämna</v> <p>fram</p> till
      beslut i morgon, och i fråga om två punkter vill jag klargöra exakt vart vi
      kommer att sikta.
    t: Nous allons <a>déposer</a> des propositions d’amendement que nous soumettrons
      au vote demain et je voudrais indiquer clairement ce vers quoi nous nous dirigeons
      en ce qui concerne deux points précis.
- c: 1
  r: 3
  v: ne
  x:
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: Cela signifie, premièrement, que le cofinancement n’est pas la seule solution
      envisageable, et, deuxièmement, que nous <a>ne</a> ferons une proposition que
      lorsque les États membres exprimeront une volonté politique claire à ce sujet.
- c: 1
  r: 3
  v: fait
  x:
  - s: I synnerhet skulle det vara bra om landet respekterar den tidsplanering som
      man själv har fastställt, och som det tyvärr inte verkar hålla sig till. Det
      är därför som jag, då jag yttrar mig till förmån för Ungerns associering till
      Media II-programmet, <v>lämnat</v> <p>fram</p> ändringsförslag.
    t: En particulier, il conviendrait qu’elle respecte le calendrier qu’elle s’est
      fixé et auquel, hélas, elle ne semble pas tout à <a>fait</a> se tenir.
it:
- c: 4
  r: 1
  v: presentare
  x:
  - s: Eftersom jag är ansvarig för det, tack och lov, kommer jag att <v>lämna</v>
      <p>fram</p> förslaget före slutet av 1999.
    t: Grazie al cielo questa proposta è di mia competenza e la <a>presenterò</a>
      prima della fine del 1999.
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Gli Stati membri si sono impegnati a <a>presentare</a> piani d’azione nazionali
      ed il relativo stato di attuazione entro la metà di aprile.
  - s: Jag menar att det är en viktig text, och jag hoppas att kommissionen beslutsamt
      kommer att <v>lämna</v> <p>fram</p> den till de laotiska myndigheterna så att
      vi under kommande veckor får bevittna en islossning och en förnyelse i Laos
      och jag skulle bli mycket glad över att höra kommissionär Solbes synpunkter
      i denna fråga.
    t: Credo sia un testo importante e auspico che la Commissione lo <a>presenti</a>
      con determinazione alle autorità laotiane affinché nelle prossime settimane
      si assista a un disgelo, a un rinnovamento nel Laos;
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: Questo significa che il cofinanziamento non è innanzitutto l’unica soluzione
      possibile, ma significa anche che <a>presenteremo</a> una proposta solo quando
      vi sarà una chiara volontà politica degli Stati membri in tal senso.
- c: 1
  r: 2
  v: ripresentare
  x:
  - s: Det arbete som utskottet för sysselsättning och sociala frågor har gjort för
      att ge texten en ny jämvikt riskerar att bli helt ifrågasatt med anledning av
      de ändringsförslag som har <v>lämnats</v> <p>fram</p> på nytt i kammaren.
    t: Orbene, la relazione d’iniziativa dell’onorevole Mann va, in numerosi punti,
      proprio nella direzione opposta a quella auspicabile, facendo una professione
      di fede esclusivamente liberale, e il lavoro svolto dalla commissione per l’occupazione
      e gli affari sociali per rendere più equilibrato il testo rischia di vedersi
      totalmente vanificato dagli emendamenti <a>ripresentati</a> in Plenaria.
- c: 1
  r: 2
  v: avanzare
  x:
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: Desidero congratularmi anche col Commissario Cresson, la quale ha <a>avanzato</a>
      questa proposta con determinazione e che presto incontrerà probabilmente non
      poche difficoltà a trovare anche i finanziamenti.
pt:
- c: 7
  r: 1
  v: apresentar
  x:
  - s: Vi <v>lämnar</v> <p>fram</p> denna begäran av två anledningar.
    t: 'Senhora Presidente, <a>apresentamos</a> este pedido por duas razões:'
  - s: Medlemsstaterna har åtagit sig att <v>lämna</v> <p>fram</p> sina handlingsplaner
      som visar på framsteg till mitten av april.
    t: Os Estados-Membros estão empenhados em <a>apresentar</a> os seus planos de
      acção mostrando progressos até meados de Abril.
  - s: Under de kommande veckorna kommer vi därför att <v>lämna</v> <p>fram</p> ett
      reviderat förslag, vilket Europeiska rådet i Laeken bad oss om.
    t: Vamos portanto, dentro das próximas semanas, <a>apresentar</a> uma proposta
      revista, tal como nos foi solicitado pelo Conselho Europeu de Laeken.
  - s: I en tidsålder med multinationella företag bör även de anställda kunna göra
      sig förstådda och kunna <v>lämna</v> <p>fram</p> sina idéer om utbildning och
      vidareutbildning, om social trygghet och hälsosamma arbetsplatser.
    t: Na era das empresas multinacionais, deveria haver a possibilidade de, também
      os empregados, poderem comparticipar no entendimento, <a>apresentando</a> as
      suas ideias sobre formação e reciclagem, segurança social e a saúde no local
      de trabalho.
  - s: Jag vill också ge min komplimang till kommissionären, fru Cresson, som med
      handlingskraft har <v>lämnat</v> <p>fram</p> detta förslag och antagligen snart
      kommer att få enormt stora svårigheter att också få detta förslag finansierat.
    t: Além disso, gostaria de felicitar a senhora comissária Cresson, que com grande
      dinamismo <a>apresentou</a> esta proposta e que provavelmente daqui a pouco
      irá ter imensas dificuldades em conseguir que ela também seja financiada.
  - s: Det betyder att samfinansieringen för det första inte är den enda tänkbara
      lösningen, men det betyder också, att vi kan <v>lämna</v> <p>fram</p> ett förslag
      först när det finns en klar politisk vilja till det från medlemsstaterna.
    t: Isto quer dizer, em primeiro lugar, que o co-financiamento não é a única solução
      possível, mas também significa que podemos <a>apresentar</a> uma proposta apenas
      quando houver uma vontade política clara dos Estados-Membros.
  - s: Det arbete som utskottet för sysselsättning och sociala frågor har gjort för
      att ge texten en ny jämvikt riskerar att bli helt ifrågasatt med anledning av
      de ändringsförslag som har <v>lämnats</v> <p>fram</p> på nytt i kammaren.
    t: Ora, o relatório de iniciativa do senhor deputado Mann manifesta em muitos
      pontos o contrário da mensagem que deveríamos transmitir, <a>apresentando</a>-nos
      uma profissão de fé exclusivamente liberal, e o trabalho elaborado pela Comissão
      do Emprego e dos Assuntos Sociais no sentido de reequilibrar o texto corre o
      risco de ser totalmente posto em causa pelas alterações reintroduzidas em plenário.
