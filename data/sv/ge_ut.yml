      können.
- c: 3
  r: 10
  v: vorgeben
  x:
  - s: Jag misstror inte på något sätt det uppriktiga i den här ståndpunkten, men
      den är endast förpliktande för upphovsmannen, som dessutom inte alls <v>ger</v>
      sig <p>ut</p> för att vara en talesman för sina trosfränder.
    t: Ich möchte auf keinen Fall die Ernsthaftigkeit dieser Haltung in Frage stellen,
      aber leider gilt sie nur für den Verfasser, der im übrigen nicht <a>vorgibt</a>,
      der Sprecher seiner Glaubensgenossen zu sein.
  - s: 'Men vad som också står på spel i det här fallet - och som är skälet till att
      detta är ett utomordentligt viktigt politiskt fenomen för oss - är Europas förmåga
      att vara det man <v>ger</v> sig <p>ut</p> för att vara:'
    t: 'Worum es hier aber außerdem geht, und deshalb sage ich, daß es sich um ein
      politisches Ereignis von großer Tragweite handelt, ist die Fähigkeit Europas,
      das zu sein, was es zu sein <a>vorgibt</a>:'
  - s: Det som har ifrågasatts är inte att det finns regler som syftar till att organisera
      världshandeln, eller att det finns en världshandelsorganisation, utan det faktum
      att WTO <v>ger</v> sig <p>ut</p> för att vara alla reglers källa, alla tvisters
      domare, den högste domaren i morgondagens värld.
    t: in Frage gestellt wurde vielmehr die Tatsache, daß die WTO <a>vorgibt</a>,
