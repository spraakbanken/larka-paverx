    t: qui, infatti, restano da <a>spendere</a> 26 miliardi, contro i 3 delle Fiandre;
  - s: Jag tror att även vi bör, som ni alltid har sagt, skilja mellan den innehållsmässiga
      reformen och frågan om hur mycket pengar vi i slutändan vill <v>ge</v> <p>ut</p>
