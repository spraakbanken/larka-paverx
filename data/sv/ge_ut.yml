  - s: I det långa loppet kan man inte <v>ge</v> <p>ut</p> mer än man får in.
    t: Families that go on <a>spending</a> more than they earn, lose spending power;
  - s: Det gäller för familjen som, då den i längden ger ut mer än den får in, förlorar
      sin köpkraft, det gäller för företagen där, då man i längden ger ut mer än man
      tar in, arbetsplatser råkar i fara och går förlorade, och det gäller naturligtvis
      också för staten när den <v>ger</v> <p>ut</p> mer än den tar in.
    t: in businesses jobs are put at risk and lost if, in the long term, they spend
      more than they make, and the same, of course, applies to States if, in the long
      term, they <a>spend</a> more than they take in.
  - s: Det är lätt att <v>ge</v> <p>ut</p> pengar, men knepet är att ge ut dem på
      ett meningsfullt sätt.
    t: It is easy to <a>spend</a> money, the trick is to spend it sensibly.
  - s: Det är lätt att ge ut pengar, men knepet är att <v>ge</v> <p>ut</p> dem på
      ett meningsfullt sätt.
    t: It is easy to spend money, the trick is to <a>spend</a> it sensibly.
  - s: Dess ordförande Philippe Maystadt höll en konferens för två dagar sedan där
      han visade hur mycket EIB hade <v>gett</v> <p>ut</p> sedan krisen började -
      omkring 10 miljarder euro mer än förra året.
    t: Its President Maystadt held a conference two days ago at which he demonstrated
      how much the EIB had <a>spent</a> since the crisis started - about EUR 10 billion
      more than in the previous year.
  - s: Azerbajdzjan <v>ger</v> <p>ut</p> oräkneliga oljedollar på att försöka övertyga
      utomstående om regimens välvilliga natur men jag för min del låter mig inte
      luras.
    t: Azerbaijan <a>spends</a> countless petro-dollars trying to convince outsiders
      of the benign nature of the regime but I, for one, am not fully taken in.
  - s: De europeiska regeringarna har alltsedan Rio <v>gett</v> <p>ut</p> mer än 125
      miljarder D-Mark på subventionering av fossila och nukleära energier, men endast
      9 % av detta, nämligen 2, 5 miljarder D-Mark, på förnybar energi.
    t: European governments have <a>spent</a> more than DM 125 billion on subsidizing
      fossil and nuclear energies since Rio, but only 9 % of that, DM 2.5 billion,
      on renewable energies.
  - s: Jag är övertygad om att kommissionären kan föreställa sig vår förvåning och
      vår bestörtning när kommissionen gav upp detta program under år 2000, återkallade
      en redan offentliggjord anbudsinfordran, vilket gav upphov till stora olägenheter,
      och inte <v>gav</v> <p>ut</p> några medel alls under hela år 2000.
    t: I am sure you can imagine, Commissioner, our astonishment and dismay when the
      Commission abandoned this programme in the year 2000, cancelled a call for tenders
      already published, causing huge inconvenience, and proceeded to <a>spend</a>
      no money at all throughout the year 2000.
  - s: Kanske kan man förklara det så att riktlinjen för jordbruket inte har till
      syfte att <v>ge</v> <p>ut</p> pengar, det är ett maximum och det står i motsatsförhållande
      till strukturfonderna, där det finns angivet vad som ska ges ut per år.
    t: the agriculture guideline is not in itself a reason to <a>spend</a> money,
      it represents a ceiling, unlike the structural funds which do specify how much
      has to be spent each year.
  - s: Vi har <v>gett</v> <p>ut</p> flera miljarder på detta utan några resultat hittills.
    t: We need anything but fusion, on which we have <a>spent</a> billions without
      seeing any results so far.
  - s: Det skulle glädja mig, om vi med gemensamma ansträngningar skulle lyckas att
      exempelvis för nästa strukturfondsperiod åstadkomma någonting i stil med genomföranderapportering
      men vänligen inte bara relaterad till anslagsutnyttjande utan till programmens
      och projektens kvalitet, ty det gagnar oss inte att pengarna <v>ges</v> <p>ut</p>
      för dåliga ändamål.
    t: I would be glad if we could make a concerted effort over the next structural
      fund period to define some kind of criteria for success, in relation not just
      to the take-up of funds but also to the quality of the programmes and projects,
      for it is pointless to <a>spend</a> money badly.
  - s: Pengarna har bara <v>getts</v> <p>ut</p> på galet sätt, de lämnades ut mot
      bevarandet av strukturerna och inte för bevarandet av strukturerna.
    t: The money is simply being <a>spent</a> incorrectly.
  - s: Till detta måste vi <v>ge</v> <p>ut</p> 75 millioner ecu!
    t: And we <a>spend</a> ECU 75 million on that!
  - s: EU <v>ger</v> nu <p>ut</p> ungefär 500 miljoner euro per år på miljön i de
      tolv nya länderna tillsammans.
    t: At present, the EU <a>spends</a> approximately EUR 500 million annually on
      the environment in the twelve new countries together.
  - s: Snarare bör i framtiden decentraliserat placerade oberoende styrekonomer på
      grundval av effektiva riskanalyser och stickprov bidra till att skattebetalarnas
      pengar inte <v>ges</v> <p>ut</p> på orättmätigt sätt i förväg.
    t: Rather, on the basis of efficient risk analyses and random checks, independent
      financial controllers should in future help to ensure decentrally that taxpayers’
      money is not <a>spent</a> illegally from the outset.
  - s: Jag, och flera parlamentsledamöter kommer att hålla med mig, kan inte sälja
      till mina väljare eller till gräsrötterna att vi i våra egna medlemsstater <v>ger</v>
      <p>ut</p> tiotals miljoner gulden på att riva och isolera bostäder runt om de
      civila flygplatserna utan att det sker någon effektiv bekämpning vid källan.
    t: I will also be speaking for many of my fellow MEPs when I say that we will
      lose credibility in the eyes of the electorate and the grassroots support if
      we <a>spend</a> tens of millions of guilders in our own Member States on pulling
      down and insulating housing in the vicinity of civilian airfields, whilst neglecting
      to tackle the root of the problem in an effective manner.
  - s: EU som helhet har reducerat sin biståndsbudget samtidigt som dess medlemsstater
      nyligen har <v>gett</v> <p>ut</p> tusentals miljoner dollar på att rädda sina
      banker, skicka notan till folket och låta de ekonomiska och finansiella grupper
      som kontrollerar dem gå oskadda.
    t: The EU as a whole has been reducing its aid budget, while its countries have
      recently <a>spent</a> thousands of millions of dollars on saving their banks,
      passing on the bill to the people while leaving the economic and financial groups
      that control them unscathed.
  - s: Kanske är det också så att vi visserligen <v>ger</v> <p>ut</p> mycket pengar,
      men inte alltid så att det verkligen kommer dem till godo som arbetar på gårdarna.
    t: Perhaps it is true that we <a>spend</a> a great deal of money, but we do not
      spend it in such a way that it benefits the people working on the farms.
  - s: Jag har just uttryckligen i mitt genmäle sagt att jag naturligtvis anser att
      man måste fråga sig - det är för mig också just en del av nödvändigheten med
      jordbruksreformen - huruvida de pengar som vi totalt <v>ger</v> <p>ut</p> på
      jordbruket - jag har berört både den europeiska budgetrubriken och medlemsstaternas,
      respektive i federativt organiserade nationalstater även delstaternas, budgetar
      - huruvida med tanke på systemets uppläggning dessa pengar alltid ges ut så
      att de verkligen kommer dem till godo, som arbetar på gårdarna.
    t: I just emphasised in my reply that in my opinion it is of course very important,
      and indeed it is part of the reason we need agricultural reform, to ask whether
      the money we <a>spend</a> on agriculture - at European, national and, in federal
      Member States, regional level - is always spent in such a way, because of the
      way the system is organised, that it really benefits those on the farms.
  - s: Om man jämför detta belopp med de 1,2 miljarder euro, som kommissionen <v>ger</v>
      <p>ut</p> inom ramen för det sjätte EU-programmet för kärnforskning, så ger
      det en sorglig balansräkning.
    t: Compare this amount with the EUR 1.2 billion <a>spent</a> by the Commission
      on nuclear research under the sixth EU nuclear research programme and draw your
      own tragic conclusions.
  - s: Att <v>ge</v> <p>ut</p> dem optimalt förutsätter därigenom också i all synnerhet
      en effektiv koordinering med nationella eller multinationella program.
    t: To <a>spend</a> it to the best advantage presupposes efficient coordination
      with national or multinational programmes.
  - s: Här är vårt huvudsakliga problem att se till att de medel som anslås verkligen
      <v>ges</v> <p>ut</p>.
    t: Here, our main problem is to ensure that what we plan to spend is also effectively
      <a>spent</a>.
  - s: Dessutom beslutades det i Berlin också om ett finansperspektiv, alltså om hur
      mycket pengar vi kan <v>ge</v> <p>ut</p>.
    t: In addition, a financial perspective was adopted in Berlin, i.e. we decided
      how much money we could <a>spend</a>.
  - s: Det finns 26 miljarder kvar att <v>ge</v> <p>ut</p> i Vallonien och 3 miljarder
      i Flandern men i relativa siffror är underskottet framförallt ett flamländskt
      problem.
    t: There is a sum of 26 billion left to <a>spend</a> in Wallonia, and 3 billion
      in Flanders, but in relative terms the underuse is primarily a Flemish problem.
  - s: Det är ingen större mening med att avsätta pengar i reserven för en stadga,
      om de sedan i slutändan <v>ges</v> <p>ut</p> på byggnader.
    t: It makes little sense to put funds in reserve for the purposes of a law, and
      then end up <a>spending</a> it on buildings.
  - s: Mycket av det de tjänar <v>ges</v> inte <p>ut</p> på vidareutveckling utan
      på avbetalning av gamla skulder.
    t: Much of what they earn is not <a>spent</a> on further development but on paying
      back old debts.
  - s: Om det <v>ges</v> <p>ut</p> pengar från Bryssel skall ansvaret i Bryssel inte
      vila på externa tjänsteleverantörer.
    t: If money from Brussels is <a>spent</a>, then the responsibility should lie
      with Brussels and not with external service providers.
  - s: Många av underskotten, åtagandebemyndigandena som ibland till 80 procent inte
      har <v>givits</v> <p>ut</p>, har att göra med en organisationsform som inte
      är adekvat, har spridits ut för mycket i de olika berörda länderna, med en form
      av reglementering som innebär att man kontrollerar för litet i efterhand och
      medför för mycket byråkrati i förväg.
    t: Many shortcomings, the lack of spending and the fact that 80% of the commitment
      appropriations are sometimes not <a>spent</a>, are due to an organisational
      structure which is inadequate, not sufficiently decentralised in the various
      relevant countries and guided by a form of regulation which does too little
      examining after the event and is too bureaucratic before the event.
  - s: Man vet vad som <v>ges</v> <p>ut</p> på förvaltning, man vet vad som investeras
      i fråga om transfereringar, men när det handlar om investeringar för framtiden
      vet man det inte.
    t: We know what is <a>spent</a> on administration, we know what is invested in
      transfer payments, but when it comes to investing in the future, nobody knows.
  - s: EU:s samlade budget uppgår bara till två tredjedelar av vad den brittiska regeringen
      <v>ger</v> <p>ut</p> endast på socialförsäkringar.
    t: The entire EU budget is only two thirds of what the British Government <a>spends</a>
      on social security alone.
  - s: Befolkningen kanske har det intrycket att allt detta hittills bara har kostat
      pengar, men det är i själva verket snarare så att vi har tjänat mer på det än
      vi har <v>gett</v> <p>ut</p> pengar till dessa länder, nämligen på grund av
      bristen på jämvikt i handelsförbindelserna.
    t: but the reality is that we have actually earned more than we have <a>spent</a>
      on these countries, simply because of the imbalance in trade relations.
  - s: Vi borde inte endast sträva efter expertis när det gäller att skaffa fram och
      <v>ge</v> <p>ut</p> finansiella resurser.
    t: We should not strive for excellence only with regard to gaining and <a>spending</a>
      funds.
  - s: Det är av avgörande betydelse att nödvändiga kontroller utförs på de miljarder
      euro som Europeiska unionen <v>ger</v> <p>ut</p> på den gemensamma jordbrukspolitiken
      och andra gemenskapsstrategier.
    t: Ladies and gentlemen, it is crucial that the necessary checks be carried out
      on the billions of euro that the European Union <a>spends</a> on the common
      agricultural policy and on other Community policies.
  - s: 'Det är de unga som mer än några andra <v>ger</v> sig <p>ut</p> i våra skogar
      och campar, deltar i sommarläger eller scoututflykter:'
    t: 'Madam President, it is our young people who <a>spend</a> most time in our
      forests, going camping, doing summer courses, taking part in boy scout ventures:'
  - s: Skatter kan skjuta priserna i höjden så att företagen har mindre över till
      investeringar och medborgarna har mindre pengar att <v>ge</v> <p>ut</p>.
    t: Taxes can exert an upward effect on prices, which means that businesses have
      less money to invest and citizens have less money to <a>spend</a>.
  - s: Den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      US-dollar till upphandling av forskning och utveckling.
    t: The US public sector <a>spends</a> USD 50 billion on research and development
      procurement.
  - s: Europa <v>ger</v> <p>ut</p> 2,5 miljarder US-dollar.
    t: Europe <a>spends</a> USD 2.5 billion.
  - s: Jag stöder helt behovet av att vara mycket återhållsam med budgeten, framför
      allt med de pengar vi <v>ger</v> <p>ut</p> på institutionerna.
    t: Mr President, I find myself totally supportive of the need to exercise very
      strict restraint over the budget, most importantly over the money we <a>spend</a>
      on the institutions.
  - s: Slutligen, fru talman, i stället för att <v>ge</v> <p>ut</p> mer pengar till
      ett folkhälsoprogram är det bättre att avveckla subventionerna till tobaksodlingen
      till nollnivå.
    t: Finally, rather than <a>spending</a> more money on public health programmes,
      it would be better to phase out subsidies on tobacco growing completely.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi <v>ger</v> <p>ut</p>
      betydligt mindre för allt detta, för att Europeiska unionen skall vara framtidsduglig
      och fredsbevarande, än vad man ger ut på nationell nivå enbart när det gäller
      försvarspolitik.
    t: I believe that it has to be said loud and clear that we <a>spend</a> substantially
      less on all of these things, so as to give Europe a viable and peaceful future,
      than is spent at national level in the area of defence policy alone.
  - s: Ändå undrar var och en varför det <v>ges</v> <p>ut</p> så mycket pengar, fast
      det ur nationell synvinkel ändå rör sig om relativt litet pengar.
    t: Yet everyone wonders why so much is <a>spent</a>, although from a national
      perspective relatively little money is involved.
  - s: Jag är rädd för att ett av skälen till det är att det är en snygg avledningsmanöver
      för att inte behöva prata om alla de miljarder som <v>ges</v> <p>ut</p> nationellt.
    t: I fear that one of the reasons is that it is a nice red herring, because one
      then does not need to talk about the billions that are <a>spent</a> at national
      level.
  - s: Jag vet att kommissionär Patten under de senaste åren har gjort stora ansträngningar
      för att åstadkomma förbättringar på detta område, men fortfarande har vi en
      situation där man <v>ger</v> <p>ut</p> pengar och fattar formella beslut, men
      där effekterna lämnar en hel del övrigt att önska.
    t: I am aware of Commissioner Patten’s great exertions in recent years towards
      achieving improvements in this field, but now as much as then we are in a position
      in which money is <a>spent</a> and formal resolutions adopted, the effectiveness
      of which, however, leaves something to be desired.
  - s: Det är en saga om man påstår att vi alltid bara har velat <v>ge</v> <p>ut</p>
      så mycket som möjligt.
    t: It is pure fiction to maintain that all we have ever been interested in is
      <a>spending</a> as much money as possible.
  - s: Även det faktum att de belopp som <v>givits</v> <p>ut</p> inte står i förhållande
      till antalet flyktingar ger upphov till frågor.
    t: Also the fact that the amounts <a>spent</a> are disproportionate to the number
      of displaced persons raises questions.
  - s: Ni anspelade på att länderna i Europeiska unionen varje år <v>ger</v> <p>ut</p>
      150 miljarder euro på försvaret, men att det alltid sägs att effektiviteten
      är mycket låg eftersom det här förekommer alltför många dubbelåtgärder.
    t: Secondly, you also, very briefly, addressed the area of armaments policy, alluding
      to the way in which the countries of the European Union <a>spend</a> EUR 150
      billion on defence, whereas we are always being told that the excessive duplication
      resulting from this means that efficiency is minimal.
  - s: Man kan säga att för turisterna utgör enbart avgifterna och provisionerna i
      genomsnitt 3-4 procent, och man skulle kanske kunna använda dessa pengar - i
      stället för att vara tvungen att <v>ge</v> <p>ut</p> dem på avgifter och provisioner
      - på ett kanske förnuftigare sätt, genom att förlänga semestern något.
    t: Tourists pay an average of 3 to 4 % in commission and other charges alone,
      money that could well be <a>spent</a> on something more sensible, such as a
      slightly longer holiday.
  - s: Det finns nämligen inte något som Europeiska unionen <v>ger</v> <p>ut</p> så
      litet pengar för som kultur och på det lilla måste det sparas in också, även
      om alla alltid är överens om att kultur kanske är det enda sättet att få befolkningen
      att uppskatta Europa.
    t: For there is nothing that the European Union <a>spends</a> so little on as
      culture and savings even have to be made in the little that we do spend, notwithstanding
      the fact that everyone always agrees that promoting culture is probably the
      only way to make the EU popular with its citizens.
  - s: Inte bara för myndigheterna, för det som myndigheterna <v>ger</v> <p>ut</p>
      måste ju medborgarna till sist betala för.
    t: They are incredibly costly, very expensive indeed, not only to the government,
      for what the government <a>spends</a> is ultimately the expense of the citizens.
  - s: Vi predikar om en sund finanspolitik, och ändå <v>ger</v> vi <p>ut</p> hundratals
      miljoner pund i månaden på att flytta tolkar och utskottssekreterare och alla
      ledamöter.
    t: We preach fiscal rectitude and yet we <a>spend</a> hundreds of millions of
      pounds a month on shifting our interpreters and our committee clerks and all
      the Members.
  - s: Fattiga länder behöver visserligen <v>ge</v> <p>ut</p> mindre för att betala
      av sina skulder men konfronteras samtidigt med minskat utländskt bistånd.
    t: Poor countries may <a>spend</a> less on repaying their debts, but they also
      have to cope with a drop in foreign aid.
  - s: Samtidigt <v>ger</v> vi <p>ut</p> jättesummor för att forska fram något som
      vi egentligen vet sedan länge varifrån det kommer.
    t: All the while we are <a>spending</a> enormous sums of money on investigating
      something whose origins we have known about for ages.
  - s: Här begås fel - med politikens goda minne - och sedan springer vi efter och
      <v>ger</v> <p>ut</p> de små pengar vi har, pengar som är mödosamt insamlade
      skattepengar, för att släcka några små oroshärdar.
    t: We have made mistakes - with political approval - and now we are trying to
      catch up by <a>spending</a> the few funds available - and here I am referring
      to tax money, which itself does not grow on trees - in the hope of damping down
      the flames.
  - s: Man argumenterar t.o.m. för att det skapar arbetstillfällen att tillverka och
      sälja dem. Då <v>ger</v> vi återigen <p>ut</p> pengar, som vi tjänat in på arbetstillfällen,
      för att komma underfund med hur vi sedan skall kunna få bort dem. Detta är en
      vansinnig politik!
    t: The money earned from these jobs is then <a>spent</a> on finding out how to
      get rid of the products they created.
  - s: Det är tydligt att kommissionen i sina försök att reformera sig själv inte
      bör koncentrera sig på var pengarna <v>ges</v> <p>ut</p> utan på i hur stor
      utsträckning de politiska målen uppfylls och det till en minimal kostnad.
    t: It is clear that in efforts to reform itself, the Commission needs to concentrate
      not on where the money is <a>spent</a> but the extent to which policy goals
      are met, and that with a minimum cost.
  - s: Vi får dock inte glömma att över 85 procent av de pengar som kommer från EU:s
      budget <v>ges</v> <p>ut</p> i medlemsstaterna och de behöver se över sina egna
      hus.
    t: But let us not forget that over 85% of the money that comes from the EU budget
      is <a>spent</a> within the Member States and they need to put their own house
      in order.
  - s: Båda är de skyldiga att se till att skattebetalarnas pengar <v>ges</v> <p>ut</p>
      på ett vettigt sätt.
    t: Both have a duty to ensure that tax-payers’ money is well <a>spent</a>.
  - s: Var och en vet - och det kommer nog ofta att sägas - att det är medlemsstaterna
      som <v>ger</v> <p>ut</p> det mesta av pengarna.
    t: Everyone knows - and this will crop up time and again - that the Member States
      <a>spend</a> the most money.
  - s: Vi <v>ger</v> <p>ut</p> en mängd pengar för en bättre hälsovård, och sedan
      genomför vi inte de mest primitiva kraven!
    t: We <a>spend</a> huge amounts of money on better health provision and then we
      make mistakes concerning the most basic matters!
  - s: Ty om det blir möjligt att de åtföljande åtgärderna, att utgifterna för landsbygden
      räknas till de icke-obligatoriska utgifterna - vilket ju inte betyder att vi
      inte känner oss förpliktade att <v>ge</v> <p>ut</p> dem, men det ökar parlamentets
      spelrum när det gäller att utforma denna växande politik - då kommer ni att
      förstå det.
    t: For if it becomes possible to include the accompanying measures, the expenditure
      on rural areas, under non-compulsory expenditure - which obviously does not
      mean we do not feel obliged to <a>spend</a> it, but which would give Parliament
      more say over this increasingly important policy - you will understand our view.
- c: 40
  r: 2
  v: publish
  x:
  - s: Vad skulle ni tycka om att anklagas för att tillhöra en väpnad grupp, häktas
      och isoleras i häkte i fem dagar, få era tillgångar frysta och sättas i fängelse
      i upp till ett och ett halvt år för att ni är chef för den enda tidning som
      <v>ges</v> <p>ut</p> på baskiska, en tidning som läggs ned utan att det ens
      görs en undersökning?
    t: How would you feel if you were accused of belonging to an armed group, arrested
      and kept isolated for five days, and then you had your assets frozen and were
      put in prison for up to a year and a half for being the directors of the only
      newspaper that was <a>published</a> at the time in the Basque language, which
      was closed down without a hearing?
  - s: I min stad Lyon har en för mig okänd ung historiker utan resurser, herr Plantin,
      på detta sätt dömts enbart för att i en bibliografi i en lärd tidning han <v>ger</v>
      <p>ut</p> ha nämnt verk som tillrättalägger historiska misstag som ingen seriös
      historiker längre tror på, oavsett vilket läger han tillhör.
    t: In my home town of Lyons, a young historian with no means of support whom I
      did not know - Mr Plantin is his name - has been sentenced simply because in
      the bibliography of a scholarly review which he <a>publishes</a> he included
      works which correct historical errors which no serious historian of whatever
      persuasion now accepts.
  - s: Vi är inte för restriktioner för medborgarna och drakoniska straff för det
      blotta oavsiktliga innehavet av ett smartkort som <v>givits</v> <p>ut</p> av
      andra anledningar, kanske i ett annat land.
    t: We are not in favour of restrictions on the citizen and draconian punishments
      for the mere possession inadvertently of a smart card <a>published</a> for other
      reasons, perhaps in another state.
  - s: Det ter sig djupt orättvist att efter 50 år upphöra med att <v>ge</v> <p>ut</p>
      ett skriftligt manuskript så fort nya medlemsstater kommer in i Europaparlamentet,
      och det är enligt min uppfattning av väsentlig betydelse för historikerna att
      vi av forskningsskäl fortsätter med det förfarande som vi hittills har tillämpat.
    t: It seems extremely unfair to stop the practice of 50 years of <a>publishing</a>
      a written script as soon as new Member States join Parliament, and it is, I
      think, essential for historians, for research purposes, that we carry on with
      our past practice.
  - s: Får jag påminna om att de litterära verk som <v>ges</v> <p>ut</p> i Tyskland
      till 40 à 50 procent är översättningar, främst från det anglosaxiska området.
    t: I would remind you that 40 to 45 % of the literary works <a>published</a> in
      Germany are translations, mostly from the English-speaking world.
  - s: Det finns en utgivare som inte på år och dag har <v>gett</v> <p>ut</p> en bok
      som har något att göra med litteratur eller med värdefulla saker, han är också
      bunden till det fasta bokpriset.
    t: There is one publisher who never ever <a>publishes</a> books to do with literature
      or quality subjects, and he too benefits from book price fixing.
  - s: Man borde väl i så fall börja förplikta utgivare som är bundna till de fasta
      bokpriserna att <v>ge</v> <p>ut</p> värdefulla verk.
    t: We should start by placing an obligation on publishers who benefit from price
      fixing to <a>publish</a> quality works.
  - s: Lyckligtvis <v>ges</v> det i dag <p>ut</p> allt fler titlar, med eller utan
      fasta bokpriser.
    t: With or without price fixing, happily, more and more titles are being <a>published</a>.
  - s: Kommissionen bör <v>ge</v> <p>ut</p> regelbundna rapporter och andra tillkännagivanden
      som meddelar vad som har uppnåtts.
    t: The Commission should <a>publish</a> regular reports or other announcements
      stating what has been achieved.
  - s: Jag applåderar även kravet på att kommissionen ska <v>ge</v> <p>ut</p> en grönbok
      om kvaliteten på inomhusluften och noterar den finkänslighet som föredraganden
      visar när det gäller effekterna av elektromagnetiska fält på människors hälsa.
    t: I likewise applaud the request for the Commission to <a>publish</a> a Green
      Paper on indoor air quality, and I would draw attention to the sensitivity shown
      by the rapporteur as concerns the effect that electromagnetic fields have on
      human health.
  - s: Syftet med att <v>ge</v> <p>ut</p> en vitbok är när allt kommer omkring att
      inhämta synpunkter från företag lika väl som från andra källor.
    t: The purpose of <a>publishing</a> the White Paper is, after all, to collect
      comments from businesses as well as from other sources.
  - s: I våras <v>gav</v> jag <p>ut</p> en bok som rörde detta område, och när jag
      i dag läser den på nytt måste jag konstatera att några områden och delar av
      boken redan är föråldrade.
    t: I <a>published</a> a book on this subject in the spring of this year and when
      I read it again today I see that some parts of the book are already out of date.
  - s: Det finns stora hopp förknippade med Ariane-programmet, särskilt i länder,
      där minoritetsspråken i större omfattning börjar användas av unga författare,
      bland de små förläggare som har modet att <v>ge</v> <p>ut</p> dessa böcker,
      väl vetandes att de förmodligen inte kommer att tjäna några pengar på dem eller,
      ännu värre, kanske förlora pengar på dem. Vi måste erkänna att detta är en kulturell
      service som vi måste skydda och stödja.
    t: There are great hopes riding on the Ariane Programme, particularly in countries
      where minority languages are increasingly being used by our young writers and
      among the small publishers who have the courage to <a>publish</a> these books,
      knowing that they will probably make no money on them and, even worse, might
      possibly lose money on them.
  - s: År 1998 avtalades dessutom att Europeiska kommissionen årligen skulle <v>ge</v>
      <p>ut</p> en rapport där det skulle anges vilka förbättringar som uppnåtts.
    t: In 1998, it was agreed that the European Commission should <a>publish</a> an
      annual report which highlights any improvements.
  - s: Man kan hoppas att den allra senaste utvecklingen, att tidningarna på nytt
      <v>ges</v> <p>ut</p> kommer att fortgå.
    t: I hope that the latest development, that these newspapers have all been <a>published</a>
      again, is a permanent one.
  - s: Vi har besökt varje medlemsstat, utfärdat pressmeddelanden, <v>gett</v> <p>ut</p>
      informationsbroschyrer samt hållit många föreläsningar och seminarier för att
      sprida information om vårt arbete.
    t: We have visited every Member State, issued press releases, <a>published</a>
      information brochures and given many lectures and seminars to publicise the
      work.
  - s: Han hotar journalister som kritiserar honom och stämmer italienska tidningar
      som La Repubblica, L’Unità och även dagstidningen Avvenire, som <v>ges</v> <p>ut</p>
      av italienska biskopar.
    t: Moreover, Mr Berlusconi wants to limit the publication of judicial information,
      sues and threatens journalists who criticise him, and sues Italian newspapers
      such as La Repubblica, L’Unità and even the daily Avvenire, <a>published</a>
      by Italian bishops.
  - s: Det är ett privat filateliföretag som har <v>gett</v> <p>ut</p> den här broschyren.
    t: A private philately firm <a>published</a> the envelope.
  - s: I detta parlament talar vi ofta om detta, och en gång kommer man säkert att
      kunna <v>ge</v> <p>ut</p> en vitbok som vi får diskutera och sedan anpassa de
      nationella olikheterna så långt möjligt, för att vi slutligen skall kunna komma
      fram till ett bra direktiv för miljöansvar på europabasis.
    t: We talk about this regularly in the House and we will certainly <a>publish</a>
      a White Paper on it at some stage which we can discuss and which can take into
      account national differences, to such an extent that we can finally achieve
      a good pan-European directive on environmental liability.
  - s: Larisa Arap frihetsberövades i 46 dagar efter att hon <v>gett</v> <p>ut</p>
      en kritisk artikel i Murmansk oblast.
    t: Larisa Arap was held for 46 days after she <a>published</a> a critical article
      in the Murmansk Oblast.
  - s: Avtalet omfattar endast böcker och verk som registrerats vid Copywright Office
      i Förenta staterna eller <v>getts</v> <p>ut</p> i Storbritannien, Kanada eller
      Australien, och ingen särskild åtgärd har förutsetts för europeiska verk eller
      för verk från övriga världen.
    t: However, it is also true that, due to the fact that the agreement covers only
      books and works registered with the US Copyright Office or <a>published</a>
      in the United Kingdom, Canada or Australia, and that no specific measure is
      envisaged for European works or for those of the rest of the world - so far,
      moreover, Google has merely stated its general willingness to reach similar
      agreements with other countries as well - Google finds itself, by virtue of
      that agreement, in a monopoly position, not least because of the enormous advertising
      resources that will be harnessed for the new system.
  - s: Den internationella icke-statliga organisationen Human Rights Watch har <v>givit</v>
      <p>ut</p> en detaljerad rapport om det här ämnet och jag ska därför bara inrikta
      mig på några utvalda områden.
    t: The international non-governmental organisation Human Rights Watch has <a>published</a>
      a detailed report on this topic and I will therefore focus only on selected
      areas.
  - s: I veckan <v>gav</v> kommissionen <p>ut</p> ett dokument om hur den tänker förbättra
      sakernas tillstånd inom adminsitrationen.
    t: This week the Commission <a>published</a> a document on how it is going to
      improve things in the administration.
  - s: Även om till och med den liberala föredraganden Beysen måste erkänna att detta
      främjande av försäljningen har negativa effekter på möjligheterna att <v>ge</v>
      <p>ut</p> böcker, på en rättvis fördelning av läkemedel och att det underbygger
      ungdomars beroende av alkohol och spelautomater, inriktar han inte sitt betänkande
      på konsumentskydd utan på uppskjutande av regler och mindre skyldigheter för
      företagsadministrationer.
    t: Although even the liberal-minded rapporteur, Mr Beysen, has to admit that such
      sales promotion adversely affects the ability to <a>publish</a> books, the fair
      distribution of medicines and encourages young people’s addiction to alcohol
      and gaming machines, he does not focus his proposal on consumer protection but
      on the suspension of rules and fewer obligations for those who run companies.
  - s: I ändringsförslag 33 menar utskottet att det torde ”vara nödvändigt att <v>ge</v>
      <p>ut</p> en europeisk vetenskaplig tidskrift liknande ” Science’ eller ”Nature’
      för att på ett lämpligt sätt sprida europeiska vetenskapliga rön till resten
      av världen”.
    t: In Amendment No 33, the committee considers it ’necessary that a European scientific
      journal be <a>published</a> along the lines of Science or Nature as a way of
      adequately disseminating European scientific achievements at world level’.
  - s: En välkänd fransk ekonom har nyligen <v>gett</v> <p>ut</p> en bok med titeln
      ”” (maktlöshetens politik), och jag tror att detta är en känsla som många av
      våra medborgare känner igen, av goda skäl.
    t: Mr President, Commissioner, a well-respected French economist has recently
      <a>published</a> a book entitled ‘’ (The politics of powerlessness), and I believe
      that this is a feeling that many of our fellow citizens can justifiably empathise
      with.
  - s: Nederländerna har <v>givit</v> <p>ut</p> en bok om de mänskliga rättigheterna
      och det är viktigt.
    t: The Netherlands has <a>published</a> a book about human rights, and that is
      important.
  - s: Vi vet också att amerikanska myndigheter varje år <v>ger</v> <p>ut</p> en årsbok
      om hur de mänskliga rättigheterna efterlevs, och de täcker verkligen ungefär
      hela världen men de har också en jättelik apparat till sitt förfogande för att
      utarbeta den.
    t: And we know that the US Administration <a>publishes</a> an annual human rights
      report covering virtually the whole world, but of course they have the huge
      resources to do that.
  - s: Beträffande frågeställningen om de ekonomiska sanktionerna vill jag också påpeka
      betydelsen av grönboken för miljöansvaret, som kommissionen <v>gav</v> <p>ut</p>
      för några månader sedan, när det handlar om att äntligen också de orsakade ekologiska
      skadorna skall inbegripas.
    t: On the question of financial penalties, I should once again like to point out
      the significance of the Green Paper - which the Commission <a>published</a>
      a few months ago - on environmental liability, which ultimately aims to include
      the environmental damage caused.
  - s: Forumet för hjälp till äldre, parlamentsmötet för de äldre och tidskriften
      ”Forum för äldre” som <v>ges</v> <p>ut</p> i Slovakien med stöd av kommissionen
      är verksamheter som jag fått tillfälle att stifta bekantskap med i samband med
      möten med äldre, eftersom det är så jag brukar inleda mitt kalenderår.
    t: The ’Forum to Help the Aged’, the ’Senior Citizens’ Parliament’ and the magazine
      ’Forum for Senior Citizens’ <a>published</a> in Slovakia with the support of
      the Commission are activities with which I had the opportunity to acquaint myself
      at meetings with senior citizens since this is how my calendar year traditionally
      begins.
  - s: Då lovade jag att kommissionen skulle <v>ge</v> <p>ut</p> en vitbok före sommaruppehållet
      2001.
    t: I promised, on that occasion, that the Commission would <a>publish</a> a White
      Paper in 2001, before the summer break.
  - s: I Italien har premiärministern nyss utsetts och han äger ett företag som bland
      annat innehar tre televisionskanaler och det största tidningsförlaget i landet,
      vilket i sin tur <v>ger</v> <p>ut</p> tidskrifter som stöder politikern.
    t: The President of Italy has been mentioned a moment ago, who owns a company
      which owns, inter alia, three television channels, as well as the largest national
      publishing house, which, in turn, <a>publishes</a> magazines that support that
      politician.
  - s: För att underlätta kommissionens och medlemsstaternas uppgift och skaffa säkra
      bevis har en israelisk fredsrörelse <v>gett</v> <p>ut</p> en lista över företag
      med säte i bosättningsområdena och en palestinsk icke-statlig organisation har
      tagit fram entydiga bevis som framlagts för tullmyndigheterna i de olika medlemsstaterna,
      ursprungsintyg för olika produkter som härstammar från de ockuperade områdena
      och förekommer på de nationella marknaderna i gemenskapen.
    t: In order to make it easier for the Commission and the Member States to get
      hold of reliable evidence, an Israeli peace movement <a>published</a> a list
      of companies established in the settlements, and a Palestinian NGO prepared
      and presented the customs services of the various Member States with unequivocal
      proof attesting to the State of origin of a range of products coming from the
      occupied territories and traded on domestic Community markets.
  - s: 'Jag har <v>givit</v> <p>ut</p> en pamflett med titeln ”Miljonpundsschabbel:'
    t: 'I have <a>published</a> a pamphlet called ’Billion pound bungling:'
  - s: Jag skulle vilja informera parlamentet om läget rörande prenumerationerna på
      tidskriften Focus on Europe, som <v>ges</v> <p>ut</p> av Europaparlamentet.
    t: Mr President, I wish to inform the House about the situation regarding the
      number of subscriptions to the magazine Focus on Europe, <a>published</a> by
      the European Parliament.
  - s: Apropå detta, så vet jag att ni regelbundet läser det ”News Letter” som <v>ges</v>
      <p>ut</p> varannan månad, och som nämner ett antal precisa och konkreta exempel.
    t: I know that you regularly read the ‘Newsletter’ which is <a>published</a> every
      two months and which lists a number of precise and specific examples.
  - s: Jag har <v>givit</v> <p>ut</p> det i konsoliderad form, men kan absolut inte
      rekommendera boken.
    t: I have <a>published</a> it in consolidated form, but I can by no means recommend
      the book.
  - s: Jarzembowski har skrivit ett betänkande som är utmärkt till sin beskaffenhet
      om grönboken om hamnar och sjötransportens infrastruktur, som <v>gavs</v> <p>ut</p>
      för 13 månader sedan.
    t: Mr Jarzembowski has written a characteristically excellent report on the Green
      Paper on sea ports and maritime infrastructure, <a>published</a> 13 months ago.
  - s: För att ge ett exempel - och jag tar hänsyn till det som en ledamot sade för
      en stund sedan - känns det nästan omöjligt att tro att jag läser en tidning
      som <v>getts</v> <p>ut</p> 2001, när jag läser rapporter om att kvinnor i Iran
      återigen blivit dömda till döden genom stening.
    t: To take an example, and I follow what an honourable Member said a moment or
      two ago, I find it almost impossible to believe that I am reading a newspaper
      <a>published</a> in 2001 when I read reports that women in Iran are once again
      being sentenced to death by stoning.
  - s: Kommissionen <v>gav</v> då <p>ut</p> många upplysande studier, och parlamentet
      antog enhälligt betänkandet av Fayot-Chanterie, i vilket också rekommendationerna
      från seniorparlamentet var inarbetade.
    t: At the time, the Commission <a>published</a> many different, helpful studies,
      and Parliament unanimously approved the Fayot-Chanterie report, which incorporated
      the recommendations of the Senior Citizens’ Parliament.
- c: 33
  r: 3
  v: be spend
  x:
  - s: Vi vill absolut inte, och det har redan sagts flera gånger, att det beloppet
      <v>ges</v> <p>ut</p>.
    t: We certainly do not want that money to <a>be</a> <a>spent</a>, as has already
      been said here.
  - s: Jag menar att man bör beakta alla dessa punkter mycket noga, och att man inte
      bör färdigställa något som är varken säkert eller ekonomiskt lönsamt, bara för
      att man redan har <v>givit</v> <p>ut</p> pengarna för det.
    t: the fact that money has <a>been</a> <a>spent</a> on it already is no reason
      to finish building something that is neither safe nor economical.
  - s: Kanske kan man förklara det så att riktlinjen för jordbruket inte har till
      syfte att ge ut pengar, det är ett maximum och det står i motsatsförhållande
      till strukturfonderna, där det finns angivet vad som ska <v>ges</v> <p>ut</p>
      per år.
    t: the agriculture guideline is not in itself a reason to spend money, it represents
      a ceiling, unlike the structural funds which do specify how much has to <a>be</a>
      <a>spent</a> each year.
  - s: Det är mycket riktigt tillfredsställande att se att situationen har förbättrats,
      i synnerhet under de senaste månaderna, och att lite mindre pengar <v>ges</v>
      <p>ut</p> än under den omedelbart föregående perioden.
    t: It is indeed satisfying to see that the situation has improved particularly
      over the past few months and that a little more money is <a>being</a> <a>spent</a>
      than during the period immediately preceding it.
  - s: Den metod som används av personer i regeringsställning har resulterat i att
      enorma summor <v>ges</v> <p>ut</p> för att rädda banker som själva bär ansvaret
      för att de har råkat i djup skuld.
    t: The method used by those in government has resulted in huge sums <a>being</a>
      <a>spent</a> to rescue banks which are themselves responsible for getting heavily
      into debt.
  - s: Jag vill dock påminna om att Europeiska unionen <v>gav</v> <p>ut</p> fem miljarder
      ecu i stöd till varvsindustrin under åren 1990 till 1995.
    t: But I would remind you that during the years 1990-1995 ECU 5 billion in government
      support <a>was</a> <a>spent</a> on shipbuilding in the European Union.
  - s: Europeiska unionen <v>ger</v> <p>ut</p> enormt mycket pengar, hundratals miljoner
      per år I bidrag till Östeuropa, länder i det tidigare Sovjetunionen, för att
      se till att osäkra kärnkraftverk antingen stängs eller görs säkra igen.
    t: The Union <a>is</a> <a>spending</a> an enormous amount of money, hundreds of
      millions per annum, in contributions to eastern Europe, former countries of
      the Soviet Union in order to ensure that unsafe nuclear reactors are either
      closed down or made safe again.
  - s: All finansiering som var avsedd att användas på inköp av medicinsk utrustning
      och uppförande av specialiserade sjukhus <v>gavs</v> i själva verket <p>ut</p>
      förgäves.
    t: In fact, all the funds that were supposed to be spent on the purchase of medical
      equipment and the construction of specialised hospitals <a>were</a> <a>spent</a>
      in vain.
  - s: Vi har flera miljoner arbetslösa, medel ställs till förfogande, och bara knappt
      40 procent av dessa medel kan <v>ges</v> <p>ut</p>.
    t: We have millions of unemployed, money has been made available, and yet less
      than 40% of these funds is <a>being</a> <a>spent</a>.
  - s: Skattebetalarna och jordbrukarna vet nu visserligen hur mycket pengar som skall
      <v>ges</v> <p>ut</p> fram till 2013, men de vet inte för vad.
    t: Although taxpayers and farmers already know how much money is to <a>be</a>
      <a>spent</a> up to 2013, they do not know on what.
  - s: Av dessa hade 31 december 1996 ungefär 7 miljarder belgiska franc <v>givits</v>
      <p>ut</p> inom ramen för regional- och socialfonderna.
    t: As of 31 December 1996 approximately 7 billion Belgian francs had <a>been</a>
      <a>spent</a> under the terms of the regional and structural funds.
  - s: Den senaste lägesrapporten var kritisk mot det sätt som en del av medlen i
      Tempus <v>gavs</v> <p>ut</p> på.
    t: The recent Auditors’ report was critical of the way some Tempus money <a>was</a>
      <a>spent</a>.
  - s: Jag hoppas verkligen att vi i ljuset av lägesrapporten kan säkerställa att
      de som får Tempusstöd kan ge exakta svar, så att vi kan bevara öppenheten, och
      så att vi kan redovisa de pengar som <v>ges</v> <p>ut</p>.
    t: I hope very much that, in the light of the Auditors’ report, we will ensure
      that recipients of Tempus money give accurate answers, to make certain that
      we are seen to be transparent and that we can account for the money that <a>is</a>
      <a>spent</a>.
  - s: Det är dock pengar som <v>ges</v> <p>ut</p> på ett klokt sätt och trots att
      jag beklagar det sätt som rådet har lagt fram sitt nya dokument på, så hoppas
      jag verkligen att parlamentet skall stödja det här betänkandet i dag.
    t: But it is money that is <a>being</a> <a>spent</a> wisely and well, and although
      I have regrets about the way the Council have presented their new paper, I very
      much hope that Parliament this morning will support this report.
  - s: Jag vill i dag rikta blicken mot hur det helt konkret ser ut för ögonblicket
      i fråga om vår sammanhållningspolitik, det vill säga hur <v>ger</v> vi <p>ut</p>
      de pengar som vi anslagit för denna verkligt viktiga politik i Europeiska unionen?
    t: how <a>are</a> we <a>spending</a> the money we have allocated to this truly
      vital EU policy?
  - s: Vi har i det förgångna, fram till Agenda 2000, haft häftiga diskussioner om
      hur mycket pengar som skall <v>ges</v> <p>ut</p>.
    t: Right up to Agenda 2000, we used to have the stormiest debates about how much
      money was to <a>be</a> <a>spent</a>.
  - s: Vore det inte en innovation att äntligen veta hur mycket man <v>ger</v> <p>ut</p>
      på innovation?
    t: Would it not be an innovation finally to know how much <a>is</a> <a>spent</a>
      on innovation?
  - s: Enbart 1993 <v>gav</v> man <p>ut</p> 776 miljoner ECU inom frukt- och grönsaksområdet,
      och tidvis - och detta är en skandal - har i enskilda medlemsstater närmare
      70 % av skörden av en enda frukt förstörts.
    t: In 1993 alone, ECU 776 million <a>were</a> <a>spent</a> in the fruit and vegetable
      sector on this, and at times - and this is a scandal - in some Member States
      almost 70 % of the harvest of a single type of fruit were destroyed.
  - s: Det är förskräckligt ledsamt att det i Afrika <v>ges</v> <p>ut</p> dubbelt
      så mycket pengar på militärutrustning än på undervisning.
    t: It is outrageous that in Africa twice as much money should <a>be</a> <a>spent</a>
      on military equipment as on education.
  - s: Jag tror att vi på basis av den politik som sedan det Europeiska rådet i Essen
      utvecklats har möjlighet att göra den nuvarande strukturpolitiken, inom vars
      ram ännu ett tiotal miljarder ecu skall <v>ges</v> <p>ut</p> under kommande
      år, så relevant som möjligt för bekämpningen av arbetslösheten.
    t: I think that on the basis of the policy developed since the European Council
      in Essen we have the ability to make our current structural policy, under which
      dozens of billion ECU will <a>be</a> <a>spent</a> in the next few years, as
      relevant as possible to the fight against unemployment.
  - s: Utskottet konstaterar att de kostnader som gemenskapen skall stå för inte är
      definitiva ännu men till största delen redan <v>givits</v> <p>ut</p>.
    t: It notes that the financial contribution from the Community has not yet been
      set, yet large amounts of money have already <a>been</a> <a>spent</a>.
  - s: trots allt tal om Lissabonstrategin och om att göra Europa till världens mest
      konkurrenskraftiga ekonomi vid slutet av nästa år blev jag bestört över att
      läsa att den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      dollar om året på upphandling av forskning och utveckling.
    t: for all the talk about the Lisbon agenda, and making Europe the world’s most
      competitive economy by next year, I was shocked to read that the US public sector
