    t: Creio, e há que afirmá-lo com toda a clareza, que <a>gastamos</a> substancialmente
      menos com tudo isto, para garantir uma Europa próspera e pacífica no futuro,
      do que aquilo que é despendido à escala nacional apenas em matéria de política
      de defesa.
  - s: Jag vet att kommissionär Patten under de senaste åren har gjort stora ansträngningar
      för att åstadkomma förbättringar på detta område, men fortfarande har vi en
      situation där man <v>ger</v> <p>ut</p> pengar och fattar formella beslut, men
