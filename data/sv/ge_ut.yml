  - s: Det är av avgörande betydelse att nödvändiga kontroller utförs på de miljarder
      euro som Europeiska unionen <v>ger</v> <p>ut</p> på den gemensamma jordbrukspolitiken
      och andra gemenskapsstrategier.
    t: Señorías, es crucial llevar a cabo las comprobaciones necesarias sobre los
      miles de millones de euros que la Unión Europea se <a>gasta</a> en la Política
      Agrícola Común y en otras políticas comunitarias.
  - s: Skatter kan skjuta priserna i höjden så att företagen har mindre över till
      investeringar och medborgarna har mindre pengar att <v>ge</v> <p>ut</p>.
    t: Los impuestos pueden llevar al aumento de precios, por lo que las empresas
