  - s: Det är lätt att <v>ge</v> <p>ut</p> pengar, men knepet är att ge ut dem på
      ett meningsfullt sätt.
    t: Geld <a>auszugeben</a> ist einfach, die Kunst liegt darin, es sinnvoll einzusetzen.
  - s: I denna kammare finns det inte någon som verkligen vill <v>ge</v> <p>ut</p>
      dessa pengar för budgeten 1999.
    t: In diesem Haus gibt es keinen, der dieses Geld für den Haushalt 1999 wirklich
      <a>ausgeben</a> will.
  - s: Ty när Europeiska gemenskapen inte ställer mer än 1/270 av den summa till förfogande
      för ungdomspolitiska åtgärder, som den <v>ger</v> <p>ut</p> på jordbrukspolitik,
      då är detta helt enkelt blamerande!
    t: Denn wenn die Europäische Gemeinschaft für jugendpolitische Maßnahmen nicht
      mehr als 1/270 der Summe bereitstellt, die sie für Agrarpolitik <a>ausgibt</a>,
      dann ist dies schlicht blamabel!
  - s: De europeiska regeringarna har alltsedan Rio <v>gett</v> <p>ut</p> mer än 125
      miljarder D-Mark på subventionering av fossila och nukleära energier, men endast
      9 % av detta, nämligen 2, 5 miljarder D-Mark, på förnybar energi.
    t: Die europäischen Regierungen haben seit Rio mehr als 125 Mrd. DM für die Subventionierung
      von fossilen und nuklearen Energien <a>ausgegeben</a>, aber nur 9 % davon, nämlich
      2, 5 Mrd. DM, für erneuerbare Energien.
  - s: Just detta gör emellertid unionen när den garanterar en årsproduktion på 350
      600 ton råtobak, och <v>ger</v> <p>ut</p> cirka 1 000 miljoner ecu för detta.
    t: Genau dies aber tut die Union, indem sie eine Jahresproduktion von 350 600
      Tonnen Rohtabak garantiert und dafür rund 1 000 Millionen ECU <a>ausgibt</a>.
  - s: Kanske kan man förklara det så att riktlinjen för jordbruket inte har till
      syfte att ge ut pengar, det är ett maximum och det står i motsatsförhållande
      till strukturfonderna, där det finns angivet vad som ska <v>ges</v> <p>ut</p>
      per år.
    t: Die Dinge verhalten sich also ganz anders als bei den Strukturfonds, bei denen
      festgelegt wird, was jährlich <a>ausgegeben</a> werden muß.
  - s: Vi har <v>gett</v> <p>ut</p> flera miljarder på detta utan några resultat hittills.
    t: Wir haben viele Milliarden dafür <a>ausgegeben</a>, ohne bislang Ergebnisse
      zu haben.
  - s: 30 miljoner ecu kommer under detta år inte att <v>ges</v> <p>ut</p> till Bosnien,
      om situationen inte har förbättrats under sommaren.
    t: ECU 30 Mio. werden in diesem Jahr nicht <a>ausgegeben</a> für Bosnien, wenn
      die Situation sich im Sommer nicht nachweisbar verbessert hat.
  - s: Och för dem som håller kulturen och landskapen levande, som tillverkar kvalitet,
      som också står i kontakt med konsumenterna, som alltså inte är ansvariga för
      de miljardbelopp som vi nu måste <v>ge</v> <p>ut</p> på grund av BSE, måste
      det finnas ett stöd.
    t: Und für diejenigen, die die Kultur und die Landschaften erhalten, die Qualität
      erzeugen, die auch in der Kommunikation mit den Verbrauchern stehen, die eben
      nicht verantwortlich sind für die Milliardenbeträge, die wir jetzt für BSE <a>ausgeben</a>
      müssen, muß es eine Stützung geben.
  - s: Pengarna har bara <v>getts</v> <p>ut</p> på galet sätt, de lämnades ut mot
      bevarandet av strukturerna och inte för bevarandet av strukturerna.
    t: Das Geld wurde nur verkehrt <a>ausgegeben</a>, es wurde gegen die Erhaltung
      der Strukturen und nicht für die Erhaltung der Strukturen ausgegeben.
  - s: I förbigående sagt finns det 80 miljarder euro för hela projektet i budgeten
      - jag begär till exempel inte mer pengar för stödet inför anslutningen, eftersom
      jag är glad att vi som sig bör kan <v>ge</v> <p>ut</p> de medel som står till
      förfogande, på ett riktigt sätt.
    t: Nebenbei bemerkt, es sind 80 Milliarden Euro, die für das gesamte Projekt im
      Haushalt stehen - ich verlange zum Beispiel nicht mehr Geld für die Vorbeitrittshilfe,
      weil ich froh bin, dass wir die Mittel, die zur Verfügung stehen, ordnungsgemäß
      und sachgemäß <a>ausgeben</a> können.
  - s: Snarare bör i framtiden decentraliserat placerade oberoende styrekonomer på
      grundval av effektiva riskanalyser och stickprov bidra till att skattebetalarnas
      pengar inte <v>ges</v> <p>ut</p> på orättmätigt sätt i förväg.
    t: Vielmehr sollten künftig auf der Grundlage effizienter Risikoanalysen und Stichproben
      unabhängige Finanzkontrolleure dezentral dazu beitragen, dass das Geld der Steuerzahler
      vorab nicht unrechtmäßig <a>ausgegeben</a> wird.
  - s: Jag, och flera parlamentsledamöter kommer att hålla med mig, kan inte sälja
      till mina väljare eller till gräsrötterna att vi i våra egna medlemsstater <v>ger</v>
      <p>ut</p> tiotals miljoner gulden på att riva och isolera bostäder runt om de
      civila flygplatserna utan att det sker någon effektiv bekämpning vid källan.
    t: Ich, und zahlreiche Parlamentsmitglieder werden mir beipflichten, kann meinen
      Wählern und auch meiner Parteibasis nicht vermitteln, weshalb wir in unseren
      eigenen Mitgliedstaaten zig Millionen Gulden für das Abreißen und das Isolieren
      von Wohnhäusern in der Nähe von Zivilflughäfen <a>ausgeben</a>, eine effiziente
      Bekämpfung an der Quelle hingegen nicht erfolgt.
  - s: Om vi visserligen är i stånd att enligt budgetplanen <v>ge</v> <p>ut</p> 42
      miljarder euro för jordbrukspolitiken, men till slut bara med stora kraftansträngningar
      får ihop 47 miljoner euro för gemensamma åtgärder inom den gemensamma utrikes-
      och säkerhetspolitiken, då visar det på ett missförhållande mellan de politiska
      tyngdpunkterna.
    t: Wenn wir zwar in der Lage sind, laut Vorausschau 42 Milliarden Euro für die
      Landwirtschaftspolitik <a>auszugeben</a>, aber am Ende für die Gemeinsame Außen-
      und Sicherheitspolitik unter großen Kraftanstrengungen nur 47 Millionen Euro
      für gemeinsame Aktivitäten zusammenbekommen, dann zeigt das ein Missverhältnis
      der politischen Schwerpunkte.
  - s: Man håller nu på att nå grundläggande överenskommelser mellan regeringarna
      och ofattbart stora penningbelopp <v>ges</v> <p>ut</p>.
    t: Tatsächlich werden jetzt ganz grundlegende Festlegungen zwischen den Regierungen
      getroffen und unvorstellbar hohe Summen <a>ausgegeben</a>.
  - s: Jag har just uttryckligen i mitt genmäle sagt att jag naturligtvis anser att
      man måste fråga sig - det är för mig också just en del av nödvändigheten med
      jordbruksreformen - huruvida de pengar som vi totalt <v>ger</v> <p>ut</p> på
      jordbruket - jag har berört både den europeiska budgetrubriken och medlemsstaternas,
      respektive i federativt organiserade nationalstater även delstaternas, budgetar
      - huruvida med tanke på systemets uppläggning dessa pengar alltid ges ut så
      att de verkligen kommer dem till godo, som arbetar på gårdarna.
    t: Ich habe eben ausdrücklich in meiner Erwiderung gesagt, daß es für mich selbstverständlich
      darauf ankommt - das ist für mich geradezu auch ein Stück der Notwendigkeit
      der Agrarreform - zu fragen, ob das Geld, das wir für Landwirtschaft insgesamt
      <a>ausgeben</a> - ich habe sowohl den europäischen als auch den Titel der Nationalstaaten
      angesprochen bzw. in föderativ organisierten Nationalstaaten die Haushalte der
      Länder -, ob also dieses Geld immer so ausgegeben wird, von der Anlage des Systems
      her, daß es auch wirklich denen zugute kommt, die auf den Höfen arbeiten.
  - s: Jag har just uttryckligen i mitt genmäle sagt att jag naturligtvis anser att
