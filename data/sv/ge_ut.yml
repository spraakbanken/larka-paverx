      arbeiten.
  - s: Det är viktigt för oss att det här verkligen existerar en parallellitet, att
      inte i och med bortfallet av EKSG hela områden i socialpolitiken förintas, att
      de positiva kompetenserna som varit förankrade i EKSG-fördraget inte helt enkelt
      försvinner och - det får jag kanske infoga - även att reserverna från EKSG inte
      försvinner, exempelvis därför att kommissionen menar att man måste <v>ge</v>
      <p>ut</p> mycket pengar, till exempel vid stängandet av de polska gruvanläggningarna
      eller liknande storföretag, för vilka kommissionen kanske fortfarande har lämpliga
      planer i byrålådan.
    t: Für uns ist es wichtig, daß hier wirklich eine Parallelität besteht, daß nicht
      mit dem Wegfall der EGKS ganze Bereiche der Sozialpolitik vernichtet werden,
      daß die positiven Kompetenzen, die im EGKS-Vertrag verankert waren, nicht einfach
      verschwinden und - das darf ich vielleicht einfügen - auch die Reserven der
      EGKS nicht irgendwo verschwinden, z.B. weil die Kommission meint, daß man viel
      Geld <a>ausgeben</a> müßte, etwa bei der Schließung der polnischen Bergwerke
      oder ähnlicher Großunternehmen, für die die Kommission entsprechende Pläne vielleicht
      noch in den Schubladen hat.
  - s: Att <v>ge</v> <p>ut</p> dem optimalt förutsätter därigenom också i all synnerhet
      en effektiv koordinering med nationella eller multinationella program.
    t: Sie optimal <a>auszugeben</a>, setzt somit auch und insbesondere eine effiziente
      Koordinierung mit nationalen oder multinationalen Programmen voraus.
  - s: Det skars ned till 22 miljoner ecu för två år, vilket närmast är skrattretande,
      medan vi i 15 år <v>gett</v> <p>ut</p> 250 miljoner ecuo per år för fusionen.
    t: Es ist zusammengestrichen worden für zwei Jahre auf 22 Mio. ECU, was geradezu
      lächerlich ist, während wir für die Fusion pro Jahr seit 15 Jahren 250 Mio.
      ECU pro Jahr <a>ausgeben</a>.
  - s: Dessutom beslutades det i Berlin också om ett finansperspektiv, alltså om hur
      mycket pengar vi kan <v>ge</v> <p>ut</p>.
    t: Darüber hinaus wurde in Berlin auch eine Finanzperspektive beschlossen, also
      wieviel Geld wir <a>ausgeben</a> können.
  - s: Varför säger vi att vi vill ha östutvidgningen, men inget land är berett att
      <v>ge</v> <p>ut</p> en enda euro till för detta.
    t: Wir wollen die Osterweiterung, aber kein Land ist bereit, nur einen Euro mehr
      dafür <a>auszugeben</a>.
  - s: Det finns 26 miljarder kvar att <v>ge</v> <p>ut</p> i Vallonien och 3 miljarder
      i Flandern men i relativa siffror är underskottet framförallt ett flamländskt
      problem.
    t: Es sind noch 26 Milliarden in Wallonien und 3 Milliarden in Flandern <a>auszugeben</a>,
      aber in relativen Zahlen ist die nicht ausreichende Nutzung vor allem ein flämisches
      Problem.
  - s: Jag tror att även vi bör, som ni alltid har sagt, skilja mellan den innehållsmässiga
      reformen och frågan om hur mycket pengar vi i slutändan vill <v>ge</v> <p>ut</p>
      på detta.
    t: Ich glaube, auch wir sollten, wie Sie es immer gesagt haben, zwischen der inhaltlichen
      Reform und der Frage trennen, wie viel Geld wollen wir im Endeffekt dafür <a>ausgeben</a>?
  - s: Vore det inte en innovation att äntligen veta hur mycket man <v>ger</v> <p>ut</p>
      på innovation?
    t: Wäre es nicht eine Innovation, endlich zu wissen, wie viel für Innovation <a>ausgegeben</a>
      wird?
  - s: Nu till den första tvistefrågan, nämligen att <v>ge</v> <p>ut</p> 15 procent
      av socialfondspengarna i varje medlemsstat för den förebyggande arbetsmarknadspolitiken.
    t: Nun zum ersten Streitpunkt, nämlich 15 % der Sozialfondsgelder in jedem Mitgliedstaat
      für die präventive Arbeitsmarktpolitik <a>auszugeben</a>.
  - s: Det upprepade användandet av flexibilitetsinstrumentet motsäger också det interinstitutionella
      avtalet, ty det var ett instrument som detta Europaparlament tillkämpade sig
      för att kunna <v>ge</v> <p>ut</p> pengar för oförutsedda händelser, och som
      det också kan låta omfatta upp till 600 miljoner.
    t: Die wiederholte Verwendung des Flexibilitätsinstruments widerspricht auch der
      Interinstitutionellen Vereinbarung, denn es war ein Instrument, das dieses Europäische
      Parlament erkämpft hat, um für unvorhergesehene Dinge Gelder <a>ausgeben</a>
      und bis zur Höhe von 600 Millionen auch auflaufen lassen zu können.
  - s: Det är förskräckligt ledsamt att det i Afrika <v>ges</v> <p>ut</p> dubbelt
      så mycket pengar på militärutrustning än på undervisning.
    t: Es schreit gen Himmel, dass in Afrika doppelt so viel Geld für militärische
      Ausrüstung <a>ausgegeben</a> wird, wie für Bildung.
  - s: Just därför är Tomlinsons betänkande också mycket viktigt i dag, eftersom det
      skall ge det nödvändiga ekonomiska stödet, men även annan backing, alltså uppbackning,
      så att Europeiska kommissionen verkligen på bästa sätt kan använda de pengar
      som den <v>ger</v> <p>ut</p>, och det politiska och moraliska engagemang som
      den visar.
    t: Gerade deshalb ist auch der Bericht Tomlinson heute sehr wichtig, weil er das
      entsprechende finanzielle, aber auch sonstige backing, also den Rückhalt, geben
      soll, damit die Europäische Kommission das Geld, das sie <a>ausgibt</a>, das
      politische und moralische Engagement, das sie hat, auch wirklich bestens vertreten
      kann.
  - s: trots allt tal om Lissabonstrategin och om att göra Europa till världens mest
      konkurrenskraftiga ekonomi vid slutet av nästa år blev jag bestört över att
      läsa att den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      dollar om året på upphandling av forskning och utveckling.
    t: Trotz aller Reden über die Lissabon-Agenda und dass Europa bis zum kommenden
      Jahr zur wettbewerbsfähigsten Wirtschaft der Welt gemacht werden soll, musste
      ich schockiert lesen, dass vom öffentlichen Sektor der USA jährlich 50 Milliarden
      US-Dollar für Forschungs- und Entwicklungsaufträge <a>ausgegeben</a> werden.
  - s: Vi skriver under på det som kommissionen har pekat på, nämligen hur lite unionen
      relativt sett <v>ger</v> <p>ut</p> för närvarande.
    t: Wir pflichten der Frau Kommissarin bei, die darauf hingewiesen hat, wie relativ
      wenig nämlich die Union derzeit <a>ausgibt</a>.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi ger ut betydligt
      mindre för allt detta, för att Europeiska unionen skall vara framtidsduglig
      och fredsbevarande, än vad man <v>ger</v> <p>ut</p> på nationell nivå enbart
      när det gäller försvarspolitik.
    t: Ich glaube, man muss einmal sehr deutlich sagen, wir geben erheblich weniger
      für all diese Dinge aus, um Europa zukunfts- und friedensfähig zu halten, als
      allein im Bereich der Verteidigungspolitik auf nationaler Ebene <a>ausgegeben</a>
      wird.
  - s: Jag vet att kommissionär Patten under de senaste åren har gjort stora ansträngningar
      för att åstadkomma förbättringar på detta område, men fortfarande har vi en
      situation där man <v>ger</v> <p>ut</p> pengar och fattar formella beslut, men
      där effekterna lämnar en hel del övrigt att önska.
    t: Ich weiß, dass Kommissar Patten in den letzten Jahren große Anstrengungen unternommen
      hat, um in diesem Bereich zu Verbesserungen zu kommen, aber nach wie vor sind
      wir in einer Situation, dass man Geld <a>ausgibt</a>, formal Beschlüsse fasst,
      deren Wirksamkeit jedoch noch zu wünschen übrig lässt.
  - s: Det är en saga om man påstår att vi alltid bara har velat <v>ge</v> <p>ut</p>
      så mycket som möjligt.
    t: Es ist ein Märchen, zu behaupten, dass es uns immer nur darum gegangen sei,
      möglichst viel <a>ausgeben</a> zu wollen.
  - s: Det har gjorts en ändring i politiken, och den måste finansieras på lämpligt
      sätt, såtillvida beklagar jag det inte, men jag förväntar mig också att rådets
      ordförande låter bli att ställa sig här och säga att det är en överdimensionerad
      ökning, vi i våra nationella budgetar är sparsamma, och ni vill <v>ge</v> <p>ut</p>
      så mycket som möjligt!
    t: Da ist eine entsprechende Veränderung in der Politik vorgekommen, und die muss
      entsprechend finanziert werden, insofern beklage ich das nicht, aber ich erwarte
      auch, dass der Ratspräsident sich dann nicht hierhin stellt und sagt, da ist
      eine überdimensionale Steigerung, wir in unseren nationalen Haushalten sind
      sparsam, und ihr wollt möglichst viel <a>ausgeben</a>!
  - s: Ni anspelade på att länderna i Europeiska unionen varje år <v>ger</v> <p>ut</p>
      150 miljarder euro på försvaret, men att det alltid sägs att effektiviteten
      är mycket låg eftersom det här förekommer alltför många dubbelåtgärder.
    t: Sie haben darauf angespielt, dass die Länder der Europäischen Union pro Jahr
      150 Milliarden Euro im Bereich der Verteidigung <a>ausgeben</a>, uns aber immer
      wieder gesagt wird, die Effizienz sei deswegen ganz gering, weil hier zu viele
      Doppelmaßnahmen vorkommen.
  - s: För två veckor sedan godkände vi för år 1997 över 100 miljoner ecu för återuppbyggnaden,
      medel som sköts till fisket eller någon annan post, eftersom DG 1 A inte var
      i stånd att <v>ge</v> <p>ut</p> medlen!
    t: Wir haben vor zwei Wochen für das Jahr 1997 über 100 Mio. ECU, die für den
      Wiederaufbau bereitgestellt waren, in die Fischerei und sonstwohin verschoben,
      weil die DG 1 a nicht in der Lage ist, die Mittel <a>auszugeben</a>!
  - s: inte att pengarna kastas i sjön, men på sätt och vis är det vad man gör när
      man <v>ger</v> <p>ut</p> 12,4 miljoner euro under fyra år - från 2001 till 2004
      - för att främja tillämpningen av gemenskapens regelverk på miljöområdet på
      lokal nivå.
    t: Die Mittel werden zwar nicht zum Fenster hinaus geworfen, doch in gewissem
      Sinne trifft dies schon zu, wenn in einem Zeitraum von vier Jahren, nämlich
      von 2001 bis 2004, 12,4 Millionen Euro <a>ausgegeben</a> werden sollen, um die
      Anwendung des Umweltrechts der Gemeinschaft auf lokaler Ebene zu erleichtern.
  - s: Jag tror att när det alltid sägs att miljöskydd kostar pengar, så måste man
      för det första vara medveten om att naturligtvis även miljöförstöring och dess
      följder kostar pengar, men att det är ännu värre när man subventionerar miljöförstöring,
      alltså <v>ger</v> <p>ut</p> pengar.
    t: Ich glaube, wenn immer gesagt wird, Umweltschutz kostet Geld, dann muss man
      sich erstens bewusst machen, dass natürlich auch Umweltzerstörung und die Folgen
      der Umweltzerstörung Geld kosten, dass es aber noch schlimmer ist, wenn man
      für Umweltzerstörung Subventionen, also Geld, <a>ausgibt</a>.
  - s: Det handlar alltså om mycket stora belopp, och då är de 100 miljoner per år
      som kommissionen <v>ger</v> <p>ut</p> för sin verksamhet naturligtvis ett förhållandevis
      litet belopp.
    t: Es handelt sich somit um sehr hohe Beträge, angesichts derer sich 100 Millionen,
      welche die Kommission jährlich für ihre Tätigkeiten <a>ausgibt</a>, natürlich
