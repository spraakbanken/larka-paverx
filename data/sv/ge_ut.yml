  v: ausgeben
  x:
  - s: I det långa loppet kan man inte <v>ge</v> <p>ut</p> mer än man får in.
    t: Auf Dauer kann man nicht mehr <a>ausgeben</a>, als man einnimmt.
  - s: Det gäller för familjen som, då den i längden <v>ger</v> <p>ut</p> mer än den
      får in, förlorar sin köpkraft, det gäller för företagen där, då man i längden
      ger ut mer än man tar in, arbetsplatser råkar i fara och går förlorade, och
      det gäller naturligtvis också för staten när den ger ut mer än den tar in.
    t: Das gilt für die Familie, die, wenn sie auf Dauer mehr <a>ausgibt</a>, als
      sie einnimmt, an Kaufkraft verliert, das gilt für die Unternehmungen, in denen,
      wenn auf Dauer mehr ausgegeben als eingenommen wird, Arbeitsplätze gefährdet
      werden und verloren gehen, und das gilt natürlich auch für den Staat, wenn er
      auf Dauer mehr ausgibt, als er einnimmt.
