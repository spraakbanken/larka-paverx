      gånger klargjort att de årliga verksamhetsrapporterna från medlemsstaterna,
      även om de fortfarande existerar separat, åtminstone bör <v>ges</v> <p>ut</p>
      med mera aktualitet.
    t: Wir EVP-Mitglieder im Ausschuß für Beschäftigung und soziale Angelegenheiten
      haben mehrfach deutlich gemacht, daß die jährlichen Tätigkeitsberichte der Mitgliedstaaten
      wenigstens zeitnäher <a>erscheinen</a>, auch wenn es sie nach wie vor separat
      gibt.
  - s: Jag hörde just att betänkandet kommer att <v>ges</v> <p>ut</p> nu i dagarna,
      kanske redan nästa vecka.
    t: Ich habe gerade gehört, daß der Bericht in den nächsten Tagen <a>erscheint</a>,
      vielleicht schon nächste Woche.
  - s: Man kan hoppas att den allra senaste utvecklingen, att tidningarna på nytt
      <v>ges</v> <p>ut</p> kommer att fortgå.
    t: Ich hoffe, daß die jüngste Entwicklung, daß diese Zeitungen alle wieder <a>erschienen</a>
      sind, Bestand hat.
  - s: Det kan inte accepteras att skälet till att dessa tidningar inte längre <v>ges</v>
      <p>ut</p> inte bara är Milosevic utan eventuellt också kommissionens senfärdighet.
    t: Es darf nicht sein, daß diese Zeitungen nicht nur wegen Herrn Milosevic, sondern
