      foi canalizado para o sector agrícola tivesse ido para o segundo pilar, como
      agora estamos a aqui a debater.
  - s: Naturligtvis är det så att nästan 45 procent kommer från den europeiska budgeten
      men om man räknar ihop det som medlemsstaterna i Europa ger ut och vad Europeiska
      unionen <v>ger</v> <p>ut</p> på jordbruksbudgeten så kommer man fram till 1,9
      procent och av det beloppet går en stor del till landsbygdsutveckling och naturutveckling.
    t: É evidente que ele constitui quase 45% do orçamento europeu, e, se lhe adicionarmos
      o que os Estados-Membros despendem na Europa e o que a União Europeia <a>gasta</a>
      com o orçamento agrícola, chega-se a 1,9%, dos quais uma parte importante ainda
      vai para o desenvolvimento rural e o desenvolvimento ambiental.
  - s: Det är av avgörande betydelse att nödvändiga kontroller utförs på de miljarder
      euro som Europeiska unionen <v>ger</v> <p>ut</p> på den gemensamma jordbrukspolitiken
      och andra gemenskapsstrategier.
    t: Senhoras e Senhores Deputados, é necessário efectuar os controlos necessários
      no que se refere aos milhares de milhões de euros que a União Europeia <a>gasta</a>
      com a política agrícola comum e outras políticas comunitárias.
  - s: Den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      US-dollar till upphandling av forskning och utveckling.
    t: O sector público norte-americano <a>gasta</a> 50 mil milhões de dólares por
