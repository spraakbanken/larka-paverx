    t: si fa un gran parlare dell’agenda di Lisbona, e si ripete continuamente che
      entro l’anno prossimo dovremo fare dell’Europa l’economia più competitiva del
      mondo, ma ho appreso con sgomento che il settore pubblico degli Stati Uniti
      <a>spende</a> ogni anno 50 miliardi di dollari in appalti di ricerca e sviluppo.
  - s: Totalt <v>ger</v> vi <p>ut</p> 17 miljoner ecu för vår säkerhet, och vi vet
      att säkerheten i byggnaden helt visst fortfarande behöver förbättras.
    t: <a>spendiamo</a> in totale 17 milioni di ecu per la nostra sicurezza e sappiamo
      bene che essa necessita di ulteriori miglioramenti dato che all’interno dell’edificio
      si verificano numerosi furti.
  - s: Vi skriver under på det som kommissionen har pekat på, nämligen hur lite unionen
      relativt sett <v>ger</v> <p>ut</p> för närvarande.
    t: Sottoscriviamo quanto ha detto il Commissario, cioè che l’Unione in questo
      momento <a>spende</a> relativamente poco.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi <v>ger</v> <p>ut</p>
