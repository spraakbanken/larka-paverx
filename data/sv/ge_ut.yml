      och fredsbevarande, än vad man ger ut på nationell nivå enbart när det gäller
      försvarspolitik.
    t: Ich glaube, man muss einmal sehr deutlich sagen, wir <a>geben</a> erheblich
      weniger für all diese Dinge aus, um Europa zukunfts- und friedensfähig zu halten,
      als allein im Bereich der Verteidigungspolitik auf nationaler Ebene ausgegeben
      wird.
  - s: Vi predikar om en sund finanspolitik, och ändå <v>ger</v> vi <p>ut</p> hundratals
      miljoner pund i månaden på att flytta tolkar och utskottssekreterare och alla
      ledamöter.
    t: Wir predigen Finanzdisziplin, und trotzdem <a>geben</a> wir Hunderte von Millionen
      Pfund pro Monat aus, um unsere Dolmetscher, die Büroangestellten unseres Ausschusses
      und alle Abgeordneten hin und her zu transportieren.
  - s: Tyvärr har ju ingenting ändrats i fråga om det faktum att rådet alltid talar
      om kultur, men inte <v>ger</v> <p>ut</p> några pengar för kultur.
    t: Leider hat sich ja nichts geändert an der Tatsache, daß der Rat immer über
      Kultur redet, aber kein Geld für Kultur <a>gibt</a>.
