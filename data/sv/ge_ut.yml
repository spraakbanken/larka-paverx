    t: después de tanto hablar sobre la agenda de Lisboa y el objetivo de que Europa
      sea la economía más competitiva del mundo para el año próximo, me dejó anonadado
      leer que el sector público estadounidense <a>gasta</a> 50 000 millones de dólares
      anuales en contratación de I+D.
  - s: Jag stöder helt behovet av att vara mycket återhållsam med budgeten, framför
      allt med de pengar vi <v>ger</v> <p>ut</p> på institutionerna.
    t: Señor Presidente, convengo al máximo en la necesidad de ejercer una moderación
      muy estricta con el presupuesto, muy en particular con los fondos que <a>gastamos</a>
      en las instituciones.
  - s: Mer än 150 ledamöter har skrivit under på detta tema, och jag tror att vi borde
      vara måna om, när vi nu <v>ger</v> <p>ut</p> så mycket pengar på säkerheten,
      att det också märks att vi drar nytta av det på detta område.
    t: Más de 150 diputados han suscrito la propuesta sobre este tema y yo pienso
      que, ya que <a>gastamos</a> tanto dinero en seguridad, debería preocuparnos
      obtener también una utilidad visible en este ámbito.
  - s: Vi skriver under på det som kommissionen har pekat på, nämligen hur lite unionen
      relativt sett <v>ger</v> <p>ut</p> för närvarande.
    t: Suscribimos lo insinuado por el Comisario en relación con lo poco que <a>gasta</a>
      la Unión en este momento en términos relativos.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi <v>ger</v> <p>ut</p>
      betydligt mindre för allt detta, för att Europeiska unionen skall vara framtidsduglig
      och fredsbevarande, än vad man ger ut på nationell nivå enbart när det gäller
      försvarspolitik.
    t: Creo que conviene decir en voz alta y clara que <a>gastamos</a> sustancialmente
      menos en todas estas cosas, dirigidas a conceder a Europa un futuro pacífico
      y viable, de lo que se gasta únicamente en el área de la política de defensa
      en el ámbito nacional.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi ger ut betydligt
      mindre för allt detta, för att Europeiska unionen skall vara framtidsduglig
      och fredsbevarande, än vad man <v>ger</v> <p>ut</p> på nationell nivå enbart
      när det gäller försvarspolitik.
    t: Creo que conviene decir en voz alta y clara que gastamos sustancialmente menos
      en todas estas cosas, dirigidas a conceder a Europa un futuro pacífico y viable,
      de lo que se <a>gasta</a> únicamente en el área de la política de defensa en
      el ámbito nacional.
  - s: Ändå undrar var och en varför det <v>ges</v> <p>ut</p> så mycket pengar, fast
      det ur nationell synvinkel ändå rör sig om relativt litet pengar.
    t: Sin embargo, todo el mundo se pregunta por qué se <a>gasta</a> tanto dinero
      aunque desde la perspectiva nacional implique una cantidad de dinero relativamente
      pequeña.
  - s: Det har gjorts en ändring i politiken, och den måste finansieras på lämpligt
      sätt, såtillvida beklagar jag det inte, men jag förväntar mig också att rådets
      ordförande låter bli att ställa sig här och säga att det är en överdimensionerad
      ökning, vi i våra nationella budgetar är sparsamma, och ni vill <v>ge</v> <p>ut</p>
      så mycket som möjligt!
    t: Se ha modificado la política y esta modificación se debe financiar, de eso
      no me quejo, pero también espero que el Presidente del Consejo no venga luego
      y nos diga que el incremento es desproporcionado, que sus presupuestos nacionales
      son austeros y que nosotros queremos <a>gastar</a> cuanto más mejor.
  - s: Systemet utgår ifrån att betalningsbemyndigandena helt enkelt följer det som
      ungefär skall <v>ges</v> <p>ut</p>, men rådet gör ett särskilt verktyg av detta,
      och detta verktyg hotar att urholka Berlin, trots det faktum att man i själva
      verket håller på med Berlin.
    t: El sistema parte de la premisa de que los créditos de pago siguen lo que más
      o menos haya que <a>gastar</a>, pero el Consejo lo convierte en un mecanismo
      aparte, y por este mecanismo se corre el peligro de vaciar los contenidos de
      Berlín, a pesar de que en realidad estamos hablando de los contenidos acordados
      en Berlín.
  - s: Jag är oroad för att den gemensamma utrikes- och säkerhetspolitiken framskrider
      alltmer, på ett alltmer behörigt sätt, att det nu rentav finns en ”Mister utrikespolitik”,
      att vi också fortsätter att bygga ut den europeiska säkerhets- och försvarspolitiken
      och kommer fram till konkreta åtgärder, men att vi på sikt <v>ger</v> <p>ut</p>
      allt mindre pengar för utrikespolitiska åtgärder.
    t: Temo que la política exterior y de seguridad común se vuelva cada vez más eficaz
      y avance progresivamente —ya tiene incluso un «mister PESC» -, que sigamos desarrollando
      la política europea de seguridad y defensa hasta lograr medidas concretas mientras
      que, a largo plazo, acabaremos <a>gastando</a> cada vez menos dinero en acciones
      exteriores.
  - s: Ni anspelade på att länderna i Europeiska unionen varje år <v>ger</v> <p>ut</p>
      150 miljarder euro på försvaret, men att det alltid sägs att effektiviteten
      är mycket låg eftersom det här förekommer alltför många dubbelåtgärder.
    t: En segundo lugar, también ha comentado, muy brevemente, la cuestión de la política
      de armamento, haciendo referencia a cómo los países de la Unión Europea <a>gastan</a>
      150 000 millones de euros en defensa, mientras que a nosotros siempre se nos
      dice que la duplicación excesiva resultante hace que la eficacia sea mínima.
  - s: inte att pengarna kastas i sjön, men på sätt och vis är det vad man gör när
      man <v>ger</v> <p>ut</p> 12,4 miljoner euro under fyra år - från 2001 till 2004
      - för att främja tillämpningen av gemenskapens regelverk på miljöområdet på
      lokal nivå.
    t: no quiere decir que se echen por la ventana, pero en cierto sentido sí, porque
      se <a>gastan</a> 12,4 millones de euros en cuatro años - del 2001 al 2004 -
      para facilitar la aplicación, a escala local, de la normativa comunitaria en
      materia de medio ambiente.
  - s: De <v>ger</v> <p>ut</p> sina pengar och de uppnår också något med dem.
    t: <a>Gastan</a> su dinero tal como está previsto, logrando de este modo también
      algunas cosas.
  - s: I enlighet med strukturfonderna måste vi återbetala de medel som <v>ges</v>
      <p>ut</p> av medlemsstaterna;
    t: De conformidad con los fondos estructurales, los créditos que <a>gastan</a>
      los Estados miembros tiene que devolverse.
  - s: Anser ni inte också att det säkraste och bästa sättet att snabbare förse patienterna
      med bättre läkemedel vore ett principiellt centralt förfarande - snabbt och
      enkelt - och att det vore bättre att kommissionen och även medlemsländerna <v>ger</v>
      <p>ut</p> mer pengar för forskningsändamål, och att de äntligen lägger den nya
      lagstiftningen för barnläkemedel på parlamentets bord?
    t: ¿No cree usted que la forma más eficaz y segura de ofrecer rápidamente mejores
      medicamentos a los pacientes sería en principio un procedimiento centralizado,
      rápido y sencillo, y que sería preferible que la Comisión y los Estados miembros
      <a>gastaran</a> más en proyectos de investigación y que se presentara por fin
      al Parlamento la nueva legislación sobre medicamentos infantiles?
  - s: Vi predikar om en sund finanspolitik, och ändå <v>ger</v> vi <p>ut</p> hundratals
      miljoner pund i månaden på att flytta tolkar och utskottssekreterare och alla
      ledamöter.
    t: Señor Presidente, una de las cosas más insólitas de la peregrinación mensual
      del Parlamento entre las dos sedes es que, a pesar de que proclamamos las virtudes
      de la rectitud fiscal, seguimos <a>gastando</a> cientos de millones de libras
      al mes en los cambios de los intérpretes, en los oficiales de las comisiones
      y en los parlamentarios.
  - s: Han <v>ger</v> <p>ut</p> en miljon USD om dagen på ett utländskt vågstycke
      i Kongo.
    t: está <a>gastando</a> un millón de dólares al día en una aventura a la que se
      lanzó en el Congo;
  - s: 200 miljoner hade funnits till förfogande utan att man totalt sett hade behövt
      <v>ge</v> <p>ut</p> mer pengar, eftersom denna summa hade frigjorts genom omflyttningar.
    t: Se habrían habilitado 200 millones sin necesidad de <a>gastar</a> más dinero,
      pues esta suma resultaba de las modificaciones.
  - s: Samtidigt <v>ger</v> vi <p>ut</p> jättesummor för att forska fram något som
      vi egentligen vet sedan länge varifrån det kommer.
    t: Sin embargo, <a>gastamos</a> sumas enormes para investigar algo cuya causa
      conocemos realmente desde hace tiempo.
  - s: Här begås fel - med politikens goda minne - och sedan springer vi efter och
      <v>ger</v> <p>ut</p> de små pengar vi har, pengar som är mödosamt insamlade
      skattepengar, för att släcka några små oroshärdar.
    t: Se cometen errores en este punto —con la aquiescencia de la política— y luego
      corremos detrás y <a>gastamos</a> el poco dinero que hay disponible, que es
      todavía dinero de impuestos arduamente obtenidos, para apagar de nuevo un poco
      las llamas.
  - s: Man argumenterar t.o.m. för att det skapar arbetstillfällen att tillverka och
      sälja dem. Då <v>ger</v> vi återigen <p>ut</p> pengar, som vi tjänat in på arbetstillfällen,
      för att komma underfund med hur vi sedan skall kunna få bort dem. Detta är en
      vansinnig politik!
    t: Luego volvemos a <a>gastar</a> el dinero que hemos obtenido de los puestos
      de trabajo para averiguar cómo las eliminamos.
  - s: Var och en vet - och det kommer nog ofta att sägas - att det är medlemsstaterna
      som <v>ger</v> <p>ut</p> det mesta av pengarna.
    t: Todos sabemos - y se dirá a menudo - que la mayor parte del dinero se <a>gasta</a>
      por parte de los Estados Miembros.
