- c: 3
  r: 10
  v: Veröffentlichung
  x:
  - s: Det finns stora hopp förknippade med Ariane-programmet, särskilt i länder,
      där minoritetsspråken i större omfattning börjar användas av unga författare,
      bland de små förläggare som har modet att <v>ge</v> <p>ut</p> dessa böcker,
      väl vetandes att de förmodligen inte kommer att tjäna några pengar på dem eller,
      ännu värre, kanske förlora pengar på dem. Vi måste erkänna att detta är en kulturell
      service som vi måste skydda och stödja.
    t: Insbesondere jene Länder setzen große Hoffnungen auf das ARIANE-Programm, in
      denen die Minderheitensprachen zunehmend von unseren jungen Schriftstellern
      und unter den Kleinverlagen verwendet werden, die den Mut zur <a>Veröffentlichung</a>
      dieser Bücher haben, obwohl sie wissen daß sie damit höchstwahrscheinlich nichts
      verdienen und vielleicht sogar Verluste machen werden.
  - s: Det är inte en tidning som officiellt <v>ges</v> <p>ut</p> av Europaparlamentet.
    t: Die Zeitschrift ist keine offizielle <a>Veröffentlichung</a> des Europäischen
      Parlaments.
  - s: En ung historiker utan resurser, som jag inte kände till, Plantin, dömdes för
      det enda brottet att han i en bibliografi, i en vetenskaplig tidskrift som han
      <v>ger</v> <p>ut</p>, nämner verk som rättar till historiska misstag som ingen
      seriös historiker längre ställer upp på.
    t: Ein mir damals unbekannter, junger und mittelloser Historiker, Herr Plantin,
      wurde aus dem einzigen Grund verurteilt, in einer Bibliographie, die in einer
      von ihm herausgegebenen wissenschaftlichen <a>Veröffentlichung</a> erschien,
      Werke genannt zu haben, in denen historische Fehler korrigiert werden, an denen
      kein ernst zu nehmender Historiker mehr festhält.
- c: 3
  r: 10
  v: stellen
  x:
