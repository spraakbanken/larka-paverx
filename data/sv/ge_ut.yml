      daß Europa mit einer stärkeren Stimme, mit mehr Kraft in Bosnien auftritt, und
      ich würde den Herrn Kommissar sehr herzlich bitten, all das, was er tun kann,
      auch zu tun, um zu erreichen, daß wir nicht nur viel Geld <a>geben</a> - auch
      da gibt es einiges zu sagen -, sondern zur Durchsetzung unserer Vorstellungen
      insgesamt auch wirklich mit einer stärkeren Kraft in Bosnien auftreten.
  - s: Under 2009 kommer en regelbunden publikation att <v>ges</v> <p>ut</p> i ämnet
      forskningsstatistik om kvinnor.
    t: Im Jahr 2009 wird es regelmäßig erscheinende Publikation zur Forschungsstatistik
      über Frauen <a>geben</a>.
  - s: Hur skall vi förklara för våra medborgare att en kommission som inte ens är
      i stånd att årligen, på ett klokt sätt, <v>ge</v> <p>ut</p> en miljard ecu till
      länder som är i trängande behov av pengar, att denna kommission i framtiden
      skall vara i stånd att genomföra en väsentligt mer omfångsrik, dyr, krävande
      utvidgningsprocess, på gott och ont?
    t: Wie sollen wir unseren Mitbürgerinnen und Mitbürgern erklären, daß eine Kommission,
      die nicht einmal in der Lage ist, jährlich eine Milliarde ECU sinnvoll in Länder
      zu <a>geben</a>, die bitter notwendig Geld brauchen, daß diese Kommission in
      Zukunft in der Lage sein wird, einen wesentlich umfangreicheren, teureren, aufwendigeren
      Erweiterungsprozeß nolens volens durchzuführen?
  - s: Och inte bara en beskrivning, ja, det finns den och den och vi <v>ger</v> <p>ut</p>
      si och så mycket pengar.
    t: Und nicht nur eine Beschreibung, ja, es gibt die und die, und wir <a>geben</a>
      soundsoviel Geld dafür aus.
  - s: Om man för några årtionden sedan <v>gav</v> <p>ut</p> 40 procent av inkomsterna
      på mat, så är man nu framme vid ungefär 14 procent.
    t: <a>Gab</a> man vor Jahrzehnten 40 % des Einkommens für Nahrung aus, ist man
      inzwischen bei ungefähr 14 % angekommen.
  - s: EU <v>ger</v> nu <p>ut</p> ungefär 500 miljoner euro per år på miljön i de
