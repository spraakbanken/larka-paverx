    t: credo però che si debba anzitutto essere consapevoli del fatto che anche la
      distruzione dell’ambiente e le relative conseguenze costano, ma la cosa più
      grave è <a>spendere</a> denaro per sovvenzionare la distruzione dell’ambiente.
  - s: Man talar alltid om att det <v>ges</v> <p>ut</p> mycket pengar.
    t: si dice sempre che si <a>spende</a> troppo.
  - s: Inte bara för myndigheterna, för det som myndigheterna <v>ger</v> <p>ut</p>
