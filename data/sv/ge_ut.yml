- c: 2
  r: 11
  v: herausbringen
  x:
  - s: Beträffande frågeställningen om de ekonomiska sanktionerna vill jag också påpeka
      betydelsen av grönboken för miljöansvaret, som kommissionen <v>gav</v> <p>ut</p>
