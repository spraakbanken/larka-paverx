      åtskilliga presentationer av ombudsmannens arbete gjordes vid seminarier och
      möten i medlemsstaterna.
    t: Wir <a>haben</a> im Durchschnitt alle zehn Tage eine Pressemitteilung <a>herausgegeben</a>,
      und in zahlreichen Seminaren und Tagungen in den Mitgliedstaaten wurde die Arbeit
      des Bürgerbeauftragten dargestellt.
  - s: I våras <v>gav</v> jag <p>ut</p> en bok som rörde detta område, och när jag
