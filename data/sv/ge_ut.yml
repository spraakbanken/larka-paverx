    t: In secondo luogo, credo che anche noi dovremmo operare una distinzione, come
      lei ha sempre sostenuto, tra la riforma dei contenuti e l’interrogativo su quanti
      soldi, alla fin fine, siamo disposti a <a>spendere</a>.
  - s: Vi har i det förgångna, fram till Agenda 2000, haft häftiga diskussioner om
      hur mycket pengar som skall <v>ges</v> <p>ut</p>.
    t: In passato, fino all’Agenda 2000, le nostre discussioni più vivaci riguardavano
      la quantità di danaro da <a>spendere</a>;
  - s: Vore det inte en innovation att äntligen veta hur mycket man <v>ger</v> <p>ut</p>
      på innovation?
    t: Non sarebbe forse un’innovazione sapere finalmente quanto si <a>spende</a>
      per l’innovazione?
  - s: Man vet vad som <v>ges</v> <p>ut</p> på förvaltning, man vet vad som investeras
      i fråga om transfereringar, men när det handlar om investeringar för framtiden
      vet man det inte.
    t: Si sa quanto si <a>spende</a> per l’amministrazione, si sa quanto si investe
