      sitzen müssten, weil Sie der Direktor der einzigen Zeitung sind, die zu jener
      Zeit in baskischer Sprache <a>veröffentlicht</a> wurde, und die ohne Anhörung
      geschlossen wurde?
  - s: Med hänsyn till dialogen med budgetmyndigheten <v>ger</v> vi inte <p>ut</p>
      andra siffror än dessa 25 miljoner euro, men detta kommer att ingå i det paket
      som vi ganska snart kommer att återkomma till.
    t: Was den Dialog mit der Haushaltsbehörde angeht, so werden wir, von den 25 Millionen
      Euro abgesehen, vorerst keine Zahlen <a>veröffentlichen</a>, doch dieser Aspekt
      wird in diesem Paket, auf das wir in Bälde zurückkommen werden, Berücksichtigung
      finden.
  - s: Vi vet också att amerikanska myndigheter varje år <v>ger</v> <p>ut</p> en årsbok
      om hur de mänskliga rättigheterna efterlevs, och de täcker verkligen ungefär
      hela världen men de har också en jättelik apparat till sitt förfogande för att
      utarbeta den.
    t: Wir wissen des weiteren, daß die US-Administration einen nahezu alle Länder
      der Welt erfassenden Jahresbericht über die Einhaltung der Menschenrechte <a>veröffentlicht</a>,
      zu dessen Erarbeitung sie allerdings auch über einen Riesenapparat verfügt.
  - s: I rådets resolution från maj 1989 om främjande av böcker och läsande hänvisas
      det till behovet av att använda arkivbeständigt papper för att undvika att man
      fortsätter att <v>ge</v> <p>ut</p> miljontals böcker som innehåller så skadliga
      ämnen att böckerna blir självförstörande.
    t: In der Entschließung des Rates vom Mai 1989 zur Förderung des Buches und der
      Lektüre ging es um die Notwendigkeit der Verwendung von alterungsbeständigem
      Papier, um zu verhindern, daß weiterhin Millionen von Büchern <a>veröffentlicht</a>
      werden, die in sich den Keim der Selbstzerstörung tragen.
  - s: Jag vill framhålla ett seminarium som ska hållas i vår grupp, Socialdemokratiska
      gruppen i Europaparlamentet, och en bok som ägnas åt problem när det gäller
      historia och politik och som vår grupp ska <v>ge</v> <p>ut</p>.
    t: Außerdem <a>veröffentlicht</a> unsere Fraktion demnächst ein Buch zu Problemen
      in Geschichte und Politik.
- c: 5
  r: 8
  v: haben herausgeben
  x:
