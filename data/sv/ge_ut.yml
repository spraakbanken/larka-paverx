      como é natural, com o Estado, quando por muito tempo as despesas são superiores
      às receitas.
  - s: Ni har rätt i att det i fråga om strukturfonderna är så att vi så att säga
      återbetalar det som medlemsstaterna har <v>gett</v> <p>ut</p>.
    t: Senhora Deputada, tem razão ao afirmar que, no que diz respeito aos Fundos
      Estruturais, restituímos praticamente tudo o que os Estados-Membros <a>gastaram</a>.
  - s: Det är lätt att <v>ge</v> <p>ut</p> pengar, men knepet är att ge ut dem på
      ett meningsfullt sätt.
    t: <a>Gastar</a> dinheiro é fácil, o difícil é gastá-lo de forma sensata.
  - s: Azerbajdzjan <v>ger</v> <p>ut</p> oräkneliga oljedollar på att försöka övertyga
      utomstående om regimens välvilliga natur men jag för min del låter mig inte
      luras.
    t: Este país <a>gasta</a> inúmeros petrodólares para convencer as entidades externas
      da natureza benigna do seu regime, mas eu, pelo menos, não estou plenamente
      convencido.
  - s: De europeiska regeringarna har alltsedan Rio <v>gett</v> <p>ut</p> mer än 125
      miljarder D-Mark på subventionering av fossila och nukleära energier, men endast
      9 % av detta, nämligen 2, 5 miljarder D-Mark, på förnybar energi.
    t: desde a Conferência do Rio, os governos europeus <a>gastaram</a> mais de 125
      mil milhões de marcos alemães em subsídios às energias fósseis e nucleares,
      mas apenas 2 % daquele valor, mais precisamente 2, 5 mil milhões de marcos alemães,
      em energias renováveis.
  - s: Vi har <v>givit</v> <p>ut</p> mycket pengar, men inte effektivt nog.
    t: <a>Gastámos</a> muito dinheiro mas sem a eficácia suficiente.
  - s: Om vi visserligen är i stånd att enligt budgetplanen <v>ge</v> <p>ut</p> 42
      miljarder euro för jordbrukspolitiken, men till slut bara med stora kraftansträngningar
      får ihop 47 miljoner euro för gemensamma åtgärder inom den gemensamma utrikes-
      och säkerhetspolitiken, då visar det på ett missförhållande mellan de politiska
      tyngdpunkterna.
    t: se, de acordo com as perspectivas financeiras, estamos em condições de <a>gastar</a>
      42 mil milhões de euros na política agrícola, mas só conseguimos reunir, depois
      de imensos esforços, um total de 47 milhões de euros para actividades comuns
      no âmbito da política externa e de segurança comum, isto revela um desequilíbrio
      nas nossas prioridades políticas.
  - s: Kanske är det också så att vi visserligen <v>ger</v> <p>ut</p> mycket pengar,
      men inte alltid så att det verkligen kommer dem till godo som arbetar på gårdarna.
    t: Talvez <a>gastemos</a> muito dinheiro, mas nem sempre o gastamos de forma a
      que ele seja utilizado em benefício daqueles que trabalham nos campos.
  - s: Det är viktigt för oss att det här verkligen existerar en parallellitet, att
      inte i och med bortfallet av EKSG hela områden i socialpolitiken förintas, att
      de positiva kompetenserna som varit förankrade i EKSG-fördraget inte helt enkelt
      försvinner och - det får jag kanske infoga - även att reserverna från EKSG inte
      försvinner, exempelvis därför att kommissionen menar att man måste <v>ge</v>
      <p>ut</p> mycket pengar, till exempel vid stängandet av de polska gruvanläggningarna
      eller liknande storföretag, för vilka kommissionen kanske fortfarande har lämpliga
      planer i byrålådan.
    t: Para nós, é importante que haja aqui realmente um paralelismo, que, com a extinção
      da CECA, não sejam aniquiladas áreas inteiras da política social, que as competências
      positivas que estavam consagradas no acordo CECA não desapareçam pura e simplesmente
      e - poderei talvez acrescentar - que as reservas da CECA não desapareçam algures,
      por exemplo, porque a Comissão entende que se teria de <a>gastar</a> muito dinheiro,
      nomeadamente no encerramento das minas polacas ou de grandes empreendimentos
      semelhantes, para os quais a Comissão talvez ainda tenha os respectivos planos
      na gaveta.
  - s: Det skars ned till 22 miljoner ecu för två år, vilket närmast är skrattretande,
      medan vi i 15 år <v>gett</v> <p>ut</p> 250 miljoner ecuo per år för fusionen.
    t: Foi reduzido para 22 milhões de ECUS durante dois anos, o que é perfeitamente
      ridículo quando há quinze anos que <a>gastamos</a> 250 milhões de ecus por ano
      com a fusão.
  - s: Vår uppgift som parlament är inte att till varje pris <v>ge</v> <p>ut</p> mer
      pengar.
    t: Senhor Presidente, Senhor Comissário, caros colegas, a nossa função, como Parlamento,
      não é <a>gastar</a> dinheiro a qualquer preço.
  - s: Dessutom beslutades det i Berlin också om ett finansperspektiv, alltså om hur
      mycket pengar vi kan <v>ge</v> <p>ut</p>.
    t: Para além disso, foi também aprovada em Berlim uma estimativa financeira, ou
      seja, que montante podemos <a>gastar</a>.
  - s: Vi har flera miljoner arbetslösa, medel ställs till förfogande, och bara knappt
      40 procent av dessa medel kan <v>ges</v> <p>ut</p>.
    t: Temos milhões de desempregados, foram disponibilizadas verbas e só se consegue
      <a>gastar</a> cerca de 40% das mesmas.
  - s: Vore det inte en innovation att äntligen veta hur mycket man <v>ger</v> <p>ut</p>
      på innovation?
    t: Não seria uma inovação saber, finalmente, quanto se <a>gasta</a> com a inovação?
  - s: Det <v>ges</v> <p>ut</p> mycket pengar på jordbruksområdet, och man kan föreställa
      sig hur det vore om alla pengar som i det förflutna gick till jordbruksområdet
