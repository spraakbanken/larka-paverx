    t: È vero che rappresenta quasi il 45 percento del bilancio europeo, ma se si
      somma quello che spendono gli Stati membri e quello che <a>spende</a> l’Unione
      europea per il bilancio agricolo, il risultato a cui si giunge è l’1,9 percento,
      di cui una parte consistente è destinata allo sviluppo rurale e allo sviluppo
      dell’ambiente naturale.
  - s: Vi borde inte endast sträva efter expertis när det gäller att skaffa fram och
      <v>ge</v> <p>ut</p> finansiella resurser.
    t: Non dobbiamo mirare all’eccellenza solo quando si tratta di ottenere e <a>spendere</a>
      soldi.
  - s: Det är av avgörande betydelse att nödvändiga kontroller utförs på de miljarder
      euro som Europeiska unionen <v>ger</v> <p>ut</p> på den gemensamma jordbrukspolitiken
      och andra gemenskapsstrategier.
    t: Onorevoli colleghi, è fondamentale svolgere i necessari controlli sui miliardi
      di euro che l’Unione europea <a>spende</a> per la politica agricola comune e
      altre politiche comunitarie.
  - s: Skatter kan skjuta priserna i höjden så att företagen har mindre över till
      investeringar och medborgarna har mindre pengar att <v>ge</v> <p>ut</p>.
    t: Le imposte possono funzionare in direzione di un aumento dei prezzi, per cui
      le aziende possono investire di meno e i cittadini possono <a>spendere</a> di
      meno.
  - s: Den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      US-dollar till upphandling av forskning och utveckling.
    t: Negli Stati Uniti, il settore pubblico <a>spende</a> 50 miliardi di dollari
      per gli appalti di ricerca e sviluppo;
  - s: trots allt tal om Lissabonstrategin och om att göra Europa till världens mest
      konkurrenskraftiga ekonomi vid slutet av nästa år blev jag bestört över att
      läsa att den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
