  - s: Han <v>ger</v> <p>ut</p> en miljon USD om dagen på ett utländskt vågstycke
      i Kongo.
    t: <a>Spende</a> 1 milione di dollari al giorno per un’impresa in Congo.
  - s: 200 miljoner hade funnits till förfogande utan att man totalt sett hade behövt
      <v>ge</v> <p>ut</p> mer pengar, eftersom denna summa hade frigjorts genom omflyttningar.
    t: 200 milioni sarebbero stati a disposizione, senza che fosse necessario <a>spendere</a>
