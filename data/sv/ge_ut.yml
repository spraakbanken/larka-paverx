      boken redan är föråldrade.
    t: Ich <a>habe</a> erst im Frühjahr dieses Jahres ein Buch zu diesem Bereich <a>herausgegeben</a>,
      und wenn ich es heute wieder lese, muß ich feststellen, daß einige Bereiche
      und Passagen des Buches schon wieder überholt sind.
  - s: Vår kollega Ferber <v>gav</v> i början av denna vecka <p>ut</p> ett pressmeddelande
      med rubriken ”Ren utsugning”.
    t: Der Kollege Ferber <a>hat</a> Anfang dieser Woche eine Presseerklärung <a>herausgegeben</a>
      mit der Überschrift „Nur noch Abzockerei“.
  - s: Kostis Hatzidakis, som var vår kollega fram tills för några månader sedan,
      parlamentsledamot och numera transport- och kommunikationsminister i Grekland,
      godkände mitt förslag, och Grekland tryckte upp och <v>gav</v> <p>ut</p> en
      uppsättning frimärken till minne av AIDS-offren.
    t: Kostis Hatzidakis, der bis vor einigen Monaten unser Kollege war, ein MdEP,
      und nun griechischer Minister für Verkehr und Kommunikation ist, hat meinem
      Vorschlag zugestimmt und Griechenland <a>hat</a> einen Satz AIDS-Sonderbriefmarken
      gedruckt und <a>herausgegeben</a>.
  - s: Han har <v>givit</v> <p>ut</p> en tidskrift.
    t: Er <a>hat</a> eine Zeitschrift <a>herausgegeben</a>.
- c: 4
  r: 9
  v: veröffentlichen werden
  x:
  - s: I en publikation som <v>gavs</v> <p>ut</p> 1996, på kommissionens begäran,
      framgår att medan den genomsnittliga procentandelen av nya arbetstillfällen
      inom de 500 lönsammaste SMF var 158 % under de senaste fem åren, var samma andel
      1,035 % när det gäller företag med färre än 10 anställda.
    t: Aus einer Untersuchung, die von der Kommission gefördert und 1996 <a>veröffentlicht</a>
      <a>wurde</a>, geht hervor, daß der durchschnittliche Prozentsatz der Schaffung
      von Arbeitsplätzen in den 500 dynamischsten KMU in den vergangenen fünf Jahren
      158 % betrug, während er in den Unternehmen mit weniger als zehn Beschäftigten
      bei 1035 % lag.
  - s: För det tredje föreskriver vi att presidiet ska få möjlighet att besluta om
      att begära en skriftlig översättning av en särskilt viktig debatt, som då fortfarande
      kommer att <v>ges</v> <p>ut</p> i skriftlig form på samtliga språk.
    t: Drittens sehen wir vor, dass das Präsidium beschließen kann, eine schriftliche
      Übersetzung für eine besonders wichtige Debatte anzufordern, die anschließend
      weiterhin schriftlich in jeder Sprache <a>veröffentlicht</a> <a>wird</a>.
  - s: Avtalet omfattar endast böcker och verk som registrerats vid Copywright Office
      i Förenta staterna eller <v>getts</v> <p>ut</p> i Storbritannien, Kanada eller
      Australien, och ingen särskild åtgärd har förutsetts för europeiska verk eller
      för verk från övriga världen.
    t: Es stimmt jedoch auch, dass das Abkommen nur Bücher und Werke abdeckt, die
      bei dem US Copyright Office registriert oder im Vereinigten Königreich, Kanada
      oder Australien <a>veröffentlicht</a> <a>wurden</a>, und dass - bisher - keine
      spezifischen Maßnahmen für europäische Werke oder jene der restlichen Welt vorgesehen
      sind.
  - s: Såsom en del av en pågående övervakningsövning av kommissionen är den femte
      rapporten scenen för många av de slutsatser och rekommendationer som har gjorts
      i meddelandets översikt som <v>gavs</v> <p>ut</p> på samma gång och på vilka
      vi och Europaparlamentet arbetar för närvarande.
    t: Im Zuge der kontinuierlichen Überwachung durch die Kommission wird durch den
      Fünften Bericht über die Umsetzung des Reformpakets der Rahmen für viele der
      Schlußfolgerungen und Empfehlungen in der überarbeiteten Mitteilung geschaffen,
      die gleichzeitig mit dem Bericht <a>veröffentlicht</a> <a>wurde</a> und an der
      wir und das Europäische Parlament im Moment arbeiten.
- c: 4
  r: 9
  v: Ausgabe
  x:
  - s: En del prioriteringar är som jag ser det helt nödvändiga för att uppnå de mål
      som EU har satt upp, i synnerhet att förbättra små och medelstora företags tillträde
      till den inhemska marknaden, att minska de administrativa kraven på dem och
      göra det lättare för dem att delta i upphandlingar, att undanröja alla hinder
      för e-handelns utveckling och att stödja och finansiera innovation, särskilt
      genom att <v>ge</v> <p>ut</p> obligationer för EU-projekt inom framför allt
      energi, transport och telekommunikation.
    t: Verbesserung des Zugangs kleiner und mittlerer Unternehmen zum Heimatmarkt,
      Senkung ihrer verwaltungstechnischen Pflichten und Erleichterung ihrer Teilnahme
      an Ausschreibungsverfahren, Entfernung aller Hindernisse für die Entwicklung
      des elektronischen Handels und Unterstützung und Finanzierung von Innovation,
      insbesondere durch die <a>Ausgabe</a> von Anleihen für Projekte der Europäischen
      Union, vornehmlich im Bereich Energie, Verkehr und Telekommunikation.
  - s: En komplettering av EU:s budget genom att Europeiska investeringsbanken <v>ger</v>
      <p>ut</p> obligationslån för finansiering av europeiska projekt måste granskas
      ingående.
    t: Eine Ankurbelung des Haushalts der EU durch <a>Ausgabe</a> projektbezogener
      Anleihen seitens der EIB muss umfassend geprüft werden.
  - s: Europeiska unionen kommer att ge medlemsstaterna bidrag i fyra år för de kostnader
      som detta arbete medför, vilket garanterar att den första rapporten kommer att
      <v>ges</v> <p>ut</p> 2007.
    t: Der finanzielle Beitrag der EU für jeden Mitgliedstaat im Verlaufe von vier
      Jahren für die bei den entsprechenden Arbeiten anfallenden Kosten sichert die
      Realisierung der ersten <a>Ausgabe</a> einer verspäteten Initiative im Jahre
      2007, was auch aufgrund der Art und Weise außergewöhnlich ist, in der sich die
      EU mit einem unwichtigen Thema nach dem anderen befasst.
  - s: Jag skulle mycket snabbt vilja besvara de två frågor som har ställts, dels
      om innehållet i förordningen, dels om att <v>ge</v> <p>ut</p> ett mynt på 100
      euro i guld, vilket det fanns intresse för vid den första debatten om kommissionens
      förslag i november förra året.
    t: Lassen Sie mich ganz kurz auf die zwei Fragen antworten, die gestellt wurden,
      zum einen zum Inhalt der Verordnung und zum anderen zur <a>Ausgabe</a> einer
      100-Euro-Münze in Gold, an der ja bereits bei der ersten Debatte, die auf Vorschlag
      der Kommission im November letzten Jahres stattfand, Interesse bekundet wurde.
- c: 4
  r: 9
  v: erscheinen
  x:
  - s: Det är emellertid inte nu möjligt att synkronisera den ekonomiska politiken
