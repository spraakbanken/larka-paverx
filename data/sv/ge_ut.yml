  x:
  - s: Det gäller för familjen som, då den i längden <v>ger</v> <p>ut</p> mer än den
      får in, förlorar sin köpkraft, det gäller för företagen där, då man i längden
      ger ut mer än man tar in, arbetsplatser råkar i fara och går förlorade, och
      det gäller naturligtvis också för staten när den ger ut mer än den tar in.
    t: Ninguém consegue <a>gastar</a> mais do que ganha por muito tempo.
  - s: Det gäller för familjen som, då den i längden ger ut mer än den får in, förlorar
      sin köpkraft, det gäller för företagen där, då man i längden <v>ger</v> <p>ut</p>
      mer än man tar in, arbetsplatser råkar i fara och går förlorade, och det gäller
      naturligtvis också för staten när den ger ut mer än den tar in.
    t: Acontece com as famílias que, quando assim procedem, com o tempo perdem poder
      de compra, acontece com as empresas que <a>gastam</a> mais do que recebem onde,
