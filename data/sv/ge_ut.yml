    t: Die EU <a>gibt</a> heute für die Umwelt in den 12 neuen Ländern zusammen ca.
      500 Millionen Euro jährlich aus.
  - s: Ockupationsstyrkorna och deras medarbetare hindrar invånarna från att lämna
      staden och de <v>ger</v> knappt <p>ut</p> någon information om civila, och än
      mindre om de döda.
    t: Die Besatzungstruppen und ihre Kollaborateure hindern die Einwohner daran,
      die Stadt zu verlassen, und sie <a>geben</a> kaum Auskünfte über Zivilpersonen
      und noch weniger über die Todesopfer.
  - s: Medan de <v>ger</v> sig <p>ut</p> för att vara motståndare till eurokrati,
      är det utan tvekan i själva verket anhängare till eurokrati.
    t: Die UKIP <a>gibt</a> zwar vor, gegen die Eurokraten zu sein, in Wirklichkeit
      unterstützt sie diese jedoch.
  - s: Befolkningen kanske har det intrycket att allt detta hittills bara har kostat
      pengar, men det är i själva verket snarare så att vi har tjänat mer på det än
      vi har <v>gett</v> <p>ut</p> pengar till dessa länder, nämligen på grund av
      bristen på jämvikt i handelsförbindelserna.
    t: Wenn in der Bevölkerung der Eindruck entsteht, das habe bisher alles nur Geld
      gekostet, dann ist es in Wirklichkeit eher so, daß wir mehr daran verdient haben,
      als wir Gelder in diese Länder <a>gegeben</a> haben, und zwar aufgrund der unausgeglichenen
      Handelsbeziehungen.
  - s: Den offentliga sektorn i Förenta staterna <v>ger</v> <p>ut</p> 50 miljarder
      US-dollar till upphandling av forskning och utveckling.
    t: Der öffentliche Sektor in den USA <a>gibt</a> 50 Milliarden US-Dollar für Forschungs-
      und Entwicklungsaufträge aus.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi <v>ger</v> <p>ut</p>
