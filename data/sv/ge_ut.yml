      Studentenvertretungen herausgegeben.
  - s: Europeiska unionen <v>ger</v> <p>ut</p> enormt mycket pengar, hundratals miljoner
      per år I bidrag till Östeuropa, länder i det tidigare Sovjetunionen, för att
      se till att osäkra kärnkraftverk antingen stängs eller görs säkra igen.
    t: Von der Union <a>werden</a> jährlich mehrere hundert Millionen an Beiträgen
      für die Länder Mittel- und Osteuropas und die Nachfolgestaaten der Sowjetunion
      ausgegeben, mit denen dafür Sorge getragen werden soll, daß unsichere Kernkraftwerke
      entweder stillgelegt oder erneut sicher gemacht werden.
  - s: Mycket av det de tjänar <v>ges</v> inte <p>ut</p> på vidareutveckling utan
      på avbetalning av gamla skulder.
    t: Ein Großteil ihrer Einkünfte <a>wird</a> nicht für die Weiterentwicklung, sondern
      zur Schuldentilgung verwendet.
  - s: Man bildade en centralbank och <v>gav</v> <p>ut</p> en ny valuta.
    t: Eine Zentralbank <a>wurde</a> gegründet und eine neue Währung eingeführt.
  - s: Om det <v>ges</v> <p>ut</p> pengar från Bryssel skall ansvaret i Bryssel inte
      vila på externa tjänsteleverantörer.
    t: <a>Werden</a> Ausgaben von Brüssel aus getätigt, dann muß die Verantwortung
      dafür in Brüssel und darf sie nicht bei externen Dienstleistern liegen.
  - s: Det <v>ges</v> <p>ut</p> mycket pengar på jordbruksområdet, och man kan föreställa
      sig hur det vore om alla pengar som i det förflutna gick till jordbruksområdet
      skulle ha gått till den andra pelaren, som vi nu diskuterar.
    t: Herr Kommissar, es <a>wird</a> im Agrarbereich viel Geld ausgegeben, und man
      stelle sich einmal vor, das ganze Geld, das in der Vergangenheit in den Agrarbereich
      geflossen ist, wäre in die zweite Säule gegangen, wie wir es hier jetzt diskutieren.
  - s: Och detta, herr kommissionär, utan att ta hänsyn till att den lista på direktstöd
      som generaldirektorat XIX har använt i sina beräkningar är mycket mindre än
      stödet som betraktas som direkt och underställt en förändring i den reform som
      vi nu närmar oss, enligt den information kommissionen <v>gav</v> <p>ut</p> i
      juni.
    t: Und das, Herr Kommissar, ohne zu berücksichtigen, daß die Liste der direkten
      Beihilfen, die die Generaldirektion XIX für ihre Berechnungen verwendet hat,
      viel kleiner ist als die Beihilfen, die als direkte angesehen werden und die,
      nach den von der Kommission im Juni dieses Jahres übermittelten Informationen,
      im Rahmen der jetzt bevorstehenden Reform einer Differenzierung unterliegen
      <a>werden</a>.
  - s: Naturligtvis är det så att nästan 45 procent kommer från den europeiska budgeten
      men om man räknar ihop det som medlemsstaterna i Europa ger ut och vad Europeiska
      unionen <v>ger</v> <p>ut</p> på jordbruksbudgeten så kommer man fram till 1,9
      procent och av det beloppet går en stor del till landsbygdsutveckling och naturutveckling.
    t: wenn jedoch die Ausgaben der EU-Mitgliedstaaten den Ausgaben der Europäischen
      Union für den Agrarhaushalt gegenübergestellt <a>werden</a>, so kommt man auf
      1,9 %, und davon entfällt noch ein erheblicher Anteil auf die Entwicklung des
      ländlichen Raums und die Landschaftspflege.
  - s: För att sluta skulle jag vilja nämna de mycket positiva ändringsförslagen till
      Gallaghers betänkande, vilka godkänts i fiskeriutskottet, och som kräver att
      kommissionen <v>ger</v> <p>ut</p> en rapport, det sista året av protokollets
      giltighet, om tillämpningen och förutsättningarna för verkställandet av avtalet,
      liksom om utvecklingen av förhandlingarna för att förnya detsamma, vilken skall
      läggas fram för parlamentet, genom vilken detta kan ge rekommendationer och
      begära att dessa beaktas innan slutsatserna och förhandlingarna.
    t: Abschließend möchte ich die meines Erachtens überaus positiven Änderungsanträge
      zum Bericht von Herrn Gallagher erwähnen, die im Fischereiausschuß angenommen
      wurden und in denen die Kommission aufgefordert <a>wird</a>, während des letzten
      Jahres der Laufzeit des Protokolls einen Bericht über die Anwendung und die
      Durchführungsbedingungen des Abkommens sowie über den Verlauf der Verhandlungen
      zur Erneuerung des Abkommens zu erstellen und diesen dem Parlament vorzulegen.
  - s: Som vanligt, det har också redan sagts, framgår det av årsrapporten att det
      även under 1998 var så att en stor del av EU-medlen inte <v>gavs</v> <p>ut</p>
      i enlighet med reglerna.
    t: Dem Jahresbericht zufolge <a>wurden</a> die Mittel der Gemeinschaft in großem
      Ausmaß wie üblich, und darauf wurde bereits hingewiesen, auch 1998 nicht vorschriftsgemäß
      verwendet.
  - s: Jarzembowski har skrivit ett betänkande som är utmärkt till sin beskaffenhet
      om grönboken om hamnar och sjötransportens infrastruktur, som <v>gavs</v> <p>ut</p>
      för 13 månader sedan.
    t: Herr Jarzembowski hat einen, wie für ihn typisch, ausgezeichneten Bericht über
      das Grünbuch der Kommission über Seehäfen und Seeverkehrs-Infrastruktur erarbeitet,
      das vor 13 Monaten veröffentlich <a>wurde</a>.
- c: 13
  r: 5
  v: geben
  x:
  - s: Han yttrade sig också, och det kan jag kanske lite grand återge här som hans
      testamente, synnerligen kritiskt om många saker som har förhindrat att Europa
      gör sin stämma bättre hörd, uppträder mer kraftfullt i Bosnien, och jag skulle
      vänligen vilja be kommissionären att göra allt han kan för att uppnå att vi
