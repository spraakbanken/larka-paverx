      och fredsbevarande, än vad man ger ut på nationell nivå enbart när det gäller
      försvarspolitik.
    t: per tutto ciò, per dare all’Europa un futuro pacifico e autonomo, <a>spendiamo</a>
      molto meno di quanto, a livello nazionale, non venga speso per la sola politica
      di difesa.
  - s: Jag tror att man någon gång mycket tydligt måste säga att vi ger ut betydligt
