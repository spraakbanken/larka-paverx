- c: 1
  r: 3
  v: moquerie viser
  x:
  - s: Jag tror till och med att den ökända rekommendationen eller standarden för
      hur man ska laga gulasch, som många europaskeptiker <v>sköt</v> <p>in</p> sig
      på, snarare var avsedd att skydda något specifikt tjeckiskt eller ungerskt än
      att angripa den berörda medlemsstaten och dess identitet.
    t: Je pense même que les légendaires recommandations ou normes sur la préparation
      du goulasch - objet courant de <a>moquerie</a> eurosceptique - <a>visent</a>
      davantage à protéger quelque chose de tchèque ou de hongrois qu’a attaquer l’État
      membre concerné et son identité.
