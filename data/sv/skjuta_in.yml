fr:
- c: 4
  r: 1
  v: insérer
  x:
  - s: 'Vi vill bara <v>skjuta</v> <p>in</p> tre ord: ”ett hot om”.'
    t: 'Nous souhaitons simplement <a>insérer</a> trois mots : «the threat of» (la
      menace d’un).'
  - s: För att undvika all eventuell förvirring om de fartyg som har fallit offer
      för sjöröveri utanför Somalias kust föreslår jag att man <v>skjuter</v> <p>in</p>
      orden ”särskilt de” efter ordet ”fartyg” i punkt 8.
    t: Monsieur le Président, afin d’éviter toute confusion éventuelle sur les bateaux
      pris d’assaut par des pirates au large des côtes somaliennes, je propose d’<a>insérer</a>
      les mots «en particulier ceux» après le mot «navires» au paragraphe 8.
  - s: Vi har <v>skjutit</v> <p>in</p> en hänvisning till denna artikel 6 som ersättning
      för en hänvisning till direktivet om dataskydd, eftersom EG-domstolen har fastslagit
      att direktivet inte är direkt tillämpligt i säkerhetsfrågor.
    t: Nous avons <a>inséré</a> une référence à cet article 6 en substitution de la
      référence à une directive sur la protection des données, car la Cour de justice
      a établi que cette directive n’était pas directement applicable en matière de
      sécurité.
  - s: 'Vi vill <v>skjuta</v> <p>in</p> tre ord enligt följande: ”har gjort det uppenbart
      att ingen hållbar och säker energikälla får lämnas outnyttjad”.'
    t: 'Nous voulons <a>insérer</a> trois mots afin que le libellé soit le suivant
      : «ont montré clairement qu’aucune source d’énergie durable et sûre ne pouvait
      être négligée».'
