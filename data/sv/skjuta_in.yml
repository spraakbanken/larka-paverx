      des orientations utiles mais limitées dans un certain nombre de postes.
it:
- c: 4
  r: 1
  v: inserire
  x:
  - s: 'Jag föreslår att vi efter ändringsförslag 19 <v>skjuter</v> <p>in</p> texten
      till detta muntliga ändringsförslag, som jag tror även stöds av föredraganden:
      ”med beaktande av att det nyligen upptäcktes mycket farliga terroristorganisationer
      i Italien och Frankrike”.'
    t: 'Signor Presidente, onorevoli colleghi, dopo l’emendamento 19, proporrei di
      <a>inserire</a> il testo di questo emendamento orale, che, credo, trovi anche
      il gradimento del relatore: «viste le recenti scoperte di pericolosissime organizzazioni
      terroristiche in Italia e Francia».'
  - s: Det är mycket beklagligt att vi inte möjlighet att <v>skjuta</v> <p>in</p>
      en debatt om hotet om kärnvapenkrig i Asien mellan Indien och Pakistan på vår
      föredragningslista.
    t: Purtroppo, non siamo abbastanza flessibili per <a>inserire</a> nell’ordine
      del giorno una discussione sul pericolo di un conflitto nucleare in Asia tra
      l’India e il Pakistan.
  - s: För att undvika all eventuell förvirring om de fartyg som har fallit offer
      för sjöröveri utanför Somalias kust föreslår jag att man <v>skjuter</v> <p>in</p>
      orden ”särskilt de” efter ordet ”fartyg” i punkt 8.
    t: Signor Presidente, al fine di evitare qualsiasi possibile confusione circa
      le navi che sono state vittime della pirateria al largo della costa della Somalia,
      propongo di <a>inserire</a> le parole «in particolare quelle» dopo la parola
      «navi» nel paragrafo 8.
  - s: Vi har <v>skjutit</v> <p>in</p> en hänvisning till denna artikel 6 som ersättning
      för en hänvisning till direktivet om dataskydd, eftersom EG-domstolen har fastslagit
      att direktivet inte är direkt tillämpligt i säkerhetsfrågor.
    t: Abbiamo <a>inserito</a> un riferimento proprio all’articolo 6 del Trattato
      sull’Unione europea, sostituendo il riferimento ad una direttiva sulla protezione
      dei dati, perché la Corte di giustizia aveva stabilito che, in materia di sicurezza,
      quella direttiva non è direttamente applicabile.
- c: 1
  r: 2
  v: aggiungere
  x:
  - s: 'Vi vill <v>skjuta</v> <p>in</p> tre ord enligt följande: ”har gjort det uppenbart
      att ingen hållbar och säker energikälla får lämnas outnyttjad”.'
    t: 'Vorremmo <a>aggiungere</a> due aggettivi, di modo che il testo finale diventi:
      «hanno evidenziato che nessuna fonte energetica che sia sostenibile e sicura
      dev’essere trascurata».'
- c: 1
  r: 2
  v: avere inserire
  x:
  - s: Budgetutskottet har <v>skjutit</v> <p>in</p> utgifterna för logistiskt och
      tekniskt stöd i ett separat avsnitt, med 90 procent av dessa anslag i reserv.
    t: La commissione per i bilanci <a>ha</a> <a>inserito</a> le spese per il sostegno
      logistico e l’assistenza tecnica in una sezione separata, con il 90 percento
      degli stanziamenti in riserva.
- c: 1
  r: 2
  v: affrontare
  x:
  - s: Att man <v>skjuter</v> <p>in</p> sig på grundorsakerna snarare än symptomen
      är det som talar mest för att det vi gör imorgon är ett steg i rätt riktning.
    t: Il fatto che stiamo <a>affrontando</a> le radici del problema, più che i suoi
      sintomi, dimostra come meglio non si potrebbe che ciò che faremo domani è un
      passo nella giusta direzione.
- c: 1
  r: 2
  v: votazione
  x:
  - s: Jag tror att det kanske vore förståndigt, om vi i framtiden ser till att inte
      till exempel på tisdagen bestämma oss för att <v>skjuta</v> <p>in</p> en extra
      röstningsomgång på tisdag kväll.
    t: Se mi è consentito cogliere l’occasione, penso che forse sarebbe opportuno
      se in futuro il martedì non decidessimo di introdurre il martedì sera un’ulteriore
      tornata di <a>votazioni</a>, in modo da non incorrere in ulteriori ritardi nel
      corso della settimana.
- c: 1
  r: 2
  v: introdurre
  x:
  - s: Jag gratulerar Dührkop till att ha varit mycket koncis och till ha haft modet
      att <v>skjuta</v> <p>in</p> användbara men begränsade riktlinjer rörande antalet
      platser.
    t: Mi congratulo con la onorevole Dührkop per essere stata molto concisa ed aver
      avuto il coraggio di <a>introdurre</a> orientamenti utili ma limitati riguardo
      al numero di sedi.
- c: 1
  r: 2
  v: buttare
  x:
  - s: Självfallet har den organiserade brottsligheten <v>skjutit</v> <p>in</p> sig
      på svagheterna i systemet.
    t: È ovvio che la criminalità organizzata si è <a>buttata</a> sui punti deboli
      del sistema.
pt:
- c: 3
  r: 1
  v: inserir
  x:
  - s: Vi har <v>skjutit</v> <p>in</p> en hänvisning till denna artikel 6 som ersättning
      för en hänvisning till direktivet om dataskydd, eftersom EG-domstolen har fastslagit
      att direktivet inte är direkt tillämpligt i säkerhetsfrågor.
    t: <a>Inserimos</a> uma referência a esse mesmo artigo 6º do Tratado sobre a União
      Europeia, substituindo a referência a uma directiva relativa à protecção de
      dados, porque o Tribunal de Justiça estipulou que, em matéria de segurança,
      essa directiva não é directamente aplicável.
  - s: Jag tror att det kanske vore förståndigt, om vi i framtiden ser till att inte
      till exempel på tisdagen bestämma oss för att <v>skjuta</v> <p>in</p> en extra
      röstningsomgång på tisdag kväll.
    t: Penso que - se me for permitido abusar desta ocasião - talvez fosse acertado
