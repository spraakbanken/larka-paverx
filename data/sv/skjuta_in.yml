de:
- c: 3
  r: 1
  v: haben
  x:
  - s: Självfallet har den organiserade brottsligheten <v>skjutit</v> <p>in</p> sig
      på svagheterna i systemet.
    t: Die organisierte Kriminalität <a>hat</a> die Schwäche des Systems sicherlich
      ausgenutzt.
  - s: Den enda reservationen ni <v>sköt</v> <p>in</p> var att det inte skulle ske
      ?över en natt?
    t: 'Sie haben das nur eingeschränkt, indem Sie gesagt <a>haben</a>: ’nicht von
      heute auf morgen’, aber die Zielrichtung ist klar.'
  - s: Vi har <v>skjutit</v> <p>in</p> en hänvisning till denna artikel 6 som ersättning
      för en hänvisning till direktivet om dataskydd, eftersom EG-domstolen har fastslagit
      att direktivet inte är direkt tillämpligt i säkerhetsfrågor.
    t: Wir <a>haben</a> einen Verweis auf eben diesen Artikel 6 anstelle des Hinweises
      auf eine Datenschutzrichtlinie eingefügt, weil der Europäische Gerichtshof festgestellt
      hatte, dass diese Richtlinie auf Sicherheitsfragen nicht unmittelbar anwendbar
      ist.
- c: 1
  r: 2
  v: Zwischenfrage
  x:
  - s: Jag vill bara <v>skjuta</v> <p>in</p> en fråga.
    t: Ich möchte nur eine <a>Zwischenfrage</a> stellen.
- c: 1
  r: 2
  v: einbringen
  x:
  - s: Jag gratulerar Dührkop till att ha varit mycket koncis och till ha haft modet
      att <v>skjuta</v> <p>in</p> användbara men begränsade riktlinjer rörande antalet
      platser.
    t: Ich darf Frau Dührkop zu ihren sehr präzisen Formulierungen beglückwünschen,
      auch zu ihrem Mut, hilfreiche, aber doch begrenzte Leitlinien zur Zahl der Stellen
      <a>einzubringen</a>.
- c: 1
  r: 2
  v: einfügen
  x:
  - s: För att undvika all eventuell förvirring om de fartyg som har fallit offer
      för sjöröveri utanför Somalias kust föreslår jag att man <v>skjuter</v> <p>in</p>
      orden ”särskilt de” efter ordet ”fartyg” i punkt 8.
    t: Um jede mögliche Verwirrung über die Schiffe zu vermeiden, die vor der Küste
      Somalias der Piraterie zum Opfer gefallen sind, schlage ich vor, nach dem Wort
      „Schiffe“ in Ziffer 8 das Wort „insbesondere“ <a>einzufügen</a>.
- c: 1
  r: 2
  v: einfügen Verzögerung
  x:
  - s: Jag tror att det kanske vore förståndigt, om vi i framtiden ser till att inte
      till exempel på tisdagen bestämma oss för att <v>skjuta</v> <p>in</p> en extra
      röstningsomgång på tisdag kväll.
    t: Es wäre meiner Ansicht nach, wenn ich die Gelegenheit mißbrauchen darf, vernünftig,
      wenn wir beispielsweise am Dienstag nicht abstimmen, am Dienstag abend künftig
      eine zusätzliche Abstimmungsrunde <a>einzufügen</a>, damit wir während der Woche
      keine weiteren <a>Verzögerungen</a> haben.
- c: 1
  r: 2
  v: Aufnahme
  x:
  - s: Budgetutskottet har <v>skjutit</v> <p>in</p> utgifterna för logistiskt och
      tekniskt stöd i ett separat avsnitt, med 90 procent av dessa anslag i reserv.
    t: zum einen einen europäischen Flüchtlingsfonds, aus dem strukturell die erforderlichen
      Maßnahmen für die <a>Aufnahme</a>, die Integration und die freiwillige Rückführung
      der Flüchtlinge im Falle eines normalen Zustroms finanziert werden sollen, und
      zum anderen eine zweite Haushaltslinie für Soforthilfemaßnahmen im Falle eines
      massiven Flüchtlingszustroms.
