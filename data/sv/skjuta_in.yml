- c: 1
  r: 3
  v: be tackle
  x:
  - s: Att man <v>skjuter</v> <p>in</p> sig på grundorsakerna snarare än symptomen
      är det som talar mest för att det vi gör imorgon är ett steg i rätt riktning.
    t: That fact that we <a>are</a> <a>tackling</a> the root causes rather than the
      symptoms is what gives us the best indication that what we are going to do tomorrow
      is a step in the right direction.
- c: 1
  r: 3
  v: pass
  x:
  - s: Låt mig bara kort nämna i vilka fall det har rått viss oenighet mellan grupperna
      - fast jag borde också snabbt <v>skjuta</v> <p>in</p> att de politiska grupperna
      har samarbetat alldeles utmärkt i ärendet.
    t: Let me just briefly mention where we have some disagreements between the groups,
      though I should say in <a>passing</a> that the political groups have shown excellent
      cooperation over this matter.
es:
