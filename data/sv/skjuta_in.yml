- c: 1
  r: 2
  v: werden
  x:
  - s: Ett betänkande om fisket har dock <v>skjutits</v> <p>in</p> mellan ett betänkande
      från utskottet för ekonomi, valutafrågor och industripolitik och mitt betänkande,
      vilket skulle följas av ett annat betänkande om fisket.
    t: Nun <a>wurde</a> zwischen einem Bericht des Wirtschaftsauschusses und meinem
      Bericht ein Fischereibericht eingeschoben, und dann folgt wiederum ein Fischereibericht.
- c: 1
  r: 2
  v: Ausrichtung
  x:
  - s: En reglering av marknaden borde <v>skjuta</v> <p>in</p> sig på framtidens marknader,
      vilka kommer att kännetecknas av extrem konkurrens och differentiering med en
      snabb utbredning av nya tjänster och inrikta sig på tillämpning av konkurrensreglerna
      - competition law - i stället för förhandsreglering, som fastställs från gång
      till gång.
    t: Der Ansatz für die Regulierung sollte eine <a>Ausrichtung</a> auf die künftigen
      Rahmenbedingungen der Märkte, die viel stärker wettbewerbsorientiert und differenziert
      sein werden und auf denen innovative Dienste rasch verfügbar sein werden, und
      eine Ausrichtung auf die Anwendung des Wettbewerbsrechts, des competition law,
      anstelle der von Fall zu Fall festgelegten Vorabverpflichtungen beinhalten.
en:
- c: 6
  r: 1
  v: insert
  x:
  - s: 'Jag föreslår att vi efter ändringsförslag 19 <v>skjuter</v> <p>in</p> texten
      till detta muntliga ändringsförslag, som jag tror även stöds av föredraganden:
      ”med beaktande av att det nyligen upptäcktes mycket farliga terroristorganisationer
      i Italien och Frankrike”.'
    t: 'Mr President, ladies and gentlemen, I propose that after Amendment 19 we <a>insert</a>
      the text of this oral amendment, which I believe also has the agreement of the
      rapporteur: ’in view of the recent discoveries of extremely dangerous terrorist
      organisations in Italy and France’.'
  - s: 'Vi vill bara <v>skjuta</v> <p>in</p> tre ord: ”ett hot om”.'
    t: 'We wish to <a>insert</a> just three words: ’the threat of’.'
  - s: Vi föreslår att efter orden ”Helsinki European Council” <v>skjuta</v> <p>in</p>
      orden ”and the Copenhagen criteria”.
    t: We propose <a>inserting</a> the words ’and the Copenhagen criteria’ after the
      words ’Helsinki European Council’ .
  - s: Det är mycket beklagligt att vi inte möjlighet att <v>skjuta</v> <p>in</p>
      en debatt om hotet om kärnvapenkrig i Asien mellan Indien och Pakistan på vår
      föredragningslista.
    t: It is a great pity that we do not have the flexibility to <a>insert</a> on
      our agenda a debate on the threat of nuclear war in Asia between India and Pakistan.
  - s: För att undvika all eventuell förvirring om de fartyg som har fallit offer
      för sjöröveri utanför Somalias kust föreslår jag att man <v>skjuter</v> <p>in</p>
      orden ”särskilt de” efter ordet ”fartyg” i punkt 8.
    t: Mr President, in order to avoid any possible confusion about the vessels which
      have been the victims of piracy off the coast of Somalia, I propose to <a>insert</a>
      the words ’especially those’ after the word ’vessels’ in paragraph 8.
  - s: 'Vi vill <v>skjuta</v> <p>in</p> tre ord enligt följande: ”har gjort det uppenbart
      att ingen hållbar och säker energikälla får lämnas outnyttjad”.'
    t: We want to <a>insert</a> three words so it would read, ’have made it clear
      that no sustainable and safe source of energy must be left unused’.
