  x:
  - s: Låt oss inte alltid <v>skjuta</v> <p>in</p> oss på fel fiende.
    t: Honourable Members, let us not always <a>target</a> the wrong enemy.
  - s: Låt oss inte <v>skjuta</v> <p>in</p> oss på fel fiende.
    t: Let us not <a>target</a> the wrong enemy.
  - s: Jag insisterar på att vi inte ska <v>skjuta</v> <p>in</p> oss på fel fiende.
    t: let us not <a>target</a> the wrong enemy.
