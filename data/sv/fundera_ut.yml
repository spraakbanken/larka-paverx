en:
- c: 4
  r: 1
  v: consider
  x:
  - s: Den första bestörtningen över attentaten i september har inte bara lett till
      ett okritiskt stöd för amerikanskt agerande i ett land där den möjliga hjärnan
      bakom dessa attentat skulle kunna hålla sig gömd, utan även till att man <v>funderar</v>
      <p>ut</p> åtgärder som i hög grad kränker medborgerliga rättigheter som hittills
      betraktats som självklara.
    t: The initial perplexity which the attacks of 11 September caused have not only
      led to unqualified support for American action in a country where the possible
      mastermind behind those attacks could be hiding, but has also resulted in measures
      being <a>considered</a> which would seriously affect civil rights deemed obvious
      hitherto.
  - s: Om fri rörlighet för människor, varor och kapital i verkligheten kommer att
      medföra större fattigdom, högre invandring, mer kriminalitet, fler människor
      som tvingas lämna sin hembygd, för såväl de östeuropeiska länderna som för oss,
      ja, då måste de ansvariga politikerna först <v>fundera</v> <p>ut</p> ett sätt
      att göra detta enande mer harmoniskt.
    t: If the free movement of persons, goods and capital will, in reality, generate
      more poverty, more immigration, more crime and more uprooting both in former
      Eastern Europe and here, then the responsible politicians should really first
      <a>consider</a> a method of guaranteeing a more harmonious unification process.
  - s: Det är också kommissionens uppgift att <v>fundera</v> <p>ut</p> hur vi kan
      motverka detta och hur vi, framför allt på kulturell och social nivå, kan nå
      ut med den europeiska tanken på ett bredare plan till befolkningen.
    t: The Commission also has the task of <a>considering</a> how we can counteract
      that, and how, above all at the level of culture and society, we can put the
      European idea across to more of the public, in addition to the united voice
      of the European Union.
  - s: 'Europeiska unionens uppgift är att själv <v>fundera</v> <p>ut</p> en trovärdig
      kombination av militära medel, men framför allt det som Europeiska unionen är
      bra på:'
    t: 'It is up to the European Union to <a>consider</a> a credible mix of military
      means, but, above all, to consider matters which the European Union is good
      at:'
