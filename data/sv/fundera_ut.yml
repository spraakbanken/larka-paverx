- c: 1
  r: 2
  v: nachdenken
  x:
  - s: Det känns otroligt att vi ännu i slutet av 1990-talet tvingas <v>fundera</v>
      <p>ut</p> lösningar till sådana här problem.
    t: Es scheint unvorstellbar zu sein, daß wir noch Ende der 90er Jahre über Lösungen
      für solche Probleme <a>nachdenken</a> müssen.
- c: 1
  r: 2
