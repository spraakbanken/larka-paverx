  - s: För det första punkt 3 i hennes betänkande, frågan om det så kallade jämställdhetsinstitutet
      - ett konstigt ord för övrigt, som vi måste <v>fundera</v> <p>ut</p> någon ersättning
      för.
    t: le troisième point de son rapport, à savoir la question de l’institut de l’égalité
      entre les hommes et les femmes - une dénomination quelque peu étrange d’ailleurs,
      que nous <a>devrions</a> nous efforcer de remplacer.
- c: 1
  r: 2
  v: concevoir
  x:
  - s: Dessutom har Europeiska kommissionen fortfarande inte förklarat för parlamentet
      hur det komplicerade förslag om rättigheter som den har <v>funderat</v> <p>ut</p>
      kommer att fungera.
    t: De plus, la Commission européenne n’a toujours pas expliqué à ce Parlement
      le fonctionnement du système compliqué de droits qu’elle a <a>conçu</a>.
it:
- c: 1
  r: 1
  v: pensare
  x:
  - s: Det enda vi kan göra nu är att <v>fundera</v> <p>ut</p> hur vi skall ersätta
      de drabbade till dess att den ekonomiska aktiviteten kan återupptas.
    t: Ora dobbiamo <a>pensare</a> a sostenere economicamente le popolazioni colpite
      fino a quando non sarà possibile ricostruire l’attività economica.
- c: 1
  r: 1
  v: studiare
  x:
  - s: Vi borde <v>fundera</v> <p>ut</p> sätt att stimulera e-handeln i stället för
      nya sätt att beskatta den på.
    t: Dovremmo <a>studiare</a> soluzioni per incoraggiare il commercio elettronico
      e non concepire nuovi modi per tassarlo.
- c: 1
  r: 1
  v: riflettere
  x:
  - s: Det känns otroligt att vi ännu i slutet av 1990-talet tvingas <v>fundera</v>
      <p>ut</p> lösningar till sådana här problem.
    t: È inaudito che ancora alla fine degli anni ’90 dobbiamo <a>riflettere</a> su
      tali problemi e cercare soluzioni.
- c: 1
  r: 1
  v: immaginare
  x:
  - s: Dessa företag måste kunna utvidga sina intressen mot nya marknader och <v>fundera</v>
      <p>ut</p> nya synergier med länderna som är på väg in på den internationella
      marknaden.
    t: Queste imprese devono poter ampliare i propri interessi verso nuovi mercati
      ed <a>immaginare</a> nuove sinergie con i paesi che stanno entrando nel mercato
      internazionale.
- c: 1
  r: 1
  v: identificare
  x:
  - s: EU-institutionerna måste samordna sig för att <v>fundera</v> <p>ut</p> effektivare
      medel.
    t: Le Istituzioni europee devono coordinarsi al fine di <a>identificare</a> mezzi
      più efficaci.
- c: 1
  r: 1
  v: stare calcolare
  x:
  - s: 'Länder <v>funderar</v> <p>ut</p> hur mycket pengar de skulle behöva spendera
      för att använda alla pengar som har tilldelats dem. Dessa länder säger:'
    t: I paesi <a>stanno</a> <a>calcolando</a> quanto devono spendere per utilizzare
      tutto il denaro che è stato loro assegnato.
pt:
- c: 2
  r: 1
  v: conceber
  x:
  - s: Jag hoppas att de industrier som är involverade i de nya kommunikationstjänsterna
      kommer att betjäna alla sina kunder på bästa möjliga sätt, och undanröja behovet
      av att <v>fundera</v> <p>ut</p> vilka regleringar de skulle tycka vara byråkratiska
      - om de inte gör detta, då skall vi vara beredda att agera för att se till att
      alla kan dra nytta av nya sätt att kommunicera.
    t: Espero que as indústrias ligadas às novas tecnologias de comunicação prestem
      aos consumidores serviços de qualidade, o que dispensará a necessidade de <a>conceber</a>
      regulamentações contra as quais se insurgiriam, considerando-as excessivamente
      burocráticas, pois caso contrário estamos dispostos a intervir, para assegurar
      que toda a gente beneficie dos novos meios de comunicação.
  - s: Regeringarna och företagen måste utnyttja dessa instrument optimalt eller <v>fundera</v>
      <p>ut</p> nya instrument.
    t: Os governos e as empresas terão de optimizar a utilização destes instrumentos
      ou <a>conceber</a> novos instrumentos.
- c: 2
  r: 1
  v: imaginar
  x:
  - s: Dessa företag måste kunna utvidga sina intressen mot nya marknader och <v>fundera</v>
      <p>ut</p> nya synergier med länderna som är på väg in på den internationella
      marknaden.
    t: Essas empresas devem poder estender os seus interesses para novos mercados
      e <a>imaginar</a> novas formas de cooperação com os países que estão a entrar
      no mercado internacional.
  - s: Och då skulle de väl <v>fundera</v> <p>ut</p> någonting annat om varför det
      inte går.
    t: Nessa altura, eles irão, de facto, <a>imaginar</a> qualquer outra coisa para
      explicar por que não é possível fazê-lo.
- c: 2
  r: 1
  v: reflectir
  x:
  - s: Det är också kommissionens uppgift att <v>fundera</v> <p>ut</p> hur vi kan
      motverka detta och hur vi, framför allt på kulturell och social nivå, kan nå
      ut med den europeiska tanken på ett bredare plan till befolkningen.
    t: É igualmente tarefa da Comissão <a>reflectir</a> como podemos contrariar esta
      situação e como podemos divulgar mais amplamente entre a população a ideia da
      Europa, principalmente ao nível cultural e social, e ainda a criação de uma
      voz da União Europeia que seja única.
  - s: 'Europeiska unionens uppgift är att själv <v>fundera</v> <p>ut</p> en trovärdig
      kombination av militära medel, men framför allt det som Europeiska unionen är
      bra på:'
    t: 'A missão da União Europeia consiste em <a>reflectir</a> - ela própria - sobre
      uma combinação credível de meios militares, mas acima de tudo sobre matérias
      em que o seu desempenho é meritório:'
- c: 1
  r: 2
  v: encontrar forma
  x:
  - s: Jag vill säga till det irländska folket att det naturligtvis är upp till dem
      att <v>fundera</v> <p>ut</p> hur vi skall gå vidare.
    t: Gostaria de dizer ao povo irlandês que lhes cabe agora <a>encontrar</a> uma
      <a>forma</a> que nos permita avançar.
- c: 1
  r: 2
  v: procurar
  x:
  - s: Om fri rörlighet för människor, varor och kapital i verkligheten kommer att
      medföra större fattigdom, högre invandring, mer kriminalitet, fler människor
      som tvingas lämna sin hembygd, för såväl de östeuropeiska länderna som för oss,
      ja, då måste de ansvariga politikerna först <v>fundera</v> <p>ut</p> ett sätt
      att göra detta enande mer harmoniskt.
    t: Se a livre circulação de pessoas, bens e capitais gerar, na realidade, mais
      pobreza, mais imigração, mais criminalidade e maior desenraizamento, tanto nos
      países da antiga Europa Oriental como aqui, nesse caso, os políticos responsáveis
      deveriam realmente <a>procurar</a> primeiro um método para garantir um processo
      de unificação mais harmonioso.
- c: 1
  r: 2
  v: pensar
  x:
  - s: Försöket jag gjorde i detta betänkande, i en svår rättslig och politisk fråga,
      var inte så mycket att <v>fundera</v> <p>ut</p> lösningarna som att försöka
      slå hål på de illusioner som existerar.
    t: O esforço que fiz neste relatório, numa difícil matéria jurídica e política,
      não foi tanto a <a>pensar</a> nas soluções como a tentar desfazer as ilusões
      existentes.
