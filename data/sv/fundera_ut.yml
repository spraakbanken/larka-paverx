---
de:
- c: 3
  r: 1
  v: ausdenken
  x:
  - s: I Nederländerna har 20 000 människor gått ut på gatorna i protest mot den övervägande
      liberala kristdemokratiska regeringen som har <v>funderat</v> <p>ut</p> alla
      möjliga åtgärder för att uppmuntra de äldre arbetstagarnas deltagande på arbetsmarknaden
      på lång sikt.
    t: In den Niederlanden gingen 20 000 Demonstranten auf die Straße, um gegen die
      überwiegend liberale christdemokratische Regierung zu protestieren, die sich
      allerhand Maßnahmen <a>ausgedacht</a> hat, um auf lange Sicht Anreize für die
      Beteiligung Älterer am Arbeitsleben zu schaffen.
  - s: Att ha kunskap om problemen innebär ju att nationella parlamentariker också
      börjar att <v>fundera</v> <p>ut</p> lösningar.
    t: Das Wissen um die Probleme bedeutet nämlich, daß sich nationale Parlamentarier
      auch Lösungen <a>ausdenken</a>.
  - s: Och då skulle de väl <v>fundera</v> <p>ut</p> någonting annat om varför det
      inte går.
    t: Und dann werden sie sich wohl etwas anderes <a>ausdenken</a>, weshalb es nicht
      geht.
- c: 1
  r: 2
  v: sollen
  x:
  - s: Europaparlamentet och rådet stöder åsikten att man måste ge EU:s medlemsstater
      så stor frihet som möjligt att <v>fundera</v> <p>ut</p> sitt eget system för
      revisionskommittéer till börsnoterade företag så länge som de utövar alla funktioner
      som räknas upp i direktivet.
    t: Das Europäische Parlament und der Rat vertreten die Auffassung, dass den Mitgliedstaaten
      der EU möglichst viel Spielraum gelassen werden <a>sollte</a>, um ihr eigenes
      System für Prüfungsausschüsse für börsennotierte Unternehmen einzuführen, solange
      sie alle Aufgaben erfüllen, die in unserer Richtlinie genannt werden.
- c: 1
  r: 2
  v: sein überlegen
  x:
  - s: Nu gäller det att <v>fundera</v> <p>ut</p> åtgärder för att omstrukturera Spaniens
      och Portugals fiskeflottor, vilka berörs av att avtalet inte kommer till stånd.
    t: Nun <a>sind</a> Maßnahmen für die Umstrukturierung der Fischereiflotten Spaniens
      und Portugals, die jetzt von dem Nichtzustandekommen dieses Abkommens betroffen
      sind, zu <a>überlegen</a>.
- c: 1
  r: 2
  v: überprüfen
  x:
  - s: Är ni medveten om att bekämpningen av truppminor, som vi också har i våra budgetposter,
      måste minskas med 10 procent, eller att vi måste minska de åtgärder som genomförs
      av de icke-statliga organisationerna i utvecklingsländerna, exempelvis för gatubarnen
      i Guatemala eller i andra områden i världen med 10 procent, eftersom vi inte
      har fantasi nog att <v>fundera</v> <p>ut</p> varifrån dessa medel nu skall tas?
    t: Eine weitere Gruppe, wahrscheinlich eine Minderheit - und den Berichterstatter
      wird es nicht überraschen, wenn ich sage, daß ich dazugehöre - ist dafür, die
      Zahlen noch einmal genau zu <a>überprüfen</a>.
- c: 1
  r: 2
  v: machen
  x:
  - s: Jag hoppas att de industrier som är involverade i de nya kommunikationstjänsterna
      kommer att betjäna alla sina kunder på bästa möjliga sätt, och undanröja behovet
      av att <v>fundera</v> <p>ut</p> vilka regleringar de skulle tycka vara byråkratiska
      - om de inte gör detta, då skall vi vara beredda att agera för att se till att
      alla kan dra nytta av nya sätt att kommunicera.
    t: Ich hoffe, daß die mit den neuen Kommunikationsdienstleistungen verbundenen
      Branchen ihren Kunden den höchsten Standard anbieten und es hinfällig <a>machen</a>,
      Vorschriften zu erarbeiten, die sie als bürokratisch beklagen würden - andernfalls
      sollten wir darauf vorbereitet sein zu handeln, um allen die Vorzüge neuartiger
      Kommunikation zu sichern.
