fr:
- c: 9
  r: 1
  v: être
  x:
  - s: Det finns en oerhörd entusiasm i den här frågan som vi måste ta <v>vara</v>
      <p>på</p> och ”bunta ihop” för att skapa ett mervärde.
    t: Il y a ici un enthousiasme incroyable qui doit <a>être</a> canalisé (rassemblé,
      si vous voulez) afin de créer la valeur ajoutée correspondante.
  - s: <v>Är</v> vi inte <p>på</p> väg mot precis ett sådant samhälle som Orwell beskriver?
    t: Deuxièmement, l’accord récemment conclu entre l’Union et les USA pour résoudre
      leurs différends au sujet de la loi Helms-Burton légitime quoiqu’on dise les
      effets extra-territoriaux de celle- ci, qui <a>sont</a> totalement illégaux
      en droit international.
  - s: Dessa uttalanden <v>är</v> sekteristiska, oansvariga och faller <p>på</p> sig
      själva, eftersom ledamoten inte begär att den enda person som bär ansvaret för
      denna kris, nämligen Saddam Hussein, också skall ställas inför brottmålsdomstolen.
    t: Ces propos <a>sont</a> sectaires et irresponsables et s’infirment eux-mêmes,
      dans la mesure où leurs auteurs n’en demandent pas autant pour le seul responsable
      de cette crise, qui est Saddam Hussein.
  - s: EMU-projektet skapar arbetslöshet, och i fråga om en aktiv arbetsmarknadspolitik
      är det uppenbart att den förutsätter lokala, nationella initiativ redan av den
      anledningen att arbetsmarknaderna i unionens länder <v>är</v> organiserade <p>på</p>
      så vitt skilda sätt att det är omöjligt att genomföra annat än de helt allmänna,
      till intet förpliktande åtgärder som ingår i det föreliggande förslaget.
    t: Le projet de création d’une UEM est générateur de chômage et, en ce qui concerne
      une politique active de la main-d’uvre, il est évident qu’elle requiert des
      initiatives locales et nationales pour la simple raison que l’organisation des
      marchés du travail dans les pays de l’Union <a>est</a> tellement différente
      d’un pays à un autre qu’il est impossible de réaliser autre chose que, comme
      le font les présentes propositions, l’énonciation de vérités générales non contraignantes.
  - s: Som tillägg till detta är det ett paket som är framtidssäkrat, vilket också
      många har <v>varit</v> inne <p>på</p> i debatten.
    t: En outre - et ce point a <a>été</a> souligné par de nombreux orateurs au cours
      du débat - cet ensemble de mesures présente des garanties pour l’avenir.
  - s: Det kommer att vara ert ansvar att komma ihåg vilken sida jag <v>är</v> <p>på</p>
      när jag kommer in.
    t: Ce sera à vous de vous rappelez de quel côté je dois <a>être</a> quand j’arrive.
  - s: Jag kan emellertid inte godta det sätt som kommissionens förpliktelser <v>är</v>
      formulerade <p>på</p> i dessa ändringsförslag.
    t: Je ne puis toutefois accepter la manière dont cette obligation pour la Commission
      <a>est</a> formulée dans ces amendements.
  - s: När vi, herr Monfils, måste bekämpa den svarta marknaden, <v>var</v> då säker
      <p>på</p> att vi kommer att göra allt som står i vår makt!
    t: Quand il faudra, Monsieur Monfils, combattre le marché noir, <a>soyez</a> sûr
      que nous ferons tout ce que nous pourrons !
  - s: Den tog ändå plats i en tillräckligt romantisk och exklusiv miljö, så oddsen
      <v>var</v> <p>på</p> er sida.
    t: Malheureusement, si l’idée de convoquer le Conseil n’<a>était</a> pas mauvaise,
      c’est pendant son exécution qu’elle a le plus perdu de sa valeur.
- c: 4
  r: 2
  v: suivre
  x:
  - s: Jag <v>är</v> därför säker <p>på</p> att vi kommer att kunna inleda förhandlingar
      om en anslutning efter sommaren.
    t: Je me réjouis aussi du fait que la Présidence espagnole du Conseil ait accordé
      la plus haute priorité à ce dossier et <a>suis</a> dès lors convaincue que nous
      serons à même d’entamer les négociations d’adhésion après l’été.
  - s: Jag vet att det för närvarande är en illusion, men jag är ju fortfarande relativt
      ung och <v>är</v> därför säker <p>på</p> att vi i dag tar det första steget,
      vi tar ett viktigt första steg, vi säger att vill ha ett gemensamt luftrum,
      vi beslutar om det politiska målet, och att vi sedan går den väg som kommissionen
      har föreslagit.
    t: Je sais que c’est illusoire en l’état actuel des choses mais je suis encore
      relativement jeune et <a>suis</a> donc convaincu que ce n’est qu’un début, que
      nous faisons un pas important en disant vouloir le ciel unique, en décidant
      d’un objectif politique et en empruntant ensuite la voie que nous a proposée
      la Commission.
  - s: Vår föredragande har helt rätt i att det finns ett behov av finansiella garantier
      för andra generationens organ, men jag <v>är</v> inte själv säker <p>på</p>
      att vi verkligen hade kommit så här långt i våra förehavanden med dessa organ
      om vi som parlament inte hade använt oss av våra befogenheter för att tillföra
      pengar i reserven så att vi faktiskt tvingade dessa organ att göra vad vi ville
      vad beträffar parlamentariskt ansvarighet.
    t: Notre rapporteur a totalement raison de soutenir qu’il est nécessaire de créer
      des garde-fous financiers pour les organismes de la seconde génération, mais
      je ne <a>suis</a> moi-même pas convaincu que nous en serions arrivé là dans
      nos relations avec ces organismes si, en tant que Parlement, nous n’avions pas
      utilisé nos pouvoirs pour placer de l’argent dans la réserve afin de les forcer
      à s’en tenir à nos vues en termes de responsabilité parlementaire.
  - s: Jag <v>är</v> också säker <p>på</p> att många av de närvarande kollegerna i
      går tittade på två saker i TV, som var av intresse.
    t: Je <a>suis</a> aussi certain que de nombreux collègues ici présents ont pu
      voir deux choses intéressantes hier à la télévision.
- c: 3
  r: 3
  v: avoir
  x:
