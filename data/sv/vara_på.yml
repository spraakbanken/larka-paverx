---
de:
- c: 9
  r: 1
  v: sein
  x:
  - s: <v>Var</v> ingen av er <p>på</p> en flygplats i somras?
    t: <a>Sind</a> Sie beide diesen Sommer durch keinen Flughafen gegangen?
  - s: Jag ber om ursäkt, men vilket ämne vi <v>är</v> <p>på</p> nu?
    t: Herr Präsident, Entschuldigung, könnten Sie mir bitte sagen, bei welchem Thema
      wir gerade <a>sind</a>?
  - s: Kommissionen måste sätta i gång med detta så snart som möjligt, särskilt när
      den påstår att systemet inte kommer att <v>vara</v> <p>på</p> plats förrän om
      några år - vilket i sig är ett dåligt tecken.
    t: Die Kommission muss in dieser Sache nun so rasch wie möglich tätig werden,
      vor allem, wenn sie behauptet, das System <a>sei</a> erst in einigen Jahren
      einsatzbereit - an sich ein schlechtes Zeichen.
  - s: Jag har med glädje kunnat konstatera att kommissionen, rådet och de berörda
      parlamentsledamöterna har <v>varit</v> helt inställda <p>på</p> att snabbt hitta
      en bra lösning.
    t: Ich bin erfreut darüber, dass die Kommission, der Rat und meine mit dem Thema
      befassten Kolleginnen und Kollegen entschlossen <a>waren</a>, schnell eine gute
      Lösung zu finden.
  - s: Dessa uttalanden <v>är</v> sekteristiska, oansvariga och faller <p>på</p> sig
      själva, eftersom ledamoten inte begär att den enda person som bär ansvaret för
      denna kris, nämligen Saddam Hussein, också skall ställas inför brottmålsdomstolen.
    t: Solche Erklärungen <a>sind</a> sektiererisch, verantwortungslos und diskreditieren
      sich selbst, wenn nicht das Gleiche für den einzigen Verantwortlichen dieser
      Krise, nämlich Saddam Hussein, gefordert wird.
  - s: Tyvärr <v>är</v> vi nu <p>på</p> nytt tvingade att uppmana den burmesiska regeringen
      att respektera det burmesiska folkets grundläggande rättigheter i allmän bemärkelse.
    t: Leider <a>sind</a> wir heute erneut genötigt, die Regierung von Birma aufzufordern,
      die Grundrechte des birmanischen Volkes generell zu achten.
  - s: EMU-projektet skapar arbetslöshet, och i fråga om en aktiv arbetsmarknadspolitik
      är det uppenbart att den förutsätter lokala, nationella initiativ redan av den
      anledningen att arbetsmarknaderna i unionens länder <v>är</v> organiserade <p>på</p>
      så vitt skilda sätt att det är omöjligt att genomföra annat än de helt allmänna,
      till intet förpliktande åtgärder som ingår i det föreliggande förslaget.
    t: Was aktive Arbeitsmarktpolitik angeht, so ist leicht einzusehen, daß dafür
      lokale, nationale Maßnahmen schon allein deshalb erforderlich sind, weil die
      Arbeitsmärkte in der Union so unterschiedlich organisiert <a>sind</a>.
  - s: Jag kan emellertid inte godta det sätt som kommissionens förpliktelser <v>är</v>
      formulerade <p>på</p> i dessa ändringsförslag.
    t: Ich kann allerdings nicht die Art akzeptieren, in der die Verpflichtung der
      Kommission in diesen Änderungsanträgen formuliert worden <a>ist</a>.
  - s: Om era handlingar speglar era ord, om ert konkreta agerande visar att ni vill
      ha en gemenskap i Europa, då <v>är</v> vi <p>på</p> er sida.
    t: Das <a>ist</a> das Wesen der Demokratie.
- c: 2
  r: 2
  v: müssen
  x:
  - s: Europeiska kommissionens förslag är från 1998, men eftersom parlamentet och
      rådet <v>var</v> oeniga <p>på</p> så pass många punkter sammankallades förlikningskommittén
      den 11 oktober.
    t: Der Vorschlag der Europäischen Kommission stammt aus dem Jahre 1998, jedoch
      <a>musste</a> aufgrund zahlreicher Unstimmigkeiten zwischen dem Parlament und
      dem Rat am 11. Oktober diesen Jahres der Vermittlungsausschuss zusammentreten.
  - s: Detta är en chans att ta <v>vara</v> <p>på</p> för ett Europa som verkligen
      sätter freden och framtiden för detta område främst, för ett Europa med visioner.
    t: Das ist eine Gelegenheit, die ein Europa, dem der Frieden und die Zukunft dieses
      Gebiets am Herzen liegen, ein Europa, das eine Vision hat, ergreifen <a>muss</a>.
- c: 2
  r: 2
  v: werden
  x:
  - s: Mercosur <v>var</v> nära <p>på</p> att upplösas vid toppmötet 2007.
    t: Mercosur <a>wurde</a> beim Gipfel 2007 beinahe aufgelöst.
  - s: Det bör också framhållas att de ytterligare budgetanslagen för Life är parlamentets
      förtjänst, även om de ligger långt under våra ursprungliga mål. I dag <v>är</v>
      det <p>på</p> nytt parlamentsledamöter som kräver ökade resurser till stöd för
      genomförandet av direktivet om Natura 2000.
    t: Heute <a>werden</a> erneut von den Mitgliedern des Europäischen Parlaments
      mehr Mittel gefordert, um die Umsetzung der Natura-Richtlinie zu unterstützen.
- c: 2
  r: 2
  v: besuchen
  x:
  - s: Efter att ha lyssnat på inläggen från mina kolleger från Kampanien tror jag
      inte att det skulle vara passande att upprepa samma synpunkter som kommer naturligt
      från den som, i likhet med dem, i likhet med mig, har <v>varit</v> <p>på</p>
      och kommer från de platserna, som har delat detta folks desperation, djupa smärta
      och den stora värdighet som dessa människor alltid har kunnat uttrycka.
    t: Herr Präsident, nachdem ich die Beiträge meiner Vorredner aus Kampanien gehört
      habe, sollten meines Erachtens nicht die gleichen Bemerkungen wiederholt und
      die gleichen Betrachtungen angestellt werden, die natürlich und selbstverständlich
      sind für jemanden, der wie sie und wie ich jene Gebiete <a>besucht</a> hat und
      von dort stammt, der mit der dortigen Bevölkerung das Drama der Verzweiflung
      und des tiefen Schmerzes miterlebt und die große Würde kennengelernt hat, die
      diese Menschen gezeigt haben, .
  - s: Förra helgen <v>var</v> jag <p>på</p> ett möte i trefaldighetskyrkan i Ashton-under-Lyne
      i min valkrets och det beslöts där att den vanliga kollekten, som normalt går
      till kyrkans fonder, skulle gå till att underlätta lidandet för dem som drabbats
      av översvämningarna.
    t: Vergangenes Wochenende <a>besuchte</a> ich einen Gottesdienst in der Holy Trinity
      Kirche in Ashton-under-Lyne in meinem Wahlkreis, bei der beschlossen wurde,
      daß die traditionelle Kollekte an die notleidenden Menschen in den überschwemmten
      Gebieten gehen wird, statt, wie üblich, an den Kirchenfonds.
- c: 1
  r: 3
  v: haben
  x:
  - s: Häromdagen <v>var</v> jag <p>på</p> ett seminarium som behandlade den gränsöverskridande
      brottsligheten.
    t: Vor einigen Tagen <a>habe</a> ich ein Seminar zum Thema grenzüberschreitende
      Kriminalität besucht.
- c: 1
  r: 3
  v: dann
  x:
  - s: Om vi vill nå ett tillräckligt stort antal ungdomar för att skapa en dynamik
      måste anslagen <v>vara</v> <p>på</p> nivå med de politiska målen.
    t: Wenn eine ausreichend große Zahl von Jugendlichen angesprochen werden soll,
      um so die erforderliche Dynamik zu schaffen, <a>dann</a> müssen die bereitgestellten
      Mittel der politischen Zielvorgabe entsprechen.
- c: 1
  r: 3
  v: kommen
  x:
  - s: Vi har reservationer eftersom det, trots att det <v>är</v> ett mycket lämpligt
      svar just nu <p>på</p> så mycket vånda från våra medborgare, skulle vara ett
      misstag att öka förhoppningarna bara för att de sedan grusas.
    t: Wir haben Vorbehalte, denn obwohl die Antwort in einer Zeit großer Ängste so
      vieler unserer Mitbürger genau richtig <a>kommt</a>, wäre es ein Fehler, Erwartungen
      zu wecken, die dann enttäuscht werden.
- c: 1
  r: 3
  v: leiten
  x:
  - s: Fru talman, det verkar vara de riktlinjer som vi borde ta <v>vara</v> <p>på</p>
      i denna viktiga fråga.
    t: Die Forschung so fortsetzen, dass wir unsere volle Handlungsfreiheit bewahren,
      uns nichts vorschreiben lassen, mit äußerster Vorsicht vorgehen, keinerlei Druck
      nachgeben, die Verbraucher konsequent informieren - das sind meiner Meinung
      nach die Orientierungen, von denen wir uns in dieser wesentlichen Frage <a>leiten</a>
      lassen müssen.
- c: 1
  r: 3
  v: sicher
  x:
  - s: Jag måste mycket försiktigt framföra att jag <v>är</v> inte säker <p>på</p>
      att många människor i Europa skulle känna igen beskrivningen av valen i Serbien
      som den ärade ledamoten just lämnat.
    t: Ich möchte einmal ganz vorsichtig bemerken, dass ich nicht <a>sicher</a> bin,
      ob viele Europäer der soeben durch den Herrn Abgeordneten vorgetragenen Beschreibung
      der Wahlen in Serbien zustimmen würden.
en:
- c: 9
  r: 1
  v: be
  x:
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi kommer att nå kompromisser
      som är godtagbara för alla parter, och som kommer att säkra en långsiktig framgång
      för det europeiska kulturmärket.
    t: However, I <a>am</a> certain that compromises will be found which are acceptable
      to all sides and which will safeguard the long-term success of the European
      Heritage Label.
  - s: Det finns en oerhörd entusiasm i den här frågan som vi måste ta <v>vara</v>
      <p>på</p> och ”bunta ihop” för att skapa ett mervärde.
    t: There is an incredible enthusiasm here that must <a>be</a> channelled - bundled,
      if you will - in order to create the corresponding added value.
  - s: Det är ett litet steg framåt, men det innebär en början till en harmoniseringsstrategi
      som vi hoppas skall <v>vara</v> <p>på</p> gång inom den tredje pelaren.
    t: This is a small step forward, but one which signals the beginnings of a strategy
      for harmonisation which, we hope, will <a>be</a> enacted under the third pillar.
  - s: Rådsordföranden lämnade en mycket omfattande syn på förhandlingarna om det
      allmänna preferenssystemet, men med tanke på hans reservationer, eller reservationer
      om Sri Lanka för närvarande, hur säker <v>är</v> han just nu <p>på</p> att Sri
      Lanka kommer att uppfylla de 27 villkor som han nämnde, som måste uppfyllas
      innan de faktiskt kan få detta preferenssystem för handel?
    t: The President-in-Office gave a very comprehensive point of view about the GSP
      negotiations, but in light of his reservations, or of reservations about Sri
      Lanka at the moment, how confident <a>is</a> he at this stage that Sri Lanka
      will satisfy those 27 conditions to which he referred, which must be met before
      they can actually get this preferential system of trading?
  - s: <v>Är</v> vi inte <p>på</p> väg mot precis ett sådant samhälle som Orwell beskriver?
    t: Secondly, whatever anyone says, the agreement recently concluded between the
      European Union and the United States of America to settle their disputes in
      connection with the Helms-Burton Act legitimises the extraterritorial effects
      of the Act which <a>are</a> totally illegal under international law.
  - s: Dessa uttalanden <v>är</v> sekteristiska, oansvariga och faller <p>på</p> sig
      själva, eftersom ledamoten inte begär att den enda person som bär ansvaret för
      denna kris, nämligen Saddam Hussein, också skall ställas inför brottmålsdomstolen.
    t: Such statements <a>are</a> sectarian, irresponsible and deny themselves all
      legitimacy inasmuch as they fail to call for the same treatment to be meted
      out to Saddam Hussein although he alone is responsible for this crisis.
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi alla är överens om att vi ogillar
      murar, som den så kallade säkerhetsmuren.
    t: We believe that an international force should be dispatched there when the
      time <a>is</a> right and subject to the consent of both parties.
  - s: Om ni, herr Blair, vill fördjupa EU, <v>är</v> vi <p>på</p> er sida.
    t: If, Mr Blair, you want to make the European Union deeper, then we <a>are</a>
      right alongside you.
  - s: Handlingar som folkomröstningen i Schweiz om att förbjuda att nya minareter
      byggs och extremistpartiers framgångar som uttrycker intolerans mot vissa grupper
      <v>är</v> alla tecken <p>på</p> att vi måste ta tjuren vid hornen för att värna
      de sekulära principerna i Europa.
    t: Actions such as Switzerland’s vote to ban the construction of minarets and
      the rise of extremist parties who express intolerant views against certain communities
      <a>are</a> all signs that we must make the fight to uphold secular principles
      a priority in Europe.
- c: 4
  r: 2
  v: be sure
  x:
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi i slutet av vårt ordförandeskap
      kommer att veta betydligt mer om vad båda parter vill att det nya avtalet ska
      omfatta.
    t: I <a>am</a> <a>sure</a>, however, that by the end of our Presidency we will
      have greater clarity on what both sides want the new agreement to cover.
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi och Charles Tannock kommer
      att träffas i Ukraina om några månader när presidentvalet hålls.
    t: However, I <a>am</a> <a>sure</a> that we and Mr Tannock will meet in Ukraine
      in a couple of months when the presidential election is held.
  - s: Jag måste mycket försiktigt framföra att jag <v>är</v> inte säker <p>på</p>
      att många människor i Europa skulle känna igen beskrivningen av valen i Serbien
      som den ärade ledamoten just lämnat.
    t: I must put the point very gently that I <a>am</a> not <a>sure</a> that many
      people in Europe would recognise the description of the elections in Serbia
      which has just been given by the honourable Member.
  - s: Jag <v>är</v> också säker <p>på</p> att många av de närvarande kollegerna i
      går tittade på två saker i TV, som var av intresse.
    t: 'I <a>am</a> also <a>sure</a> that many colleagues present yesterday saw two
      things on television which were interesting:'
- c: 3
  r: 3
  v: attend
  x:
  - s: Förra veckan <v>var</v> jag <p>på</p> ett symposium med 150 deltagare, däribland
      två kvinnor.
    t: Last week I <a>attended</a> a symposium where there were 150 participants,
      and only two of them were women.
  - s: Personligen tycker jag att detta var en av de mest givande konferenser som
      jag har <v>varit</v> <p>på</p> under min tid som ledamot av Europaparlamentet.
    t: I personally found this one of the most rewarding events I have <a>attended</a>
      during my time as a Member of the European Parliament.
  - s: I går <v>var</v> jag <p>på</p> ett arrangemang som ordnats av krabbfiskarnas
      producentorganisation där hemma.
    t: Mr President and Mr President of the Commission, only yesterday I <a>attended</a>
      an event organised by the producer association for crab fishers in my country.
- c: 1
  r: 4
  v: make
  x:
  - s: I egenskap av Europaparlament <v>är</v> vi <p>på</p> gott och ont, genom nödvändigheten
      att tillsammans med rådet ta fram rättsliga grunder enligt Maastricht- och Amsterdamfördragen
      hänvisade till kommissionens initiativ.
    t: We in Parliament must now establish legal bases with the Council, and this
      <a>makes</a> us dependent, completely and utterly - as the Maastricht and Amsterdam
      Treaties intend - on the Commission’s right of initiative.
- c: 1
  r: 4
  v: be confident
  x:
  - s: Jag <v>är</v> därför säker <p>på</p> att vi kommer att kunna inleda förhandlingar
      om en anslutning efter sommaren.
    t: I <a>am</a> therefore <a>confident</a> that we will be able to start the negotiations
      on accession after the summer.
- c: 1
  r: 4
  v: be determine
  x:
  - s: Jag har med glädje kunnat konstatera att kommissionen, rådet och de berörda
      parlamentsledamöterna har <v>varit</v> helt inställda <p>på</p> att snabbt hitta
      en bra lösning.
    t: I am pleased to see that the Commission, the Council and my fellow Members
      concerned <a>were</a> <a>determined</a> to come up with a good solution quickly.
- c: 1
  r: 4
  v: be move
  x:
  - s: Vi får gång på gång höra, vilket är rätt i sak, tror jag, att vi <v>är</v>
      <p>på</p> in i ett kunskapsbaserat samhälle.
    t: We are often glibly told, rightly in fact I believe, that we <a>are</a> <a>moving</a>
      into a knowledge-based society.
- c: 1
  r: 4
  v: have be
  x:
  - s: Jag har sagt er att i de fall där adoptioner redan <v>var</v> <p>på</p> gång,
      innan moratoriet trädde i kraft, är det möjligt med undantagsgodkännanden.
    t: I have said to you that special permission may be granted in cases when adoptions
      <a>had</a> already <a>been</a> initiated before the moratorium came into force.
- c: 1
  r: 4
  v: be right
  x:
  - s: Om era handlingar speglar era ord, om ert konkreta agerande visar att ni vill
      ha en gemenskap i Europa, då <v>är</v> vi <p>på</p> er sida.
    t: If your actions reflect your words, if what you do in practice makes clear
      your desire for a community in Europe, then we <a>are</a> <a>right</a> alongside
      you.
- c: 1
  r: 4
  v: about
  x:
  - s: Mycket handlar då om pengar, men mycket handlar också om detaljer, vilket Desama
      <v>var</v> inne <p>på</p> tidigare.
    t: This has a lot to do with money, but it also has a lot to do with details,
      which Mr Desama talked <a>about</a> earlier.
- c: 1
  r: 4
  v: give
  x:
  - s: Jag vet att det för närvarande är en illusion, men jag är ju fortfarande relativt
      ung och <v>är</v> därför säker <p>på</p> att vi i dag tar det första steget,
      vi tar ett viktigt första steg, vi säger att vill ha ett gemensamt luftrum,
      vi beslutar om det politiska målet, och att vi sedan går den väg som kommissionen
      har föreslagit.
    t: I know that to be, at the moment, a chimera, but my relative youth <a>gives</a>
      me hope that we will today take the plunge and take an important second step
      by declaring our desire for a Single European Sky, deciding on the political
      objective, and then going down the road the Commission has pointed out to us.
- c: 1
  r: 4
  v: have
  x:
  - s: Europeiska kommissionens förslag är från 1998, men eftersom parlamentet och
      rådet <v>var</v> oeniga <p>på</p> så pass många punkter sammankallades förlikningskommittén
      den 11 oktober.
    t: The Commission proposal goes back to 1998, but, because of the many points
      of disagreement between Parliament and the Council, the Conciliation Committee
      <a>had</a> to be convened on 11 October.
- c: 1
  r: 4
  v: have upon
  x:
  - s: Det är en mycket spännande tankegång Deva <v>är</v> inne <p>på</p> när det
      gäller företagen.
    t: It is a very exciting train of thought Mr Deva <a>has</a> embarked <a>upon</a>
      when it comes to enterprises, which we cannot manage without.
- c: 1
  r: 4
  v: be on
  x:
  - s: Jag ber om ursäkt, men vilket ämne vi <v>är</v> <p>på</p> nu?
    t: Mr President, sorry, could you tell me which subject we <a>are</a> <a>on</a>
      now?
  - s: Den ståndpunkt som bör antas måste dock <v>vara</v> analyserad, pragmatisk
      och bygga <p>på</p> vetenskapligt dokumenterade realiteter och på realistiska
      lösningar.
    t: However the kind of stance to be adopted must <a>be</a> balanced, pragmatic
      and based <a>on</a> scientifically documented realities and on realistic solutions.
  - s: Det <v>var</v> just <p>på</p> de grunderna som Famagustas flyktingrörelse lade
      fram sin framställning för utskottet för framställningar.
    t: That <a>was</a> precisely the basis <a>on</a> which the Famagusta refugee movement
      presented its petition to the Committee on Petitions.
  - s: Faktum är att de internationella TV-bolagen <v>är</v> mycket snabbare <p>på</p>
      plats än vi från Europeiska unionen och från olika hjälporganisationer.
    t: The fact is that the international TV companies <a>are</a> <a>on</a> the scene
      much more quickly than those of us from the European Union and those from various
      aid organisations.
  - s: EMU-projektet skapar arbetslöshet, och i fråga om en aktiv arbetsmarknadspolitik
      är det uppenbart att den förutsätter lokala, nationella initiativ redan av den
      anledningen att arbetsmarknaderna i unionens länder <v>är</v> organiserade <p>på</p>
      så vitt skilda sätt att det är omöjligt att genomföra annat än de helt allmänna,
      till intet förpliktande åtgärder som ingår i det föreliggande förslaget.
    t: The EMU project creates unemployment and, where active labour market policy
      is concerned, it is transparently obvious that this presupposes local and national
      initiatives, and this on the very grounds that the labour markets in the countries
      of the European Union <a>are</a> organised <a>on</a> such widely different lines
      that it is impossible to implement anything other than the quite general and
      non-binding measures specified in the proposals we have before us.
  - s: Om vi ska föra internationell och inre politik inom EU på det viset, då <v>är</v>
      vi inne <p>på</p> helt fel spår.
    t: If we are going to conduct international and internal politics in these terms
      within the EU, we <a>are</a> absolutely <a>on</a> the wrong track.
  - s: För det turkiska samhällets bästa måste demokratin <v>vara</v> pluralistisk,
      sekulär och bygga <p>på</p> en bred grundval av respekt för de mänskliga rättigheterna,
      även den kurdiska minoritetens mänskliga rättigheter.
    t: For the good of Turkish society, democracy needs to <a>be</a> pluralist, secular
      and built <a>on</a> a bed-rock of respect for human rights, including those
      of its Kurdish minorities.
  - s: Vi är fullt medvetna om hur det ligger till men jag är säker på att ni kan
      finna en väg och undersöka möjligheten att ytterligare utveckla och utforska
      rättsliga grunder som kan hjälpa vår sida att <v>vara</v> <p>på</p> er sida.
    t: We are fully aware of the facts, but I am certain you can find some form of
      commitment and look into further developing and exploring legal bases on which
      you can help our side to <a>be</a> <a>on</a> your side, because we all recognise
      how important Turkmenistan is and we have already given support with regard
      to other agreements.
  - s: Det kommer att vara ert ansvar att komma ihåg vilken sida jag <v>är</v> <p>på</p>
      när jag kommer in.
    t: It will be your responsibility to remember which side I should <a>be</a> <a>on</a>
      as I come in.
  - s: Enligt experterna <v>var</v> vi då <p>på</p> gränsen till en finansiell kollaps
      och vi stod på tröskeln till ytterligare en stor depression.
    t: Then, according to the experts, we <a>were</a> <a>on</a> the verge of a financial
      collapse, and we were on the threshold of another great depression.
  - s: Men <v>är</v> vi <p>på</p> rätt väg när det gäller att hitta lösningen på detta
      problem?
    t: But <a>are</a> we <a>on</a> the way to solving that problem?
- c: 1
  r: 4
  v: touch on
  x:
  - s: Vad det gäller frågornas begränsning, eftersom du ändå talar om de stora kulturskillnaderna
      mellan länderna och de mycket olika sätt man närmar sig problemet på, så tror
      jag att vi i allt större utsträckning har behov av att på den punkten bättre
      känna till varandras erfarenheter, vilket jag redan delvis har <v>varit</v>
      inne <p>på</p> med anledning av Stewart-Clarks fråga.
    t: As for controlling demand, because we are talking here about great cultural
      differences between countries and widely differing approaches, I think we need
      in future to acquaint ourselves a lot better with each others’ experience, and
      I <a>touched</a> <a>on</a> that partly in my reply to Mr Stewart-Clark.
- c: 1
