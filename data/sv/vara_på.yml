it:
- c: 15
  r: 1
  v: essere
  x:
  - s: Europeiska kommissionens förslag är från 1998, men eftersom parlamentet och
      rådet <v>var</v> oeniga <p>på</p> så pass många punkter sammankallades förlikningskommittén
      den 11 oktober.
    t: La proposta della Commissione risale al 1998, ma a seguito dei numerosi punti
      di disaccordo tra Parlamento e Consiglio la questione è <a>stata</a> deferita
      al comitato di conciliazione, riunitosi lo scorso 11 ottobre.
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi i slutet av vårt ordförandeskap
      kommer att veta betydligt mer om vad båda parter vill att det nya avtalet ska
      omfatta.
    t: <a>Sono</a> certo che, prima dello scadere del nostro turno di presidenza,
      sapremo con maggiore chiarezza quali sono le questioni che entrambe le parti
      vogliono includere nel nuovo accordo.
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi kommer att nå kompromisser
      som är godtagbara för alla parter, och som kommer att säkra en långsiktig framgång
      för det europeiska kulturmärket.
    t: <a>Sono</a> nondimeno persuasa che si possano trovare compromessi accettabili
      per tutti che salvaguardino il successo a lungo termine del marchio del patrimonio
      europeo.
  - s: Personligen tycker jag att detta var en av de mest givande konferenser som
      jag har <v>varit</v> <p>på</p> under min tid som ledamot av Europaparlamentet.
    t: Personalmente l’ho trovata una delle conferenze che più mi hanno arricchita
      da quando sono <a>stata</a> eletta al Parlamento europeo.
  - s: EMAS-systemets mervärde för miljön i jämförelse med ISO är en väsentlig del
      i förslaget, som man också <v>varit</v> inne <p>på</p> i debatten.
    t: Il valore aggiunto per l’ambiente del sistema EMAS rispetto alla norma ISO
      4001 è una caratteristica fondamentale della proposta, come è <a>stato</a> sottolineato
      durante il dibattito.
  - s: Det finns en oerhörd entusiasm i den här frågan som vi måste ta <v>vara</v>
      <p>på</p> och ”bunta ihop” för att skapa ett mervärde.
    t: Esiste un entusiasmo incredibile in tale ambito che deve <a>essere</a> incanalato,
      o se preferite cavalcato, per creare il corrispondente valore aggiunto.
  - s: Jag tycker att detta <v>är</v> två exempel <p>på</p> att vi alltför ofta är
      alldeles för kloka alldeles för sent.
    t: Credo che questi <a>siano</a> due esempi che mostrano che troppo spesso comprendiamo
      le cose troppo tardi.
  - s: Jag <v>är</v> emellertid säker <p>på</p> att vi och Charles Tannock kommer
      att träffas i Ukraina om några månader när presidentvalet hålls.
    t: Tuttavia, <a>sono</a> sicuro che l’onorevole Tannock ed io ci incontreremo
      in Ucraina tra qualche mese, in occasione delle elezioni presidenziali.
  - s: Det bör också framhållas att de ytterligare budgetanslagen för Life är parlamentets
      förtjänst, även om de ligger långt under våra ursprungliga mål. I dag <v>är</v>
      det <p>på</p> nytt parlamentsledamöter som kräver ökade resurser till stöd för
      genomförandet av direktivet om Natura 2000.
    t: Oggi <a>sono</a> nuovamente i deputati che chiedono maggiori risorse a sostegno
      dell’attuazione della direttiva Natura 2000.
  - s: Om parlamentet och rådet kan agera snabbt i frågan hoppas vi att åtgärden ska
      kunna <v>vara</v> <p>på</p> plats den 1 januari 2011.
    t: Se Parlamento e Consiglio saranno in grado di agire rapidamente al riguardo,
      speriamo che la misura possa <a>essere</a> introdotta dal 1° gennaio 2011.
  - s: <v>Var</v> <p>på</p> er vakt mot ideologierna!
    t: Infine, signora Commissario, <a>è</a> bene guardarsi dalle ideologie.
  - s: Vår föredragande har helt rätt i att det finns ett behov av finansiella garantier
      för andra generationens organ, men jag <v>är</v> inte själv säker <p>på</p>
      att vi verkligen hade kommit så här långt i våra förehavanden med dessa organ
      om vi som parlament inte hade använt oss av våra befogenheter för att tillföra
      pengar i reserven så att vi faktiskt tvingade dessa organ att göra vad vi ville
      vad beträffar parlamentariskt ansvarighet.
    t: Ha pienamente ragione il relatore quando afferma la necessità di garanzie finanziarie
      per le agenzie di seconda generazione, ma non <a>sono</a> convinto che egli
      avrebbe mai potuto affrontare tale aspetto se il Parlamento non avesse fatto
      valere tutto il proprio peso per introdurre i fondi in riserva così da costringere
      le agenzie a renderci conto del loro operato.
  - s: Jag måste mycket försiktigt framföra att jag <v>är</v> inte säker <p>på</p>
      att många människor i Europa skulle känna igen beskrivningen av valen i Serbien
      som den ärade ledamoten just lämnat.
    t: Devo garbatamente far notare che non <a>sono</a> sicuro che in Europa sarebbero
      in molti a riconoscere le elezioni in Serbia secondo la descrizione appena fornita
      dall’onorevole parlamentare.
  - s: Jag <v>är</v> också säker <p>på</p> att många av de närvarande kollegerna i
      går tittade på två saker i TV, som var av intresse.
    t: <a>Sono</a> inoltre certo che molti dei colleghi presenti ieri hanno seguito
      in televisione due avvenimenti di grande interesse.
  - s: Handlingar som folkomröstningen i Schweiz om att förbjuda att nya minareter
      byggs och extremistpartiers framgångar som uttrycker intolerans mot vissa grupper
      <v>är</v> alla tecken <p>på</p> att vi måste ta tjuren vid hornen för att värna
      de sekulära principerna i Europa.
    t: La votazione intercorsa in Svizzera con lo scopo di bandire la costruzione
      di minareti e la diffusione di partiti estremisti, che si dimostrano intolleranti
      nei confronti di alcune comunità, <a>sono</a> alcuni segnali che indicano come
      la lotta in difesa dei principi secolari debba essere una priorità in Europa.
- c: 2
  r: 2
  v: essere essere
  x:
  - s: Men redan i maj detta år, herr kommissionär fick vi reda på att ni <v>var</v>
      <p>på</p> privat audiens hos big brother för att bagatellisera det hela.
    t: Abbiamo dovuto apprendere che <a>era</a> <a>stato</a> dal big brother in udienza
      privata per minimizzare il problema.
  - s: Jag har sagt er att i de fall där adoptioner redan <v>var</v> <p>på</p> gång,
      innan moratoriet trädde i kraft, är det möjligt med undantagsgodkännanden.
    t: Le ho detto che nei casi in cui la procedura di adozione <a>era</a> già <a>stata</a>
      avviata prima dell’entrata in vigore della moratoria sono possibili autorizzazioni
      straordinarie.
- c: 1
  r: 3
  v: imboccare
  x:
  - s: Om det blir framgångsrikt på detta sätt, och när kommissionen sedan lägger
      fram detaljerade förslag, <v>är</v> vi <p>på</p> rätt väg, och vi kan alla glädjas
      åt att jordbrukarna engageras i frivilliga åtgärder för att skydda miljön.
