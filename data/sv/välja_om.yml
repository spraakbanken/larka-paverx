  - s: Han kan sedan <v>väljas</v> <p>om</p> för en ny mandatperiod på sex år.
    t: Nach seiner Ernennung wird H.G. Wessberg bis zum Ende des schwedischen Mandats,
      also bis März 2012, im Amt sein und könnte dann für eine weitere Amtszeit von
      sechs Jahren <a>wiedergewählt</a> werden.
