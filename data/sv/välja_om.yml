    t: Le Conseil n’ignore pas non plus que la <a>réélection</a> du Sri Lanka au Conseil
      des droits de l’homme des Nations unies a échoué, les membres des Nations unies
      ayant ainsi clairement rejeté un pays qui, bien souvent, est jugé avoir abusé
      de la place qu’il occupait au Conseil non pour promouvoir les droits de l’homme,
      mais plutôt pour se protéger lui-même d’un contrôle international basé sur des
      preuves nombreuses et bien étayées de violations des droits de l’homme commises
      non seulement par les LTTE mais, semble-t-il également, par les propres forces
      de sécurité du gouvernement.
