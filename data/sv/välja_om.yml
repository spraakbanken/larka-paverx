    t: Demzufolge wird uns zum Beispiel nicht überraschen, dass Nursultan Nasarbajew
      in Kasachstan kürzlich mit über 95 % der Stimmen wiedergewählt <a>wurde</a>.
- c: 1
  r: 1
  v: wiederwählen werden
  x:
  - s: För det första är det inte lätt för någon ledamot av detta parlament som har
      valts på en nationell lista, och som också vill <v>väljas</v> <p>om</p>, att
      instämma i kritik mot sitt eget land.
    t: Zum Ersten ist es für kein Mitglied dieses Parlaments, das über eine Landesliste
      gewählt wurde, aber auch <a>wiedergewählt</a> <a>werden</a> will, einfach, sich
