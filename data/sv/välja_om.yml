  v: be re-elect
  x:
  - s: För det första är det inte lätt för någon ledamot av detta parlament som har
      valts på en nationell lista, och som också vill <v>väljas</v> <p>om</p>, att
      instämma i kritik mot sitt eget land.
    t: Firstly, it is not easy for any Member of this Parliament who has been elected
      on a national list, but who wants to <a>be</a> <a>re-elected</a>, to agree with
      criticism about his or her own country.
- c: 1
  r: 1
  v: be
  x:
  - s: Därför är det ingen större överraskning att till exempel Nursultan Nazarbajev
      nyligen <v>valdes</v> <p>om</p> i Kazakstan med fler än 95 procent av rösterna.
    t: As a result, it will come as no surprise to us, for instance, that Nursultan
      Nazarbayev <a>was</a> recently re-elected in Kazakhstan with more than 95% of
      the votes.
- c: 1
  r: 1
  v: re-election
  x:
  - s: Rådet känner även till Sri Lankas misslyckade försök att <v>väljas</v> <p>om</p>
      till FN:s råd för mänskliga rättigheter, ett tydligt avvisande av FN:s medlemmar
      av ett land som många anser har missbrukat sin ställning i rådet, inte för att
      främja de mänskliga rättigheterna, utan för att skydda sig självt från internationell
      granskning baserat på utbredda och dokumenterade bevis på brott mot de mänskliga
      rättigheterna som har begåtts inte bara av LTTE utan också enligt påståenden
      av regeringens egna säkerhetsstyrkor.
    t: The Council will also be aware of Sri Lanka’s failed <a>re-election</a> bid
      to the UN Human Rights Council, a clear rejection by UN Members of a country
      which many consider to have abused its position on the Council, not to promote
      human rights, but rather to protect itself from international scrutiny based
      on widespread and documented evidence of human rights abuses perpetrated not
      only by the LTTE but also allegedly by the Government’s own security forces.
