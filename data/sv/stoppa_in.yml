  x:
  - s: Ni kan väl ändå inte säga att det kan anses som en del av avfallshanteringen
      att <v>stoppa</v> <p>in</p> avfallet i en förvaringshall.
    t: No querrá decir usted que eliminar los residuos es <a>meterlos</a> en una nave.
  - s: När man vid flygresor ser hur dessa stackars hundar skällande, gnällande och
      ylande <v>stoppas</v> <p>in</p> i dessa gräsliga burar och måste utstå en lång
      flygresa, så tycker jag nog att den som skaffar sig en hund eller en katt måste
      veta att han har skaffat sig ett levande väsen, och den som inte är beredd att
      också på lämpligt sätt ta hänsyn till behoven hos dessa levande väsen, borde
      helst inte skaffa något!
    t: Viendo a esos pobres perros ladrando, gimoteando y lloriqueando en los aviones,
      <a>metidos</a> en esas horribles jaulas y obligados a soportar un largo vuelo,
      francamente pienso que cualquier persona que adquiera un perro o un gato debería
      comprender que se trata de una criatura viva, y que si no están dispuestos a
      tener debidamente en cuenta sus necesidades, más les valdría abstenerse de adquirir
      un animal.
