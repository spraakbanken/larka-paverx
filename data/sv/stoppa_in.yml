      på en idealisk plats i tidtabellen.
    t: Nun ist es aber so, dass das in der zeitlichen Abfolge nicht mehr optimal <a>eingearbeitet</a>
      <a>werden</a> kann, und ich würde es daher auch begrüßen, den Versuch zu unternehmen
      - und ich würde Sie bitten, Herr Kommissar, das auch zu tun -, bei der anstehenden
      Verfahrensrichtlinie dieses Problem der sicheren Drittstaaten nach Möglichkeit
      zu lösen.
