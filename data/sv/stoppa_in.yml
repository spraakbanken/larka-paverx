  v: stecken
  x:
  - s: Om man <v>stoppar</v> <p>in</p> en miljard i ett land vars BNP uppgår till
      en miljard är det frågan om landet klarar av det eller inte.
    t: Wenn man 1 Milliarde in ein Land mit einem BSP von 1 Milliarde <a>steckt</a>,
      ist die Frage, ob ein Land das überhaupt verkraften kann.
  - s: Vi behöver omfördela de pengar som vi fortfarande <v>stoppar</v> <p>in</p>
      i forskningen i fossila energiformer och framför allt kärnfusion - 225 millioner
      ecu.
    t: Wir brauchen die Umwidmung der Gelder, die wir nach wie vor in die Forschung
      über fossile Energien <a>stecken</a>, und vor allen Dingen in die Fusion - 225
      Millionen ECU.
