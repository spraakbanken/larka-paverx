de:
- c: 3
  r: 1
  v: bündeln
  x:
  - s: Det är något av en utmaning att <v>bunta</v> <p>ihop</p> alla dessa betänkanden
      och lämna omdömen om dem, men jag kanske kan framföra några synpunkter.
    t: Es stellt eine gewisse Herausforderung dar, all diese Berichte zu <a>bündeln</a>
      und sie zu bewerten, aber vielleicht kann ich meine Ansicht dazu zum Ausdruck
      bringen.
  - s: Det finns en oerhörd entusiasm i den här frågan som vi måste ta vara på och
      ”<v>bunta</v> <p>ihop</p>” för att skapa ett mervärde.
    t: Es besteht hier ein unglaublicher Enthusiasmus, den man kanalisieren muss,
      sozusagen <a>bündeln</a>, um einen entsprechenden Mehrwert zu schaffen.
  - s: De befintliga programmen kommer att <v>buntas</v> <p>ihop</p>.
    t: Programme, die da sind, werden <a>gebündelt</a>.
- c: 2
  r: 2
  v: Topf werfen
  x:
  - s: Låt mig avsluta genom att ansluta mig till dem som begär att vi nu måste tillsätta
      en utredning för att undersöka de icke-statliga organisationernas ansvar - och
      det är självklart att inte alla får <v>buntas</v> <p>ihop</p> utan åtskillnad
      - för utan tvekan existerar detta ansvar och det måste definieras av Europeiska
      kommissionen, även mot bakgrund av den generositet som visats av Europeiska
      unionen.
    t: Abschließend möchte ich mich denjenigen anschließen, die an dieser Stelle eine
      genaue Untersuchung der Verantwortung der Nichtregierungsorganisationen fordern
      - auch hier darf man selbstverständlich nicht alle in einen <a>Topf</a> <a>werfen</a>
      -, denn eine solche Verantwortung gibt es, und sie muss ermittelt werden, auch
      unter Berücksichtigung der Großzügigkeit, welche die Europäische Union bzw.
      die Europäische Kommission gegenüber den Nichtregierungsorganisationen unter
      Beweis gestellt haben.
  - s: Linjeflygbolag, regionala flygbolag, researrangörer och lågprisbolag <v>buntas</v>
      alla <p>ihop</p>.
    t: Line Carriers, Regionalfluggesellschaften, Pauschalreiseveranstalter und Billigfluglinien,
      sie alle werden in einen <a>Topf</a> <a>geworfen</a>.
- c: 2
  r: 2
  v: zusammenfassen
  x:
  - s: Vid utskottsdebatterna kändes det upprörande att många medlemmar ville <v>bunta</v>
      <p>ihop</p> de baltiska staterna i ett block utan att alls ta hänsyn till deras
      historiska, samhälleliga och socioekonomiska bakgrunder.
    t: In den Aussprachen der Ausschüsse wurde einem fast schwindlig, daß einige Mitglieder
      die baltischen Staaten in einem Block <a>zusammenfassen</a> wollten, wobei voll
      und ganz die unterschiedlichen historischen, gesellschaftlichen und sozioökonomischen
      Hintergründe übergangen wurden.
  - s: Jag vill också betona att vi under inga omständigheter bör <v>bunta</v> <p>ihop</p>
      två ämnen genom att knyta de två medlemsstaternas anslutning till Schengenområdet
      till frågan om övervakning av kontrollmekanismen.
    t: Ich möchte auch betonen, dass wir diese beiden Angelegenheiten unter keinen
      Umständen hier <a>zusammenfassen</a> sollten, damit meine ich eine Verbindung
      des Schengen-Beitritts zweier Mitgliedstaaten mit der Überwachung des Schengener
      Überprüfungsmechanismus.
- c: 1
  r: 3
  v: wegschließen packen
  x:
  - s: Vi får inte behandla dem bara som äldre människor och låsa in dem i ett skåp
