      och unionsmedborgarskap.
    t: El informe deliberadamente utiliza el término general de ciudadanía para <a>meter</a>
      en el <a>mismo</a> <a>saco</a> de una manera totalmente ilegítima los conceptos
      de nacionalidad de un Estado miembro y de ciudadanía de la Unión.
  - s: I kommissionens senaste meddelande stod det att skyddet för offer har högsta
      prioritet, men att medlemsstaterna tenderar att <v>bunta</v> <p>ihop</p> människohandel
      med illegal invandring och föredrar att bara skydda offren under förutsättning
      att de ställer upp som vittnen.
    t: La reciente Comunicación de la Comisión decía que la protección de las víctimas
      es la máxima prioridad, pero los Estados miembros tienden a <a>meter</a> en
      el <a>mismo</a> <a>saco</a> el tráfico y la inmigración ilegal, y prefieren
      condicionar la protección de las víctimas a su actuación como testigos.
