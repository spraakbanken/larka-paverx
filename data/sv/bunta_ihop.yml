  v: Tagesordnungspunkt
  x:
  - s: Jag skall avsluta med ISPA, som tydligen måste vara skälet till att mitt betänkande
      har <v>buntats</v> <p>ihop</p> med betänkanden om utvidgningen.
    t: Am Schluss meiner Ausführungen komme ich auf das ISPA zu sprechen, was wohl
      der Grund dafür sein dürfte, dass mein Bericht unter dem <a>Tagesordnungspunkt</a>
      Erweiterung der Union behandelt wird.
- c: 1
  r: 3
  v: vereinnahmen
  x:
  - s: för det första att prohibitionismen har misslyckats och att vi därför måste
      arbeta för att, om än successivt, till exempel dela upp marknaderna för att
      undvika att konsumenter av hasch och marijuana - som inte är droger - <v>buntas</v>
      <p>ihop</p> med grövre missbrukare på den svarta marknaden och leds in på marknaderna
      för andra droger.
    t: dass der Prohibitionismus gescheitert ist und demnach, auch schrittweise, darauf
      hingearbeitet werden muss, beispielsweise die Märkte auseinander zu halten,
      um zu vermeiden, dass der illegale Markt Konsumenten von Haschisch und Marihuana
      - die keine Drogen sind - <a>vereinnahmt</a> und dazu bringt, sich den Märkten
      anderer Drogen anzunähern;
en:
- c: 9
  r: 1
  v: lump together
  x:
  - s: Precis som det finns stora inbördes skillnader mellan de gamla medlemsstaterna
      kan vi självfallet inte <v>bunta</v> <p>ihop</p> de tio nya medlemsstaterna.
    t: Just as there are big differences from one old Member State to another, we
      cannot, of course, <a>lump</a> the ten new Member States <a>together</a>.
  - s: I betänkandet används avsiktligt den generella termen medborgarskap för att
      helt oriktigt <v>bunta</v> <p>ihop</p> begreppen medborgarskap i en medlemsstat
      och unionsmedborgarskap.
    t: The report deliberately uses the general term of citizenship to <a>lump</a>
      <a>together</a> in a totally illegitimate manner the concepts of nationality
      of a Member State and citizenship of the Union.
  - s: Jag vädjar till er att bedöma varje land utifrån dess egna meriter och att
      undvika att göra om samma misstag genom att <v>bunta</v> <p>ihop</p> Rumänien
      med Bulgarien.
    t: I urge you to assess each country on its own merits and avoid making the same
      mistake by <a>lumping</a> Romania <a>together</a> with Bulgaria.
  - s: Jag är dessutom för separata förvaltningskommittéer eftersom saker inte bara
      kan <v>buntas</v> <p>ihop</p>, särskilt inte när det gäller specifika frågor.
    t: I am also in favour of the special management committees, as, particularly
      in very specific matters, things cannot just be <a>lumped</a> <a>together</a>.
  - s: Genom att <v>bunta</v> <p>ihop</p> dem på ett sätt som är både farligt och
      felaktigt försöker de ”konservativa” partierna att peka ut dem som extremister,
      enbart av den anledningen att de vill arbeta för bevarandet av den nationella
      identiteten.
    t: <a>Lumping</a> them <a>together</a> in a way that is unhealthy and wrong, all
      the so-called ’conservative’ parties are still trying to accuse them of being
      extremists solely because they want to promote the maintenance of national identity.
  - s: Att <v>bunta</v> <p>ihop</p> allting gör bilden oklar och förvirrar diskussionen
      om huruvida det som behöver göras är att rätta till misstag eller om det är
      att kontakta polisen.
    t: <a>Lumping</a> everything <a>together</a> blurs the image, and confuses discussion
      on the subject as to whether we need to correct mistakes or call in the police.
  - s: Vid utskottsdebatterna kändes det upprörande att många medlemmar ville <v>bunta</v>
      <p>ihop</p> de baltiska staterna i ett block utan att alls ta hänsyn till deras
      historiska, samhälleliga och socioekonomiska bakgrunder.
    t: The committee was quite horrified that many members wished to <a>lump</a> <a>together</a>
      the Baltic states as one block, sweeping away these countries’ entirely different
      historical, social, and socio-economic backgrounds.
  - s: Kommissionen har valt en övergripande strategi som innebär en risk att alla
      yrkeskvalifikationer <v>buntas</v> <p>ihop</p>.
    t: The Commission has chosen a horizontal approach that carries the danger that
      all professional qualifications will be <a>lumped</a> <a>together</a>.
  - s: Nej, i Nederländerna hör den andra pelaren uttryckligen till den första pelaren,
      till systemen för social trygghet, och får inte <v>buntas</v> <p>ihop</p> med
      de individuella produkterna inom tredje pelaren för de som kan tillåta sig det.
    t: No, the second pillar in the Netherlands expressly belongs with the first pillar,
      with the social security schemes and must not be <a>lumped</a> <a>together</a>
      with the individual third-pillar products for those who can afford them.
- c: 2
  r: 2
  v: bundle
  x:
  - s: Det finns en oerhörd entusiasm i den här frågan som vi måste ta vara på och
      ”<v>bunta</v> <p>ihop</p>” för att skapa ett mervärde.
    t: There is an incredible enthusiasm here that must be channelled - <a>bundled</a>,
      if you will - in order to create the corresponding added value.
  - s: Jag vill också betona att vi under inga omständigheter bör <v>bunta</v> <p>ihop</p>
      två ämnen genom att knyta de två medlemsstaternas anslutning till Schengenområdet
      till frågan om övervakning av kontrollmekanismen.
    t: I would also like to emphasise that under no circumstances should we <a>bundle</a>
      two matters here, that is, link the Schengen accession of the two Member States
      to the matter of the supervision of the Schengen verification mechanism.
