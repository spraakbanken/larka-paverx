en:
- c: 1
  r: 1
  v: tear up
  x:
  - s: Det finns tillfälle att glädjas över att parlamentet har <v>rivit</v> <p>sönder</p>
      ”inköpslistan” över undantag från den andra behandlingen och att de klena ursäkterna
      från jordbrukets lobbyverksamhet för övre gränser för nitrat lyckligtvis har
      slängts ut.
    t: It is cause for rejoicing that Parliament has <a>torn</a> <a>up</a> the ’shopping
      list’ of derogations from second reading, and fortunate that the agricultural
      lobby’s feeble excuses for upper limits on nitrate have been thrown out;
