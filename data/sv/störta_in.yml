    t: No nos podemos meter <a>precipitadamente</a> en un sistema de IVA común con
      principios completamente mecánicos sin tener en cuenta el factor del empleo.
  - s: Jag är oenig med de flesta av mina kolleger som hittills har talat under denna
      debatt när det gäller deras önskan att <v>störta</v> sig <p>in</p> i något slags
      odefinierat nytt direktiv eller förordning om så kallad koncentration och ägande
      inom medierna.
    t: Señor Presidente, me opongo a la mayoría de mis colegas que han intervenido
      hasta ahora en el debate, en lo que respecta a su deseo de adoptar <a>precipitadamente</a>
      algún tipo de nueva Directiva o Reglamento indefinido sobre la llamada concentración
      y la propiedad de los medios de comunicación.
