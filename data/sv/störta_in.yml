---
de:
- c: 2
  r: 1
  v: stürzen
  x:
  - s: Vi kan inte huvudlöst <v>störta</v> oss <p>in</p> i ett gemensamt mervärdesskattesystem
      enbart på mekaniska grunder utan att ta hänsyn till sysselsättningsfaktorn.
    t: Man kann sich nicht Hals über Kopf auf völlig mechanistischer Basis in ein
      gemeinsames Mehrwertsteuersystem <a>stürzen</a>, ohne arbeitsplatzschaffende
      Faktoren zu berücksichtigen.
  - s: Jag röstade för resolutionen eftersom Elfenbenskusten under de senaste fyra
      månaderna har <v>störtats</v> <p>in</p> i en djup politisk kris till följd av
      den sittande presidenten Laurent Gbagbos vägran att lämna över makten till den
      lagligt valde presidenten Alassane Ouattara, trots att han vann presidentvalet
      i november 2010 och har erkänts som segrare av världssamfundet efter det att
      FN förklarade valresultatet giltigt.
    t: Ich habe für dieses Dokument gestimmt, weil Côte d’Ivoire im Verlauf der vergangenen
      vier Monate in eine tiefe politische Krise <a>gestürzt</a> wurde, da sich der
      amtierende Präsident Laurent Gbagbo weigert, die Macht dem rechtmäßigen Präsidenten
      Alassane Ouattara zu überlassen, obwohl dieser die Präsidentschaftswahlen vom
      November 2010 gewonnen hat und von der internationalen Gemeinschaft nach der
      Bestätigung der Ergebnisse durch die Vereinten Nationen als Sieger anerkannt
      worden ist.
- c: 1
  r: 2
  v: einschalten
  x:
  - s: Med hänsyn till säkerhetssituationen där - och ni har alla kunnat ta del av
      beväpningsnivån hos den genomsnittlige medborgaren i Albanien - skulle det har
      varit helt oansvarigt om en stor europeisk polismakt eller militär makt utan
      eftertanke skulle ha <v>störtat</v> <p>in</p> för att snabbt återställa ordningen.
    t: Angesichts der bestehenden Sicherheitssituation - und Sie alle konnten zur
      Kenntnis nehmen, wie hoch bewaffnet der Durchschnittsbürger in Albanien ist
      - wäre es völlig unverantwortlich gewesen, eine umfassende europäische Polizei-
      oder Militärmacht ohne große Überlegungen <a>einzuschalten</a>, um die Ordnung
      wiederherzustellen.
- c: 1
  r: 2
  v: ankommen
  x:
  - s: Innan jag <v>störtar</v> <p>in</p> i den vanliga rollen där man berättar för
      alla vad som håller på att gå snett, vill jag därför föreslå att kommissionen
      denna gång avsätter tid för att undersöka varför den gjorde ett så dåligt arbete
      när det verkligen gällde.
    t: Ich würde daher vorschlagen, dass die Kommission erst einmal prüft, wieso sie
      den Anforderungen nicht gerecht wurde, als es darauf <a>ankam</a>, bevor sie
      wie üblich allen erklärt, was schief läuft.
- c: 1
  r: 2
  v: Einsturz bringen
  x:
  - s: Den var ett verk av miljoner människor, som i en fredlig revolution fick murarna
      att <v>störta</v> <p>in</p>, undanröjde minfälten och sopade bort den människoföraktande
      kommunismen.
    t: Sie war das Werk von Millionen von Menschen, die in einer friedlichen Revolution
      die Mauern zum <a>Einsturz</a> <a>gebracht</a>, die Minenfelder beseitigt, den
      menschenverachtenden Kommunismus hinweggefegt haben.
- c: 1
  r: 2
  v: einstürzen
  x:
  - s: Det taket skulle utan tvekan <v>störta</v> <p>in</p>.
    t: Dieses Dach müßte unweigerlich <a>einstürzen</a>.
- c: 1
  r: 2
  v: Einsturz werden
  x:
  - s: Som ni vet fick Europaparlamentets första sammanträdesperiod i september som
      ett undantag genomföras här i Bryssel på grund av att innertaket i plenisalen
      i Strasbourg delvis <v>störtat</v> <p>in</p>.
    t: Wie Sie wissen, muss aufgrund des am 7. August erfolgten teilweisen <a>Einsturzes</a>
      der Zwischendecke des Plenarsaals in Straßburg diese erste Plenartagung des
      Europäischen Parlaments im September ausnahmsweise hier in Brüssel abgehalten
      <a>werden</a>.
- c: 1
  r: 2
  v: führen
  x:
  - s: I verkligheten är det själva modellen med den Europeiska konstruktionen som
      vi <v>störtat</v> <p>in</p> i, jag menar det samtidiga införlivandet av samtliga
      verksamhetsområden oavsett traditioner eller särdrag för den ena eller andra,
      som ännu en gång omvandlas till en fälla.
    t: In Wirklichkeit ist es das gewählte Modell der europäischen Einigung selbst,
      d.h. die gleichzeitige Einbeziehung sämtlicher Sektoren unabhängig von den Traditionen
      und Besonderheiten der Beteiligten, das in diese Sackgasse <a>führt</a>.
en:
- c: 1
  r: 1
  v: bring
  x:
  - s: Med hänsyn till säkerhetssituationen där - och ni har alla kunnat ta del av
      beväpningsnivån hos den genomsnittlige medborgaren i Albanien - skulle det har
      varit helt oansvarigt om en stor europeisk polismakt eller militär makt utan
      eftertanke skulle ha <v>störtat</v> <p>in</p> för att snabbt återställa ordningen.
    t: Given the security situation there - and you all know how the average citizen
      in Albania is armed to the teeth - it would have been totally irresponsible
      if a large European political power or military power had been <a>brought</a>
      in with little forethought to restore order.
- c: 1
  r: 1
  v: down
  x:
  - s: Den var ett verk av miljoner människor, som i en fredlig revolution fick murarna
      att <v>störta</v> <p>in</p>, undanröjde minfälten och sopade bort den människoföraktande
      kommunismen.
    t: It was the work of millions of people who in a peaceful revolution brought
      the wall <a>down</a>, cleared the minefields and swept away communism with its
      contempt of humankind.
- c: 1
  r: 1
  v: plunge
  x:
  - s: Elfenbenskusten har sedan fyra månader tillbaka <v>störtats</v> <p>in</p> i
      en djup politisk kris till följd av den tidigare presidenten Laurent Gbagbos
      vägran att överlämna makten till den rättmätige presidenten Alassane Ouattara.
    t: For four months, Côte d’Ivoire has been <a>plunged</a> in a deep political
      crisis caused by the refusal of ex-President Laurent Gbagbo to hand over power
      to the legitimate President, Alassane Ouattara.
- c: 1
  r: 1
  v: tumble down
  x:
  - s: Det taket skulle utan tvekan <v>störta</v> <p>in</p>.
    t: A roof of this kind would inevitably <a>tumble</a> <a>down</a>.
- c: 1
  r: 1
  v: collapse
  x:
  - s: Som ni vet fick Europaparlamentets första sammanträdesperiod i september som
      ett undantag genomföras här i Bryssel på grund av att innertaket i plenisalen
      i Strasbourg delvis <v>störtat</v> <p>in</p>.
    t: As you know, due to the partial <a>collapse</a> of the false ceiling in the
      plenary chamber in Strasbourg on 7 August, this first part-session of the European
      Parliament in September has had, exceptionally, to be held here in Brussels.
- c: 1
  r: 1
  v: barge in
  x:
  - s: Turkiet kan inte bara <v>störta</v> <p>in</p> och invadera denna plats och
      förolämpa institutioner och värderingar som Europeiska unionen i hög grad behöver.
    t: If Europe is based on anything, it is based on democracy and respect for the
      other nations and Turkey cannot <a>barge</a> <a>in</a> and invade this place
      and insult institutions and values which Europe sorely needs.
es:
