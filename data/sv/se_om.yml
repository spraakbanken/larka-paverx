  r: 4
  v: be see
  x:
  - s: Detta betyder inte att problemet är borta, men jag ser det som ett verkligt
      framsteg att en av de statsmän i Afrika som för ett tag sedan <v>sågs</v> <p>om</p>
      en del av problemet, snarare än lösningen, i denna diskussion, nu säger öppet
      att han vet att man måste ändra sin politik.
    t: This is not to say that the problem is over but I consider it real progress
      that one of the statesmen in Africa who, in this discussion, <a>was</a> <a>seen</a>
      for some time as part of the problem rather than the solution, is now openly
      saying that he knows he has to change his policy.
- c: 1
  r: 4
  v: turn
  x:
  - s: Vid mötet uppstod därför en situation där alla <v>såg</v> <p>om</p> sitt eget
      hus och där varje stat kunde ställa upp sina egna mål och också gjorde det på
      frivillig basis.
    t: Copenhagen did indeed mobilise more heads of state than Kyoto, but it also
      created more divisions and, as a result, it <a>turned</a> into a scenario of
      ’every man for himself’, where every state can set out their goals and, moreover,
      do so on a voluntary basis.
- c: 1
  r: 4
  v: have
  x:
  - s: Det kommer att visa ett EU som är enat i sitt engagemang att möta våra medborgares
      strävanden och att föra unionens framtida arbete framåt med samma dynamik och
      resultat som vi <v>sett</v> <p>om</p> under 50 år av det europeiska äventyret.
    t: It will mobilise the efforts of all-round core priorities, it will show a European
      Union united in its commitment to meet the aspirations of our citizens and to
      bring to the future work of the Union the same dynamism and achievement that
      we <a>have</a> enjoyed for 50 years of the European adventure.
es:
- c: 11
  r: 1
  v: poner
  x:
  - s: Jag anser att vi borde <v>se</v> <p>om</p> vårt eget hus innan vi erbjuder
      något som jag för närvarande är säker på att vi inte kan garantera.
    t: Me parece que deberíamos <a>poner</a> nuestra casa en orden antes de ofrecer
      algo de lo que en estos momentos no estoy seguro que podamos garantizar.
  - s: För att till fullo åtgärda den desinformationen måste vi först <v>se</v> <p>om</p>
      vårt eget hus och snabbt och i grunden reformera EU:s tobaksproducerande sektor.
    t: Para abordar plenamente esa información errónea, debemos <a>poner</a> en orden
      nuestra propia casa y reformar rápida y completamente el sector de producción
      de tabaco de la Unión Europea.
  - s: Slutligen anser min grupp mycket bestämt - och det kommer Andrew Duff strax
      att gå närmare in på - att EU och dess institutioner bör <v>se</v> <p>om</p>
      sitt eget hus, till och med innan nästa utvidgningsrunda inleds.
    t: Por último, mi Grupo da realmente mucha importancia —y el señor Duff abordará
      esta cuestión dentro de un momento— a que la Unión <a>ponga</a> orden en sus
      instituciones, aún antes de que se realice la siguiente ampliación.
  - s: Vi måste först <v>se</v> <p>om</p> vårt eget hus innan vi funderar på att utvidga
      det.
    t: Yo le digo a usted que debe <a>poner</a> en orden su casa antes de pensar en
      ampliarla.
  - s: Det är tydligt att kommissionen inte har fäst särskilt stor uppmärksamhet vid
      revisionsrättens rekommendationer, och därför vill jag fråga revisionsrättens
      ordförande om det inte är nedslående att år efter år upptäcka att kommissionen
      har misslyckats med att <v>se</v> <p>om</p> sitt hus i detta avseende.
    t: Está claro que la Comisión ha hecho poco caso de las recomendaciones del Tribunal
      de Cuentas, y por eso deseo preguntarle al Presidente del Tribunal si no es
      desalentador encontrar, año tras año, que la Comisión no ha logrado <a>poner</a>
      sus asuntos en orden a este respecto.
  - s: Det är verkligen synd att inte rådet och kommissionen fokuserar sina ansträngningar
      på att <v>se</v> <p>om</p> sitt eget EU-hus inför utvidgningen i stället för
      att fokusera på högtflygande politiska planer.
    t: Es una lástima que, en lugar de trazar estos esquemas políticos grandiosos,
      el Consejo y la Comisión no centren sus esfuerzos en <a>poner</a> orden en la
      Unión Europea antes de la ampliación.
  - s: Jag tvivlar på att EU är tillräckligt motiverat för att göra detta, så vart
      och ett av våra länder måste <v>se</v> <p>om</p> sitt eget hus.
    t: Dudo de que la UE esté adecuadamente motivada en esto, así que cada uno de
      nuestros propios países debe <a>poner</a> sus asuntos en orden.
  - s: Det spanska ordförandeskapet utgör en möjlighet för oss att <v>se</v> <p>om</p>
      vårt eget hus.
    t: La Presidencia española es una oportunidad para <a>poner</a> nuestra casa en
      orden.
  - s: Jag håller med ordförande José Manuel Barroso när han säger att den grekiska
      regeringen måste göra allt den kan för att <v>se</v> <p>om</p> sitt eget hus
      så att EU i sin tur kan agera.
    t: Estoy de acuerdo con el Presidente Barroso cuando dice que el Gobierno griego
      debe hacer todo lo que pueda por <a>poner</a> su casa en orden para que la Unión
      Europea pueda, a su vez, tomar medidas.
  - s: Det är inte rätt av oss att förvänta oss att kommissionen skall göra en rad
      av saker för att <v>se</v> <p>om</p> sitt hus och få ordning på sin budget,
      om inte vi själva vidtar liknande rigorösa åtgärder.
    t: No es justo esperar de la Comisión que realice toda una serie de cosas para
