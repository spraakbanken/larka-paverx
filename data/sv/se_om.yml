---
de:
- c: 7
  r: 1
  v: umsehen
  x:
  - s: Å andra sidan vill de få full kompensation för den skada som tillfogas dem.
      Om detta inte sker vill de att de ansvariga åtminstone ska vara så ärliga att
      de talar direkt med dem och säger att de måste byta levnadssätt och <v>se</v>
      sig <p>om</p> efter annat arbete, för det är uppenbart att de inte kan överleva
      på de villkor som väntar och att de måste överge sitt levebröd.
    t: Wenn dies nicht geschieht, möchten sie, dass die Verantwortlichen wenigsten
      den Anstand haben, ihnen direkt zu sagen, dass sie ihr Leben ändern und sich
      nach anderer Arbeit <a>umsehen</a> müssen, da offensichtlich ist, dass sie unter
      den gegenwärtigen Bedingungen nicht überleben können und ihre Existenzgrundlage
      aufgeben müssen.
  - s: Om man nämligen offentliggör detta kommer kanske flygbolagen inte att tycka
      om det, men det är däremot en särdeles effektiv åtgärd för att visa allmänheten
      att det kanske är bättre att <v>se</v> sig <p>om</p> efter ett annat flygbolag
      där överbokningar inte är allmänt brukliga.
    t: Wenn man das nämlich veröffentlicht, wird eine Luftfahrtgesellschaft das vielleicht
      nicht so angenehm finden, aber es ist eine außerordentlich effektive Maßnahme,
      die Öffentlichkeit darauf hinzuweisen, daß es vielleicht besser ist, sich nach
      einer anderen Gesellschaft <a>umzusehen</a>, bei der Überbuchungen nicht gang
      und gäbe sind.
  - s: 'Det är bara att <v>se</v> sig <p>om</p> i Europeiska unionen:'
    t: 'Man braucht sich nur in der Europäischen Union <a>umzusehen</a>:'
  - s: Jag tänker tillbaka 30 år i tiden när jag själv blev bilägare för första gången,
      men när jag nu <v>ser</v> mig <p>om</p> i kammaren ser jag vissa ledamöter som
      kanske blev bilägare för första gången för ännu längre sedan.
    t: Aber es ist noch nicht so lange her - ich denke da dreißig Jahre zurück, als
      ich mein erstes Auto bekam, und wenn ich mich <a>umsehe</a>, gibt es hier möglicherweise
      Abgeordnete, die sich ihr erstes Auto vor noch längerer Zeit anschafften -,
      dass Autos nicht automatisch mit Radios ausgestattet waren.
  - s: När jag <v>ser</v> mig <p>om</p> i kammaren ser jag två ledamöter som hjälpte
      till att grunda flerpartikampanjen mot truppminor för en tid sedan, då jag var
      en ny ledamot i detta parlament.
    t: Wenn ich mich hier <a>umsehe</a>, entdecke ich ein oder zwei Mitglieder, die
      die parteienübergreifende Kampagne gegen Landminen mit ins Leben gerufen haben,
      als ich noch ein Neuling in diesem Parlament war.
  - s: Sedan skall en fiskerisektor skapas med en hållbar hushållning, men som också
      är ekonomiskt livskraftig och internationellt konkurrenskraftig - samtidigt
      bör vi dock också hjälpa dem som måste <v>se</v> sig <p>om</p> efter ett annat
      arbete - en modern extern fiskeripolitik skall skapas i nära samarbete med de
      övriga gemenskapspolitiska områdena, för att en ansvarsfull och rationell hantering
      av resurserna skall uppnås, och framför allt för att Medelhavsdimensionen skall
      utvecklas på nytt.
    t: Dann einen Fischereisektor schaffen, der nachhaltig wirtschaftet, aber auch
      wirtschaftlich lebensfähig und international konkurrenzfähig ist - dabei sollten
      wir aber auch gleichzeitig denen helfen, die sich nach einer anderen Arbeit
      <a>umsehen</a> müssen -, eine moderne Fischereiaußenpolitik in enger Abstimmung
      mit den anderen Gemeinschaftspolitiken entwickeln, um eine verantwortungsbewusste
      und rationelle Bewirtschaftung der Ressourcen zu erreichen, und vor allem die
      Mittelmeerdimension neu entwickeln.
  - s: Det är bara att <v>se</v> sig <p>om</p> i världen.
    t: Wir brauchen uns nur in der Welt <a>umzusehen</a>.
- c: 5
  r: 2
  v: sehen
  x:
  - s: Jag lever i ett land där vatten finns att tillgå överallt, och människor är
      inte vana vid att betala dyrt för det, men om ni <v>ser</v> er <p>om</p> på
      Europas flygplatser säljs mycket små kvantiteter vatten till otroliga priser,
      och en liten flaska vatten kostar mellan 3 och 4 euro.
    t: <a>Sieht</a> man sich jedoch auf europäischen Flughäfen um, so sind dort geringste
      Mengen Wasser unglaublich teuer zu erwerben.
  - s: Jag tror att det vore förnuftigt att invänta denna rapport och att sedan undersöka
      och analysera den för att <v>se</v> <p>om</p> och i så fall var åtgärder inte
      har genomförts tillräckligt eller nya insatser måste göras, och att sedan fatta
      beslut, men jag anser att ert påpekande är viktigt och att det är mycket möjligt
      att vi kommer att finna att detta försummats och att vi sedan måste vidta åtgärder.
    t: Ich glaube, es macht Sinn abzuwarten und diesen Bericht dann zu prüfen und
      zu analysieren, um zu <a>sehen</a>, wo hier eventuell noch Handlungslücken bestehen
      oder Handlungsbedarf vorliegt, und dann zu entscheiden.
  - s: Jag är säker på att det är mycket trevligt att <v>se</v> sig <p>om</p> i världen
      på vanliga medborgares bekostnad, men om alla dessa skattepengar verkligen har
      varit till nytta för någon, med undantag av hotell- och luftfartssektorn, betvivlar
      jag i hög grad.
    t: Ich bin sicher, es ist ein Vergnügen, etwas von der Welt zu <a>sehen</a>, und
      das auch noch auf Kosten von Otto Normalbürger, aber ob all das Geld der Steuerzahler
      außerhalb der Hotel- und Flugbranche tatsächlich von irgendwelchem Nutzen war,
      bezweifle ich sehr.
  - s: Men det är även dags att <v>se</v> sig <p>om</p> och avgöra vilka andra åtgärder
      som bidrar till den nyligen inträffade villervallan.
    t: Aber es ist auch an der Zeit, sich umzuschauen und zu <a>sehen</a>, was andere
      Maßnahmen zu den jüngsten Turbulenzen beitragen.
  - s: Det har förekommit en våldsam korruption, men <v>se</v> er <p>om</p> i de associerade
      länderna, i kandidatländerna, även där har vi denna utveckling.
    t: Es gab gewaltige Korruption, aber <a>sehen</a> Sie sich mal in den assoziierten
      Ländern, in den Kandidatenländern um, auch dort haben wir diese Entwicklung.
- c: 3
  r: 3
  v: bringen
  x:
  - s: Ingen nödlösning har införts för Grekland ännu, och faktum är att det inte
      är ett problem för närvarande, eftersom till och med den grekiske premiärministern
      sade här i parlamentet att Grekland vill <v>se</v> <p>om</p> sitt eget hus.
    t: Frau Präsidentin, bislang gibt es keine Notlösung für Griechenland, und tatsächlich
      ist dies derzeit kein Problem, da sogar der griechische Ministerpräsident hier
      im Parlament mitteilte, dass das Land seine eigenen Angelegenheiten in Ordnung
      <a>bringen</a> möchte.
  - s: Slutligen anser min grupp mycket bestämt - och det kommer Andrew Duff strax
      att gå närmare in på - att EU och dess institutioner bör <v>se</v> <p>om</p>
      sitt eget hus, till och med innan nästa utvidgningsrunda inleds.
    t: Ein wichtiges Anliegen meiner Fraktion - auf das Herr Duff gleich noch näher
      eingehen wird - betrifft schließlich die für die Union und ihre Institutionen
      bestehende Notwendigkeit, noch vor der nächsten Erweiterungsrunde ihr eigenes
      Haus in Ordnung zu <a>bringen</a>.
  - s: Vi tyckte alltså att vi först skulle <v>se</v> <p>om</p> vårt hus, innan vi
      diskuterar hur staden skall omdanas.
    t: Wir haben es folglich für notwendig gehalten, zuallererst unser eigenes Haus
      in Ordnung zu <a>bringen</a>.
- c: 1
  r: 4
  v: erwarten
  x:
  - s: Särskilt kvinnorna <v>ser</v> sig nu <p>om</p> efter den starkare röst de anser
      sig ha blivit lovade i Egyptens framtid.
    t: Insbesondere die Frauen <a>erwarten</a>, eine stärkere Stimme zu erhalten,
      die ihnen ihrer Ansicht nach im zukünftigen Ägypten versprochen worden ist.
- c: 1
  r: 4
  v: umschauen
  x:
  - s: När vi <v>ser</v> oss <p>om</p>, när vi ser krisen i Kosovo, spänningarna på
      Cypern, stagnationen i Mellanöstern, då kan vi bara dra en enda slutsats av
      detta, nämligen hur viktigt det är att stärka Europa utifrån dess mitt, och
      det innebär att skynda på utifrån mitten, vilket innebär att påskynda utvidgningsprocessen.
    t: Wenn wir uns <a>umschauen</a>, wenn wir die Krise im Kosovo sehen, die Spannungen
      auf Zypern, den Stillstand im Nahen Osten, dann können wir nur eine Schlußfolgerung
      daraus ziehen, nämlich wie wichtig es ist, Europa von der Mitte her zu stärken,
      und das heißt, von der Mitte her zu eilen, das heißt, den Erweiterungsprozeß
      zu dynamisieren.
- c: 1
  r: 4
  v: überprüfen
  x:
  - s: Efter att ha hört från andra att övriga medlemsstater bör <v>se</v> <p>om</p>
      sitt eget hus och granska sina konstitutioner, kanske Kinga Gál skulle kunna
      citera en artikel ur konstitutionen i någon av EU:s medlemsstat som hon skulle
      betrakta som ett exempel på ett område där man behöver ”se om sitt eget hus”.
    t: Nachdem ich jetzt auch schon von anderen gehört habe, dass andere Mitgliedstaaten
      vor ihrer Haustür kehren und die Verfassungen <a>überprüfen</a> sollten, kann
      mir ja vielleicht die Kollegin Gál - weil sie so explizit gesagt hat, dass andere
      Mitgliedstaaten vor ihrer Haustür kehren sollten - einen Verfassungsartikel
      aus einem Mitgliedstaat der Europäischen Union zitieren, den sie unter diese
      Kategorie „vor der eigenen Haustür kehren“ subsumieren würde.
- c: 1
  r: 4
  v: sorgen
  x:
  - s: Detta är ett uttryck för den fixa idén att föreskriva lägsta skattesatser på
      varje tänkbart skatteområde, vilket faktiskt förutom inflation skulle leda till
      orättvisor eftersom det skulle drabba dem som i övrigt har <v>sett</v> <p>om</p>
      sina hus och kan sänka skatterna.
    t: Das spiegelt nur den Zwang wider, für jeden existierenden Steuerbereich Mindeststeuersätze
      festzulegen, wodurch zusätzlich zur Inflation auch noch die Gerechtigkeit beeinträchtigt
      würde, denn es trifft besonders jene, die eigentlich im Land für Ordnung <a>gesorgt</a>
      haben und deshalb Steuern senken könnten.
- c: 1
  r: 4
  v: gelten
  x:
  - s: Detta betyder inte att problemet är borta, men jag ser det som ett verkligt
      framsteg att en av de statsmän i Afrika som för ett tag sedan <v>sågs</v> <p>om</p>
      en del av problemet, snarare än lösningen, i denna diskussion, nu säger öppet
      att han vet att man måste ändra sin politik.
    t: Das heißt natürlich nicht, daß das Problem damit gelöst ist, aber ich halte
      es für einen wirklichen Fortschritt, daß ein afrikanischer Staatsmann, der im
      Rahmen dieser Diskussion geraume Zeit als Teil des Problems und weniger der
      Lösung <a>galt</a>, jetzt ganz offen sagt, daß er weiß, daß er seine Politik
      ändern muß.
- c: 1
  r: 4
  v: wahrnehmen werden
  x:
  - s: Det måste vara rättsligt bindande, visa solidaritet och ha högt ställda mål.
      Det beslut som fattades vid EU:s toppmöte i Sevilla, om att EU fram till 2020
      endast ska minska sina utsläpp med 20 procent jämfört med 1999 bör <v>ses</v>
      <p>om</p> oroväckande.
    t: Die beim EU-Gipfel in Sevilla getroffene Entscheidung, gemäß derer die EU ihre
      Emissionen im Jahr 2020 nicht um mehr als 20 % gegenüber 1990 verringern wird,
      sollte mit Sorge <a>wahrgenommen</a> <a>werden</a>.
- c: 1
  r: 4
  v: eventuell sichtbar
  x:
  - s: själva förordningen är ett instrument för att samla och inhämta information
      så att vi ska kunna <v>se</v> <p>om</p> några åtgärder måste vidtas.
    t: Die Verordnung selbst ist ein Instrument zur Informationserhebung und -sammlung,
      um einen <a>eventuellen</a> Handlungsbedarf <a>sichtbar</a> zu machen.
- c: 1
  r: 4
  v: anschauen
  x:
  - s: Några personer här inskränker sig till att tala om kontrollen av underrättelsetjänsterna
      och säger att om dessa bara kontrollerades demokratiskt så skulle vi ha löst
      problemet, men om man <v>ser</v> sig <p>om</p> i världen vilka underrättelsetjänster
      det finns, så kan man se att det hittills aldrig har fungerat med en demokratisk
      kontroll.
    t: Ich denke, wenn man sich jetzt, wie einige hier, nur auf die Kontrollierbarkeit
      der Geheimdienste beschränkt und sagt, wenn die demokratisch kontrolliert werden,
      dann hätten wir das Problem auch gelöst, wenn man sich in der Welt <a>anschaut</a>,
      welche Geheimdienste es gibt, kann man sehen, dass eine demokratische Kontrolle
      noch nie funktioniert hat.
- c: 1
  r: 4
  v: einmal
  x:
  - s: Om vi ska stoppa klimatförändringen är det dags att vi <v>ser</v> <p>om</p>
      vårt eget hus.
    t: Wenn wir den Klimawandel angehen wollen, dann müssen wir zunächst <a>einmal</a>
      unser Haus in Ordnung bringen.
en:
- c: 23
  r: 1
  v: put
  x:
  - s: Branschen för finansiella tjänster måste verkligen <v>se</v> <p>om</p> sitt
      hus och garantera etisk förvaltning och omsorgsfullhet för att skydda miljoner
      människors arbeten och deras besparingar.
    t: The financial services industry must certainly <a>put</a> its house in order
      and ensure ethical conduct and diligence to protect the jobs and savings of
      millions of people.
  - s: Jag skulle därför vilja vädja till medlemsstaterna att <v>se</v> <p>om</p>
      sitt eget hus.
    t: I would therefore appeal to the Member States to <a>put</a> their own house
      in order.
  - s: För att till fullo åtgärda den desinformationen måste vi först <v>se</v> <p>om</p>
      vårt eget hus och snabbt och i grunden reformera EU:s tobaksproducerande sektor.
    t: To tackle that misinformation fully we must <a>put</a> our own house in order
      and reform the European Union tobacco production sector rapidly and completely.
  - s: Ingen nödlösning har införts för Grekland ännu, och faktum är att det inte
      är ett problem för närvarande, eftersom till och med den grekiske premiärministern
      sade här i parlamentet att Grekland vill <v>se</v> <p>om</p> sitt eget hus.
    t: Madam President, no emergency solution is in place for Greece as yet, and in
      fact this is not a problem at the moment, as even the Greek Prime Minister said
      here in Parliament that the country wishes to <a>put</a> its own house in order.
  - s: Efter att ha hört från andra att övriga medlemsstater bör <v>se</v> <p>om</p>
      sitt eget hus och granska sina konstitutioner, kanske Kinga Gál skulle kunna
      citera en artikel ur konstitutionen i någon av EU:s medlemsstat som hon skulle
      betrakta som ett exempel på ett område där man behöver ”se om sitt eget hus”.
    t: Having heard from others that other Member States should <a>put</a> their own
      house in order and examine their constitutions, perhaps Mrs Gál could quote
      an article from the constitution of one of the Member States of the European
      Union that she would categorise as an example of an area where a state needs
      to ’put its own house in order’.
  - s: Efter att ha hört från andra att övriga medlemsstater bör se om sitt eget hus
      och granska sina konstitutioner, kanske Kinga Gál skulle kunna citera en artikel
      ur konstitutionen i någon av EU:s medlemsstat som hon skulle betrakta som ett
      exempel på ett område där man behöver ”<v>se</v> <p>om</p> sitt eget hus”.
    t: Having heard from others that other Member States should put their own house
      in order and examine their constitutions, perhaps Mrs Gál could quote an article
      from the constitution of one of the Member States of the European Union that
      she would categorise as an example of an area where a state needs to ’<a>put</a>
      its own house in order’.
  - s: Europeiska unionen är framför allt skyldig att <v>se</v> <p>om</p> sitt hus
      och mycket riktigt gör kommissionen det och även Sindals betänkande.
    t: 'The European Union has an obligation, and this is very rightly addressed by
      the Commission and Mr Sindal’s report, to <a>put</a> its own house in order:'
  - s: Använd oss så mycket du kan, för vi skriver i dag nästa betänkande för den
      gemensamma utrikes- och säkerhetspolitiken och för att den mycket dynamiska
      verksamhet som pågår under 2011 ger oss en möjlighet att <v>se</v> <p>om</p>
      vårt eget hus.
    t: Use us as much as you can because we are writing today the next report for
      the common foreign and security policy and because the exceptional dynamic activity
      going on in 2011 gives us a chance to <a>put</a> our own house in order.
  - s: Slutligen anser min grupp mycket bestämt - och det kommer Andrew Duff strax
      att gå närmare in på - att EU och dess institutioner bör <v>se</v> <p>om</p>
      sitt eget hus, till och med innan nästa utvidgningsrunda inleds.
    t: Finally, my group feels very strongly - and Mr Duff will expand on this in
      a moment - that the Union and its institutions should <a>put</a> its own house
      in order, even before the next enlargement round gets underway.
  - s: Detta är naturligtvis även nödvändigt för att vi ska kunna <v>se</v> <p>om</p>
      vårt eget hus, t.ex. när det gäller köpet av Altero-Spinelli-byggnaden, där
      det har förekommit enorma oegentligheter.
    t: Of course, it is also necessary for us to <a>put</a> our own house in order,
      for example, in the case of the purchase of the Altero-Spinelli building, where
      there have been some enormous irregularities.
  - s: EU-länderna borde <v>se</v> <p>om</p> sitt eget hus innan de pekar finger åt
      andra.
    t: Mr President, the countries of the European Union should <a>put</a> their own
      houses in order before pointing their fingers at others.
  - s: Vi måste emellertid även <v>se</v> <p>om</p> vårt eget hus och se till att
      vi har bättre kontroller för hur effektivt pengar från relevanta strukturfonder
      används och fastställa hur vi bör stödja vidareutveckling.
    t: However, we must also <a>put</a> our own houses in order, and that means ensuring
      that we have better controls in place for how effectively money from relevant
      structural funds is spent and in what ways we should support further development.
  - s: Det är tydligt att kommissionen inte har fäst särskilt stor uppmärksamhet vid
      revisionsrättens rekommendationer, och därför vill jag fråga revisionsrättens
      ordförande om det inte är nedslående att år efter år upptäcka att kommissionen
      har misslyckats med att <v>se</v> <p>om</p> sitt hus i detta avseende.
    t: It is clear that the Commission has taken little notice of the recommendations
      of the Court of Auditors, and so I wish to ask the President of the Court whether
      it is not dispiriting to find, year after year, that the Commission has failed
      to <a>put</a> its house in order in this regard.
  - s: Det är verkligen ett problem, mina damer och herrar, för jag anser att vi måste
      börja med att <v>se</v> <p>om</p> vårt eget hus, till exempel i Konungariket
      Belgien, där vi nyligen tog del av ett sorgligt spektakel av obegripliga rättsliga
      åtgärder på initiativ av ett organ som är direkt underställt premiärminister
      Guy Verhofstadt och finansierad av honom.
    t: That really is a problem, ladies and gentlemen, because I think we ought to
      <a>put</a> our own house in order first, the Kingdom of Belgium for example,
      where we have recently witnessed the sorry spectacle of an unbelievable legal
      action brought by an agency directly dependent on Prime Minister Verhofstadt
      and financed by him.
  - s: Jag tvivlar på att EU är tillräckligt motiverat för att göra detta, så vart
      och ett av våra länder måste <v>se</v> <p>om</p> sitt eget hus.
    t: I doubt that the EU is motivated properly on this, so each of our own countries
      needs to <a>put</a> its house in order.
  - s: Vi tyckte alltså att vi först skulle <v>se</v> <p>om</p> vårt hus, innan vi
      diskuterar hur staden skall omdanas.
    t: We therefore decided that we have to <a>put</a> our own house in order before
      discussing how to rebuild the city.
  - s: Det spanska ordförandeskapet utgör en möjlighet för oss att <v>se</v> <p>om</p>
      vårt eget hus.
    t: The Spanish Presidency is an opportunity for us to <a>put</a> our house in
      order.
  - s: Jag håller med ordförande José Manuel Barroso när han säger att den grekiska
      regeringen måste göra allt den kan för att <v>se</v> <p>om</p> sitt eget hus
      så att EU i sin tur kan agera.
    t: I agree with President Barroso when he states that the Greek Government must
      do everything it can to <a>put</a> its house in order so that the European Union
      can, in turn, take action.
  - s: Vi har fortfarande många ekonomiska och sociala problem att brottas med, men
      det viktigaste är att vi nu har en verklig frihet och att vi befinner oss i
      en sådan position att vi kan <v>se</v> <p>om</p> vårt eget hus.
    t: We still have many economic and social problems to deal with, but the most
      important thing is that we do now enjoy real freedom and are in a position to
      <a>put</a> our own house in order.
  - s: Hur som helst, i detta fall är jag fullständigt överens med min kollega, vän
      och landsman Blokland om att vi borde börja <v>se</v> <p>om</p> vårt eget hus
      då och då.
    t: Nevertheless, in this case I entirely agree with my colleague, friend and fellow
      countryman Mr Blokland that once in a while we need to <a>put</a> our own house
      in order here.
  - s: Det är kommissionens eget ansvar att <v>se</v> <p>om</p> sitt hus.
    t: It is the Commission’s job to <a>put</a> its house in order.
  - s: Vi är alltid angelägna om att peka finger åt andra länder, men om vi ska ta
      EU på allvar och om vi verkligen vill vara en gemenskap av värderingar, då bör
      vi först <v>se</v> <p>om</p> vårt eget hus.
    t: We are always keen to point the finger at other countries, but I think that
      if we take Europe seriously, if we are a community of values, we should <a>put</a>
      our own house in order first.
  - s: Men innan vi kritiserar måste vi <v>se</v> <p>om</p> vårt eget hus.
    t: But, before we criticise, we should <a>put</a> our own house in order.
- c: 15
  r: 2
  v: look
  x:
  - s: Här <v>ser</v> jag mig <p>om</p>, ty männen skulle i denna kamp mycket väl
      ha kunnat stödja oss.
    t: <a>Looking</a> back, I would say that the men could have given us solid support
      in this fight.
  - s: Å andra sidan vill de få full kompensation för den skada som tillfogas dem.
      Om detta inte sker vill de att de ansvariga åtminstone ska vara så ärliga att
      de talar direkt med dem och säger att de måste byta levnadssätt och <v>se</v>
      sig <p>om</p> efter annat arbete, för det är uppenbart att de inte kan överleva
      på de villkor som väntar och att de måste överge sitt levebröd.
    t: Failing that, they want those in charge to at least have the decency to tell
      them directly that they will have to change their way of life and <a>look</a>
      for other work, because it is obvious that they cannot survive in the conditions
      that lie ahead and will have to abandon their livelihoods.
  - s: Detta beror inte på att afghaner är medfött oärliga utan på att man i det afghanska
      stamsamhället anser att det är en självklar dygd att var och en ska <v>se</v>
      <p>om</p> sin egen familj och stam.
    t: This is not because Afghans are endemically dishonest but because Afghan tribal
      society sees <a>looking</a> after one’s own family and tribe as a self-evident
      virtue.
  - s: De andra medlemsstaterna är självcentrerade och vill <v>se</v> <p>om</p> sitt
      eget hus.
    t: It is a self-centred opinion for those other Member States, <a>looking</a>
      after themselves.
  - s: Om man nämligen offentliggör detta kommer kanske flygbolagen inte att tycka
      om det, men det är däremot en särdeles effektiv åtgärd för att visa allmänheten
      att det kanske är bättre att <v>se</v> sig <p>om</p> efter ett annat flygbolag
      där överbokningar inte är allmänt brukliga.
    t: It is true that if this is made public, an airline will not like it, but it
      is an extraordinarily effective way to indicate to the public that it is perhaps
      better to <a>look</a> for another airline where overbooking is not such a common
      practice.
  - s: Jag lever i ett land där vatten finns att tillgå överallt, och människor är
      inte vana vid att betala dyrt för det, men om ni <v>ser</v> er <p>om</p> på
      Europas flygplatser säljs mycket små kvantiteter vatten till otroliga priser,
      och en liten flaska vatten kostar mellan 3 och 4 euro.
    t: I live in a country where water is universally available, and people are not
      accustomed to paying high prices for it, but, if you <a>look</a> around European
      airports, the tiniest quantities of water are on sale there at incredible expense,
      with a small bottle of it costing between EUR 3 and EUR 4.
  - s: Som före detta minister för rasfrågor i Förenade kungariket är jag mycket medveten
      om behovet av att ständigt <v>se</v> mig <p>om</p> efter sätt att förbättra
      relationerna mellan alla grupper och intressen bland befolkningen.
    t: As a former Minister in the UK for race relations I am very much aware of the
      need to <a>look</a> constantly for ways of improving relations between all groups
      and interests in the population.
  - s: Jag tänker tillbaka 30 år i tiden när jag själv blev bilägare för första gången,
      men när jag nu <v>ser</v> mig <p>om</p> i kammaren ser jag vissa ledamöter som
      kanske blev bilägare för första gången för ännu längre sedan.
    t: But it was not such a long time ago - I am thinking of 30 years ago when I
      got my first car, and I <a>look</a> around the room and perhaps Members here
      may have got their first car longer ago than that - that cars did not automatically
      have radios in them.
  - s: EU-byråkratin <v>ser</v> sig genast <p>om</p> för att hitta någon att lägga
      skulden på, men i själva verket är det denna byråkrati som är ansvarig för krisen,
      eftersom den förde in länder i euroområdet med vetskap om att deras ekonomier
      inte höll måttet - eller har vi 1 000 medarbetare inom Eurostat som enbart samlar
      in data?
    t: The EU bureaucracy immediately <a>looks</a> around to find someone to blame,
      but the fact is that it is this bureaucracy that is responsible for the crisis
      because it brought countries into the eurozone in the knowledge that their economies
      were not up to speed - or do we employ 1 000 people in Eurostat just to be a
      data collector?
  - s: Men om vi någonsin frestas att dämpa vår retorik mot den brutala militärjuntan
      behöver vi bara <v>se</v> oss <p>om</p> här i vårt eget parlament för att minnas
      varför vi behöver fortsätta med och öka pressen på generalerna.
    t: Mr President, I have lost count of the number of times over the years in this
      House that we have debated the serious and worsening human rights situation
      in Burma, but, if we are ever tempted to soften our rhetoric against the brutal
      military junta, we only have to <a>look</a> around our own Parliament to remember
      why we need to maintain and increase the pressure on the generals.
  - s: Jag välkomnar denna debatt eftersom jordbrukarna efter reformen av den gemensamma
      jordbrukspolitiken måste <v>se</v> sig <p>om</p> efter alternativa metoder för
      att öka sina inkomster från jordbruket.
    t: Mr President, I welcome this debate because, following the reform of the CAP,
      farmers need to <a>look</a> at alternative methods of increasing farm incomes.
  - s: Sedan skall en fiskerisektor skapas med en hållbar hushållning, men som också
      är ekonomiskt livskraftig och internationellt konkurrenskraftig - samtidigt
      bör vi dock också hjälpa dem som måste <v>se</v> sig <p>om</p> efter ett annat
      arbete - en modern extern fiskeripolitik skall skapas i nära samarbete med de
      övriga gemenskapspolitiska områdena, för att en ansvarsfull och rationell hantering
      av resurserna skall uppnås, och framför allt för att Medelhavsdimensionen skall
      utvecklas på nytt.
    t: Then, to create a fisheries sector which is both sustainable and economically
      viable and internationally competitive - while at the same time helping those
      who are forced to <a>look</a> elsewhere for work;
  - s: När man talar just om respekt för mänskliga rättigheter och garantier för det
      kurdiska folket måste man även <v>se</v> sig <p>om</p> bortom Turkiets gränser,
      för annars blir det bara fråga om politisk propaganda.
    t: When we speak of respect for human rights and guarantees for the Kurds, we
      have to <a>look</a> beyond the Turkish borders because otherwise it would only
      become a political propaganda tool.
  - s: Några personer här inskränker sig till att tala om kontrollen av underrättelsetjänsterna
      och säger att om dessa bara kontrollerades demokratiskt så skulle vi ha löst
      problemet, men om man <v>ser</v> sig <p>om</p> i världen vilka underrättelsetjänster
      det finns, så kan man se att det hittills aldrig har fungerat med en demokratisk
      kontroll.
    t: If we are tempted to follow the path that some Members would wish us to pursue
      and restrict our efforts to establishing control over the intelligence services,
      relying on democratic control of these bodies to solve the problem, we must
      first <a>look</a> at the various secret services around the world;
  - s: Det krävs att medlemsstaterna inför en annan industripolitik, eller att denna
      nya industripolitik utgör en del av en sysselsättningsstrategi för själva unionen,
      som också skulle rikta sig till behoven hos dessa arbetar som inte längre kan
      sysselsättas med hanteringen av dessa exportorder och som måste <v>se</v> sig
      <p>om</p> efter omskolning och så vidare.
    t: There need to be other industrial policies which Member States adopt, or which
      might be part of an employment strategy for the Union itself, which would also
      address the needs of those workers who are no longer able to get employment
      in handling those export orders and who have to <a>look</a> for redeployment
      conversion and so on.
  - s: EU kan och får inte vara en grupp länder som bara <v>ser</v> <p>om</p> sitt
      eget hus.
    t: The EU cannot and must not be a group of countries dedicated to <a>looking</a>
      inwards.
- c: 3
  r: 3
  v: look around
  x:
  - s: Då hade vi redan kontaktat grupper över hela Europa och lagt fram frågan i
      utskottet för framställningar år 1998, fast när jag <v>ser</v> mig <p>om</p>
      här i kammaren så ser jag ingen som var med i det utskottet då.
    t: By that time we had contacted groups throughout Europe and brought the issue
      to the Petitions Committee in 1998, though <a>looking</a> <a>around</a> this
      room and I do not see anybody who was at that Committee.
  - s: När vi <v>ser</v> oss <p>om</p>, när vi ser krisen i Kosovo, spänningarna på
      Cypern, stagnationen i Mellanöstern, då kan vi bara dra en enda slutsats av
      detta, nämligen hur viktigt det är att stärka Europa utifrån dess mitt, och
      det innebär att skynda på utifrån mitten, vilket innebär att påskynda utvidgningsprocessen.
    t: If we <a>look</a> <a>around</a>, at the Kosovo crisis, at the tension in Cyprus,
      and at the impasse in the Middle East, then we can only draw one conclusion,
      and that is how important it is to strengthen Europe from the centre, and that
      means accelerating from the centre and dynamizing the enlargement process.
  - s: Men det är även dags att <v>se</v> sig <p>om</p> och avgöra vilka andra åtgärder
      som bidrar till den nyligen inträffade villervallan.
    t: But it is also time to <a>look</a> <a>around</a> and see what other actions
      are contributing to the recent turmoil.
- c: 1
  r: 4
  v: be about
  x:
  - s: Om vi ska stoppa klimatförändringen är det dags att vi <v>ser</v> <p>om</p>
      vårt eget hus.
    t: If we are going to tackle climate change, it <a>is</a> <a>about</a> time we
      put our own house in order.
- c: 1
  r: 4
  v: set
  x:
