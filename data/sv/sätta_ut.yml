- c: 2
  r: 3
  v: put out
  x:
  - s: Trots att hushållen <v>sätter</v> <p>ut</p> vatten till dem räcker det inte,
      eftersom de inte bara saknar vatten utan även mat. Allt detta vet vi, och EU
      måste ta med detta bland de aspekter som man kommer att behöva studera.
    t: Even if householders <a>put</a> water <a>out</a> for them to drink, that is
      not enough because they lack not only drink but also food.
  - s: Det är inte klokt att de tvingas <v>sätta</v> <p>ut</p> sina sopor varannan
      vecka.
    t: It is crazy that they are forced to <a>put</a> <a>out</a> waste every two weeks.
  - s: Det var vår skyldighet som union att <v>sätta</v> <p>ut</p> vår politiska antenn
      och identifiera att krisen var på gång och ännu viktigare att agera proaktivt.
    t: It was our duty as a Union to <a>put</a> our political antennae <a>out</a>
      there and identify that a crisis was underway, and more importantly be proactive
      about it.
- c: 1
  r: 4
  v: placing
  x:
  - s: Vid omröstningen i utskottet för miljö, folkhälsa och konsumentskydd var man
      också positiv till begäran om tillstånd att <v>sätta</v> <p>ut</p> två nya sötningsmedel
      på marknaden, men det gjorde det även möjligt att anta ett ändringsförslag där
      man kräver en ny översyn av dessa två substanser tre år efter att det reviderade
      direktivet trätt i kraft.
    t: The Committee on the Environment, Public Health and Consumer Policy voted in
      favour of the request for the authorisation of the <a>placing</a> on the market
      of the two new sweeteners, but it also voted in favour of the adoption of an
      amendment requiring a re-evaluation of these two substances three years after
      the entry into force of the revised directive.
- c: 1
  r: 4
  v: give
  x:
  - s: En tremånadersfrist har <v>satts</v> <p>ut</p>.
    t: We have heard statements from the Spanish Government to the effect that there
      was no cause for alarm, and others, recent ones fortunately, from Minister Piqué,
      urging that the submarine be taken away as soon as possible - although they
      have <a>given</a> a time period of three months - so that it may be repaired
      in the United Kingdom.
- c: 1
  r: 4
  v: be release
  x:
  - s: Jag vill bara erinra om att vi i dag åter har lax i Rhen, vilket för 20 år
      sedan fortfarande hade varit otänkbart, och att det denna vår skall <v>sättas</v>
      <p>ut</p> lax till och med i Elbe, som varit särskilt förorenad.
    t: I only need to remind you that we again have salmon in the Rhine, which would
      have been unthinkable 20 years ago and that salmon are due to <a>be</a> <a>released</a>
      this spring in the Elbe, which was particularly polluted.
- c: 1
  r: 4
  v: be out
  x:
  - s: Den slutliga kompromissen bemöter inte konsumenternas oro, eftersom de hade
      önskat se en garanti för livsmedelssäkerhet och en fullständig utvärdering av
      riskerna med att genetiskt modifierade organismer <v>sätts</v> <p>ut</p> i miljön.
    t: The final compromise does not respond to consumer concerns, since consumers
      would like to see guarantees of food safety and to see proper assessment of
      the risks of releasing GMOs into the environment <a>being</a> carried <a>out</a>.
- c: 1
  r: 4
  v: have
  x:
  - s: Utskottet för utrikes-, säkerhets- och försvarsfrågor har dock <v>satt</v>
      <p>ut</p> några randanmärkningar som också har inarbetats i ändringsförslag.
    t: The Committee on Foreign Affairs, Security and Defence Policy <a>had</a> certain
      comments which it has tabled as amendments, such as the fact that the communication
      does not take sufficient account of the unique existing EU-ACP structure, which
      enables both sides to consult each other about human rights, democracy and good
      governance through the EU-ACP Council and the EU-ACP Assembly.
- c: 1
  r: 4
  v: indicate
  x:
  - s: Hur ser kommissionen på spridningen av så kallade hatsidor, särskilt de som
      sprider och uppmuntrar till hat, det vill säga, rasistiska och antisemitiska
      webbsidor och webbsidor mot romer inklusive webbsidor som <v>sätter</v> <p>ut</p>
      namn och adresser till aktivister som kan användas som måltavlor.
    t: Particularly those that promote and incite hatred, that is, racist, anti-Semitic
      and anti-Roma websites including websites which <a>indicate</a> names and contact
      details of activists that then may be targeted.
- c: 1
  r: 4
  v: move
  x:
  - s: Jag tror att Cunha har lyckats att <v>sätta</v> <p>ut</p> ett antal riktmärken
      som verkligen behövdes.
    t: Madam President, Commissioner, I think that Mr Cunha has managed to <a>move</a>
      a number of goal posts, which was much needed.
- c: 1
  r: 4
  v: out
  x:
  - s: Jag skulle önska mig att SLIM-programmet verkligen tas som en välsignad inrättning
      och att det utifrån det skall utgå en nytändning för medlemsstaterna, för att
      också dessa skall gå igenom sina lagar på samma sätt, frivilligt och eventuellt
      till och med att man <v>sätter</v> <p>ut</p> en tidsgräns.
    t: I wish the SLIM programme to be perceived as a real blessing and that it would
      inspire the Member States to thin <a>out</a> their laws in the same way, voluntarily
      or even perhaps subject to deadlines.
- c: 1
  r: 4
  v: be lay
  x:
  - s: Enligt de uppgifter jag har <v>sätts</v> de <p>ut</p> ett fåtal kilometer härifrån
      och varför vet jag inte.
    t: According to my information such traps are <a>being</a> <a>laid</a> only a
      few miles from where we sit - I don’t know why.
- c: 1
  r: 4
  v: place same
  x:
  - s: Gemenskapen skall se till att de strategiska besluten och genomförandet av
      programmen motsvarar målsättningen att på marknaden <v>sätta</v> <p>ut</p> effektiva
      produkter som är tillgängliga till lägsta möjliga pris, lätta att använda och
      anpassade till de särskilda villkoren i utvecklingsländerna.
    t: The Community will ensure that these strategic decisions and the implementation
      of programmes are in line with the objective of <a>placing</a> on the market
      products that are at the <a>same</a> time effective, accessible at the lowest
      possible price and easy to use, and adapted to the specific conditions prevailing
      in developing countries.
- c: 1
  r: 4
  v: put
  x:
