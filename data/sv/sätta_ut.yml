    t: Quando serão as companhias obrigadas a <a>afixar</a> um cartaz nos seus balcões,
      com informações sobre os direitos de compensação por prejuízos resultantes da
      sobre-reserva?
- c: 1
  r: 2
  v: ser libertar
  x:
  - s: Om vi tillåter att GMO, som inte är tillåtna inom EU, utan kontrollmöjlighet
      exporteras till tredje land för fältförsök - dvs. med syftet att <v>sätta</v>
      <p>ut</p> dem i miljön - då handlar vi oansvarigt.
    t: Se permitirmos que OGM não autorizados na UE sejam exportados para países terceiros
      para efeitos de testes de campo - ou seja, com o objectivo de <a>serem</a> <a>libertados</a>
      no ambiente - e se o fizermos sem que as mesmos possam ser supervisionadas,
      estaremos a agir de forma irresponsável.
