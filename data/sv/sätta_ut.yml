    t: Temos de <a>fazer</a> aqui uma grande reflexão, uma vez que o programa se estende
      também a países exteriores à União Europeia, nomeadamente à Turquia, temos de
      fazer uma grande reflexão porque existem dezenas de milhar de crianças, de jovens,
