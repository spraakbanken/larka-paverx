---
de:
- c: 2
  r: 1
  v: werden
  x:
  - s: Det är inte klokt att de tvingas <v>sätta</v> <p>ut</p> sina sopor varannan
      vecka.
    t: Es ist einfach verrückt, dass sie gezwungen <a>werden</a>, ihren Müll nur alle
      zwei Wochen zur Abfuhr bereitzustellen.
  - s: Enligt de uppgifter jag har <v>sätts</v> de <p>ut</p> ett fåtal kilometer härifrån
      och varför vet jag inte.
    t: Nach meinen Informationen <a>werden</a> sie wenige Kilometer von hier entfernt
      ausgelegt, warum, weiß ich nicht.
- c: 2
  r: 1
  v: bringen
  x:
  - s: Den osäkra lönsamheten och vinsterna gör att industrin, för att kompensera
      för de höga forskningskostnaderna, vill <v>sätta</v> <p>ut</p> produkter utan
      säkerhetsgarantier på marknaden, produkter som dessutom skapar ett ekonomiskt
      beroende hos användarna, vilket sker i jordbruket när det gäller genetiskt modifierade
      organismer.
    t: Die Logik der Rentabilisierung und des Gewinns ohne Bewertung führt dazu, dass
      die Industrie zum Ausgleich der hohen Forschungskosten Erzeugnisse auf den Markt
      <a>bringen</a> will, deren Sicherheit nicht garantiert ist und die zudem zu
      einer wirtschaftlichen Abhängigkeit ihrer Nutzer führen, wie dies bei den GVO
      in der Landwirtschaft geschieht.
  - s: Gemenskapen skall se till att de strategiska besluten och genomförandet av
      programmen motsvarar målsättningen att på marknaden <v>sätta</v> <p>ut</p> effektiva
      produkter som är tillgängliga till lägsta möjliga pris, lätta att använda och
      anpassade till de särskilda villkoren i utvecklingsländerna.
    t: Die Gemeinschaft muss darauf achten, dass die strategischen Entscheidungen
      und die Umsetzung des Programms dem Ziel dienen, wirksame und zu dem geringstmöglichen
      Preis zugängliche Erzeugnisse auf den Markt zu <a>bringen</a>, die leicht anzuwenden
      sind und den spezifischen Bedingungen der Entwicklungsländer entsprechen.
- c: 1
  r: 2
  v: setzen
  x:
  - s: Här måste vi <v>sätta</v> <p>ut</p> ett stort frågetecken, eftersom programmet
      utvidgas även till länder utanför Europeiska unionen, och ett stort frågetecken
      särskilt för Turkiet, eftersom det finns tiotusentals barn och ungdomar, som
      de barn som sitter på åhörarläktaren, vilka inte kan studera på sitt modersmål,
      kurdiska.
    t: Hier müssen wir ein großes Fragezeichen <a>setzen</a>, weil es auch auf Länder
      außerhalb der Europäischen Union und speziell auf die Türkei ausgeweitet wird,
      ein großes Fragezeichen, weil es Zehntausende von Kindern und Jugendlichen so
      wie diese hier auf der Zuschauertribüne gibt, die nicht in ihrer Muttersprache,
      nämlich Kurdisch, lernen können.
- c: 1
  r: 2
  v: Freisetzung werden
  x:
  - s: Om vi tillåter att GMO, som inte är tillåtna inom EU, utan kontrollmöjlighet
      exporteras till tredje land för fältförsök - dvs. med syftet att <v>sätta</v>
      <p>ut</p> dem i miljön - då handlar vi oansvarigt.
    t: Wenn wir zulassen, dass GVO, die innerhalb der EU nicht zugelassen sind, ohne
      Kontrollmöglichkeit zu Feldversuchen - das heißt, zum Zwecke der <a>Freisetzung</a>
      in die Umwelt - in Drittländer exportiert <a>werden</a>, dann handeln wir unverantwortlich.
- c: 1
  r: 2
  v: Freisetzung
  x:
  - s: 'Om förbudet mot att <v>sätta</v> <p>ut</p> genetiskt modifierade organismer
      som innehåller gener som är resistenta mot antibiotika:'
    t: 'zum Verbot der <a>Freisetzung</a> von GVO, die antibiotikaresistente Gene
      enthalten:'
- c: 1
  r: 2
  v: freisetzen werden
  x:
  - s: Vidare anser vi att vissa kategorier av GMO, som medför särskilt allvarliga
      risker för hälsa och miljö, bör elimineras och inte <v>sättas</v> <p>ut</p>.
    t: Weiterhin sollten nach unserer Auffassung bestimmte Kategorien von GVO, die
      besonders ernste Risiken für die Umwelt oder die Gesundheit in sich bergen,
      ausgeschlossen werden und nicht <a>freigesetzt</a> <a>werden</a> dürfen.
- c: 1
  r: 2
  v: freisetzen
  x:
  - s: Låt oss inte glömma bort att alla de transgena växter som de vill <v>sätta</v>
      <p>ut</p> i miljön och på marknaden är försedda med dessa markörer, varför vi
      har att göra med en dubbel verklighet, och dubbla verkligheter är alltid detsamma
      som lögner.
    t: Wir möchten darauf hinweisen, dass die Antibiotikaresistenzmarker, für die
      eine doppelte Wahrheit konstruiert wird - und doppelte Wahrheiten sind immer
      Lügen - in sämtlichen genetisch veränderten Pflanzen, die in die Umwelt <a>freigesetzt</a>
      oder in den Verkehr gebracht werden sollen, vorhanden sind.
- c: 1
  r: 2
  v: aussetzen werden
  x:
  - s: Jag vill bara erinra om att vi i dag åter har lax i Rhen, vilket för 20 år
      sedan fortfarande hade varit otänkbart, och att det denna vår skall <v>sättas</v>
      <p>ut</p> lax till och med i Elbe, som varit särskilt förorenad.
    t: Ich erinnere nur daran, daß wir heute wieder im Rhein Lachse haben, was vor
      20 Jahren noch undenkbar gewesen wäre, und daß in diesem Frühjahr sogar in der
      Elbe, die besonders belastet war, auch wieder Lachse <a>ausgesetzt</a> <a>werden</a>
      sollen.
- c: 1
  r: 2
  v: setzen bringen
  x:
  - s: En tremånadersfrist har <v>satts</v> <p>ut</p>.
    t: Wir haben Erklärungen der spanischen Regierung vernommen, dass man sich keine
      Sorgen machen müsse, und andere, die glücklicherweise vor kurzem von Minister
      Piqué abgegeben wurden und in denen darauf gedrängt wurde, das U-Boot schnellstmöglich
      - in der Tat wurde eine Frist von drei Monaten <a>gesetzt</a> - zur Reparatur
      nach Großbritannien zu <a>bringen</a>.
- c: 1
  r: 2
  v: setzen werden
  x:
  - s: Vår grupp förutsätter att man i Nizza eller omedelbart efter toppmötet i Nizza
      <v>sätter</v> <p>ut</p> slutdatum då medlemsförhandlingarna skall slutföras.
    t: Unsere Fraktion fordert, dass in Nizza oder unmittelbar nach dem Gipfel von
      Nizza Fristen <a>gesetzt</a> <a>werden</a>, um die Beitrittsverhandlungen zu
      Ende zu führen.
- c: 1
  r: 2
  v: versehen
  x:
  - s: Sett utifrån subsidiaritetsprincipen finns det frågetecken att <v>sätta</v>
      <p>ut</p> för dessa innovativa åtgärder.
    t: Unter dem Gesichtspunkt der Subsidiarität sind diese innovativen Maßnahmen
      mit Fragezeichen zu <a>versehen</a>.
- c: 1
  r: 2
  v: stellen
  x:
  - s: Därefter satte de upp ett stängsel runt staden, förklarade att den var ett
      militärt område och <v>satte</v> <p>ut</p> vakter kring det.
    t: Dann zäunten sie die gesamte Stadt ein, erklärten sie zum Militärgebiet und
      <a>stellten</a> ringsum Wachen auf.
- c: 1
  r: 2
  v: machen
  x:
  - s: När det gäller det utmärkta betänkandet av De Melo, skulle jag vilja <v>sätta</v>
      <p>ut</p> en rad förtecken, i synnerhet apropå säkerhetsrådet.
    t: Zu dem vorzüglichen Bericht von Herrn De Melo möchte ich dennoch einige kritische
      Anmerkungen <a>machen</a>, insbesondere was die Frage des UN-Sicherheitsrats
      betrifft.
en:
- c: 6
  r: 1
  v: release
  x:
  - s: 'Om förbudet mot att <v>sätta</v> <p>ut</p> genetiskt modifierade organismer
      som innehåller gener som är resistenta mot antibiotika:'
    t: 'On banning the <a>release</a> of GMOs containing antibiotic-resistant genes:'
  - s: Rent praktiskt innebär detta ett regelverk, som garanterar minimerad risk för
      spridning av GMO, stopp för användning av antibiotikamarkörer, en ökning av
      den oberoende riskforskningen om GMO, skadeståndsansvar med utgångspunkt från
      principen om strikt ansvar för den som <v>sätter</v> <p>ut</p> GMO, med negativa
      effekter på hälsa eller miljö, långsiktiga miljökonsekvensbedömningar och socioekonomiska
      bedömningar av GMO-utsättningen, permanent märkning av GMO-produkter, efterlevnad
      av alla gällande regelverk, exempelvis biosäkerhetsprotokollet, en öppen ansöknings-
      och beslutsprocess med rätt för allmänheten att yttra sig samt att varje ansökan
      behandlas separat och att inga förenklade ansökningsprocedurer godkänns.
    t: In purely practical terms, this means regulations which guarantee a minimised
      risk of the spread of GMOs, a halt to the use of antibiotic resistance markers,
      an increase in independent research into the risks presented by GMOs, liability
      for damages based on the principle that those who <a>release</a> GMOs into the
      environment with deleterious effects upon health or the environment should be
      held strictly liable, long-term evaluations of the socio-economic and environmental
      consequences of the release of GMOs into the environment, permanent labelling
      of GMO products, compliance with all current regulations, such as the Biosafety
      Protocol, and an open application and decision-making process in which the public
      are entitled to express an opinion and in which each application is dealt with
      separately and no simplified application procedures are approved.
  - s: Vi kommer att rösta för ett fullt civilrättsligt ansvar för dem som <v>sätter</v>
      <p>ut</p> grödorna.
    t: We shall be voting in favour of a situation in which those who <a>release</a>
      genetically modified crops into the environment are held fully liable under
      civil law.
  - s: Det bästa vore om det inte <v>sattes</v> <p>ut</p> några genetiskt modifierade
      organismer i miljön.
    t: Mr President, ideally GMOs should not be <a>released</a> into the environment.
  - s: Den eufori, som detta meddelande utlöste över hela världen, står i egendomlig
      motsatsställning till det energiska motstånd som utlöstes när genetiskt modifierade
      växter <v>sattes</v> <p>ut</p>, framför allt i Europa.
    t: The euphoria which this announcement triggered throughout the world contrasts
      strangely with the emphatic rejection triggered by the <a>release</a> of genetically-modified
      plants, especially in Europe.
  - s: Vidare måste de som producerar och <v>sätter</v> <p>ut</p> genetiskt modifierade
      organismer få ett större ansvar.
    t: In addition, we must ensure that those who produce and <a>release</a> GMOs
      are held responsible.
  - s: Om vi tillåter att GMO, som inte är tillåtna inom EU, utan kontrollmöjlighet
      exporteras till tredje land för fältförsök - dvs. med syftet att <v>sätta</v>
      <p>ut</p> dem i miljön - då handlar vi oansvarigt.
    t: If we allow GMOs that are not permitted within the EU to be exported to third
      countries for the purposes of field tests - that is, for the purpose of their
      <a>release</a> into the environment - and do so without the possibility of their
      being monitored, then we are acting irresponsibly.
  - s: Det är särskilt viktigt för utvecklingsländerna att eventuella tvivel om negativa
      verkningar för den biologiska mångfalden i de berörda länderna verkligen tas
      på allvar, och det är likaså mycket viktigt att lagstiftningen tillämpas för
      såväl genetiskt modifierade organismer som <v>sätts</v> <p>ut</p> i miljön som
      för genetiskt modifierat livsmedel och djurfoder.
    t: In relation particularly to the developing countries, it is absolutely crucial
      that doubts about the harmful effects on biological diversity in the countries
      concerned should really be taken seriously, and it is also crucial that the
      legislation apply both to GMOs <a>released</a> into the environment and to genetically
      modified food and animal feed.
  - s: Vidare anser vi att vissa kategorier av GMO, som medför särskilt allvarliga
      risker för hälsa och miljö, bör elimineras och inte <v>sättas</v> <p>ut</p>.
    t: We therefore feel that certain categories of GMOs that constitute particularly
      serious risks to the environment or health should be destroyed, not <a>released</a>.
- c: 3
  r: 2
  v: release
  x:
  - s: 'Om förbudet mot att <v>sätta</v> <p>ut</p> genetiskt modifierade organismer
