pt:
- c: 4
  r: 1
  v: libertar
  x:
  - s: Rent praktiskt innebär detta ett regelverk, som garanterar minimerad risk för
      spridning av GMO, stopp för användning av antibiotikamarkörer, en ökning av
      den oberoende riskforskningen om GMO, skadeståndsansvar med utgångspunkt från
      principen om strikt ansvar för den som <v>sätter</v> <p>ut</p> GMO, med negativa
      effekter på hälsa eller miljö, långsiktiga miljökonsekvensbedömningar och socioekonomiska
      bedömningar av GMO-utsättningen, permanent märkning av GMO-produkter, efterlevnad
      av alla gällande regelverk, exempelvis biosäkerhetsprotokollet, en öppen ansöknings-
      och beslutsprocess med rätt för allmänheten att yttra sig samt att varje ansökan
      behandlas separat och att inga förenklade ansökningsprocedurer godkänns.
    t: Muito concretamente, isto traduz-se numa regulamentação que garanta a minimização
      dos riscos de disseminação dos OGM, a não utilização de marcadores de antibióticos,
      o aumento da investigação independente sobre os riscos dos OGM, uma responsabilidade
      civil assente no princípio da total responsabilidade de qualquer pessoa que
      <a>liberte</a> OGM com efeitos negativos para a saúde ou o ambiente, em estudos
      do impacto ambiental e económico a longo prazo da libertação de OGM, uma rotulagem
      permanente dos produtos que contenham OGM, o cumprimento de toda a regulamentação
      em vigor, por exemplo, o protocolo relativo à bio-segurança, um procedimento
      transparente de requerimento e de decisão em que o público tenha direito a pronunciar-se
      e o tratamento individual de todos os requerimentos, com exclusão de qualquer
      procedimento simplificado.
  - s: Vi kommer att rösta för ett fullt civilrättsligt ansvar för dem som <v>sätter</v>
      <p>ut</p> grödorna.
    t: Votaremos a favor da plena responsabilização jurídica das pessoas que <a>libertem</a>
      OGM.
  - s: Det är särskilt viktigt för utvecklingsländerna att eventuella tvivel om negativa
      verkningar för den biologiska mångfalden i de berörda länderna verkligen tas
      på allvar, och det är likaså mycket viktigt att lagstiftningen tillämpas för
      såväl genetiskt modifierade organismer som <v>sätts</v> <p>ut</p> i miljön som
      för genetiskt modifierat livsmedel och djurfoder.
    t: Principalmente no que diz respeito aos países em vias de desenvolvimento é
      absolutamente decisivo que quaisquer dúvidas que possa haver, em relação aos
      efeitos negativos para a diversidade biológica nos países em causa, sejam realmente
      levados a sério, sendo igualmente decisivo que a legislação passe a aplicar-se
      tanto aos OGM <a>libertados</a> no meio ambiente como aos géneros alimentícios
      e alimentos para animais geneticamente modificados.
  - s: Vidare anser vi att vissa kategorier av GMO, som medför särskilt allvarliga
      risker för hälsa och miljö, bör elimineras och inte <v>sättas</v> <p>ut</p>.
    t: Depois, entendemos que determinadas categorias de OGM que apresentam riscos
      particularmente graves para o meio ambiente ou a saúde deveriam ser eliminados
      e não <a>libertados</a>.
- c: 1
  r: 2
  v: pôr rua
  x:
  - s: Det är inte klokt att de tvingas <v>sätta</v> <p>ut</p> sina sopor varannan
      vecka.
    t: É uma loucura só poderem <a>pôr</a> o lixo na <a>rua</a> de duas em duas semanas.
- c: 1
  r: 2
