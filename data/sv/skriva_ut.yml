de:
- c: 3
  r: 1
  v: verschreiben
  x:
  - s: En viss läkare vet inte vad hans eller hennes kolleger har <v>skrivit</v> <p>ut</p>.
    t: Gerade ältere Menschen und chronisch Kranke bekommen eine Vielzahl von Medikamenten
      verschrieben, die sich gegenseitig beeinträchtigen können - weil der eine Arzt
      natürlich nicht weiß, was der Kollege <a>verschrieben</a> hat.
  - s: Naturligtvis är de små utlämnade åt producenter av foderråvaror eller också
      åt veterinären som ständigt <v>skriver</v> <p>ut</p> vilka hormoner eller läkemedel
      som helst åt dem.
    t: Natürlich sind die Kleinen dem Futtermittelhersteller oder auch dem Arzt ausgeliefert,
      der ihnen irgendwelche Hormone oder welche Arzneimittel auch immer <a>verschreibt</a>.
  - s: Antibiotikan uppfanns och insattes under andra världskriget, först av de allierade
      som välsignad hjälp för sårade, sedan användes den som livsbefrämjande åtgärd
      vid svåra sjukdomsfall och vid operationer på människor, varvid läkemedlet sattes
      in ”mot livet” - Antibiotikum=mot livet - sedan användes den i behandlingar
      av djur, och slutligen började den <v>skrivas</v> <p>ut</p> så generöst att
      läkarna föreskrev antibiotika vid minsta förkylning.
    t: Im Zweiten Weltkrieg erfunden und eingesetzt, zunächst auf Seiten der Alliierten
      als segensreiche Hilfestellung für Verwundete, dann eingesetzt bei schweren
      Krankheitsfällen und bei Operationen beim Menschen lebenssichernd, indem ein
      Medikament eingesetzt wurde „gegen Leben“ - Antibiotikum = anti Leben - danach
      auch übergeschwappt in die Therapie im Tierbereich, schließlich aber in einer
      derart ausufernden Weise <a>verschrieben</a>, daß die Ärzte bei jedem Schnupfen
      zu Antibiotika greifen.
- c: 2
  r: 2
  v: verschreiben werden
  x:
  - s: Tillsammans förbättrar dessa båda lagar informationen till patienterna om de
      läkemedel som <v>skrivs</v> <p>ut</p>.
    t: Diese zwei Arten von Rechtsvorschriften ergänzen sich und sorgen so dafür,
      dass Patienten bessere Informationen über Arzneimittel haben, die ihnen <a>verschrieben</a>
      <a>werden</a>.
  - s: Jag tror inte att man kan fortsätta att fylla Latinamerika med Aspirin, som
      har en förödande effekt, utan kanske snarare <v>skriva</v> <p>ut</p> antibiotika,
      dvs. för att låna ett uttryck från kollegan Kreiss-Dörfler - försöka anlägga
      en annan synvinkel.
    t: Meiner Meinung nach braucht Lateinamerika nicht weiter mit Aspirin, das verheerende
      Auswirkungen hat, vollgepumpt zu werden, sondern vielleicht muß ihm eine Antibiotika-Therapie
      <a>verschrieben</a> <a>werden</a>, d.h. es ist, wie der Kollege Kreissl-Dörfler
      sagte, ein neuer Verfahrensansatz erforderlich.
- c: 2
  r: 2
  v: haben
  x:
  - s: Den senaste version jag <v>skrev</v> <p>ut</p> från datorn för bara en timme
      sedan visar, såsom framgår på sidan 1 i kommissionens text, att det finns ett
