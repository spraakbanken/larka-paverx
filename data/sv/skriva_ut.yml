    t: In der neuesten Fassung, die ich gerade vor einer Stunde ausgedruckt <a>habe</a>,
      steht auf Seite 1, Text der Kommission, dass ein neuer Änderungsantrag 39 vorliegt.
  - s: Innan jag börjar ta av min tid på två minuter och som ordningsfråga vill jag
      tala om för presidiet att det är ett fel i den text som <v>skrivits</v> <p>ut</p>.
    t: Herr Präsident, bevor ich die mir zustehenden zwei Minuten in Anspruch nehme,
      möchte ich das Präsidium unter Bezugnahme auf die Geschäftsordnung darauf hinweisen,
      dass sich in den ihm übermittelten Text ein Fehler eingeschlichen <a>hat</a>.
- c: 2
  r: 2
  v: ausstellen
  x:
  - s: Franska barnmorskor har till exempel tillstånd att <v>skriva</v> <p>ut</p>
      recept och har utbildning för det, vilket inte är fallet i de övriga länderna.
    t: So dürfen etwa französische Hebammen Rezepte <a>ausstellen</a> und sind dafür
      geschult, was in anderen Ländern nicht der Fall ist.
  - s: Vi kan inte <v>skriva</v> <p>ut</p> några in blanko-checkar längre.
    t: Weitere Blankoschecks können wir nicht <a>ausstellen</a>.
- c: 2
  r: 2
  v: schreiben
  x:
  - s: Det är också ett institutionellt problem, när de som i slutändan <v>skriver</v>
      <p>ut</p> vitsorden är de som skall få de dåliga betygen, och när dessa personer
      då också lovar något för år 2004, nämligen en näst intill balanserad budget,
      och man redan i dag vet att detta knappast kommer att kunna uppnås.
    t: Das ist auch ein institutionelles Problem, wenn diejenigen am Ende das Zeugnis
      <a>schreiben</a>, die die schlechten Noten bekommen sollen, und wenn diese Leute
      dann auch noch für das Jahr 2004 etwas versprechen, nämlich einen nahezu ausgeglichenen
      Haushalt, von dem man heute schon weiß, dass es kaum zu erreichen sein wird.
  - s: Om det fortsätter så här måste vi snart <v>skriva</v> <p>ut</p> de kemiska
      sammansättningarna även på vinetiketter, och då kommer det inte att bli så enkelt
      att sälja vin längre.
    t: Wenn es so weitergeht, müssen wir bald die chemischen Zusammensetzungen auch
      beim Wein auf das Etikett <a>schreiben</a>, und dann wird es wohl für den Weinabsatz
      nicht mehr so leicht sein.
- c: 1
  r: 3
  v: Abfassung
  x:
  - s: Trots att det inte finns något dokumenterat bevis för detta finns det spekulationer
      och misstankar om att brevet sändes via justitieministeriet, och de är mycket
      starka, men jag kan helt enkelt inte tänka mig att den person som vid det tillfället
      hade ansvaret för att <v>skriva</v> <p>ut</p> talmannens brev inte vet skillnaden
      och jag tror inte att den personen uttryckligen skulle ha angivit i brevet att
      det kom från justitieministeriet om det inte var så.
    t: Wenn es also, obwohl es in der Tat keinen aktenkundigen Beweis gibt, eine Vermutung
      gibt, und es gibt Vermutungen, sehr begründete Vermutungen, dass die Übermittlung
      so oder so über das Justizministerium erfolgte, warum kann ich dann nicht glauben,
      dass die mit der <a>Abfassung</a> des Schreibens im Namen des seinerzeitigen
      Präsidenten beauftragte Person nicht zu unterscheiden wüsste und im Schreiben
      explizit sagt, es komme aus dem Justizministerium, wenn es nicht so gewesen
      ist.
