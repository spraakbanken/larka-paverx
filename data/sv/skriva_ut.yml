en:
- c: 6
  r: 1
  v: prescribe
  x:
  - s: Bättre tillgång till information som inte är reklam kan därför öka allmänhetens
      förståelse för de olika behandlingar som <v>skrivs</v> <p>ut</p> åt dem och
      hjälpa dem att tillfriskna, vilket naturligtvis främjar deras hälsa.
    t: Better access to non-promotional information may therefore help the public
      to gain a better understanding of the treatments <a>prescribed</a> to them and
      help their recovery, all naturally in the interests of their health.
  - s: En viss läkare vet inte vad hans eller hennes kolleger har <v>skrivit</v> <p>ut</p>.
    t: Elderly people and the chronically ill in particular have a multitude of medicines
      prescribed to them, which could adversely affect each other - because, of course,
      one doctor does not know what his colleague has <a>prescribed</a>.
  - s: Relationen läkare-patient kommer inte att påverkas negativt av direktivet och
      tjänsteleverantörens behörighet att <v>skriva</v> <p>ut</p> läkemedel är fortfarande
      tydlig.
    t: The doctor-patient relationship will not be adversely affected by the directive
      and the authority of the service provider to <a>prescribe</a> medicinal products
      remains clear.
  - s: Läkarna måste reglera och <v>skriva</v> <p>ut</p> läkemedel till patienterna
      för att undvika spekulation och konkurrens mellan olika läkemedelstillverkare.
    t: Doctors must regulate and <a>prescribe</a> medicines to patients, in order
      to avoid speculation and competition between drug manufacturers.
  - s: Jag tror inte att man kan fortsätta att fylla Latinamerika med Aspirin, som
      har en förödande effekt, utan kanske snarare <v>skriva</v> <p>ut</p> antibiotika,
      dvs. för att låna ett uttryck från kollegan Kreiss-Dörfler - försöka anlägga
      en annan synvinkel.
    t: we should stop showering Latin America with aspirins, which have disastrous
      effects, but should perhaps <a>prescribe</a> for it a course of antibiotics,
      or in other words - as Mrs Kreissl-Dörfler put it - adopt an alternative policy
      approach.
  - s: Vilket slags rättigheter är det därför ”Women on Waves” vill försvara, om ledaren
      för denna organisation inte ens hade rätt att bedriva medicinsk verksamhet i
      de länder där de steg i land och trots det <v>skrev</v> <p>ut</p> livshotande
      hormonläkemedel för att framkalla tidig abort och även gjorde reklam för läkemedel
      som kan avbryta en graviditet och därmed framkalla abort?
    t: What kind of rights do ‘Women on Waves’ therefore wish to defend, if the leader
      of this organisation was not even entitled to practice medicine in the countries
      where they landed, and nonetheless <a>prescribed</a> life-threatening hormonal
      medication to induce early abortion, as well as publicising drugs which can
      terminate pregnancy and carrying out abortions?
- c: 3
  r: 2
  v: write
  x:
  - s: Franska barnmorskor har till exempel tillstånd att <v>skriva</v> <p>ut</p>
      recept och har utbildning för det, vilket inte är fallet i de övriga länderna.
    t: For example, French midwives are authorised to <a>write</a> prescriptions and
      are trained for that, which is not the case in other countries.
  - s: Vad händer när en barnmorska utan ett sådant tillstånd kommer till Frankrike
      utan vidareutbildning och måste <v>skriva</v> <p>ut</p> ett läkemedelsrecept?
    t: What happens when a midwife without such authorisation arrives in France without
      additional training and has to <a>write</a> a medical prescription?
  - s: Men att <v>skriva</v> <p>ut</p> en in blanko-check är självklart ingen lösning.
    t: Yet <a>writing</a> a blank cheque is, of course, no solution.
- c: 2
  r: 3
  v: be prescribe
  x:
  - s: I vissa medlemsstater kan patienterna inte på ett lätt sätt tillgå ens den
      mest grundläggande informationen om de läkemedel som <v>skrivs</v> <p>ut</p>.
    t: In some Member States, patients lack easy access to even the most basic information
      about the pharmaceuticals they <a>are</a> <a>prescribed</a>.
  - s: I vissa medlemsstater är det svårt att få tillgång till ens den mest grundläggande
      informationen om de läkemedel som <v>skrivs</v> <p>ut</p>.
    t: In some Member States it is difficult to access even the most basic information
      about the drugs which <a>are</a> <a>prescribed</a>.
- c: 2
  r: 3
  v: write out
  x:
  - s: Vi har ställt vår diagnos och <v>skriver</v> nu <p>ut</p> receptet.
    t: We have made our diagnosis clear and are now <a>writing</a> <a>out</a> the
      prescription.
  - s: Vi kan inte <v>skriva</v> <p>ut</p> några in blanko-checkar längre.
    t: We can no longer <a>write</a> <a>out</a> blank cheques.
- c: 1
  r: 4
  v: up
  x:
  - s: Med resonemanget om nettobetalningar, om känslan av obehag hos den som anser
      sig <v>skriva</v> <p>ut</p> checken för de fattiga länderna i syd, kommer Europa
      inte långt enligt mig, men även att bygga ett monument över den heliga principen
      om solidaritet med GJP, så som den är, är en skymf mot det sunda förnuftet.
    t: The tendency to compare net contributions and a reluctance to stump <a>up</a>
      for the poor countries of the south will not bring much progress in Europe,
      in my view.
- c: 1
  r: 4
  v: be issue
  x:
  - s: Vi <v>skriver</v> i dag <p>ut</p> en blankocheck och vi kräver nödvändig insyn
      i hur dessa pengar används.
    t: We <a>are</a> <a>issuing</a> a blank cheque today and we require the necessary
      transparency in how this money is being spent.
- c: 1
  r: 4
  v: cheque
  x:
  - s: Bedrägeriets mekanism har självklart att göra med ett bristfälligt nyttjande
      av de ursprungsbevis som beviljas av våra handelspartners tullmyndigheter, vilket
      är detsamma som att <v>skriva</v> <p>ut</p> checkar för unionens räkning.
    t: The mechanism of fraud here obviously involves the misuse of the certificates
      of origin that are granted by the customs authorities of the trading partners
      and that involve many <a>cheques</a> drawn on the Union’s funds.
- c: 1
  r: 4
  v: out cheque
  x:
  - s: Länder som styr an mot en strukturell försämring av sitt underskott genom att
      till exempel <v>skriva</v> <p>ut</p> checkar utan täckning, tycker jag dock
      skall få gult kort även i framtiden.
    t: However, in my view, countries that are intent on a structural deterioration
      of their deficit by, for example, making <a>out</a> bad <a>cheques</a>, like
      France, should, in my view, be given a yellow card in future, with good reason.
- c: 1
  r: 4
  v: out
  x:
  - s: Det är också ett institutionellt problem, när de som i slutändan <v>skriver</v>
      <p>ut</p> vitsorden är de som skall få de dåliga betygen, och när dessa personer
      då också lovar något för år 2004, nämligen en näst intill balanserad budget,
      och man redan i dag vet att detta knappast kommer att kunna uppnås.
    t: It is, among other things, an institutional problem when those who will be
      giving <a>out</a> marks at the end of the day who deserve to get bad ones, and
      when, moreover, these people promise something for 2004, namely, an almost balanced
      budget, which we already know to be scarcely achievable.
- c: 1
  r: 4
  v: name
  x:
  - s: Däremot är den sista delen av ändringsförslag 8, som kräver att hela förnamnet
      <v>skrivs</v> <p>ut</p> istället för att initialer används, onödigt stelbent.
    t: However, the final part of Amendment No 8 which would require the use of a
      full first <a>name</a> rather than allowing initials is unnecessarily inflexible.
- c: 1
  r: 4
  v: transcribe
  x:
  - s: Innan jag börjar ta av min tid på två minuter och som ordningsfråga vill jag
      tala om för presidiet att det är ett fel i den text som <v>skrivits</v> <p>ut</p>.
    t: Mr President, before beginning my two minutes of speaking time, and as a point
      of order, I would like to point out to the Presidency that there is an error
      in the <a>transcribed</a> text.
- c: 1
  r: 4
  v: sign
  x:
  - s: Att bara <v>skriva</v> <p>ut</p> checkar kommer helt enkelt inte att vara tillräckligt.
    t: It is not simply going to be enough to <a>sign</a> cheques.
- c: 1
  r: 4
  v: set
  x:
  - s: Att tala om brott mot mänskliga rättigheter och vägra att <v>skriva</v> <p>ut</p>
      ord såsom mord, tortyr, och försvinnande är allvarligt.
    t: To talk of human rights violations, refusing to <a>set</a> words such as assassination,
      torture and disappearance down in black and white, is a serious matter.
- c: 1
  r: 4
  v: say publish
  x:
  - s: Pérez Royo förespråkar därför att företagen redan i början av den tredje etappen,
      dvs. om mindre än ett år, <v>skriver</v> <p>ut</p> sina lönebesked i euro och
      att bankerna trycker sina kontoutdrag i den europeiska valutan.
    t: In order to do this, Mr Pérez Royo <a>says</a> that, from the outset of the
      third phase, that is in less than one year from now, companies should be <a>publishing</a>
      their pay slips in euros, and banks publishing accounts in the European currency.
- c: 1
  r: 4
  v: role responsibility
  x:
  - s: Vi har <v>skrivit</v> <p>ut</p> en blankocheck och kan inte påverka saken längre.
    t: Above all, it did not modify Article 4 of the Treaty on European Union, which
      gives the European Council (and thus the hierarchy of the different Councils)
      the <a>role</a> of instigating EU policies, nor did it modify Article 202 of
      the EC Treaty, which gives the Council the sole <a>responsibility</a> for determining
      the implementing powers that will be conferred on the Commission.
- c: 1
  r: 4
  v: be sign
  x:
  - s: Europeiska unionens medlemsstater vill minska sina vapenutgifter genom ett
      permanent, strukturerat samarbete, men Nato <v>skriver</v> <p>ut</p> checkar
      utan täckning för missilförsvar.
    t: The Member States of the European Union want to reduce their arms spending
      by means of permanent, structured cooperation, but NATO <a>is</a> <a>signing</a>
      uncovered cheques for missile defence.
- c: 1
  r: 4
  v: be draft
  x:
  - s: Då det handlar om det sista sammanträdet denna mandatperiod föreslår jag att
      vi förbigår artikel 133.2 i arbetsordningen och nu godkänner protokollet för
      innevarande sammanträde, vilket har <v>skrivits</v> <p>ut</p> under debattens
      gång.
    t: They have <a>been</a> <a>drafted</a> as the debates have taken place.
- c: 1
  r: 4
  v: draw up
  x:
  - s: Trots att det inte finns något dokumenterat bevis för detta finns det spekulationer
      och misstankar om att brevet sändes via justitieministeriet, och de är mycket
      starka, men jag kan helt enkelt inte tänka mig att den person som vid det tillfället
      hade ansvaret för att <v>skriva</v> <p>ut</p> talmannens brev inte vet skillnaden
      och jag tror inte att den personen uttryckligen skulle ha angivit i brevet att
      det kom från justitieministeriet om det inte var så.
    t: Therefore, an assumption has been made, despite the fact that there is no documentary
      evidence, but assumptions have been made, and very strong ones, that in one
      way or another the letter was sent through the Ministry of Justice, because
      I cannot believe that the person responsible for <a>drawing</a> <a>up</a> that
      letter for the President at the time was not able to tell and would say explicitly
      in the letter that it came from the Ministry of Justice if that was not the
      case.
- c: 1
  r: 4
  v: prescribed be
  x:
  - s: Genom Europaparlamentets ändringsförslag ser man också till att information
      om läkemedel som <v>skrivs</v> <p>ut</p> endast ges till allmänheten genom särskilda
      kommunikationskanaler, bland annat specialiserade och certifierade webbplatser
      som skyddar patienternas intressen och syftar till att begränsa reklammöjligheterna
      för läkemedelsföretagen.
    t: The amendments adopted by the European Parliament also ensure that information
      on <a>prescribed</a> medicine <a>is</a> only given to the public through specific
      communication channels, including specialised and certified websites safeguarding
      patients’ interests and aiming to limit advertisement opportunities for the
      pharmaceutical companies.
- c: 1
  r: 4
  v: provide
  x:
  - s: Innehållsmässigt på grund av samrådsförfarandet och finansiellt på grund av
      den in blankocheck som vi <v>skrev</v> <p>ut</p> i morse.
    t: In this light, the agreement with Morocco might well bypass the European Parliament
      in terms of content on account of the consultative procedure and in financial
      terms on account of the blank cheque we <a>provided</a> this morning.
- c: 1
  r: 4
  v: put
  x:
  - s: För det tredje rekommenderar vi på grundval av det som parlamentets delegation
      ursprungligen framförde till konventet om en europeisk allmän åklagarmyndighet
      att detta <v>skrivs</v> <p>ut</p> i klartext i stället för att lämnas som ett
      alternativ och att principen om enhällighet i rådet ersätts med lagstiftningsförfarandet,
      det vill säga beslut med kvalificerad majoritet.
    t: Thirdly, as regards the establishment of a European public prosecutor, we recommend,
      on the basis of the original motion put to the Convention by Parliament’s delegation,
      that the establishment of this public prosecutor’s office be <a>put</a> in clear
