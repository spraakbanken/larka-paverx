    t: 'A estes dados alarmantes respondem o programa das Nações Unidas para o desenvolvimento
      e a UNICEF, os quais <a>calcularam</a>, por exemplo, que uma despesa anual de
      80 mil milhões de dólares, num período de dez anos, poderia garantir a todos
      os seres humanos o acesso à educação básica, aos cuidados médicos básicos, a
