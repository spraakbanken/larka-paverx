  - s: Jag skall tala om att jag låtit <v>räkna</v> <p>ut</p> att jag haft ordet ungefär
      428 gånger under en aktuell och brådskande debatt.
    t: Ich sage Ihnen, ich habe mir <a>ausrechnen</a> lassen, daß ich so an die 428
      Mal in der Dringlichkeitsdebatte das Wort habe ergreifen dürfen.
  - s: Har kommissionären för företag någon gång låtit <v>räkna</v> <p>ut</p> hur
      mycket det kommer att kosta för teleoperatörer och Internetleverantörer att
      bevara alla dessa uppgifter i flera år, hur stora lagringsresurser det kräver
      och hur mycket det kostar allt som allt?
    t: Hat der Kommissar einmal für Unternehmen <a>ausrechnen</a> lassen, was es die
      Telekombetreiber und Surfprovider kostet, all diese Daten jahrelang aufzubewahren,
      wie viel Speicherplatz dafür benötigt wird und wie viel dies alles zusammen
      kostet?
  - s: Det kommer att underlätta för diabetiker att till exempel <v>räkna</v> <p>ut</p>
      antalet portioner bröd, i stället för att behöva gissa hur mycket insulin de
      ska injicera.
    t: Dann kann sich etwa ein Diabetiker leichter die entsprechenden Broteinheiten
      <a>ausrechnen</a>, statt bei der Insulinzufuhr herumraten zu müssen.
  - s: Det handlar, som ni säkert kan <v>räkna</v> <p>ut</p>, om mängden finansiella
      resurser som skall fastställas för denna pelare som är avgörande för det europeiska
      bygget under perioden 2007 till 2013.
    t: Es geht dabei - wie man sich leicht <a>ausrechnen</a> kann - um die Höhe der
      Finanzmittel, die diesem entscheidenden Pfeiler des europäischen Aufbaus im
      Zeitraum von 2007 bis 2013 zugewiesen werden.
  - s: Om ni så snabbt har <v>räknat</v> <p>ut</p> de 100 miljonerna eller låtit någon
      räkna ut dem, är vi intresserade av att veta hur mycket som skulle sparats in
      om denna ökning av stödet inte genomförs.
    t: Wenn Sie so schnell die hundert Millionen <a>ausgerechnet</a> haben oder haben
      ausrechnen lassen, dann wären wir sehr dran interessiert zu wissen, wie viel
      denn eingespart würde, wenn diese Prämienerhöhung nicht vorgenommen wird.
