      med 1-2 procent de kommande åren p.g.a. klimatkatastrofer till följd av att
      vi inte agerar på klimatskyddets område, men att motsvarande minskning i u-länderna
      kommer att uppgå till 10 procent.
    t: Wenn die Weltbank uns zum Beispiel <a>vorrechnet</a>, dass bei Nichthandeln
      im Klimaschutz in den Industrieländern in den nächsten Jahren durch die Klimakatastrophe
      mit einem Rückgang des Bruttoinlandsprodukts von 1 % - 2 %, in den Entwicklungsländern
