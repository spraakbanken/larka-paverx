- c: 6
  r: 1
  v: Berechnung
  x:
  - s: Tyvärr föreligger det inte - och det har också redan påpekats - någon politiskt
      legitimerad modell för att <v>räkna</v> <p>ut</p> dessa kostnader på europeisk
      nivå.
    t: Leider liegt - und das ist auch schon angesprochen worden - kein politisch
      legitimiertes Modell für die <a>Berechnung</a> dieser Kosten auf europäischer
      Ebene vor.
  - s: Annars tar man inte hänsyn till arbetet under detta decennium när man <v>räknar</v>
      <p>ut</p> motvikten till växthusutsläppen.
    t: Anderenfalls bleibt diese jahrzehntelange Arbeit bei der <a>Berechnung</a>
      eines Ausgleichs zu den Treibhausemissionen unberücksichtigt.
  - s: Kort sagt, man föreslår att man för att <v>räkna</v> <p>ut</p> kostnaderna
      för arbetskraften skall ta hänsyn till arbetsgivarens totala kvartalskostnader
      för arbetskraften.
    t: Es wird, zusammenfassend gesagt, vorgeschlagen, dass für die <a>Berechnung</a>
      der Arbeitskosten die gesamten vierteljährlichen Kosten berücksichtigt werden,
      die dem Arbeitgeber durch die Beschäftigung von Arbeitskräften entstehen.
  - s: Man har kommit fram till att om man tar med alla olika bolagsformer och valmöjligheter
      och <v>räknar</v> <p>ut</p> hur många kombinationer det kan bli, kan man få
      upp till två hundra olika slags bolag som svar.
    t: Eine kombinatorische <a>Berechnung</a> hat ergeben, dass sich unter Berücksichtigung
      der vielfältigen Formen und Optionen bis zu zweihundert verschiedene Modelle
      ergeben können.
  - s: Jag har <v>räknat</v> <p>ut</p> att man tack vare euron får en dag extra i
      present på en tvåveckors semester i Europeiska unionen.
    t: Nach meinen <a>Berechnungen</a> bekommt man dank Euro bei einem vierzehntägigen
      Urlaub in der Europäischen Union einen Tag zusätzlich geschenkt.
  - s: De har <v>räknat</v> <p>ut</p> att det i genomsnitt dör en kristen martyr var
      tredje minut någonstans i världen på grund av hans eller hennes tro.
    t: nach diesen <a>Berechnungen</a> stirbt im Durchschnitt alle drei Minuten irgendwo
      auf der Welt ein christlicher Märtyrer aufgrund seines oder ihres Glaubensbekenntnisses.
