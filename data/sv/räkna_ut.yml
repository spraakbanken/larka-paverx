en:
- c: 37
  r: 1
  v: calculate
  x:
  - s: Att det inte finns något sätt att <v>räkna</v> <p>ut</p> kostnaderna för infrastrukturen
      är till men för den fria konkurrensen och uppmuntrar till diskriminering av
      användarna.
    t: The lack of a method of <a>calculating</a> infrastructure costs is detrimental
      to fair competition and encourages discriminatory treatment of users.
  - s: 'Jag har alldeles nyss <v>räknat</v> <p>ut</p> att den totala arbetslösheten
      inom unionen har minskat med 1 procent genom Spaniens enorma ansträngningar:'
    t: I <a>calculated</a> a moment ago that the Union’s total unemployment figure
      has fallen by 1% thanks to Spain’s enormous efforts.
  - s: Det tyska förbundsrådet har <v>räknat</v> <p>ut</p> att om en arbetstagare
      som har bytt företag ges lika villkor som de som inte har gjort det kommer kostnaderna
      för kompletterande pensionssystem att öka med 30 procent.
    t: The German Bundesrat has <a>calculated</a> that treating employees who have
      changed companies on equal terms with those who have not will increase the cost
      of supplementary pension schemes by 30%.
  - s: Det kommer att vara lätt för de statistiska kontoren att <v>räkna</v> <p>ut</p>
      hur höga skatteintäkterna, socialförsäkringsavgifterna och pensionsutbetalningarna
      är.
    t: For the statistical offices, it will be easy to <a>calculate</a> how high the
      tax revenue, social insurance contributions and pension payments are.
  - s: Jag menar bestämt att det verkar vara en usel början när man så försiktigt
      och lågmält tar itu med saken, när man redan i mars månad preciserar att man
      inte tänker öka EU-budgeten med en enda liten siffra, när man inte vill förstärka
      personalen med en enda person, samtidigt som övriga institutioner genom Amsterdamkonferensen
      får mer att säga till om - kommissionen kunde få större befogenheter och EU
      som sådan kunde skaffa sig nya politiska mål. Ja, det är verkligen ingen uppmuntrande
      början med denna rädsla som får oss att <v>räkna</v> <p>ut</p> hur många årliga
      avskedanden det blir utöver de nedlagda arbetsplatserna - nästan som om detta
      bara vore en fråga för oss.
    t: This timid approach to things, saying that as from March we do not intend to
      increase the Community budget by a penny, do not intend to increase the staffing
      by a single post, while the other institutions are to acquire more powers by
      virtue of the Amsterdam Conference - the Commission could have more powers,
      the Union as such could acquire responsibility for new policies - this timidity
      which forces us to <a>calculate</a>, as though this were our priority, the number
      of annual leave cases where the place of origin is outside the European Union
      - I certainly do not regard this as an encouraging start.
  - s: Över 3 000 personer får inte ut sin rättmätiga pension i tid, eftersom man
      inte klarar av att <v>räkna</v> <p>ut</p> pensionen när folk har jobbat i andra
      länder.
    t: More than 3, 000 people do not get their rightful pension in time because the
      authorities are unable to <a>calculate</a> pensions when people have worked
      in other countries.
  - s: Har ni <v>räknat</v> <p>ut</p> vilka belopp som skulle krävas i de offentliga
      budgetarna för landsbygdsutveckling för att i landsbygdsområden behålla den
      verksamhet och den sysselsättning som dödshjälpen till denna sektor skulle förstöra?
    t: Have you <a>calculated</a>, Commissioner, the amount of public rural development
      budgets that would have to be mobilised to preserve the rural activity and jobs
      that would be destroyed by this industry’s euthanasia?
  - s: Vi har <v>räknat</v> <p>ut</p> att om vi låter var och en av kollegerna dra
      över med endast 20 sekunder, då sitter vi fortfarande kvar här kl. 01.00 i natt.
    t: We have <a>calculated</a> that, if we let every speaker overrun for just 20
      seconds, we should still be sitting here at one o’clock in the morning.
  - s: Av dessa beviljas 85 procent tillgång i första instansen, så ni kan <v>räkna</v>
      <p>ut</p> hur många tusentals handlingar som görs tillgängliga varje år.
    t: 85% of these requests are granted access at first request, so you can <a>calculate</a>
      how many thousand files become accessible every year.
  - s: Vi har <v>räknat</v> <p>ut</p> att kostnaden för att återvinna bilar inte utgör
      mer än en procent av priset för en ny bil. Tror vi då att kostnaden försvinner,
      om vi inte skulle anta detta direktiv?
    t: We have <a>calculated</a> that the cost of recycling cars does not constitute
      more than one per cent of the price of a new car.
  - s: Därför kommer långt mer omfattande undersökningar att behövas för att man skall
      kunna <v>räkna</v> <p>ut</p> de rätta priserna.
    t: That is why a great deal more research will need to be done before the prices
      can be <a>calculated</a> correctly.
  - s: Herr kommissionsledamot, ni sade just att ni vill låta genomföra en kostnads-
      och intäktsanalys av läget, men det här kan ni varken <v>räkna</v> <p>ut</p>
      eller betala för.
    t: Commissioner, you have just said that you would like a cost-benefit analysis
      of this situation to be carried out, but you cannot <a>calculate</a> this any
      more than you can pay for it.
  - s: Det danska kvinnocentrat i Röntofte har <v>räknat</v> <p>ut</p> det och det
      borde alla göra.
    t: The Danish Women’s Centre in Røntofte has <a>calculated</a> this and everyone
      should do the same.
  - s: Bry er inte om att <v>räkna</v> <p>ut</p> hur gamla vi är 2030, utan lyssna
      noga.
    t: Do not worry about <a>calculating</a> how old we will be in 2030;
  - s: Samtidigt är det aldrig någon som <v>räknar</v> <p>ut</p> hur många timmar
      han eller hon verkligen arbetar.
    t: At the same time nobody ever <a>calculates</a> how many hours he or she really
      works.
  - s: Jag vet att man kommit så långt att man har <v>räknat</v> <p>ut</p> böternas
      eventuella storlek, men jag har ännu inte sett - och det är kanske för att jag
      inte är tillräckligt insatt - förslag till eller riktlinjer för, när man vill
      framföra sak mot det första landet enligt artikel 171, så att man undgår, att
      brott på miljöområdet kan löna sig.
    t: I know that it has gone as far as <a>calculating</a> the size of any possible
      fine, but I have not yet seen - and this may be because I am not well enough
      informed - any proposals or guidelines as to when the first action is to be
      brought against a country under Article 171, so that we can ensure that crime
      does not pay in the environment sector.
  - s: 'Dessa alarmerande uppgifter kommer ifrån Förenta Nationernas utvecklingsprogram
      och UNICEF, som till exempel har <v>räknat</v> <p>ut</p> att en årlig kostnad
      på 80 miljarder dollar under en tioårsperiod skulle räcka för att ge alla människor
      tillgång till grundläggande undervisning och vård, tillräcklig näring, möjlighet
      att använda dricksvatten, skapa en infrastruktur för hälsovården och tillgång
      till gynekologer och barnmorskor för kvinnorna:'
    t: 'The UN development programme and Unicef are responding to these disturbing
      statistics and they have <a>calculated</a>, for example, that an annual expenditure
      of USD 80 billion over a period of 10 years could guarantee every human being
      access to basic education, to basic medical care and to adequate nutrition,
      to drinking water and to health infrastructures, and, for women, access to gynaecological
      and maternity treatment:'
  - s: Tyvärr föreligger det inte - och det har också redan påpekats - någon politiskt
      legitimerad modell för att <v>räkna</v> <p>ut</p> dessa kostnader på europeisk
      nivå.
    t: Unfortunately - and this has also already been addressed - there is no politically
      legitimate model for <a>calculating</a> these costs at European level, which
      is why I have agreed, after a great deal of discussion and careful thought,
      to the supplementary model, which provides for contracts to shift transport
      from the roads to the railways and inland waterways.
  - s: När man <v>räknar</v> <p>ut</p> den mängd koldioxid som binds i skogarna, anser
      jag att man även måste ta hänsyn till det trädbestånd som har odlats och vårdats
      före år 1990.
    t: When we <a>calculate</a> the amount of carbon that is sequestered in forests
      I think we also have to take into account the stands of forest stock that were
      grown and tended prior to 1990.
  - s: Experter har <v>räknat</v> <p>ut</p> att Europeiska unionens handel med Ryssland
      bara utgör en tredjedel av det som borde kunna förväntas med tanke på den ryska
      BNP och med tanke på Rysslands närhet till EU-marknaderna.
    t: Experts have <a>calculated</a> that trade between the European Union and the
      Russian Federation only accounts for one-third of what might be expected, given
      the Russian Federation’s gross national product and its proximity to EU markets.
  - s: Man har <v>räknat</v> <p>ut</p> att vi förlorar tre timmar i veckan på grund
      av den.
    t: It has been <a>calculated</a> that we lose three hours a week because of it.
  - s: Jag anser att vi också måste lägga ner den skenhelighet en aning som vi har
      drabbats av eftersom vi, med tanke på de pengar som har spenderats på att ordna
      en konferens som denna där resultatet vanligtvis bara är en lång rad av löften,
      kanske måste använda dessa pengar till praktiska ändamål som att <v>räkna</v>
      <p>ut</p>, precis som föregående talare sade, exakt hur många barn som inte
      hade behövt dö i dag av hunger om dessa pengar inte bara hade spenderats på
      vackra ord.
    t: I think that we also need to drop the hypocrisy slightly which has affected
      us because, given the money spent on organising a conference like this, where
      the outcome is usually only a long series of promises, perhaps we need to use
      this expenditure in practical terms to <a>calculate</a>, as the speakers before
      me have said, exactly how many children need not have died today of hunger if
      these funds had not been spent just on happy stories.
  - s: Kort sagt, man föreslår att man för att <v>räkna</v> <p>ut</p> kostnaderna
      för arbetskraften skall ta hänsyn till arbetsgivarens totala kvartalskostnader
      för arbetskraften.
    t: In short, it is being proposed that, in order to <a>calculate</a> labour costs,
      the total quarterly costs incurred by the employer in the employment of labour
      must be taken into account.
  - s: Vi har <v>räknat</v> <p>ut</p> att enbart detta bidrag har kostat 200 000 miljoner
      euro.
    t: We have <a>calculated</a> that this premium alone cost EUR 200 000 million.
  - s: Jag skäms inte över att säga att jag inte förstår den formel med vilken man
      skall <v>räkna</v> <p>ut</p> stängningskraften hos maskinellt manövrerade dörrar.
    t: I am not ashamed to say that I do not understand the formula according to which
      the closing power of automatic doors is to be <a>calculated</a>.
  - s: FAO (FN:s livsmedels- och jordbruksorganisation) har <v>räknat</v> <p>ut</p>
      att upp till 30 procent av den fisk som landas kommer från olagligt fiske.
    t: The FAO has <a>calculated</a> that up to 30% of fish landed comes from illegal
      fishing.
  - s: Man har <v>räknat</v> <p>ut</p> att den faktiska kostnaden för att leverera
      ett brev från Edinburgh till de centrala högländerna är ungefär tio gånger högre
      än vad det kostar att leverera samma brev inom londonområdet.
    t: It has been <a>calculated</a> that the actual cost of carrying a letter from
      Edinburgh to the Central Highlands is about ten times that of carrying the same
      letter across London.
  - s: Med de pengar jag hade på mig <v>räknade</v> jag <p>ut</p> att jag kunde köpa
      tio Kalasjnikov-kulsprutor eller tre raketgevär.
    t: With the money I had on me I <a>calculated</a> that I could buy ten Kalashnikovs
      or three rocket launchers.
  - s: Experter har <v>räknat</v> <p>ut</p> att det krävs minst fjorton dagars regn
      för att våra dammar och floder återigen skall komma upp i normal nivå.
    t: Experts have <a>calculated</a> that it will take at least fourteen days of
      rain to restore our rivers and reservoirs to their normal levels.
  - s: Som jag ser det införs en mycket komplicerad mekanism, inte minst när det gäller
      att <v>räkna</v> <p>ut</p> hur stora avgifter som ska tas ut.
    t: In my view, a very complicated mechanism is being introduced, not least for
      <a>calculating</a> the amount to be charged.
  - s: Europeiska miljöbyrån har nyligen <v>räknat</v> <p>ut</p> att det skulle gå
      att minska utsläppen väsentligt om avfallshanteringen kopplades ihop närmare
      med åtgärder för att mildra klimatförändringens effekter.
    t: The European Environment Agency has recently <a>calculated</a> that it would
      be possible to reduce emissions appreciably if waste management were more closely
      linked with policies for alleviating the effects of climate change.
  - s: Världsbanken <v>räknar</v> t.ex. <p>ut</p> för oss, att BNP kommer att minska
      med 1-2 procent de kommande åren p.g.a. klimatkatastrofer till följd av att
      vi inte agerar på klimatskyddets område, men att motsvarande minskning i u-länderna
      kommer att uppgå till 10 procent.
    t: For example, the World Bank <a>calculates</a> that if we fail to act on the
      issue of climate protection, there will be a 1% - 2% drop in GDP in the industrialised
      countries in the coming years as a result of climate change, but a 10% fall
      in GDP in the developing countries.
  - s: Ni kan faktiskt inte kräva att den arma boardingvärdinnan skall <v>räkna</v>
      <p>ut</p> tusentals olika priser och att passagerarna snällt skall vänta tills
      hon är färdig med uträkningarna av de enskilda ersättningarna.
    t: You really cannot expect the poor flight attendant to <a>calculate</a> thousands
      of prices and people to wait until she has calculated the individual compensation
      entitlements.
  - s: Kommissionen har <v>räknat</v> <p>ut</p> att Europeiska unionen skulle kunna
      täcka 14 procent av sina behov, även om vi inte importerar biobränslen från
      andra delar av världen.
    t: The Commission has <a>calculated</a> that the European Union could cover 14%
      of its needs, even if we do not import biofuels from other parts of the world.
  - s: Efter omröstningen i morgon kommer medlemsstaterna att bli skyldiga att <v>räkna</v>
      <p>ut</p> och skicka uppgifter om verkliga och beräknade gasutsläpp till kommissionen
      före den 15 januari varje år, så att det kan göras en bedömning av de verkliga
      framsteg som gjorts och så att gemenskapen kan upprätta årsrapporter i enlighet
      med sina internationella skyldigheter.
    t: Tomorrow’s vote will oblige the Member States to <a>calculate</a> and send
      the Commission data on actual and estimated gas emissions by 15 January each
      year, so that the actual progress made can be assessed and the Community can
      draw up annual reports in accordance with its international obligations.
  - s: De har <v>räknat</v> <p>ut</p> att det i genomsnitt dör en kristen martyr var
      tredje minut någonstans i världen på grund av hans eller hennes tro.
    t: they have <a>calculated</a> that, on average, a Christian martyr dies every
      three minutes somewhere in the world as a result of his or her beliefs.
  - s: Vi <v>räknade</v> <p>ut</p> det genom att summera den faktiskt betalda mervärdesskatten,
      och det beloppet jämförde vi sedan med summan av beräkningarna av de nationella
      ekonomiernas totala bruttonationalprodukt.
    t: We <a>calculated</a> it by adding up the VAT actually paid and comparing this
      figure with the sum of the Member States’ total gross national product.
- c: 17
  r: 2
  v: work out
  x:
  - s: Jag trodde ju att riktlinjerna drogs upp innan processen inleddes, men uppenbarligen
      har processen avbrutits medan vi <v>räknar</v> <p>ut</p> vad vi försöker göra.
    t: Well, I thought orientation took place before you started on the journey, but
      apparently the journey has been interrupted while we <a>work</a> <a>out</a>
      where we are trying to go.
  - s: Den hårda lärdomen om vikten av konfliktförebyggande åtgärder, protokollet
      från Berlin, … rationella argument räknades inte när de nationella ministrarna
      selektivt försvarade överenskommelserna i Berlin, och utan tvekan under tiden
      <v>räknade</v> <p>ut</p> hur mycket outnyttjade pengar från marginalerna som
      de skulle få tillbaka vid årets slut.
    t: The hard lesson of the significance of conflict prevention, the Berlin Protocol,
      … rational arguments were discounted when the national ministers defended the
      agreements of Berlin selectively and undoubtedly <a>worked</a> <a>out</a> in
      the mean time how much unused funding from the margins they would recover at
      the end of the year.
