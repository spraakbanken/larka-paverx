  v: zählen
  x:
  - s: Genom att svepa in och räkna liken när olyckan väl har skett, samt att ta emot
      enorma flyktingströmmar, kan man ju <v>räkna</v> <p>ut</p> att vi gör Milosevic
      en stor tjänst.
    t: Offenbar besteht eher das umgekehrte Risiko, daß nämlich gar nichts zustande
      kommt und uns nur bleibt, aufzuräumen und die Toten zu <a>zählen</a>, wenn das
      Unglück vorbei ist, und enorme Flüchtlingsströme aufzunehmen, womit wir Milosevic
      den größten Dienst erweisen würden.
  - s: Har någon någonsin räknat ut - inte förra året eller förrförra året, eftersom
      det inte går - men låt oss säga för fem år sedan, har någon <v>räknat</v> <p>ut</p>
      hur många arbetstillfällen som skapats genom de anslag som gått till detta ändamål
      under en viss period, så att vi någon gång kan få veta något om effektiviteten.
    t: Hat eigentlich schon einmal jemand <a>gezählt</a> - nicht für das letzte Jahr
      oder für das vorletzte Jahr, denn das ist nicht möglich -, wie viel Arbeitsplätze,
      sagen wir, vor fünf Jahren mit den Mitteln, die für dieses Projekt über einen
      bestimmten Zeitraum vorgesehen waren, geschaffen worden sind, damit wir irgendwann
      einmal ihre Effizienz erkennen können?
