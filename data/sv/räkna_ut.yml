    t: Dir-vos-ei que, a meu pedido, alguém <a>calculou</a> que usei aqui aproximadamente
      428 vezes da palavra nos debates sobre questões actuais.
  - s: 'Jag har alldeles nyss <v>räknat</v> <p>ut</p> att den totala arbetslösheten
      inom unionen har minskat med 1 procent genom Spaniens enorma ansträngningar:'
    t: Mesmo agora <a>calculei</a> que a taxa global de desemprego na União sofreu
      um decréscimo de 1%, mercê dos enormes esforços envidados pela Espanha, sem
      os quais a nossa taxa de desemprego seria de 9,5%, em vez dos actuais 8,5%.
  - s: Jag menar bestämt att det verkar vara en usel början när man så försiktigt
      och lågmält tar itu med saken, när man redan i mars månad preciserar att man
      inte tänker öka EU-budgeten med en enda liten siffra, när man inte vill förstärka
      personalen med en enda person, samtidigt som övriga institutioner genom Amsterdamkonferensen
      får mer att säga till om - kommissionen kunde få större befogenheter och EU
      som sådan kunde skaffa sig nya politiska mål. Ja, det är verkligen ingen uppmuntrande
      början med denna rädsla som får oss att <v>räkna</v> <p>ut</p> hur många årliga
      avskedanden det blir utöver de nedlagda arbetsplatserna - nästan som om detta
      bara vore en fråga för oss.
    t: Esta forma tímida de abordar as questões, esclarecendo logo em Março que não
      se tenciona aumentar uma única vírgula no orçamento comunitário, que não se
      quer aumentar o pessoal com um elemento só que seja, enquanto as outras instituições,
      em virtude da Conferência de Amsterdão, irão adquirir mais poderes - a Comissão
      poderá vir a ter maiores competências e a União enquanto tal poderá dotar-se
      de novas políticas - este receio que nos leva a <a>calcular</a>, como se fosse
      uma prioridade dos nossos trabalhos, quantos são os despedimentos anuais fora
      dos locais de trabalho, não me parece de maneira nenhuma um princípio encorajador.
  - s: Har någon någonsin räknat ut - inte förra året eller förrförra året, eftersom
      det inte går - men låt oss säga för fem år sedan, har någon <v>räknat</v> <p>ut</p>
      hur många arbetstillfällen som skapats genom de anslag som gått till detta ändamål
      under en viss period, så att vi någon gång kan få veta något om effektiviteten.
    t: Alguém mediu alguma vez - não no ano passado nem no ano anterior, visto que
      não é possível -, mas digamos desde há cinco anos, alguém alguma vez <a>calculou</a>
