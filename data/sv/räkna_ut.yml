    t: Wenn man die in Wäldern gebundene Menge Kohlenstoff <a>berechnet</a>, muss
      meiner Meinung nach auch der Baumbestand berücksichtigt werden, der bereits
      vor 1990 angepflanzt und gewachsen ist.
  - s: Jag anser att vi också måste lägga ner den skenhelighet en aning som vi har
      drabbats av eftersom vi, med tanke på de pengar som har spenderats på att ordna
      en konferens som denna där resultatet vanligtvis bara är en lång rad av löften,
      kanske måste använda dessa pengar till praktiska ändamål som att <v>räkna</v>
      <p>ut</p>, precis som föregående talare sade, exakt hur många barn som inte
      hade behövt dö i dag av hunger om dessa pengar inte bara hade spenderats på
      vackra ord.
    t: Ich denke, wir sollten die Heuchelei etwas unterdrücken, die wir an den Tag
      gelegt haben, denn wenn man bedenkt, wie viel Geld für eine Konferenz wie diese
      ausgegeben wurde, deren Ergebnis meistens nur eine lange Liste an Versprechen
      ist, sollten wir diese Summe vielleicht besser praktisch nutzen, um - wie der
      Sprecher vor mir gesagt hat - zu <a>berechnen</a>, wie viele Kinder genau nicht
      verhungert wären, wenn diese Gelder nicht nur für glückliche Geschichten ausgegeben
      worden wären.
  - s: Om man <v>räknar</v> <p>ut</p> detta, uppgår det uttryckt i euro till ett belopp
      på runt 5 miljarder euro för utbetalningar som inte är korrekta.
    t: In Euro ausgedrückt kommt man dann, wenn man das <a>berechnet</a>, auf einen
      Betrag in der Größenordnung von etwa 5 Mrd. Euro, die nicht korrekt verausgabt
      wurden.
