  x:
  - s: En sund blandning av hjälp utifrån, hjälp till självhjälp och regionalt samarbete
      är den enda möjligheten för denna krisdrabbade region att åtminstone på medellång
      sikt <v>komma</v> på fötter <p>igen</p>.
    t: Eine gesunde Mischung zwischen Hilfe von außen, Hilfe zur Selbsthilfe und regionaler
      Zusammenarbeit ist die einzige Chance für diese krisengeschüttelte Region, um
      wenigstens mittelfristig wieder auf die <a>Beine</a> zu <a>kommen</a>.
