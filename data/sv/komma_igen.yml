  r: 3
  v: zurückfinden
  x:
  - s: Det är därför vi föreslår att vi inför en finansiell stabiliseringsmekanism
      för att skydda medlemsstaterna från sådan spekulation, så att de kan göra vad
      de måste, dvs. <v>komma</v> på rätt spår <p>igen</p> och återhämta sig och därigenom
      skydda den sociala modellen.
    t: Aus diesem Grund schlagen wir die Einführung eines Finanzstabilitätsmechanismus
      vor, der die Mitgliedstaaten vor solcher Spekulation schützt, damit sie tun
      können, was sie tun müssen, und zwar <a>zurückzufinden</a> auf den Weg des Aufschwungs
      und damit das Sozialmodell zu wahren.
