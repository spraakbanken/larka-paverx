de:
- c: 4
  r: 1
  v: Arbeitsmarkt
  x:
  - s: Europeiska fonden för justering för globaliseringseffekter inrättades 2006
      för att ge extra stöd till arbetstagare som drabbas av konsekvenserna av de
      genomgripande strukturförändringarna i världshandelsmönstret och hjälpa dem
      att <v>komma</v> ut på arbetsmarknaden <p>igen</p>.
    t: Der Europäische Fonds für die Anpassung an die Globalisierung (EGF) wurde 2006
      geschaffen, um Arbeitnehmern zusätzliche Unterstützung zu bieten, die von den
      Folgen schwerwiegender struktureller Veränderungen der Welthandelsmuster betroffen
      sind, und Sie bei ihren Bemühungen um Wiedereingliederung in den <a>Arbeitsmarkt</a>
      zu unterstützen.
  - s: Europeiska fonden för justering för globaliseringseffekter inrättades 2006
      för att ge extra stöd till arbetstagare som drabbas av konsekvenserna av de
      genomgripande strukturförändringarna i världshandelsmönstret och hjälpa dem
      att <v>komma</v> ut på arbetsmarknaden <p>igen</p>.
    t: Der Europäische Fonds für die Anpassung an die Globalisierung (EGF) wurde 2006
      geschaffen, um Arbeitnehmern zusätzliche Unterstützung zu bieten, die von den
      Folgen schwerwiegender struktureller Änderungen der Welthandelsmuster betroffen
      sind, und sie bei ihren Bemühungen um Wiedereingliederung in den <a>Arbeitsmarkt</a>
      zu unterstützen.
  - s: Detta instrument inrättades för att stödja arbetsmarknadsåtgärder som helt
      är inriktade på att bistå arbetstagare som blivit arbetslösa på grund av strukturförändringarna
      av de viktigaste internationella handelsmönstren och hjälpa dem att <v>komma</v>
      ut på arbetsmarknaden <p>igen</p>.
    t: Dieses Instrument wurde eingeführt, um Unterstützungsmaßnahmen für den Arbeitsmarkt
      zu schaffen, und dient ausschließlich der Hilfe für Arbeiter, die aufgrund struktureller
      Veränderungen in den wichtigsten internationalen Handelsströmen entlassen wurden,
      und um ihnen bei der Reintegration in den <a>Arbeitsmarkt</a> beizustehen.
  - s: Jag vill uppmana medlemsstaterna att bekanta sig med och utnyttja de möjligheter
      som erbjuds av fonden för arbetstagarna i situationer med massarbetslöshet och
      att använda de tillgängliga medlen för att stödja arbetslösa arbetstagare och
      hjälpa dem att <v>komma</v> ut på arbetsmarknaden <p>igen</p>.
    t: Ich möchte die Mitgliedstaaten ermutigen, sich mit den vom EGF angebotenen
      Möglichkeiten für Arbeitnehmer bei Massenentlassungen vertraut zu machen und
      die verfügbaren Mittel zu verwenden, um entlassene Arbeitnehmer zu unterstützen
      und ihnen die Rückkehr auf den <a>Arbeitsmarkt</a> zu erleichtern.
