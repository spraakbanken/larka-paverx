      <p>bort</p> de berömda minibudgets.
    t: penso, per esempio, alla grande politica che ci <a>ha</a> <a>fatto</a> <a>togliere</a>
      i famosi minibudget.
- c: 1
  r: 18
  v: avere eliminazione
  x:
  - s: Detta stycke har majoriteten av utskottet <v>tagit</v> <p>bort</p> vid omröstningen.
    t: Stilando la mia proposta di relazione per la commissione, ho formulato un passaggio
      in cui sostenevo espressamente l’Esecutivo, incoraggiandolo a procedere su questa
      strada, ma la maggioranza della commissione <a>ha</a> votato a favore dell’<a>eliminazione</a>
      di tale paragrafo.
- c: 1
  r: 18
  v: avere allontanare
  x:
  - s: Ni har dessutom <v>tagit</v> <p>bort</p> en framgångsrik portfölj från vissa
      kommissionsledamöter, och ni har gett dem en som de inte är så glada över.
    t: Inoltre, lei <a>ha</a> <a>allontanato</a> da alcuni portafogli dei commissari
      che si erano dimostrati molto validi, assegnandoli a settori di cui non sono
      altrettanto entusiasti.
- c: 1
  r: 18
  v: altro
  x:
  - s: Vi har ingen anledning att varken behålla den eller att <v>ta</v> <p>bort</p>
      den.
    t: Il mio gruppo non prende posizione in quanto non ha pregiudiziali a favore
      dell’una o dell’<a>altra</a> richiesta.
- c: 1
  r: 18
  v: annullare
  x:
  - s: Ändringsförslagen 4, 5, 12 och 22, som återinför förslagen om att <v>ta</v>
      <p>bort</p> eller inskränka bestämmelserna om den föreskrivande kommittén, kan
      inte godtas av kommissionen.
    t: Gli emendamenti nn. 4, 5, 12 e 22, che reintroducono le proposte di <a>annullare</a>
      o ridurre le disposizioni relative al comitato di regolamentazione, non possono
      essere accettati dalla Commissione.
- c: 1
  r: 18
  v: appena ritirare
  x:
  - s: Herr ordförande, Ni har <v>tagit</v> <p>bort</p> Kellett-Bowmans båda betänkanden
      över ansvarsfrihet från föredragningslistan.
    t: Signor Presidente, lei ha <a>appena</a> <a>ritirato</a> dall’ordine del giorno
      le relazioni dell’on. Kellett-Bowman relative alla concessione del discarico.
- c: 1
  r: 18
  v: assumere
  x:
  - s: En realistisk invandringspolitik bör i stället gå ut på att försvåra invandrarnas
      situation i Europa, bl.a. genom att <v>ta</v> <p>bort</p> alla former av socialhjälp
      - en politik som för övrigt den amerikanska kongressen bedriver - minska det
      ekonomiska stödet till de länder som uppmuntrar invandring och organisera utvisningar
      på ett systematiskt sätt.
    t: Stiamo esaminando la possibilità di conferire poteri ancora maggiori all’Unione
      europea e ai burocrati non eletti cosicché si <a>assumano</a> il controllo delle
      nostre stesse libertà, l’organismo che ci ha procurato gli inestimabili benefici
      della politica agricola comune e della politica comune della pesca.
- c: 1
  r: 18
  v: avere abolire
  x:
  - s: Kommissionen införde motvilligt ett lägsta importpris för några år sedan, och
      <v>tog</v> sedan <p>bort</p> det efter ett tag och återinförde det inte.
    t: La Commissione, dal canto suo, <a>ha</a> introdotto alcuni anni fa un prezzo
      minimo all’importazione, che dopo un po’ è stato <a>abolito</a> e mai ripristinato.
pt:
- c: 184
  r: 1
  v: retirar
  x:
  - s: En viktig del av budgeten, som vi måste beakta senare i år är att vi måste
      avsätta pengar för att främja nötköttskonsumtionen och <v>ta</v> <p>bort</p>
      interventionsåtgärderna.
    t: Uma parte importante do orçamento sobre que temos de pensar lá para o fim do
      ano é a forma como havemos de aplicar dinheiro no fomento do consumo de carne
      bovina, a fim de a <a>retirar</a> do regime de intervenço.
  - s: För att ta hänsyn till detta förhållande samt de många och olika synpunkter
      och bekymmer, som har kommit till uttryck i denna fråga, kommer kommissionen
      att lägga fram ett förslag till det ansvariga utskottet om att <v>ta</v> <p>bort</p>
      arten från bilaga 1 till rådets direktiv 79/409 om skydd för vilda fåglar.
    t: A fim de atender a esta situação, aos muitos pontos de vista e preocupações
      diferentes, manifestadas com relação a esta questão, a Comissão vai apresentar
      uma proposta à comissão competente, no sentido de <a>retirar</a> esta subespécie
      do Anexo I da Directiva do Conselho 79/409 relativa à protecção das aves.
  - s: Jag påpekade, att vad gäller underarten Phalacrocorax carbo sinensis kommer
      det att läggas fram ett förslag till det ansvariga utskottet om att <v>ta</v>
      <p>bort</p> denna underart, liksom jag också underströk i mitt svar, att vi
      kommer att anmoda medlemsstaterna att samarbeta om kontroll av denna underarts
      populationsstorlek, så jag anser, att det i mitt svar finns vissa tillräckliga
      uttalanden om att vi undersöker problemet och vänder oss till de utskott och
      myndigheter, som skall ta sig an problemet.
    t: No que respeita à subespécie Phalacrocorax carbo sinensis, salientei que será
      apresentada uma proposta à comissão competente, no sentido de <a>retirar</a>
      esta subespécie da lista, e salientei também, na mesma resposta, que iremos
      convidar os Estados-membros a cooperar no controlo das populações desta subespécie,
      por isso julgo que a minha resposta continha indícios suficientes de que estamos
      a estudar o problema e de que estamos a contactar a comissão competente e as
      autoridades que se irão ocupar desta questão.
  - s: Jag måste säga, att jag inte är medveten om den brittiska regeringens reaktionsmönster
      på detta område, men jag vill gärna understryka, att det som jag har gett uttryck
      för i dag, är, att vi bestämt kommer att använda direktivet om skydd för vilda
      fåglar och därmed bilaga 1, till att fråga det ansvariga utskottet, om man inte
      kan <v>ta</v> <p>bort</p> underarten, och jag upprepar det inte särskilt vackra
      ordet, nämligen Phalacrocorax carbo sinensis, så att man kan lösa problemet,
      som nu har dragits fram från olika håll.
    t: Devo confessar que não tenho estado atenta ao tipo de reacção do Governo britânico
      nesta matéria mas, gostaria de sublinhar, mais uma vez, aquilo que expressei
      aqui hoje, ou seja, que iremos justamente utilizar a Directiva relativa à protecção
      das aves e, consequentemente o Anexo 1, para perguntar à comissão competente
      se não será possível <a>retirar</a> da lista a subespécie, e repito a difícil
      expressão, Phalacrocorax carbo sinensis, por forma a resolver o problema que
      agora foi realçado sob vários aspectos.
  - s: Jag har självklart inte föreslagit, att vi nu skall <v>ta</v> <p>bort</p> bilaga
      1 från fågeldirektivet.
    t: Obviamente que a minha proposta não foi no sentido de <a>retirar</a> o Anexo
      I da Directiva relativa à protecção das aves.
  - s: Det gör mig emellertid besviken att man genom ändringsförslag 30 försöker att
      <v>ta</v> <p>bort</p> kommissionens behörighet att bevilja undantag från bestämmelserna
      i förordningens bilagor.
    t: No entanto, estou decepcionado com a alteração 30, que <a>retira</a> à Comissão
      uma competência que lhe permite conceder isenções de disposições dos anexos
      do regulamento.
  - s: Artikel 46 <v>tar</v> <p>bort</p> behovet att få konsumentens klara medgivande
      att motta en förkortad lista om informationskrav i telekommunikation och ersätter
      detta med en hänvisning till reglerna om informationsbekräftelse.
    t: O artigo 46º <a>retira</a> a necessidade de obter o consentimento explícito
      do consumidor para receber uma lista reduzida de requisitos de informação em
      comunicações telefónicas e substitui isto por uma referência às normas sobre
      confirmação das informações, o que levaria a um enfraquecimento substancial
      da protecção aos consumidores estabelecida por esta directiva.
  - s: Vid den tidpunkten enades vi om att <v>ta</v> <p>bort</p> ett antal lagförslag,
      vilket vi också gjorde.
    t: Nessa altura, tínhamos acordado em <a>retirar</a> um determinado número de
      propostas legislativas, o que, de facto, fizemos.
  - s: 'Jag vet inte hur många som vi har <v>tagit</v> <p>bort</p> under de senaste
      två åren för att ytterligare samråda med alla berörda:'
    t: Não sei quantas <a>retirámos</a> no decorrer destes dois anos, na perspectiva
      de ampliar e alargar a consulta a todos interessados, os meios políticos, os
      cidadãos, os Estados-membros, etc., antes de tomar qualquer iniciativa legislativa.
  - s: Om vi <v>tar</v> <p>bort</p> pengar från dem som är ansvariga för lagerhållningen,
      och ger dem till de mest arbetsintensiva jordbruken i denna Europeiska union,
      då är det inte liberalt, utan det är helt och hållet socialdemokratiskt.
    t: <a>Retirar</a> dinheiro a estas entidades e distribuí-lo pelas empresas agrícolas
      de trabalho intensivo, não é ser liberal, mas social-democrata de raiz.
  - s: Och Europa har gått framåt genom processer med kvantifierbara mål. Varför har
      man exempelvis <v>tagit</v> <p>bort</p> från förslaget att den aktiva befolkningen
      i Europa bör vara 75 procent av befolkningen, när vi för närvarande har nivåer
      på omkring 60 procent?
    t: Porque é que, por exemplo, se <a>retirou</a> a proposta de que a população
      activa na Europa deve evoluir para 75% da população, quando actualmente temos
      níveis da ordem dos 60%?
  - s: Utskottet backade inte upp mig och jag <v>tog</v> därför <p>bort</p> mitt namn
      från betänkandet.
    t: A comissão não me apoiou, pelo que <a>retirei</a> o meu nome do relatório,
      e recomendarei à Assembleia que rejeite a resolução que tem agora em mãos.
  - s: Slutligen vill jag beklaga att Agustín Díaz de Mera García Consuegra inte visade
      samma värdighet som sin kollega Jaime Mayor, som åtminstone <v>tog</v> <p>bort</p>
      sitt namn från texten om terrorism.
    t: Por último, lamento que o senhor deputado Díaz de Mera nem sequer tenha tido
      a dignidade do seu colega Jaime Mayor, que pelo menos <a>retirou</a> o seu nome
      do texto sobre o terrorismo.
  - s: Man kan inte använda programmet för viseringsundantag för att utpressa medlemsstaterna
      - i detta fall Österrike, som knappast är en ny medlemsstat - genom att säga
      att man ska <v>ta</v> <p>bort</p> viseringsundantaget om man inte får tillgång
      till de begärda uppgifterna.
    t: vamos <a>retirar</a>-lhes a isenção de vistos se não estiverem dispostos a
      ceder-nos estes dados.
  - s: Kommissionens rekommendation om att låta EMU starta med elva länder <v>tar</v>
      <p>bort</p> all grund för varje förnuftigt ekonomiskt argument för en sådan
      valutaunion.
    t: A recomendação da Comissão de se fazer arrancar a UEM com onze países <a>retira</a>
      todas as bases a qualquer argumento sensato de ordem económica a favor de uma
      União Monetária deste tipo.
  - s: Vi vet att kloning strider mot denna värdighet då den syftar till att skapa
      kopior från vilka man <v>tar</v> <p>bort</p> friska celler till originalets
      fördel.
    t: Sabemos que a clonagem é contrária a essa dignidade quando projecta criar duplos
      aos quais serão <a>retiradas</a> células sãs em benefício do original.
  - s: Jag bad vaktmästarna att <v>ta</v> <p>bort</p> dem, men de sade att de hade
      tillstånd.
    t: Pedi aos contínuos para os <a>retirarem</a> e eles responderam-me que os cartazes
      tinham sido autorizados.
  - s: Till sist vill jag säga att jag kommer att flytta ett reviderat muntligt ändringsförslag
      till en fotnot i mitt betänkande för att <v>ta</v> <p>bort</p> eventuella möjligheter
      till en ursäkt för dem som motsätter sig den fria rörligheten utifrån en nationalistisk,
      rasistisk eller främlingsfientlig grund, men som inte vågar tillkännage det
      öppet, att rösta emot mitt betänkande.
    t: Concluirei dizendo que vou apresentar uma alteração oral revista a uma nota
      de rodapé do meu relatório, a fim de <a>retirar</a> toda e qualquer desculpa
      para votar contra o meu relatório aos que se opõem à livre circulação numa base
      nacionalista, racista ou xenófoba, mas não têm a coragem de o declarar abertamente.
  - s: Vi har <v>tagit</v> <p>bort</p> alla dessa skyldigheter, alla dessa önskemål
      från rapporten i den form som antogs av utskottet för kvinnors rättigheter och
      jämställdhet mellan kvinnor och män.
    t: <a>Retirámos</a> todas essas obrigações, todos esses pedidos do relatório,
      como tinha sido aprovado pela Comissão dos Direitos da Mulher e da Igualdade
      dos Géneros.
  - s: Vi kan t.ex. <v>ta</v> <p>bort</p> PMOI från vår terroristlista, eller vi kan
      stoppa lukrativa avtal mellan EU-medlemsstaterna och ansökarstaterna och Iran.
    t: Por exemplo, podemos <a>retirar</a> o PMOI da nossa lista de organizações terroristas,
      ou podemos suspender os lucrativos contratos entre Estados-Membros da UE e países
      candidatos à adesão e o Irão.
  - s: Det skulle betyda att varje gång som en något så när viktig debatt är aktuell,
      så skall vi då bara <v>ta</v> <p>bort</p> den från föredragningslistan.
    t: Essa proposta significaria que cada vez que à sexta-feira houvesse um debate
      de certa importância, teríamos, muito simplesmente, de o <a>retirar</a> da ordem
      do dia.
  - s: Det är obegripligt att vi <v>tar</v> <p>bort</p> diverse mindre farliga produkter
      från marknaden men inte tobaken.
    t: É incompreensível que <a>retiremos</a> do mercado toda a espécie de produtos
      menos perigosos do que o tabaco, mas não retiremos este.
  - s: Jag håller emellertid inte med om att EG-domstolen bör få utökade befogenheter
      när det gäller asyl, för att därigenom <v>ta</v> <p>bort</p> jurisdiktion från
      medlemsstaterna.
    t: No entanto, não concordo com a ideia de atribuirmos maiores competências em
      matéria de asilo ao Tribunal de Justiça Europeu, <a>retirando</a> jurisdição
      aos Estados-Membros.
  - s: För bara två dagar sedan bestämde detta parlament att <v>ta</v> <p>bort</p>
      frågan om irakiska flyktingar från listan över brådskande ärenden.
    t: No entanto, há uma grande hipocrisia neste nosso debate, porque ainda há dois
      dias este Parlamento decidiu <a>retirar</a> da lista das questões urgentes o
      problema dos refugiados iraquianos.
  - s: Vi måste också <v>ta</v> <p>bort</p> asyl- och invandringsfrågor från det grepp
      som ministrarna för inrikesfrågor och allmän ordning håller om frågan, eftersom
      dessa ministrar har ansvar för inre säkerhet och repression.
    t: Também devemos <a>retirar</a> o asilo e a imigração das garras dos Ministros
      dos Assuntos Internos e da Ordem Pública, porque esses ministros estão preocupados
      com a segurança interna e a repressão.
  - s: Rådet har faktiskt <v>tagit</v> <p>bort</p> den summan.
    t: O Conselho, na realidade, <a>retirou</a> essa cifra.
  - s: Genom att förskjuta tyngdpunkten från mängd till kvalitet tar reformen också
      hänsyn till begäran från utskottet för miljö, folkhälsa och konsumentskydd,
      utan att man <v>tar</v> <p>bort</p> möjligheten till andra inkomstkällor för
      jordbrukarna särskilt i de missgynnade områdena.
    t: Tendo sido transferida a atenção da quantidade para a qualidade, a reforma
      faz igualmente jus ao propósito da Comissão do Meio Ambiente, da Saúde Pública
      e da Defesa do Consumidor e da Comissão dos Orçamentos, sem que se <a>retire</a>
      aos agricultores, em particular nas regiões desfavorecidas, a hipótese de recorrer
      a outras fontes de rendimento.
  - s: Men vad vi ser nu är osthyvelsmetoden, där varje nytt förslag <v>tar</v> <p>bort</p>
      lite mer av skyddet mot intrång i den personliga integriteten.
    t: No entanto, aquilo que estamos a ver é um processo de amputação progressiva,
      em que cada nova proposta <a>retira</a> um pouco mais de protecção contra as
      invasões da privacidade.
  - s: Vi har fortfarande problem med additionalitet, till vilket skall läggas problemet
      med att den brittiska regeringen har <v>tagit</v> <p>bort</p> varje uns av finansiering
      som de lokala myndigheterna skulle kunna använda för matchande finansiering.
    t: Também temos problemas com os fundos de contrapartida, além do problema criado
      pelo Governo britânico, que <a>retirou</a> às autarquias locais todos os financiamentos
      que poderiam ser utilizados como fundos de contrapartida.
  - s: Om vi <v>tar</v> <p>bort</p> denna finansiering kommer det att ske en motsvarande
      minskning av arbetsmarknadspolitiken.
    t: Se <a>retirarmos</a> esse financiamento, a política relativa ao mercado de
      trabalho sofrerá na devida proporção.
  - s: Flera parlamentsledamöter har fått meddelanden som skulle kunna beskrivas som
      ihärdiga och som rör Indonesien, som fått alla sina lufttrafikföretag belagda
      med verksamhetsförbud, med begäran om att vi uppmanar kommissionen att <v>ta</v>
      <p>bort</p> Indonesien från den svarta listan.
    t: vários deputados ao PE têm recebido mensagens, poder-se-ia dizer insistentes,
      sobre a Indonésia, cujas transportadoras aéreas foram todas interditadas de
      operar, solicitando que intervenhamos junto da Comissão para <a>retirar</a>
      aquele país da lista negra.
  - s: Problemet blev uppmärksammat eftersom man på en av dessa kvinnor med implantat
      blev tvungen att <v>ta</v> <p>bort</p> båda brösten.
    t: O problema veio a público porque foi necessário submeter uma dessas mulheres,
      com um desses implantes, a uma mastectomia, <a>retirando</a>-se os dois seios.
  - s: Vad kan man säga om en resolution som, på förslag av PSE-gruppen - som är medlem
      av - stöder existensen av en europeisk kommission som inte har en kommissionär
      per land med rösträtt, som <v>tar</v> <p>bort</p> rätten för ”små” länder att
      företrädas i den enda institutionen med rätt att ta lagstiftningsinitiativ,
      och som föreslår att det skall vara möjligt att ändra ”del III” i den så kallade
      konstitutionen genom vad som kallas ett lätt förfarande, i ett försök att kringgå
      en regeringskonferens och ratificeringen av dess slutsatser av de nationella
      parlamenten?
    t: O que dizer de uma resolução que, por proposta do PSE - que o PS integra -
      apoia a existência de uma Comissão Europeia sem um comissário por país com direito
      a voto, <a>retirando</a> o direito de um «pequeno» país a estar representado
      na única instituição com iniciativa legislativa e que propõe que uma modificação
      da «Parte III» da denominada «constituição» seja possível por um procedimento
      dito «leve», procurando ultrapassar a realização de uma CIG e a ratificação
      das suas conclusões pelos parlamentos nacionais?
  - s: Amerika beräknar att växthuseeffekten orsakad av en enprocentig ökning av återvinningen
      är likvärdigt med att <v>ta</v> <p>bort</p> en miljon bilar från vägarna.
    t: Os Estados Unidos da América calculam que o efeito de estufa resultante do
      aumento de um por cento nas actividades de reciclagem equivale a <a>retirar</a>
      de circulação um milhão de veículos automóveis.
  - s: Mjölkproducenter och mejerier har tydliga avtal som <v>tar</v> <p>bort</p>
      mycket av osäkerheten.
    t: Os produtores de leite e a indústria têm acordos claros entre si que <a>retiram</a>
      uma grande parte da incerteza.
  - s: När kommer vi till exempel att bestämma oss för att <v>ta</v> <p>bort</p> en
      bok av en viss italiensk journalist, Giordano, med titeln ”Unionen bedrar oss”
      från biblioteken?
    t: Assim, quando é que nos decidimos, por exemplo, a <a>retirar</a> das livrarias
      o livro de um certo jornalista italiano chamado Giordano, intitulado «L’ Unione
      fa la truffa» (A União faz a burla)?
  - s: Detta sätt att sköta saker och ting ger initiativet till de mest radikala grupperna,
      och <v>tar</v> <p>bort</p> det från de moderata krafterna.
    t: Esta forma de actuar entrega a iniciativa às pessoas mais radicais e <a>retira</a><a>-a</a>
      das mãos dos moderados.
  - s: Det är nödvändigt att <v>ta</v> <p>bort</p> frågor som inte rör fisket från
      avtalet.
    t: É preciso <a>retirar</a> do acordo de pesca as questões extrapesca.
  - s: Kommissionen försöker genomföra sitt förslag, som är att <v>ta</v> <p>bort</p>
      en artikel, men vi har röstat för att införa denna artikel.
    t: A Comissão tenta materializar a sua proposta, que é <a>retirar</a> um artigo,
      e nós votámos a inclusão desse artigo.
  - s: Inom några dagar kommer det inte att finnas en enda rad om stödet för rättigheter
      till sexuell och reproduktiv hälsa, och jag anser att det är en allvarlig orättvisa,
      särskilt gentemot de kvinnor som riskerar allvarliga sjukdomar vid barnafödande,
      att <v>ta</v> <p>bort</p> dessa hänvisningar.
    t: Dentro de pouco tempo não disporemos de uma menção específica ao financiamento
      dos direitos de saúde sexual e reprodutiva e, em minha opinião, seria extremamente
      injusto, especialmente para as mulheres em situação de risco devido a doenças
      relacionadas com a maternidade, <a>retirar</a> essas referências.
  - s: Jag har deltagit i budgetdebatter i tolv år, och jag har aldrig sett en talman
      för parlamentet <v>ta</v> <p>bort</p> mikrofonen för huvudföredraganden.
    t: Senhor Presidente, participo há doze anos nos debates orçamentais e nunca tinha
      visto um Presidente do Parlamento <a>retirar</a> o microfone ao relator principal.
  - s: Jag beklagar att han var tvungen att <v>ta</v> <p>bort</p> sitt namn från betänkandet
      men jag förstår också att han inte hade något val.
    t: Lamento que tenha tido que <a>retirar</a> o seu nome do relatório, mas compreendo
