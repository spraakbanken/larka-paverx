      förminskar transaktionskostnaderna och leder på så vis till ett bättre utnyttjande
      av tillväxtutrymmet, innovationspotentialen och sysselsättningschanserna.
    t: L’introduzione dell’euro <a>elimina</a> ostacoli alle attività economiche all’interno
      del mercato unico, annulla i rischi derivanti dai corsi di cambio delle monete,
      crea una maggiore sicurezza in fase di pianificazione, riduce i costi delle
      transazioni e consente dunque di utilizzare meglio i margini di crescita, i
      potenziali di innovazione e le opportunità di occupazione.
