      i denna fråga.
    t: Rispetto all’emendamento relativo alla sofferenza degli animali, anche in questo
      caso desidero chiedere al Commissario Monti se può garantirci che le due formulazioni,
      in realtà e concretamente, sono identiche quanto al loro effetto, ma che il
      fatto di aver <a>eliminato</a> tre parole non cambia niente rispetto all’applicazione
      concreta della brevettabilità su questo punto.
  - s: Direktivet syftar till att ge marknaden tydliga och nyanserade juridiska och
      kloka ramar, <v>ta</v> <p>bort</p> onödiga, oproportionerliga eller överdrivna
      hinder för inträde på marknaden och göra utgivningen av elektroniska pengar
      till en mer attraktiv affärsverksamhet.
    t: Questa direttiva mira a fornire al mercato un quadro giuridico e prudenziale
      chiaro ed equilibrato, <a>eliminando</a> ostacoli inutili, sproporzionati o
      eccessivi all’ingresso nel mercato e rendendo più interessante l’attività dell’emissione
      di moneta elettronica.
  - s: Vi är emot införandet av egna märkningar i medlemsstaterna, eftersom de utgör
      ett hinder för den inre marknaden och vi instämmer i att medlemsstaterna bör
      <v>ta</v> <p>bort</p> alla nationella hänvisningar som intygar att det finns
      en överensstämmelse utöver CE-märkningen.
    t: Siamo infatti contrari all’introduzione di marchi intrastatali perché costituiscono
      una barriera al mercato interno e conveniamo sul fatto che gli Stati membri
      debbano <a>eliminare</a> tutti i riferimenti nazionali che comprovano la conformità
      diversi dal marchio CE.
  - s: Jag hade faktiskt <v>tagit</v> <p>bort</p> en massa tekniska detaljer från
      det.
    t: Ho <a>eliminato</a> gran parte degli aspetti tecnici dalla relazione e mi chiedo
      se ha senso che oggi, alle 22.30 di un martedì sera io debba riferire di aspetti
      così tecnici.
  - s: Om vi vill att hamnarna ska förbli konkurrenskraftiga måste vi modernisera
      den nuvarande infrastrukturen och <v>ta</v> <p>bort</p> byråkratin.
    t: Se vogliamo che il porto rimanga competitivo è necessario modernizzare le infrastrutture
      attuali ed <a>eliminare</a> la burocrazia.
  - s: I ett Europa av i dag där vi i stället talar om de fyra friheterna och där
      människor, varor, kapital och tjänster skall kunna röra sig helt fritt över
      alla gränser blir varje hinder ett problem, men hinder av olika slag behöver
      vi i stället <v>ta</v> <p>bort</p>.
    t: Oggi, invece, in un’Europa in cui si parla in continuazione delle quattro libertà
      e della necessità che persone, merci, capitali e servizi si spostino del tutto
      liberamente attraverso le frontiere, ogni ostacolo diviene sempre più un problema,
      e come tale va <a>eliminato</a> qualunque ne sia la natura.
  - s: Jag måste säga att jag tycker att det vore idiotiskt av detta parlament att
      överväga att <v>ta</v> <p>bort</p> möjligheterna till nationella symboler på
      den nya valutan när den kommer ut.
    t: Devo dire che ritengo una follia che il Parlamento prenda in considerazione
      l’idea di <a>eliminare</a> i simboli nazionali dalla nuova moneta quando sarà
      emessa.
  - s: I dag finns det soldrivna, enkla spisar som för en billig peng <v>tar</v> <p>bort</p>
      95 procent av dessa giftiga utsläpp som svart kol, gödsel och annat, skapar
      vid förbränning.
    t: Oggi sono disponibili semplici stufe alimentate ad energia solare, che con
      una spesa minima <a>eliminano</a> il 95 per cento delle emissioni tossiche generate
      durante la combustione di carbone nero, letame e altri combustibili.
  - s: Adina-Ioana Vălean gjorde helt rätt i att gå tillbaka och rätta texten och
      <v>ta</v> <p>bort</p> vaga och missledande hänvisningar till tredje och fjärde
      hustrun, som ledde till villrådighet om polygamins legitimitet.
    t: l’onorevole Vălean ha fatto bene a fare marcia indietro e correggere il testo
      <a>eliminando</a> il riferimento generico ed equivoco alle terze e quarte mogli,
      che ha ingenerato dubbi sulla legittimità della poligamia.
  - s: Vi tycker även att möjligheten att <v>ta</v> <p>bort</p> individuell information
      från databaser och hemsidor ska betraktas som självklar och uppmanar företag
      att garantera att enskilda kan få personliga uppgifter raderade från databaser.
    t: Parimenti riteniamo che la possibilità di <a>eliminare</a> informazioni personali
      da database e siti web debba considerarsi scontata, per cui dovremmo esortare
      le imprese a garantire che i singoli possano cancellare i propri dati dai database.
  - s: Hur som helst vill jag säga att min grupp anser att den granskning som kommissionen
      föreslår parlamentet inte löser de problem som redan togs upp i den sjätte granskningen,
      huvudsakligen sådana som har att göra med Världshandelsorganisationen, utan
      kommissionen har begränsat sig till att <v>ta</v> <p>bort</p> bestämmelsen om
      marknadsföringsförbudet och utvidga tidsramarna för ett förbud mot djurförsök.
    t: A ogni buon conto, debbo dire che, a giudizio del mio gruppo, con questa modifica
      la Commissione non propone una soluzione ai problemi già riscontrati nella modifica
      precedente, in particolare quelli relativi all’Organizzazione mondiale del commercio,
      ma si limita a <a>eliminare</a> la disposizione inerente al divieto di commercializzazione
      e ad ampliare il termine per l’entrata in vigore del divieto degli esperimenti.
  - s: Utskottet följde inte min rekommendation att direkt <v>ta</v> <p>bort</p> obligatoriska
      avgifter på olika slags persontrafik till förmån för de lokala offentliga tjänstetillhandahållarna
      som rådet överraskande förde in, utan istället rekommenderade utskottet ändringar
      av detta.
    t: La commissione non ha seguito le mie raccomandazioni e ha <a>eliminato</a>
      completamente l’imposta obbligatoria su tutti i tipi di trasporto passeggeri
      a beneficio dei prestatori di servizi pubblici locali - inserita a sorpresa
      dal Consiglio - proponendo invece emendamenti su questo punto.
  - s: Vi vill <v>ta</v> <p>bort</p> ordet ”och” däremellan eftersom vi inte vill
      inte koppla relationen mellan Turkiet och Iran till den relation som Iran har
      med Hizbullah och Hamas.
    t: Vorremmo <a>eliminare</a> il termine «e» nel mezzo perché non vogliamo collegare
      le relazioni tra la Turchia e l’Iran con quelle dell’Iran con Hezbollah e Hamas.
  - s: Det är obegripligt att vi <v>tar</v> <p>bort</p> diverse mindre farliga produkter
      från marknaden men inte tobaken.
    t: È incomprensibile che siamo chiamati ad <a>eliminare</a> dal mercato tutti
      i tipi di prodotti che sono meno pericolosi, ma non il tabacco.
  - s: Förslaget om att <v>ta</v> <p>bort</p> den nationella finansieringen har därför
      inget stöd från rådet.
    t: La proposta di <a>eliminarlo</a> non trova pertanto sostegno da parte del Consiglio.
  - s: När man <v>tar</v> <p>bort</p> känsliga frågor från dagordningen skadar det
      otvivelaktigt Ryssland, men det skadar Europa i lika hög grad, eftersom det
      ger anledning att betvivla EU-institutionernas engagemang i europeiska värden.
    t: <a>Eliminare</a> i temi delicati dall’ordine del giorno senza dubbio nuoce
      alla Russia, ma nuoce anche in pari misura all’Europa, perché mette in dubbio
      l’impegno delle istituzioni europee nei confronti dei valori europei.
  - s: Det finns en annan ändring där jag <v>tar</v> <p>bort</p> beskrivningen av
      parlamentsledamöter som innehavare av offentliga poster - vi innehar inga offentliga
      poster, vi är politiker.
    t: Vi è un altro emendamento nel quale ho <a>eliminato</a> il riferimento agli
      eurodeputati che detengono cariche pubbliche;
  - s: Vi förändrar inte innebörden i betänkandet, men vi <v>tar</v> <p>bort</p> tar
      bort den inrikespolitiska aspekten.
    t: Non stiamo cambiando alcunché del merito della mozione, ma stiamo <a>eliminando</a>
      l’aspetto inerente alla politica nazionale.
  - s: Vi förändrar inte innebörden i betänkandet, men vi tar bort <v>tar</v> <p>bort</p>
      den inrikespolitiska aspekten.
    t: Non stiamo cambiando alcunché del merito della mozione, ma stiamo <a>eliminando</a>
      l’aspetto inerente alla politica nazionale.
  - s: Dessutom kunde direktivet om utstationering av arbetstagare och arbetsrätten
      inte påverkas, och på så sätt <v>tog</v> man <p>bort</p> de största farorna
      för social dumpning.
    t: Parimenti, la direttiva sul distacco dei lavoratori e il diritto del lavoro
      non potevano essere intaccati, <a>eliminando</a> così i principali pericoli
      di dumping sociale.
  - s: För det andra var man, medan man <v>tog</v> <p>bort</p> ursprungslandsprincipen,
      i den nya versionen av artikel 16 inte tydlig med att fastställa principen om
      destinationsland.
    t: in secondo luogo, la nuova versione dell’articolo 16, pur <a>eliminando</a>
      il principio del paese d’origine, non stabiliva chiaramente il principio del
      paese di destinazione.
  - s: Jag tror fullt och fast på att vi genom att <v>ta</v> <p>bort</p> en av pelarna
      från direktivet, nämligen ursprungslandsprincipen, har försummat varje möjlighet
      att på ett avgörande sätt förbättra medborgarnas levnadsstandard.
    t: Credo fermamente che, <a>eliminando</a> uno dei pilastri della direttiva, il
      principio del paese d’origine, iniziativa populista e indubbiamente vile, abbiamo
      sprecato qualsiasi possibilità di migliorare nettamente il tenore di vita dei
      cittadini.
  - s: De ledamöter som har sagt att det finns ett antal oklarheter i rådets gemensamma
      ståndpunkt har naturligtvis rätt, och tillsammans med några andra ledamöter
      skulle jag ha velat <v>ta</v> <p>bort</p> dessa genom ett antal ändringar.
    t: Alcuni oratori hanno affermato che nella posizione comune del Consiglio si
      riscontrano diverse ambiguità e ovviamente hanno ragione, signor Presidente
      in carica, tanto che vari colleghi ed io avremmo voluto <a>eliminare</a> tali
      ambiguità attraverso una serie di emendamenti.
  - s: Rådet har beslutat att <v>ta</v> <p>bort</p> de socioekonomiska kriterierna
      från målen för stöd för naturbetingade svårigheter.
    t: Il Consiglio ha deciso di <a>eliminare</a> i criteri socioeconomici dagli obiettivi
      dei pagamenti legati agli svantaggi naturali.
  - s: Detta förslag medger just en större flexibilitet genom att förlänga tidsfristen
      för att bevilja stöd och <v>ta</v> <p>bort</p> vissa restriktioner.
    t: La proposta prevede proprio una maggiore flessibilità posticipando il termine
      per la concessione di aiuti ed <a>eliminando</a> talune restrizioni.
  - s: Vad kan man säga om en resolution som, på förslag av PSE-gruppen - som är medlem
      av - stöder existensen av en europeisk kommission som inte har en kommissionär
      per land med rösträtt, som <v>tar</v> <p>bort</p> rätten för ”små” länder att
      företrädas i den enda institutionen med rätt att ta lagstiftningsinitiativ,
      och som föreslår att det skall vara möjligt att ändra ”del III” i den så kallade
      konstitutionen genom vad som kallas ett lätt förfarande, i ett försök att kringgå
      en regeringskonferens och ratificeringen av dess slutsatser av de nationella
      parlamenten?
    t: Che cosa dire di una risoluzione che, su proposta del PSE - di cui il fa parte
      - sostiene l’esistenza di una Commissione europea senza un Commissario per paese
      con diritto di voto, che <a>elimina</a> il diritto di un «piccolo» paese di
      essere rappresentato nell’unica Istituzione con iniziativa legislativa e che
      propone la possibilità di modificare la «parte III» della cosiddetta «Costituzione»
      mediante una procedura detta «agile», nel tentativo di aggirare una CIG e la
      ratifica delle sue conclusioni da parte dei parlamenti nazionali?
  - s: Vi beklagar därför att kravet på att <v>ta</v> <p>bort</p> punkt 31, som lyder
      ”Europaparlamentet understryker eftertryckligen att det på EU-nivå inte bör
      antas något direktiv om företagens sociala ansvar och om respekten för detta
      ansvar”, har avvisats.
    t: Ci rammarichiamo che non sia stata accolta la richiesta di <a>eliminare</a>
      il punto n. 31 - «sottolinea che non occorre adottare a livello dell’UE direttive
      che disciplinino e impongano la responsabilità sociale delle imprese».
  - s: Det är därför motiverat att undra vad Europeiska kommissionen gör för att uppmana
      Turkiet att <v>ta</v> <p>bort</p> denna paragraf från brottsbalken.
    t: È quindi giusto chiederci cosa stia facendo la Commissione europea per sollecitare
      la Turchia a <a>eliminare</a> quell’articolo dal codice penale.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att <v>ta</v>
      <p>bort</p> artikel 37(2) och införa artikel 175(1), genom att ta bort artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: Ad esempio, la commissione competente per il merito aveva presentato una proposta
      per <a>eliminare</a> l’articolo 37, paragrafo 2, e inserirei l’articolo 175,
      paragrafo 1, eliminando l’articolo 37, paragrafo 2, mantenendo l’articolo 152,
      paragrafo 4, lettera b), e aggiungendo l’articolo 175, paragrafo 1.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att <v>ta</v> <p>bort</p> artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: Ad esempio, la commissione competente per il merito aveva presentato una proposta
      per eliminare l’articolo 37, paragrafo 2, e inserirei l’articolo 175, paragrafo
      1, <a>eliminando</a> l’articolo 37, paragrafo 2, mantenendo l’articolo 152,
      paragrafo 4, lettera b), e aggiungendo l’articolo 175, paragrafo 1.
  - s: Mjölkproducenter och mejerier har tydliga avtal som <v>tar</v> <p>bort</p>
      mycket av osäkerheten.
    t: I produttori del settore lattiero-caseario seguono accordi chiari che <a>eliminano</a>
      buona parte dell’incertezza.
  - s: Dessutom saknas en definition av e-handel - gränsöverskridande penningöverföringar
      fungerar, men det finns hinder för att öppna bankkonton och för andra rättigheter,
      som vi måste <v>ta</v> <p>bort</p>.
    t: i trasferimenti di denaro transfrontalieri funzionano, ma vi sono ostacoli
      da <a>eliminare</a> riguardo all’apertura di un conto e ad altri diritti.
  - s: Enligt kommissionen har detta också uppnåtts genom att man har <v>tagit</v>
      <p>bort</p> kravet på uppehållstillstånd för EU-medborgare, vilket i stället
      har ersatts med en enkel registrering hos den lokala myndighet som ansvarar
      för bosättningsärenden, genom att man har infört en villkorslös rätt till permanent
      bosättning efter fem år eller kontinuerlig bosättning i den mottagande medlemsstaten
      och slutligen genom att tydligare definiera familjemedlemmarnas ställning och
      öka deras rättigheter, inte minst när det gäller de familjemedlemmar som inte
      är medborgare i någon medlemsstat.
    t: La Commissione ritiene che questo obiettivo sia stato conseguito anche <a>eliminando</a>
      l’obbligo per i cittadini comunitari di richiedere il permesso di soggiorno
      - ora basta registrare la propria residenza presso l’anagrafe locale - nonché
      attraverso l’introduzione di un diritto di residenza permanente che non sarà
      più soggetto ad alcuna condizione dopo un periodo di cinque anni di residenza
      continua nello Stato membro ospitante, e infine definendo più chiaramente lo
      e accrescendo i diritti dei componenti della famiglia, anche di quelli che non
      sono cittadini di Stati membri.
  - s: <v>ta</v> <p>bort</p> de hinder som finns för att arbeta, främja kvinnornas
      deltagande i yrkesutbildning, förbättra tillgången på skydd vid arbetslöshet
      och utarbeta äntligen en mer detaljerad lagstiftning som rör alla former av
      atypiskt arbete, där kvinnor är rikligt förekommande.
    t: <a>eliminare</a> gli ostacoli al lavoro, favorire la partecipazione delle donne
      alla formazione professionale, migliorare l’accesso alla protezione in caso
      di disoccupazione e, inoltre, redigere finalmente una legislazione più dettagliata
      per tutte le forme di lavoro atipico, dove la presenza delle donne è molto numerosa.
  - s: Vi ger dem också styrka att ge sig in i konkurrensen på arbetsmarknaden, naturligtvis
      genom att <v>ta</v> <p>bort</p> all direkt och indirekt diskriminering, och
      genom att genomföra de positiva insatser som är nödvändiga för att garantera
      lika möjligheter.
    t: Indubbiamente, le attrezziamo anche ad affrontare la concorrenza sul mercato
      del lavoro <a>eliminando</a> tutte le discriminazioni, dirette e indirette,
      ed adottando le azioni positive che si rendono necessarie per garantire loro
      pari opportunità.
  - s: Å andra sidan har Europeiska rådet bekräftat att Israel bör dra tillbaka sina
      trupper från de områden som kontrolleras av den palestinska myndigheten, upphöra
      med utomrättsliga avrättningar, <v>ta</v> <p>bort</p> blockader och restriktioner,
      frysa bosättningar och respektera folkrätten.
    t: Il Consiglio europeo ha affermato che Israele deve ritirare le sue forze dalle
      zone poste sotto il controllo dell’Autorità palestinese, mettere fine alle esecuzioni
      sommarie, <a>eliminare</a> i blocchi e le restrizioni, congelare gli insediamenti
      e rispettare il diritto internazionale.
  - s: <v>ta</v> <p>bort</p> strukturella hinder och bygga med hänsyn till vissa kriterier
      som beaktar behoven hos den del av vår befolkning som har svårigheter.
    t: <a>eliminare</a> barriere architettoniche, costruire con certi criteri che
      tengano conto delle necessità di una parte della nostra popolazione in difficoltà.
  - s: Inom några dagar kommer det inte att finnas en enda rad om stödet för rättigheter
      till sexuell och reproduktiv hälsa, och jag anser att det är en allvarlig orättvisa,
      särskilt gentemot de kvinnor som riskerar allvarliga sjukdomar vid barnafödande,
      att <v>ta</v> <p>bort</p> dessa hänvisningar.
    t: Tra qualche giorno non avremo una linea separata per il finanziamento dei diritti
      alla salute sessuale e riproduttiva e penso che <a>eliminare</a> tali riferimenti
      sarebbe una grave ingiustizia, in particolare nei confronti delle donne che
      sono a rischio di gravi malattie durante la maternità.
  - s: Jag tycker det är beklagligt att vi fortfarande inte har fått något uttalande
      från rådet och kommissionen som gör att vi kan <v>ta</v> <p>bort</p> reserven
      för anslag till utveckling av landsbygdsområden.
    t: Mi rammarico che non sia stato ancora possibile ottenere una dichiarazione
      dal Consiglio e dalla Commissione che consenta di <a>eliminare</a> la riserva
      per gli stanziamenti destinati allo sviluppo delle zone rurali.
  - s: Att sänka tullavgifterna med en tredjedel är inte heller tillräckligt, och
      kommissionens förslag att <v>ta</v> <p>bort</p> tullavgifterna på jordbruksimport
      från utvecklingsländer måste gå längre än enbart hälften av denna import.
    t: Analogamente, non basta ridurre i dazi di un terzo e quindi la proposta della
      Commissione di <a>eliminare</a> i dazi applicati alle importazioni provenienti
      dai paesi in via di sviluppo deve andare oltre la semplice metà di tali importi.
  - s: Som jag sa i utskottet för sysselsättning och sociala frågor så stöder vi naturligtvis
      utrensningen av överflödig lagstiftning, men vi måste se till att de lagar vi
      <v>tar</v> <p>bort</p> verkligen är överflödiga.
    t: Come ho anche dichiarato in seno alla commissione per l’occupazione e gli affari
      sociali, siamo naturalmente favorevoli all’abolizione di normative ridondanti,
      ma dobbiamo essere certi che le normative che ci apprestiamo a <a>eliminare</a>
      siano davvero ridondanti.
  - s: En annan viktig punkt i detta avseende är att vi, när vi har <v>tagit</v> <p>bort</p>
      dessa hinder, fortfarande har för liten rörlighet.
    t: Il secondo punto a mio avviso importante è che, anche <a>eliminando</a> tali
      ostacoli, avremo una mobilità troppo ridotta.
  - s: Jag vill påminna er om kommissionens förslag från december förra året om att
      <v>ta</v> <p>bort</p> alla viseringskrav för medborgare i de sex framtida samarbetsländerna.
    t: Vi rammento a tale proposito la proposta della Commissione del dicembre scorso
      di <a>eliminare</a> gradualmente tutti i visti per i cittadini dei sei futuri
      partner.
  - s: Den brittiska regeringens beslut att bara <v>ta</v> <p>bort</p> oskyldiga personers
      profiler efter minst sex år visar vilken låg uppfattning den har om våra rättigheter.
    t: La decisione del governo britannico di <a>eliminare</a> i profili delle persone
      innocenti soltanto una volta trascorsi almeno sei anni dimostra però il suo
      scarso riguardo per le nostre libertà mettendo in luce che in Gran Bretagna
      l’«innocenza fino a prova contraria» viene trattata come uno slogan facilmente
      accantonabile anziché un precetto fondamentale della nostra società.
  - s: Det borde inte handla om att placera det andra delbeloppet i en reserv, utan
      vi borde i stället <v>ta</v> <p>bort</p> båda eftersom det är fel tidpunkt att
      göra detta.
    t: dovremmo <a>eliminarle</a> entrambe perché non è il momento di discuterne.
  - s: Först kommer rådet att <v>ta</v> <p>bort</p> alla delar som väcker anstöt men
      som bara är upprepningar av det rådande läget.
    t: Innanzi tutto il Consiglio <a>eliminerà</a> tutti gli elementi che recano offesa,
      pur essendo mere riaffermazioni dello status quo.
  - s: Rådet krävde nämligen, det pressade, det rentav utpressade kommissionen att
      från detta avtal <v>ta</v> <p>bort</p> en text som skulle förutsatt att medlemsstater,
      institutioner och internationella organisationer med stöd av detta avtal varit
      tvungna att motivera varför de inte vill överlämna några sekretessbelagda uppgifter.
    t: Il Consiglio ha preteso, ha insistito, anzi in pratica ha costretto la Commissione
      a <a>eliminare</a> dall’accordo il testo che avrebbe fatto in modo che gli Stati
      membri, le istituzioni e le organizzazioni internazionali dovessero, in virtù
      dell’accordo stesso, giustificare il rifiuto di rinunziare a talune informazioni
      confidenziali.
  - s: Kommissionen har inte för avsikt att <v>ta</v> <p>bort</p> några av de möjligheter
      som finns för närvarande.
    t: La Commissione non intende <a>eliminare</a> le possibilità che esistono attualmente.
  - s: För min del kan de faktiskt <v>ta</v> <p>bort</p> det för alltid.
    t: Anzi, per quanto mi riguarda, possono anche <a>eliminarla</a> del tutto.
  - s: Var vänliga och <v>ta</v> <p>bort</p> och begrav detta direktiv.
    t: Vi prego si <a>eliminare</a> e di seppellire questa direttiva.
  - s: Vad gäller det andra avtalet, som rör upphandling inom telekommunikationsområdet,
      så avskaffar Israel omedelbart en prispreferens på 15 % och <v>tar</v> gradvis
      <p>bort</p> de regler om kompensation som fanns i just Government Procurement
      Agreement .
    t: Nel caso del secondo accordo, che riguarda gli appalti nel settore delle telecomunicazioni,
      Israele abolisce immediatamente una preferenza di prezzo del 15 per cento ed
      <a>elimina</a> gradualmente la disposizione in materia di compensazione che
      gli era concessa, appunto, dal Government Procurement Agreement .
  - s: Den gemensamma ståndpunkten har <v>tagit</v> <p>bort</p> denna föreskrift och
      ersätter detta bara med en illa formulerad redogörelse som kräver att ”tillfälle”
      till sådant samtycke skall ges, och anger problem med dataskydd som skälet till
      att parlamentets text förkastats.
    t: La posizione comune ha <a>eliminato</a> questa disposizione sostituendola con
      un considerando il cui testo è molto conciso e parla di «opportunità» di concedere
      il consenso, citando il problema della tutela dei dati come motivo per la reiezione
      del testo del Parlamento.
  - s: Jag är fast övertygad om att programperioden 2007-2013 inte kommer att bli
      framgångsrik om medlemsstaterna inte <v>tar</v> <p>bort</p> de överdrivna administrativa
      hinder som gör att frivilligorganisationer avhåller sig från att begära finansiering
      för projekt, särskilt de som inriktas på att stödja kvinnor i svåra ekonomiska
      omständigheter, invandrarkvinnor, kvinnor från etniska minoriteter, kvinnor
      med funktionshinder och kvinnor som är offer för våldtäkt eller tortyr.
    t: Sono fermamente convinta che il periodo di programmazione 2007-2013 sarà un
      fallimento se gli Stati membri non <a>elimineranno</a> gli eccessivi ostacoli
      amministrativi che hanno scoraggiato le associazioni di volontariato dal richiedere
      finanziamenti per i progetti, soprattutto quelli incentrati sul sostegno alle
      donne in difficili condizioni finanziarie, donne profughe, donne appartenenti
      a minoranze etniche, donne disabili e donne rimaste vittima di stupro o tortura.
  - s: Som det uppges i betänkandet borde målet med territoriell sammanhållning framför
      allt vara att utjämna olikheter i de enskilda regionerna och medlemsstaternas
      utvecklingsnivå, och i synnerhet <v>ta</v> <p>bort</p> de växande olikheterna
      inom regioner och länder.
    t: Come sancito nella relazione, scopo della coesione territoriale è soprattutto
      uniformare le disparità nel livello di sviluppo delle singole regioni e Stati
      membri e, in particolare, <a>eliminare</a> le crescenti disparità all’interno
      di regioni e paesi.
  - s: Regional utveckling inom kapitalistiska ramar kan inte <v>ta</v> <p>bort</p>
      klasskonflikter inom systemet.
    t: lo sviluppo regionale inserito in una logica capitalista non può <a>eliminare</a>
      i conflitti di classe nel sistema;
  - s: Det är viktigt att vi tänker på båda bankerna samtidigt för att garantera ett
      bättre samarbete mellan dem och <v>ta</v> <p>bort</p> riskerna för överlappning.
    t: È importante che discutiamo contemporaneamente delle due banche, in modo da
      assicurare una migliore cooperazione tra loro ed <a>eliminare</a> duplicazioni.
  - s: Det finns många i min medlemsstat som säger att vi inte har gått tillräckligt
      långt med den här kompromissen för att lösa de frågor som bekymrar dem. Jag
      skulle ha velat <v>ta</v> <p>bort</p> artikel 25, men jag har medgett att det
      varken är genomförbart eller lämpligt, och jag har gått med på att kravet på
      insyn före transaktionen är nödvändigt.
    t: Avrei voluto <a>eliminare</a> l’articolo 25, ma ho ammesso che non è fattibile
      e opportuno e ho riconosciuto la necessità di un requisito di trasparenza prenegoziale.
  - s: En annan anledning till varför jag röstade emot resolutionen var att de ändringsförslag
      som lagts fram av gruppen Europeiska enade vänstern/Nordisk grön vänster, om
      att <v>ta</v> <p>bort</p> dessa uppmaningar och begära att fler kvinnor ska
      involveras i Eupol och Eusec och att den kvinnliga närvaron i Demokratiska Republiken
      Kongo ska öka, avvisades.
    t: Un’ulteriore ragione per cui ho votato contro la risoluzione in esame è stato
      il rifiuto degli emendamenti proposti dal gruppo confederale della Sinistra
      unitaria europea/Sinistra verde nordica, volti a <a>eliminare</a> questi inviti
      e a chiedere un maggiore coinvolgimento delle donne nell’EUPOL e nell’EUSEC,
      nonché una maggiore presenza femminile in seno alla Repubblica democratica del
      Congo.
  - s: Med tanke på detta skulle det rent allmänt vara att föredra att Europeiska
      unionen i stället för att oavbrutet försöka få nya befogenheter, ägnar sig åt
      att undersöka följdverkan av den redan befintliga gemenskapspolitiken, av de
      beslut som den fattar eller av de förhandlingar som den deltar i, lika mycket
      på WTO-nivå som inom ramen för internationella avtal, på stabiliteten i europeiskt
      område, för att <v>ta</v> <p>bort</p> de negativa aspekterna av den.
    t: Sarebbe in tal senso preferibile, in linea generale, che l’Unione europea,
      invece di cercare di ottenere sempre nuove competenze, si occupasse di analizzare
      le ripercussioni delle politiche comunitarie esistenti, delle decisioni che
      prende o dei negoziati a cui partecipa, sia a livello dell’Organizzazione mondiale
      del commercio che nel quadro di accordi internazionali, in relazione all’equilibrio
      del territorio europeo, al fine di <a>eliminarne</a> gli aspetti negativi.
  - s: Detta är ett sätt att <v>ta</v> <p>bort</p> någon politiskt.
    t: È un modo per <a>eliminare</a> qualcuno politicamente.
  - s: Därför har vi lagt fram förslag om att <v>ta</v> <p>bort</p> den här begränsningen
      till exotiska djurarter eller sällskapsdjur.
    t: Pertanto proponiamo di <a>eliminare</a> questa limitazione alle specie esotiche
      o agli animali di compagnia.
  - s: 'Därför föreslår vi inte att man <v>tar</v> <p>bort</p> hela förslaget, utan
      vi säger:'
    t: Per questo noi suggeriamo di non <a>eliminare</a> del tutto la proposta, bensì
      di inserirla nel regolamento e di rimandarne l’applicazione.
  - s: Därför <v>tog</v> jag <p>bort</p> allt det.
    t: perciò ho <a>eliminato</a> tutta questa parte.
  - s: Det är därför som jag röstade emot alla ändringsförslag om att <v>ta</v> <p>bort</p>
      kärnenergi från EU:s energimix.
    t: Per questo ho votato contro tutti gli emendamenti volti a <a>eliminare</a>
      il nucleare dal mix energetico dell’Europa.
  - s: Ja, de lade faktiskt fram ett fantastiskt ändringsförslag och <v>tog</v> sedan
      <p>bort</p> den bästa delen!
    t: Sì, è così, hanno presentato un emendamento strepitoso per poi <a>eliminarne</a>
      la parte migliore!
  - s: Till att börja med, och kommissionen har gjort detta på ett ganska bra sätt
      - efter påtryckningar från parlamentet - var vi tvungna att <v>ta</v> <p>bort</p>
      större hinder och ange riktmärken i samband med borttagandet.
    t: Innanzi tutto, e la Commissione - sollecitata dal Parlamento - ha agito molto
      bene, è stato necessario <a>eliminare</a> i principali ostacoli e a tale scopo
      fissare parametri comparativi.
  - s: Jag ger gärna alla de som idag har talat om nödvändigheten om att föra en fredspolitik,
      också med ekonomiska medel, och att <v>ta</v> <p>bort</p> socialekonomiska orsaker
      till instabilitet, rätt och på den punkten betjänas också världen utanför, tror
      jag, genom den Europeiska unionen rätt så ordentligt.
    t: Dò volentieri ragione a coloro che hanno parlato oggi in merito alla necessità
      di attuare una politica di pace anche con strumenti economici e di <a>eliminare</a>
      le cause socioeconomiche di instabilità;
  - s: Jag anser att det är viktigt att <v>ta</v> <p>bort</p> påståendet i punkt 22
      om att uppmana EU att avskaffa jordbruksexportbidragen.
    t: Credo sia importante <a>eliminare</a> il paragrafo 22 dalla risoluzione che
      chiede all’Unione europea di mettere fine ai sussidi agricoli per l’esportazione.
  - s: Avslutningsvis vill jag uppmana er att rösta emot ALDE-gruppens uppriktigt
      sagt anstötliga ändringsförslag, som syftar till att <v>ta</v> <p>bort</p> restriktionerna
      för tillgång till rena utvecklingsmekanismer och projektcertifikat för gemensamt
      genomförande, inte bara för luftfarten utan för samtliga sektorer som är med
      i systemet för handel med utsläppsrätter.
    t: Infine, vi invito a votare contro l’emendamento del gruppo ALDE, francamente
      scandaloso, inteso ad <a>eliminare</a> le restrizioni all’accesso a crediti
      derivanti dal meccanismo di sviluppo pulito (CDM) e progetti di attuazione congiunta
      (JI) non solo per il trasporto aereo, ma per tutti i settori inseriti nel sistema
      ETS.
  - s: Förslag som dessa skapar ett välförtjänt politikerförakt, och jag är glad att
      vi i miljöutskottet har <v>tagit</v> <p>bort</p> just de skrivningarna.
    t: Proposte come questa generano un meritato disprezzo nei confronti dei politici,
      e sono lieto che noi della commissione per l’ambiente abbiamo <a>eliminato</a>
      queste particolari disposizioni.
  - s: Jag noterar med stor glädje det uttalande som Sainjon gjorde angående behovet
      att <v>ta</v> <p>bort</p> omnämnandet av Portugal - vilket är felaktigt - i
      punkt 2 i denna resolution.
    t: Signor Presidente, registro con soddisfazione la dichiarazione dell’onorevole
      Sainjon a proposito della necessità di <a>eliminare</a> il riferimento, del
      resto errato, al Portogallo, contenuto al paragrafo 2 della risoluzione.
  - s: Men vilken är - det är den fråga jag ställer till presidiet - den tekniska
      form som vi skall använda för att <v>ta</v> <p>bort</p> detta omnämnande?
    t: qual è l’accorgimento tecnico che utilizzeremo per <a>eliminare</a> tale riferimento?
  - s: Gör föredraganden denna rättelse eller skall vi genomföra en separat omröstning
      för att <v>ta</v> <p>bort</p> dessa två första meningarna i punkt 2?
    t: L’emendamento sarà apportato dal relatore oppure procederemo ad un voto separato
      per <a>eliminare</a> le due prime frasi del paragrafo 2?
  - s: Jag skulle därför verkligen instämma med föredraganden när hon säger, att de
      vore farligt att ha denna beläggning på persikor, men jag ser ingen anledning
      varför man skall <v>ta</v> <p>bort</p> det i fallet med ananas där det är ett
      verkligt konserveringsmedel.
    t: Di conseguenza sono perfettamente d’accordo con la relatrice che sostiene la
      pericolosità di questo strato esterno sulle pesche, ma non vedo perché dovremmo
      <a>eliminarlo</a> per gli ananassi, per i quali serve da ottimo conservante.
  - s: Jag vet att några vill <v>ta</v> <p>bort</p> den, men enligt min mening behöver
      vi kategorin ”tillfredsställande” som en sorts provkategori, eftersom de nya
      normerna ”bra” och ”utmärkt” är mycket hårdare och några stränder trots investeringar
      kanske inte uppfyller kraven, särskilt inte efter regn.
    t: So che alcuni vogliono <a>eliminarla</a>;
  - s: För det andra, att <v>ta</v> <p>bort</p> denna avgift, som vårt ändringsförslag
      föreslår, skulle öka produktiviteten i EKSG:s sektor, och därmed säkra sysselsättningsnivåerna.
    t: In secondo luogo, <a>eliminare</a> tale prelievo, come propone il nostro emendamento,
      aumenterebbe la produttività del settore CECA, garantendo così i livelli di
      occupazione.
  - s: Om man å andra sidan ändrade artikel 7.4 och <v>tog</v> <p>bort</p> beteckningen
      ”obehandlat” från kommunalt avfall, skulle det innebära att man förbjöd samförbränning
      av fraktioner sorterat kommunalt avfall (papper, kartonger…) som inte skulle
      kunna återanvändas om de inte samlades in separat.
    t: D’altro canto, modificare l’articolo 7, paragrafo 4, <a>eliminando</a> la specificazione
      «non trattati» dei rifiuti urbani, equivarrebbe a vietare il coincenerimento
      di frazioni di rifiuti urbani separati (carta, cartoni…) che non potrebbero
      essere riciclati, salvo che vengano raccolti separatamente.
  - s: Gång efter gång har parlamentet uppmanat rådet och kommissionen att <v>ta</v>
      <p>bort</p> hindren med avseende på skatt och social trygghet för den här gruppen,
      hittills utan tillräckligt resultat.
    t: Il Parlamento ha ripetutamente invitato Commissione e Consiglio a <a>eliminare</a>
      gli ostacoli in campo fiscale e della sicurezza sociale di cui è vittima questa
      categoria, senza esito alcuno.
  - s: Det skulle <v>ta</v> <p>bort</p> en viktig skyldighet för medlemsstaterna att
      regelbundet uppdatera utsläppsuppgifterna.
    t: La Commissione non può accogliere l’emendamento n. 10, dal momento che esso
      <a>eliminerebbe</a> l’importante obbligo per gli Stati membri di aggiornare
      regolarmente gli inventari sulle emissioni.
  - s: Vi anser i själva verket att ett beslut borde fattas om att <v>ta</v> <p>bort</p>
      bidraget, som en del i en övergripande reformering av EU:s jordbruksstöd.
    t: A nostro avviso si dovrebbe invece decidere di <a>eliminare</a> gli aiuti nell’ambito
      di una riforma generale dei regimi comunitari di aiuti all’agricoltura.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu <v>tagit</v> <p>bort</p> ”paper and pulp” och
      ”minerals and ores”, som är några viktiga områden som inte hör hemma i detta
      förslag.
    t: Vi era un numero incredibile di ambiguità e di istanze di sovrapposizione con
      altre normative, ed ora abbiamo <a>eliminato</a> la parte sulla carta e sulla
      pasta di legno e quella sui minerali e sui minerali ferrosi, che sono settori
      importanti ma che non rientrano nella proposta.
  - s: I Christian Rovsings utmärkta betänkande understryks med rätta att nydaning
      inte skapas med lagar och bestämmelser, utan man kan i stället <v>ta</v> <p>bort</p>
      bördor och besvär och främja ett konkurrenskraftigt företagsklimat på ett sätt
      som belönar, och man kan belöna förnyelsen.
    t: L’eccellente relazione di Christian Rovsing sottolinea, giustamente, che l’innovazione
      non si raggiunge con le leggi e le regole, ma si possono invece <a>eliminare</a>
      oneri e difficoltà e promuovere una vita professionale competitiva che premia,
      e si può premiare l’innovazione.
  - s: Jag har dock <v>tagit</v> <p>bort</p> de detaljerade bestämmelserna i detta
      sammanhang ur betänkandet.
    t: Ad ogni modo, ho <a>eliminato</a> dalla relazione le disposizioni specifiche
      al riguardo.
  - s: Detta är anledningen till vi måste förkasta ändringsförslag 4, vilket i praktiken
      skulle ha <v>tagit</v> <p>bort</p> detta specifika krav.
    t: Questo è il motivo per cui va respinto l’emendamento n. 4, che <a>eliminerebbe</a>
      in pratica questo requisito specifico.
  - s: Ordförandeskapet har meddelat oss att det inte lyckats <v>ta</v> <p>bort</p>
      bilaga 15 där det handlar om kommande primärrätt.
    t: La Presidenza ci ha informati di non aver potuto <a>eliminare</a> l’allegato
      XV perché si tratta di legislazione primaria imminente.
  - s: Dricksvattenbolagen måste investera kapital för att <v>ta</v> <p>bort</p> de
      där resterna igen.
    t: Le imprese produttrici di acqua potabile devono investire capitali per <a>eliminare</a>
      tali residui.
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade tagit med den i kompromissen och var därför tvungna att <v>ta</v>
      <p>bort</p> hänvisningen till överträdelseförfarandena.
    t: giovedì, per motivi misteriosi, la Conferenza dei presidenti ha tolto tale
      interrogazione dall’ordine del giorno, benché noi l’avessimo inserita nel testo
      di compromesso e fossimo stati quindi costretti a <a>eliminare</a> il riferimento
      alle procedure d’infrazione.
  - s: Det bästa sättet att förhindra en eventuell mänsklig pandemi i form av aviär
      influensa är, som föredraganden med rätta påpekar, att helt <v>ta</v> <p>bort</p>
      sjukdomen från fåglar.
    t: Come ha giustamente sottolineato il relatore, il modo migliore per prevenire
      una potenziale pandemia umana di influenza aviaria consiste nell’<a>eliminare</a>
      totalmente la malattia negli uccelli.
  - s: Vi håller också med om att det finns ett behov av att förbättra relationerna
      mellan näringsidkare och konsumenter på den inre marknaden genom att <v>ta</v>
      <p>bort</p> hinder för gränsöverskridande handel, men det finns också ett behov
      av att försäkra konsumenterna om att de även fortsatt kan förvänta sig en hög
      skyddsnivå.
    t: Concordiamo anche sulla necessità di migliorarne il funzionamento dall’azienda
      al consumatore <a>eliminando</a> le barriere al commercio transfrontaliero,
      ma vi è anche la necessità di rassicurare i consumatori sul fatto che continueranno
      a godere di un elevato livello di tutela.
  - s: Värdet av våra insatser för att <v>ta</v> <p>bort</p> grogrunderna för terror
      har stigit rejält.
    t: Il valore del nostro contributo per <a>eliminare</a> il terreno fertile al
      diffondersi del terrorismo è aumentato vertiginosamente.
  - s: När vi ännu en gång talar om likalön, även om det är en princip som infördes
      redan i Romfördraget, måste det vara dags att vi frågar oss själva, om det inte
      krävs andra strategier för att <v>ta</v> <p>bort</p> löneklyftan mellan män
      ock kvinnor, när EU:s samlade insatser har visat sig komma till korta.
    t: Signor Presidente, se parliamo ancora una volta di parità di retribuzione,
      sebbene sia un principio già introdotto dal Trattato di Roma, deve essere ormai
      giunto il momento di chiederci se non occorrono altre strategie per <a>eliminare</a>
      il divario retributivo tra uomini e donne, visto che l’impegno comune dell’Unione
      europea si è rivelato insufficiente.
  - s: Jag delar er uppfattning att bristande eller bristfälligt samarbete mellan
      myndigheterna är en av huvudorsakerna till att vi har sådana problem med utstationeringsdirektivet,
      men anser ni verkligen att det dåliga samarbetet skulle förbättras av att <v>ta</v>
      <p>bort</p> möjligheterna till kontroll, dokumentation och allt annat som behövs
      för kontrollen?
    t: Signor Commissario, sono d’accordo con lei quando afferma che la mancanza o
      la scarsa cooperazione tra le autorità è una delle cause principali dei problemi
      che stiamo incontrando con la direttiva, ma lei crede davvero che <a>eliminando</a>
      le possibilità di controllo, i documenti e tutto ciò che è necessario per i
      controlli, si potrà migliorare la collaborazione?
  - s: Budgetutskottets synpunkt är att man måste stärka forskningen inom agronomi
      som finansieras genom tobaksfonden, en forskning som Europeiska gemenskapen
      vill <v>ta</v> <p>bort</p> för att ersätta den med omstruktureringsinsatser
      utan att erbjuda något livskraftigt alternativ.
    t: Secondo la commissione per i bilanci, si deve potenziare la ricerca agronomica
      finanziata mediante il Fondo del tabacco, ricerca che la Comunità europea vuole
      <a>eliminare</a> per sostituirla con azioni di riconversione, senza offrire
      alcuna alternativa possibile.
  - s: Jag hoppas att rådet kan motstå frestelsen att <v>ta</v> <p>bort</p> skyddsbestämmelser
      med argumentet att de inte är nödvändiga då medlemsstaterna i alla fall är skyldiga
      att respektera de rättsliga garantierna.
    t: Spero che il Consiglio resista alla tentazione di <a>eliminare</a> disposizioni
      di protezione adducendo l’argomentazione che non sono necessarie una volta che
      gli Stati membri sono obbligati, in qualche modo, a rispettare le garanzie legali.
  - s: Europa kan göra mycket för att <v>ta</v> <p>bort</p> dessa spänningar och ett
      sätt är att snabbt omsätta orden i handling.
    t: L’Europa può fare molto per <a>eliminare</a> tali tensioni e una delle strade
      è quella di tradurre le nostre parole in azioni concrete in tempi brevi.
  - s: Det finns redan nu tecken på att en hel del stora företag kommer att <v>ta</v>
      <p>bort</p> dessa ämnen ur sin kosmetika.
    t: Vi sono già indicazioni che diverse grandi imprese intendono <a>eliminare</a>
      tali sostanze dai loro cosmetici.
  - s: Det fanns många goda principer i Bart Staes betänkande, men min grupp ansåg
      att betänkandet borde göras kortare och mer koncist och därför <v>tog</v> vi
      <p>bort</p> en del material från betänkandet.
    t: La relazione dell’onorevole Staes contiene molti principi condivisibili, ma
      il mio stesso gruppo sosteneva che dovesse essere più breve e concisa e, per
      questo motivo, abbiamo <a>eliminato</a> alcune parti.
  - s: Jag vill <v>ta</v> <p>bort</p> orden ”traditionella seder” från det muntliga
      ändringsförslaget, dvs. de två sista orden i punkt 9.
    t: Signor Presidente, volevo <a>eliminare</a> dall’emendamento orale le parole
      «pratiche tradizionali», quindi le ultime due parole del paragrafo 9.
  - s: Den som vill bekämpa nationalismen måste först <v>ta</v> <p>bort</p> grogrunden
      för den genom att erbjuda människorna en lösning som de kan acceptera.
    t: Chi vuole combattere il nazionalismo, deve prima <a>eliminare</a> il terreno
      che lo alimenta, offrendo alla parte in causa una soluzione accettabile per
      quest’ ultima.
  - s: Eftersom resolutionen inte ger människorna något hopp om förbättring och inte
      <v>tar</v> <p>bort</p> orsakerna till våldet så får den inte mitt stöd.
    t: Dal momento che la risoluzione non offre speranza di miglioramento alla popolazione
      né <a>elimina</a> le cause della violenza, il testo non avrà il mio sostegno.
  - s: Jag anser därför att det är mycket viktigt att parlamentet har föreslagit att
      <v>ta</v> <p>bort</p> bestämmelser som gjorde det möjligt att föra över tjänstemän
      från rådet eller kommissionen till den europeiska avdelningen för yttre åtgärder
      utan uttagningsprov.
    t: Ritengo quindi molto importante che il Parlamento abbia proposto di <a>eliminare</a>
      le disposizioni che consentivano il trasferimento di funzionari dal Consiglio
      o dalla Commissione al nuovo servizio diplomatico europeo senza che i posti
      venissero messi a concorso.
  - s: Lagstiftningen blir mer passande och den <v>tar</v> <p>bort</p> de lagstridigheter
      som finns i nuläget.
    t: Signor Presidente, la mia relazione costituisce un correttivo alla legislazione
      attuale sul riconoscimento dei certificati rilasciati alla gente di mare, che
      la rende più appropriata ed <a>elimina</a> le anomalie attualmente esistenti.
  - s: antingen att <v>ta</v> <p>bort</p> de omtvistade bestämmelserna från betänkandet
      eller att senarelägga omröstningen om betänkandet till ett senare datum, så
      att vi ger våra vänner i Kaukasus tid att förklara sin ståndpunkt om betänkandet
      för Europaparlamentet.
    t: <a>eliminare</a> dalla relazione le disposizioni controverse o posticipare
      la votazione sulla relazione, in modo da concedere agli amici del Caucaso il
      tempo necessario per chiarire la propria posizione nella relazione che sarà
      presentata al Parlamento europeo.
  - s: Jag vill lägga fram ett muntligt ändringsförslag som syftar till att <v>ta</v>
      <p>bort</p> två fotnoter i punkterna 37 och 108 i betänkandet, på sidorna 16
      och 25 i den engelska versionen.
    t: Signor Presidente, vorrei presentare un emendamento orale che mira a <a>eliminare</a>
      due note ai paragrafi 37 e 108 della relazione, alle pagine 16 e 25 della versione
      inglese.
  - s: Europaparlamentets labourgrupp försökte ändra Pieperbetänkandet genom att <v>ta</v>
      <p>bort</p> de mest omtvistade ändringsförslagen.
    t: Il partito laburista al Parlamento europeo (EPLP) ha cercato di modificare
      la relazione Pieper <a>eliminando</a> gli emendamenti più controversi.
  - s: Det är också oerhört viktigt att fortsätta att arbeta med direktivet på det
      område som rör beskattning vid fondfusioner och <v>ta</v> <p>bort</p> skattebarriärerna.
    t: È anche estremamente importante continuare a lavorare sulla direttiva in merito
      al trattamento fiscale delle fusioni di fondi al fine di <a>eliminare</a> le
      barriere fiscali.
  - s: Avslutningsvis kan kommissionen inte godta ändringsförslagen 59 och 60, genom
      vilka man <v>tar</v> <p>bort</p> eller ändrar kartorna för de transeuropeiska
      näten som finns med i förslaget till beslut, eftersom dessa kartor används såväl
      av kommissionen som av medlemsstaterna.
    t: Infine, la Commissione non può accettare gli emendamenti nn. 59 e 60, che <a>eliminano</a>
      o modificano le mappe della rete transeuropea allegate alla proposta di decisione,
      perché dette mappe sono utilizzate sia dalla Commissione sia dagli Stati membri.
  - s: Vi lyckades åstadkomma ett förbud mot antipersonella landminor eftersom de
      ansvariga väpnade styrkorna medgav att de kunde <v>ta</v> <p>bort</p> just detta
      vapen från sina vapenförråd.
    t: Siamo riusciti ad ottenere quel divieto delle mine antiuomo perché le forze
      armate responsabili hanno riconosciuto di poter <a>eliminare</a> questa specifica
      arma dai loro arsenali e l’hanno appoggiato appieno.
  - s: Jag <v>tar</v> inte <p>bort</p> någonting i det.
    t: non sto <a>eliminando</a> proprio niente, e chiedo il vostro sostegno.
  - s: Jag delger dem min förhoppning att de i december, när det palestinska rådet
      samlas i Gaza, definitivt skall <v>ta</v> <p>bort</p> paragrafen om Israels
      förintelse ur sina stadgar.
    t: Mi auguro che in dicembre, quando il Consiglio nazionale si riunirà a Gaza,
      venga definitivamente <a>eliminato</a> dalla costituzione palestinese il paragrafo
      concernente la distruzione di Israele.
  - s: Slutsatserna gäller det faktum att fett från idisslare skall behöva tryckkokas
      på det sätt som vi alla känner till, men dessutom uttrycktes åsikten att det
      kanske hade blivit dags för att <v>ta</v> <p>bort</p> animaliska fetter från
      foder för idisslare och det är en fråga som skall diskuteras.
    t: Nelle conclusioni si è stabilito che il grasso bovino dovrà essere trattato
      sotto pressione nella maniera che noi tutti conosciamo, ma è stata anche considerata
      l’eventualità di <a>eliminare</a> del tutto i grassi di origine animale dall’alimentazione
      dei bovini.
  - s: Därför beklagar jag också att det korrekta beslutet från Liège omtolkas fullständigt
      i ändringsförslag 10 från socialdemokraterna, genom att Tobinskatten läggs till.
      <v>Ta</v> <p>bort</p> denna omtolkning, vi finner oss i Liège!
    t: <a>Eliminate</a> questo cambio di interpretazione, ci riconosciamo in Liegi!
  - s: Eftersom detta ändringsförslag läggs fram av socialistgruppen har jag talat
      med Richard Howitt, i stället för författaren som inte finns i kammaren för
      tillfället, och föreslagit för honom att om vår grupp skall inta en positiv
      ställning måste vi fokusera på den andra delen av detta ändringsförslag och
      <v>ta</v> <p>bort</p> den första delen.
    t: Trattandosi di un emendamento presentato dal gruppo socialista ne ho parlato
      - anziché con l’autrice, che non è ora presente in Aula - con l’onorevole Howitt,
      al quale, per agevolare una presa di posizione favorevole del nostro gruppo,
      ho proposto di concentrarci sulla seconda parte dell’emendamento, <a>eliminando</a>
      la prima.
  - s: Sådana är nödvändiga för att <v>ta</v> <p>bort</p> trängseln i det transeuropeiska
      transportnätet och få till stånd en verklig förändring i detta nät.
    t: è importante sviluppare «autostrade del mare», essenziali per <a>eliminare</a>
      le strozzature nella rete transeuropea dei trasporti, e attuare uno spostamento
      modale su questa rete.
  - s: Av detta skäl stöder vi inte den logik som består i att <v>ta</v> <p>bort</p>
      undantaget från mervärdesskatt, eftersom vi inte kan vara säkra på hur de framtida
      förhållandena kommer att se ut, särskilt vad gäller höjda räntor, breddad mervärdesskattebas
      och skadliga konsekvenser för konsumenterna.
    t: 'Stando così le cose, non aderiamo all’idea di <a>eliminare</a> l’esenzione
      dall’IVA, poiché non abbiamo alcuna certezza per quelli che saranno i futuri
      sviluppi:'
  - s: Vi menar att det ena inte kan gälla utan det andra - att förbjuda odling men
      inte import skulle faktiskt inte <v>ta</v> <p>bort</p> alla potentiella risker
      för människors och djurs hälsa och dessutom skulle ett sådant beslut försätta
      våra majsproducenter i en ohållbar situation gentemot utländsk konkurrens.
    t: infatti, vietare la coltivazione ma non l’importazione, non <a>eliminerebbe</a>
      tutti i rischi per la salute umana o animale e metterebbe, inoltre, i nostri
      produttori di granturco in una posizione insostenibile nei confronti della concorrenza
      straniera.
  - s: Det handlar inte om att <v>ta</v> <p>bort</p> eller försvaga något av nationsstatens
      historiska innebörd.
    t: Non si tratta di <a>eliminare</a> o indebolire ciò che il tradizionale concetto
      di Stato nazionale rappresenta.
  - s: I det här betänkandet analyseras ett förslag till förordning från kommissionen
      som rör tillämpningen av artikel 81 och 82 i fördraget i syfte att skapa en
      sant gemensam konkurrenspolitik, med en mer likartad tillämpning, som gör det
      möjligt att upptäcka problemen snabbt, genom att <v>ta</v> <p>bort</p> den gällande
      delgivningssättet, och stärka kommissionens grundbefogenheter, men samtidigt
      decentralisera rätten att tillämpa en politik för oberoende nationella myndigheter
      som skall övergå till att arbeta i ett nätverk med kommissionen.
    t: La relazione analizza una proposta di regolamento concernente l’attuazione
      degli articoli 81 e 82 del Trattato, proposta che la Commissione ha presentato
      per creare una vera politica comune in materia di concorrenza, con un’applicazione
      più uniforme, tale che consenta di scoprire i problemi, di <a>eliminare</a>
      il regime di notificazione oggi esistente, di rafforzare i poteri base della
      Commissione decentrando il potere di attuazione della politica alle autorità
      nazionali indipendenti, che lavorerebbero in rete con la Commissione.
  - s: Vi håller inte med rådet om att man bör <v>ta</v> <p>bort</p> projekt av europeiskt
      intresse, utan vi anser att man skall behålla de projektkategorier som föredraganden
      förespråkar.
    t: non condividiamo i desideri del Consiglio, che vorrebbe <a>eliminare</a> progetti
      di interesse europeo, e appoggiamo invece il mantenimento delle categorie di
      progetto sostenuto dalla relatrice.
  - s: Det skulle sålunda vara olyckligt att <v>ta</v> <p>bort</p> artikel 3.1.2.
    t: Sarebbe quindi negativo <a>eliminare</a> l’articolo 3, paragrafo 1, punto 2.
  - s: Jag har, hoppas jag, klargjort de uppföljningsinsatser som förväntas av kommissionen
      och <v>tagit</v> <p>bort</p> ett onödigt och potentiellt skadligt krav i den
      gemensamma ståndpunkten.
    t: Spero di avere chiarito quale tipo d’azione di follow-up ci si aspetta dalla
      Commissione, e di avere <a>eliminato</a> ogni elemento inutile e potenzialmente
      dannoso dalla posizione comune.
  - s: Ändringsförslagen 5 och 7 är icke godtagbara, eftersom de skulle göra det omöjligt
      för kommissionen att <v>ta</v> <p>bort</p> ett byråkratiskt hinder i samband
      med genomgången av de ekonomiska villkoren.
    t: Gli emendamenti nn. 5 e 7 sono inaccettabili in quanto impedirebbero alla Commissione
      di <a>eliminare</a> un ostacolo burocratico nel quadro dell’esame delle condizioni
      economiche.
  - s: Denna debatt borde tvärtom ha utgjort ett tillfälle att ändra direktivet, för
      att <v>ta</v> <p>bort</p> alla undantag som hindrar det från att bli verkligt
      effektivt.
    t: Questa discussione, al contrario, avrebbe dovuto essere l’occasione di modifiche
      finalizzate a <a>eliminare</a> tutte le deroghe che contiene e che la privano
      di ogni reale efficacia.
  - s: Sedan kan medlemsstaterna besluta om de hellre vill lagra köttet från kor på
      egen bekostnad eller om de genast vill <v>ta</v> <p>bort</p> detta kött från
      marknaden.
    t: Non appena sarà stato introdotto in tutti gli Stati membri l’obbligo di sottoporre
      ai test per la ESB i capi di età superiore ai 30 mesi intendiamo sostituire
      il regime di smaltimento sicuro con un nuovo regime speciale di acquisto in
      base al quale gli Stati membri potranno scegliere se immagazzinare a proprie
      spese la carne degli animali di età superiore ai 30 mesi oppure se <a>eliminarla</a>
      immediatamente dal mercato.
  - s: Om ni verkligen vill förbättra konkurrenskraften, då måste ni under helgen
      titta på de 91 000 sidorna lagtext som utgör det gemensamma regelverket och
      besluta er för att <v>ta</v> <p>bort</p> en betydande del av det.
    t: Se davvero volete migliorare la competitività, ciò che dovete fare nel fine
      settimana è esaminare le 91 000 fitte pagine di legislazione che costituiscono
      l’acquis comunitario e decidere di <a>eliminarne</a> una buona parte.
  - s: Efter att ha poängterat detta stöder jag fullständigt förslaget att <v>ta</v>
      <p>bort</p> artikel 4.
    t: Detto questo, la proposta di <a>eliminare</a> l’articolo 4 ha tutto il mio
      sostegno.
  - s: Men vi borde inte bara sänka tröskeln på 1 000 m2 i direktivet om energiprestanda
      för byggnader - vi borde <v>ta</v> <p>bort</p> den helt och hållet och tillämpa
      direktivet på alla byggnader som kräver uppvärmning och kylning, oavsett storlek.
    t: Ma non dovremmo soltanto ridurre la soglia dei 1 000 m² prevista nella direttiva
      sul rendimento energetico nell’edilizia, dovremmo anzi <a>eliminarla</a> del
      tutto e applicare la direttiva a tutti gli edifici che necessitano di sistemi
      di riscaldamento e raffreddamento, a prescindere dalla loro dimensione.
  - s: Jag anser att man i dag inte har någon rätt att <v>ta</v> <p>bort</p> ändringen
      om 2002.
    t: Non credo quindi che vi sia alcun motivo per <a>eliminare</a> l’emendamento
      relativo al 2002.
  - s: Tyvärr förfogar dock inte kommissionen över samma instrument när det gäller
      att <v>ta</v> <p>bort</p> de skadliga följderna av skattekonkurrens.
    t: Purtroppo però la Commissione non dispone di uno strumentario altrettanto valido
      quando si tratta di <a>eliminare</a> le conseguenze dannose della concorrenza
      fiscale.
  - s: Jag blev ombedd att <v>ta</v> <p>bort</p> dem men ordföranden stödde mig, även
      om han påpekade att utvecklingsutskottet skulle kunna ta dessa initiativ utan
      att lägga fram dem inför parlamentet.
    t: Mi è stato chiesto di <a>eliminarlo</a>, ma il Presidente mi ha sostenuto,
      pur precisando che in realtà la commissione per lo sviluppo potrebbe adottare
      queste iniziative anche senza presentarle all’approvazione del Parlamento.
  - s: Uppriktigt sagt förvånar mig denna reaktion från Kerr, eftersom han perfekt
      måste minnas att den dag vi röstade om detta betänkande i parlamentsutskottet
      kom vi överens om, och så röstade vi, att <v>ta</v> <p>bort</p> omnämnandet
      av länder.
    t: Signora Presidente, mi sorprende davvero la reazione dell’onorevole Kerr in
      quanto egli dovrebbe ricordare perfettamente che, il giorno in cui questa relazione
      fu votata in seno alla commissione parlamentare, concordammo, votando di conseguenza,
      di <a>eliminare</a> i riferimenti ai paesi.
  - s: Vi måste <v>ta</v> <p>bort</p> alla bosättningar, allihopa, och dra en internationellt
      erkänd gräns mellan en judisk nationalstat och en palestinsk nationalstat.
    t: Egli ha scritto inoltre che ’dobbiamo <a>eliminare</a> tutti gli insediamenti,
      tutti quanti, e tracciare un confine riconosciuto a livello internazionale tra
      uno Stato nazionale ebraico e uno Stato nazionale palestinese?
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan <v>ta</v> <p>bort</p> detta
      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: 'Tuttavia, se optiamo per un’identificazione e marcatura individuale degli
      ovini, distinta rispetto alla marcatura di identificazione del gregge, e poi
      il marchio è <a>eliminato</a> quando l’agnello arriva all’ingrasso, ci ritroveremo
      con ovini che hanno tre o quattro marcature, oppure accadrà che il marchio venga
      asportato e sostituito:'
  - s: Jag upprepar trots detta att vi måste garantera de funktionshindrade fullt
      skydd på området mänskliga rättigheter genom att <v>ta</v> <p>bort</p> sådant
      som hindrar dem från att fullt åtnjuta sina rättigheter och som gör det lättare
      för dem att uppnå sina mål och tillvarata sina möjligheter, genom att behandla
      personer med funktionshinder med förtur på den politiska dagordningen i olika
      medlemsstater.
    t: Tuttavia insistiamo sul fatto che è necessario garantire alle persone disabili
      una tutela completa in materia di diritti umani, <a>eliminando</a> le barriere
      che impediscono loro di godere pienamente dei propri diritti, facilitando la
      realizzazione delle loro aspirazioni e lo sviluppo delle loro potenzialità,
      riservando loro un trattamento prioritario nelle agende politiche dei vari Stati
      membri.
  - s: Parlamentet betonar också att ”ytterligare politikområden inte bör förändra
      balansen mellan de huvudsakliga kategorierna i den nuvarande fleråriga budgetramen
      eller äventyra befintliga prioriteringar”, trots att det - på grund av att vi
      röstade mot - har <v>tagit</v> <p>bort</p> hänvisningen till de ”två huvudområdena
      under rubrikerna 1b och 2”, nämligen konvergens samt jordbruk och fiske.
    t: Inoltre, il Parlamento «sottolinea che politiche supplementari non dovrebbero
      alterare l’equilibrio fra le principali categorie dell’attuale QFP, ne compromettere
      le priorità esistenti», pur avendo <a>eliminato</a> - proprio per il nostro
      voto contrario - il riferimento alle «due principali politiche delle rubriche
      1b e 2, ossia rispettivamente la convergenza e l’agricoltura e la pesca.
  - s: Därför vill jag att vi röstar emot ändringsförslag fem om att <v>ta</v> <p>bort</p>
      följande text ”Garantera att det inte blir straffbelagt att uttrycka kontroversiella
      politiska åsikter via Internet”.
    t: 'Vi chiedo pertanto di votare contro l’emendamento n. 5, che vorrebbe <a>eliminare</a>
      la seguente porzione di testo: «garantire che l’espressione di convinzioni politiche
      controverse su Internet non sia perseguita penalmente.»'
  - s: Efter att Frankrike påtvingats EU:s konstitutionsfördrag, som landet röstade
      nej till 2005, är Nicolas Sarkozy i färd med att <v>ta</v> <p>bort</p> artikel
      88.5 i konstitutionen, vilket innebär att anslutningen av nya EU-medlemsstater
      ska bestämmas genom folkomröstning.
    t: Di conseguenza, avendo imposto il Trattato costituzionale europeo alla Francia,
      che il paese aveva respinto nel 2005, Nicholas Sarkozy si sta preparando a <a>eliminare</a>
      l’articolo 88.5 della Costituzione, sottoponendo a referendum l’adesione all’UE
      di nuovi Stati membri.
  - s: Vi har <v>tagit</v> <p>bort</p> byråkratin för brottsligheten att korsa gränserna.
    t: 'Abbiamo <a>eliminato</a> la burocrazia dalle attività criminali che attraversano
      i nostri confini:'
  - s: Vi kan inte bara tala om att frisera siffrorna och att <v>ta</v> <p>bort</p>
      fartyg från det nationella registret och sätta in dem någon annanstans, vi måste
      se var de hamnar, vad som händer med dem. Ingen medlemsstat kan faktiskt klappa
      sig själv på axeln om vi inte vet det exakta slutresultatet av vad de gör.
    t: Non possiamo parlare soltanto di ritoccare le cifre e di <a>eliminare</a> pescherecci
      dal registro nazionale trasferendoli da qualche altra parte, bensì dobbiamo
      vedere dove vanno a finire queste imbarcazioni e che cosa accade loro.
  - s: Jag är mycket glad över att kunna anta att det sker en förbättring, men det
      <v>tar</v> inte <p>bort</p> problemet så, nej, vi måste insistera på omröstning
      med namnupprop om det avsnittet.
    t: Riconosco con piacere che c’è un miglioramento, tuttavia ciò non <a>elimina</a>
      il problema quindi, vi prego, dobbiamo insistere su una votazione per appello
      nominale contro quella sezione.
  - s: Genom att förbjuda organisationer som det kurdiska PKK och Batasuna <v>tar</v>
      de <p>bort</p> politiska kanaler för avvikande åsikter som är ett alternativ
      till terrorism.
    t: Mettendo all’indice organizzazioni come il PKK curdo e il Batasuna basco, <a>eliminano</a>
      gli sbocchi politici per il dissenso quale alternativa al terrorismo.
  - s: Kommissionen är villig att försöka finna en lösning, men kan inte godta förslaget
      att helt enkelt <v>ta</v> <p>bort</p> denna artikel om statliga stöd från betänkandet.
    t: La Commissione è disposta a cercare una soluzione, ma non può accogliere la
      richiesta di <a>eliminare</a> l’articolo relativo agli aiuti di Stato dal testo
      proposto.
  - s: Uppriktigt sagt, fru Juncker, undrar jag om vi var i samma rum när jag uttalade
      mig - jag blir mycket överraskad när ni säger att kommissionen vill <v>ta</v>
      <p>bort</p> systemet med fasta priser.
    t: mi sorprende moltissimo che lei affermi che la Commissione vuole <a>eliminare</a>
      il sistema dei prezzi fissi.
  - s: Vidare kan kommissionen inte godkänna ändringsförslag 27 i vilket parlamentet
      föreslår att <v>ta</v> <p>bort</p> möjligheten att definiera kriterier för godtagbarhet
      av foderprodukter som har genomgått vissa processer för att ta bort föroreningar.
    t: In secondo luogo, la Commissione non può accogliere l’emendamento n. 27, con
      il quale il Parlamento propone di <a>eliminare</a> la possibilità di definire
      i criteri di accettabilità delle materie prime per mangimi sottoposte a taluni
      processi di decontaminazione.
  - s: Inrikesministern, Jack Straw, ser nu över lagstiftningen för att <v>ta</v>
      <p>bort</p> sådana missförhållanden för diskriminering.
    t: Infatti il Segretario di Stato Straw sta esaminando la legislazione in vigore
      per <a>eliminare</a> tali anomalie discriminatorie.
  - s: Syftet med detta arbete grundat på artikel 13 är att göra jämlikhet till en
      realitet genom att <v>ta</v> <p>bort</p> det leende ansikte som så ofta döljer
      fördomar och trångsynthet, framför allt på arbetsplatsen.
    t: Lo scopo di questo lavoro, basato sull’articolo 13, è di rendere la parità
