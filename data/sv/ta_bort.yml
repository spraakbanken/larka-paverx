      ändra den existerande Genèvekonventionen och möjligen <v>ta</v> <p>bort</p>
      den individuella rätten att söka asyl.
    t: Further to that, I wish to say that I am sure the President-in-Office will
      be aware that there has been a lot of concern expressed about some of the suggestions
      - admittedly no more than suggestions - within this draft paper, to the effect
      that we should modify in a major way the existing Geneva Convention and possibly
      <a>remove</a> the individual right to seek asylum.
  - s: Vi har <v>tagit</v> <p>bort</p> alla dessa skyldigheter, alla dessa önskemål
      från rapporten i den form som antogs av utskottet för kvinnors rättigheter och
      jämställdhet mellan kvinnor och män.
    t: We have <a>removed</a> all these obligations, all these requests from the report
      as it had been adopted by the Committee on Women’s Rights and Gender Equality.
  - s: Vi kan t.ex. <v>ta</v> <p>bort</p> PMOI från vår terroristlista, eller vi kan
      stoppa lukrativa avtal mellan EU-medlemsstaterna och ansökarstaterna och Iran.
    t: For example, we can <a>remove</a> the PMOI from our terrorist list, or we can
      stop lucrative contracts between EU Member States and applicant countries and
      Iran.
  - s: När det gäller önskemålen om att överföra de tredjeländer som jag räknade upp
      tycker kommissionen inte att det finns någon anledning att <v>ta</v> <p>bort</p>
      kravet på visering, och inte vi heller.
    t: With regard to the requests to transfer the third countries that I listed,
      the Commission finds no justification for <a>removing</a> the visa requirement,
      and neither do we.
  - s: Vi måste också <v>ta</v> <p>bort</p> asyl- och invandringsfrågor från det grepp
      som ministrarna för inrikesfrågor och allmän ordning håller om frågan, eftersom
      dessa ministrar har ansvar för inre säkerhet och repression.
    t: We must also <a>remove</a> asylum and immigration from the clutches of interior
      and public order ministers, because those ministers are preoccupied with internal
      security and repression.
  - s: Det finns en annan ändring där jag <v>tar</v> <p>bort</p> beskrivningen av
      parlamentsledamöter som innehavare av offentliga poster - vi innehar inga offentliga
      poster, vi är politiker.
    t: There is another amendment where I <a>remove</a> the reference to MEPs as holding
      public posts;
  - s: Det är där vi kan <v>ta</v> <p>bort</p> regler.
    t: That is where we can <a>remove</a> rules.
  - s: Men vad vi ser nu är osthyvelsmetoden, där varje nytt förslag <v>tar</v> <p>bort</p>
      lite mer av skyddet mot intrång i den personliga integriteten.
    t: However, what we are getting is a process of salami slicing, where each new
      proposal <a>removes</a> a little more protection against invasions of privacy.
  - s: Vi har fortfarande problem med additionalitet, till vilket skall läggas problemet
      med att den brittiska regeringen har <v>tagit</v> <p>bort</p> varje uns av finansiering
      som de lokala myndigheterna skulle kunna använda för matchande finansiering.
    t: We still have problems with additionality, added to which we have the problem
      that the British Government has <a>removed</a> from local government every scrap
      of finance that can be used for matching funding.
  - s: Om vi <v>tar</v> <p>bort</p> denna finansiering kommer det att ske en motsvarande
      minskning av arbetsmarknadspolitiken.
    t: If we <a>remove</a> this funding, there will be correspondingly less labour
      market policy.
  - s: Tack vare vår föredragande Evelyne Gebhardts hårda arbete och beslutsamhet,
      och tack vare den europeiska fackföreningsrörelsens mobilisering, <v>tog</v>
      parlamentet vid första behandlingen <p>bort</p> de farligaste delarna från den
      ursprungliga versionen av tjänstedirektivet, den version som lades fram av kommissionsledamot
      Frits Bolkestein.
    t: Mr President, Commissioner, ladies and gentlemen, thanks to the hard work and
      determination of our rapporteur Mrs Gebhardt, and thanks to the mobilisation
      of the European trades union movement, at first reading Parliament <a>removed</a>
      the main dangers from the initial version of the Services Directive, the version
      put forward by Commissioner Bolkestein.
  - s: Dessutom kunde direktivet om utstationering av arbetstagare och arbetsrätten
      inte påverkas, och på så sätt <v>tog</v> man <p>bort</p> de största farorna
      för social dumpning.
    t: Likewise, the directive on the posting of workers and labour law could not
      be affected, thus <a>removing</a> the main dangers of social dumping, and the
      country of origin principle was also deleted.
  - s: För det andra var man, medan man <v>tog</v> <p>bort</p> ursprungslandsprincipen,
      i den nya versionen av artikel 16 inte tydlig med att fastställa principen om
      destinationsland.
    t: secondly, the new version of Article 16, whilst <a>removing</a> the country
      of origin principle, was not clear in establishing the country of destination
      principle.
  - s: Jag tror fullt och fast på att vi genom att <v>ta</v> <p>bort</p> en av pelarna
      från direktivet, nämligen ursprungslandsprincipen, har försummat varje möjlighet
      att på ett avgörande sätt förbättra medborgarnas levnadsstandard.
    t: I firmly believe that by <a>removing</a> one of the pillars of the directive,
      the country of origin principle, a populist and indeed cowardly move, we have
      thrown away any chance of decisively improving the citizens’ standard of living.
  - s: Den andra anledningen är att vi har <v>tagit</v> <p>bort</p> hinder för rörligheten
      för personer, inte genom att spela ut arbetstagare mot varandra, utan genom
      att försöka att använda denna frihet till rörlighet för att förbättra arbetstagarnas
      rättigheter.
    t: The second reason is that we have <a>removed</a> obstacles to the movement
      of persons not by playing workers off against each other, but by attempting
      to make use of this freedom of movement to enhance workers’ rights.
  - s: Rådet har beslutat att <v>ta</v> <p>bort</p> de socioekonomiska kriterierna
      från målen för stöd för naturbetingade svårigheter.
    t: The Council has decided to <a>remove</a> the socio-economic criteria from the
      objectives of natural handicap payments.
  - s: Detta förslag medger just en större flexibilitet genom att förlänga tidsfristen
      för att bevilja stöd och <v>ta</v> <p>bort</p> vissa restriktioner.
    t: This proposal makes provision precisely for greater flexibility by extending
      the deadline for granting aid and <a>removing</a> certain restrictions.
  - s: Vad kan man säga om en resolution som, på förslag av PSE-gruppen - som är medlem
      av - stöder existensen av en europeisk kommission som inte har en kommissionär
      per land med rösträtt, som <v>tar</v> <p>bort</p> rätten för ”små” länder att
      företrädas i den enda institutionen med rätt att ta lagstiftningsinitiativ,
      och som föreslår att det skall vara möjligt att ändra ”del III” i den så kallade
      konstitutionen genom vad som kallas ett lätt förfarande, i ett försök att kringgå
      en regeringskonferens och ratificeringen av dess slutsatser av de nationella
      parlamenten?
    t: What can be said about a resolution that, at the proposal of the Group of the
      Party of European Socialists, (PSE) - of which the is a member - supports the
      existence of a European Commission that does not have one Commissioner per country
      with voting rights, <a>removing</a> the right of ‘small’ countries to be represented
      in the only institution with legislative initiative and which proposes that
      it should be possible to amend ‘Part III’ of the so-called ‘Constitution’ through
      what is being called a ‘light’ procedure, in an attempt to bypass an IGC and
      the ratification of its conclusions by national parliaments?
  - s: Ett växande antal länder har faktiskt <v>tagit</v> <p>bort</p> det från sina
      nationella lagar eller har inrättat ett moratorium om dess användning.
    t: Indeed, an increasing number of countries have <a>removed</a> it from their
      national law or have established a moratorium on its use.
  - s: Det är därför motiverat att undra vad Europeiska kommissionen gör för att uppmana
      Turkiet att <v>ta</v> <p>bort</p> denna paragraf från brottsbalken.
    t: It is therefore justifiable to ask ourselves what the European Commission is
      doing to urge Turkey to <a>remove</a> this article from its penal code.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att <v>ta</v> <p>bort</p> artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: For example, a proposal was made by the Committee responsible to remove Article
      37(2) and incorporate Article 175(1), by <a>removing</a> Article 37(2), retaining
      Article 152(4)(b) and adding Article 175.
  - s: Kommissionens förslag har uppkommit till följd av de problem som uppstod efter
      de överenskommelser om avreglering som godtogs vid förhandlingar inom ramen
      för OECD, eftersom de samtidigt begränsade de statliga stöden till varvsindustrin,
      gynnade en koncentration av varven och därefter <v>tog</v> <p>bort</p> driftsstöden.
    t: Mr President, this Commission proposal has arisen following the problems resulting
      from the liberalisation agreements it agreed to negotiate within the OECD while
      at the same time it limited State aid to the shipbuilding industry, promoted
      the concentration of shipyards and later <a>removed</a> operating aid.
  - s: Hur anser ni att detta förslag förhåller sig till EU:s konkurrenspolitik, där
      vi försöker minimera, helst <v>ta</v> <p>bort</p>, statligt stöd till industrier
      för att skapa rättvis och sund konkurrens mellan företag?
    t: how does he think this proposal stands in relation to the EU’s competition
      policy through which we are trying to minimise, and preferably <a>remove</a>,
      State aid to industries in order to create fair and healthy competition between
      companies?
  - s: Genom att <v>ta</v> <p>bort</p> regelhindren blir marknaden jämnare, öppnare
      och alltså effektivare.
    t: <a>Removing</a> regulatory barriers will make the market more consistent, more
      transparent and consequently more efficient.
  - s: Mjölkproducenter och mejerier har tydliga avtal som <v>tar</v> <p>bort</p>
      mycket av osäkerheten.
    t: Milk producers and dairies have clear agreements which <a>remove</a> a lot
      of the uncertainty.
  - s: Vi har <v>tagit</v> <p>bort</p> kravet att hotet måste ha skett innan ställning
      beviljas, därmed tar vi hänsyn till de potentiella riskerna så som de redan
      skulle kunna tolkas med Genèvekonventionens nuvarande skrivning från 1951.
    t: we <a>removed</a> the requirement for the threat to be effective before residency
      status is granted, thereby providing for cases of potential risk as they can
      already be interpreted in light of the current wording of the Geneva Convention
      of 1951;
  - s: Vi har också <v>tagit</v> <p>bort</p> förbudet mot att tillämpa åtgärder om
      akut utvisning då vissa antaganden har styrkts.
    t: we also <a>removed</a> the ban on implementing emergency expulsion measures
      as long as certain requirements are met.
  - s: På ett kafkaliknande sätt gick universiteten t.o.m. så långt att de <v>tog</v>
      <p>bort</p> lärarnas namn från de interna telefonlistorna, dörrarna och universitetens
      webbplatser.
    t: In a Kafkaesque style the universities even went as far as to <a>remove</a>
      their names from the internal telephone books, the doors and the university
      websites.
  - s: Ändringsförslagen 2, 9 och 13 skulle utvidga exportförbudet genom borttagandet
      av möjligheten till undantag, samtidigt som ändringsförslag 12 skulle <v>ta</v>
      <p>bort</p> principen om exportförbud då en produkt belagts med ett temporärt
      förbud.
    t: Mr President, Amendments Nos. 2, 9 and 13 would extend the export ban by removing
      the possibility for an exemption, while Amendment No 12 would <a>remove</a>
      the principle of an export ban where a product is temporarily banned.
  - s: Dessutom saknas en definition av e-handel - gränsöverskridande penningöverföringar
      fungerar, men det finns hinder för att öppna bankkonton och för andra rättigheter,
      som vi måste <v>ta</v> <p>bort</p>.
    t: cross-border money transfers are working, but there are barriers when opening
      an account and to other rights, which we must <a>remove</a>.
  - s: De har följaktligen <v>tagit</v> <p>bort</p> den.
    t: As Mr Freitas has already said, the United Nations Food and Agriculture Organization
      (FAO) has ruled out the depth criterion as being arbitrary and non-scientific,
      and the Regional Fisheries Management Organisations (RFMOs), including the North
      Atlantic Fisheries Organisation (NAFO), have even ruled out the 2 000 metre
      rule, without even considering a 1 000 metre limit, as in their opinion the
      limit would serve no purpose, so they have <a>removed</a> it.
  - s: Jag ber ledamöterna att ta bort dem, annars kommer jag att vara tvungen att
      låta vaktmästarna <v>ta</v> <p>bort</p> dem eller ännu värre skjuta upp sammanträdet.
    t: I ask them to remove them, otherwise I will be obliged to have the ushers <a>remove</a>
      them, or worse, suspend the sitting.
  - s: För Europas forskare kommer vi att vidta åtgärder för att öka det gränsöverskridande
      samarbetet och <v>ta</v> <p>bort</p> hinder för forskning och mobilitet, och
      färdigställa det europeiska området för forskningsverksamhet år 2014.
    t: For Europe’s researchers, we will take measures to boost cross-border cooperation
      and <a>remove</a> obstacles to research and mobility, completing the European
      Research Area by 2014.
  - s: Det rör sig alltså i riktning mot den andra ändring som García Arias gjorde,
      vilket var att <v>ta</v> <p>bort</p> USA.
    t: That is moving towards the other alteration that Mrs García Arias made, which
      is to <a>remove</a> the United States.
  - s: Å andra sidan har Europeiska rådet bekräftat att Israel bör dra tillbaka sina
      trupper från de områden som kontrolleras av den palestinska myndigheten, upphöra
      med utomrättsliga avrättningar, <v>ta</v> <p>bort</p> blockader och restriktioner,
      frysa bosättningar och respektera folkrätten.
    t: On the other hand, the European Council has stated that Israel must withdraw
      its forces from the areas that are under the control of the Palestinian Authority,
      put an end to extra judicial executions, <a>remove</a> its blockades and restrictions,
      impose a freeze on the building of settlements, and respect international law.
  - s: <v>ta</v> <p>bort</p> strukturella hinder och bygga med hänsyn till vissa kriterier
      som beaktar behoven hos den del av vår befolkning som har svårigheter.
    t: <a>removing</a> structural barriers, building according to certain criteria
      which take into account the needs of a section of our people who have difficulties.
  - s: Inom några dagar kommer det inte att finnas en enda rad om stödet för rättigheter
      till sexuell och reproduktiv hälsa, och jag anser att det är en allvarlig orättvisa,
      särskilt gentemot de kvinnor som riskerar allvarliga sjukdomar vid barnafödande,
      att <v>ta</v> <p>bort</p> dessa hänvisningar.
    t: In a few days’ time we will not have a separate line for the funding of sexual
      and reproductive health rights and I think it would be a grave injustice, in
      particular to the women who are at risk from very serious illnesses in maternity,
      to <a>remove</a> these references.
  - s: Om parlamentet inte <v>tar</v> <p>bort</p> tidspressen och inte är berett att
      fortsätta med GSP+-systemet kommer jag inte att kunna rösta för betänkandet.
    t: If Parliament does not <a>remove</a> the time pressure and is not prepared
      to persevere with the GSP+ system, I will be unable to vote in favour of the
      report.
  - s: Jag vet att man döpte om presskonferensen genom att i rubriceringen <v>ta</v>
      <p>bort</p> allt som påminde om det italienska valet för att kunna utnyttja
      kammaren, men syftet med konferensen var uppenbarligen att vara ett inslag i
      den italienska valkampanjen.
    t: I know that the title of the press conference was changed so that the room
      could be used, in the sense that the reference to the electoral campaign was
      <a>removed</a> from the title, but the subject of the conference was clearly
      the Italian electoral campaign.
  - s: Det rumänska överhuset vägrar faktiskt att agera för att <v>ta</v> <p>bort</p>
      homosexualitet från brottsbalken.
    t: Indeed, the Romanian Upper House refuses to act on <a>removing</a> homosexuality
      from the penal code.
  - s: En annan viktig punkt i detta avseende är att vi, när vi har <v>tagit</v> <p>bort</p>
      dessa hinder, fortfarande har för liten rörlighet.
    t: The second thing that I think is important to say in this respect is that even
      when we <a>remove</a> these obstacles we still have too little mobility.
  - s: Inte bara ändrar hon på definitionen för jordbruksprodukter, hon för också
      in fysiska skador, avskaffar självrisken och <v>tar</v> <p>bort</p> det finansiella
      taket.
    t: Her proposals not only change the definition given to primary agricultural
      products, they also introduce the concept of psychological damage, scrap the
      lower threshold and <a>remove</a> the financial ceiling.
  - s: Ändringsförslag som <v>tar</v> <p>bort</p> skyldigheten till korrekt registerföring
      hos användarinrättningen stöddes inte.
    t: Also, amendments that <a>remove</a> the obligation for accurate record-keeping
      in the user establishment were not supported.
  - s: Jag vill påminna er om kommissionens förslag från december förra året om att
      <v>ta</v> <p>bort</p> alla viseringskrav för medborgare i de sex framtida samarbetsländerna.
    t: I would like to remind you of the Commission’s proposal from last December
      to <a>remove</a> all visa requirements over time for the citizens of the six
      future partners.
  - s: Den brittiska regeringens beslut att bara <v>ta</v> <p>bort</p> oskyldiga personers
      profiler efter minst sex år visar vilken låg uppfattning den har om våra rättigheter.
    t: However, the decision by the British Government to only <a>remove</a> the profiles
      of innocent people after at least six years shows that it has scant regard for
      our freedoms.
  - s: Det är viktigt att den s.k. suspensionsmekanismen inte utformas så att den
      riskerar att <v>ta</v> <p>bort</p> medlemsstaternas incitament att höja standarden
      på asylprocessen och mottagandet, vilket strider mot grundtanken om det gemensamma
      regelverket.
    t: It is important that the so-called suspension mechanism is not formulated such
      that there is a risk of <a>removing</a> the incentive for Member States to improve
      the standard of the asylum and reception process, which would be contrary to
      the fundamental idea behind the joint regulation.
  - s: Men jag beklagar att föredraganden har föreslagit att målvärdena ska baseras
      på vikt, eftersom detta <v>tar</v> <p>bort</p> incitamentet att minska vikten
      på bilar, och det går emot den omröstning vi hade i oktober.
    t: But I am sorry that the rapporteur has proposed that the target values should
      be based on weight, because this <a>removes</a> an incentive to reduce the weight
      of cars and it goes counter to the vote we had in October.
  - s: Det är något vi inte kan skriva under på, lika lite som Schengen I, där fri
      rörlighet för personer infördes genom att man <v>tog</v> <p>bort</p> medlemsstaternas
      inre gränser.
    t: That is something to which we cannot subscribe, any more than we subscribed
      to Schengen I, which arranged for the free movement of persons by <a>removing</a>
      the Member States’ internal borders.
  - s: Rådet krävde nämligen, det pressade, det rentav utpressade kommissionen att
      från detta avtal <v>ta</v> <p>bort</p> en text som skulle förutsatt att medlemsstater,
      institutioner och internationella organisationer med stöd av detta avtal varit
      tvungna att motivera varför de inte vill överlämna några sekretessbelagda uppgifter.
    t: The Council asked, pressed, and actually forced the Commission to <a>remove</a>
      from the agreement the text that would have required that Member States, the
      institutions and international organisations would, under this agreement, have
      had to explain their unwillingness to release some confidential information.
  - s: Jag hoppas verkligen att parlamentet skall följa utskottets för miljö exempel
      och <v>ta</v> <p>bort</p> kategori från det obligatoriska systemet och att kommissionen
      och rådet också skall samtycka till att inte lägga denna extra onödiga börda
      på såväl producenter som konsumenter.
    t: I very much hope that Parliament will follow the Environment Committee’s lead
      in <a>removing</a> category from the compulsory scheme and that the Commission
      and Council too will agree not to impose this additional unnecessary burden
      on producers and consumers alike.
  - s: Är det inte dags att rådet, under det nuvarande ordförandeskapet, lever upp
      till sin skyldighet att respektera rättsstatsprincipen och en gång för alla
      <v>tar</v> <p>bort</p> oppositionsrörelser från den svarta listan?
    t: Is it not time for the Council, under the current presidency, to live up to
      its obligation of respect for the rule of law and to <a>remove</a> opposition
      movements from the black list once and for all?
  - s: Man har nyligen lyckats <v>ta</v> <p>bort</p> allergener från ris och man arbetar
      även på ur näringsfysiologisk synpunkt viktigare ingredienser som exempelvis
      fettsyrehalt och på exempelvis stärkelsesammansättningen, som ur bearbetningsteknisk
      synpunkt är viktig.
    t: Allergens have already been successfully <a>removed</a> from rice and they
      are working on more nutritious ingredients such as the fatty acid content and
      on ingredients more suited to processing, such as starch composition.
  - s: Vad gäller det andra avtalet, som rör upphandling inom telekommunikationsområdet,
      så avskaffar Israel omedelbart en prispreferens på 15 % och <v>tar</v> gradvis
      <p>bort</p> de regler om kompensation som fanns i just Government Procurement
      Agreement .
    t: In the case of the second agreement on procurement in the telecommunications
      sector, Israel is immediately abolishing a 15 per cent price preference and
      gradually <a>removing</a> the provision on compensation that it was in fact
      accorded under the Government Procurement Agreement.
  - s: Det syftade till att <v>ta</v> <p>bort</p> den tydliga och enträgna uppmaning
      som görs i punkt 15, där Europaparlamentet ”upprepar i detta sammanhang sin
      ståndpunkt från resolutionen av den 18 juni 1987, i vilken folkmordet på armenierna
      1915 erkändes som ett faktum, och uppmanar Turkiet att skapa en försoningsgrund”.
    t: It was aimed at <a>removing</a> the clear and insistent exhortation in paragraph
      15, in which the European Parliament ’reiterates in this respect the position
      in its resolution of 18 June 1987 recognising the genocide upon Armenians in
      1915 and calls upon Turkey to create a basis for reconciliation’ .
  - s: När det gäller kontrollen nämns inget om att EU nu håller på att <v>ta</v>
      <p>bort</p> alla gränskontroller mellan medlemsstaterna, vilket kommer att leda
      till att inte bara laglydiga människor utan också lagbrytande, t.ex. smugglare
      av ecstasy m.m., får fritt utrymme.
    t: As regards control, there is no mention of the fact that the EU is now in the
      process of <a>removing</a> all border controls between Member States, which
      will lead to not only law-abiding people but also law breakers, for example
      Ecstasy smugglers, being able to come and go freely.
  - s: Precis som många andra här, delar jag den oro som finns när det gäller att
      <v>ta</v> <p>bort</p> existerande system - både privata, regionala och nationella.
    t: Like many others here I share the anxiety about <a>removing</a> existing systems,
      private, regional and national.
  - s: Regional utveckling inom kapitalistiska ramar kan inte <v>ta</v> <p>bort</p>
      klasskonflikter inom systemet.
    t: regional development within capitalist frameworks cannot <a>remove</a> class
      conflicts in the system;
  - s: Samtidigt innebär förslagets stela karaktär att det inte finns någon mekanism
      som gör det möjligt att granska förteckningen över ”säkra stater” och lägga
      till eller <v>ta</v> <p>bort</p> stater.
    t: At the same time, the inflexible nature of the proposal makes no provision
      for mechanisms allowing the list of ’safe states’ to be revised and countries
      added or <a>removed</a>.
  - s: Parlamentet ombeds att utvidga räckvidden för ursprungsinitiativet än mer genom
      att <v>ta</v> <p>bort</p> ett stycke enligt vilket transitering som ett led
      i en utvisning får vägras om den utvisade ?riskerar omänsklig eller förnedrande
      behandling, tortyr eller dödsstraff?
    t: Parliament is asked to make the scope of the original initiative even harsher
      by <a>removing</a> a passage that rejects transit for the purpose of expulsion
      in the event that the expelled migrant ’faces the threat of inhumane or humiliating
      treatment, torture or death’.
  - s: i ändringsförslag 75 <v>tar</v> man <p>bort</p> tröskelvärdet på 80 procent,
      som nu inte är logiskt, och ändringsförslag 81 innebär en tydlig åtskillnad
      mellan de båda typerna av anläggningar.
    t: Amendment No 75, which <a>removes</a> the threshold of 80%, which no longer
      makes sense, and Amendment No 81, which clearly distinguishes between each type
      of installation.
  - s: Jag skulle framför allt vilja lyfta fram kraven på att begränsa vägtransporter,
      på att minska utsläppen av växthusgaser, på att <v>ta</v> <p>bort</p> skadliga
      subsidier, på att ändra upphandlingsreglerna i miljövänlig riktning, och på
      att anpassa jordbrukspolitiken.
    t: Above all, I would like to highlight the requirements to limit road transport,
      reduce emissions of greenhouse gases, <a>remove</a> harmful subsidies, change
      procurement regulations in favour of the environment and adapt the common agricultural
      policy.
  - s: Att <v>ta</v> <p>bort</p> en hel besättning från livsmedelskedjan när ett BSE-fall
      upptäcks verkar fortfarande vara den lösning som ger unionsmedborgarna maximala
      säkerhetsgarantier.
    t: Furthermore, when a case of BSE is confirmed, <a>removing</a> all livestock
      herds from the food chain always seems to be the solution that will provide
      the greatest guarantees for the safety of our fellow citizens.
  - s: Om ni <v>tar</v> <p>bort</p> subventionerna till vår sektor och samtidigt fortsätter
      subventionera sektorn i Korea, om de arbetsrättsliga reglerna i Europa är som
      de borde vara, mycket avancerade, och i Korea hemska, så är ekvationen omöjlig.
    t: If you <a>remove</a> the subsidies to our sector, if the Korean sector continues
      to be subsidised, if working conditions in Europe are to be as they should be,
      that is very advanced, and in Korea they are terrible, the equation is impossible.
  - s: Det skulle därför i mina ögon vara ansvarslöst att låta våra medborgare tro
      - något som inte vår föredragande gör - att det utan skadlig verkan är möjligt
      att helt och hållet <v>ta</v> <p>bort</p> gränserna, även inom unionen.
    t: In my opinion, it would be irresponsible of us to lead citizens to believe
      that it is possible to simply <a>remove</a> internal borders in Europe without
      there being any negative effects, something that the rapporteur does not do.
  - s: I rådets ändrade förslag till direktiv om familjeåterförening har kommissionen,
      på rådets begäran, <v>tagit</v> <p>bort</p> bestämmelserna som innebar att familjeåterförening
      av familjemedlemmar till en unionsmedborgare som bor i en medlemsstat där han
      är medborgare, och som inte utövat sin rätt till fri rörlighet, anpassades till
      bestämmelserna för familjemedlemmar till en unionsmedborgare som utövat sin
      rätt till fri rörlighet.
    t: In its amended proposal for a Council directive on family reunification, the
      Commission, at the request of the Council, <a>removed</a> the provision designed
      to bring the family reunification of EU citizens’ family members, when said
      citizens are resident in a Member State of which they are a national and have
      not exercised their right to free movement, into line with the family reunification
      of EU citizens’ family members where said citizens have exercised their right
      to free movement.
  - s: Därför <v>tog</v> jag <p>bort</p> allt det.
    t: So I <a>removed</a> all that.
  - s: I den frågan har Fiori och jag olika åsikter, och om hans ändringsförslag,
      där han <v>tar</v> <p>bort</p> moduleringen, antas kommer jag råda min politiska
      grupp att rösta mot betänkandet.
    t: I have a difference of opinion with Mr Fiori on this issue and if his amendments,
      which <a>remove</a> modulation, are adopted, I will advise my political group
      not to vote in favour of his report.
  - s: Det <v>tar</v> <p>bort</p> all uppmuntran att övergå till mer selektiva fångstmetoder.
    t: It <a>removes</a> all incentives to change over to more selective catching
      methods.
  - s: återinförandet av det nationella vetot rättfärdigas på inget sätt, och därför
      är kravet på kommissionen att den i sina förslag när det gäller fördragsförändringar
      <v>tar</v> <p>bort</p> detta veto, denna blockadsituation, ur fördraget igen.
    t: it is in no way justifiable to bring back this national veto, and this is why
      we request that the Commission <a>remove</a> this veto, this blockade, from
      the Treaty by means of proposals which advocate amendment of the Treaty.
  - s: Det är därför som jag röstade emot alla ändringsförslag om att <v>ta</v> <p>bort</p>
      kärnenergi från EU:s energimix.
    t: This is why I voted against all the amendments aimed at <a>removing</a> nuclear
      energy from Europe’s energy mix.
  - s: Låt oss be den som har hängt ut denna Union Jack, vem det nu är, att <v>ta</v>
      <p>bort</p> den, om vi nu inte alla skall hänga våra flaggor utanför fönstren.
    t: Could we ask whoever has hung out this Union Jack to perhaps <a>remove</a>
      it, unless we are all to hang our flags outside the windows.
  - s: Jag skulle än en gång vilja kasta ljus över en fråga som tydligen inte har
      klargjorts helt, nämligen att det dokument som nu läggs fram i den gemensamma
      ståndpunkten går längre än gällande lag och <v>tar</v> <p>bort</p> den lagliga
      grunden för EG-domstolen att fälla mycket positiva utslag.
    t: There has already been much debate about the award criteria, and I would like
      to again shed light on something that is obviously not yet clear, namely that
      the text now provided in the Common Position represents a retrograde step vis-à-vis
      the current legal position and <a>removes</a> the legal basis on which the Court
      of Auditors could make very favourable judgments.
  - s: Vi var för att <v>ta</v> <p>bort</p> alla militära trupper från östra Zaire,
      vi var för att behålla områdens integritet i de berörda länderna, vi var för
      att en multinationell inverventionsmakt skulle agera, vi var för en internationell
      konferens med länderna runt de Stora sjöarna, vi var för försvaret av de mänskliga
      rättigheterna, vi var för att förbereda ordentliga val i Zaire som en början
      på en konkret demokratisering och vi var för humanitär hjälp.
    t: We were in favour of <a>removing</a> all military forces from eastern Zaire,
      of maintaining the territorial integrity of the countries involved, of deploying
      a multinational intervention force, of holding an international conference of
      the countries around the Great Lakes, of defending human rights, of preparing
      for serious elections in Zaire as a first practical move towards democratization,
      and of humanitarian aid.
  - s: Det är därför lämpligt att <v>ta</v> <p>bort</p> denna bestämmelse.
    t: It is therefore appropriate to <a>remove</a> this clause.
  - s: räckvidden av kommissionens definition av bilogisk mångfald (den begränsas
      till nätverket Natura 2000), systemet för obligatorisk ekonomisk säkerhet (för
      verksamhetsutövare som är förtecknade i bilaga I i förslaget), att införa ett
      system för undantag, att <v>ta</v> <p>bort</p> målet för avhjälpande åtgärder
      för att införa ?förmildrande omständigheter? och undanta skador som uppkommer
      av viss verksamhet.
    t: the scope of its definition of biodiversity (restricted to the Nature 2000
      network), the system of compulsory financial guarantee/insurance (for operators
      listed in Annex I of the Proposal), adopting a system of exemptions, <a>removing</a>
      objective liability for introducing ’mitigating factors’ and excluding damage
      resulting from certain activities.
  - s: Om vi menar allvar med detta betänkande måste vi i konsekvensens namn komma
      överens om att <v>ta</v> <p>bort</p> dessa punkter;
    t: If we are serious about this report, then we must agree accordingly to <a>remove</a>
      these points from the report;
  - s: Jag anser att det är viktigt att <v>ta</v> <p>bort</p> påståendet i punkt 22
      om att uppmana EU att avskaffa jordbruksexportbidragen.
    t: I think it is important to <a>remove</a> from point 22 the statement calling
      on the EU to put an end to agricultural export subsidies.
  - s: Man ökar rättssäkerheten och <v>tar</v> <p>bort</p> omotiverat stränga krav
      för att reducera företagens administrativa bördor med 25 procent fram till 2012.
    t: His proposal increases legal certainty and <a>removes</a> unjustifiably stringent
      requirements in order to reduce companies’ administrative burdens by 25% by
      2012.
  - s: Till exempel EU:s sockerreform, som <v>tog</v> <p>bort</p> betan från växelbruket
      för vete.
    t: For example, the EU sugar reform <a>removed</a> beet from the wheat rotation.
  - s: Avslutningsvis vill jag uppmana er att rösta emot ALDE-gruppens uppriktigt
      sagt anstötliga ändringsförslag, som syftar till att <v>ta</v> <p>bort</p> restriktionerna
      för tillgång till rena utvecklingsmekanismer och projektcertifikat för gemensamt
      genomförande, inte bara för luftfarten utan för samtliga sektorer som är med
      i systemet för handel med utsläppsrätter.
    t: Finally, I urge you to vote against the ALDE Group’s frankly scandalous amendment,
      which seeks to <a>remove</a> the restrictions on access to clean development
      mechanism and joint implementation project credits, not just for aviation but
      for all sectors in the ETS.
  - s: Att <v>ta</v> <p>bort</p> dessa begränsningar är som en öppen inbjudan till
      att fortsätta som vanligt.
    t: <a>Removing</a> such limits provides an open invitation to business as usual.
  - s: Förslag som dessa skapar ett välförtjänt politikerförakt, och jag är glad att
      vi i miljöutskottet har <v>tagit</v> <p>bort</p> just de skrivningarna.
    t: Proposals like this cause politicians to be held in well-deserved contempt,
      and I am glad that we on the Committee on the Environment have <a>removed</a>
      these particular formulations.
  - s: Många väljare betonade dessutom att ett snabbt godkännande av IFRS 8 skulle
      <v>ta</v> <p>bort</p> ovissheter kring behandlingen av finansiella rapporter
      under perioden som avslutades i december 2007.
    t: Further, many constituents stressed that a swift endorsement of IFRS 8 would
      <a>remove</a> uncertainty about the treatment of financial statements for the
      period ending in December 2007.
  - s: Ändringsförslag 9 <v>tar</v> <p>bort</p> operatörernas möjlighet att debitera
      abonnenterna för att inte lägga in deras uppgifter i den allmänna katalogen.
    t: Amendment No 9 <a>removes</a> the ability of operators to charge subscribers
      for not having their particulars entered in the public directory.
  - s: Därför vill jag att man <v>tar</v> <p>bort</p> de tre orden ?och för övning?
    t: This is why I am calling for the two words ’and training’ to be <a>removed</a>.
  - s: Vissa ändringsförslag rör förbättringar av kommissionens förslag som vi godtog
      redan vid den första behandlingen, eller återinför i direktivet sådana delar
      av det ursprungliga förslaget som rådet har <v>tagit</v> <p>bort</p>.
    t: Certain amendments concern improvements to the Commission’s proposal which
      we adopted as early as at the first reading or else they reintroduce into the
      directive such parts of the original proposal as the Council has <a>removed</a>.
  - s: 727 miljoner euro för perioden 2007-2013 inom programmet ”Intelligent Energi
      - Europa”, i syfte att bidra till att <v>ta</v> <p>bort</p> hinder för utvecklingen
      av förnybara energikällor, förbättra marknaden och öka den allmänna medvetenheten
    t: EUR 727 million for the period 2007-2013 under the programme entitled ’Intelligent
      Energy - Europe’, to help <a>remove</a> obstacles to the development of renewable
      sources of energy, improve the business environment and raise public awareness;
  - s: Om vi engagerar oss för att <v>ta</v> <p>bort</p> det absoluta behovet att
      exportera militära material då kan vi kanske tvinga den nytillträdande Bushadministration
      att på nytt överväga sitt blinda åtagande om nationellt missilförsvar med hotet
      mot världsfred och stabilitet som det utgör.
    t: And if we involve ourselves in <a>removing</a> the imperative to export military
      material then we may force the incoming Bush administration to reconsider its
      apparent blind commitment to national missile defence with the threat to world
      peace and stability that poses.
  - s: Jag vill också understryka att det har visat sig att när man väljer att <v>ta</v>
      <p>bort</p> stödet och i stället utveckla företag, så skapas det faktiskt arbetstillfällen.
    t: I would also like to emphasise that it has been found that when people decide
      to <a>remove</a> the aid and to develop businesses instead, then jobs are in
      fact created.
  - s: Så bli inte oroliga varje gång som kommissionen arbetar med att analysera situationen
      på fältet, och tro inte att detta arbete har som syfte att <v>ta</v> <p>bort</p>
      någonting som har tillhandahållits fram till nu.
    t: So please do not worry each time the Commission carries out its work of analysing
      the situation on the ground, and do not imagine that this work is aimed at <a>removing</a>
      whatever has been provided until now.
  - s: Varför har ni exempelvis i ändringsförslag 1 om punkt a <v>tagit</v> <p>bort</p>
      den sociala tryggheten.
    t: For instance, in Amendment No 1 on paragraph a, why did you <a>remove</a> social
      security?
  - s: Vi kommer inte att tillåta - där vi har något inflytande - att ministerrådet
      liksom <v>tar</v> <p>bort</p> funktioner från kommissionen, för att sedan behandla
      dem i ministerrådet, utan kommissionen är för oss fördragens väktare, och har
      initiativrätten i fråga om den europeiska lagstiftningen.
    t: We intend, wherever we can bring influence to bear, to put an end to the Council
      of Ministers <a>removing</a> tasks from the Commission - as it were - and handling
      them itself, since as far as we are concerned, the Commission is the guardian
      of the Treaties and has the right of initiative for European legislation.
  - s: Det skulle <v>ta</v> <p>bort</p> en viktig skyldighet för medlemsstaterna att
      regelbundet uppdatera utsläppsuppgifterna.
    t: It would <a>remove</a> an essential obligation for Member States regularly
      to update emission inventories.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu <v>tagit</v> <p>bort</p> ”paper and pulp” och
      ”minerals and ores”, som är några viktiga områden som inte hör hemma i detta
      förslag.
    t: There were an incredible number of ambiguities and instances of overlapping
      with other legislation, and we have now <a>removed</a> ’paper and pulp’ and
      ’minerals and ores’, these being important areas that do not, however, belong
      in this proposal.
  - s: Jag måste säga att förslaget att <v>ta</v> <p>bort</p> restriktionerna i juni
      låter som en alldeles för lång horisont för de som drabbas.
    t: I have to say that for those affected, <a>removing</a> the restrictions by
      June sounds a very long way off.
  - s: I Christian Rovsings utmärkta betänkande understryks med rätta att nydaning
      inte skapas med lagar och bestämmelser, utan man kan i stället <v>ta</v> <p>bort</p>
      bördor och besvär och främja ett konkurrenskraftigt företagsklimat på ett sätt
      som belönar, och man kan belöna förnyelsen.
    t: Christian Rovsing’s outstanding report rightly stresses that innovation is
      not created by laws and rules, but what you can do is <a>remove</a> burdens
      and hindrances and promote a competitive and rewarding business sector, and
      you can reward innovation.
  - s: Därför kan vi inte stödja ändringsförslag 6, 19 och 22 som helt och hållet
      <v>tar</v> <p>bort</p> möjligheten att skapa nationella planer.
    t: Therefore we cannot support Amendments Nos 6, 19 and 22, which completely <a>remove</a>
      the possibility of making national plans.
  - s: Var vänliga och <v>ta</v> <p>bort</p> plakaten nu.
    t: Please <a>remove</a> these placards now.
  - s: Detta är anledningen till vi måste förkasta ändringsförslag 4, vilket i praktiken
      skulle ha <v>tagit</v> <p>bort</p> detta specifika krav.
    t: That is why we have to reject Amendment No 4, which would, in practice, have
      <a>removed</a> this specific requirement.
  - s: Det första är ändringsförslag 3, som skulle <v>ta</v> <p>bort</p> fastställandet
      av säkerhetsregler från skäl 4 i förslaget.
    t: The first is Amendment No 3, which would <a>remove</a> the laying down of safety
      rules from recital 4 in the proposal.
  - s: Sedan vårt senaste möte i Strasbourg har någon rivit ned och <v>tagit</v> <p>bort</p>
      en affisch jag hade på min dörr till åminnelse av det franska och tyska motståndet
      mot Hitler.
    t: Since we last met in Strasbourg, someone has torn down and <a>removed</a> a
      poster I had on my door commemorating French and German resistance to Hitler.
  - s: Charlie McCreevy från kommissionen är beredd att besvara frågan, och ändå har
      talmanskonferensen av någon oförklarlig anledning helt <v>tagit</v> <p>bort</p>
      den från föredragningslistan.
    t: Mr McCreevy from the Commission is ready to answer the question and yet for
      some inexplicable reason the Conference of Presidents has totally <a>removed</a>
      it from the agenda.
  - s: Det första förslaget är att <v>ta</v> <p>bort</p> de planerade undantagen och
      omvandla dem till faktorer som begränsar ansvaret.
    t: The first proposal is to <a>remove</a> the planned derogations but turn them
      into factors that limit liability.
  - s: Jag föreslår att vi <v>tar</v> <p>bort</p> andra delen av den sjätte strecksatsen
      och fogar den till den inledande frasen, så att uppmaningen att straffa de ansvariga
      gäller alla nationella myndigheter.
    t: I propose <a>removing</a> the second part of the sixth indent and adding it
      to the introductory phrase, so that the call to punish those responsible applies
      to all the national authorities.
  - s: Det är ett försök till skadekontroll eftersom det <v>tar</v> <p>bort</p> incitamentet
      att skapa nya embryon till forskning och skulle sätta hinder för all utveckling
      av kloning.
    t: It is an attempt at damage control because it <a>removes</a> the incentive
      to create new embryos for research and would hinder any progression to cloning.
  - s: Det bästa sättet att förhindra en eventuell mänsklig pandemi i form av aviär
      influensa är, som föredraganden med rätta påpekar, att helt <v>ta</v> <p>bort</p>
      sjukdomen från fåglar.
    t: As the rapporteur correctly points out, the best way of preventing a potential
      human pandemic of avian influenza is by completely <a>removing</a> the disease
      from birds.
  - s: Men uppenbarligen tycker EU att det är helt i sin ordning att <v>ta</v> <p>bort</p>
      barns rätt att resa på detta godtyckliga sätt.
    t: If they did the same for the disabled or any other similar group there would
      (properly) be an uproar, but apparently the EU thinks it is perfectly in order
      to <a>remove</a> children’s rights in this arbitrary way.
  - s: I konsekvens med detta uppstod en motsägelse, som utan tvivel uppkommit på
      grund av ett misstag i denna kammare, som med majoritetsbeslut hade antagit
      ett muntligt ändringsförslag utan att samtidigt <v>ta</v> <p>bort</p> texten
      i arbetsordningen som hänvisade till de tidigare förfarandena.
    t: This gave rise to a contradiction, no doubt caused by an error in this House,
      which had adopted an oral amendment by simple majority without having <a>removed</a>
      the reference to the former procedures from the text of the Rules of Procedure.
  - s: I det förgångna har parlamentet redan lyckats genomdriva, att köttexport gynnas
      ekonomiskt gentemot slaktdjursexport när det gäller utbetalning av exportbidrag
      för att <v>ta</v> <p>bort</p> den ekonomiska stimulansen vid slaktdjursexport.
    t: In the past, Parliament has already given financially preferential treatment
      to meat as opposed to livestock for slaughter in paying export refunds, in order
      to <a>remove</a> the economic incentive from the export of live animals.
  - s: Vi håller också med om att det finns ett behov av att förbättra relationerna
      mellan näringsidkare och konsumenter på den inre marknaden genom att <v>ta</v>
      <p>bort</p> hinder för gränsöverskridande handel, men det finns också ett behov
      av att försäkra konsumenterna om att de även fortsatt kan förvänta sig en hög
      skyddsnivå.
    t: We also agree that there is a need to improve the functioning of the business-to-consumer
      internal market by <a>removing</a> barriers to cross-border trade, but there
      is also a need to reassure our consumers that they can continue to expect a
      high level of protection.
  - s: Jag avvisar försöket att <v>ta</v> <p>bort</p> en tydlig angivelse av ursprungslandet
      från produktmärkningen till förmån för en EU-etikett som enbart kan tjäna till
      att försämra spårbarheten.
    t: Mr President, ladies and gentlemen, I reject the attempt to <a>remove</a> a
      clear indication of the country of origin from product labelling, in favour
      of an EU label that would solely serve to hamper traceability.
  - s: Vår enda chans är i så fall en enorm omvandlings- och omfördelningspolitik,
      en politik som <v>tar</v> <p>bort</p> den desperation och förtvivlan i världen
      som föder och skapar terrorism.
    t: Our only chance, in that case, is a huge policy of transformation and redistribution,
      a policy which <a>removes</a> the desperation and despair in the world which
      feed and create terrorism.
  - s: Det var därför som vi <v>tog</v> <p>bort</p> de ökända artiklarna 24 och 25
      från direktivet så att det inte skulle vara möjligt att åsidosätta dessa rättigheter
      genom att utnyttja kryphål.
    t: That is why we <a>removed</a> the infamous Articles 24 and 25 from the directive,
      because it should not be possible to override these rights by exploiting loopholes.
  - s: Jag delar er uppfattning att bristande eller bristfälligt samarbete mellan
      myndigheterna är en av huvudorsakerna till att vi har sådana problem med utstationeringsdirektivet,
      men anser ni verkligen att det dåliga samarbetet skulle förbättras av att <v>ta</v>
      <p>bort</p> möjligheterna till kontroll, dokumentation och allt annat som behövs
      för kontrollen?
    t: Commissioner, I share your view that lack of, or poor, cooperation among the
      authorities is one of the main reasons why we are having such problems with
      the Posting of Workers Directive, but do you really believe that by <a>removing</a>
      opportunities for control, documentation and everything else that is needed
      for control, will improve poor collaboration?
  - s: Men hur som helst måste vi gå framåt och parlamentet vill ha denna oordning,
      och vill gärna samarbeta, trots de interna och externa svårigheterna, vilket
      till exempel visas av att alla grupper i utskottet har <v>tagit</v> <p>bort</p>
      varje omnämnande i direktivförslaget av underordningen av mottagningsvillkoren
      eller den medicinska behandlingen i de olika faserna i förfarandet.
    t: We must, however, move forward in any event, and Parliament accepts this disorder
      and wishes to cooperate, despite external and internal difficulties, as demonstrated,
      for example, by the fact that all the groups in committee have agreed to <a>remove</a>
      all references in the proposed directive to subordinating conditions for acceptance
      or medical treatment at the different stages of the procedure.
  - s: Jag hoppas att rådet kan motstå frestelsen att <v>ta</v> <p>bort</p> skyddsbestämmelser
      med argumentet att de inte är nödvändiga då medlemsstaterna i alla fall är skyldiga
      att respektera de rättsliga garantierna.
    t: I hope that the Council resists the temptation to <a>remove</a> provisions
      that offer protection on the grounds that they are not necessary, since the
      Member States are, in any event, bound to respect legal safeguards.
  - s: Det finns redan nu tecken på att en hel del stora företag kommer att <v>ta</v>
      <p>bort</p> dessa ämnen ur sin kosmetika.
    t: There are already signs that quite a few big companies will be <a>removing</a>
      these allergens from their cosmetics.
  - s: Det fanns många goda principer i Bart Staes betänkande, men min grupp ansåg
      att betänkandet borde göras kortare och mer koncist och därför <v>tog</v> vi
      <p>bort</p> en del material från betänkandet.
    t: There were many good principles in Mr Staes’s report, but my own group took
      the view that the report should be shorter and more concise, and because of
      this, we <a>removed</a> some material from the report.
  - s: Rekommendationen att <v>ta</v> <p>bort</p> badrummen i den här byggnaden innebär
      stora kostnader, liksom förslaget att ersätta hela Europaparlamentets fordonsflotta.
    t: For example, a recommendation to <a>remove</a> the bathrooms within this building
      will prove very costly, as will the proposal to replace the whole fleet of European
      Parliament cars.
  - s: Den som vill bekämpa nationalismen måste först <v>ta</v> <p>bort</p> grogrunden
      för den genom att erbjuda människorna en lösning som de kan acceptera.
    t: Anyone wishing to combat nationalism must first <a>remove</a> its breeding
      ground by offering people a solution acceptable to them.
  - s: Eftersom resolutionen inte ger människorna något hopp om förbättring och inte
      <v>tar</v> <p>bort</p> orsakerna till våldet så får den inte mitt stöd.
    t: Because the resolution gives people no hope of improvement and does not <a>remove</a>
      the causes of violence, I am unable to support it.
  - s: 'Kommissionens motivering för att <v>ta</v> <p>bort</p> alla betalningar där
      lyder: ”De åtgärder som har planerats här kommer inte att äga rum.”'
    t: 'The Commission’s justification for <a>removing</a> all the payments from there
      is: ‘The planned activities are not taking place.’'
  - s: antingen att <v>ta</v> <p>bort</p> de omtvistade bestämmelserna från betänkandet
      eller att senarelägga omröstningen om betänkandet till ett senare datum, så
      att vi ger våra vänner i Kaukasus tid att förklara sin ståndpunkt om betänkandet
      för Europaparlamentet.
    t: either to <a>remove</a> the contentious provisions from the report, or to postpone
      voting on the report until a later date, so as to give our friends in the Caucasus
      time to explain their position on the report to the European Parliament.
  - s: Jag vill lägga fram ett muntligt ändringsförslag som syftar till att <v>ta</v>
      <p>bort</p> två fotnoter i punkterna 37 och 108 i betänkandet, på sidorna 16
      och 25 i den engelska versionen.
    t: Mr President, I would like to table an oral amendment intended to <a>remove</a>
      two footnotes in paragraphs 37 and 108 of the report, on pages 16 and 25 of
      the English version.
  - s: Europaparlamentets labourgrupp försökte ändra Pieperbetänkandet genom att <v>ta</v>
      <p>bort</p> de mest omtvistade ändringsförslagen.
    t: The EPLP attempted to modify the Pieper report by <a>removing</a> the most
      contentious amendments.
  - s: Alltså vore det kanske meningsfullt att man diskuterade hur man också kan finna
      andra sätt att främja energieffektiv utrustning och undan för undan <v>ta</v>
      <p>bort</p> de stora energislösarna från marknaden.
    t: So we should perhaps talk about finding other ways of promoting energy-efficient
      equipment and gradually <a>removing</a> the big energy wasters from the market.
  - s: Eftersom reformen av den gemensamma marknadsorganisationen innebär att EU-länderna
      nu kommer att uppleva fluktuationer och alltså känna av marknadens nycker, skulle
      en betydande ökning av sockerutbudet leda till ett kraftigt prisfall i unionen
      och samtidigt <v>ta</v> <p>bort</p> ”Allt utom vapen”-initiativets ekonomiska
      värde för de minst utvecklade länderna.
    t: Therefore, as the reform of the COM means that European countries will now
      experience fluctuations and will therefore be subject to the vagaries of the
      market, a significant increase in the supply of sugar will result in a huge
      drop in prices in the Union, at the same time <a>removing</a> the economic value
      of the ‘Everything But Arms’ initiative for the least advanced countries.
  - s: Kommissionen beklagar beslutet från Förenta nationernas kommission för mänskliga
      rättigheter att <v>ta</v> <p>bort</p> Ekvatorialguinea från listan över länder
      som bör övervakas av särskilda företrädare.
    t: The Commission deplores the decisions of the United Nations Commission on Human
      Rights to <a>remove</a> Equatorial Guinea from the list of countries to be observed
      by Special Representatives.
  - s: I budgetomröstningen i dag röstade vi nej till tre ändringsförslag som skulle
      ha <v>tagit</v> <p>bort</p> utvecklingsanslag från EU för statliga program och
      organisationsprogram som omfattade tvångsaborter, tvångssterilisering och barnamord.
    t: Today in the budget vote we rejected three amendments that would have <a>removed</a>
      EU development funding from government and organisational programmes that included
      coercive abortion, involuntary sterilisation and infanticide.
  - s: Jag delger dem min förhoppning att de i december, när det palestinska rådet
      samlas i Gaza, definitivt skall <v>ta</v> <p>bort</p> paragrafen om Israels
      förintelse ur sina stadgar.
    t: I hope that in December, when the Palestinian national assembly meets in Gaza,
      they will finally <a>remove</a> the paragraph on the destruction of Israel from
      their charter once and for all.
  - s: Om vi med detta betänkande lyckas se till att alla tillämpar samma kontrollkriterier,
      samma säkerhetsnormer och samma svarta lista för de bolag som inte uppfyller
      normerna inom EU, liksom objektiva, öppna kriterier för att lägga till och <v>ta</v>
      <p>bort</p> namn från förteckningen, kommer vi slutligen att ha förvandlat något
      som ursprungligen var ett medel för att hjälpa konsumenterna till ett verkligt
      instrument för att vidta åtgärder på säkerhetsområdet.
    t: Ultimately, if with this report we succeed in guaranteeing that everybody has
      the same control criteria, the same safety standards, and the same blacklist
      of non-compliers applying throughout the EU, with objective, transparent criteria
      for adding and <a>removing</a> names from the list, then we shall have transformed
      something that was originally a means of helping consumers into a real instrument
      for taking action in the field of safety.
  - s: Det är visserligen sant att de som tar ett mänskligt embryo och tömmer det,
      <v>tar</v> <p>bort</p> den inre cellmassan och livet, anstränger sig att framhålla
      att därinne finns det ingen, för om det hade funnits någon, så skulle denna
      någon vara värd vår kärlek eller, i en värld utan kärlek, så skulle denna någon
      åtminstone ha rätt till respekt för sin mänskliga värdighet, för annars skulle
      världen enbart bestå av våld, brutalitet och cynism.
    t: To the extent that those who take human embryos and disembowel them, <a>removing</a>
      the mass of cells inside and extinguishing their life, contrive to say that
      there is no-one inside, for if there were somebody inside they would be worthy
      of love or, in a loveless world, they would at least have the right for their
      human dignity to be respected.
  - s: Unionens grundläggande principer är frihet, respekt för demokrati, mänskliga
      rättigheter, och om man <v>tar</v> <p>bort</p> den fria rörligheten, om man
      stämplar människor för att de har ansökt om visering eller innehar en viss sorts
      visering, då anser jag att man underminerar unionens grundläggande principer.
    t: The fundamental principles of the Union are freedom, respect for democracy,
      human rights, and if you <a>remove</a> freedom of movement, if you stigmatise
      people because they have applied for a visa or they hold a particular type of
      visa, I believe you undermine the fundamental principles of the Union.
  - s: Därför beklagar jag också att det korrekta beslutet från Liège omtolkas fullständigt
      i ändringsförslag 10 från socialdemokraterna, genom att Tobinskatten läggs till.
      <v>Ta</v> <p>bort</p> denna omtolkning, vi finner oss i Liège!
    t: <a>Remove</a> this reinterpretation;
  - s: Under tiden kom en dam - det var väl en medarbetare här i huset, som min granne,
      Rübig, sade - och <v>tog</v> <p>bort</p> mitt kort.
    t: I was outside for a moment, and during that time a woman came - most likely
      a staff member of this House, as my neighbour, Mr Rübig, informs me - and <a>removed</a>
      my card.
  - s: Eftersom detta ändringsförslag läggs fram av socialistgruppen har jag talat
      med Richard Howitt, i stället för författaren som inte finns i kammaren för
      tillfället, och föreslagit för honom att om vår grupp skall inta en positiv
      ställning måste vi fokusera på den andra delen av detta ändringsförslag och
      <v>ta</v> <p>bort</p> den första delen.
    t: Since this amendment is presented by the Socialist Group, I have spoken, rather
      than to the author — who is not in the chamber at the moment — to Mr Howitt,
      and I have proposed to him that, in order that our group may take a favourable
      position, we focus on the second part of this amendment and <a>remove</a> the
      first part.
  - s: Som jag uppfattar saken föreslår José Ignacio Salafranca Sánchez-Neyra på Europeiska
      socialdemokratiska partiets grupps vägnar att man skall <v>ta</v> <p>bort</p>
      ordet ”beklaga” som en del av en uppgörelse till stöd för det brasilianska initiativet
      i detta stycke.
    t: Mr President, on behalf of the Socialist Group, as I understand it, Mr Salafranca
      Sánchez-Neyra proposes <a>removing</a> the word ’deplore’ as part of a deal
      that maintains the support for the Brazilian initiative in this paragraph.
  - s: Jag står bakom åtgärder och insatser som syftar till att <v>ta</v> <p>bort</p>
      handelshinder, och jag är medveten om att ett framgångsrikt Europa-Medelhavspartnerskap
      inte bara beror på de europeiska ländernas goda vilja.
    t: I support measures and efforts aimed at <a>removing</a> barriers and obstacles
      to trade and I realise that the success of the Euro-Mediterranean partnership
      does not depend only on the will of European countries.
  - s: Av detta skäl stöder vi inte den logik som består i att <v>ta</v> <p>bort</p>
      undantaget från mervärdesskatt, eftersom vi inte kan vara säkra på hur de framtida
      förhållandena kommer att se ut, särskilt vad gäller höjda räntor, breddad mervärdesskattebas
      och skadliga konsekvenser för konsumenterna.
    t: That being the case, we do not subscribe to the logic that consists in <a>removing</a>
      the exemption from VAT, because we cannot be certain how matters will develop
      in the future, particularly in terms of increases in rates, the widening of
      the VAT base and the harmful effect upon consumers.
  - s: EU:s mål är att garantera ömsesidighet från Förenta staterna gällande fria
      lufttransporter, speciellt med tanke på att man <v>tar</v> <p>bort</p> ”restriktionerna
      för utländskt ägande och utländsk kontroll av amerikanska lufttrafikföretag
      och för cabotagetrafik”, och även med tanke på ”etableringsrätten” och ”statligt
      stöd”.
    t: The EU’s aim is to ensure reciprocity by the US in the liberalisation of air
      transport, in particular with regard to <a>removing</a> ’the existing legal
      restrictions on foreign ownership and control of US airlines and on cabotage’
      and also with regard to the ’right of establishment’ and ’State aid’.
  - s: Jag anser att när man <v>tar</v> <p>bort</p> jordbrukarna och deras familjer
      från landsbygdsamhället börjar det vittra sönder.
    t: I believe that when you <a>remove</a> the farmer and his family from rural
      society, it begins to disintegrate.
  - s: Det skulle sålunda vara olyckligt att <v>ta</v> <p>bort</p> artikel 3.1.2.
    t: Thus it would be inappropriate to <a>remove</a> point 2 of paragraph 1 of Article
      3.
  - s: När man <v>tar</v> <p>bort</p> 4.1 c, minskar man den diskriminerades möjligheter,
      dvs. man försvagar kärandens möjligheter, eftersom det i denna punkt faktiskt
      står att käranden inte skall behöva bevisa att fel har begåtts av svaranden.
    t: By <a>removing</a> point 4.1c the discriminated person’s options are reduced,
      the plaintiff’s options are weakened as this point states that the plaintiff
      does not need to prove that the defendant is in the wrong.
  - s: Jag har, hoppas jag, klargjort de uppföljningsinsatser som förväntas av kommissionen
      och <v>tagit</v> <p>bort</p> ett onödigt och potentiellt skadligt krav i den
      gemensamma ståndpunkten.
    t: I have clarified, I hope, the follow-up action that is expected of the Commission
      and <a>removed</a> an unnecessary and potentially harmful qualification in the
      common position.
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet har lämnat många ändringsförslag
      till kommissionens text, särskilt genom att <v>ta</v> <p>bort</p> artikel 4,
      som enligt min uppfattning är en synnerligen viktig artikel, eftersom den innehåller
      en beskrivning av näringsprofilerna.
    t: The Committee on the Environment, Public Health and Food Safety has made many
      amendments to the Commission’s text, however, in particular by <a>removing</a>
      Article 4, which, in my opinion, is an extremely important article because it
      sets out the nutrient profiles.
  - s: Jag skulle därför mycket starkt vilja hävda att vi bör <v>ta</v> <p>bort</p>
      artikel 4 från kommissionens ursprungliga förslag och att vi antar artikel 11
      i linje med det som utskottet för miljö, folkhälsa och livsmedelssäkerhet har
      föreslagit.
    t: Therefore, I would argue very strongly that we should <a>remove</a> Article
      4 from the original Commission proposal and we adopt Article 11 along the lines
      that the Committee on the Environment, Public Health and Food Safety has suggested.
  - s: Det innebär att <v>ta</v> <p>bort</p> eller åtminstone tona ned kritiken så
      mycket som möjligt för att inte göra någon upprörd.
    t: It means <a>removing</a>, or at least toning down, the criticisms as far as
      possible in order not to upset anybody.
  - s: Vilket tar mig till nästa punkt, nämligen att det är hög tid att <v>ta</v>
      <p>bort</p> Folkets Mujahedin från listan på terroristorganisationer.
    t: Which brings me to the next point, namely, that it is high time to <a>remove</a>
      the People’s Mujaheddin from the list of terrorist organisations.
  - s: Kommissionen har lagt fram en bra akt, men varför har det svenska ordförandeskapet
      <v>tagit</v> <p>bort</p> kommissionens förslag om att sluta subventionera fossila
      bränslen från förslaget till slutsatser?
    t: The Commission has submitted a good document, but why did the Swedish Presidency
      <a>remove</a> this Commission proposal to stop subsidising fossil fuels from
      the draft conclusions even before the Heads of Government arrived in Gothenburg?
  - s: Genom att <v>ta</v> <p>bort</p> de hinder som har skapats av olika nationella
      lagar och författningar kan europeiska medborgare, så väl som företag, blomstra.
    t: By <a>removing</a> the barriers created by different national provisions and
      regulations, European citizens, as well as businesses, can thrive.
  - s: Jag har även besökt det sjukhuset, och medan jag var där var de tvungna att
      <v>ta</v> <p>bort</p> en katt från ett av spädbarnens sängar när de gick ronden
      i sjukhusets yttre delar.
    t: I have been to that hospital as well, and when I was there they had to <a>remove</a>
      a cat from one of the babies’ cots when we were doing the tour in the outer
      part of that hospital.
  - s: Talmanskonferensen var inte enhällig om att <v>ta</v> <p>bort</p> hänvisningen
      till Michelin i debatten.
    t: There was not a unanimous opinion at the Conference of Presidents in favour
      of <a>removing</a> the reference to Michelin in the debate.
  - s: Jag blev ombedd att <v>ta</v> <p>bort</p> dem men ordföranden stödde mig, även
      om han påpekade att utvecklingsutskottet skulle kunna ta dessa initiativ utan
      att lägga fram dem inför parlamentet.
    t: I was asked to <a>remove</a> them but the President supported me, although
      he pointed out that, in fact, the Development Committee could take these initiatives
      without putting them before Parliament.
  - s: <v>Ta</v> <p>bort</p> bjälken i era egna ögon innan ni tar bort grandet i era
      grannars.
    t: ’<a>Remove</a> the plank from your own eye before the mote from your neighbour’s.’
  - s: Det innebär att <v>ta</v> <p>bort</p> hinder, det innebär att satsa på den
      nya generationen nätverk och främja e-handeln, som blir allt större från dag
      till dag i alla länder, men som inte kommer framåt när det gäller möjligheterna
      att handla mellan flera länder.
    t: It involves <a>removing</a> barriers, it means committing to new-generation
      networks and facilitating e-commerce, which is growing every day in every country,
      but which is not making progress in terms of being possible between several
      countries.
  - s: Inte att ställa upp nya hinder, utan att <v>ta</v> <p>bort</p> hinder, inte
      att splittra, utan att samla, att ha en vision av unionen som främjar konkurrenskraft,
      integration och innovation.
    t: Not putting up more barriers, but <a>removing</a> barriers, not dividing but
      bringing together, having a vision of the Union that promotes competitiveness,
      integration and innovation.
  - s: Vi måste <v>ta</v> <p>bort</p> alla bosättningar, allihopa, och dra en internationellt
      erkänd gräns mellan en judisk nationalstat och en palestinsk nationalstat.
    t: He went on to write, ’We must <a>remove</a> all the settlements, all of them
      and draw an international recognized border between a Jewish National Home and
      a Palestinian National Home’.
  - s: Därför valde utskottet att lägga fram ändringsförslag som <v>tar</v> <p>bort</p>
      denna möjlighet till återexport.
    t: The committee therefore chose to table amendments which <a>remove</a> this
      option of re-export.
