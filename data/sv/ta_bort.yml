    t: à luz do alargamento a Leste, como interpreta o senhor Comissário a decisão
      de <a>retirar</a> recursos a uma oportuna campanha na Suécia, na Áustria e na
      Alemanha contra o turismo sexual com menores, quando sabemos que existem problemas
      especiais de comércio sexual e de tráfico de pessoas em muitos dos países candidatos?
  - s: Vad skulle hända om vi tillämpade det beslut som avkunnats av Europeiska domstolen
      för de mänskliga rättigheterna, enligt vilket vi måste <v>ta</v> <p>bort</p>
      krucifix från italienska klassrum, på alla platser där kors visas på allmänna
      platser?
    t: o que aconteceria se aplicássemos a decisão do Tribunal Europeu dos Direitos
      do Homem, ou seja, se aplicássemos o raciocínio que impõe que <a>retiremos</a>
      os crucifixos das salas de aula italianas a todos os locais onde, por razões
      de interesse público, estão expostas cruzes?
  - s: I varje fall måste jag nu fastslå att vi för det första <v>tar</v> <p>bort</p>
      ett ton frukt och grönsaker från marknaden för att avlasta den, men å andra
      sidan skall vi bestråla grönsakerna och frukten, för att göra dem längre hållbara.
    t: No entanto, tenho de constatar que, por um lado, <a>retiramos</a> uma tonelada
      de fruta e legumes do mercado para o aliviar e, por outro lado, queremos irradiar
      a fruta e os legumes, para prolongar a sua capacidade de conservação.
  - s: För att vi inte skall anta något som inte är sant, skulle jag helt enkelt vilja
      be våra kolleger som har lagt fram det här ändringsförslaget att <v>ta</v> <p>bort</p>
      ”Danmark”, eftersom Danmark har ratificerat konventionen.
    t: Senhor Presidente, a fim de que não aprovemos uma coisa que não é verdadeira,
      gostaria apenas de pedir aos colegas que apresentaram esta alteração que <a>retirem</a>
      a palavra «Dinamarca», porque a Dinamarca ratificou a Convenção.
  - s: Jag föreslår därför ett muntligt ändringsförslag som <v>tar</v> <p>bort</p>
      Danmark och Portugal.
    t: Nestas condições, proponho uma alteração oral para <a>retirar</a> a Dinamarca
      e Portugal.
  - s: Jag såg ett projekt i Kambodja som innebär att man <v>tar</v> <p>bort</p> utsatta
      ungdomar från gatorna och utför ett helt fantastiskt arbete.
    t: Fui e assisti a um projecto, no Camboja, que procura <a>retirar</a> da rua
      jovens em risco e que está a desenvolver uma acção absolutamente extraordinária.
  - s: Våra medborgare har rätt till högsta möjliga säkerhet, och det är dags att
      vi <v>tar</v> <p>bort</p> den här frågan från Euratomfördraget.
    t: Os nossos cidadãos têm direito a segurança máxima e é tempo de <a>retirarmos</a>
      este aspecto do Tratado Euratom.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: Admira-me que Hans-Peter Martin não tenha decidido <a>retirar</a> o seu nome
      de todos estes relatórios, já que não é a opinião dele que será hoje aqui votada
      em plenário.
  - s: 'Därför att Schnellhardt åberopade vikten - som för övrigt alla instämmer i
      - av att parlamentet beslutar om ett så stort område som möjligt, ville <v>ta</v>
      <p>bort</p> de speciella föreskrifter som gäller för vin, utan att tänka på
      att när det gäller vin är märkningen en integrerad del av själva produktdefinitionen:'
    t: 'Porque o senhor deputado Schnellhardt, alegando a importância - aliás por
      todos partilhada - de permitir que o Parlamento decidisse num domínio tão amplo
      quanto possível, quis <a>retirar</a> o vinho do âmbito das medidas específicas
      a ele relativas, sem ter em conta o facto de, para o vinho, a etiquetagem ser
      parte integrante da sua própria definição:'
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att <v>ta</v> <p>bort</p>
      en annan kollegas kort, tog bort ert.
    t: Senhor Deputado Posselt, relativamente a essa questão, informaram-me que se
      tratou de um engano da assistente de um grupo político que, em vez de <a>retirar</a>
      o cartão de um outro colega, retirou o seu.
  - s: Låt oss för det andra <v>ta</v> <p>bort</p> nicklet från de delar av myntet
      som kan beröras.
    t: Em segundo lugar, <a>retiremos</a> o níquel das partes das moedas que estão
      expostas ao tacto.
  - s: 'Jag vill <v>ta</v> <p>bort</p> mitt namn från detta betänkande och vädjar
      till alla i parlamentet som verkligen vill ha en skattepolitik för EU som inte
      enbart tjänar de intressen som ett tiotusental av de rikaste har, utan som verkligen
      är till fördel för majoriteten av Europas medborgare:'
    t: 'Quero <a>retirar</a> o meu nome deste relatório e apelo a todos os presentes
      nesta Assembleia que estejam efectivamente interessados numa política fiscal
      para a União Europeia que sirva não somente os interesses dos dez mil do topo
      da pirâmide social, mas que beneficie realmente a maioria dos cidadãos europeus:'
  - s: Vi röstade för den slutliga texten eftersom man i den bland annat tog ställning
      till försvar för ekonomiska och finansiella grupper, så som framhållits av föredraganden
      som <v>tog</v> <p>bort</p> sitt namn från betänkandet före slutomröstningen
      och uppmanade till att det borde avvisas.
    t: Votámos contra esta resolução final pois que, além do mais, insere-se na linha
      de defesa dos grupos económicos e financeiros, como salientou a relatora, que
      <a>retirou</a> o seu nome do relatório, antes da votação final, apelando ao
      voto contra.
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Uma vez que o relatório final, após as votações individuais, já pouco ou nada
      tinha em comum com a minha proposta inicial, tendo alguns aspectos do seu conteúdo
      ainda piorado na versão do relatório aprovada pela Comissão dos Assuntos Económicos
      e Monetários, senti-me na obrigação de <a>retirar</a> o meu nome do relatório
      e de apelar aos deputados para que o rejeitassem na votação final.
  - s: Jag sade redan i debatten att om vi nu skulle ändra dessa fakta genom att vi
      <v>tar</v> <p>bort</p> kodnummer ur tabellen eller något liknande, då skulle
      vi avge en politisk förklaring, något som kommissionen aldrig haft som avsikt.
    t: Já expliquei no debate que se agora modificássemos esta situação, <a>retirando</a>
      o número de código da tabela ou coisa parecida, estaríamos, nesse caso, a formular
      um depoimento político, o que nunca foi intenção da Comissão.
  - s: nr 1541/98 avser att <v>ta</v> <p>bort</p> skyldigheten för importörer att
      visa upp ursprungsbevis för vissa produkter.
    t: A revogação do Regulamento n.º 1541/98 do Conselho pretende <a>retirar</a>
      aos importadores o ónus de apresentar a prova de origem de determinados produtos.
  - s: Detta är det viktiga, och därför ber jag också mina kolleger i de andra grupperna
      att inte <v>ta</v> <p>bort</p> hänvisningen till ?oavsett kön?
    t: Esta é que é a questão, e é por isso que eu peço aos colegas dos outros grupos
      que não <a>retirem</a> a frase ’independentemente do sexo?
  - s: Det var därför vi <v>tog</v> <p>bort</p> den från avsnittet om mål, men vi
      har gjort det fullständigt klart i det protokoll om den inre marknaden och konkurrens
      som vi kommer att lägga in att detta medel förblir intakt och att dess betydelse
      är oförminskad, och det har kommissionen också verkligen sett till. Så ingenting
      har förändrats.
    t: Foi por isso que a <a>retirámos</a> da rubrica «objectivos» mas deixámos absolutamente
      claro no protocolo sobre o mercado interno e a concorrência que iremos referir
      que este meio permanece intacto e a sua importância igual, e o mesmo garantimos
      à Comissão.
  - s: Målet måste vara att <v>ta</v> <p>bort</p> anonymitetsstämpeln från köttet.
    t: <a>Retirar</a> a carne do anonimato, eis o objectivo que temos de nos propor.
  - s: Det handlar inte om att så att säga <v>ta</v> <p>bort</p> uppgifter för OLAF
      eller underminera OLAF:s uppgiftsområde, som beslutats av parlamentet och rådet,
      utan här är förturen för OLAF-undersökningen given.
    t: Não se trata de <a>retirar</a> funções ao OLAF ou de minar a sua esfera de
      competências, tal como esta foi definida pelo Parlamento e pelo Conselho.
  - s: Vidare uppmanas kommissionen att följa utvecklingen i de tredje länder som
      finns med på listan och se hur principerna efterlevs, men något särskilt förfarande
      för att <v>ta</v> <p>bort</p> eller lägga till länder finns inte i förslaget.
    t: Além disso, a Comissão é instada a monitorizar os desenvolvimentos nos Estados
      terceiros que integram a lista no que toca à sua observância dos princípios
      atrás referidos, mas a iniciativa fracassa no que toca a prever qualquer procedimento
      específico para <a>retirar</a> países da lista ou para os acrescentar.
  - s: Håller ni därför med om att det är inkonsekvent att öka medlen, vilket ändringsförslag
      inom utrikespolitiken har sett till, till poster som rör Latinamerika och Meda-programmet,
      och <v>ta</v> <p>bort</p> pengar från Asienposterna?
    t: Por conseguinte, não concorda que é incoerente aumentar os financiamentos às
      rubricas relativas à América Latina e ao programa MEDA - tal como se propõe
      nas alterações apresentadas pelas Relações Externas - e, efectivamente, <a>retirar</a>
      fundos às rubricas relativas à Ásia?
  - s: Den som röstar på första delen vill <v>ta</v> <p>bort</p> bägge orden.
    t: quem votar a favor da primeira parte, pretende <a>retirar</a> as duas palavras.
  - s: Om vi någonsin har försökt att <v>ta</v> <p>bort</p> något från folk som de
      vill ha kvar, så är det detta.
    t: Se alguma vez procurámos <a>retirar</a> ao público uma coisa que o público
      deseja manter, é esse precisamente o caso neste momento.
  - s: Jag skall ändå tillägga att jag undertecknat detta förslag till misstroendevotum,
      liksom Mégret och Le Gallou, på en uttrycklig begäran från Fabre-Aubrespy, och
      att han sedan föredrog att <v>ta</v> <p>bort</p> våra namnunderskrifter utan
      att tillfråga oss, vilket jag offentligt beklagar.
    t: Acrescentaria, no entanto, que assinei esta moção de censura, tal como os senhores
      deputados Mégret e Le Gallou, a pedido expresso do senhor deputado Fabre-Aubrespy,
      e que este entendeu por bem, posteriormente, <a>retirar</a> as nossas assinaturas
      sem nos consultar, o que deploro publicamente.
  - s: Det var förnuftigt att <v>ta</v> <p>bort</p> den normativa skyldigheten för
      obligatoriska revisionskommittéer och byta ut den mot ett förslag om att ge
      de uppgifterna till ett organ som uppfyller revisionsstandarder och revisionsmål
      och kan genomföra kraven på ett tydligt sätt.
    t: Foi sensato <a>retirar</a> a obrigação de ter uma comissão de auditoria e substituí-la
      por uma proposta para atribuir essas funções a um órgão que cumpre as normas
      e os objectivos de auditoria e que pode implementar os requisitos de forma transparente.
  - s: Förslaget att <v>ta</v> <p>bort</p> 2 miljoner euro från Sydafrika i sex år
      verkar inte vara så mycket.
    t: A proposta de <a>retirar</a> anualmente 2 milhões de euros à África do Sul,
      durante seis anos, pode parecer pouca coisa.
  - s: Det är också problematiskt, om kommissionen <v>tar</v> <p>bort</p> stöd från
      jordbruket med motiveringen att man skall använda dessa medel för ett annat
      syfte.
    t: Será igualmente um problema se a Comissão <a>retirar</a> os apoios à agricultura
      com a justificação que os meios são necessários para outros fins.
  - s: 'Min grupp begärde för omröstningen om resolutionen ett antal omröstningar
      per avsnitt, separata omröstningar, samt två omröstningar med namnupprop, för
      att undvika sammanblandningar när man ur resolutionen <v>tar</v> <p>bort</p>
      de punkter som tillförts otillbörligen och som inte berör det direkta innehållet:'
    t: 'O grupo a que pertenço solicitou, relativamente à votação desta resolução,
      um certo número de votações por partes, votações separadas, e duas votações
      nominais, por forma a evitar confusões, <a>retirando</a> desta resolução os
      pontos que foram indevidamente acrescentados e que não estão relacionados com
      o seu objecto directo:'
  - s: Det fanns en sen begäran förra veckan om att <v>ta</v> <p>bort</p> Hermans
      betänkande från föredragningslistan och det fanns en sen begäran om att ta den
      tillbaka igen.
    t: Senhora Presidente, houve um pedido tardio na semana passada para <a>retirar</a>
      o relatório Herman da ordem do dia e existe um pedido tardio para o voltar a
      incluir.
  - s: Vi har ingen anledning att varken behålla den eller att <v>ta</v> <p>bort</p>
      den.
    t: Não temos razões para mantê-lo ou <a>retirá</a>-lo.
  - s: Herr ordförande, om man vill komplicera allt, trots att förslagen från utskottet
      för jordbruk och landsbygdens utveckling i allmänhet är förståndiga, realistiska
      och i vilket fall som helst nära jordbrukarna, är inte målsättningen ändå på
      sikt att finansiera andra politikområden än det europeiska jordbruket, att visa
      att den enda gemensamma politiken som fungerar minst dåligt sedan Romfördraget
      inte längre fungerar och på så sätt <v>ta</v> <p>bort</p> finansieringen.
    t: Senhor Presidente, ao pretender complicar tudo, quando geralmente as propostas
      da Comissão da Agricultura e do Desenvolvimento Rural têm bom senso e são realistas
      e, seja como for, próximas dos agricultores, será que o objectivo a prazo não
      é o de financiar outras políticas que não a da agricultura europeia, demonstrar
      que a única política comum que funcionava menos mal desde o Tratado de Roma
      deixou de funcionar, <a>retirando</a><a>-lhe</a> assim os financiamentos?
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: Assim, quando os colegas propõem que se <a>retire</a> o direito à educação,
      o direito de asilo, a cidadania, a referência ao racismo, quando os colegas
      põem em causa a igualdade entre homens e mulheres ou com base na orientação
      sexual, não posso deixar de lhes dizer que, da próxima vez, não deveríamos chamar
      a este texto a Carta dos Direitos Fundamentais da União Europeia, mas sim a
      Carta dos Direitos Aleatórios da União Europeia.
  - s: Det ekonomiska utskottet har därför, bland annat på grundval av förslaget från
      Europeiska folkpartiets grupp, godtagit ett ändringsförslag som ger behöriga
      nationella instanser rätt att <v>ta</v> <p>bort</p> undermåliga apparater från
      nätet om det visar sig att dokumenterade fel föreligger.
    t: A Comissão dos Assuntos Económicos e Monetários e da Política Industrial aprovou,
      em parte com base na proposta apresentada pelo Partido Popular Europeu, uma
      alteração, nos termos da qual as instâncias competentes na matéria a nível nacional
      podem <a>retirar</a> da rede equipamento de qualidade inferior, caso se verifique
      a existência de problemas comprovados.
  - s: Om ett telefonbolag i Nederländerna, till exempel Telfort, kan påvisa att en
      apparat allvarligt skadar eller missbrukar nätet så kan telemyndigheterna (Rijksdienst
      voor radiocommunicatie in Groningen) besluta att <v>ta</v> <p>bort</p> den apparaten
      från marknaden.
    t: Se nos Países Baixos, uma companhia de telefones, a Telfort, por exemplo, puder
      demonstrar que um aparelho provoca avarias graves na rede ou utiliza de forma
      inadequada os seus recursos, os Serviços Oficiais de Radiocomunicações de Groninga
      podem decidir <a>retirar</a> esse aparelho do mercado.
  - s: Ni har dessutom <v>tagit</v> <p>bort</p> en framgångsrik portfölj från vissa
      kommissionsledamöter, och ni har gett dem en som de inte är så glada över.
    t: Além disso, <a>retirou</a> a alguns Comissários pastas, com as quais eles tinham
      provado realmente o seu valor, tendo-lhes entregue outras com que se não sentem
      tão satisfeitos.
  - s: Det brittiska systemet att <v>ta</v> <p>bort</p> smittade djur från besättningarna
      och betala bra ersättning för dessa djur uppmuntrar bönder att tillkännage sina
      fall av BSE.
    t: O sistema britânico de <a>retirar</a> os animais infectados das manadas e pagar
      boas indemnizações por esses animais incentiva os agricultores a declararem
      os respectivos casos de BSE.
  - s: Då skulle jag nämligen också ha haft en och en halv minut på mig, liksom mina
      15 kolleger, som under förmiddagen <v>tog</v> <p>bort</p> en halv timme från
      denna viktiga debatt om Irak med att tala om de nya bestämmelserna och omröstningarna
      med namnupprop.
    t: Eu teria tido, então, o mesmo minuto e meio que os meus 15 colegas que esta
      manhã <a>retiraram</a> meia hora a este importante debate sobre o Irão, para
      falarem sobre a nova regulamentação e a votação nominal.
  - s: Catherine Stihler utsågs som ansvarig för betänkandet, men eftersom majoriteten
      av ledamöterna i fiskeriutskottet inte var överens med henne om två punkter
      som hon ansåg vara avgörande föredrog hon att <v>ta</v> <p>bort</p> sitt namn
      från betänkandet.
    t: A senhora deputada Catherine Stihler tinha sido designada para este relatório
      mas, sendo a sua posição, sobre dois pontos que ela considerava essenciais,
      diferente da da Comissão das Pescas, preferiu <a>retirar</a> o nome do relatório.
  - s: Jag anser därför, herr talman, att vi skulle kunna ta med betänkandet om det
      nederländska initiativet, vilket skulle vara en fin gest mot ordförandeskapet,
      men utan att <v>ta</v> <p>bort</p> betänkandet om visum, som faktiskt antogs
      i utskottet för medborgerliga fri- och rättigheter samt rättsliga och inrikes
      frågor med en överväldigande majoritet, där även socialdemokraterna ingick.
    t: Portanto, Senhor Presidente, creio que se pode juntar o relatório sobre a iniciativa
      holandesa - é um gesto simpático para com a Presidência em exercício - mas sem
      <a>retirar</a> o relatório dos vistos, que foi, aliás, aprovado com larguíssima
      maioria na Comissão das Liberdades Cívicas e com o voto dos Socialistas.
  - s: Glömmer man strävan efter lättförtjänta och olagliga vinster som hör hemma
      i den här typen av verksamheter, <v>tar</v> man <p>bort</p> en av de centrala
      dimensionerna, nämligen den som gör dessa verksamheter till en aspekt av den
      organiserade brottsligheten.
    t: Esquecer a procura de lucro fácil e ilegítimo próprio destas actividades é
      <a>retirar</a> uma das suas componentes principais, a que as liga de facto a
      uma faceta da criminalidade organizada.
  - s: Därför måste kommissionen <v>ta</v> <p>bort</p> dem från förhandlingarna.
    t: A Comissão tem portanto de os <a>retirar</a> da negociação.
  - s: Jag hade inga planer på att gå till talmannen för att klaga, eftersom utställningen
      hade ställts in och man hade <v>tagit</v> <p>bort</p> de skandalösa bilder som
      förknippade abort med förintelsen - något som verkligen är helt absurt.
    t: Não tencionava queixar-me junto do Presidente, uma vez que a exposição foi
      anulada e que as imagens escandalosas associando o aborto ao holocausto - o
      que é o cúmulo - <a>retiradas</a>.
  - s: Vi fick aldrig någon indikation om att vi skulle behöva <v>ta</v> <p>bort</p>
      asbesten så fort som möjligt.
    t: Nunca houve qualquer sugestão de que teríamos de <a>retirar</a> o amianto o
      mais rapidamente possível.
  - s: Så länge det råder ovisshet om detta tycker jag inte att vi ska börja <v>ta</v>
      <p>bort</p> asbest från byggnaderna på parlamentets bekostnad.
    t: Enquanto houver incerteza sobre essa questão, não penso que devamos começar
      a <a>retirar</a> o amianto dos edifícios à custa do Parlamento.
  - s: Slutligen en sak som jag är glad över att ni inte lyckades klara av och det
      är fördelningen - enligt den italienska Cencelli-handboken - av de olika byråerna,
      där ni ville <v>ta</v> <p>bort</p> möjligheten att eventuellt ge Parma den nya
      livsmedelsmyndigheten och i stället placera den i Helsingfors, ett felaktigt
      förfarande som dessbättre inte lyckades.
    t: Por último, uma coisa que eu fico satisfeito por não terem conseguido fazer
      é a distribuição - pelo manual Cencelli, à italiana - das agências, <a>retirando</a>
      a possibilidade de se atribuir eventualmente a Parma a Autoridade Alimentar
      Europeia para dá-la a Helsínquia, um procedimento errado que, felizmente, não
      se concretizou.
  - s: Detta <v>tar</v> <p>bort</p> valfriheten, undergräver den mänskliga värdigheten
      och motverkar en hållbar utveckling.
    t: Uma coisa destas <a>retira</a> a liberdade de escolha, mina a dignidade humana
      e funciona contra a sustentabilidade.
  - s: Att <v>ta</v> <p>bort</p> hela det gränsöverskridande elementet och att försöka
      se på hela frågan om att harmonisera rättshjälpen i hela Europeiska unionen
      är - enligt min och min grupps mening - dömt att leda till en jäkla röra.
