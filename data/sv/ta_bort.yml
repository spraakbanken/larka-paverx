      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: 'But, if we go down the route of identifying and tagging each individual sheep,
      apart altogether from a flock identification tag, and then <a>removing</a> it
      when the lamb goes to the fattener, we could be left with sheep with three or
      four tags, or you would be removing tags and adding others:'
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan ta bort detta när lammen
      skickas till uppfödning, skulle vi få får med tre eller fyra märken, eller så
      skulle man få <v>ta</v> <p>bort</p> märken och sätta dit andra:'
    t: 'But, if we go down the route of identifying and tagging each individual sheep,
      apart altogether from a flock identification tag, and then removing it when
