  v: beseitigen
  x:
  - s: 'Med tanke på det fall där åtgärder vidtas mot vår kollega ledamoten Mario
      Borghezio bara för att han till följd av en dom skrev ordet ”skam” på trottoaren,
      ett ord som det vidare gick att <v>ta</v> <p>bort</p> från trottoaren, vill
      jag efter detta hycklande beslut bara säga:'
    t: 'Was die Angelegenheit betrifft, wegen der unser Kollege Borghezio belangt
      wird, einfach nur, weil er nach einem Urteil das Wort „Schande“ auf den Bürgersteig
      geschrieben hat, das im übrigen <a>beseitigt</a> werden konnte, möchte ich nach
      dieser grotesken Entscheidung nur sagen:'
  - s: Låt oss också ge låginkomstländer incitament att <v>ta</v> <p>bort</p> hindren
      mellan varandra så att de kan skapa välstånd - företagare kan skapa välstånd
      - så att de kan delta i det globala handelssystemet.
    t: und Anreize für Länder mit geringem Einkommen, um die Barrieren zwischen ihnen
      zu <a>beseitigen</a>, damit sie Wohlstand erwirtschaften - Unternehmer können
      Wohlstand erwirtschaften - und sich am weltweiten Handelssystem beteiligen können.
  - s: Det direktiv som har lagts fram kommer att <v>ta</v> <p>bort</p> många hinder
      och osäkerheter och ge rättstrygghet och säkerhet åt alla aktörer, men främst
      åt konsumenterna.
    t: Die uns jetzt vorliegende Richtlinie wird zahlreiche Hindernisse und Unsicherheiten
      <a>beseitigen</a> und allen Akteuren, vornehmlich auch den Verbrauchern, Rechtssicherheit
      sowie Schutz bieten.
  - s: I dag finns det soldrivna, enkla spisar som för en billig peng <v>tar</v> <p>bort</p>
      95 procent av dessa giftiga utsläpp som svart kol, gödsel och annat, skapar
      vid förbränning.
    t: Heute gibt es solarbetriebene, einfache Kocher, die für einen kleinen Betrag
      95 % dieser Schadstoffemissionen, die bei der Verbrennung von Steinkohle, Dung
      und anderen Kraftstoffen freigesetzt werden, <a>beseitigen</a>.
  - s: Det är likaledes brådskande att införa lämpliga metoder för självreglering,
      det mest effektiva och säkerligen det mest realistiska, som <v>tar</v> <p>bort</p>
      den vilda konkurrens som ger sig uttryck i allvarliga attentat mot individens
      rätt till trovärdig information och personlig integritet.
    t: Ebenso notwendig ist es, die wirksamsten und mit Sicherheit die realistischsten
      angemessenen Formen der Selbstregulierung einzusetzen, um den destruktiv harten
      Wettbewerb zu <a>beseitigen</a>, der sich in schweren Angriffen auf die Rechte
      des Individuums auf glaubhafte Informationen und auf die persönliche Privatsphäre
      auswirkt.
  - s: Förutom det vill jag säga att jag är säker på att rådets ordförande är medveten
      om att stor oro har uttryckts beträffande vissa av förslagen - som obestridligen
      bara är förslag - i detta förslag till dokument om att vi till stor del skall
      ändra den existerande Genèvekonventionen och möjligen <v>ta</v> <p>bort</p>
      den individuella rätten att söka asyl.
    t: Weiterhin möchte ich dazu sagen, und ich bin sicher, es ist der amtierenden
      Ratspräsidentin nicht entgangen, daß es große Bedenken gab hinsichtlich einiger
      Vorschläge in dem Entwurf, die darauf hinauslaufen, daß wir die bestehende Genfer
      Konvention in größerem Stil verändern und möglicherweise das individuelle Recht
      auf Asyl <a>beseitigen</a> sollten.
  - s: Dessutom saknas en definition av e-handel - gränsöverskridande penningöverföringar
      fungerar, men det finns hinder för att öppna bankkonton och för andra rättigheter,
      som vi måste <v>ta</v> <p>bort</p>.
    t: Der grenzüberschreitende Zahlungsverkehr funktioniert, aber bei der Kontoeröffnung
      und bei anderen Rechten gibt es Barrieren, die wir <a>beseitigen</a> müssen.
  - s: Vad gäller det andra avtalet, som rör upphandling inom telekommunikationsområdet,
      så avskaffar Israel omedelbart en prispreferens på 15 % och <v>tar</v> gradvis
      <p>bort</p> de regler om kompensation som fanns i just Government Procurement
      Agreement .
    t: Bei dem zweiten Abkommen, das die Beschaffungen der Betreiber von Telekommunikationsdiensten
      betrifft, hebt Israel eine Preispräferenz von 15 % unverzüglich auf und <a>beseitigt</a>
      schrittweise die Bestimmung über Kompensationsmaßnahmen, die Israel im Government
      Procurement Agreement eingeräumt worden war.
  - s: Genom att anta denna åtgärd kommer gemenskapen att <v>ta</v> <p>bort</p> ett
      incitament för ungdomen att börja med en vana som orsakar sjukdomar och för
      tidig död.
    t: Mit Annahme dieser Maßnahme <a>beseitigt</a> die Gemeinschaft einen Anreiz
      für Jugendliche, sich etwas zur Gewohnheit zu machen, das Krankheit und einen
      frühzeitigen Tod mit sich bringt.
  - s: Det är viktigt att vi tänker på båda bankerna samtidigt för att garantera ett
      bättre samarbete mellan dem och <v>ta</v> <p>bort</p> riskerna för överlappning.
    t: Es ist wichtig, dass wir beide Banken gleichzeitig betrachten, um eine bessere
      Zusammenarbeit zwischen ihnen gewährleisten und Überschneidungen <a>beseitigen</a>
      zu können.
  - s: Avskaffandet av de speciella kanariska skattebestämmelserna när det gäller
      tulltaxor skulle kunna medföra att en rad småskaliga lokala industrier raseras
      - livsmedelsindustri, tobak, små handelsindustrier - som skulle försvinna om
      man helt och hållet <v>tog</v> <p>bort</p> detta lilla skydd som de speciella
      kanariska skatterna gav oss, dvs. skatten på produktion och import.
    t: Der Abbau der steuerlichen Besonderheiten der Kanaren im Zollbereich würde
      eine Reihe kleiner lokaler Industriebetriebe - in den Bereichen Nahrungsmittel,
      Tabak, Kleingewerbe - gefährden, die verschwinden würden, wenn dieser kleine
      Schutz völlig <a>beseitigt</a> würde, den uns die besonderen „Arbitrios “, konkret
      das „Arbitrio “ auf die Erzeugung und die Einfuhren geboten haben.
  - s: I den frågan har Fiori och jag olika åsikter, och om hans ändringsförslag,
      där han <v>tar</v> <p>bort</p> moduleringen, antas kommer jag råda min politiska
      grupp att rösta mot betänkandet.
    t: In dieser Frage bin ich anderer Meinung als Herr Fiori, und falls seine Änderungsanträge
      angenommen werden, die die Modulation <a>beseitigen</a>, werde ich meiner Fraktion
      raten, nicht für seinen Bericht zu stimmen.
  - s: Gång efter gång har parlamentet uppmanat rådet och kommissionen att <v>ta</v>
      <p>bort</p> hindren med avseende på skatt och social trygghet för den här gruppen,
      hittills utan tillräckligt resultat.
    t: Das Parlament hat den Rat und die Kommission zu wiederholten Malen aufgefordert,
      Hemmnisse im Steuer- und Sozialversicherungsbereich für diese Gruppe zu <a>beseitigen</a>,
      ohne dass diesem Ersuchen bisher ausreichend Folge geleistet wurde.
  - s: I Christian Rovsings utmärkta betänkande understryks med rätta att nydaning
      inte skapas med lagar och bestämmelser, utan man kan i stället <v>ta</v> <p>bort</p>
      bördor och besvär och främja ett konkurrenskraftigt företagsklimat på ett sätt
      som belönar, och man kan belöna förnyelsen.
    t: Der hervorragende Bericht von Christian Rovsing unterstreicht zu Recht, daß
      Erneuerung nicht mit Gesetzen und Bestimmungen geschaffen wird, aber man kann
      Schwierigkeiten und Belastungen <a>beseitigen</a> und eine wettbewerbsfähige
      Wirtschaft fördern, die sich auszahlt, und man kann Erneuerung belohnen.
  - s: Däremot vill jag ta min grupps ändringsförslag till försvar där vi nyanserar,
      och enligt min mening <v>tar</v> <p>bort</p>, något av den egensinnighet som
      finns i nuvarande ändringsförslag 29.
    t: Aber ich möchte den Änderungsantrag meiner Fraktion verteidigen, der einen
      gewissen Voluntarismus, der im gegenwärtigen Änderungsantrag 129 vorhanden ist,
      nuanciert und meiner Ansicht nach <a>beseitigt</a>.
  - s: Det finns ett förslag att Världshandelsorganisationens förhandlingar skulle
      kunna vara svaret på Afrikas problem, och ändå står det mycket tydligt i punkt
      89 att de minst utvecklade länderna kommer att gynnas i mycket liten grad av
      utvidgad avreglerad handel, och jag anser att Afrika behöver <v>ta</v> <p>bort</p>
      handelshinder på sin egen kontinent och se över denna fråga noga medan vi i
      EU hjälper dem att utveckla handel med resten av världen.
    t: Gleichzeitig aber wird in Ziffer 89 eindeutig festgestellt, dass die am wenigsten
      entwickelten Länder kaum von einer umfassenden Handelsliberalisierung profitieren
      werden, und ich glaube, dass die Afrikaner Handelshemmnisse auf ihrem eigenen
      Kontinent <a>beseitigen</a> und sich sehr gründlich mit dieser Problematik befassen
      müssen, während wir in Europa sie bei der Entwicklung des Handels mit der übrigen
      Welt unterstützen sollten.
  - s: Det är ett försök till skadekontroll eftersom det <v>tar</v> <p>bort</p> incitamentet
      att skapa nya embryon till forskning och skulle sätta hinder för all utveckling
      av kloning.
    t: Er stellt einen Versuch dar, den Schaden zu begrenzen, denn er <a>beseitigt</a>
      den Anreiz zur Erzeugung neuer Embryonen für Forschungszwecke und würde jeglichen
      Übergang zum Klonen verhindern.
  - s: Ur strukturell synvinkel kommer man att <v>ta</v> <p>bort</p> många av hindren
      för en rättvis konkurrens, särskilt bristen på systemoperatörernas oberoende
      och frånvaron av en effektiv reglering.
    t: Vom strukturellen Standpunkt aus betrachtet, werden Hindernisse für einen fairen
      Wettbewerb <a>beseitigt</a>, insbesondere die fehlende Unabhängigkeit von Netzbetreibern
      und das Fehlen wirksamer Vorschriften.
  - s: Därför beklagar jag också att det korrekta beslutet från Liège omtolkas fullständigt
      i ändringsförslag 10 från socialdemokraterna, genom att Tobinskatten läggs till.
      <v>Ta</v> <p>bort</p> denna omtolkning, vi finner oss i Liège!
    t: <a>Beseitigen</a> Sie diese Uminterpretierung, in Lüttich finden wir uns!
  - s: EU är i färd med att <v>ta</v> <p>bort</p> hindren som hindrar personer med
      gott uppsåt att närma sig varandra.
    t: Die Europäische Union <a>beseitigt</a> die Barrieren, die wohlwollende Menschen
      daran hindern, miteinander Umgang zu haben.
  - s: Jag upprepar trots detta att vi måste garantera de funktionshindrade fullt
      skydd på området mänskliga rättigheter genom att <v>ta</v> <p>bort</p> sådant
      som hindrar dem från att fullt åtnjuta sina rättigheter och som gör det lättare
      för dem att uppnå sina mål och tillvarata sina möjligheter, genom att behandla
      personer med funktionshinder med förtur på den politiska dagordningen i olika
      medlemsstater.
    t: Nichtsdestoweniger müssen wir den Menschen mit Behinderungen umfassenden Schutz
      auf dem Gebiet der Menschenrechte gewährleisten, indem wir Hindernisse <a>beseitigen</a>,
      die sie an der vollen Wahrnehmung ihrer Rechte hindern, es einfacher für sie
      machen, ihre Ansprüche zu verwirklichen und ihre Möglichkeiten auszuschöpfen
      und Menschen mit Behinderungen in den politischen Agenden der Mitgliedstaaten
      einen vorderen Platz einräumen.
  - s: Genom att förbjuda organisationer som det kurdiska PKK och Batasuna <v>tar</v>
      de <p>bort</p> politiska kanaler för avvikande åsikter som är ett alternativ
      till terrorism.
    t: Durch das Verbot von Organisation wie der kurdischen PKK und Heri Batasuna
      <a>beseitigen</a> sie politische Ventile, durch die Dissens zum Ausdruck gebracht
      werden kann und die als Alternative zum Terrorismus dienen.
  - s: Vi anser framför allt att man måste sänka halten av svavel i bensinen, minska
      halterna av aromatiska och fleraromatiska kolväten till ofarliga nivåer, fullständigt
      <v>ta</v> <p>bort</p> blyet och, när det gäller fordonstekniken, införa ett
      diagnossystem ombord på alla fordon.
    t: Wir vertreten insbesondere die Auffassung, daß der Schwefelgehalt in Ottokraftstoffen
      reduziert werden muß, daß die Mengen an Aromaten und Polyaromaten auf ungefährliche
      Werte herabgsetzt werden müssen, daß Blei völlig <a>beseitigt</a> werden muß
      und daß, was die Automobilsysteme anbelangt, bei sämtlichen Verkehrsmitteln
      die Einführung von On-Board-Diagnose-Systemen erforderlich ist.
  - s: Med en nödvändig revidering av det tidigare direktivet <v>tar</v> vi <p>bort</p>
      den diskriminering som det varit frågan om och som egenföretagare och deras
      livspartners har drabbats av.
    t: Diese notwendige Überarbeitung der früheren Richtlinie <a>beseitigt</a> die
      Diskriminierung, die bis dahin die selbständig Erwerbstätigen und deren Lebenspartner
      benachteiligte.
  - s: vi måste <v>ta</v> <p>bort</p> hindren och se till att var och en får samma
      möjligheter.
    t: wir müssen Hemmnisse <a>beseitigen</a> und Chancengleichheit für alle gewährleisten.
  - s: Om man skulle <v>ta</v> <p>bort</p> dem med dagens metoder - om man mot förmodan
      hade de pengarna - skulle man behöva 1 000 år.
    t: Wenn man die nach der heutigen Methode <a>beseitigen</a> würde - selbst wenn
      man das Geld dazu hätte - bräuchte man dafür 1000 Jahre.
  - s: Därför insisterar vi på vissa frågor som under senare år ofta har påtalats,
      vi måste till exempel eliminera de barriärer som ännu finns inom vissa nyckelsektorer
      i vår ekonomi, vi måste höja kunskapsnivån, vi måste satsa på vidareutbildning,
      särskilt den tekniska utbildningen och yrkesutbildningen, vi måste, särskilt
      ur skattemässig synpunkt, <v>ta</v> <p>bort</p> de hinder som finns vid nyanställning
      och vi måste titta på mervärdesskatten, momsen, som vi kanske måste sänka för
      de sektorer som kan sysselsätta ett större antal personer, de så kallade intensiva
      sektorerna.
    t: Deshalb beharren wir auf einer Reihe von Themen, die in den letzten Jahren
      immer wieder angesprochen wurden, wie der Notwendigkeit, die Barrieren und Schutzmechanismen
      zu <a>beseitigen</a>, die in Schlüsselbereichen unserer Wirtschaft noch vorhanden
      sind, das Niveau der Kenntnisse und der Ausbildung, insbesondere in bezug auf
      die technische und Berufsausbildung, zu erhöhen, die vor allem in steuerlicher
      Hinsicht bestehenden Hindernisse für die Schaffung neuer Arbeitsplätze abzubauen
      und die Möglichkeit vorzusehen, die Mehrwertsteuer so zu ändern, daß sie in
      den Bereichen mit mehr Arbeitsplätzen - den sogenannten arbeitsintensiven Sektoren
      - reduziert wird.
- c: 27
  r: 4
  v: Streichung
  x:
  - s: För att ta hänsyn till detta förhållande samt de många och olika synpunkter
      och bekymmer, som har kommit till uttryck i denna fråga, kommer kommissionen
      att lägga fram ett förslag till det ansvariga utskottet om att <v>ta</v> <p>bort</p>
      arten från bilaga 1 till rådets direktiv 79/409 om skydd för vilda fåglar.
    t: Dieser Tatsache Rechnung tragend sowie den vielen verschiedenen Standpunkten
      und Bedenken, die in dieser Hinsicht geäußert wurden, beabsichtigt die Kommission,
      dem zuständigen Ausschuß einen Vorschlag zur <a>Streichung</a> dieser Untergattung
      aus Anhang 1 der Richtlinie des Rates Nr. 79/409 über den Schutz wildlebender
      Vögel vorzulegen.
  - s: Jag tror fullt och fast på att vi genom att <v>ta</v> <p>bort</p> en av pelarna
      från direktivet, nämligen ursprungslandsprincipen, har försummat varje möjlighet
      att på ett avgörande sätt förbättra medborgarnas levnadsstandard.
    t: Ich bin der festen Überzeugung, dass wir mit der <a>Streichung</a> einer der
      Säulen der Richtlinie, nämlich des Herkunftslandprinzips, ein populistischer
      und feiger Akt, die Chance vergeben haben, den Lebensstandard der Bürger entscheidend
      zu verbessern.
  - s: Att <v>ta</v> <p>bort</p> den 75-procentiga kompensationsbegränsningen på transporter
      och andra närliggande kostnader, vilket garanterar 100-procentig täckning av
      dessa kostnader till Europa och för lokala marknader i de yttersta randområdena.
    t: die <a>Streichung</a> der Obergrenze von 75 % beim Ausgleich für Transportkosten
      und andere damit verbundene Kosten, womit eine 100 %ige vollständige Deckung
      dieser Kosten für das europäische Festland und für die lokalen Märkte in den
      Regionen in äußerster Randlage garantiert ist;
  - s: Det rör sig alltså i riktning mot den andra ändring som García Arias gjorde,
      vilket var att <v>ta</v> <p>bort</p> USA.
    t: Dies bringt uns zu einer anderen Änderung, die Frau García Arias vorzunehmen
      gedenkt, und zwar die <a>Streichung</a> der USA.
  - s: Att tillämpa förfarandet till följd av en begäran från rådet är oacceptabelt,
      eftersom de mycket viktiga frågorna med att <v>ta</v> <p>bort</p> eller att
      lägga till namn på förteckningen över personer och grupper som misstänks för
      att vara terrorister inte har lösts, vilket har gjort att det är FN:s sanktionskommitté
      som ensam måste besluta om förfarandet.
    t: Das Verfahren, das auf Ersuchen des Rates zustande kam, ist inakzeptabel, da
      die entscheidenden Fragen der <a>Streichung</a> und Hinzufügung von Namen in
      der Liste der des Terrorismus verdächtigten Personen und Personengruppen nicht
      geklärt sind und es dem UN-Sanktionsausschuss überlassen bleibt, über das Verfahren
      zu entscheiden.
  - s: Nu till vår förvåning är djurkategorin tillbaka och återigen har utskottet
      för miljö, folkhälsa och konsumentfrågor röstat för att <v>ta</v> <p>bort</p>
      det.
    t: Nun taucht zu unserer Verwunderung der Vorschlag über die Einführung der Tierkategorie
      wieder auf, und der Ausschuß für Umweltfragen, Volksgesundheit und Verbraucherpolitik
      hat sich erneut für dessen <a>Streichung</a> ausgesprochen.
  - s: Att <v>ta</v> <p>bort</p> ersättningarna helt och hållet skulle för de inblandade
      i Europeiska unionen innebära att den levande boskapen faktiskt inte längre
      köps in i Europeiska unionen, utan i en annan världsdel eller från andra länder.
    t: Eine völlige <a>Streichung</a> der Erstattungen würde für die Beteiligten in
      der Europäischen Union bedeuten, daß dann das Lebendvieh für diese Staaten eben
      nicht mehr in der Europäischen Union, sondern in Übersee oder von anderen Drittstaaten
      eingekauft würde.
  - s: Det första är att helt och hållet <v>ta</v> <p>bort</p> APIM-avgiften, vilket
      skulle få mycket negativa konsekvenser för många små och medelstora industrier
      på öarna, som även om de har knappa vinstmarginaler på produktionen överlever
      tack vare att liknande produkter som kommer utifrån just är beskattade.
    t: Die erste besteht in der radikalen <a>Streichung</a> der APIM, die sehr negative
      Konsequenzen für ungeheuer viele kleine und mittlere Unternehmen der Inseln
      hätte, die trotz der geringen Gewinnmargen aus ihrer Produktion überleben, weil
      ähnliche Erzeugnisse von außerhalb mit der Steuer belegt werden, wodurch es
      noch rentabel ist, sie weiter auf den Kanaren zu produzieren.
  - s: Vi gick motvilligt med på att <v>ta</v> <p>bort</p> den bestämmelsen.
    t: Wir haben der <a>Streichung</a> dieser Regel nur ungern zugestimmt.
  - s: Jag tänker särskilt på att man <v>tagit</v> <p>bort</p> hänvisningen till bestämmelser
      på särskilda områden, till exempel television utan gränser, e-handel osv. Jag
      tänker också på miljöskador.
    t: Ich meine vor allem die <a>Streichung</a> des Verweises auf „besondere Bestimmungen“,
      zum Beispiel jene in Bezug auf das Fernsehen ohne Grenzen, den elektronischen
      Geschäftsverkehr und andere Dinge.
  - s: De brittiska labourledamöterna och PSE-gruppen röstade för ändringsförslag
      2 om att <v>ta</v> <p>bort</p> punkt 17, inte för att vi motsätter oss avsikterna
      bakom utan för att den skulle kunna misstolkas eller verka mångtydig.
    t: Die britischen Labour-Abgeordneten und die PSE-Fraktion stimmten für Änderungsantrag
      2 zur <a>Streichung</a> von Ziffer 17, und zwar nicht, weil wir gegen seinen
      Gedanken und seine Intentionen sind, sondern weil er die Möglichkeit von Fehlinterpretation
      in sich birgt oder der Zweideutigkeit bezichtigt werden kann.
  - s: Europaparlamentets labourgrupp försökte ändra Pieperbetänkandet genom att <v>ta</v>
      <p>bort</p> de mest omtvistade ändringsförslagen.
    t: Die Labour Party im Europäischen Parlament (EPLP) versuchte, den Bericht Pieper
      durch <a>Streichung</a> der umstrittensten Änderungsanträge zu verändern.
  - s: Det handlar om fem betänkanden som uttryckligen försöker få in ett förfarande
      i gemenskapens förordning för att <v>ta</v> <p>bort</p> namn på personer från
      den terroristlista som nu gäller i Förenta nationerna, som kräver att Europaparlamentet
      skall vara fullständigt med och informerat samt tar upp behovet att nämnda förordning
      bör ligga i linje med de tidsgränser som gäller för de resolutioner av Förenta
      nationerna som införlivas.
    t: Es handelt sich um fünf Änderungsanträge, die vorsehen, das Verfahren für die
      <a>Streichung</a> von Personen aus der in der UNO geltenden Terroristenliste
      ausdrücklich in die Gemeinschaftsverordnung aufzunehmen, die volle Einbeziehung
      und Information des Europäischen Parlaments sicherzustellen und die Notwendigkeit
      hervorzuheben, die Dauer dieser Verordnung an die Geltungsfrist der umzusetzenden
      UN-Resolutionen anzupassen.
  - s: Om vi med detta betänkande lyckas se till att alla tillämpar samma kontrollkriterier,
      samma säkerhetsnormer och samma svarta lista för de bolag som inte uppfyller
      normerna inom EU, liksom objektiva, öppna kriterier för att lägga till och <v>ta</v>
      <p>bort</p> namn från förteckningen, kommer vi slutligen att ha förvandlat något
      som ursprungligen var ett medel för att hjälpa konsumenterna till ett verkligt
      instrument för att vidta åtgärder på säkerhetsområdet.
    t: Wenn es uns mit diesem Bericht gelingt, für alle einheitliche Kontrollkriterien,
      einheitliche Sicherheitsnormen und eine in der gesamten Union angewandte einheitliche
      schwarze Liste derjenigen einzuführen, die sie nicht erfüllen - mit objektiven,
      transparenten Kriterien für die Hinzufügung und <a>Streichung</a> von Namen
      auf der Liste -, dann haben wir definitiv ein vormaliges Hilfsinstrument für
      die Verbraucher in ein regelrechtes Sicherheitsinstrument umgewandelt.
  - s: Min grupp har lämnat in ändringsförslag för att <v>ta</v> <p>bort</p> de kontraproduktiva
      krav som jag har beskrivit, och jag hoppas att dessa ändringsförslag kommer
      att antas.
    t: Meine Fraktion hat Änderungsanträge eingebracht, die auf die <a>Streichung</a>
      der soeben beschriebenen kontraproduktiven Forderungen abzielen und von denen
      ich hoffe, dass sie angenommen werden.
  - s: Om vi vill fortsätta att förbättra utsläppen av kväveoxid, är den enda möjligheten
      att <v>ta</v> <p>bort</p> den övre gränsen på 108 procent, eftersom det inte
      finns någon drivfjäder för de europeiska transportörerna att genomföra miljöförbättringar
      när det gäller transittrafiken genom Österrike.
    t: Und dass, wenn wir die NOx-Emissionen weiter senken wollen, die einzige Möglichkeit
      in der <a>Streichung</a> der Obergrenze von 108 % liegt, weil es bei Beibehaltung
      dieser Obergrenze für die europäischen Transportunternehmer, die durch Österreich
      fahren, keinen Anreiz zur Verbesserung der Umweltfreundlichkeit ihrer Fahrzeuge
      in Bezug auf die Emissionen gibt.
  - s: Som en följd av denna målsättning har vi inom utskottet för miljö, folkhälsa
      och konsumentfrågor arbetat för att man skall <v>ta</v> <p>bort</p> vissa farliga
      undantag som medger omfattande och generella försvarsmekanismer.
    t: Angesichts dieser Zielsetzung haben wir uns im Umweltausschuss für die <a>Streichung</a>
      einiger gefährlicher Ausnahmen eingesetzt, die einige umfassende und allgemeine
      Verteidigungsmittel erlauben und faktisch die Umweltgenehmigungen einer Art
      Lizenz zur Umweltverschmutzung gleichstellen, was mit der ernsten Gefahr verbunden
      ist, die Wirksamkeit des vorgeschlagenen Normensystems zunichte zu machen.
  - s: Ändringsförslagen 7 och 19 om att <v>ta</v> <p>bort</p> artikeln om statliga
      stöd är inte godtagbara.
    t: Die Änderungsanträge 7 und 19 betreffend die <a>Streichung</a> des Artikels
      über staatliche Beihilfen können nicht angenommen werden.
  - s: Jag föreslår därför ett muntligt ändringsförslag som <v>tar</v> <p>bort</p>
      Danmark och Portugal.
    t: Ich schlage einen mündlichen Änderungsantrag zur <a>Streichung</a> von Dänemark
      und Portugal vor.
  - s: Ändringar som kan sammanfattas som en bättre fokusering på den grundläggande
      rätten till försvar, diverse tekniska ändringar som krävs för att en hel räcka
      oklara och motsägelsefulla stycken skall bli begripligare och att man <v>tar</v>
      <p>bort</p> den del som avser telefonavlyssning på distans, där det fortfarande,
      å ena sidan saknas tekniska kunskaper och, å den andra, saknas en acceptans
      från regeringarna i unionens olika medlemsstater.
    t: <a>Streichung</a> jener Passage, die sich auf die Überwachung des Fernsprechverkehrs
      von Personen im Hoheitsgebiet eines anderen Mitgliedstaates bezieht, da es hier
      zum einen an der technischen Sachkenntnis und zum anderen an der Akzeptanz durch
      die Regierungen der Mitgliedstaaten fehlt.
  - s: Den andra viktiga reformen är att <v>ta</v> <p>bort</p> den nationella vetorätten
      från bestämmelserna om förstärkt samarbete och den tredje skall vara att tilldela
      medborgare rätt att direkt kunna vända sig till EG-domstolen.
    t: Die zweite notwendige Reform ist die <a>Streichung</a> des nationalen Vetorechts
      aus den Klauseln über die verstärkte Zusammenarbeit, und durch die dritte Reform
      sollen die Bürger das Recht erhalten, sich direkt an den Europäischen Gerichtshof
      zu wenden.
  - s: Vidare har jag lagt fram två ändringsförslag om artiklarna 6 och 7, om att
      <v>ta</v> <p>bort</p> dem, eftersom jag tror att kommissionen inte är behörig
      att vidta åtgärder för att ingripa i bilaterala avtal.
    t: Des Weiteren habe ich zu den Ziffern 6 und 7 zwei Änderungsanträge eingebracht,
      mit denen ihre <a>Streichung</a> gefordert wird, denn die Kommission ist meines
      Erachtens nicht befugt, Maßnahmen zu ergreifen, die einen Eingriff in bilaterale
      Vereinbarungen bedeuten.
  - s: 'Vi begär inte att få lägga till eller <v>ta</v> <p>bort</p> några ord:'
    t: Wir fordern keine Ergänzung oder <a>Streichung</a>, nur die Unterteilung dieses
      Punkts in diese drei Einzelpunkte.
  - s: Ett eller två av hennes ändringsförslag, som att <v>ta</v> <p>bort</p> punkt
      47 och 48 i betänkandet om ansvarsfriheten, visar faktiskt i dag att många av
      dessa ändringsförslag ser ut att härröra mer från kommissionen än ligga i parlamentets
      intresse.
    t: So scheinen einer oder zwei ihrer Änderungsanträge beispielsweise zur <a>Streichung</a>
      von Ziffer 47 und 48 die Handschrift der Kommission zu tragen und weniger den
      Interessen des Parlaments zu entsprechen.
  - s: Långt ifrån att förstå det på så sätt envisas kommissionen, helt utan verklighetsförankring,
      med att <v>ta</v> <p>bort</p> dessa stöd och rent konkret sägs det bokstavligen
      i det nya FUP-förslaget att den artikel som handlar om modernisering skall upphävas,
      av säkerhetsskäl.
    t: Weit von dieser Auffassung entfernt, beharrt die Europäische Kommission in
      völliger Verkennung der Realität auf der <a>Streichung</a> dieser Beihilfen,
      und konkret besagt der neue Vorschlag des MAP wörtlich, dass jener Artikel gestrichen
      wird, der die Möglichkeit der Modernisierung aus Sicherheitsgründen vorsieht.
  - s: Något vi inte välkomnar lika mycket är att man vid dagens omröstning <v>tog</v>
      <p>bort</p> inre vattenvägar från förordningens räckvidd.
    t: Weniger begrüßenswert ist die <a>Streichung</a> des Binnenschiffsverkehrs aus
      dem Anwendungsbereich dieser Verordnung bei der heutigen Abstimmung.
  - s: Ändringsförslagen 4, 5, 12 och 22, som återinför förslagen om att <v>ta</v>
      <p>bort</p> eller inskränka bestämmelserna om den föreskrivande kommittén, kan
      inte godtas av kommissionen.
    t: Die Änderungsanträge 4, 5, 12 und 22, mit denen die Vorschläge zur <a>Streichung</a>
      oder Reduzierung von Bestimmungen zum Regelungsausschuss wieder eingeführt werden,
      können von der Kommission nicht akzeptiert werden.
- c: 22
  r: 5
  v: abschaffen
  x:
  - s: Jag vill påminna dem som strävar efter att <v>ta</v> <p>bort</p> rätten för
      små medlemsstater att nominera en europeisk kommissionär att USA ger små stater
      samma erkännande som större stater i Förenta staternas senat.
    t: Ich möchte diejenigen, die das Recht der kleinen Mitgliedstaaten auf Ernennung
      eines Kommissionsmitglieds <a>abschaffen</a> möchten, daran erinnern, daß die
      Vereinigten Staaten von Amerika den kleineren Bundesstaaten im Senat die gleichen
      Rechte wie den größeren Bundesstaaten einräumen.
  - s: Vi är emot införandet av egna märkningar i medlemsstaterna, eftersom de utgör
      ett hinder för den inre marknaden och vi instämmer i att medlemsstaterna bör
      <v>ta</v> <p>bort</p> alla nationella hänvisningar som intygar att det finns
      en överensstämmelse utöver CE-märkningen.
    t: Die PPE-DE hat den Änderungen 17 und 54, die vom Ausschuss angenommen wurden,
      weil er dem Vorschlag der Kommission zustimmte, nicht zugestimmt - wir sind
      gegen die Einführung nationaler Kennzeichnungen, denn sie stellen Hindernisse
      für den Binnenmarkt dar und wir stimmen darin überein, dass Mitgliedstaaten
      jegliche nationale Kennzeichnung, die eine andere Konformität als die des CE-Zeichens
      beweisen soll, <a>abschaffen</a> sollen.
  - s: Befintliga hinder är dock ofta mycket svåra att <v>ta</v> <p>bort</p>, men
      det är just därför vi i Transatlantiska ekonomiska rådet kräver ett grundläggande
      samarbete snarast möjligt, till exempel innan vi antar bestämmelser på viktiga
      områden, i synnerhet för framväxande marknader och nya tekniker.
    t: Gleichwohl ist es häufig sehr schwierig, bestehende Barrieren <a>abzuschaffen</a>
      und genau aus diesem Grund setzen wir uns im TWR für frühzeitige Zusammenarbeit
      im Vorfeld ein, beispielsweise bevor wir Rechtsvorschriften in wichtigen Bereichen
      beschließen, insbesondere in den Bereichen Schwellenländer und neue Technologien.
  - s: Även om vi utgår från att reformen skulle ha varit värdefull är det tydligt
      att vi måste stärka åtgärderna där de ger effekt, i stället för att <v>ta</v>
      <p>bort</p> dem helt och hållet.
    t: Selbst wenn man davon ausgeht, dass eine solche benötigt wird, ist doch klar,
      dass es darum gehen sollte, diese Instrumente dort, wo sie Sinn machen, zu stärken,
      anstatt sie praktisch <a>abzuschaffen</a>.
  - s: När jag lyssnar till vissa av mina kolleger hör jag att de gläds åt att ni
      inte har lyckats reformera de handelspolitiska skyddsinstrumenten, och jag tror
      det beror på att de är rädda att ni ska <v>ta</v> <p>bort</p> dem. Det har jag
      inte hört er säga, men kanske är det mer rättvist att säga att ni kanske har
      varit alltför ambitiös, att ni ville gå alltför långt med reformerna?
    t: Wenn ich einige meiner Kollegen höre, dann sind sie froh, dass es Ihnen nicht
      gelungen ist, die handelspolitischen Schutzinstrumente zu reformieren, und das
      liegt meiner Auffassung nach daran, dass sie befürchten, Sie wollten sie <a>abschaffen</a>.
  - s: Jag tycker det är beklagligt att vi fortfarande inte har fått något uttalande
      från rådet och kommissionen som gör att vi kan <v>ta</v> <p>bort</p> reserven
      för anslag till utveckling av landsbygdsområden.
    t: Bedauerlicherweise sind uns Rat und Kommission noch immer eine Erklärung schuldig,
      damit die Mittelbindung für die Entwicklung von Landkreisen <a>abgeschafft</a>
      werden kann.
  - s: Som jag sa i utskottet för sysselsättning och sociala frågor så stöder vi naturligtvis
      utrensningen av överflödig lagstiftning, men vi måste se till att de lagar vi
      <v>tar</v> <p>bort</p> verkligen är överflödiga.
    t: Wie ich auch im Ausschuss für Beschäftigung und soziale Angelegenheiten sagte,
      unterstützen wir natürlich die Aussonderung überflüssiger Gesetze, aber wir
      müssen sicherstellen, dass die Gesetze, die wir <a>abschaffen</a>, tatsächlich
      überflüssig sind.
  - s: Om man i dag vill bemöta folks önskemål, vilka har fördömt den ultraliberala
      politiken, får man inte <v>ta</v> <p>bort</p> den befintliga politiken.
    t: Wenn man heutzutage den Bestrebungen der Völker entsprechen will, die die ultraliberalen
      Politiken verurteilt haben, so darf man die bestehenden Politiken nicht <a>abschaffen</a>.
  - s: Man ökar rättssäkerheten och <v>tar</v> <p>bort</p> omotiverat stränga krav
      för att reducera företagens administrativa bördor med 25 procent fram till 2012.
    t: Mit seinem Vorschlag wird die rechtliche Sicherheit erhöht und ungerechtfertigt
      strikte Anforderungen <a>abgeschafft</a>, um somit bis 2012 die verwaltungstechnischen
      Hürden für Unternehmen um 25 % zu verringern.
  - s: I denna ram är det speciellt chockerande att man <v>tar</v> <p>bort</p> avgifterna
      i storstäder där människor med högst inkomster bor och där det vore viktigt
      att uppmuntra till ett mindre användande av personbilar, och behåller dem i
      mindre gynnade områden där de, i avsaknad av demonstrationer eller effekter
      för valutgångarna, blir värre för varje år.
    t: In diesem Zusammenhang ist es besonders schockierend, daß aus diesem Grunde
      Gebühren in Großstadtregionen <a>abgeschafft</a> werden, wo die Besserverdienenden
      wohnen und wo es darauf ankäme, die Benutzung von Privatfahrzeugen unattraktiver
      zu machen, während die Gebühren in benachteiligten Gebieten, in denen es weder
      Demonstrationen der Bevölkerung noch Wahlkosten gibt, beibehalten und alle Jahre
      erhöht werden.
  - s: Å ena sidan med ståndpunkter från de som ville <v>ta</v> <p>bort</p> stöden
      till denna industri, som är så grundläggande för energiförsörjningen och den
      sociala sammanhållningen i våra länder, och å den andra från de som velat gå
      längre och känna större visshet om vad som skall ske efter 2010.
    t: Einerseits hatte man die Positionen jener aufgenommen, die die Beihilfen für
      diesen Industriezweig, der für die Energieversorgung und den sozialen Zusammenhalt
      in unseren Ländern von grundlegender Bedeutung ist, <a>abschaffen</a> wollten,
      und wieder andere, zu denen auch ich gehöre, hätten sich mehr gewünscht und
      gern eine größere Sicherheit für die Zeit ab dem Jahre 2010 gehabt.
  - s: Detta bör ske genom att <v>ta</v> <p>bort</p> miljömässigt ohållbara bidrag,
      ta bort handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: Dazu müssen umweltpolitisch unhaltbare Maßnahmen <a>abgeschafft</a>, Handelsschranken
      abgebaut, Erzeugnisse während ihres gesamten Lebenszyklus analysiert und die
      Verbraucher- und Produktionsstandards geändert werden, um die Abhängigkeit zwischen
      Wirtschaftswachstum und Rückgang der Ressourcen zu durchbrechen.
  - s: Detta bör ske genom att ta bort miljömässigt ohållbara bidrag, <v>ta</v> <p>bort</p>
      handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: Dazu müssen umweltpolitisch unhaltbare Maßnahmen <a>abgeschafft</a>, Handelsschranken
      abgebaut, Erzeugnisse während ihres gesamten Lebenszyklus analysiert und die
      Verbraucher- und Produktionsstandards geändert werden, um die Abhängigkeit zwischen
      Wirtschaftswachstum und Rückgang der Ressourcen zu durchbrechen.
  - s: I det här betänkandet analyseras ett förslag till förordning från kommissionen
      som rör tillämpningen av artikel 81 och 82 i fördraget i syfte att skapa en
      sant gemensam konkurrenspolitik, med en mer likartad tillämpning, som gör det
      möjligt att upptäcka problemen snabbt, genom att <v>ta</v> <p>bort</p> den gällande
      delgivningssättet, och stärka kommissionens grundbefogenheter, men samtidigt
      decentralisera rätten att tillämpa en politik för oberoende nationella myndigheter
      som skall övergå till att arbeta i ett nätverk med kommissionen.
    t: In diesem Bericht wird ein Vorschlag für eine Verordnung geprüft, den die Kommission
      in Bezug auf die Umsetzung der Artikel 81 und 82 EG-Vertrag mit dem Ziel vorgelegt
      hat, eine wahrhafte gemeinsame Wettbewerbspolitik mit einer einheitlicheren
      Umsetzung zu entwickeln, die es ermöglicht, wirksam die Probleme herauszufinden,
      indem das heute bestehende System der Zustellung <a>abgeschafft</a> wird, die
      grundlegenden Befugnisse der Kommission verstärkt werden, gleichwohl aber die
      Befugnis zur Umsetzung der Politik für unabhängige einzelstaatliche Behörden,
      die mit der Kommission vernetzt arbeiten werden, dezentralisiert werden.
  - s: Men vi borde inte bara sänka tröskeln på 1 000 m2 i direktivet om energiprestanda
      för byggnader - vi borde <v>ta</v> <p>bort</p> den helt och hållet och tillämpa
      direktivet på alla byggnader som kräver uppvärmning och kylning, oavsett storlek.
    t: Allerdings sollten wir in der Richtlinie über das Energieprofil von Gebäuden
      nicht nur den 1 000 m2-Grenzwert senken, sondern ihn ganz <a>abschaffen</a>
      und die Richtlinie auf alle Gebäude gleich welcher Größe anwenden, die beheizt
      und gekühlt werden müssen.
  - s: Vi har emellertid också <v>tagit</v> <p>bort</p> dem igen tillsammans när målen
      har nåtts.
    t: Aber wir haben sie, wenn das Ziel erreicht war, auch wieder gemeinsam <a>abgeschafft</a>.
  - s: Efter att Frankrike påtvingats EU:s konstitutionsfördrag, som landet röstade
      nej till 2005, är Nicolas Sarkozy i färd med att <v>ta</v> <p>bort</p> artikel
      88.5 i konstitutionen, vilket innebär att anslutningen av nya EU-medlemsstater
      ska bestämmas genom folkomröstning.
    t: So ist Herr Sarkozy, nachdem er den Franzosen den europäischen Verfassungsvertrag
      aufgezwungen hat, den sie 2005 abgelehnt hatten, im Begriff, Artikel 88.5 der
      Verfassung <a>abzuschaffen</a>, wonach vor dem Beitritt eines neuen Staates
      zur Europäischen Union ein Volksentscheid durchzuführen ist.
  - s: Vi kan inte godta ändringsförslag 21, genom vilket man försöker att <v>ta</v>
      <p>bort</p> det direkta budgetstödet, och inte heller ändringsförslag 27 om
      direkt industriellt samarbete, och jag bör påpeka att kommissionens nya företagsstrategi
      fokuserar på förbättringar av företagsklimatet, i stället för på direkta medel
      för samarbete.
    t: Nicht akzeptieren können wir Änderungsantrag 21, der die direkte Budgethilfe
      <a>abschaffen</a> will, sowie Änderungsantrag 27 zur direkten industriellen
      Zusammenarbeit, und ich möchte darauf hinweisen, dass sich die neue Unternehmenspolitik
      der Kommission mehr in Richtung auf Verbesserung des Geschäftsklimas als auf
      direkte Instrumente der Zusammenarbeit orientiert.
  - s: Det är därför som vi, förutom att underteckna associeringsavtalet, som är mycket
      viktigt, måste släppa på viseringskraven för ukrainare och i framtiden <v>ta</v>
      <p>bort</p> dem helt.
    t: Das ist der Grund, wieso wir, abgesehen von dem Assoziierungsabkommen, das
      sehr wichtig ist, die Visumpflicht für die Ukrainer lockern und in der Zukunft
      ganz <a>abschaffen</a> müssen.
  - s: Parlamentets förslag att <v>ta</v> <p>bort</p> en av etapperna för samråd med
      medlemsstaterna, inom ramen för de centrala åtgärderna, kommer verkligen att
      underlätta och förkorta förfarandet för urval av förslag.
    t: Der Vorschlag des Parlaments, im Falle der zentralen Maßnahmen die Phase der
      Anhörung der Mitgliedstaaten <a>abzuschaffen</a>, würde das Projektauswahlverfahren
      erheblich entlasten und verkürzen.
  - s: Jag vänder mig vidare emot kraven att göra den gemensamma utrikes- och försvarspolitiken
      till en gemenskapsfråga, att skapa en särskild kammare i domstol med ansvar
      för en EU-konstitution samt att <v>ta</v> <p>bort</p> principen om enhällighet
      i ministerrådet.
    t: Ich wende mich des weiteren gegen die Forderungen, die gemeinsame Außen- und
      Sicherheitspolitik zu einer Angelegenheit der Union zu machen, beim Gerichtshof
      eine Kammer für Verfassungs- und Grundrechtsfragen der Union einzurichten und
      den Grundsatz der Einstimmigkeit im Ministerrat <a>abzuschaffen</a>.
  - s: Detta förefaller mig vara totalt nonsens och vi borde försöka <v>ta</v> <p>bort</p>
      det i framtiden genom lagstiftning för att göra det möjligt för affärerna att
      ha ett relativt litet antal mynt att identifiera istället för det enorma antal
      det ganska dåraktiga tidigare beslutet kommer att innebära.
    t: Das scheint mir ausgemachter Unsinn zu sein, weshalb wir es später legislativ
      wieder <a>abschaffen</a> sollten, damit die Geschäfte anstatt der enormen Anzahl,
      zu der der recht unkluge Beschluß führen wird, nur mit einer kleinen Anzahl
      von Münzen zurechtzukommen brauchen.
- c: 21
  r: 6
  v: Beseitigung
  x:
  - s: Samtidigt har vi ett löfte på sidan 12 om att åtgärder för att fullfölja den
      inre marknaden, genom att <v>ta</v> <p>bort</p> hinder för leverans och mottagande
      av tjänster för företag och konsumenter, kommer att fortsätta nästa år.
    t: Gleichzeitig wird auf Seite 12 versprochen, dass die Vollendung des Binnenmarkts
