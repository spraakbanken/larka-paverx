      totale.
  - s: Föredraganden anser uppenbarligen att vi inte skall göra det för han har i
      ändringsförslag 15 <v>tagit</v> <p>bort</p> möjligheten att ge mikroföretag
      en respit på fem år för att följa direktivet och dra fördel av de tekniska förändringar
      som de större företagen måhända banar väg för.
    t: Il est clair que le rapporteur pense que non puisqu’il a <a>supprimé</a> dans
      l’amendement 15 la possibilité de donner aux micro-sociétés une période de grâce
      de cinq ans pour se conformer à la directive et tirer parti des innovations
      techniques qui pourraient être mises au point par les plus grandes entreprises.
  - s: För att eliminera alla missförstånd och tillmötesgå kraven från de italienska
      kollegerna i det nya Partito della Libertà vilka hör till PPE-DE- och UEN-grupperna,
      föreslår jag en muntlig ändring av fotnot 1 till skäl S, första strecksatsen,
      för att <v>ta</v> <p>bort</p> de sista två meningarna och infoga ”IT” (Italien)
      i ordningsföljden i början av punkten.
    t: Monsieur le Président, en vue de dissiper tout malentendu et d’accéder à la
      demande de mes collègues italiens du Partito della Libertà appartenant au groupe
      PPE-DE et au groupe UEN, je propose un amendement oral à la note de bas de page
      1 au considérant S, tiret 1, afin de <a>supprimer</a> les deux dernières phrases
      et d’insérer «IT» (Italie) dans la séquence au début du paragraphe.
  - s: Adina-Ioana Vălean gjorde helt rätt i att gå tillbaka och rätta texten och
      <v>ta</v> <p>bort</p> vaga och missledande hänvisningar till tredje och fjärde
      hustrun, som ledde till villrådighet om polygamins legitimitet.
    t: Monsieur le Président, à propos de la recevabilité de l’amendement de Mme Vălean,
      cette dernière a bien fait de faire marche arrière et de corriger le texte,
      <a>supprimant</a> la référence vague et équivoque aux troisième et quatrième
      épouses, laquelle jetait le doute sur la légitimité de la polygamie.
  - s: Jag skulle inte vilja <v>ta</v> <p>bort</p> sanningen nu.
    t: Je ne voudrais pas <a>supprimer</a> la vérité maintenant.
  - s: Trots detta har vi röstat för betänkandet, eftersom det innehåller flera viktiga
      punkter som man i den alternativa resolutionen faktiskt strävar efter att <v>ta</v>
      <p>bort</p>.
    t: Malgré toutes ces réserves, nous avons voté en faveur du rapport Batzeli, car
      il contient plusieurs éléments importants que la résolution alternative veut
      justement <a>supprimer</a>.
  - s: Vi tycker även att möjligheten att <v>ta</v> <p>bort</p> individuell information
      från databaser och hemsidor ska betraktas som självklar och uppmanar företag
      att garantera att enskilda kan få personliga uppgifter raderade från databaser.
    t: Nous pensons également que la possibilité de <a>supprimer</a> des informations
      personnelles contenues dans des bases de données et des sites Internet devrait
      être considérée comme une réalité et nous demandons instamment aux entreprises
      de garantir que les individus puissent effacer leurs données personnelles sauvegardées
      dans des bases de données.
  - s: Som PPE-DE-gruppens föredragande om detta betänkande anser jag att erkännandet
      av användarens rättigheter till lämnade uppgifter - särskilt rätten att <v>ta</v>
      <p>bort</p> sådana permanent - är ett mycket viktigt bidrag, liksom kravet att
      en framtida tillsynsmyndighet ska definiera den digitala identiteten och föreslå
      specifika åtgärder för att skydda den.
    t: En ma qualité de rapporteur pour le groupe PPE-DE dans le cadre de ce rapport,
      j’estime que la reconnaissance des droits de l’utilisateur sur les contenus
      mis en ligne, en particulier le droit de <a>supprimer</a> définitivement ces
      contenus, et la demande que le futur mécanisme de régulation définisse l’identité
      numérique et propose des mesures spécifiques pour protéger celle-ci, sont des
      contributions importantes.
  - s: Förutom det vill jag säga att jag är säker på att rådets ordförande är medveten
      om att stor oro har uttryckts beträffande vissa av förslagen - som obestridligen
      bara är förslag - i detta förslag till dokument om att vi till stor del skall
      ändra den existerande Genèvekonventionen och möjligen <v>ta</v> <p>bort</p>
      den individuella rätten att söka asyl.
    t: Je voudrais dire aussi que je suis certain que le président en exercice aura
      compris que beaucoup se sont inquiétés de certaines suggestions (ce ne sont,
      il est vrai, que des suggestions) dans ce document de travail selon lesquelles
      nous devrions modifier considérablement la présente Convention de Genève et
      éventuellement <a>supprimer</a> le droit individuel à demander l’asile.
  - s: Vi vill <v>ta</v> <p>bort</p> ordet ”och” däremellan eftersom vi inte vill
      inte koppla relationen mellan Turkiet och Iran till den relation som Iran har
      med Hizbullah och Hamas.
    t: Nous souhaitons <a>supprimer</a> le mot «et» entre ces deux éléments, car nous
      ne souhaitons pas faire de lien entre, d’une part, les relations entre la Turquie
      et l’Iran, et d’autre part celles entre l’Iran et le Hezbollah et le Hamas.
  - s: Era anmärkningar var särskilt välkomna mot bakgrund av förslaget till att <v>ta</v>
      <p>bort</p> utskottet för kvinnors rättigheter.
    t: Nous nous réjouissons particulièrement de vos remarques vis-à-vis de la proposition
      visant à <a>supprimer</a> la commission des droits de la femme.
  - s: Det skulle betyda att varje gång som en något så när viktig debatt är aktuell,
      så skall vi då bara <v>ta</v> <p>bort</p> den från föredragningslistan.
    t: Cela signifie qu’à chaque fois qu’il y a un débat quelque peu intéressant,
      nous le <a>supprimons</a> de l’ordre du jour.
  - s: Jag menar att om amalgamavfall sorteras rätt vid tandläkarmottagningar och
      om vi gör oss av med det på ett korrekt, säkert och permanent sätt, vilket föreslås
      i betänkandet, då kommer det för stunden inte att finnas behov av att <v>ta</v>
      <p>bort</p> amalgam som fyllnadsmaterial.
    t: Je pense que si les résidus d’amalgames sont correctement triés au niveau des
      services de dentisterie et si nous les éliminons de façon adéquate, sûre et
      permanente, comme le rapport le propose, il ne sera pas nécessaire, pour l’heure,
      de <a>supprimer</a> les amalgames de la liste des matériaux de plombage.
  - s: Befintliga hinder är dock ofta mycket svåra att <v>ta</v> <p>bort</p>, men
      det är just därför vi i Transatlantiska ekonomiska rådet kräver ett grundläggande
      samarbete snarast möjligt, till exempel innan vi antar bestämmelser på viktiga
      områden, i synnerhet för framväxande marknader och nya tekniker.
    t: Ceci dit, les barrières existantes sont souvent très difficiles à <a>supprimer</a>.
  - s: Vi motsätter oss starkt förslaget från det nederländska ordförandeskapet om
      att man skulle ändra på antidiskriminieringsartikeln och <v>ta</v> <p>bort</p>
      det som handlar om sexuell läggning, ålder och handikapp.
    t: Nous nous opposons fermement à la proposition émise par la présidence néerlandaise
      de modifier l’article condamnant le discrimination, et de <a>supprimer</a> les
      formulations relatives à l’identité sexuelle, à l’âge et aux handicaps.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den <v>ta</v>
      <p>bort</p>, och be övriga grupper att ta bort, samtliga inslag med anknytning
      till spansk politik.
    t: On a évoqué que pour que le groupe PPE-DE soutienne le rapport, il <a>supprimerait</a>
      et demanderait aux autres groupes de supprimer tout élément lié à la politique
      espagnole intérieure.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den ta
      bort, och be övriga grupper att <v>ta</v> <p>bort</p>, samtliga inslag med anknytning
      till spansk politik.
    t: On a évoqué que pour que le groupe PPE-DE soutienne le rapport, il supprimerait
      et demanderait aux autres groupes de <a>supprimer</a> tout élément lié à la
      politique espagnole intérieure.
  - s: Vill de <v>ta</v> <p>bort</p> en hänvisning till FN?
    t: Souhaitent-ils <a>supprimer</a> toute référence aux Nations Unies ?
  - s: Det är där vi kan <v>ta</v> <p>bort</p> regler.
    t: Là, nous pouvons <a>supprimer</a> certaines règles.
  - s: Vi har fortfarande problem med additionalitet, till vilket skall läggas problemet
      med att den brittiska regeringen har <v>tagit</v> <p>bort</p> varje uns av finansiering
      som de lokala myndigheterna skulle kunna använda för matchande finansiering.
    t: le gouvernement britannique a <a>supprimé</a> aux autorités locales jusqu’au
      dernier sou qui pourrait être utilisé pour les fonds de contrepartie.
  - s: Om man <v>tog</v> <p>bort</p> fosfater från tvätt- och rengöringsmedel skulle
      man förmodligen sänka fosfathalten i våra floder, sjöar och hav i sådan utsträckning
      att vi inte skulle behöva oroa oss för övergödningsproblemet igen.
    t: <a>Supprimer</a> les phosphates des détergents ferait probablement tant baisser
      le niveau de phosphates dans nos rivières, dans nos lacs et dans nos océans
      que nous ne devrions plus nous préoccuper du problème de l’eutrification.
  - s: <v>Ta</v> <p>bort</p> en av bilparkeringsplatserna så att cyklisterna har mer
      utrymme att ställa sina cyklar på en torr plats.
    t: Il suffit de <a>supprimer</a> un emplacement pour voiture pour que les cyclistes
      disposent de plus d’espace pour entreposer leurs bicyclettes au sec.
  - s: Om vi <v>tar</v> <p>bort</p> denna finansiering kommer det att ske en motsvarande
      minskning av arbetsmarknadspolitiken.
    t: Si nous <a>supprimons</a> ce financement, il y aura en conséquence moins de
      politique de marché du travail.
  - s: Jag skulle också ha föredragit att <v>ta</v> <p>bort</p> den mycket kritiserade
      artikel 22a.
    t: j’aurais également voulu voir <a>supprimer</a> l’article 22 bis qui a fait
      l’objet de nombreuses critiques.
  - s: De ledamöter som har sagt att det finns ett antal oklarheter i rådets gemensamma
      ståndpunkt har naturligtvis rätt, och tillsammans med några andra ledamöter
      skulle jag ha velat <v>ta</v> <p>bort</p> dessa genom ett antal ändringar.
    t: Les députés qui ont déclaré que la position commune du Conseil renfermait plusieurs
      ambiguïtés ont évidemment raison, Monsieur le Président du Conseil, et, à l’instar
      de quelques députés, j’aurais voulu les <a>supprimer</a> par le biais d’une
      série d’amendements.
  - s: Den andra anledningen är att vi har <v>tagit</v> <p>bort</p> hinder för rörligheten
      för personer, inte genom att spela ut arbetstagare mot varandra, utan genom
      att försöka att använda denna frihet till rörlighet för att förbättra arbetstagarnas
      rättigheter.
    t: Deuxièmement, nous avons <a>supprimé</a> des obstacles à la circulation des
      personnes non pas en dressant les travailleurs les uns contre les autres, mais
      en essayant d’utiliser cette liberté de circulation pour renforcer les droits
      des travailleurs.
  - s: För att återigen vara tydlig och för att en undersökning för närvarande görs
      skulle jag vilja stryka hänvisningen till 90 procent, så vi skulle <v>ta</v>
      <p>bort</p>
    t: Monsieur le Président, chers collègues, toujours dans le même esprit et parce
      qu’une enquête est en cours, je voudrais supprimer les 90 %, c’est-à-dire <a>supprimer</a>
      les termes
  - s: 'Syftet med detta ändringsförslag är att <v>ta</v> <p>bort</p> följande ord:
      ”då de agerar inom ramen för den roll och utför de uppgifter som fastställs
      i fördragen”.'
    t: 'Madame la Présidente, Mesdames et Messieurs, le but de cet amendement est
      de <a>supprimer</a> les mots suivants : «lorsqu’ils agissent dans le respect
      du rôle et des tâches qui leur reviennent en vertu des traités».'
  - s: Det ändringsförslaget innebär att man <v>tar</v> <p>bort</p> försöket att återinföra
      komplicerade och orealistiska regler för direktförsäljning av frukt och grönsaker
      till kund.
    t: Je voudrais également faire une remarque concernant l’amendement 3 qui, - ainsi
      que mon collègue l’a dit -, <a>supprime</a> la tentative de réintroduction de
      règles lourdes et inapplicables à la vente directe de fruits et légumes au consommateur.
  - s: Rådet har beslutat att <v>ta</v> <p>bort</p> de socioekonomiska kriterierna
      från målen för stöd för naturbetingade svårigheter.
    t: Le Conseil a décidé de <a>supprimer</a> les critères socio-économiques des
      objectifs des paiements en faveur des zones à handicaps naturels.
  - s: Vad kan man säga om en resolution som, på förslag av PSE-gruppen - som är medlem
      av - stöder existensen av en europeisk kommission som inte har en kommissionär
      per land med rösträtt, som <v>tar</v> <p>bort</p> rätten för ”små” länder att
      företrädas i den enda institutionen med rätt att ta lagstiftningsinitiativ,
      och som föreslår att det skall vara möjligt att ändra ”del III” i den så kallade
      konstitutionen genom vad som kallas ett lätt förfarande, i ett försök att kringgå
      en regeringskonferens och ratificeringen av dess slutsatser av de nationella
      parlamenten?
    t: Que pourrait-on dire d’une résolution qui, sur la proposition du groupe du
      parti socialiste européen (PSE) - dont est membre le - soutient l’existence
      d’une Commission européenne qui n’est pas composée d’un commissaire par pays
      ayant un droit de vote, <a>supprimant</a> le droit des «petits» pays d’être
      représentés dans la seule institution ayant l’initiative législative et qui
      propose qu’il devrait être possible de réviser la «partie III» de la «Constitution»
      grâce à ce qui est appelé une procédure «légère», dans une tentative de contourner
      une CIG et la ratification de ses conclusions par les parlements nationaux ?
  - s: '- I ett försök att göra vår arbetsordning mera lättläst föreslog Ford för
      någon månad sedan att <v>ta</v> <p>bort</p> hänvisningarna till våra relationer
      med Europarådet.'
    t: Afin de rendre notre règlement plus lisible, notre collègue Ford a proposé,
      il y a quelques mois, de <a>supprimer</a> la référence à nos rapports avec le
      Conseil de l’Europe.
  - s: Låt oss <v>ta</v> <p>bort</p> den obsoleta hänvisningen till denna moraliska
      skyldighet att presentera en årsrapport och begränsa oss till att i arbetsordningen
      föreskriva att Europaparlamentets olika organ i konkreta frågor skall samarbeta
      med Europarådet, och även när det gäller arbetsordningen erkänna betydelsen
      av det speciella förhållande som binder oss till Europarådet, om inte annat
      så därför att vi har samma arbetsplats.
    t: Nous <a>supprimons</a> la référence un peu obsolète à l’obligation morale de
      présenter un rapport annuel et nous nous bornons à établir dans le Règlement
      que les organes du Parlement européen entretiennent tout rapport utile avec
      le Conseil de l’Europe en reconnaissant, au niveau de Règlement aussi, l’importance
      de ce rapport privilégié qui nous unit au Conseil de l’Europe, ne serait-ce
      que parce que nous partageons le même lieu de travail.
  - s: Ändringsförslagen <v>tar</v> <p>bort</p> de mest progressiva element som kommissionen
      föreslår.
    t: Les amendements <a>suppriment</a> les éléments les plus progressistes proposés
      par la Commission.
  - s: Jag skulle vilja att ni <v>tog</v> <p>bort</p> hänvisningen, om parlamentet
      skulle vara så oförståndigt att det inte antar vår alternativa resolution, som
      skulle kunna bidra till att lösa problemet med otillåtlighet på ett mycket enklare
      sätt.
    t: Si l’Assemblée devait être assez malavisée pour ne pas adopter notre résolution
      alternative, je voudrais que vous <a>supprimiez</a> cette référence, ce qui
      pourrait résoudre le problème de l’irrecevabilité beaucoup plus facilement.
  - s: Det är därför motiverat att undra vad Europeiska kommissionen gör för att uppmana
      Turkiet att <v>ta</v> <p>bort</p> denna paragraf från brottsbalken.
    t: Il convient donc de se demander ce que fait la Commission européenne pour forcer
      la Turquie à <a>supprimer</a> cet article de son code pénal.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att <v>ta</v>
      <p>bort</p> artikel 37(2) och införa artikel 175(1), genom att ta bort artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: Par exemple, une proposition a été faite par la commission responsable pour
      <a>supprimer</a> l’article 37(2) et incorporer l’article 175(1), tout en supprimant
      l’article 37(2), en retenant l’article 152(4)(b) et en ajoutant l’article 175.
  - s: Vi har <v>tagit</v> <p>bort</p> kravet att hotet måste ha skett innan ställning
      beviljas, därmed tar vi hänsyn till de potentiella riskerna så som de redan
      skulle kunna tolkas med Genèvekonventionens nuvarande skrivning från 1951.
    t: nous avons <a>supprimé</a> l’exigence que cette menace soit effective avant
      l’octroi du statut, envisageant ainsi les cas de risque potentiel comme ils
      peuvent être déjà interprétés à la lumière de la rédaction actuelle de la convention
      de Genève de 1951.
  - s: Vi har också <v>tagit</v> <p>bort</p> förbudet mot att tillämpa åtgärder om
      akut utvisning då vissa antaganden har styrkts.
    t: Nous avons <a>supprimé</a> aussi l’interdiction d’appliquer des mesures d’expulsion
      d’urgence en présence de certains présupposés.
  - s: På ett kafkaliknande sätt gick universiteten t.o.m. så långt att de <v>tog</v>
      <p>bort</p> lärarnas namn från de interna telefonlistorna, dörrarna och universitetens
      webbplatser.
    t: Dans le plus pur style kafkaïen, les universités sont même allées jusqu’à <a>supprimer</a>
      les noms de ces lecteurs des annuaires téléphoniques internes, des portes et
      des sites web de l’université.
  - s: De har följaktligen <v>tagit</v> <p>bort</p> den.
    t: Elles l’ont donc <a>supprimée</a>.
  - s: Textens syfte är att <v>ta</v> <p>bort</p> dubbelbeskattningen av dessa betalningar
      och att på så sätt undvika att närstående bolag i olika medlemsstater straffas
      på grund av diskriminerande skatteregler.
    t: Le but du texte est de <a>supprimer</a> la double imposition de ces paiements,
      et d’éviter ainsi que les sociétés transfrontalières ne soient pénalisées par
      des régimes fiscaux discriminatoires.
  - s: Å andra sidan har Europeiska rådet bekräftat att Israel bör dra tillbaka sina
      trupper från de områden som kontrolleras av den palestinska myndigheten, upphöra
      med utomrättsliga avrättningar, <v>ta</v> <p>bort</p> blockader och restriktioner,
      frysa bosättningar och respektera folkrätten.
    t: D’autre part, le Conseil européen a indiqué qu’Israël devait retirer ses troupes
      des zones sous le contrôle de l’Autorité palestinienne, mettre fin aux exécutions
      extrajudiciaires, <a>supprimer</a> les blocus et les restrictions, geler l’implantation
      de colonies de peuplement et respecter le droit international.
  - s: Inom några dagar kommer det inte att finnas en enda rad om stödet för rättigheter
      till sexuell och reproduktiv hälsa, och jag anser att det är en allvarlig orättvisa,
      särskilt gentemot de kvinnor som riskerar allvarliga sjukdomar vid barnafödande,
      att <v>ta</v> <p>bort</p> dessa hänvisningar.
    t: Dans quelques jours, nous ne disposerons pas d’une ligne distincte pour le
      financement des droits de la santé sexuelle et génésique, et je pense que <a>supprimer</a>
      ces références constituerait une grave injustice, en particulier envers les
      femmes susceptibles de contracter de très graves maladies durant la maternité.
  - s: Jag har stött detta betänkande för att möjliggöra en snabb ändring av direktiv
      2002/2/EG genom att <v>ta</v> <p>bort</p> fodertillverkarnas skyldighet att
      på begäran informera kunden om foderblandningens exakta sammansättning i linje
      med EG-domstolens utslag.
    t: J’ai voté en faveur de ce rapport afin de permettre de corriger rapidement
      la directive 2002/2/CE en <a>supprimant</a> l’obligation des fabricants d’aliments
      pour animaux d’informer les consommateurs qui le demandent de la composition
      exacte des aliments composés, conformément à la décision de la Cour de justice.
  - s: Konservativa Europaparlamentariker har stött detta betänkande för att underlätta
      en snabb ändring av direktiv 2002/2/EG genom att <v>ta</v> <p>bort</p> fodertillverkarnas
      skyldighet att på begäran av kunden informera denne om foderblandningens exakta
      sammansättning i linje med EG-domstolens utslag.
    t: Les députés européens conservateurs ont soutenu ce rapport afin de faciliter
      la correction rapide de la directive 2002/2/EC en <a>supprimant</a> l’obligation
      des fabricants d’aliments pour animaux d’informer les consommateurs qui le demandent
      de la composition exacte des aliments composés, conformément à la décision de
      la Cour de justice.
  - s: Jag har för avsikt att lägga ett muntligt ändringsförslag under omröstningen
      i morgon där jag vill <v>ta</v> <p>bort</p> den sista biten i Bakun, Malaysia,
      eftersom jag tror att det är dumt att peka ut ett visst projekt i en resolution.
    t: Lors du vote de demain, j’ai l’intention de proposer oralement un amendement
      visant à <a>supprimer</a> la référence à ce projet, car j’estime qu’il est déraisonnable
      d’épingler un projet précis dans une résolution.
  - s: 'I ändringsförslag 1, som lyder: ”Påminner om Turkiets räder i området”, skulle
      jag vilja dra tillbaka allt det övriga, och i ändringsförslag 4 som lyder: ”Kräver
      förnyade ansträngningar av medlemsstaterna, rådet och kommissionen för att formulera
      en gemensam utrikespolitik, med tanke på de utmaningar förtrycket av det kurdiska
      folket innebär”, <v>ta</v> <p>bort</p> resten.'
    t: 'et de l’amendement 4, qui stipule : «invite les États membres, le Conseil
      et la Commission à redoubler d’efforts en vue de formuler une politique extérieure
      commune, à la lumière du défi que lance la répression du peuple kurde», je voudrais
      <a>supprimer</a> tout le reste.'
  - s: Jag anser att man inte kan <v>ta</v> <p>bort</p> frågestunden till kommissionen.
    t: Je pense qu’on ne peut pas <a>supprimer</a> l’Heure des questions à la Commission.
  - s: Ändringsförslag som <v>tar</v> <p>bort</p> skyldigheten till korrekt registerföring
      hos användarinrättningen stöddes inte.
    t: En outre, les amendements visant à <a>supprimer</a> l’obligation de maintenir
      des archives détaillées dans les organisations utilisatrices n’ont pas été soutenus.
  - s: Trots att 13 länder har förbjudit och, till största delen, <v>tagit</v> <p>bort</p>
      all asbest eftersom det har bevisats vara cancerogent, tillämpar Grekland fortfarande
      den gemenskapslagstiftning som tillåter användande av asbest fram till 2005.
    t: Monsieur le Président, bien que 13 pays ont interdit et, pour l’essentiel,
      <a>supprimé</a> l’amiante, en raison de ses effets cancérigènes avérés, la Grèce
      continue d’appliquer la législation communautaire qui autorise l’utilisation
      d’amiante jusqu’en 2005 et menace de ce simple fait la vie et la santé des travailleurs
      du secteur et de la société dans son ensemble.
  - s: Den brittiska regeringens beslut att bara <v>ta</v> <p>bort</p> oskyldiga personers
      profiler efter minst sex år visar vilken låg uppfattning den har om våra rättigheter.
    t: Toutefois, la décision du gouvernement de ne <a>supprimer</a> les profils des
      innocents qu’après un délai de six ans témoigne du mépris qu’il a pour nos libertés.
  - s: Det borde inte handla om att placera det andra delbeloppet i en reserv, utan
      vi borde i stället <v>ta</v> <p>bort</p> båda eftersom det är fel tidpunkt att
      göra detta.
    t: Nous devrions les <a>supprimer</a> toutes les deux car le moment est mal choisi.
  - s: Jag stöder den pågående översynen av avgränsningen av dessa områden för att
      <v>ta</v> <p>bort</p> alla inkonsekvenser i avgränsningen.
    t: Je soutiens le travail actuel de révision de la délimitation de ces régions
      afin de <a>supprimer</a> toute incohérence à ce propos.
  - s: Rådet krävde nämligen, det pressade, det rentav utpressade kommissionen att
      från detta avtal <v>ta</v> <p>bort</p> en text som skulle förutsatt att medlemsstater,
      institutioner och internationella organisationer med stöd av detta avtal varit
      tvungna att motivera varför de inte vill överlämna några sekretessbelagda uppgifter.
    t: Le Conseil a en effet exigé et fait pression, voire du chantage afin que la
      Commission <a>supprime</a> de cet accord le texte prévoyant que les États membres,
      les institutions et les organisations internationales doivent, en vertu de cet
      accord, exposer leurs motifs de ne pas fournir quelques renseignements confidentiels.
  - s: Jag vill få till protokollet min allvarliga oro över Europaparlamentets beslut
      att försöka <v>ta</v> <p>bort</p> Irlands (inklusive Nordirlands och Greklands)
      undantag från detta direktivs fulla effekter.
    t: Je voudrais exprimer ma profonde inquiétude quant à la décision du Parlement
      européen de <a>supprimer</a> la dérogation irlandaise (qui englobe l’Irlande
      du Nord et la Grèce) aux dispositions de cette directive.
  - s: Är det inte dags att rådet, under det nuvarande ordförandeskapet, lever upp
      till sin skyldighet att respektera rättsstatsprincipen och en gång för alla
      <v>tar</v> <p>bort</p> oppositionsrörelser från den svarta listan?
    t: N’est-il pas temps que le Conseil, sous sa Présidence actuelle, respecte son
      obligation de faire appliquer la loi et <a>supprime</a> les mouvements d’opposition
      de cette liste noire une bonne fois pour toutes ?
  - s: Det syftade till att <v>ta</v> <p>bort</p> den tydliga och enträgna uppmaning
      som görs i punkt 15, där Europaparlamentet ”upprepar i detta sammanhang sin
      ståndpunkt från resolutionen av den 18 juni 1987, i vilken folkmordet på armenierna
      1915 erkändes som ett faktum, och uppmanar Turkiet att skapa en försoningsgrund”.
    t: Cet amendement visait à <a>supprimer</a> l’exhortation claire et pressante
      contenue au point 15, par laquelle le Parlement européen «rappelle à cet égard
      la position par lui prise dans sa résolution du 18 juin 1987, où il reconnaît
      le génocide perpétré contre les Arméniens en 1915, et invite la Turquie à créer
      les conditions de la réconciliation.
  - s: När det gäller kontrollen nämns inget om att EU nu håller på att <v>ta</v>
      <p>bort</p> alla gränskontroller mellan medlemsstaterna, vilket kommer att leda
      till att inte bara laglydiga människor utan också lagbrytande, t.ex. smugglare
      av ecstasy m.m., får fritt utrymme.
    t: En ce qui concerne la question du contrôle, on n’évoque nulle part le fait
      que l’UE est en train de <a>supprimer</a> tous les contrôles frontaliers entre
      les États membres, ce qui aura pour conséquence de donner une totale liberté
      de circulation, non seulement aux gens respectueux de la loi, mais encore à
      ceux qui la transgressent, par exemple aux trafiquants d’ecstasy, etc. Cela
      n’est en rien positif.
  - s: Precis som många andra här, delar jag den oro som finns när det gäller att
      <v>ta</v> <p>bort</p> existerande system - både privata, regionala och nationella.
    t: Tout comme beaucoup de personnes dans cet hémicycle, je m’inquiète lorsqu’il
      s’agit de <a>supprimer</a> des systèmes existants - qu’ils soient privés, régionaux
      ou nationaux.
  - s: Regional utveckling inom kapitalistiska ramar kan inte <v>ta</v> <p>bort</p>
      klasskonflikter inom systemet.
    t: le développement régional dans des cadres capitalistes ne peut <a>supprimer</a>
      les conflits de classe à l’intérieur du système,
  - s: Samtidigt innebär förslagets stela karaktär att det inte finns någon mekanism
      som gör det möjligt att granska förteckningen över ”säkra stater” och lägga
      till eller <v>ta</v> <p>bort</p> stater.
    t: Dans le même temps, la nature inflexible de la proposition ne prévoit aucun
      mécanisme permettant de réviser la liste des «États sûrs» et d’ajouter ou de
      <a>supprimer</a> des pays.
  - s: Det finns många i min medlemsstat som säger att vi inte har gått tillräckligt
      långt med den här kompromissen för att lösa de frågor som bekymrar dem. Jag
      skulle ha velat <v>ta</v> <p>bort</p> artikel 25, men jag har medgett att det
      varken är genomförbart eller lämpligt, och jag har gått med på att kravet på
      insyn före transaktionen är nödvändigt.
    t: J’aurais souhaité <a>supprimer</a> l’article 25, mais je me suis rendue compte
      que ce n’était ni faisable ni approprié et j’ai reconnu le besoin d’une exigence
      de transparence prénégociation.
  - s: I kommissionens förslag tillämpas denna princip om insyn före transaktioner
      som Villiers i början ville <v>ta</v> <p>bort</p>.
    t: La proposition de la Commission appliquait ce principe de transparence pre-trade
      que Mme Villiers a d’abord voulu <a>supprimer</a>.
  - s: Det vi sitter och väntar på är en bra rapport om dessa inkonsekvenser och ett
      antal konkreta förslag för att <v>ta</v> <p>bort</p> dessa inkonsekvenser från
      politiken.
    t: Monsieur le Commissaire Nielson, ce que nous attendons, c’est un bon rapport
      sur toutes ces incohérences et sur des propositions concrètes pour <a>supprimer</a>
      ces incohérences de la politique.
  - s: i ändringsförslag 75 <v>tar</v> man <p>bort</p> tröskelvärdet på 80 procent,
      som nu inte är logiskt, och ändringsförslag 81 innebär en tydlig åtskillnad
      mellan de båda typerna av anläggningar.
    t: l’amendement 75 <a>supprime</a> le seuil de 80%, qui ne se justifie plus, et
      l’amendement 81 distingue clairement les deux types d’installations.
  - s: Jag skulle framför allt vilja lyfta fram kraven på att begränsa vägtransporter,
      på att minska utsläppen av växthusgaser, på att <v>ta</v> <p>bort</p> skadliga
      subsidier, på att ändra upphandlingsreglerna i miljövänlig riktning, och på
      att anpassa jordbrukspolitiken.
    t: Je voudrais avant tout évoquer la nécessité de limiter les transports par la
      route, de diminuer les rejets de gaz à effet de serre, de <a>supprimer</a> les
      subventions néfastes, de modifier les règles relatives aux marchés publics dans
      un sens favorable à l’environnement, et de réadapter la politique agricole.
  - s: Om man i dag vill bemöta folks önskemål, vilka har fördömt den ultraliberala
      politiken, får man inte <v>ta</v> <p>bort</p> den befintliga politiken.
    t: Si l’on veut aujourd’hui répondre aux aspirations des peuples qui ont condamné
      les politiques ultralibérales, il ne faut pas <a>supprimer</a> les politiques
      existantes.
  - s: De behöver inte dra tillbaka det, de behöver inte <v>ta</v> <p>bort</p> det,
      de behöver bara se till att det inte finns på dagordningen för nästa sammanträde.
    t: Ils ne doivent pas la retirer, ils ne doivent pas la <a>supprimer</a>, ils
      doivent simplement faire en sorte qu’elle ne soit pas à l’ordre du jour de la
      prochaine réunion.
  - s: Vi anser att det är fel att ge stöd till europeiska partier, omfattande 7 miljoner
      euro, innan rättslig grund finns, och beklagar att förslaget att <v>ta</v> <p>bort</p>
      anslaget röstades ned med siffrorna 393-76.
    t: Nous estimons que c’est une erreur d’apporter une aide, qui s’élève à 7 millions
      d’euros, aux partis européens tant qu’il n’y a pas de base juridique en la matière
      et regrettons que la proposition de <a>supprimer</a> l’enveloppe ait été rejetée
      par 393 voix contre et 76 pour.
  - s: Avskaffandet av de speciella kanariska skattebestämmelserna när det gäller
      tulltaxor skulle kunna medföra att en rad småskaliga lokala industrier raseras
      - livsmedelsindustri, tobak, små handelsindustrier - som skulle försvinna om
      man helt och hållet <v>tog</v> <p>bort</p> detta lilla skydd som de speciella
      kanariska skatterna gav oss, dvs. skatten på produktion och import.
    t: Le démantèlement des spécificités fiscales canariennes en matière de tarifs
      douaniers mettrait en danger le démantèlement d’une série de petites industries
      locales - industries de l’alimentation, du tabac, petites industries de type
      commercial -, qui disparaîtraient si l’on <a>supprimait</a> complètement cette
      petite protection que nous procurent les impôts spéciaux canariens, à savoir
      l’arbitrio sur la production et sur les importations (APIM).
  - s: Om ni <v>tar</v> <p>bort</p> subventionerna till vår sektor och samtidigt fortsätter
      subventionera sektorn i Korea, om de arbetsrättsliga reglerna i Europa är som
      de borde vara, mycket avancerade, och i Korea hemska, så är ekvationen omöjlig.
    t: Si vous <a>supprimez</a> les subventions à notre secteur, si le secteur continue
      à être subventionné en Corée, si les conditions de travail en Europe sont comme
      elles doivent être, très avancées, et en Corée, terribles, l’équation est impossible.
  - s: Avslutningsvis vill jag påminna om att ett av ändringsförslagen föreslår att
      man skall <v>ta</v> <p>bort</p> de åtta utmaningar min kollega Ilda Figueiredo
      talade om, bland annat rätten till arbete, bostad, utbildning och hälsa.
    t: Pour terminer, Monsieur le Président, je rappellerai que l’un des amendements
      propose de <a>supprimer</a> les huit défis dont a parlé ma collègue, Ilda Figueiredo,
      parmi lesquels figurent le droit au travail, au logement, à l’éducation et à
      la santé.
  - s: I den frågan kan jag bara beklaga att vissa franska påtryckningsgrupper velat
      <v>ta</v> <p>bort</p> denna definition av rena skatteskäl.
    t: Sur ce point, je ne peux que regretter que certains groupes de pression français
      aient voulu <a>supprimer</a> cette définition et ce, pour de simples raisons
      fiscales.
  - s: Jag hade hoppats att föredraganden skulle ha <v>tagit</v> <p>bort</p> de sista
      tre orden.
    t: J’aurais voulu que le rapporteur <a>supprime</a> les trois derniers mots «le
      budget suivant».
  - s: De brittiska labourledamöterna och PSE-gruppen röstade för ändringsförslag
      2 om att <v>ta</v> <p>bort</p> punkt 17, inte för att vi motsätter oss avsikterna
      bakom utan för att den skulle kunna misstolkas eller verka mångtydig.
    t: Les travaillistes britanniques et le groupe PSE ont voté en faveur de l’amendement
      2 visant à <a>supprimer</a> le paragraphe 17, non pas parce que nous étions
      opposés aux sentiments et aux intentions qu’il exprime, mais parce qu’il risquait
      d’être mal interprété ou d’être accusé d’ambiguïté.
  - s: 'Därför föreslår vi inte att man <v>tar</v> <p>bort</p> hela förslaget, utan
      vi säger:'
    t: C’est pourquoi nous ne proposons pas de <a>supprimer</a> l’ensemble de la proposition
      mais plutôt de l’intégrer dans le règlement tout en en différant l’application.
  - s: I den frågan har Fiori och jag olika åsikter, och om hans ändringsförslag,
      där han <v>tar</v> <p>bort</p> moduleringen, antas kommer jag råda min politiska
      grupp att rösta mot betänkandet.
    t: Voilà où se situe mon différend avec M. Fiori et, si ses amendements <a>supprimant</a>
      la modulation venaient à être approuvés, je conseillerais, pour ma part, à mon
      groupe politique de ne pas voter en faveur de son rapport.
  - s: Det <v>tar</v> <p>bort</p> all uppmuntran att övergå till mer selektiva fångstmetoder.
    t: Cela <a>supprime</a> toute incitation à passer à des méthodes de prise plus
      sélectives.
  - s: Det är därför som jag röstade emot alla ändringsförslag om att <v>ta</v> <p>bort</p>
      kärnenergi från EU:s energimix.
    t: C’est la raison pour laquelle j’ai voté contre tous les amendements visant
      à <a>supprimer</a> l’énergie nucléaire de la palette énergétique de l’Europe.
  - s: Jag förstår inte varför ändringsförslag lagts fram för att <v>ta</v> <p>bort</p>
      klausulen om solidaritet.
    t: Je ne comprends pas comment on a pu déposer un amendement visant à <a>supprimer</a>
      la clause où il est question de cette solidarité.
  - s: Vi har nu Barón Crespos förslag att <v>ta</v> <p>bort</p> frågestunden med
      frågor till rådet, ett förslag som anpassats av Leinen, vilket skulle innebära
      att denna frågestund kan äga rum under nattens sammanträde, efter den institutionella
      debatten, något som förefaller mig vara helt i linje med Barón Crespos förslag.
    t: Nous avons maintenant la proposition de M. Barón Crespo de <a>supprimer</a>
      l’heure des questions au Conseil, proposition modulée par M. Leinen, qui proposerait
      que cette heure des questions puisse avoir lieu en séance de nuit, à la fin
      du débat institutionnel, ce qui me semble aller tout à fait dans le sens de
      M. Barón Crespo.
  - s: Man ökar rättssäkerheten och <v>tar</v> <p>bort</p> omotiverat stränga krav
      för att reducera företagens administrativa bördor med 25 procent fram till 2012.
    t: Sa proposition accroît la sécurité juridique et <a>supprime</a> les exigences
      rigoureuses injustifiées, afin de réduire de 25 % les charges administratives
      des sociétés d’ici à 2012.
  - s: Att <v>ta</v> <p>bort</p> dessa begränsningar är som en öppen inbjudan till
      att fortsätta som vanligt.
    t: <a>Supprimer</a> de telles limites est une invitation ouverte au statu quo.
  - s: Förslag som dessa skapar ett välförtjänt politikerförakt, och jag är glad att
      vi i miljöutskottet har <v>tagit</v> <p>bort</p> just de skrivningarna.
    t: Avec des propositions de ce genre, les hommes politiques ne reçoivent le mépris
      qu’ils méritent, et je suis satisfait du fait qu’au sein de la commission de
      l’environnement nous ayons <a>supprimé</a> ces formulations particulières.
  - s: Det är klumpigt, och det hade varit bättre att bara <v>ta</v> <p>bort</p> ordet
      ”betydande” och sedan ha låtit det bero med det.
    t: il aurait mieux valu <a>supprimer</a> simplement les termes :»de manière significative.
  - s: Varför riskera vinster när en penningtransaktion för att betala för varor eller
      tjänster <v>tar</v> <p>bort</p> hela incitamentet för att handla över gränserna?
    t: A quoi bon courir le risque de tirer quelque profit de l’achat de biens ou
      de services à l’étranger alors que les virements transfrontaliers <a>suppriment</a>
      toute motivation au commerce transfrontalier ?
  - s: Kommissionen kan inte stödja detta ändringsförslag, eftersom det skulle <v>ta</v>
      <p>bort</p> alternativet med ett mer omfattande skydd, och skulle göra så utan
      något oavvisligt skäl som har samband med den inre marknaden.
    t: La Commission ne peut pas soutenir cet amendement qui aurait pour conséquence
      de <a>supprimer</a> la possibilité de renforcer le niveau de protection sans
      raison impérieuse liée au bon fonctionnement du marché intérieur.
  - s: Vad gäller förslaget att <v>ta</v> <p>bort</p> stycke 3 i artikel 11 så kan
      kommissionen inte stödja det, eftersom det föreligger giltiga skäl att inte
      tillämpa de detaljerade föreskrifterna med avseende på privatalternativet för
      fysiska personer på exakt samma sätt som för juridiska personer, som jag indikerade
      i svaret rörande ett annat ändringsförslag.
    t: En ce qui concerne la proposition de <a>supprimer</a> le paragraphe 3 de l’article
      11, la Commission ne peut pas la soutenir car il existe des raisons valables
      de ne pas appliquer aux personnes physiques les mêmes dispositions de protection
      de la vie privée qu’aux personnes morales, comme je l’ai indiqué dans mes commentaires
      sur un précédent amendement.
  - s: Jag noterar med stor glädje det uttalande som Sainjon gjorde angående behovet
      att <v>ta</v> <p>bort</p> omnämnandet av Portugal - vilket är felaktigt - i
      punkt 2 i denna resolution.
    t: Monsieur le Président, je note avec beaucoup de plaisir la déclaration de M.
      Sainjon à propos du besoin de <a>supprimer</a> la référence - erronée - au Portugal
      au paragraphe 2 de la présente résolution.
  - s: Gör föredraganden denna rättelse eller skall vi genomföra en separat omröstning
      för att <v>ta</v> <p>bort</p> dessa två första meningarna i punkt 2?
    t: Est-ce le rapporteur qui introduit la correction ou devons-nous nous livrer
      à un vote séparé pour <a>supprimer</a> les deux premières phrases du paragraphe
      2 ?
  - s: Jag vill också understryka att det har visat sig att när man väljer att <v>ta</v>
      <p>bort</p> stödet och i stället utveckla företag, så skapas det faktiskt arbetstillfällen.
    t: Je voudrais également souligner que lorsque l’on choisit de <a>supprimer</a>
      les aides et, en échange, de développer les entreprises, cela entraîne de fait
      la création d’emplois.
  - s: I dessa tre fall täcks behoven ända till efter år 2000 och därför finns tillräckligt
      ekonomiskt utrymme för att <v>ta</v> <p>bort</p> avgiften.
    t: Dans ces trois cas, les besoins étaient couverts au-delà de l’an 2000, ce qui
      prouve bien que la marge financière est suffisante pour <a>supprimer</a> le
      prélèvement.
  - s: För det andra, att <v>ta</v> <p>bort</p> denna avgift, som vårt ändringsförslag
      föreslår, skulle öka produktiviteten i EKSG:s sektor, och därmed säkra sysselsättningsnivåerna.
    t: Deuxièmement, <a>supprimer</a> ce prélèvement, comme le propose notre amendement,
      augmenterait la productivité du secteur CECA, assurant ainsi les niveaux d’emploi.
  - s: Rapporterna om att kommissionsledamoten nyligen ändrat åsikt vad gäller planerna
      på att <v>ta</v> <p>bort</p> åldersgränserna i tillkännagivanden av tjänster
      vid Europeiska kommissionen är mycket välkomna och vi ser fram emot att denna
      princip träder i kraft 1998.
    t: Si la Commission accepte cette proposition, les limites d’âge seront <a>supprimées</a>
      des nouveaux concours à partir de ce moment-là.
  - s: Att <v>ta</v> <p>bort</p> budgeten från anslutningskandidater som vi förhandlar
      med, till förmån för en kandidat som vi ännu inte inlett förhandlingar med,
      det tycker jag dock är en mycket svår sak.
    t: Mais il me paraît fort difficile de <a>supprimer</a> des budgets à des pays
      candidats avec lesquels nous sommes en cours de négociations au profit d’un
      autre candidat avec lequel il n’est pas encore question de négociations concernant
      l’adhésion.
  - s: I ändringsförslag 4 om artikel 1 har ni <v>tagit</v> <p>bort</p> tredjelandsmedborgarna.
    t: À l’amendement 4 sur le paragraphe 1, vous avez <a>supprimé</a> la mention
      des ressortissants des pays tiers.
  - s: Gång efter gång har parlamentet uppmanat rådet och kommissionen att <v>ta</v>
      <p>bort</p> hindren med avseende på skatt och social trygghet för den här gruppen,
      hittills utan tillräckligt resultat.
    t: Coup sur coup, le Parlement, le Conseil et la Commission ont tenté de <a>supprimer</a>
      les entraves posées à l’encontre de ce groupe dans le domaine de la fiscalité
      et de la sécurité sociale, sans remporter de succès convaincant à ce jour.
  - s: Om man ökar omröstningarna där kvalificerad majoritet används, och därmed <v>tar</v>
      <p>bort</p> det nationella vetot, överför man i själva verket maktbefogenheter
      från medlemsstaterna till de europeiska institutionerna.
    t: Si vous étendez le vote à la majorité qualifiée et que, par conséquent, vous
      <a>supprimez</a> le veto national, vous transférez donc des compétences de l’État
      nation vers les institutions européennes.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu <v>tagit</v> <p>bort</p> ”paper and pulp” och
      ”minerals and ores”, som är några viktiga områden som inte hör hemma i detta
      förslag.
    t: Elle contenait un nombre incroyable d’ambiguïtés et d’exemples de chevauchement
      avec d’autres règlements et nous avons à présent <a>supprimé</a> «le papier
      et la pâte à papier» et «les minéraux et les minerais», car ces produits ne
      sont pas concernés par cette proposition.
  - s: Genom att anta Roberto Felice Bigliardos betänkande om de offentliga finanserna
      i EMU har Europaparlamentet till slut <v>tagit</v> <p>bort</p> uppmaningarna
