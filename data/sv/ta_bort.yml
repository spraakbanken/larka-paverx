      drop in prices in the Union, at the same time <a>removing</a> the economic value
      of the ‘Everything But Arms’ initiative for the least advanced countries.
  - s: Kommissionen beklagar beslutet från Förenta nationernas kommission för mänskliga
      rättigheter att <v>ta</v> <p>bort</p> Ekvatorialguinea från listan över länder
      som bör övervakas av särskilda företrädare.
    t: The Commission deplores the decisions of the United Nations Commission on Human
      Rights to <a>remove</a> Equatorial Guinea from the list of countries to be observed
      by Special Representatives.
  - s: I budgetomröstningen i dag röstade vi nej till tre ändringsförslag som skulle
      ha <v>tagit</v> <p>bort</p> utvecklingsanslag från EU för statliga program och
      organisationsprogram som omfattade tvångsaborter, tvångssterilisering och barnamord.
    t: Today in the budget vote we rejected three amendments that would have <a>removed</a>
      EU development funding from government and organisational programmes that included
      coercive abortion, involuntary sterilisation and infanticide.
  - s: Jag delger dem min förhoppning att de i december, när det palestinska rådet
      samlas i Gaza, definitivt skall <v>ta</v> <p>bort</p> paragrafen om Israels
      förintelse ur sina stadgar.
    t: I hope that in December, when the Palestinian national assembly meets in Gaza,
      they will finally <a>remove</a> the paragraph on the destruction of Israel from
      their charter once and for all.
  - s: Om vi med detta betänkande lyckas se till att alla tillämpar samma kontrollkriterier,
      samma säkerhetsnormer och samma svarta lista för de bolag som inte uppfyller
      normerna inom EU, liksom objektiva, öppna kriterier för att lägga till och <v>ta</v>
      <p>bort</p> namn från förteckningen, kommer vi slutligen att ha förvandlat något
      som ursprungligen var ett medel för att hjälpa konsumenterna till ett verkligt
      instrument för att vidta åtgärder på säkerhetsområdet.
    t: Ultimately, if with this report we succeed in guaranteeing that everybody has
      the same control criteria, the same safety standards, and the same blacklist
      of non-compliers applying throughout the EU, with objective, transparent criteria
      for adding and <a>removing</a> names from the list, then we shall have transformed
      something that was originally a means of helping consumers into a real instrument
      for taking action in the field of safety.
  - s: Det är visserligen sant att de som tar ett mänskligt embryo och tömmer det,
      <v>tar</v> <p>bort</p> den inre cellmassan och livet, anstränger sig att framhålla
      att därinne finns det ingen, för om det hade funnits någon, så skulle denna
      någon vara värd vår kärlek eller, i en värld utan kärlek, så skulle denna någon
      åtminstone ha rätt till respekt för sin mänskliga värdighet, för annars skulle
      världen enbart bestå av våld, brutalitet och cynism.
    t: To the extent that those who take human embryos and disembowel them, <a>removing</a>
      the mass of cells inside and extinguishing their life, contrive to say that
      there is no-one inside, for if there were somebody inside they would be worthy
      of love or, in a loveless world, they would at least have the right for their
      human dignity to be respected.
  - s: Unionens grundläggande principer är frihet, respekt för demokrati, mänskliga
      rättigheter, och om man <v>tar</v> <p>bort</p> den fria rörligheten, om man
      stämplar människor för att de har ansökt om visering eller innehar en viss sorts
      visering, då anser jag att man underminerar unionens grundläggande principer.
    t: The fundamental principles of the Union are freedom, respect for democracy,
      human rights, and if you <a>remove</a> freedom of movement, if you stigmatise
      people because they have applied for a visa or they hold a particular type of
      visa, I believe you undermine the fundamental principles of the Union.
  - s: Därför beklagar jag också att det korrekta beslutet från Liège omtolkas fullständigt
      i ändringsförslag 10 från socialdemokraterna, genom att Tobinskatten läggs till.
      <v>Ta</v> <p>bort</p> denna omtolkning, vi finner oss i Liège!
    t: <a>Remove</a> this reinterpretation;
  - s: Under tiden kom en dam - det var väl en medarbetare här i huset, som min granne,
      Rübig, sade - och <v>tog</v> <p>bort</p> mitt kort.
    t: I was outside for a moment, and during that time a woman came - most likely
      a staff member of this House, as my neighbour, Mr Rübig, informs me - and <a>removed</a>
      my card.
  - s: Eftersom detta ändringsförslag läggs fram av socialistgruppen har jag talat
      med Richard Howitt, i stället för författaren som inte finns i kammaren för
      tillfället, och föreslagit för honom att om vår grupp skall inta en positiv
      ställning måste vi fokusera på den andra delen av detta ändringsförslag och
      <v>ta</v> <p>bort</p> den första delen.
    t: Since this amendment is presented by the Socialist Group, I have spoken, rather
      than to the author — who is not in the chamber at the moment — to Mr Howitt,
      and I have proposed to him that, in order that our group may take a favourable
      position, we focus on the second part of this amendment and <a>remove</a> the
      first part.
  - s: Som jag uppfattar saken föreslår José Ignacio Salafranca Sánchez-Neyra på Europeiska
      socialdemokratiska partiets grupps vägnar att man skall <v>ta</v> <p>bort</p>
      ordet ”beklaga” som en del av en uppgörelse till stöd för det brasilianska initiativet
      i detta stycke.
    t: Mr President, on behalf of the Socialist Group, as I understand it, Mr Salafranca
      Sánchez-Neyra proposes <a>removing</a> the word ’deplore’ as part of a deal
      that maintains the support for the Brazilian initiative in this paragraph.
  - s: Jag står bakom åtgärder och insatser som syftar till att <v>ta</v> <p>bort</p>
      handelshinder, och jag är medveten om att ett framgångsrikt Europa-Medelhavspartnerskap
      inte bara beror på de europeiska ländernas goda vilja.
    t: I support measures and efforts aimed at <a>removing</a> barriers and obstacles
      to trade and I realise that the success of the Euro-Mediterranean partnership
      does not depend only on the will of European countries.
  - s: Av detta skäl stöder vi inte den logik som består i att <v>ta</v> <p>bort</p>
      undantaget från mervärdesskatt, eftersom vi inte kan vara säkra på hur de framtida
      förhållandena kommer att se ut, särskilt vad gäller höjda räntor, breddad mervärdesskattebas
      och skadliga konsekvenser för konsumenterna.
    t: That being the case, we do not subscribe to the logic that consists in <a>removing</a>
      the exemption from VAT, because we cannot be certain how matters will develop
      in the future, particularly in terms of increases in rates, the widening of
      the VAT base and the harmful effect upon consumers.
  - s: EU:s mål är att garantera ömsesidighet från Förenta staterna gällande fria
      lufttransporter, speciellt med tanke på att man <v>tar</v> <p>bort</p> ”restriktionerna
      för utländskt ägande och utländsk kontroll av amerikanska lufttrafikföretag
      och för cabotagetrafik”, och även med tanke på ”etableringsrätten” och ”statligt
      stöd”.
    t: The EU’s aim is to ensure reciprocity by the US in the liberalisation of air
      transport, in particular with regard to <a>removing</a> ’the existing legal
      restrictions on foreign ownership and control of US airlines and on cabotage’
      and also with regard to the ’right of establishment’ and ’State aid’.
  - s: Jag anser att när man <v>tar</v> <p>bort</p> jordbrukarna och deras familjer
      från landsbygdsamhället börjar det vittra sönder.
    t: I believe that when you <a>remove</a> the farmer and his family from rural
      society, it begins to disintegrate.
  - s: Det skulle sålunda vara olyckligt att <v>ta</v> <p>bort</p> artikel 3.1.2.
    t: Thus it would be inappropriate to <a>remove</a> point 2 of paragraph 1 of Article
      3.
  - s: När man <v>tar</v> <p>bort</p> 4.1 c, minskar man den diskriminerades möjligheter,
      dvs. man försvagar kärandens möjligheter, eftersom det i denna punkt faktiskt
      står att käranden inte skall behöva bevisa att fel har begåtts av svaranden.
    t: By <a>removing</a> point 4.1c the discriminated person’s options are reduced,
      the plaintiff’s options are weakened as this point states that the plaintiff
      does not need to prove that the defendant is in the wrong.
  - s: Jag har, hoppas jag, klargjort de uppföljningsinsatser som förväntas av kommissionen
      och <v>tagit</v> <p>bort</p> ett onödigt och potentiellt skadligt krav i den
      gemensamma ståndpunkten.
    t: I have clarified, I hope, the follow-up action that is expected of the Commission
      and <a>removed</a> an unnecessary and potentially harmful qualification in the
      common position.
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet har lämnat många ändringsförslag
      till kommissionens text, särskilt genom att <v>ta</v> <p>bort</p> artikel 4,
      som enligt min uppfattning är en synnerligen viktig artikel, eftersom den innehåller
      en beskrivning av näringsprofilerna.
    t: The Committee on the Environment, Public Health and Food Safety has made many
      amendments to the Commission’s text, however, in particular by <a>removing</a>
      Article 4, which, in my opinion, is an extremely important article because it
      sets out the nutrient profiles.
  - s: Jag skulle därför mycket starkt vilja hävda att vi bör <v>ta</v> <p>bort</p>
      artikel 4 från kommissionens ursprungliga förslag och att vi antar artikel 11
      i linje med det som utskottet för miljö, folkhälsa och livsmedelssäkerhet har
      föreslagit.
    t: Therefore, I would argue very strongly that we should <a>remove</a> Article
      4 from the original Commission proposal and we adopt Article 11 along the lines
      that the Committee on the Environment, Public Health and Food Safety has suggested.
  - s: Det innebär att <v>ta</v> <p>bort</p> eller åtminstone tona ned kritiken så
      mycket som möjligt för att inte göra någon upprörd.
    t: It means <a>removing</a>, or at least toning down, the criticisms as far as
      possible in order not to upset anybody.
  - s: Vilket tar mig till nästa punkt, nämligen att det är hög tid att <v>ta</v>
      <p>bort</p> Folkets Mujahedin från listan på terroristorganisationer.
    t: Which brings me to the next point, namely, that it is high time to <a>remove</a>
      the People’s Mujaheddin from the list of terrorist organisations.
  - s: Kommissionen har lagt fram en bra akt, men varför har det svenska ordförandeskapet
      <v>tagit</v> <p>bort</p> kommissionens förslag om att sluta subventionera fossila
      bränslen från förslaget till slutsatser?
    t: The Commission has submitted a good document, but why did the Swedish Presidency
      <a>remove</a> this Commission proposal to stop subsidising fossil fuels from
      the draft conclusions even before the Heads of Government arrived in Gothenburg?
  - s: Genom att <v>ta</v> <p>bort</p> de hinder som har skapats av olika nationella
      lagar och författningar kan europeiska medborgare, så väl som företag, blomstra.
    t: By <a>removing</a> the barriers created by different national provisions and
      regulations, European citizens, as well as businesses, can thrive.
  - s: Jag har även besökt det sjukhuset, och medan jag var där var de tvungna att
      <v>ta</v> <p>bort</p> en katt från ett av spädbarnens sängar när de gick ronden
      i sjukhusets yttre delar.
    t: I have been to that hospital as well, and when I was there they had to <a>remove</a>
      a cat from one of the babies’ cots when we were doing the tour in the outer
      part of that hospital.
  - s: Talmanskonferensen var inte enhällig om att <v>ta</v> <p>bort</p> hänvisningen
      till Michelin i debatten.
    t: There was not a unanimous opinion at the Conference of Presidents in favour
      of <a>removing</a> the reference to Michelin in the debate.
  - s: Jag blev ombedd att <v>ta</v> <p>bort</p> dem men ordföranden stödde mig, även
      om han påpekade att utvecklingsutskottet skulle kunna ta dessa initiativ utan
      att lägga fram dem inför parlamentet.
    t: I was asked to <a>remove</a> them but the President supported me, although
      he pointed out that, in fact, the Development Committee could take these initiatives
      without putting them before Parliament.
  - s: <v>Ta</v> <p>bort</p> bjälken i era egna ögon innan ni tar bort grandet i era
      grannars.
    t: ’<a>Remove</a> the plank from your own eye before the mote from your neighbour’s.’
  - s: Det innebär att <v>ta</v> <p>bort</p> hinder, det innebär att satsa på den
      nya generationen nätverk och främja e-handeln, som blir allt större från dag
      till dag i alla länder, men som inte kommer framåt när det gäller möjligheterna
      att handla mellan flera länder.
    t: It involves <a>removing</a> barriers, it means committing to new-generation
      networks and facilitating e-commerce, which is growing every day in every country,
      but which is not making progress in terms of being possible between several
      countries.
  - s: Inte att ställa upp nya hinder, utan att <v>ta</v> <p>bort</p> hinder, inte
      att splittra, utan att samla, att ha en vision av unionen som främjar konkurrenskraft,
      integration och innovation.
    t: Not putting up more barriers, but <a>removing</a> barriers, not dividing but
      bringing together, having a vision of the Union that promotes competitiveness,
      integration and innovation.
  - s: Vi måste <v>ta</v> <p>bort</p> alla bosättningar, allihopa, och dra en internationellt
      erkänd gräns mellan en judisk nationalstat och en palestinsk nationalstat.
    t: He went on to write, ’We must <a>remove</a> all the settlements, all of them
      and draw an international recognized border between a Jewish National Home and
      a Palestinian National Home’.
  - s: Därför valde utskottet att lägga fram ändringsförslag som <v>tar</v> <p>bort</p>
      denna möjlighet till återexport.
    t: The committee therefore chose to table amendments which <a>remove</a> this
      option of re-export.
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan <v>ta</v> <p>bort</p> detta
      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: 'But, if we go down the route of identifying and tagging each individual sheep,
      apart altogether from a flock identification tag, and then <a>removing</a> it
      when the lamb goes to the fattener, we could be left with sheep with three or
      four tags, or you would be removing tags and adding others:'
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan ta bort detta när lammen
      skickas till uppfödning, skulle vi få får med tre eller fyra märken, eller så
      skulle man få <v>ta</v> <p>bort</p> märken och sätta dit andra:'
    t: 'But, if we go down the route of identifying and tagging each individual sheep,
      apart altogether from a flock identification tag, and then removing it when
      the lamb goes to the fattener, we could be left with sheep with three or four
      tags, or you would be <a>removing</a> tags and adding others:'
  - s: Det är väl känt att rådet, trots att det ingått detta åtagande, i budgetförslaget
      för 2003 <v>tog</v> <p>bort</p> de 27 miljoner euro som kommissionen föreslagit
      i sitt förslag till budget.
    t: It is well known that the Council, despite having acquired this commitment
      in its draft budget for 2003, <a>removed</a> the EUR 27 million laid down by
      the Commission in the preliminary draft budget.
  - s: Vi har emellertid också <v>tagit</v> <p>bort</p> dem igen tillsammans när målen
      har nåtts.
    t: However, we have also worked jointly to <a>remove</a> them again once the objective
      has been achieved.
  - s: Ursäkta mig, herr kommissionär, men kan den kollega som äger mobiltelefonen
      vara snäll och <v>ta</v> <p>bort</p> den, och kan kollegerna vara snälla och
      stänga av sina mobiltelefoner.
    t: Sorry, Commissioner, but would the colleague who is responsible for that phone
      please <a>remove</a> it, and would colleagues please switch off mobile telephones.
  - s: Parlamentet betonar också att ”ytterligare politikområden inte bör förändra
      balansen mellan de huvudsakliga kategorierna i den nuvarande fleråriga budgetramen
      eller äventyra befintliga prioriteringar”, trots att det - på grund av att vi
      röstade mot - har <v>tagit</v> <p>bort</p> hänvisningen till de ”två huvudområdena
      under rubrikerna 1b och 2”, nämligen konvergens samt jordbruk och fiske.
    t: Parliament also stresses that ’additional policies should not change the balance
      between the main categories of the current MFF nor jeopardise the existing priorities’,
      although it has <a>removed</a> - due to our vote against - the reference to
      the ’two main policies of headings 1b and 2’, respectively convergence and agriculture
      and fisheries.
  - s: Vi har <v>tagit</v> <p>bort</p> byråkratin för brottsligheten att korsa gränserna.
    t: We have <a>removed</a> the red tape from crime crossing our borders.
  - s: Det är dags att <v>ta</v> <p>bort</p> byråkratin som hindrar dem som försöker
      att förhindra denna brottslighet.
    t: It is time to <a>remove</a> the red tape from binding those trying to prevent
      that crime.
  - s: Vi kan inte bara tala om att frisera siffrorna och att <v>ta</v> <p>bort</p>
      fartyg från det nationella registret och sätta in dem någon annanstans, vi måste
      se var de hamnar, vad som händer med dem. Ingen medlemsstat kan faktiskt klappa
      sig själv på axeln om vi inte vet det exakta slutresultatet av vad de gör.
    t: We cannot just talk about massaging the figures and <a>removing</a> vessels
      from the national register and putting them somewhere else, we have to see where
      they are going, what is happening to them.
  - s: för det första att <v>ta</v> <p>bort</p> hinder för kompetens och ta itu med
      kompetensskillnader, för det andra att ta bort hindren för rörlighet, och för
      det tredje att förbättra informationen och öppenheten.
    t: firstly <a>removing</a> skills barriers and tackling skills gaps, secondly
      removing barriers to mobility, and thirdly improving information and transparency.
  - s: för det första att ta bort hinder för kompetens och ta itu med kompetensskillnader,
      för det andra att <v>ta</v> <p>bort</p> hindren för rörlighet, och för det tredje
      att förbättra informationen och öppenheten.
    t: firstly removing skills barriers and tackling skills gaps, secondly <a>removing</a>
      barriers to mobility, and thirdly improving information and transparency.
  - s: Genom att förbjuda organisationer som det kurdiska PKK och Batasuna <v>tar</v>
      de <p>bort</p> politiska kanaler för avvikande åsikter som är ett alternativ
      till terrorism.
    t: By banning organisations like the Kurdish PKK and Batasuna they <a>remove</a>
      political outlets for dissent as an alternative to terrorism.
  - s: Det finns fortfarande hinder och motståndet mot att <v>ta</v> <p>bort</p> dem
      är fortfarande mycket starkt.
    t: Barriers still exist and resistance to <a>removing</a> barriers is still very
      strong.
  - s: Om ni oroar er för ert folks välbefinnande sluta då upp med att systematiskt
      försvaga Contraloría General och dess ledamöter och upphäv beslutet att <v>ta</v>
      <p>bort</p> platsen som Contralor General, den s.k. ”Pakten”.
    t: Mr President, if the welfare of your people concerns you, please stop systematically
      weakening the Court of Auditors and its members and reverse the decision to
      <a>remove</a> the post of General Auditor, the so-called ‘Pact’.
  - s: Därför menar vi också att vi framöver måste reformera jordbrukspolitiken ytterligare
      i riktning mot lägre kostnader, och att vi definitivt måste <v>ta</v> <p>bort</p>
      utgifter såsom stödet till tobaksproduktion, som strider mot allt förnuft.
    t: We therefore also believe that, in future, we must further reform agricultural
      policy in the direction of lower costs and that we must definitely <a>remove</a>
      expenditure such as aid for tobacco cultivation, which makes no sense at all.
  - s: Rådet i Bryssel <v>tog</v> från sin föredragningslista <p>bort</p> utfrågningen
      av Valéry Giscard d’Estaing, ordförande för konventet, med motiveringen att
      det var viktigare att behandla Irakfrågan.
    t: The Brussels Council <a>removed</a> from its agenda the speech by Valéry Giscard
      d’Estaing, President of the Convention, on the basis that the subject of Iraq
      required more urgent attention.
  - s: Därför har vi i förslaget strukit de nationella kontaktpersonerna och <v>tagit</v>
      <p>bort</p> allt som skulle kunna leda till en ökning av de byråkratiska hindren.
    t: That is why we have deleted the national correspondents from the proposal and
      <a>removed</a> anything which might foster the growth of bureaucratic hurdles.
  - s: Om ni <v>tar</v> <p>bort</p> Silvio Berlusconis namn kommer punkterna att sakna
      subjekt, det kommer att bli meningar utan innehåll.
    t: 'If you <a>remove</a> Mr Berlusconi’s name then they will be without a subject,
      sentences which do not make sense:'
  - s: Syftet med detta arbete grundat på artikel 13 är att göra jämlikhet till en
      realitet genom att <v>ta</v> <p>bort</p> det leende ansikte som så ofta döljer
      fördomar och trångsynthet, framför allt på arbetsplatsen.
    t: The aim of this work, based on Article 13, is to make equality of opportunity
      a reality by <a>removing</a> that smiling face that so often cloaks prejudice
      and bigotry, predominantly in the workplace.
  - s: Bör vi <v>ta</v> <p>bort</p> de stora krucifixen som tornar över städer och
      dalar på bergstoppar?
    t: Should we <a>remove</a> the huge crucifixes on mountain tops which tower over
      cities and valleys?
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni tar det med i bedömningen när
      ni funderar över morgondagens beslut och när kommissionen reflekterar över vad
      som sagts om att <v>ta</v> <p>bort</p> nästan alla dessa ändringsförslag från
      texten.
    t: For Parliament not to be consulted or not to have any appropriate say at the
      next stage of proceedings would be a total absurdity and I hope that this will
      be taken into account when you consider the rulings you are giving tomorrow
      and when the Commission reflects on what it said in <a>removing</a> almost all
      of these amendments from the book.
  - s: När nu detta har skett skulle jag vilja be er, herr talman, att undersöka varför
      tjänstemännen ändå inte <v>tagit</v> <p>bort</p> dessa delar i dag.
    t: That being the case, I would like to ask you, Mr President, to look into why
      the services had still not <a>removed</a> those parts today.
  - s: Det aktuella lagförslaget <v>tar</v> <p>bort</p> flera av de hinder och osäkerheter
      som företag nu fortfarande upplever i den elektroniska handeln.
    t: The present proposal <a>removes</a> a whole raft of obstacles and uncertainties
      which businesses are still having to negotiate in the field of e-commerce.
  - s: Jag föreslår därför ett muntligt ändringsförslag som <v>tar</v> <p>bort</p>
      Danmark och Portugal.
    t: I propose therefore an oral amendment to <a>remove</a> Denmark and Portugal.
  - s: Så länge man inte förändrar EU:s jordbrukspolitik så att användningen av kemikalierna
      minskar, slutar med användningen av antibiotika, stoppar de grymma djurtransporterna,
      stoppar försöken med kloning, <v>tar</v> <p>bort</p> de genmanipulerade produkterna
      osv., så kommer problemen att fortsätta.
    t: As long as the EU’s agricultural policy is not changed to reduce the use of
      chemicals, end the use of antibiotics, stop the cruel transport of animals,
      stop research into cloning, <a>remove</a> genetically-modified products, etcetera,
      the problems will continue.
  - s: Våra medborgare har rätt till högsta möjliga säkerhet, och det är dags att
      vi <v>tar</v> <p>bort</p> den här frågan från Euratomfördraget.
    t: Our citizens are entitled to maximum security and it is time we <a>removed</a>
      this aspect from the Euratom Treaty.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: I think it is very strange that Hans-Peter Martin has not chosen to <a>remove</a>
      his name from all these reports, considering that it is not his opinion which
      we will be voting on in plenary here today.
  - s: Eftersom medlemsländernas grannländers språk sällan studeras i någon större
      omfattning inom EU skulle det vara på sin plats att <v>ta</v> <p>bort</p> den
      här snäva begränsningen och utvidga möjligheterna till att även omfatta studier
      av EU:s grannregioners litet studerade men viktiga språk.
    t: As the languages of the Member States’ neighbouring countries are not often
      learnt to any considerable extent within the EU, it would be appropriate to
      <a>remove</a> this harsh restriction and broaden language learning to embrace
      the often ignored but important languages of our neighbouring countries.
  - s: Detta förslag av Gallagher är att åter engagera dem. Vi vill inte på några
      villkor tala om för fiskarna att vad vi erbjuder dem är något i stil med en
      åternationalisering, eller att vi håller på att <v>ta</v> <p>bort</p> den gemensamma
      fiskeripolitiken.
    t: By no means do we want to tell fishermen that we are offering them anything
      like a renationalisation or that we are <a>removing</a> the common fisheries
      policy.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att <v>ta</v> <p>bort</p>
      en annan kollegas kort, tog bort ert.
    t: Mr Posselt, I have been informed in this connection that it was a mistake by
      an assistant of a political group, who, instead of <a>removing</a> the card
      of another colleague, removed your card.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att ta bort en annan
      kollegas kort, <v>tog</v> <p>bort</p> ert.
    t: Mr Posselt, I have been informed in this connection that it was a mistake by
      an assistant of a political group, who, instead of removing the card of another
      colleague, <a>removed</a> your card.
  - s: Jag skulle har röstat ja till punkt 10 om att <v>ta</v> <p>bort</p> nickel,
      men det gick inte att uppfatta om det var en separat omröstning eller i block
      på den punkten.
    t: I wanted to vote yes to paragraph 10 on <a>removing</a> the nickel, but it
      was impossible to tell whether there was a separate vote or a block vote on
      that paragraph.
  - s: Att landet vägrar yttra sig i den här frågan och <v>ta</v> <p>bort</p> blockaderna
      mot Armenien är en punkt som fortsatt måste lyftas fram i diskussionerna.
    t: Its refusal to speak out on this issue and <a>remove</a> the blockades of Armenia
      is a topic which must continue to be addressed in the discussions.
  - s: Vi röstade för den slutliga texten eftersom man i den bland annat tog ställning
      till försvar för ekonomiska och finansiella grupper, så som framhållits av föredraganden
      som <v>tog</v> <p>bort</p> sitt namn från betänkandet före slutomröstningen
      och uppmanade till att det borde avvisas.
    t: We voted against the final text because, among other issues, it assumed a position
      of defence of economic and financial groups, as highlighted by the rapporteur
      who <a>removed</a> her name from the report before the final vote and called
      for it to be rejected.
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: As the final report after the individual votes was almost unrecognisable as
      my original draft, with certain aspects of its content deteriorating further
      in the version of the report agreed in the Committee on Economic and Monetary
      Affairs, I felt compelled to <a>remove</a> my name from the report and call
      for Members to vote against it in the final vote.
  - s: När det gäller Sokrates handlar det om att stärka den europeiska dimensionen
      i utbildningen på alla nivåer, främja samarbetet inom utbildningen, <v>ta</v>
      <p>bort</p> hindren för ett sådant samarbete och uppmuntra en pedagogisk förnyelse.
    t: As far as Socrates is concerned, it involves strengthening the European dimension
      of education at all levels, promoting cooperation in the field of education,
      <a>removing</a> obstacles to such cooperation and fostering innovation in this
      area.
  - s: Detsamma gäller förslaget att <v>ta</v> <p>bort</p> alla tidsbegränsningar
      för att konstatera producentens ansvar.
    t: The only point which the Danish Social Democrats are unable to support is the
      proposal to <a>remove</a> the scope for Member States to introduce thresholds
      or limits for liability.
  - s: Jag delar helt er ambition att göra allt för att förhindra att Kosovo blir
      en isolerad liten ö i den här regionen, där vi försöker <v>ta</v> <p>bort</p>
      alla visumhinder.
    t: Mr Posselt, I fully share your ambition to do everything to prevent Kosovo
      from becoming an isolated little island in this region, in which we are trying
      <a>remove</a> visa barriers one by one.
  - s: Med en nödvändig revidering av det tidigare direktivet <v>tar</v> vi <p>bort</p>
      den diskriminering som det varit frågan om och som egenföretagare och deras
      livspartners har drabbats av.
    t: This necessary revision of the earlier directive <a>removes</a> the discrimination
      that had previously put the self-employed and their life partners at a disadvantage.
  - s: Men införlivandet den 28 december är bara början på processen för att <v>ta</v>
      <p>bort</p> hinder, för nu kommer alla länder att lägga fram listor med förslag
      som diskriminerar andra länder och som de anser sig kunna motivera med hänvisning
      till det allmänna bästa.
    t: But the transposition on 28 December is just the start of the process of <a>removing</a>
      obstacles, because every country is now going to come up with a list of proposals
      which discriminate against other countries and which, they believe, they can
      justify in the public interest.
  - s: Antalet central- och östeuropéer som arbetar i Frankrike är till exempel långt
      mindre än antalet som arbetar i Storbritannien, trots att Paris för tre år sedan
      beslutade att successivt <v>ta</v> <p>bort</p> restriktionerna för yrkesgrupper
      med brist på arbetskraft.
    t: The number of Central and East Europeans working in France is far less, for
      instance, than the number employed in the UK, even though the decision was made
      by Paris three years ago to gradually <a>remove</a> the restrictions in those
      professions where there was a labour shortage.
  - s: Dess rekommendation om långsiktig reform av jordbrukspolitiken, vilken omfattar
      nästan hälften av budgeten, och i synnerhet målet att <v>ta</v> <p>bort</p>
      subventioner för tobaksproduktion under nästa decennium, bör få starkt stöd
      av denna kammare.
    t: Its recommendations on the long-term future of reform of agricultural policies,
      comprising almost half the budget, and in particular the aim to <a>remove</a>
      subsidies for tobacco production over the next decade, should be strongly supported
      by this House.
  - s: Någon inom sessionstjänsten har <v>tagit</v> <p>bort</p> den utan någon referens
      till oss som undertecknade den.
    t: Someone in the sessional services has <a>removed</a> it without any reference
      back to those of us who signed it.
  - s: Vi måste <v>ta</v> <p>bort</p> Förenade kungarikets undantag och finna andra
      sätt att lösa dessa flexibilitetsproblem.
    t: We must <a>remove</a> the United Kingdom’s opt-out and find other ways of solving
      these flexibility problems, for we cannot cope successfully without labour legislation
      that is applicable across the board.
  - s: Precis som jag sade i debatten i går, vill jag göra en muntlig ändring genom
      att man i ändringsförslag nr 4 <v>tar</v> <p>bort</p> slutet, dvs. orden Bakun,
      Malaysia, så att vi inte pekar ut ett visst projekt.
    t: As I stated in the debate yesterday I would like to make an oral amendment
      proposal by <a>removing</a> the end of amendment proposal no.
  - s: Till min stora besvikelse konstaterar jag nu att Rack genom ändringsförslag
      nr 4 vill gå emot både kommissionen och utskottet genom att <v>ta</v> <p>bort</p>
      NGO:s medverkan.
    t: 4 wants to go against both the Commission and the committee by <a>removing</a>
      the NGO’s participation.
  - s: Därför vill jag göra klargöra för rådets tjänstgörande ordförande att S&D-gruppen
      inte kommer att tolerera att kapitel 2 stryks, med andra ord att man <v>tar</v>
      <p>bort</p> just de områden där denna skyldighet att tillhandahålla information
      ska tillämpas.
    t: For this reason I would like to make it clear to the President-in-Office of
      the Council that the idea of dropping Chapter 2, in other words <a>removing</a>
      exactly the areas where this obligation to provide information is to apply,
      is something that the Group of the Progressive Alliance of Socialists and Democrats
      in the European Parliament will not tolerate.
  - s: Det var därför vi <v>tog</v> <p>bort</p> den från avsnittet om mål, men vi
      har gjort det fullständigt klart i det protokoll om den inre marknaden och konkurrens
      som vi kommer att lägga in att detta medel förblir intakt och att dess betydelse
      är oförminskad, och det har kommissionen också verkligen sett till. Så ingenting
      har förändrats.
    t: That is why we <a>removed</a> it from the ’objectives’ heading, but we have
      made absolutely clear in the protocol on the internal market and competition
      that we will be inserting that this means remains intact and its importance
      is undiminished, and the Commission has also made quite sure of that.
  - s: Ändringsförslagen som lagts fram av min kollega, fru Zimmermann, och andra
      når också långt i dess försök att <v>ta</v> <p>bort</p> denna specifika form
      av diskriminering.
    t: The amendments put forward by my colleague, Mrs Zimmermann, and others also
      go a long way to try and <a>remove</a> this particular form of discrimination.
  - s: Först trodde jag att herr Hory, med tanke på hans generösa uttalanden till
      fru Lindholm, skulle ta itu på allvar med att <v>ta</v> <p>bort</p> dessa diskriminerande
      hinder och förespråka lika behandling av kvinnor.
    t: When Mr Hory first spoke, I thought that given the generous statements he made
      to Mrs Lindholm, he was going to come out very strongly in favour of <a>removing</a>
      these discriminatory barriers and going a certain way towards equal representation
      of women.
  - s: Jag är emot ändringsförslag 90 om att <v>ta</v> <p>bort</p> referensen om radioaktiva
      ämnen, eftersom det skulle strida mot det ursprungliga målet från 2002.
    t: I am opposed to Amendment 90 about <a>removing</a> the reference to radioactive
      substances, because doing so would be contrary to the original objective from
      2002.
  - s: vi måste <v>ta</v> <p>bort</p> hindren och se till att var och en får samma
      möjligheter.
    t: In other words, we must <a>remove</a> obstacles and ensure that everyone is
      given equal opportunities.
  - s: Underlåtenheten att <v>ta</v> <p>bort</p> den nationella vetorätten, utarbeta
      en sammanhållen gemensam utrikes- och säkerhetspolitik och att införa medbeslutande
      för alla lagförslag, kommer att medföra grundläggande och långsiktiga problem
      för Europeiska unionen, särskilt när vi slutför våra diskussioner om utvidgningen.
    t: The failure to <a>remove</a> the national veto, develop a coherent common foreign
      and security policy and to introduce codecision for all legislative proposals
      will pose fundamental and long-term problems for the European Union particularly
      as we conclude our discussions on enlargement.
  - s: Vidare uppmanas kommissionen att följa utvecklingen i de tredje länder som
      finns med på listan och se hur principerna efterlevs, men något särskilt förfarande
      för att <v>ta</v> <p>bort</p> eller lägga till länder finns inte i förslaget.
    t: Moreover, the Commission is called upon to monitor developments in the third
      states included on the list with regard to their compliance with the aforementioned
      principles, but the initiative fails to put forward any specific procedure for
      <a>removing</a> countries from the list or adding them to it.
  - s: Om vi någonsin har försökt att <v>ta</v> <p>bort</p> något från folk som de
      vill ha kvar, så är det detta.
    t: If ever we were trying to <a>remove</a> from the public something they want
      to keep, this is it.
  - s: Vi föreslår att vi <v>tar</v> <p>bort</p> den lilla förmån de har.
    t: We are proposing to <a>remove</a> the small advantage they have.
  - s: Det var förnuftigt att <v>ta</v> <p>bort</p> den normativa skyldigheten för
      obligatoriska revisionskommittéer och byta ut den mot ett förslag om att ge
      de uppgifterna till ett organ som uppfyller revisionsstandarder och revisionsmål
      och kan genomföra kraven på ett tydligt sätt.
    t: It was sensible to <a>remove</a> the prescriptive obligation for mandatory
      audit committees and replace it with a proposal to assign those functions to
      a body that meets audit standards and objectives and can implement the requirements
      in a transparent way.
  - s: Kommissionens förslag var att <v>ta</v> <p>bort</p> det, tillsammans med andra
      initiativ, men parlamentets förslag och kommissionens egen känslighet när det
      kom till kritan gjorde att Urban-programmet bibehålls.
    t: The Commission proposed <a>removing</a> it and other initiatives, but Parliament’s
      proposal and the sensitivity of the Commission itself at the time led to the
      URBAN initiative being retained.
  - s: Såsom ni begärt har jag beslutat att <v>ta</v> <p>bort</p> alla hänvisningar
      till ett kontor för tekniskt bistånd i texten, i avvaktan på att den pågående
      debatten inom kommissionen om systemen för att utlokalisera enheterna får en
      lösning.
    t: As you requested, I have decided to <a>remove</a> all references to the use
      of a technical assistance office in the text until the outcome of the debate
      in progress within the Commission on the service outsourcing systems.
  - s: att ge en europeisk dimension åt konsumentskyddet genom att <v>ta</v> <p>bort</p>
      alla risker med isolering av eventuella offer.
    t: to give a European dimension to consumer protection by <a>removing</a> all
      risk of isolation of potential victims.
  - s: Det stegvisa tillvägagångssätt som antagits får inte användas till att bara
      definiera om arbetstiden för att <v>ta</v> <p>bort</p> måltidspauser eller den
      tid som används på besök, men egentligen inte till behandling.
    t: The stepped approach which has been brought in must not be used to simply give
      a redefinition of working time such as <a>removing</a> meal breaks or time spent
      on call but not actually treating patients.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte lägga till eller
      <v>ta</v> <p>bort</p> några ord.
    t: This is not an oral amendment, for we do not wish to add or <a>remove</a> any
      words.
  - s: 'Vi begär inte att få lägga till eller <v>ta</v> <p>bort</p> några ord:'
    t: 'We are not asking for any words to be added or <a>removed</a>:'
  - s: Vi anser att undantag från WTO:s handelsregler inte är hållbara på lång sikt,
      eftersom de <v>tar</v> <p>bort</p> den nödvändiga förutsägbarhet som måste finnas
      i alla länders ekonomi.
    t: We think that exceptions to the WTO’s trade rules are not sustainable in the
      long term, since they <a>remove</a> the necessary predictability which has to
      exist in the economies of all countries.
  - s: Jag är därför, herr kommissionär, förvånad över att ni talade om att <v>ta</v>
      <p>bort</p> denna möjlighet till medlemskap för Ukraina.
    t: I am therefore surprised, Commissioner, at your speech <a>removing</a> this
      prospect from Ukraine.
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: So when Members propose <a>removing</a> the right to education, the right of
      asylum, the right to citizenship, the reference to racism, when Members call
      into question equality between men and women or on the basis of sexual orientation,
      I say to them that the next time we should not call this text the Charter of
      Fundamental Rights of the European Union but the Charter of Random Rights of
      the European Union.
  - s: Europeiska centralbanken fasar dock gradvis ut dessa stimulansåtgärder och
      håller redan på att <v>ta</v> <p>bort</p> en del av de åtgärder man infört.
    t: In fact, the European Central Bank is gradually phasing out those stimuli,
      and is already <a>removing</a> some of the measures that it adopted.
  - s: Ett exempel på detta är att man <v>tar</v> <p>bort</p> de likviditetsfördelar
      som bankerna beviljats, vilket har varit möjligt eftersom kreditmarknaderna
      gradvis har återgått till det normala.
    t: An example of this is <a>removing</a> the cash advantages granted to banks,
      which has been possible because the credit markets have gradually returned to
      normal.
  - s: Det brittiska systemet att <v>ta</v> <p>bort</p> smittade djur från besättningarna
      och betala bra ersättning för dessa djur uppmuntrar bönder att tillkännage sina
      fall av BSE.
    t: The British system of <a>removing</a> infected animals from the herds and paying
      good compensation for those animals encourages farmers to declare their cases
      of BSE.
  - s: I detta stycke tas en rad viktiga frågor upp som skulle kunna diskuteras av
      arbetsgrupperna i ASV-EU:s gemensamma församling och enligt min åsikt är det
      inte lämpligt att <v>ta</v> <p>bort</p> det nu.
    t: I think that this paragraph addresses a series of important issues which could
      be debated by the ACP-EU Assembly’s own committees and I do not think it would
      be useful to <a>remove</a> it at this stage.
  - s: Kulturen har skapats av samhället som kollektiv, och ingen har rätt att göra
      ett konstföremål till sin privata egendom, genom att lyfta ut det ur dess sociala
      sammanhang eller t.o.m. <v>ta</v> <p>bort</p> det från den miljö där det har
      skapats.
    t: Culture is a collective creation by society and no one has the right to appropriate
      a work of art and deprive society as a whole of it, let alone <a>remove</a>
      it from the environment in which it was created.
  - s: Min djupa besvikelse gäller speciellt ändringsförslag 27, av Green och Cot,
      som <v>tog</v> <p>bort</p> artikel 1 från Rothleybetänkandet och ipso facto
      omöjliggjorde det liberala ändringsförslaget.
    t: I express in particular my grave disappointment at Amendment No 27 in the name
      of Mrs Green and Mr Cot, who <a>removed</a> Article 1 from the Rothley report
      and ipso facto removed from it the possibility of the Liberal amendment.
  - s: Polen har självklart <v>tagit</v> <p>bort</p> alla kontrollstationer, och följaktligen
      har vi bara i min provins stängt så många som 55 gränsövergångsställen.
    t: Poland has of course <a>removed</a> all control points and consequently in
      my province alone we have shut down as many as 55 border crossings.
  - s: Jag anser därför, herr talman, att vi skulle kunna ta med betänkandet om det
      nederländska initiativet, vilket skulle vara en fin gest mot ordförandeskapet,
      men utan att <v>ta</v> <p>bort</p> betänkandet om visum, som faktiskt antogs
      i utskottet för medborgerliga fri- och rättigheter samt rättsliga och inrikes
      frågor med en överväldigande majoritet, där även socialdemokraterna ingick.
    t: I therefore believe, Mr President, that we could integrate the report on the
      Dutch initiative, which would be a nice gesture to the Presidency-in-Office,
      but without <a>removing</a> the visas report, which was, indeed, adopted in
      the Committee on Civil Liberties, Justice and Home Affairs by an overwhelming
      majority, including the Socialist vote.
  - s: Det ekonomiska klimatet ger oss en medvind som kan hjälpa oss att <v>ta</v>
      <p>bort</p> strukturella defekter, att öka avregleringarna och att djärvt möta
      de demografiska trendernas utmaningar.
    t: The economic climate provides a tailwind that can help us to <a>remove</a>
      structural defects, to step up the liberalisation drive and to rise boldly to
      the challenges posed by demographic trends.
  - s: Jag välkomnar EU:s dialog med Kina och Indien, men det är också nödvändigt
      att inbegripa länder som Brasilien, Sydafrika, Ryssland, Japan och Indonesien
      och att <v>ta</v> <p>bort</p> inkonsekvenser som bidrag till fossila bränslen.
    t: I welcome EU dialogue with China and India, but it is also necessary to involve
      countries such as Brazil, South Africa, Russia, Japan and Indonesia and to <a>remove</a>
      contradictions such as fossil fuel subsidies.
  - s: När det gäller att <v>ta</v> <p>bort</p> asbest ska vi vara medvetna om att
      vi inte kan sätta ett pris på säkerheten.
    t: When it comes to <a>removing</a> asbestos, we should be aware that we cannot
      put a cost on safety;
  - s: Så länge det råder ovisshet om detta tycker jag inte att vi ska börja <v>ta</v>
      <p>bort</p> asbest från byggnaderna på parlamentets bekostnad.
    t: Whilst there is uncertainty on that point, I do not think we should start <a>removing</a>
      asbestos from the buildings at Parliament’s expense.
  - s: Slutligen en sak som jag är glad över att ni inte lyckades klara av och det
      är fördelningen - enligt den italienska Cencelli-handboken - av de olika byråerna,
      där ni ville <v>ta</v> <p>bort</p> möjligheten att eventuellt ge Parma den nya
      livsmedelsmyndigheten och i stället placera den i Helsingfors, ett felaktigt
      förfarande som dessbättre inte lyckades.
    t: Finally, there is one thing that I am glad to see you did not manage to do,
      and that is to decide the locations - mathematically, Italian style - of the
      agencies, maybe <a>removing</a> the possibility of locating the Food Agency
      in Parma and giving it to Helsinki instead.
  - s: Så syftet med detta är att <v>ta</v> <p>bort</p> tvetydigheten.
    t: So the purpose of this is to <a>remove</a> the ambiguity.
  - s: vi uppmanar de egyptiska myndigheterna att <v>ta</v> <p>bort</p> uppgifter
      om religion från officiella dokument, identitetskort, pass och alla dokument
      som behövs för att få ett arbete.
    t: we call on the Egyptian authorities to <a>remove</a> information on religion
      from official documents, identity cards, passports and all documents needed
      to obtain work.
  - s: Jag upplyste honom om att mina förslag skulle ha <v>tagit</v> <p>bort</p> dessa
      inskränkningar, eftersom ledamöterna i detta parlament accepterar att de flesta
      fordon är säkra och bör typgodkännas, inte bara på sina nationella marknader,
      utan även på den europeiska marknaden.
    t: I told him that my proposals would have <a>removed</a> those derogations because
      to all intents and purposes Members of this House accept that most vehicles
      are safe and ought to be granted type-approval, not just in their national markets,
      but also in the European market.
- c: 58
  r: 2
  v: take away
  x:
  - s: Förteckningen över lagar är ju en lång uppräkning av frågor där medborgarna
      förlorar inflytande och där ni, herr Prodi, <v>tar</v> <p>bort</p> detta från
      medborgarna t.o.m. när det gäller sociala frågor.
    t: The legislative programme is, in fact, a litany of subjects over which the
      people are to be deprived of influence and in connection with which, Mr Prodi,
      you are to <a>take</a> influence <a>away</a> from the people, even on social
      questions.
  - s: Och arbetet i Bryssel skall ha en mycket högre kvalitet och ske under fullständig
      öppenhet, så att medborgarna åtminstone kan få litet ”medkänsla” när Prodi och
      hans företrädare nu har <v>tagit</v> <p>bort</p> deras rätt till självbestämmande.
    t: What is more, the work carried out in Brussels should be of a much higher quality
      and be completely transparent, so that people might at least have some small
      sense of owning the process, now that Mr Prodi and his predecessor have <a>taken</a>
      their autonomy <a>away</a> from them.
  - s: Om man <v>tog</v> <p>bort</p> allt stöd som skattebetalarna betalar skulle
      man emellertid se att miljöåtgärderna är väldigt dyra och oekonomiska.
    t: The consumer is paying over the odds and that is being obscured by all sorts
      of government grants, but the environment would be very expensive and uneconomical
      if all the subsidies paid by the taxpayer were <a>taken</a> <a>away</a>.
  - s: Man kan inte använda programmet för viseringsundantag för att utpressa medlemsstaterna
      - i detta fall Österrike, som knappast är en ny medlemsstat - genom att säga
      att man ska <v>ta</v> <p>bort</p> viseringsundantaget om man inte får tillgång
      till de begärda uppgifterna.
    t: we will <a>take</a> <a>away</a> your visa waiver if you are not prepared to
      give us this data.
  - s: Till sist vill jag säga att jag kommer att flytta ett reviderat muntligt ändringsförslag
      till en fotnot i mitt betänkande för att <v>ta</v> <p>bort</p> eventuella möjligheter
      till en ursäkt för dem som motsätter sig den fria rörligheten utifrån en nationalistisk,
      rasistisk eller främlingsfientlig grund, men som inte vågar tillkännage det
      öppet, att rösta emot mitt betänkande.
    t: Let me conclude by saying that I shall move a revised oral amendment to a footnote
      in my report in order to <a>take</a> <a>away</a> any excuse for those who oppose
      free movement on a nationalistic, racist or xenophobic basis, but who do not
      dare to declare it openly, to vote against my report.
  - s: Jag håller emellertid inte med om att EG-domstolen bör få utökade befogenheter
      när det gäller asyl, för att därigenom <v>ta</v> <p>bort</p> jurisdiktion från
      medlemsstaterna.
    t: I do not agree, however, that the European Court of Justice should be given
      greater powers on asylum, thus <a>taking</a> jurisdiction <a>away</a> from Member
      States.
  - s: Genom att förskjuta tyngdpunkten från mängd till kvalitet tar reformen också
      hänsyn till begäran från utskottet för miljö, folkhälsa och konsumentskydd,
      utan att man <v>tar</v> <p>bort</p> möjligheten till andra inkomstkällor för
      jordbrukarna särskilt i de missgynnade områdena.
    t: By shifting the emphasis from quantity to quality, the reform takes into account
      the business of the Committee on the Environment, Public Health and Consumer
      Protection and the Committee on Budgets without <a>taking</a> <a>away</a> the
      possibility of other sources of income from farmers particularly in disadvantaged
      areas.
  - s: Detta undantag rättfärdigas av att om man <v>tar</v> <p>bort</p> möjligheten
      till ekonomiskt stöd kommer detta förmodligen att slå hårdast mot sektorn och
      äventyra säkerhetsförbättringar under omständigheter där de nog bara har mindre
      effekter på kapaciteten.
    t: The justification for this exception is that <a>taking</a> <a>away</a> the
      possibility of financial assistance is likely to bear hardest on the sector
      and put safety improvements more seriously at risk in circumstances where they
      are likely to have only minor effects on capacity.
  - s: Detta sätt att sköta saker och ting ger initiativet till de mest radikala grupperna,
      och <v>tar</v> <p>bort</p> det från de moderata krafterna.
    t: This manner of doing things hands the initiative to the most radical people
      and <a>takes</a> it <a>away</a> from the moderates.
  - s: Om ni <v>tar</v> <p>bort</p> de retoriska krumelurerna och de artiga formlerna
      så är ert anförande i dag en iskall, nationalistisk krigsförklaring mot den
      idé som denna flagga symboliserar.
    t: <a>Take</a> <a>away</a> the rhetorical flourishes and polite formularies, and
      your speech today is an ice-cold, nationalist, declaration of war on the idea
      that that flag symbolises.
  - s: Kommissionen har inte för avsikt att <v>ta</v> <p>bort</p> några av de möjligheter
      som finns för närvarande.
    t: The Commission does not intend to <a>take</a> <a>away</a> any possibilities
      that exist at present.
  - s: För min del kan de faktiskt <v>ta</v> <p>bort</p> det för alltid.
    t: In fact, as far as I am concerned, they can <a>take</a> it <a>away</a> forever.
  - s: Var vänliga och <v>ta</v> <p>bort</p> och begrav detta direktiv.
    t: Please <a>take</a> it <a>away</a> and bury this directive.
  - s: Det är vad jag ser som det största hotet, det vill säga att konflikter om olika
      bisaker <v>tar</v> <p>bort</p> fokus från huvudsaken.
    t: That is what I see as the biggest threat, in other words, that conflicts concerning
      various side issues <a>take</a> the focus <a>away</a> from the main issue.
  - s: Det <v>tar</v> <p>bort</p> de ersättningar som har utlovats till jordbrukare
      utan att ge programmen för landsbygdsutveckling tillförlitlig finansiering.
    t: It <a>takes</a> <a>away</a> the compensation payments which have been promised
      to farmers, without providing the rural development programmes with reliable
      funding.
  - s: Många europeiska regeringschefer har de senaste åren förehållit sin egen befolkning
      att Europeiska unionen håller på att bli för mäktig, för byråkratisk och att
      den <v>tar</v> <p>bort</p> för mycket nationell suveränitet.
    t: Over the past few years, many European government leaders have presented their
      own people with the view that the European Union is becoming too powerful and
      too bureaucratic and is <a>taking</a> <a>away</a> too much national sovereignty.
  - s: Varför ska vi i de utvecklade länderna med ena handen <v>ta</v> <p>bort</p>
      från utvecklingsländerna det vi ger dem genom EU:s utvecklingspolitik?
    t: Why would we in developing countries <a>take</a> <a>away</a> with one hand
      what we give them with European development policy?
  - s: De behöver inte dra tillbaka det, de behöver inte <v>ta</v> <p>bort</p> det,
      de behöver bara se till att det inte finns på dagordningen för nästa sammanträde.
    t: They do not have to withdraw it, they do not have to <a>take</a> it <a>away</a>,
      they just have to make sure it does not go on the agenda of the next meeting.
  - s: Detta är skälet till varför jag och min grupp lägger fram tre viktiga ändringsförslag
      och tillägg till texten - inte för att <v>ta</v> <p>bort</p> något från förslaget,
      utan för att göra det mer relevant för de som det är avsett att ge vägledning.
    t: That is why I and my Group are proposing three key amendments and additions
      to the text, not to <a>take</a> anything <a>away</a> from the proposal, but
      to make it more relevant to those whom it is there to guide.
  - s: <v>Ta</v> <p>bort</p> den och fattigdom skulle bli följden.
    t: <a>Take</a> that <a>away</a> and poverty would follow.
  - s: Han sade på ett mycket tydligt sätt att hans regering skulle motsätta sig varje
      försök att <v>ta</v> <p>bort</p> vetorätten rörande beskattning.
    t: He said very plainly that his government would resist any attempt to <a>take</a>
      <a>away</a> the veto on taxation.
  - s: Alla typer av kosmetiska förändringar har införts för att piffa upp förslaget,
      inbegripet införande av en ny kategori ”tillfredsställande” badvatten men det
      <v>tar</v> inte <p>bort</p> intrycket av att rådet inte var så villigt att göra
      normerna strängare.
    t: All kinds of cosmetic changes have been made in order to jazz up the proposal,
      including the introduction of a new category of ‘sufficient’ bathing water,
      but that cannot <a>take</a> <a>away</a> the impression that there was little
      enthusiasm in the Council for tightening up standards.
  - s: I kväll har vi i parlamentet tre mycket noggranna, enastående ledamöter i parlamentet
      och trots att ledamöterna känner till min politiska härkomst, och den avviker
      från Jarzembowskis, kan ingenting <v>ta</v> <p>bort</p> den tillgivenhet och
      respekt jag känner för honom och hans arbete.
    t: Tonight we have in the House three very fastidious, excellent Members of Parliament
      and even though Members will know my political pedigree, and it diverges from
      that of Mr Jarzembowski, nothing could <a>take</a> <a>away</a> the affection
      and respect I have for him and his work.
  - s: Att <v>ta</v> <p>bort</p> budgeten från anslutningskandidater som vi förhandlar
      med, till förmån för en kandidat som vi ännu inte inlett förhandlingar med,
      det tycker jag dock är en mycket svår sak.
    t: But <a>taking</a> budgets <a>away</a> from candidate countries that we are
      negotiating with over accession, for the benefit of a candidate country that
      has not yet reached this stage, seems to me to be a very sore point.
  - s: Om man ökar omröstningarna där kvalificerad majoritet används, och därmed <v>tar</v>
      <p>bort</p> det nationella vetot, överför man i själva verket maktbefogenheter
      från medlemsstaterna till de europeiska institutionerna.
    t: If you are increasing qualified majority voting and therefore <a>taking</a>
      <a>away</a> the national veto, you are effectively transferring powers from
      the nation state to the European institutions.
  - s: Detta skulle liva upp våra debatter en smula, göra dem attraktivare för allmänheten,
      utan att <v>ta</v> <p>bort</p> rätten för varje grupp till dess riktiga andel
      talartid.
    t: This would liven up our debates a little bit, make them appeal more to the
      public, without <a>taking</a> <a>away</a> the right of each group to have its
      appropriate share of speaking-time.
  - s: Det <v>tog</v> <p>bort</p> läkarnas rättigheter och deras arbetsvillkor.
    t: It <a>took</a> <a>away</a> doctors’ rights and it took away their working conditions.
  - s: Om vi <v>tar</v> <p>bort</p> deras försörjningsmöjlighet har de ingen chans
      att överleva ekonomiskt.
    t: If we <a>take</a> <a>away</a> their livelihood, they will have no chance of
      economic survival.
  - s: Ni får gärna <v>ta</v> <p>bort</p> så många ni vill.
    t: Please <a>take</a> <a>away</a> as many as you like.
  - s: Idén är därför inte att <v>ta</v> <p>bort</p> något från järnvägen utan tvärtom
      låta den ha sin rättmätiga plats.
    t: Therefore, the idea is not to <a>take</a> something <a>away</a> from rail but
      on the contrary to allow it to have its rightful place.
  - s: Året därefter kommer det att vara 10 miljarder pund och nu hör vi att du vill
      <v>ta</v> <p>bort</p> den brittiska rabatten.
    t: The year after that, it is due to be GBP 10 billion and now, we hear that you
      want to <a>take</a> <a>away</a> the British rebate.
  - s: Detta är detsamma som att döden, eller det förflutna, <v>tar</v> <p>bort</p>
      livet, eller framtiden.
    t: This is tantamount to death, or the past, <a>taking</a> <a>away</a> life, or
      the future.
  - s: ?Nej,? säger jag, ?de skall göra oss till regioner, <v>ta</v> <p>bort</p> våra
      grevskap och göra oss till en enda stor lycklig familj, tillsammans med utlänningarna
      i Cornwall och det flotta folket i Somerset.
    t: ’No,’ I says, ’they’m going to make us into regions, they’m going to <a>take</a>
      <a>away</a> our counties and they’m going to make us all one big happy family,
      along with they foreigners to Cornwall and they toffs to Somerset.
  - s: När han sade att hon skulle låta kortet sitta kvar, sade hon, att hon hade
      blivit tillsagd att <v>ta</v> <p>bort</p> detta kort.
    t: When he said she should leave the card in its place, she replied that she had
      been told to <a>take</a> this card <a>away</a>.
  - s: Det handlar inte om att <v>ta</v> <p>bort</p> eller försvaga något av nationsstatens
      historiska innebörd.
    t: It is not about <a>taking</a> anything <a>away</a> from or weakening what the
      traditional concept of the nation state represents.
  - s: Det vore en rätt så komplicerad uppgift, herr ordförande, att <v>ta</v> <p>bort</p>
      en funktion från dessa myndigheter som just tilldelats dem, och detta skulle
      också göra att trovärdigheten hos vår järnvägspolitik skulle ifrågasättas.
    t: It would be a rather difficult task, Mr Chairman, to <a>take</a> <a>away</a>
      a function from these authorities which has only just been allocated to them,
      and this would also cast doubts on the credibility of our railway policy.
  - s: Att skära ned på fonder som fördelats till landsbygdens utveckling innebär
      att <v>ta</v> <p>bort</p> resurser från livsmedelssäkerhet, miljöskydd, åtgärder
      för att stärka landsbygden, produktkvaliteten och skapandet av sysselsättning.
    t: Cutting the funds allocated to rural development means <a>taking</a> <a>away</a>
      resources from food safety, environmental protection, measures to enhance the
      countryside, product quality and job creation.
  - s: Samtidigt som Bryssel aldrig tröttnar på att <v>ta</v> <p>bort</p> alla möjliga
      befogenheter från medlemsstaterna, har kommissionen, som säger att den inte
      vill lägga sig i inrikesfrågor, förklarat att konflikter mellan minoriteter
      är en fråga för de berörda staterna.
    t: While Brussels never tires of <a>taking</a> all kinds of competences <a>away</a>
      from the Member States, the Commission, stating that it does not wish to interfere
      in internal affairs, has declared conflicts between minorities a matter for
      the states concerned.
  - s: Om man <v>tar</v> <p>bort</p> en hörnsten rasar kanske mycket mer runt omkring.
    t: If you <a>take</a> <a>away</a> a cornerstone, much more may come tumbling down.
  - s: Jag anser att om man <v>tar</v> <p>bort</p> något sådant, då måste man ändå
      veta vart man lämnar det vidare.
    t: I mean, if you <a>take</a> a dossier <a>away</a> from one area of an organisation
      then you must surely know where you are going to reallocate it.
  - s: Man har <v>tagit</v> <p>bort</p> det från människor som under de senaste månaderna
      och åren har gjort det riktigt bra.
    t: This portfolio has been <a>taken</a> <a>away</a> from people who have actually
      been doing a fairly good job over the last few months and years.
  - s: Men kommissionen bortser från de särskilda problem som råder i regionerna,
      när allting underordnas imperativet om den fria konkurrensen och man försöker
      skära ned det europeiska stödet och samtidigt i det nationella stödet <v>ta</v>
      <p>bort</p> varje möjlighet att fånga upp detta på ett flexibelt sätt.
    t: But the Commission is not taking sufficient account of the special problems
      of the regions when it subordinates everything to the imperative of free competition
      and tries to cut back European aid while at the same time <a>taking</a> <a>away</a>
      any means of granting national aid to compensate for this in a flexible manner.
  - s: Detta skulle <v>ta</v> <p>bort</p> alla de fördelar som faktiskt eftersträvas.
    t: This would <a>take</a> <a>away</a> all the benefits that are actually being
      sought.
  - s: Det finns en risk för att vi <v>tar</v> <p>bort</p> resurser för den utveckling
      som vi skulle behöva i framtiden.
    t: There is a risk that we will <a>take</a> resources <a>away</a> from necessary
      future developments.
  - s: Det är när allt kommer omkring tack vare deras ansträngningar som den uppnådda
      kompromissen till sist gör det den förväntas göra, det vill säga <v>tar</v>
      <p>bort</p> förespeglingen om arbete som en stimulans för illegal invandring
      genom att faktiskt bestraffa arbetstagare som visas i Europeiska unionen illegalt.
    t: It is, after all, thanks to their efforts that the compromise reached ultimately
      does what it is supposed to do, namely <a>take</a> <a>away</a> the prospect
      of work as an incentive for illegal immigration by actually penalising workers
      who are staying in the European Union illegally.
  - s: Vi kunde lösa alla våra problem genom att <v>ta</v> <p>bort</p> varje åtagande
      från Meda och bara arbeta med de utestående betalningarna.
    t: We could solve all our problems by <a>taking</a> every commitment <a>away</a>
      from MEDA and just working on the outstanding payments.
  - s: Det har nu gått två år, herr vice ordförande, och så vitt jag vet är den enda
      reform som ni nar genomfört att <v>ta</v> <p>bort</p> guldmedaljen för tjänstemännen
      efter tjugo års tjänstgöring, vilket uppriktigt sagt verkar lite litet.
    t: Two years have passed since then, Mr Kinnock, and - as far as I am aware -
      the only reform which you have implemented is to <a>take</a> the gold medal
      for 20 years of service <a>away</a> from civil servants, which, in all sincerity,
      does not seem to amount to much.
  - s: Någon beslutade att <v>ta</v> <p>bort</p> frågorna från Kinnock och placera
      dem så långt ned att de inte skulle dyka upp.
    t: Someone took a decision to <a>take</a> them <a>away</a> from Mr Kinnock and
      place them so far down the agenda that they would not be reached.
  - s: Håller ni därför med om att det är inkonsekvent att öka medlen, vilket ändringsförslag
      inom utrikespolitiken har sett till, till poster som rör Latinamerika och Meda-programmet,
      och <v>ta</v> <p>bort</p> pengar från Asienposterna?
    t: Therefore, would you agree that it is inconsistent to increase funding, as
      foreign affairs amendments have done, to Latin America and MEDA lines, and actually
      <a>take</a> <a>away</a> money from Asia lines?
  - s: Det finns de som tror på ”opt-in”lösningar, och det finns andra som lägger
      fram olika förslag för att införa stränga regler, som till exempel att det borde
      införas böter för ett företag som inte <v>tar</v> <p>bort</p> någons namn så
      snart som man begär det.
    t: There are some who go for opt-in solutions, there are others who present different
      schemes to make strict rules such as that there should be a penalty for a company
      that does not <a>take</a> your name <a>away</a> as soon as you ask.
  - s: Förslaget att <v>ta</v> <p>bort</p> 2 miljoner euro från Sydafrika i sex år
      verkar inte vara så mycket.
    t: The proposal to <a>take</a> EUR 2 million per year <a>away</a> from South Africa
      for six years may not seem much.
  - s: Vi anser att det är viktigt att det hamnar utanför kommissionen för att <v>ta</v>
      <p>bort</p> allt sken av kollegialitet och liknande.
    t: In our opinion, it is important that this task is taken from the Commission,
      so as to <a>take</a> <a>away</a> any semblance of nepotism and such like.
  - s: Är det inte så att detta förslag, som <v>tar</v> <p>bort</p> så mycket från
      generaldirektoratet för bistånd som det gör, troligen gör att min förutsägelse
      besannas?
    t: Is it not the case now that this proposal, <a>taking</a> <a>away</a> so much
      from DG Development as it does, is likely to make my prediction come true?
  - s: Vem och vilken politik <v>tog</v> <p>bort</p> tusentals postkontor i Sverige,
      Tyskland och Frankrike?
    t: Who, and which policies, <a>took</a> <a>away</a> thousands of post offices
      in Sweden, Germany and France?
  - s: Ni har dessutom <v>tagit</v> <p>bort</p> en framgångsrik portfölj från vissa
      kommissionsledamöter, och ni har gett dem en som de inte är så glada över.
    t: Moreover, you have <a>taken</a> <a>away</a> from some commissioners a portfolio
      with which they had actually proved their worth and you have given them one
      they are not so happy with.
  - s: Då skulle jag nämligen också ha haft en och en halv minut på mig, liksom mina
      15 kolleger, som under förmiddagen <v>tog</v> <p>bort</p> en halv timme från
      denna viktiga debatt om Irak med att tala om de nya bestämmelserna och omröstningarna
      med namnupprop.
    t: Then I would have also had one and a half minutes speaking time like my 15
      colleagues who this morning <a>took</a> <a>away</a> half an hour from this important
      debate on Iraq in order to talk about the new regulation and the roll-call vote.
  - s: Varför ska vi <v>ta</v> <p>bort</p> valmöjligheten för de medlemsstater som
      har olika tvistlösningsmekanismer?
    t: Why <a>take</a> <a>away</a> the possibility of choice for Member States keeping
      different dispute-solving mechanisms?
  - s: Detta <v>tar</v> <p>bort</p> valfriheten, undergräver den mänskliga värdigheten
      och motverkar en hållbar utveckling.
    t: This <a>takes</a> <a>away</a> freedom of choice, undermines human dignity and
      works against sustainability.
- c: 49
  r: 3
  v: delete
  x:
  - s: 'Texten i det muntliga ändringsförslag lyder som följer: ”Europaparlamentet
      föreslår att Ryssland <v>tar</v> <p>bort</p> från sin gällande socialförsäkringslagstiftning
      beskrivningen av de baltiska staterna som ett område i vilket ryska soldater
      ännu idag kan användas och skadas i militära strider.”'
    t: 'The text of the oral amendment is as follows: ‘Suggests that Russia <a>delete</a>
      from its existing social security legislation the reference to the Baltic States
      as an area where the Russian military may even now be deployed and harmed in
      armed conflict;’'
  - s: Jag kan inte heller acceptera att man <v>tar</v> <p>bort</p> den period på
      6 veckor, som i vissa länder innebär möjlighet att anlita inhyrd personal under
      en mycket kort tid och för mindre viktiga arbetsuppgifter.
    t: Nor can I allow the 6-week period which allows temporary agency workers to
      be used in certain countries for a very short space of time for work of minor
      importance to be <a>deleted</a>.
  - s: Det gäller att <v>ta</v> <p>bort</p> ordet ”legitimitet” i meningen ”saknar
      insyn, legitimitet och ansvar”, vilket motsvarar en liknande strykning som föredraganden
      själv gjorde i ändringsförslag 1.
    t: It is to <a>delete</a> the word ’legitimacy’ in the phrase ’may lack transparency,
      legitimacy and accountability’ and corresponds with a similar deletion by the
      rapporteur in Amendment 1.
  - s: att ta bort kravet på fakturor som efterlever formaliteterna i alla medlemsstater,
      att bekräfta att pappersfakturor och elektroniska fakturor är giltiga i lika
      hög grad och att <v>ta</v> <p>bort</p> möjligheten för medlemsstater att, när
      skatten förfallit till betalning, kunna kräva att särskilda fakturor ska översättas
      till ett officiellt språk.
    t: and to <a>delete</a> the possibility for Member States in which the tax is
      due to require particular invoices to be translated into their official languages.
  - s: Och ändringsförslag 1 och 2 föreslår att <v>ta</v> <p>bort</p> det från listan
      igen.
    t: And Amendment Nos 1 and 2 propose <a>deleting</a> it from the list again.
  - s: För att återigen vara tydlig och för att en undersökning för närvarande görs
      skulle jag vilja stryka hänvisningen till 90 procent, så vi skulle <v>ta</v>
      <p>bort</p>
    t: Mr President, ladies and gentlemen, again for the sake of clarity, and because
