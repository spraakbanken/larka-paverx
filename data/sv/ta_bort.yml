      una serie de apartados.
  - s: Kommissionen har å sin sida redan diskuterat med medlemsländerna att <v>ta</v>
      <p>bort</p> ersättningar till exportörerna, vilka vid transporten bevisligen
      inte helt och hållet har iakttagit bestämmelserna över djurens välbefinnande.
    t: Por su parte, la Comisión ha iniciado deliberaciones con los Estados miembros
      para <a>suprimir</a> las restituciones a los exportadores que, probadamente,
      no cumplan plenamente las normas sobre el bienestar de los animales en el transporte.
  - s: Avskaffandet av de speciella kanariska skattebestämmelserna när det gäller
      tulltaxor skulle kunna medföra att en rad småskaliga lokala industrier raseras
      - livsmedelsindustri, tobak, små handelsindustrier - som skulle försvinna om
      man helt och hållet <v>tog</v> <p>bort</p> detta lilla skydd som de speciella
      kanariska skatterna gav oss, dvs. skatten på produktion och import.
    t: El desmantelamiento de las especificidades fiscales canarias en materia arancelaria
      pondría en peligro el desmantelamiento de una serie de pequeñas industrias locales
      —industrias de la alimentación, tabaco, pequeñas industrias de tipo comercial—,
      que desaparecerían si se <a>suprimiera</a> completamente esa pequeña protección
      que nos proporcionaban los arbitrios especiales canarios, concretamente el arbitrio
      sobre la producción y la importación.
  - s: Om ni <v>tar</v> <p>bort</p> subventionerna till vår sektor och samtidigt fortsätter
      subventionera sektorn i Korea, om de arbetsrättsliga reglerna i Europa är som
      de borde vara, mycket avancerade, och i Korea hemska, så är ekvationen omöjlig.
    t: Si ustedes <a>suprimen</a> las subvenciones a nuestro sector, si sigue subvencionado
      el sector en Corea, si las normas laborales en Europa son como deben ser, muy
      avanzadas, y en Corea, terribles, la ecuación es imposible.
  - s: Avslutningsvis vill jag påminna om att ett av ändringsförslagen föreslår att
      man skall <v>ta</v> <p>bort</p> de åtta utmaningar min kollega Ilda Figueiredo
      talade om, bland annat rätten till arbete, bostad, utbildning och hälsa.
    t: Yo voy a recordar aquí, para terminar, señor Presidente, que una de las enmiendas
      propone <a>suprimir</a> los ocho desafíos de los que hablaba mi compañera Ilda
      Figueiredo, entre los que se encuentran el derecho al trabajo, a la vivienda,
      a la educación y a la salud.
  - s: I den frågan kan jag bara beklaga att vissa franska påtryckningsgrupper velat
      <v>ta</v> <p>bort</p> denna definition av rena skatteskäl.
    t: En este punto, lamento que algunos grupos de presión franceses hayan querido
      <a>suprimir</a> esta definición, simplemente por razones fiscales.
  - s: Jag hade hoppats att föredraganden skulle ha <v>tagit</v> <p>bort</p> de sista
      tre orden.
    t: Tenía la esperanza de que el ponente <a>suprimiese</a> las palabras que, en
      las orientaciones referentes al procedimiento presupuestario para 1998, mencionan
      futuros procedimientos presupuestarios.
  - s: I den frågan har Fiori och jag olika åsikter, och om hans ändringsförslag,
      där han <v>tar</v> <p>bort</p> moduleringen, antas kommer jag råda min politiska
      grupp att rösta mot betänkandet.
    t: Ahí tengo una diferencia con el Sr. Fiori y, de ser aprobadas sus enmiendas,
      que <a>suprimen</a> la modulación, yo aconsejaré a mi Grupo que no vote a favor
      de su informe.
  - s: återinförandet av det nationella vetot rättfärdigas på inget sätt, och därför
      är kravet på kommissionen att den i sina förslag när det gäller fördragsförändringar
      <v>tar</v> <p>bort</p> detta veto, denna blockadsituation, ur fördraget igen.
    t: la reintroducción de este veto nacional no se justifica en ningún caso, y de
      ahí viene el llamamiento a la Comisión para que presente propuestas de modificación
      del veto y se <a>suprima</a> del Tratado esta situación de bloqueo.
  - s: Till att börja med, och kommissionen har gjort detta på ett ganska bra sätt
      - efter påtryckningar från parlamentet - var vi tvungna att <v>ta</v> <p>bort</p>
      större hinder och ange riktmärken i samband med borttagandet.
    t: hay que <a>suprimir</a> las barreras fundamentales y hay que fijar referencias
      para suprimirlas.
  - s: Det är därför lämpligt att <v>ta</v> <p>bort</p> denna bestämmelse.
    t: Por eso conviene <a>suprimir</a> esta cláusula.
  - s: Vi har nu Barón Crespos förslag att <v>ta</v> <p>bort</p> frågestunden med
      frågor till rådet, ett förslag som anpassats av Leinen, vilket skulle innebära
      att denna frågestund kan äga rum under nattens sammanträde, efter den institutionella
      debatten, något som förefaller mig vara helt i linje med Barón Crespos förslag.
    t: A continuación, tenemos la propuesta del Sr. Barón Crespo para <a>suprimir</a>
      la hora de preguntas al Consejo, propuesta variada por el Sr. Leinen, que pide
      que esta hora de preguntas se celebre durante la sesión nocturna, tras el debate
      institucional, lo que me parece coincidir con el criterio del Sr. Barón Crespo.
  - s: Jag anser att det är viktigt att <v>ta</v> <p>bort</p> påståendet i punkt 22
      om att uppmana EU att avskaffa jordbruksexportbidragen.
    t: Me parece importante <a>suprimir</a> en el apartado 22 la propuesta para que
      la UE ponga fin a las subvenciones a las exportaciones agrícolas.
  - s: Avslutningsvis vill jag uppmana er att rösta emot ALDE-gruppens uppriktigt
      sagt anstötliga ändringsförslag, som syftar till att <v>ta</v> <p>bort</p> restriktionerna
      för tillgång till rena utvecklingsmekanismer och projektcertifikat för gemensamt
      genomförande, inte bara för luftfarten utan för samtliga sektorer som är med
      i systemet för handel med utsläppsrätter.
    t: Por último, les pido que voten en contra de la enmienda francamente escandalosa
      del Grupo ALDE, que pretende <a>suprimir</a> las restricciones al acceso a los
      créditos resultantes de un mecanismo de desarrollo limpio y el proyecto de ejecución
      conjunta, no sólo para la aviación sino para todos los sectores en el régimen
      de comercio de derechos de emisión.
  - s: Vad gäller förslaget att <v>ta</v> <p>bort</p> stycke 3 i artikel 11 så kan
      kommissionen inte stödja det, eftersom det föreligger giltiga skäl att inte
      tillämpa de detaljerade föreskrifterna med avseende på privatalternativet för
      fysiska personer på exakt samma sätt som för juridiska personer, som jag indikerade
      i svaret rörande ett annat ändringsförslag.
    t: En cuanto a la propuesta de <a>suprimir</a> el apartado 3 del artículo 11,
      la Comisión no puede apoyarla porque hay razones válidas para no aplicar las
      detalladas disposiciones relativas a la opción a la intimidad de las personas
      físicas de exactamente la misma manera que se aplicarían a las personas jurídicas,
      como ya he indicado en respuesta a otra enmienda.
  - s: Därför vill jag att man <v>tar</v> <p>bort</p> de tre orden ?och för övning?
    t: Por consiguiente, solicito que se <a>supriman</a> las palabras «y el entrenamiento».
  - s: I dessa tre fall täcks behoven ända till efter år 2000 och därför finns tillräckligt
      ekonomiskt utrymme för att <v>ta</v> <p>bort</p> avgiften.
    t: En estos tres casos, las necesidades están cubiertas hasta más allá del año
      2000 y, por tanto, hay margen financiero suficiente para <a>suprimir</a> la
      exacción.
  - s: Liberala gruppen godkänner betänkandet om strategin gentemot Ryssland som sådant,
      men vi vill <v>ta</v> <p>bort</p> ståndpunkten att man skall skjuta upp beslutsfattandet
      i frågan.
    t: En el Grupo Liberal aceptamos la formulación actual del informe acerca de la
      estrategia relativa a Rusia, pero deseamos <a>suprimir</a> el punto del aplazamiento
      de la toma de decisiones en este ámbito.
  - s: Jag har dock <v>tagit</v> <p>bort</p> de detaljerade bestämmelserna i detta
      sammanhang ur betänkandet.
    t: En cualquier caso, en el informe he <a>suprimido</a> las disposiciones detalladas
      en este contexto.
  - s: Det första är ändringsförslag 3, som skulle <v>ta</v> <p>bort</p> fastställandet
      av säkerhetsregler från skäl 4 i förslaget.
    t: La primera de ellas es la enmienda 3, que <a>suprimiría</a> la imposición de
      las normas de seguridad en el apartado 4 de la propuesta.
  - s: Det finns ett förslag att Världshandelsorganisationens förhandlingar skulle
      kunna vara svaret på Afrikas problem, och ändå står det mycket tydligt i punkt
      89 att de minst utvecklade länderna kommer att gynnas i mycket liten grad av
      utvidgad avreglerad handel, och jag anser att Afrika behöver <v>ta</v> <p>bort</p>
      handelshinder på sin egen kontinent och se över denna fråga noga medan vi i
      EU hjälper dem att utveckla handel med resten av världen.
    t: Sugieren que las negociaciones de la OMC podrían ser una respuesta a algunos
      de los problemas de África, pero el apartado 89 afirma claramente que los PMA
      apenas se beneficiarán de la creciente liberalización del comercio, y yo creo
      que los africanos necesitan <a>suprimir</a> las barreras comerciales dentro
      de su propio continente y estudiar detenidamente esta posibilidad mientras desde
      Europa les ayudamos a desarrollar el comercio con el resto del mundo.
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade tagit med den i kompromissen och var därför tvungna att <v>ta</v>
      <p>bort</p> hänvisningen till överträdelseförfarandena.
    t: el jueves, por extrañas razones, la Conferencia de Presidentes la eliminó del
      orden del día, a pesar de que la habíamos incluido en el compromiso y, en consecuencia,
      tuvimos que <a>suprimir</a> la referencia a los procedimientos de infracción.
  - s: Men uppenbarligen tycker EU att det är helt i sin ordning att <v>ta</v> <p>bort</p>
      barns rätt att resa på detta godtyckliga sätt.
    t: Si hicieran lo mismo con las personas con discapacidades o cualquier grupo
      similar, se produciría (con razón) un escándalo, pero aparentemente la UE piensa
      que es perfectamente razonable <a>suprimir</a> los derechos de los niños de
      esta forma tan arbitraria.
  - s: I det förgångna har parlamentet redan lyckats genomdriva, att köttexport gynnas
      ekonomiskt gentemot slaktdjursexport när det gäller utbetalning av exportbidrag
      för att <v>ta</v> <p>bort</p> den ekonomiska stimulansen vid slaktdjursexport.
    t: En el pasado, el Parlamento logró ya que en el pago de restituciones a la exportación
      se favoreciese a las exportaciones de carne frente a las de animales vivos y
      <a>suprimir</a> de este modo el incentivo económico a este tipo de exportación.
  - s: Vår grupp ställer sig positiv till de ändringsförslag som har lagts fram av
      och röstats igenom i utskottet för jordbruk, eftersom de <v>tar</v> <p>bort</p>
      eller ändrar ett antal ingresser och artiklar som går emot de franska och europeiska
      jordbrukarnas intressen.
    t: Nuestro Grupo es favorable a las enmiendas presentadas y votadas en Comisión
      de Agricultura y Desarrollo Rural, ya que <a>suprimen</a> o modifican un determinado
      número de considerandos y artículos contrarios a los intereses de los agricultores
      franceses y europeos.
  - s: Det är skälet till att vår grupp har lämnat in ändringsförslag, för att <v>ta</v>
      <p>bort</p> tillämpningen av en extraordinär trädeskvot, och att begränsa den
      obligatoriska trädeskvoten till 5 procent i stället för till 10 procent, vilket
      kommissionen föreslår.
    t: Por este motivo, nuestro Grupo ha presentado dos enmiendas, para <a>suprimir</a>
      la aplicación de la tasa de barbecho extraordinaria y para limitar la obligatoria
      a un 5 % en lugar del 10 %, como propone la Comisión.
  - s: Vi har röstat emot betänkandet i dess helhet, och samtidigt röstat ja till
      ändringsförslag som kan mildra eller <v>ta</v> <p>bort</p> de franska förslagens
      infamt repressiva karaktär.
    t: Votamos en contra del conjunto del informe, votando al mismo tiempo en favor
      de las enmiendas que pueden atenuar o <a>suprimir</a> el carácter odiosamente
      represivo de las propuestas francesas.
  - s: Det finns redan nu tecken på att en hel del stora företag kommer att <v>ta</v>
      <p>bort</p> dessa ämnen ur sin kosmetika.
    t: Ya hay indicios de que algunas grandes compañías <a>suprimirán</a> estos alérgenos
      de sus cosméticos.
  - s: Det fanns många goda principer i Bart Staes betänkande, men min grupp ansåg
      att betänkandet borde göras kortare och mer koncist och därför <v>tog</v> vi
      <p>bort</p> en del material från betänkandet.
    t: En el informe del señor Staes aparecen muchos principios positivos, pero mi
      Grupo consideró que el informe debería ser más breve y conciso, y por ello <a>suprimimos</a>
      una parte de él.
  - s: i punkt 7 önskar vi <v>ta</v> <p>bort</p> den andra halvan av meningen, för
      att förstärka nödvändigheten av utvidgning;
    t: en el párrafo 7 pretendemos <a>suprimir</a> la segunda mitad de la frase para
      reforzar el imperativo de la ampliación;
  - s: i punkt 14 önskar vi <v>ta</v> <p>bort</p> hänvisningen till Nato, på grund
      av att alla EU-medlemsstater är direkt berörda av denna fråga;
    t: en el párrafo 14 pretendemos <a>suprimir</a> la referencia a la OTAN dado que
      a todos los Estados miembros de la UE les afecta directamente esta cuestión;
  - s: i punkt 19 önskar vi <v>ta</v> <p>bort</p> hänvisningen till Observatoriet
      för industriell förändring;
    t: en el párrafo 19 pretendemos <a>suprimir</a> la referencia al Observatorio
      del Cambio Industrial;
  - s: Jag anser därför att det är mycket viktigt att parlamentet har föreslagit att
      <v>ta</v> <p>bort</p> bestämmelser som gjorde det möjligt att föra över tjänstemän
      från rådet eller kommissionen till den europeiska avdelningen för yttre åtgärder
      utan uttagningsprov.
    t: Por consiguiente, creo que es muy importante que el Parlamento haya propuesto
      <a>suprimir</a> las disposiciones que permitían la transferencia de funcionarios
      procedentes del Consejo o la Comisión al Servicio Europeo de Acción Exterior
      sin organizar concursos para las vacantes.
  - s: Jag föreslår att vi <v>tar</v> <p>bort</p> ordet ”oacceptabelt”.
    t: Propongo <a>suprimir</a> la palabra «inadmisible».
  - s: Från omröstningslistan noterade jag att gruppen för Europeiska folkpartiet
      (kristdemokrater) och Europademokrater har lagt fram fyra ändringsförslag för
      att <v>ta</v> <p>bort</p> vissa punkter, och jag noterade också att socialdemokratiska
      gruppen i Europaparlamentet har begärt ett antal delade omröstningar.
    t: En relación con la lista nominal, he observado que el Grupo del Partido Popular
      Europeo (Demócrata-Cristianos) y de los Demócratas Europeos ha presentado cuatro
      enmiendas para <a>suprimir</a> ciertas cosas y también que el Grupo Socialista
      en el Parlamento Europeo ha solicitado una serie de votaciones por separado.
  - s: Jag vill lägga fram ett muntligt ändringsförslag som syftar till att <v>ta</v>
      <p>bort</p> två fotnoter i punkterna 37 och 108 i betänkandet, på sidorna 16
      och 25 i den engelska versionen.
    t: Señor Presidente, quisiera presentar una enmienda oral destinada a <a>suprimir</a>
      dos notas a pie de página en los apartados 37 y 108 del informe, que se encuentran
      en las páginas 16 y 25 de la versión inglesa.
  - s: För mig innebär det att det måste vara möjligt att ta med nya ämnen, men det
      måste också i ljuset av nya rön vara möjligt att <v>ta</v> <p>bort</p> ämnen.
    t: A mi modo de ver, esto significa que se deben poder incorporar nuevas sustancias,
      pero también debe existir la posibilidad de <a>suprimir</a> algunas a la vista
      de los nuevos conocimientos.
  - s: Förenta staterna vill begränsa diskussionerna om de politiska frågorna till
      ett minimum och man ville till och med <v>ta</v> <p>bort</p> den politiska förklaringen
      och handlingsprogrammet för att koncentrera sig på genomförandet.
    t: Estados Unidos quiere minimizar todo lo posible las cuestiones políticas, incluso
      querría <a>suprimir</a> la declaración política y el programa de acción para
      concentrarse en la implementación.
  - s: Å ena sidan med ståndpunkter från de som ville <v>ta</v> <p>bort</p> stöden
      till denna industri, som är så grundläggande för energiförsörjningen och den
      sociala sammanhållningen i våra länder, och å den andra från de som velat gå
      längre och känna större visshet om vad som skall ske efter 2010.
    t: Se habían incorporado, por una parte, las posiciones de aquellos que querían
      <a>suprimir</a> las ayudas a esta industria, fundamental para el abastecimiento
      energético y para la cohesión social en nuestros países, y, por otra parte,
      otros hubiéramos deseado ir más lejos y tener una mayor certidumbre de qué es
      lo que va a suceder a partir del 2010.
  - s: Detta bör ske genom att ta bort miljömässigt ohållbara bidrag, <v>ta</v> <p>bort</p>
      handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: Esto supone suprimir políticas no sostenibles desde el punto de vista medioambiental,
      <a>suprimir</a> barreras comerciales, analizar los productos durante todo su
      ciclo vital y cambiar las normas de consumo y producción para garantizar que
      rompemos el vínculo existente entre el crecimiento económico y la degradación
      de recursos.
  - s: Jag vill här nämna att i beslutsdokumentet ser det ut som om jag <v>tagit</v>
      <p>bort</p> en del av skäl 11.
    t: Quisiera decir aquí que en el documento sobre el orden de los trabajos parece
      que hubiera yo <a>suprimido</a> parte del considerando 11.
  - s: Ur strukturell synvinkel kommer man att <v>ta</v> <p>bort</p> många av hindren
      för en rättvis konkurrens, särskilt bristen på systemoperatörernas oberoende
      och frånvaron av en effektiv reglering.
    t: Desde el punto de vista estructural, se <a>suprimirán</a> muchos de los obstáculos
      a una competencia equitativa, en particular, la falta de independencia de los
      operadores del sistema y la ausencia de una reglamentación eficaz.
  - s: Eftersom detta ändringsförslag läggs fram av socialistgruppen har jag talat
      med Richard Howitt, i stället för författaren som inte finns i kammaren för
      tillfället, och föreslagit för honom att om vår grupp skall inta en positiv
      ställning måste vi fokusera på den andra delen av detta ändringsförslag och
      <v>ta</v> <p>bort</p> den första delen.
    t: Al ser una enmienda presentada por el Grupo Socialista, he hablado, en lugar
      de con la autora —que no está en este momento en el Hemiciclo—, con el señor
      Howitt, y le he propuesto que, para facilitar un posicionamiento favorable de
      nuestro Grupo, nos centráramos en la segunda parte de esta enmienda y <a>suprimiéramos</a>
      la primera.
  - s: För att minska kostnaderna minskade man utgifterna för underhåll och lagerhållning,
      man <v>tog</v> <p>bort</p> tjänster, utan hänsyn till säkerheten, och man lade
      ut arbete på underleverantörer som anställde tillfällig personal med lägre utbildning.
    t: Para reducir los costes, se redujeron los gastos de mantenimiento y almacenamiento,
      se <a>suprimieron</a> empleos, sin tener en cuenta la seguridad, se encomendaron
      trabajos a subcontratistas que emplean personal interino menos formado.
  - s: c och överensstämmer med rättspraxis, eftersom det <v>tar</v> <p>bort</p> hänsyftningen
      till avsikten att diskriminera.
    t: La enmienda nº 14 se refiere a la letra c) del apartado 1 del artículo 4 y
      está en consonancia con la jurisprudencia, pues <a>suprime</a> la referencia
      a la intención de discriminar.
  - s: Men utskottet för kvinnors rättigheter och jämställdhetsfrågor har <v>tagit</v>
      <p>bort</p> orden ”i största möjliga utsträckning”.
    t: Pero la Comisión de Derechos de la Mujer ha <a>suprimido</a> las palabras «en
      la mayor medida posible».
  - s: Ändringsförslag nr 7 är av stor betydelse i och med att man i rapporten försöker
      att <v>ta</v> <p>bort</p> undantaget för små företag.
    t: La enmienda 7 es crucial en la medida en que el informe propone <a>suprimir</a>
      la exención de las pequeñas empresas.
  - s: Vi kommer att <v>ta</v> <p>bort</p> ett antal punkter genom ändringsförslag.
    t: Estaríamos de acuerdo con <a>suprimir</a> una serie de apartados por medio
      de las enmiendas.
  - s: Vi kan inte nu <v>ta</v> <p>bort</p> det nödvändiga stödet för den palestinska
      självständigheten.
    t: Ahora no podemos <a>suprimir</a> el apoyo esencial para el mantenimiento de
      la autonomía palestina.
  - s: Talmanskonferensen var inte enhällig om att <v>ta</v> <p>bort</p> hänvisningen
      till Michelin i debatten.
    t: En la Conferencia de Presidentes no hubo una opinión unánime para <a>suprimir</a>
      la referencia a Michelin en el debate.
  - s: Jag föreslog också att man skulle <v>ta</v> <p>bort</p> namnet på det företag
      vi gör reklam för,och vars namn nämns inom parentes i rubriken.
    t: Y también hice la propuesta de <a>suprimir</a> el nombre de la empresa, cuya
      publicidad estamos haciendo, que viene entre paréntesis en el título.
  - s: Det skulle vara mycket lämpligt att <v>ta</v> <p>bort</p> ordet ”primarily”,
      som det står på engelska.
    t: Si se <a>suprimiese</a> la palabra "primarily» tal y como aparece en inglés
      lo encontraría apropiado.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som går ut på att <v>ta</v>
      <p>bort</p> postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Para garantizar a escala de la Unión Europea unos servicios postales decentes,
      es indispensable frenar la política consistente en <a>suprimir</a> oficinas
      de correos de proximidad, en reducir el número de rondas y en sobrecargar al
      personal.
  - s: Om vi vill fortsätta att förbättra utsläppen av kväveoxid, är den enda möjligheten
      att <v>ta</v> <p>bort</p> den övre gränsen på 108 procent, eftersom det inte
      finns någon drivfjäder för de europeiska transportörerna att genomföra miljöförbättringar
      när det gäller transittrafiken genom Österrike.
    t: Y que, si queremos seguir mejorando las emisiones de NOx, la única posibilidad
      es <a>suprimir</a> el techo del 108%, porque si mantenemos ese techo, no hay
      ningún incentivo para que mejore la calidad medioambiental en cuanto a emisiones
      por parte de los transportistas europeos que transitan por Austria.
  - s: Som en följd av denna målsättning har vi inom utskottet för miljö, folkhälsa
      och konsumentfrågor arbetat för att man skall <v>ta</v> <p>bort</p> vissa farliga
      undantag som medger omfattande och generella försvarsmekanismer.
    t: En función de este objetivo, en la Comisión de Medio Ambiente, Salud Pública
      y Política del Consumidor hemos intentado que se <a>supriman</a> algunas peligrosas
      exenciones que proporcionan medios de protección amplios y genéricos y que,
      de hecho, convierten las autorizaciones ambientales en una especie de licencia
      para contaminar, con el grave riesgo de anular la eficacia del sistema normativo
      propuesto.
  - s: Tre av dem har samma syfte, eftersom det handlar om att på tre olika ställen
      <v>ta</v> <p>bort</p> meningsslutet ?eller dra tillbaka sitt förslag helt och
      hållet?
    t: Tres de ellas tienen el mismo objeto, puesto que se trata de <a>suprimir</a>
      en tres lugares diferentes la expresión «bien retirará su proyecto».
  - s: Finns det något hinder mot Cunhas muntliga ändringsförslag om att <v>ta</v>
      <p>bort</p> ordet ”automatisk”?
    t: ¿Hay algún inconveniente a la enmienda oral del Sr. Cunha de <a>suprimir</a>
      la palabra «automática»?
  - s: Jag föreslår att vi röstar om den spanska versionen av texten och <v>tar</v>
      <p>bort</p> ”de la Presidencia británica” (det brittiska ordförandeskapet).
    t: Propongo que se vote la versión española del texto, <a>suprimiendo</a> «de
      la Presidencia británica».
  - s: Om ni oroar er för ert folks välbefinnande sluta då upp med att systematiskt
      försvaga Contraloría General och dess ledamöter och upphäv beslutet att <v>ta</v>
      <p>bort</p> platsen som Contralor General, den s.k. ”Pakten”.
    t: Señor Presidente, si el bien de su pueblo le preocupa, deje de debilitar sistemáticamente
      a la Contraloría General y a sus miembros y retire la decisión de <a>suprimir</a>
      el puesto de Contralor General, el llamado «Pacto».
  - s: Jag vill i samband med punkt 20 lägga fram en muntlig ändring, som jag hoppas
      att kammarens ledamöter kommer att stödja, i syfte att <v>ta</v> <p>bort</p>
      den andra delen som börjar med ”inom vilka en fördubbling av budgeten… ”.
    t: 'En el párrafo 20, me gustaría proponer una enmienda oral, que espero que sus
      Señorías apoyen, para <a>suprimir</a> la segunda parte que empieza diciendo:
      «en que el doble del presupuesto ….'
  - s: Våra medborgare har rätt till högsta möjliga säkerhet, och det är dags att
      vi <v>tar</v> <p>bort</p> den här frågan från Euratomfördraget.
    t: Nuestros ciudadanos tienen derecho a disfrutar de la máxima seguridad, y ha
      llegado el momento de que <a>suprimamos</a> ese aspecto del Tratado Euratom.
  - s: Eftersom medlemsländernas grannländers språk sällan studeras i någon större
      omfattning inom EU skulle det vara på sin plats att <v>ta</v> <p>bort</p> den
      här snäva begränsningen och utvidga möjligheterna till att även omfatta studier
      av EU:s grannregioners litet studerade men viktiga språk.
    t: Dado que en la UE no se estudia a menudo la lengua de nuestros países vecinos,
      sería coherente <a>suprimir</a> esta angosta restricción y ampliar las posibilidades
      de estudio a otras lenguas de zonas fronterizas de la Unión, con pocos estudiantes
      a pesar de su gran importancia.
  - s: Parlamentets förslag att <v>ta</v> <p>bort</p> en av etapperna för samråd med
      medlemsstaterna, inom ramen för de centrala åtgärderna, kommer verkligen att
      underlätta och förkorta förfarandet för urval av förslag.
    t: En efecto, la propuesta del Parlamento de <a>suprimir</a>, dentro de las medidas
      centralizadas, una de las etapas de consulta a los Estados miembros, facilitaría
      y abreviaría de forma considerable el procedimiento de selección de los proyectos.
  - s: Detta förslag av Gallagher är att åter engagera dem. Vi vill inte på några
      villkor tala om för fiskarna att vad vi erbjuder dem är något i stil med en
      åternationalisering, eller att vi håller på att <v>ta</v> <p>bort</p> den gemensamma
      fiskeripolitiken.
    t: En modo alguno queremos decir a los pescadores que vamos a ofrecerles algo
      como la renacionalización o que vamos a <a>suprimir</a> la Política Pesquera
      Común.
  - s: När det gäller Sokrates handlar det om att stärka den europeiska dimensionen
      i utbildningen på alla nivåer, främja samarbetet inom utbildningen, <v>ta</v>
      <p>bort</p> hindren för ett sådant samarbete och uppmuntra en pedagogisk förnyelse.
    t: Con Sócrates, lo que se quiere es reforzar la dimensión europea de la educación
      a todos los niveles, fomentar la cooperación en la educación, <a>suprimir</a>
      los obstáculos para esa cooperación e impulsar la innovación educativa.
  - s: Jag hoppas att den valda tidpunkten för presentationen av denna rapport för
      parlamentet inte var ett knep för att uppmuntra oss till att <v>ta</v> <p>bort</p>
      denna punkt från föredragningslistan.
    t: Espero que el momento de presentación de ese informe al Parlamento no fuera
      una estratagema para animarnos a <a>suprimir</a> este punto del orden del día.
  - s: Till min stora besvikelse konstaterar jag nu att Rack genom ändringsförslag
      nr 4 vill gå emot både kommissionen och utskottet genom att <v>ta</v> <p>bort</p>
      NGO:s medverkan.
    t: Compruebo, para mi decepción, que el Sr. Rack, a través de la enmienda nº 4,
      tiene la intención de oponerse a la Comisión y a la comisión parlamentaria <a>suprimiendo</a>
      la participación de las ONGs.
  - s: Vad gäller förstnämnda punkt innebär det inte något problem att underställa
      parlamentet den begäran som kommer från Green och hennes grupp att från fredagens
      föredragningslista <v>ta</v> <p>bort</p> punkt 42, dvs. den muntliga frågan
      från ledamöterna Fraga Estévez, Colino Salamanca, Fantuzzi och övriga från utskottet
      för jordbruk och landsbygdens utveckling till kommissionen angående den allvarliga
      krisen inom rissektorn.
    t: En cuanto al primer punto que usted ha mencionado, no hay problema ninguno
      en someter a la Asamblea la petición de la Sra. Green, en nombre de su Grupo,
      de <a>suprimir</a> del orden del día del viernes el punto 42, pregunta oral
      de los diputados Fraga Estévez, Colino Salamanca, Fantuzzi y otros, en nombre
      de la Comisión de Agricultura y Desarrollo Rural, a la Comisión sobre la grave
      crisis del sector del arroz.
  - s: Finns det inte ett betydande hyckleri i att vidta åtgärder, visserligen nödvändiga,
      även om vissa är onödiga, och samtidigt <v>ta</v> <p>bort</p> kontrollerna vid
      gränserna samt att avskriva den brittiska regeringens ansvar, den huvudsakligt
      ansvarige för den galna ko-krisen?
    t: ¿No existe una gran hipocresía al tomar medidas, ciertamente necesarias —aunque
      en algunos casos se trata de duplicaciones—, y al mismo tiempo <a>suprimir</a>
      los controles en las fronteras y considerar perdido el caso de la responsabilidad
      del Gobierno británico, principal responsable de la crisis de las «vacas locas»?
  - s: Jag tror att just i ett medborgarnas Europa, där friheten att själv välja arbetsplats
      och bostad spelar en mycket stor roll, är det absolut nödvändigt - åtminstone
      på papperet och i våra tankar - att vi <v>tar</v> <p>bort</p> de hinder som
      bromsar denna frihet.
    t: A mi parecer, precisamente en una Europa de las ciudadanas y los ciudadanos,
      donde la libre circulación tiene una enorme importancia, al menos sobre el papel
      y también en nuestro pensamiento, es absolutamente imprescindible que <a>suprimamos</a>
      las trabas que dificultan esta libre circulación.
  - s: Ändringsförslagen 5, 6, 7, 16, 20, 22, 23, 24 och 25 handlar om att <v>ta</v>
      <p>bort</p> alla hänvisningar i förordningen om medlemsstaternas tillsynsmyndigheter
      och man föreslår ett mer neutralt uttryck som behörig myndighet.
    t: Las enmiendas 5, 6, 7, 16, 20, 22, 23, 24 y 25 tratan de <a>suprimir</a> todas
      las referencias que se hacen en el Reglamento a las autoridades reguladoras
      de los Estados miembros, y sugieren una expresión más neutra como es la de autoridad
      competente.
  - s: Vi har utvidgat denna definition genom att <v>ta</v> <p>bort</p> den alternativa
      flygplatsen som ett krav.
    t: Hemos ampliado esa definición al <a>suprimir</a> la exigencia del aeropuerto
      alternativo.
  - s: Jag skall ändå tillägga att jag undertecknat detta förslag till misstroendevotum,
      liksom Mégret och Le Gallou, på en uttrycklig begäran från Fabre-Aubrespy, och
      att han sedan föredrog att <v>ta</v> <p>bort</p> våra namnunderskrifter utan
      att tillfråga oss, vilket jag offentligt beklagar.
    t: Añadiré, sin embargo, que yo había firmado dicha moción de censura, así como
      los Sres. Mégret y Le Gallou, por petición expresa del Sr. Fabre-Aubrespy, y
      que éste <a>suprimió</a> luego nuestras firmas sin consultarnos, lo que deploro
      públicamente.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte lägga till eller
      <v>ta</v> <p>bort</p> några ord.
    t: No se trata de una enmienda oral, porque no pretendemos ni añadir ni <a>suprimir</a>
      ninguna palabra, sino simplemente mantener el texto en su redacción actual,
      pero fraccionándolo en tres apartados distintos.
  - s: De har <v>tagit</v> <p>bort</p> fordonets registreringsnummer som ursprungligen
      fanns med, så att tillståndet nu hänför sig till en person och inte endast till
      ett fordon.
    t: Se ha <a>suprimido</a> el número de matricula del vehículo que originalmente
      se citaba, de forma que en la actualidad la tarjeta se refiere a una persona
      y no únicamente a un vehículo.
  - s: Låt mig till exempel uppehålla mig vid ändringsförslag 4, som avser att <v>ta</v>
      <p>bort</p> skäl 26.
    t: Deseo detenerme, por ejemplo, en la enmienda 4 orientada a <a>suprimir</a>
      el considerando 26.
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: Así que cuando algunos diputados proponen que se <a>suprima</a> el derecho
      de acceso a la educación, el derecho de asilo, el derecho a la ciudadanía o
      la referencia al racismo, cuando algunos diputados cuestionan la igualdad entre
      hombres y mujeres o cuestionan la orientación sexual, tengo que decirles que,
      la próxima vez, no deberíamos llamar a este texto Carta de los Derechos Fundamentales
      de la Unión Europea, sino Carta de los Derechos Arbitrarios de la Unión Europea.
  - s: Kan man <v>ta</v> <p>bort</p> uppgiften om medborgarskap från alla grekiska
      identitetshandlingar, och är det över huvud taget möjligt att invånarna i Europeiska
      unionen kan ha identitetshandlingar som inte anger någonting, vare sig Europeiska
      unionen eller någonting annat, utan någon uppgift om medborgarskap?
    t: ¿Se puede <a>suprimir</a> la nacionalidad de todos los documentos griegos de
      identidad?
  - s: Kommissionen kan inte godkänna den föreslagna ändringen att <v>ta</v> <p>bort</p>
      kravet om en verklig debatt mellan parlamentet, rådet och kommissionen om huvudförslaget
      som grundas på artikel 152 i fördraget.
    t: La Comisión no puede aceptar la enmienda propuesta de <a>suprimir</a> el requisito
      de un debate real entre el Parlamento, el Consejo y la Comisión sobre la propuesta
      principal basada en el artículo 152 del Tratado.
  - s: Ändringsförslag nr 9 <v>tar</v> <p>bort</p> inspektionsorgan av typ C och det
      finns liknande redaktionella förändringar i ändringsförslag nr 5, 8, 10, 11,
      13, 15, 17, 18, 20, 23, 24, 25, 26, 27 och 28.
    t: La enmienda nº 9 <a>suprime</a> los organismos de inspección tipo C y se plantean
      cambios de redacción en las enmiendas núms.
  - s: Ett eller två av hennes ändringsförslag, som att <v>ta</v> <p>bort</p> punkt
      47 och 48 i betänkandet om ansvarsfriheten, visar faktiskt i dag att många av
      dessa ändringsförslag ser ut att härröra mer från kommissionen än ligga i parlamentets
      intresse.
    t: Así, un par de sus enmiendas de hoy, como la de <a>suprimir</a> los párrafos
      47 y 48 del informe de aprobación de la gestión son enmiendas que parecen más
      nacidas de la Comisión que presentadas en beneficio del Parlamento.
  - s: Att det här direktivet också skulle omfatta läkemedelsprodukter som redan berörs
      av ett annat direktiv, vilket ändringsförslaget syftar till genom att <v>ta</v>
      <p>bort</p> artikel 5, det skulle bli dödsstöten för forskningen om nya läkemedel,
      som är oundgängliga för behandlingen av många allvarliga sjukdomar.
    t: En cuanto a incluir en esta directiva, como pretendería la enmienda 22, que
      <a>suprime</a> el excelente artículo 5, los productos farmacéuticos ya afectados
      además por otra directiva, sería dar un golpe mortal a la investigación de nuevos
      medicamentos por otro lado indispensables en el tratamiento de muchas y graves
      enfermedades.
  - s: Långt ifrån att förstå det på så sätt envisas kommissionen, helt utan verklighetsförankring,
      med att <v>ta</v> <p>bort</p> dessa stöd och rent konkret sägs det bokstavligen
      i det nya FUP-förslaget att den artikel som handlar om modernisering skall upphävas,
      av säkerhetsskäl.
    t: Lejos de entenderlo así, la Comisión Europea persiste, totalmente aislada de
      la realidad, en <a>suprimir</a> estas ayudas y, en concreto, la nueva propuesta
      de POP dice, literalmente, que se suprimirá el artículo que permite acudir a
      la modernización, por razones de seguridad.
  - s: Att <v>ta</v> <p>bort</p> hela det gränsöverskridande elementet och att försöka
      se på hela frågan om att harmonisera rättshjälpen i hela Europeiska unionen
      är - enligt min och min grupps mening - dömt att leda till en jäkla röra.
    t: <a>Suprimir</a> todo el elemento transfronterizo e intentar someter toda la
      cuestión a la armonización de la justicia gratuita en toda la Unión Europea,
      sin duda —en mi opinión y en la de mi Grupo— nos meterá en un embrollo.
  - s: Detta förefaller mig vara totalt nonsens och vi borde försöka <v>ta</v> <p>bort</p>
      det i framtiden genom lagstiftning för att göra det möjligt för affärerna att
      ha ett relativt litet antal mynt att identifiera istället för det enorma antal
      det ganska dåraktiga tidigare beslutet kommer att innebära.
    t: Eso me parece un completo disparate, por lo que debemos intentar <a>suprimirlo</a>
      más adelante con la legislación para que las tiendas deban identificar un número
      bastante pequeño de monedas metálicas y no el enorme número que propiciará la
      insensata decisión adoptada anteriormente.
- c: 88
  r: 3
  v: retirar
  x:
  - s: De skulle nämligen vara tvungna att <v>ta</v> <p>bort</p> denna dekoder från
      marknaden.
    t: Tendrían que <a>retirar</a> su decodificador del mercado.
  - s: En viktig del av budgeten, som vi måste beakta senare i år är att vi måste
      avsätta pengar för att främja nötköttskonsumtionen och <v>ta</v> <p>bort</p>
      interventionsåtgärderna.
    t: Una parte importante del presupuesto de que tendremos que ocuparnos en la segunda
      parte de este año está destinando fondos a la promoción del consumo de carne
      de bovino, a fin de <a>retirar</a> al ganado bovino del régimen de intervención.
  - s: Vi måste <v>ta</v> <p>bort</p> alla gamla sorter och ersätta dem genom nya,
      som är lättare att sälja.
    t: En segundo lugar, hemos de <a>retirar</a> las viejas variedades y sustituirlas
      por las nuevas que admiten una mejor comercialización.
  - s: 'Jag vet inte hur många som vi har <v>tagit</v> <p>bort</p> under de senaste
      två åren för att ytterligare samråda med alla berörda:'
    t: 'No sé cuántas <a>retiramos</a> en el curso de los últimos dos años, con el
      propósito de consultar más exhaustivamente a todos los interesados:'
  - s: Flera kolleger övertog för övrigt uttrycket, och därför bad jag Brittan att
      <v>ta</v> <p>bort</p> det.
    t: por eso he pedido al Sr. Brittan que la <a>retire</a>.
  - s: Om man <v>tog</v> <p>bort</p> allt stöd som skattebetalarna betalar skulle
      man emellertid se att miljöåtgärderna är väldigt dyra och oekonomiska.
    t: El consumidor paga más de lo que se puede permitir y este hecho se oculta a
      través de todo tipo de ayudas públicas, pero el medio ambiente resultaría carísimo
      y poco rentable si se <a>retiraran</a> todos los subsidios que paga el contribuyente.
  - s: Utskottet backade inte upp mig och jag <v>tog</v> därför <p>bort</p> mitt namn
      från betänkandet.
    t: La comisión no me apoyó y, por lo tanto, <a>retiré</a> mi nombre de este informe,
      y recomendaré a la Cámara que rechace la resolución que tiene delante.
  - s: I enlighet med det uppmanade jag fackföreningarna att utan dröjsmål <v>ta</v>
      <p>bort</p> hindren mot internationell vägtransport.
    t: Así, pues, insté a los sindicalistas a <a>retirar</a> sin demora las barreras
      que impiden el paso de los transportistas internacionales.
  - s: Vi har <v>tagit</v> <p>bort</p> alla dessa skyldigheter, alla dessa önskemål
      från rapporten i den form som antogs av utskottet för kvinnors rättigheter och
      jämställdhet mellan kvinnor och män.
    t: Hemos <a>retirado</a> todas esas obligaciones, todas esas exigencias del informe,
      tal y como había aprobado la Comisión de Derechos de la Mujer e Igualdad de
      Género.
  - s: För bara två dagar sedan bestämde detta parlament att <v>ta</v> <p>bort</p>
      frågan om irakiska flyktingar från listan över brådskande ärenden.
    t: En él hay, sin embargo, mucha hipocresía, puesto que hace solo dos días esta
      Asamblea decidió <a>retirar</a> el problema de los refugiados iraquíes de la
      lista de asuntos urgentes.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den ta
      bort, och be övriga grupper att <v>ta</v> <p>bort</p>, samtliga inslag med anknytning
      till spansk politik.
    t: La cuestión planteada de si el Grupo del PPE-DE iba a apoyar el informe, retiraría
      y pediría que los otros grupos <a>retiraran</a> cualquier elemento relacionado
      con la política interior española.
  - s: Om vi <v>tar</v> <p>bort</p> denna finansiering kommer det att ske en motsvarande
      minskning av arbetsmarknadspolitiken.
    t: Si <a>retiramos</a> esta financiación, en consecuencia habrá menos políticas
      del mercado laboral.
  - s: Presidiet har redan bett den ärade ledamoten att avlägsna plakatet, och det
      är gängse bruk här i kammaren att ledamöter som blir ombedda av presidiet att
      <v>ta</v> <p>bort</p> plakat eller banderoller som de har satt upp, avlägsnar
      dessa omedelbart i respekt för presidiet och kammaren.
    t: La Mesa ya ha solicitado a Su Señoría que retire la pancarta, y es costumbre
      en esta Asamblea que, cuando la Mesa pide a los diputados que <a>retiren</a>
      pancartas o letreros que han colocado, se retiren inmediatamente por respecto
      hacia la Mesa y la Asamblea.
  - s: Flera parlamentsledamöter har fått meddelanden som skulle kunna beskrivas som
      ihärdiga och som rör Indonesien, som fått alla sina lufttrafikföretag belagda
      med verksamhetsförbud, med begäran om att vi uppmanar kommissionen att <v>ta</v>
      <p>bort</p> Indonesien från den svarta listan.
    t: varios diputados al Parlamento Europeo han recibido mensajes, que pueden describirse
      como insistentes, relativos a Indonesia, que ha visto cómo todas sus compañías
      aéreas han sido prohibidas, en los que se nos pide que solicitemos a la Comisión
      que <a>retire</a> a Indonesia de la lista negra.
  - s: Det som vi nu har användning för är inte en ny kommission, utan ett städbolag
      bestående av oberoende personer som kan <v>ta</v> <p>bort</p> de arbetsuppgifter
      inom kommissionen, som inte går stick i stäv med gränserna, och genomföra fullständig
      öppenhet för de som återstår.
    t: Lo que ahora necesitamos no es una nueva Comisión, sino un equipo de limpieza
      compuesto por personalidades independientes que puedan <a>retirar</a> de manos
      de la Comisión aquellas tareas que no sobrepasan las fronteras y poner en práctica
      una absoluta transparencia para aquellas tareas que se mantengan en manos de
      la Comisión.
  - s: Amerika beräknar att växthuseeffekten orsakad av en enprocentig ökning av återvinningen
      är likvärdigt med att <v>ta</v> <p>bort</p> en miljon bilar från vägarna.
    t: Los Estados Unidos estiman que para el efecto invernadero, un incremento del
      uno por ciento del reciclado equivale a <a>retirar</a> un millón de coches de
      la carretera.
  - s: När kommer vi till exempel att bestämma oss för att <v>ta</v> <p>bort</p> en
      bok av en viss italiensk journalist, Giordano, med titeln ”Unionen bedrar oss”
      från biblioteken?
    t: Entonces, por ejemplo, ¿cuándo nos vamos a decidir a <a>retirar</a> de las
      librerías el libro de un periodista italiano que se llama Giordano titulado
      «La Unión estafa»?
  - s: Jag ber ledamöterna att ta bort dem, annars kommer jag att vara tvungen att
      låta vaktmästarna <v>ta</v> <p>bort</p> dem eller ännu värre skjuta upp sammanträdet.
    t: de lo contrario, me veré obligado a ordenar a los ujieres que las <a>retiren</a>
      o, incluso, a suspender la sesión.
  - s: Jag ber därför ledamöterna att omedelbart <v>ta</v> <p>bort</p> de t-shirtar
      som visas upp som om de vore plakat.
    t: Por tanto, pido a sus Señorías que <a>retiren</a> inmediatamente las camisetas
      que se están exhibiendo como si fuesen carteles.
  - s: Kommissionen försöker genomföra sitt förslag, som är att <v>ta</v> <p>bort</p>
      en artikel, men vi har röstat för att införa denna artikel.
    t: La Comisión intenta materializar su propuesta, que es <a>retirar</a> un artículo,
      y nosotros hemos votado para incluir ese artículo.
  - s: Jag har deltagit i budgetdebatter i tolv år, och jag har aldrig sett en talman
      för parlamentet <v>ta</v> <p>bort</p> mikrofonen för huvudföredraganden.
    t: Señor Presidente, llevo doce años participando en debates presupuestarios y
      nunca había visto a un Presidente del Parlamento <a>retirarle</a> el micrófono
      al ponente principal.
  - s: Den brittiska regeringens beslut att bara <v>ta</v> <p>bort</p> oskyldiga personers
      profiler efter minst sex år visar vilken låg uppfattning den har om våra rättigheter.
    t: No obstante, la decisión del Gobierno británico de <a>retirar</a> sólo los
      perfiles de personas inocentes tras al menos seis años muestra que tiene escaso
      respeto por nuestras libertades.
  - s: Det är viktigt att den s.k. suspensionsmekanismen inte utformas så att den
      riskerar att <v>ta</v> <p>bort</p> medlemsstaternas incitament att höja standarden
      på asylprocessen och mottagandet, vilket strider mot grundtanken om det gemensamma
      regelverket.
    t: Es importante que el conocido como mecanismo de suspensión no se formule de
      tal forma que exista un riesgo de que se <a>retire</a> el incentivo para que
      los Estados miembros mejoren los estándares del proceso de asilo y acogida,
      lo que iría en contra de la idea básica que yace tras la regulación conjunta.
  - s: Precis som många andra här, delar jag den oro som finns när det gäller att
      <v>ta</v> <p>bort</p> existerande system - både privata, regionala och nationella.
    t: Igual que otras personas aquí, comparto el temor producido al <a>retirar</a>
      sistemas ya existentes, tanto privados como regionales y nacionales.
  - s: Det <v>tar</v> <p>bort</p> de ersättningar som har utlovats till jordbrukare
      utan att ge programmen för landsbygdsutveckling tillförlitlig finansiering.
    t: en mi opinión, modulación no es una palabra buena porque <a>retira</a> los
      pagos compensatorios que se les ha prometido a los agricultores, y no proporciona
      programas de desarrollo rural con una financiación fiable.
  - s: Vi anser att det är fel att ge stöd till europeiska partier, omfattande 7 miljoner
      euro, innan rättslig grund finns, och beklagar att förslaget att <v>ta</v> <p>bort</p>
      anslaget röstades ned med siffrorna 393-76.
    t: Creemos que es un error conceder subvenciones a los partidos europeos por una
      cantidad de 7 millones de euros, hasta que no exista un fundamento jurídico
      para hacerlo, y lamentamos que la propuesta de <a>retirar</a> el crédito haya
      sido rechazada por 393 votos en contra y 76 a favor.
  - s: Vad som inte är korrekt är att man nu, efter att budgetplanen fram till 2007
      godkändes för litet mer än ett år sedan redan efter några månader, börjar <v>ta</v>
      <p>bort</p> medel som är avsedda för jordbruket.
    t: Lo que no es procedente es que se aprobaran hace poco más de un año las perspectivas
      financieras hasta 2007 y ahora, pasados pocos meses, se estén <a>retirando</a>
      recursos previstos para la agricultura.
  - s: Det är därför som jag röstade emot alla ändringsförslag om att <v>ta</v> <p>bort</p>
      kärnenergi från EU:s energimix.
    t: Por ese motivo he votado en contra de todas las enmiendas dirigidas a <a>retirar</a>
      la energía nuclear de la combinación energética de Europa.
  - s: När det gäller Palestina vill jag säga att vanligtvis när det hålls en allmän
      debatt om en fråga under samma sammanträde <v>tar</v> man <p>bort</p> de frågor
      från frågestunden som handlar om samma tema, men det beslutet tar talmannen
      med sitt sekretariat.
    t: Sobre el tema de Palestina, le adelanto que normalmente, cuando hay un debate
      general sobre un asunto en el mismo período parcial de sesiones, se <a>retiran</a>
      del turno de preguntas aquellas que se refieren al mismo tema, pero esta decisión
      la toma el Sr. Presidente del Parlamento con su gabinete.
  - s: Vi var för att <v>ta</v> <p>bort</p> alla militära trupper från östra Zaire,
      vi var för att behålla områdens integritet i de berörda länderna, vi var för
      att en multinationell inverventionsmakt skulle agera, vi var för en internationell
      konferens med länderna runt de Stora sjöarna, vi var för försvaret av de mänskliga
      rättigheterna, vi var för att förbereda ordentliga val i Zaire som en början
      på en konkret demokratisering och vi var för humanitär hjälp.
    t: Estábamos a favor de <a>retirar</a> todas las tropas militares de Zaire Oriental,
      estábamos a favor de preservar la integridad del territorio de los países afectados,
      estábamos a favor de la actuación de una fuerza de intervención multinacional,
      a favor de una conferencia internacional con los países alrededor de los Grandes
      Lagos.
  - s: Vi är också sedan länge trogna anhängare av förbudet mot truppminor, även om
      vi inte anser det vara en prioritet att <v>ta</v> <p>bort</p> truppminor från
      obebodd och ekonomiskt outnyttjad terräng (till exempel delar av Falklandsöarna)
      förutsatt att eventuellt farliga områden utmärks ordentligt.
    t: También somos defensores inveterados y coherentes de la prohibición de las
      minas terrestres antipersonales, aunque no creemos que sea una prioridad <a>retirar</a>
      esas minas de las zonas no habitadas y no explotadas económicamente (por ejemplo,
      partes de las Islas Malvinas), siempre que se señalicen de forma adecuada las
      zonas de posible peligro.
  - s: ekonomiska risker, säkerhetsrisker, det vill säga brandrisker, och också risker
      för återplantering, för om man inte kan <v>ta</v> <p>bort</p> virket inom de
      närmaste veckorna har många skogsodlare intresse av att lämna det på platsen,
      och då är det skogen som kommer att förbli i en svår situation och därmed industrin
      för primär förädling.
    t: riesgos económicos, riesgos de seguridad, es decir de incendio, riesgos también
      de falta de reforestación, pues si no somos capaces de <a>retirar</a> la madera
      en las próximas semanas, y muchos silvicultores tienen interés en dejarlas en
      su lugar, será entonces el bosque el que estará permanentemente en una situación
      difícil y, con él, la industria de la primera transformación.
  - s: Om man å andra sidan ändrade artikel 7.4 och <v>tog</v> <p>bort</p> beteckningen
      ”obehandlat” från kommunalt avfall, skulle det innebära att man förbjöd samförbränning
      av fraktioner sorterat kommunalt avfall (papper, kartonger…) som inte skulle
      kunna återanvändas om de inte samlades in separat.
    t: Por otra parte, si se modificara el apartado 4 del artículo 7, <a>retirando</a>
      de este modo la cualificación de «no tratados» a los residuos municipales, ello
      equivaldría a prohibir la coincineración de fracciones de residuos municipales
      seleccionados (papel, cartón…) que no podrían ser reciclados, salvo si se recogieran
      por separado.
  - s: Varför har ni exempelvis i ändringsförslag 1 om punkt a <v>tagit</v> <p>bort</p>
      den sociala tryggheten.
    t: ¿Por qué ha <a>retirado</a>, por ejemplo, la seguridad social de la letra a)
      de la enmienda 1?
  - s: Var vänliga och <v>ta</v> <p>bort</p> plakaten nu.
    t: Por favor, <a>retiren</a> esos carteles de inmediato.
  - s: Dricksvattenbolagen måste investera kapital för att <v>ta</v> <p>bort</p> de
      där resterna igen.
    t: Las empresas suministradoras de agua potable tienen que invertir capital para
      <a>retirar</a> dichos residuos.
  - s: Avslutningsvis vill jag säga att jag mycket väl förstår ändringsförslagen 29,
      30 och 46 som syftar till att <v>ta</v> <p>bort</p> de projekt från de prioriterade
      projekten i bilaga 3 som efter 15 år ännu inte avslutats.
    t: Por último, quiero decir que entiendo muy bien las enmiendas 29, 30 y 46 que
      pretenden <a>retirar</a> de la lista de proyectos prioritarios del Anexo III
      aquéllos que, después de 15 años, aún no se hubieran terminado.
  - s: Det är självfallet troligt att medlemsstaterna inte följer parlamentets slutsatser,
      som uppmanar dem att <v>ta</v> <p>bort</p> Bulgarien och Rumänien från den berömda
      gemensamma förteckningen.
    t: Bien entendido, es probable que los Estados miembros no sigan las conclusiones
      del Parlamento, que los invita a <a>retirar</a> a Bulgaria y a Rumanía de la
      famosa lista común.
  - s: räcker det inte - varför måste vi <v>ta</v> <p>bort</p> hela ryggraden om det
      är i ryggmärgen som det farliga ligger?
    t: no es suficiente - ¿por qué hemos de <a>retirar</a> toda la columna vertebral
      si el peligro reside en la médula espinal?
  - s: Slutsatserna gäller det faktum att fett från idisslare skall behöva tryckkokas
      på det sätt som vi alla känner till, men dessutom uttrycktes åsikten att det
      kanske hade blivit dags för att <v>ta</v> <p>bort</p> animaliska fetter från
      foder för idisslare och det är en fråga som skall diskuteras.
    t: Las conclusiones hacen referencia a que las grasa de rumiantes tendrán que
      ser cocinadas bajo presión en la forma en que todos conocemos pero, además,
      se expresó la opinión de que es posible que haya llegado el momento de <a>retirar</a>
      las grasas animales de los piensos para rumiantes y esta es una cuestión que
      va a ser considerada.
  - s: Posselt behöver fortfarande kortet - så förklarade damen att hon uttryckligen
      hade fått i uppdrag att <v>ta</v> <p>bort</p> kortet.
    t: Ruego que se siga el asunto y se compruebe si alguien del servicio de sesiones
      es responsable de ello, pues a la protesta del Sr. Rübig diciendo que el Sr.
      Posselt necesita aún la tarjeta, la señora ha respondido que se le ha encargado
      <a>retirarla</a>.
  - s: Jag måste säga att jag inte kan förstå Lehnes inställning i British Economist,
      där han själv har hållit med om att hans kompromiss inte är genomförbar, men
      att han lade fram den för att hålla socialisterna lyckliga och han är beredd
      att <v>ta</v> <p>bort</p> den i förlikningsförfarandet.
    t: He de decir que no entiendo el planteamiento del Sr. Lehne en la revista británica
      The Economist, en la que él mismo ha reconocido que su transacción es inviable,
      pero la ha presentado para contentar a los socialistas y está dispuesto a <a>retirarla</a>
      en la conciliación.
  - s: Herr ordförande, Ni har <v>tagit</v> <p>bort</p> Kellett-Bowmans båda betänkanden
      över ansvarsfrihet från föredragningslistan.
    t: Señor Presidente, usted ha <a>retirado</a> del orden del día los dos informes
      del Sr. Kellett-Bowman sobre la aprobación de la gestión.
  - s: Om man <v>tar</v> <p>bort</p> en hörnsten rasar kanske mycket mer runt omkring.
    t: Si se <a>retira</a> una piedra angular, pueden caer muchas más cosas.
  - s: Kan det holländska ordförandeskapet bekräfta vad som kan inträffa om valet
      i Förenade kungariket inte motiverat det att <v>ta</v> <p>bort</p> denna sak
      från dagordningen för nästa veckas sammanträde?
    t: ¿Podría confirmar la Presidencia neerlandesa que lo que pueda pasar en las
      elecciones del Reino Unido no ha motivado que <a>retire</a> este punto del orden
      del día de la reunión de la semana que viene?
  - s: Sedan kan medlemsstaterna besluta om de hellre vill lagra köttet från kor på
      egen bekostnad eller om de genast vill <v>ta</v> <p>bort</p> detta kött från
      marknaden.
    t: Después, los Estados miembros podrán decidir si prefieren almacenar la carne
      soportando los costes o si quieren <a>retirarla</a> inmediatamente del mercado.
  - s: Vilket tar mig till nästa punkt, nämligen att det är hög tid att <v>ta</v>
      <p>bort</p> Folkets Mujahedin från listan på terroristorganisationer.
    t: es decir, ha llegado hora de <a>retirar</a> a los Muyahidines del Pueblo de
      Irán de la lista de organizaciones terroristas.
  - s: i punkt 16 hävdas utan omsvep att kommissionen bör <v>ta</v> <p>bort</p> vissa
      apparater från marknaden.
    t: en el párrafo 16 se propone sin rodeos que la Comisión <a>retire</a> determinados
      aparatos del mercado.
  - s: Jag anser att man i dag inte har någon rätt att <v>ta</v> <p>bort</p> ändringen
      om 2002.
    t: Por lo tanto, pienso que hoy no hay ninguna razón para <a>retirar</a> la enmienda
      relativa al 2002.
  - s: Om vi vill fortsätta att förbättra utsläppsnivåerna måste vi <v>ta</v> <p>bort</p>
      bestämmelsen om 108 procent, för om vi inte gör detta kan en del av de lastbilar
      som är miljövänligast tas bort från transittrafiken i Österrike eftersom de
      har för många miljöpoäng och det fattas transiträtter i och med bestämmelsen
      om 108 procent.
    t: Si queremos seguir mejorando las emisiones, tenemos que <a>retirar</a> la cláusula
      del 108%, porque si no lo hacemos algunos de los mejores camiones se podrán
      retirar del tránsito por Austria porque resulta que sobran ecopuntos y faltan
      derechos de tránsito con ese 108%.
  - s: Vi måste <v>ta</v> <p>bort</p> alla bosättningar, allihopa, och dra en internationellt
      erkänd gräns mellan en judisk nationalstat och en palestinsk nationalstat.
    t: También dijo «debemos <a>retirar</a> todos los asentamientos, todos ellos,
      y trazar una frontera reconocida internacionalmente entre un Territorio Nacional
      Judío y un Territorio Nacional Palestino».
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan <v>ta</v> <p>bort</p> detta
      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: 'Sin embargo, si optamos por la identificación y el etiquetado de cada oveja
      individual, además de una etiqueta de identificación del rebaño, para después
      <a>retirarla</a> cuando el cordero va al cebadero, tendríamos una oveja con
      tres o cuatro etiquetas, o habría que estar quitando y añadiendo etiquetas:'
  - s: De Vries gav mig svar på tal, men han borde också erinra sig att när en omröstning
      hölls i ordförandekonferensen, så kom vi överens om att <v>ta</v> <p>bort</p>
      detta betänkande från denna sammanträdesperiod.
    t: El Sr. De Vries ha vuelto a referirse a lo que yo he dicho, pero debería recordar
      también que en determinado momento, en una votación que celebramos en la Conferencia
      de Presidentes, acordamos <a>retirar</a> el informe de este período parcial
      de sesiones.
  - s: först att <v>ta</v> <p>bort</p> det och sedan att det skulle upp, men vid ett
      senare sammanträde.
    t: en primer lugar, <a>retirarlo</a>, y después acordamos que se debía mantener,
      pero en una de las últimas sesiones.
  - s: Samtidigt uppmanar jag Likudpartiet att i sitt manifest <v>ta</v> <p>bort</p>
      alla sina uttalanden om att Västbanken är en integrerad och evig del av den
      israeliska staten.
    t: Al mismo tiempo, hago un llamamiento al Partido Likud para que <a>retire</a>
      de su manifiesto toda referencia a sus pretensiones de que Cisjordania es parte
      integral y perpetua del Estado de Israel.
  - s: Jag vill <v>ta</v> <p>bort</p> den andra delen av ändringsförslaget eftersom
      det tydligen är så att många skulle kunna stödja den första delen men inte den
      andra delen.
    t: Señor Presidente, quiero <a>retirar</a> la segunda parte de la enmienda porque,
      al parecer, son muchos los que apoyan la primera parte, pero no la segunda.
  - s: För att göra det lättare för folk att stödja den har vi <v>tagit</v> <p>bort</p>
      den andra delen.
    t: Para que resulte más fácil apoyarla, hemos <a>retirado</a> la segunda parte.
  - s: Hur tolkar ni i ljuset av östutvidgningen beslutet att <v>ta</v> <p>bort</p>
      resurser från en ändamålsenlig kamp i Sverige, Österrike och Tyskland mot barnsexturismen,
      när vi vet att det finns särskilda problem med könshandel och handel med människor
      i ett stort antal av ansökarländerna?
    t: ¿cómo interpreta usted, a la luz de la ampliación, la decisión de <a>retirar</a>
      las ayudas a la lucha contra el turismo sexual en Suecia, Austria y Alemania,
      cuando sabemos que hay problemas especiales relacionados con el comercio sexual
      y con personas en muchos países candidatos?
  - s: Bör vi <v>ta</v> <p>bort</p> de stora krucifixen som tornar över städer och
      dalar på bergstoppar?
    t: ¿Deberíamos <a>retirar</a> los enormes crucifijos que hay en las cimas de las
      montañas que están muy por encima de las ciudades y los valles?
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni tar det med i bedömningen när
      ni funderar över morgondagens beslut och när kommissionen reflekterar över vad
      som sagts om att <v>ta</v> <p>bort</p> nästan alla dessa ändringsförslag från
      texten.
    t: Sería totalmente absurdo que el Parlamento no fuera consultado o no tuviera
      la debida voz en la siguiente fase de los procedimientos, y espero que mañana
      lo tengamos en cuenta cuando el Parlamento emita su dictamen y cuando la Comisión
      reflexione sobre lo que ha dicho al <a>retirar</a> del libro la práctica totalidad
      de dichas enmiendas.
  - s: den ena handlar om målet 2002, och parlamentet och utskottet skulle vilja <v>ta</v>
      <p>bort</p> orden ”så långt det är möjligt” så att målet 2002 blir obligatoriskt
      och inte, som nu, frivilligt.
    t: uno es la cuestión de las metas para el 2002, y el Parlamento y la comisión
      quisieran <a>retirar</a> las palabras "en lo posible», de manera que las metas
      para el 2002 sean vinculantes y no opcionales.
  - s: För att vi inte skall anta något som inte är sant, skulle jag helt enkelt vilja
      be våra kolleger som har lagt fram det här ändringsförslaget att <v>ta</v> <p>bort</p>
      ”Danmark”, eftersom Danmark har ratificerat konventionen.
    t: Señor Presidente, para que no se apruebe algo que no se ajusta a la realidad,
      quisiera sencillamente pedir a nuestros colegas que han presentado la enmienda
      que <a>retiren</a> «Dinamarca», porque Dinamarca ha ratificado el Convenio.
  - s: Den 23 november lade den fram en första förteckning över nio nya straffrättsliga
      behörigheter i tillägg till den straffrättsliga miljölagstiftningen som den
      ensidigt <v>tog</v> <p>bort</p> från medlemsstaterna.
    t: El 23 de noviembre pasado añadió a la legislación medioambiental de carácter
      penal una lista inicial de nueve nuevas competencias penales, que <a>retira</a>
      de a los Estados miembros de manera unilateral.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: Creo que resulta muy extraño que Hans-Peter Martin no haya decidido <a>retirar</a>
      su nombre de todos estos informes, si tenemos en cuenta que lo que vamos a someter
      a votación en esta sesión plenaria no es su opinión.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att <v>ta</v> <p>bort</p>
      en annan kollegas kort, tog bort ert.
    t: Señor Rosselt, me han informado respecto a ello que ha sido un error de una
      ayudante de un Grupo político, que en lugar de <a>retirar</a> la tarjeta de
      otro colega ha retirado la suya.
  - s: Samtidigt vill jag på andra raden - vid ”obligatoriska rättsliga bestämmelser”
      - <v>ta</v> <p>bort</p> ordet ”obligatoriska”.
    t: Al mismo tiempo querría <a>retirar</a> de la segunda línea, de la frase «disposiciones
      jurídicas vinculantes» la palabra »vinculantes».
  - s: 'Jag vill <v>ta</v> <p>bort</p> mitt namn från detta betänkande och vädjar
      till alla i parlamentet som verkligen vill ha en skattepolitik för EU som inte
      enbart tjänar de intressen som ett tiotusental av de rikaste har, utan som verkligen
      är till fördel för majoriteten av Europas medborgare:'
    t: 'Quiero <a>retirar</a> mi nombre del mismo y pedir algo a todos lo que en esta
      Cámara quieren de verdad una política fiscal para la Unión Europea que no sólo
      sirva a los intereses de los más adinerados, sino que beneficie realmente a
      la mayoría de los ciudadanos de Europa:'
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Puesto que, después de las distintas votaciones, el informe final no tiene
      nada que ver con mi texto original y algunos aspectos de su contenido se han
      deteriorado aún más en la versión del informe aprobada en la Comisión de Asuntos
      Económicos y Monetarios, he decidido <a>retirar</a> mi nombre del informe y
      pedir a sus Señorías que voten en contra de él en la votación final.
  - s: Dess rekommendation om långsiktig reform av jordbrukspolitiken, vilken omfattar
