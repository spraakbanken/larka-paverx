  - s: Nu till vår förvåning är djurkategorin tillbaka och återigen har utskottet
      för miljö, folkhälsa och konsumentfrågor röstat för att <v>ta</v> <p>bort</p>
      det.
    t: Ora, con nostra sorpresa, il concetto delle categorie degli animali è stato
      riesumato, e la commissione per l’ambiente ne ha nuovamente votato la <a>soppressione</a>.
  - s: Precis som många andra här, delar jag den oro som finns när det gäller att
      <v>ta</v> <p>bort</p> existerande system - både privata, regionala och nationella.
    t: Al pari di molti altri colleghi, nutro anch’io preoccupazione per la <a>soppressione</a>
