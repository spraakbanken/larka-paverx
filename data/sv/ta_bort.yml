    t: Si la même chose était faite à l’encontre des handicapés ou de toute autre
      groupe équivalant ce serait un tollé, mais l’UE semble penser qu’il est tout
      à fait juste de <a>retirer</a> les droits des enfants de manière aussi arbitraire.
  - s: antingen att <v>ta</v> <p>bort</p> de omtvistade bestämmelserna från betänkandet
      eller att senarelägga omröstningen om betänkandet till ett senare datum, så
      att vi ger våra vänner i Kaukasus tid att förklara sin ståndpunkt om betänkandet
      för Europaparlamentet.
    t: soit <a>retirer</a> les dispositions litigieuses du rapport, soit reporter
      le vote sur le rapport à une date ultérieure, afin de donner à nos amis du Caucase
      le temps d’expliquer au Parlement européen leur position sur le rapport.
  - s: Alltså vore det kanske meningsfullt att man diskuterade hur man också kan finna
      andra sätt att främja energieffektiv utrustning och undan för undan <v>ta</v>
      <p>bort</p> de stora energislösarna från marknaden.
    t: Il serait donc peut-être utile de débattre des autres moyens à trouver pour
      encourager l’utilisation d’appareils plus économes en énergie et pour <a>retirer</a>
      progressivement du marché les grands consommateurs d’énergie.
  - s: Avslutningsvis vill jag säga att jag mycket väl förstår ändringsförslagen 29,
      30 och 46 som syftar till att <v>ta</v> <p>bort</p> de projekt från de prioriterade
      projekten i bilaga 3 som efter 15 år ännu inte avslutats.
    t: Enfin, je souhaiterais signaler que je comprends fort bien les amendements
      29, 30 et 46, qui visent à <a>retirer</a> de la liste des projets prioritaires
      de l’Annexe III ceux qui, après 15 ans, ne sont toujours pas achevés.
  - s: Jag har från Gruppen De gröna/Europeiska fria alliansen mottagit en begäran
      om att <v>ta</v> <p>bort</p> punkten ?
    t: J’ai reçu du groupe des Verts/Alliance libre européenne, une demande pour <a>retirer</a>
      le point «Crise humanitaire en Corée du Nord» du débat sur les violations des
      droits de l’homme, de la démocratie et de l’État de droit.
  - s: Det är självfallet troligt att medlemsstaterna inte följer parlamentets slutsatser,
      som uppmanar dem att <v>ta</v> <p>bort</p> Bulgarien och Rumänien från den berömda
      gemensamma förteckningen.
    t: Bien entendu, il est probable que les États membres ne suivent pas les conclusions
      du Parlement, qui les invite à <a>retirer</a> la Bulgarie et la Roumanie de
      la fameuse liste commune.
  - s: Det är visserligen sant att de som tar ett mänskligt embryo och tömmer det,
      <v>tar</v> <p>bort</p> den inre cellmassan och livet, anstränger sig att framhålla
      att därinne finns det ingen, för om det hade funnits någon, så skulle denna
      någon vara värd vår kärlek eller, i en värld utan kärlek, så skulle denna någon
      åtminstone ha rätt till respekt för sin mänskliga värdighet, för annars skulle
      världen enbart bestå av våld, brutalitet och cynism.
    t: Ce que l’on veut réaliser, c’est presque une image de prédation de la vie humaine,
      c’est le contraire de l’éthique de l’amour de l’homme, de son corps, également
      avant la naissance, dans ce monde, de monde humain, tant il est vrai que ceux
      qui prennent les embryons humains et les vident en en <a>retirant</a> la masse
      cellulaire et la vie s’attachent à dire qu’il n’y a personne à l’intérieur parce
      que s’il y avait quelqu’un, il serait digne d’amour ou, dans un monde sans amour,
      il aurait au moins droit au respect de sa dignité humaine.
  - s: Jag måste säga att jag inte kan förstå Lehnes inställning i British Economist,
      där han själv har hållit med om att hans kompromiss inte är genomförbar, men
      att han lade fram den för att hålla socialisterna lyckliga och han är beredd
      att <v>ta</v> <p>bort</p> den i förlikningsförfarandet.
    t: Je dois dire que je ne comprends pas l’approche de M. Lehne rapportée par l’Economist,
      où il a lui-même reconnu que son compromis était inapplicable, mais qu’il l’a
      présenté pour contenter les socialistes et qu’il est prêt à le <a>retirer</a>
      en conciliation.
  - s: Det vore en rätt så komplicerad uppgift, herr ordförande, att <v>ta</v> <p>bort</p>
      en funktion från dessa myndigheter som just tilldelats dem, och detta skulle
      också göra att trovärdigheten hos vår järnvägspolitik skulle ifrågasättas.
    t: Il apparaît difficile, cher président, de <a>retirer</a> à ces autorités une
      tâche qui vient à peine de leur être attribuée, mettant ainsi en cause la crédibilité
      de notre politique ferroviaire.
  - s: Det verkar vara en manöver för att <v>ta</v> <p>bort</p> pengar från systemet
      för att det är vad man skall göra för att vara medlemsstaterna till lags.
    t: On dirait que ce n’est qu’un exercice consistant à <a>retirer</a> de l’argent
      du système et ce, afin de plaire aux États membres.
  - s: Att <v>ta</v> <p>bort</p> 1 miljard euro från betalningsbemyndigandena är återigen
      en börda för framtiden.
    t: <a>Retirer</a> 1 milliard d’euros des paiements, une fois de plus, constitue
      seulement un fardeau pour plus tard.
  - s: Samtidigt som Bryssel aldrig tröttnar på att <v>ta</v> <p>bort</p> alla möjliga
      befogenheter från medlemsstaterna, har kommissionen, som säger att den inte
      vill lägga sig i inrikesfrågor, förklarat att konflikter mellan minoriteter
      är en fråga för de berörda staterna.
    t: Si Bruxelles ne se lasse jamais de <a>retirer</a> des compétences en tout genre
      aux États membres, la Commission, manifestant sa décision de ne pas interférer
      dans les affaires intérieures, a déclaré que les conflits entre minorités relève
      de la compétence des pays concernés.
  - s: Om man <v>tar</v> <p>bort</p> en hörnsten rasar kanske mycket mer runt omkring.
    t: Si on <a>retire</a> une pierre de l’édifice, il en tombera bien d’autres.
  - s: Jag anser att om man <v>tar</v> <p>bort</p> något sådant, då måste man ändå
      veta vart man lämnar det vidare.
    t: J’estime que lorsqu’on <a>retire</a> quelque chose quelque part, on doit tout
      de même savoir où on va le mettre.
  - s: Kommissionen har lagt fram en bra akt, men varför har det svenska ordförandeskapet
      <v>tagit</v> <p>bort</p> kommissionens förslag om att sluta subventionera fossila
      bränslen från förslaget till slutsatser?
    t: La Commission a proposé un document valable mais pourquoi la présidence suédoise
      a-t-elle <a>retiré</a> du projet de conclusion la proposition de la Commission
      visant à stopper la subvention des combustibles fossiles, avant même que les
      chefs de gouvernement n’arrivent à Göteborg ?
  - s: Det skulle vara mycket lämpligt att <v>ta</v> <p>bort</p> ordet ”primarily”,
      som det står på engelska.
    t: Si le mot «primarily» tel qu’il apparaît en anglais était <a>retiré</a>, cela
      serait tout à fait opportun.
  - s: Jag blev ombedd att <v>ta</v> <p>bort</p> dem men ordföranden stödde mig, även
      om han påpekade att utvecklingsutskottet skulle kunna ta dessa initiativ utan
      att lägga fram dem inför parlamentet.
    t: Invité à les <a>retirer</a>, j’ai néanmoins reçu le soutien du président.
  - s: Om vi vill fortsätta att förbättra utsläppsnivåerna måste vi <v>ta</v> <p>bort</p>
      bestämmelsen om 108 procent, för om vi inte gör detta kan en del av de lastbilar
      som är miljövänligast tas bort från transittrafiken i Österrike eftersom de
      har för många miljöpoäng och det fattas transiträtter i och med bestämmelsen
      om 108 procent.
    t: Si nous voulons continuer à diminuer les émissions, nous devons <a>retirer</a>
      la clause des 108 %, parce que sinon, certains des meilleurs camions pourraient
      être retirés de la circulation par l’Autriche parce qu’il s’avère qu’il y a
      un excédent d’écopoints et trop peu de droits de trafic avec ces 108 %.
  - s: Om en medlemsstat föreslår en ny metod för att <v>ta</v> <p>bort</p> eller
      lägga till ett objekt på listan är det absolut en anledning till att se över
      listan igen.
    t: Si un État membre propose d’adopter une nouvelle approche, de <a>retirer</a>
      une entité de la liste ou d’y ajouter une organisation ou une personne, la révision
      de la liste est dès lors justifiée.
  - s: Myndigheterna i Vilnius fick order om att <v>ta</v> <p>bort</p> de polska skyltarna
      inom en månad.
    t: Les autorités de la région de Vilnius ont reçu l’ordre de <a>retirer</a> les
      panneaux en polonais dans un délai d’un mois.
  - s: Om vi lyssnar på skäl om förnuft och rättvisa bör vi <v>ta</v> <p>bort</p>
      GJP-reglerna, eftersom det var det pris vi fick betala för det som inte lyckades
      i Cancún.
    t: Le bon sens, la justice voudraient que l’on <a>retire</a> les règlements sur
      la PAC puisque c’était le prix à payer pour acheter la marchandise de Cancun
      qui n’a pas été livrée.
  - s: Tre av dem har samma syfte, eftersom det handlar om att på tre olika ställen
      <v>ta</v> <p>bort</p> meningsslutet ?eller dra tillbaka sitt förslag helt och
      hållet?
    t: Trois d’entre elles ont un même objet, puisqu’il s’agit de <a>retirer</a> en
      trois endroits différents le bout de phrase «soit retirer son texte».
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan <v>ta</v> <p>bort</p> detta
      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: Toutefois, si nous en revenons à la méthode visant à identifier et marquer
      chaque mouton, mis à part une marque collective qui est ensuite <a>retirée</a>
      lorsque l’agneau passe chez l’engraisseur, nous pourrions nous retrouver avec
      des moutons possédant trois ou quatre étiquettes, ou vous devriez enlever des
      étiquettes pour en ajouter d’autres, chose que nous essayons de résoudre pour
      l’instant sans succès en Irlande.
  - s: först att <v>ta</v> <p>bort</p> det och sedan att det skulle upp, men vid ett
      senare sammanträde.
    t: nous étions d’accord de le <a>retirer</a> dans un premier temps, et nous avons
      décidé ensuite de l’examiner au cours d’une séance de nuit.
  - s: Jag vill <v>ta</v> <p>bort</p> den andra delen av ändringsförslaget eftersom
      det tydligen är så att många skulle kunna stödja den första delen men inte den
      andra delen.
    t: Monsieur le Président, je voudrais <a>retirer</a> la deuxième partie de l’amendement
      parce qu’il semble que beaucoup soutiendraient la première partie mais pas la
      deuxième.
  - s: För att göra det lättare för folk att stödja den har vi <v>tagit</v> <p>bort</p>
      den andra delen.
    t: Nous avons <a>retiré</a> cette deuxième partie afin que les députés soient
      plus enclins à soutenir cet amendement.
  - s: Jag har just i dag sett i tidningarna att en region i Spanien nu också har
      agerat i enlighet härmed, och <v>tagit</v> <p>bort</p> stödet till flera producenter.
    t: Aujourd’hui même, je viens d’apprendre par la presse qu’une région d’Espagne
      a agi en la matière et <a>retiré</a> l’aide accordée à divers producteurs.
  - s: Saken är den att kommissionen redan har tvingats <v>ta</v> <p>bort</p> arter
      från förteckningen och erkänna att de bara tas som bifångst på grundare vatten.
    t: Par exemple, sur proposition du Royaume-Uni, le brosme a été <a>retiré</a>
      de la liste des espèces d’eau profonde et les béryx pêchés avec des chaluts
      pélagiques ne sont pas pris en compte dans le quota.
  - s: För att vi inte skall anta något som inte är sant, skulle jag helt enkelt vilja
      be våra kolleger som har lagt fram det här ändringsförslaget att <v>ta</v> <p>bort</p>
      ”Danmark”, eftersom Danmark har ratificerat konventionen.
    t: Monsieur le Président, afin de ne pas adopter quelque chose qui n’est pas vrai,
      je voudrais demander à mes collègues qui ont proposé cet amendement de <a>retirer</a>
      «Danemark» car ce pays a ratifié la convention.
  - s: Jag föreslår därför ett muntligt ändringsförslag som <v>tar</v> <p>bort</p>
      Danmark och Portugal.
    t: Je propose donc un amendement oral pour <a>retirer</a> le Danemark et le Portugal.
  - s: Hennes ändringsförslag till betänkandet gick ut på att <v>ta</v> <p>bort</p>
      just dessa uttalanden.
    t: Son amendement au rapport était de <a>retirer</a> précisément ces déclarations.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: Il est pour ma part très étrange que Hans-Peter Martin n’a pas choisi de <a>retirer</a>
      son nom de tous ces rapports, attendu que ce n’est pas sur son avis que nous
      allons voter ici aujourd’hui en plénière.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att <v>ta</v> <p>bort</p>
      en annan kollegas kort, tog bort ert.
    t: Monsieur Posselt, on m’a informé qu’il s’agit d’une erreur d’un agent de votre
      groupe politique, qui au lieu de <a>retirer</a> la carte d’un de vos collègues,
      a retiré la vôtre.
  - s: Samtidigt vill jag på andra raden - vid ”obligatoriska rättsliga bestämmelser”
      - <v>ta</v> <p>bort</p> ordet ”obligatoriska”.
    t: Parallèlement, je voudrais <a>retirer</a> le terme «contraignante« qualifiant
      le terme «dispositions» à la deuxième ligne.
  - s: 'Jag vill <v>ta</v> <p>bort</p> mitt namn från detta betänkande och vädjar
      till alla i parlamentet som verkligen vill ha en skattepolitik för EU som inte
      enbart tjänar de intressen som ett tiotusental av de rikaste har, utan som verkligen
      är till fördel för majoriteten av Europas medborgare:'
    t: 'Je voudrais <a>retirer</a> mon nom de ce rapport et lancer un appel à tous
      ceux, au sein de cette Assemblée, qui veulent vraiment une politique fiscale
      pour l’Union européenne qui ne serve pas seulement les intérêts du top dix mille,
      mais qui profite véritablement à la majorité des citoyens européens :'
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Étant donné que, après les votes individuels, il était presqu’impossible de
      reconnaître dans le rapport final mon projet original, certains aspects de son
      contenu se détériorant encore dans la version du rapport adoptée en commission
      des affaires économiques et monétaires, je me suis sentie obligée de <a>retirer</a>
      mon nom du rapport et d’appeler les députés à voter contre le rapport lors du
      vote final.
  - s: Målet måste vara att <v>ta</v> <p>bort</p> anonymitetsstämpeln från köttet.
    t: Le but est de <a>retirer</a> à la viande son caractère anonyme.
  - s: Det handlar inte om att så att säga <v>ta</v> <p>bort</p> uppgifter för OLAF
      eller underminera OLAF:s uppgiftsområde, som beslutats av parlamentet och rådet,
      utan här är förturen för OLAF-undersökningen given.
    t: Il ne s’agit pas de <a>retirer</a>, ou presque, des missions à l’OLAF ou de
      réduire le champ d’activité de l’OLAF déterminé par le Parlement et le Conseil
      mais il s’agit de donner la priorité aux enquêtes de l’OLAF.
  - s: Vidare uppmanas kommissionen att följa utvecklingen i de tredje länder som
      finns med på listan och se hur principerna efterlevs, men något särskilt förfarande
      för att <v>ta</v> <p>bort</p> eller lägga till länder finns inte i förslaget.
    t: De plus, il est demandé que la Commission surveille le respect des critères
      susmentionnés par les pays tiers inclus dans la liste, mais l’initiative ne
      présente aucune procédure spécifique pour ajouter ou <a>retirer</a> des pays
      sur cette liste.
  - s: Håller ni därför med om att det är inkonsekvent att öka medlen, vilket ändringsförslag
      inom utrikespolitiken har sett till, till poster som rör Latinamerika och Meda-programmet,
      och <v>ta</v> <p>bort</p> pengar från Asienposterna?
    t: Dès lors, seriez-vous d’accord de dire qu’il est incohérent d’augmenter d’une
      part le financement pour les lignes de l’Amérique latine et MEDA - comme l’ont
      fait les amendements des affaires étrangères - et de <a>retirer</a> d’autre
      part de l’argent aux lignes de l’Asie ?
  - s: Jag skall ändå tillägga att jag undertecknat detta förslag till misstroendevotum,
      liksom Mégret och Le Gallou, på en uttrycklig begäran från Fabre-Aubrespy, och
      att han sedan föredrog att <v>ta</v> <p>bort</p> våra namnunderskrifter utan
      att tillfråga oss, vilket jag offentligt beklagar.
    t: J’ajouterai tout de même que j’avais en réalité signé cette motion de censure,
      ainsi que M. Mégret et M. Le Gallou, à la demande expresse de M. Fabre-Aubrespy,
      et que celui-ci a cru bon de <a>retirer</a> ensuite nos signatures sans nous
      consulter, ce que je déplore publiquement.
  - s: Det finns de som tror på ”opt-in”lösningar, och det finns andra som lägger
      fram olika förslag för att införa stränga regler, som till exempel att det borde
      införas böter för ett företag som inte <v>tar</v> <p>bort</p> någons namn så
      snart som man begär det.
    t: Certains proposent des solutions opt-in, d’autres présentent différents systèmes
      permettant d’établir des règles strictes prévoyant par exemple des sanctions
      pour une entreprise qui ne <a>retirerait</a> pas immédiatement un nom de sa
      liste lorsqu’on lui en ferait la demande.
  - s: Det är också problematiskt, om kommissionen <v>tar</v> <p>bort</p> stöd från
      jordbruket med motiveringen att man skall använda dessa medel för ett annat
      syfte.
    t: Il n’est pas non plus normal que la Commission <a>retire</a> son soutien à
      l’agriculture dans le but d’utiliser les ressources disponibles à d’autres fins.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte lägga till eller
      <v>ta</v> <p>bort</p> några ord.
    t: Il ne s’agit pas d’un amendement verbal, car nous ne souhaitons ajouter ni
      <a>retirer</a> aucun mot.
  - s: Det fanns en sen begäran förra veckan om att <v>ta</v> <p>bort</p> Hermans
      betänkande från föredragningslistan och det fanns en sen begäran om att ta den
      tillbaka igen.
    t: Madame le Président, il y a eu la semaine dernière une demande tardive visant
      à <a>retirer</a> le rapport Herman de l’ordre du jour et aujourd’hui une demande
      tardive à été introduite afin de l’y réintégrer.
  - s: Vi har ingen anledning att varken behålla den eller att <v>ta</v> <p>bort</p>
      den.
    t: Nous ne voyons aucune raison particulière de le maintenir ou de le <a>retirer</a>.
  - s: Det ekonomiska utskottet har därför, bland annat på grundval av förslaget från
      Europeiska folkpartiets grupp, godtagit ett ändringsförslag som ger behöriga
      nationella instanser rätt att <v>ta</v> <p>bort</p> undermåliga apparater från
      nätet om det visar sig att dokumenterade fel föreligger.
    t: À cet effet, la commission économique, monétaire et de la politique industrielle,
      également sur la base de la proposition du parti populaire européen, a approuvé
      un amendement selon lequel les instances nationales compétentes peuvent <a>retirer</a>
      du réseau les équipements inférieurs s’il s’avère qu’il existe des problèmes
      documentés.
  - s: Om ett telefonbolag i Nederländerna, till exempel Telfort, kan påvisa att en
      apparat allvarligt skadar eller missbrukar nätet så kan telemyndigheterna (Rijksdienst
      voor radiocommunicatie in Groningen) besluta att <v>ta</v> <p>bort</p> den apparaten
      från marknaden.
    t: Aux Pays-Bas, si un opérateur téléphonique, Telfort par exemple, peut démontrer
      qu’un appareil nuit gravement à la qualité du réseau ou en abuse, le service
      national de la communication radio de Groningen peut décider de <a>retirer</a>
      cet appareil du marché.
  - s: Ni har dessutom <v>tagit</v> <p>bort</p> en framgångsrik portfölj från vissa
      kommissionsledamöter, och ni har gett dem en som de inte är så glada över.
    t: Qui plus est, vous avez <a>retiré</a> à certains commissaires un portefeuille
      dans lequel ils avaient, en fait, prouvé leur compétence, pour leur en confier
      un dont ils ne voulaient pas vraiment.
  - s: Medan kommissionen i sitt befintliga förslag redan har möjlighet att <v>ta</v>
      <p>bort</p> en produkt från marknaden, om det skulle visa sig att den innebär
      en allvarlig risk för människors hälsa eller någon annan risk, så föreslås det
      i förslaget att det borde vara ett tidsbegränsat godkännande.
    t: À côté de la possibilité de <a>retirer</a> du marché un produit pouvant présenter
      un grave danger pour la santé humaine ou tout autre risque qui figure déjà dans
      la proposition actuelle de la Commission, la Commission suggère de limiter dans
      le temps l’autorisation de mise sur le marché.
  - s: Catherine Stihler utsågs som ansvarig för betänkandet, men eftersom majoriteten
      av ledamöterna i fiskeriutskottet inte var överens med henne om två punkter
      som hon ansåg vara avgörande föredrog hon att <v>ta</v> <p>bort</p> sitt namn
      från betänkandet.
    t: Mme Catherine Stihler avait été désignée pour ce rapport mais, son avis n’ayant
      pas été suivi par la majorité des membres de la commission de la pêche sur deux
      points qu’elle considérait comme essentiels, elle a préféré <a>retirer</a> son
      nom du rapport.
  - s: Som ursprunglig föredragande tvingades jag <v>ta</v> <p>bort</p> mitt namn
