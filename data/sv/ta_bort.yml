      è già il mercato più accessibile ai paesi meno sviluppati, ma anche da parte
      di tutta la comunità internazionale e soprattutto dei paesi industrializzati
      e quindi più ricchi.
  - s: Det syftade till att <v>ta</v> <p>bort</p> den tydliga och enträgna uppmaning
      som görs i punkt 15, där Europaparlamentet ”upprepar i detta sammanhang sin
      ståndpunkt från resolutionen av den 18 juni 1987, i vilken folkmordet på armenierna
      1915 erkändes som ett faktum, och uppmanar Turkiet att skapa en försoningsgrund”.
    t: L’emendamento mirava a <a>sopprimere</a> la chiara e ferma esortazione di cui
      al paragrafo 15, nella quale il Parlamento europeo «ribadisce a tale proposito
      la posizione espressa nella sua risoluzione del 18 giugno 1987, in cui riconosce
      il genocidio degli armeni del 1915 e invita la Turchia a gettare le basi per
      una riconciliazione».
  - s: Jag skulle vilja säga vad gäller det här förslaget att detta, som så ofta,
      bara är en from förhoppning och att uttalandena från majoriteten av vårt parlament
      inte skulle kunna <v>ta</v> <p>bort</p> den nationella karaktären hos stadgan
      och att de inte finns någon europeisk eller autonom karaktär på immuniteten.
    t: A tal proposito vorrei dire che, come spesso avviene, ciò altro non è che un
      pio desiderio e che le dichiarazioni della maggioranza del Parlamento attualmente
      non riuscirebbero a <a>sopprimere</a> il carattere nazionale dello status di
      deputato, che non esiste una natura europea dell’immunità, né una natura autonoma;
  - s: i ändringsförslag 75 <v>tar</v> man <p>bort</p> tröskelvärdet på 80 procent,
      som nu inte är logiskt, och ändringsförslag 81 innebär en tydlig åtskillnad
      mellan de båda typerna av anläggningar.
    t: l’emendamento n. 75 <a>sopprime</a> la soglia dell’80 per cento, che non ha
      più senso, mentre l’emendamento n. 81 opera una chiara distinzione tra ciascun
      tipo di impianto.
  - s: dels omröstningen om ändringsförslag 439 där vi strök de reservbelopp som skrivits
      in beträffande Turkiet, dels omröstningen om ändringsförslag 866 där vi anslöt
      oss till finansieringen av stöd åt AVS-bananproducenterna, vilket är bra, och
      vi <v>tog</v> <p>bort</p> de särskilda reserverna för de externa åtgärdsprogrammen
      och vi gläder oss åt detta.
    t: Abbiamo <a>soppresso</a> le riserve speciali per le politiche estere e ce ne
      rallegriamo.
  - s: Det är inte ordförandeskapets sak att på eget initiativ <v>ta</v> <p>bort</p>
      ett ändringsförslag i Walters betänkande och som Walter inte har ansett nödvändigt
      att dra tillbaka.
    t: Non sta alla Presidenza <a>sopprimere</a> di propria iniziativa un emendamento
      che si trovava all’interno della relazione Walter e che l’onorevole Walter non
      ha ritenuto opportuno ritirare.
  - s: Vi har ändringsförslag nr 11 av PPE-gruppen som syftar till <v>ta</v> <p>bort</p>
      vissa ord och jag tar upp denna begäran till omröstning.
    t: l’emendamento n. 11 del gruppo del Partito popolare europeo è volto a <a>sopprimere</a>
      alcune parole.
  - s: Jag låter ändringsförslag 11 från PPE-gruppen, som består i att <v>ta</v> <p>bort</p>
      de ord som nämnts, gå till omröstning.
    t: Metto ai voti l’emendamento n. 11 del gruppo del Partito popolare europeo che
      consiste nel <a>sopprimere</a> le parole che sono state menzionate.
  - s: Jag är förvånad över att se socialistgruppen lämna in ett ändringsförslag som
      vill att man <v>tar</v> <p>bort</p> punkt 1 i Ellesbetänkandet som är den viktiga,
      nämligen att vi påminner om vårt slutgiltiga beslut att inte bevilja kommissionen
      ansvarsfrihet för 1996.
    t: Mi stupisce constatare che il gruppo socialista presenta un emendamento teso
      a <a>sopprimere</a> il paragrafo 1 della relazione Elles, che è proprio il più
      importante in quanto vi rammentiamo la nostra decisione definitiva di non concedere
      il discarico per il 1996.
  - s: Det första är att helt och hållet <v>ta</v> <p>bort</p> APIM-avgiften, vilket
      skulle få mycket negativa konsekvenser för många små och medelstora industrier
      på öarna, som även om de har knappa vinstmarginaler på produktionen överlever
      tack vare att liknande produkter som kommer utifrån just är beskattade.
    t: La prima consiste nel <a>sopprimere</a> completamente l’APIM, con conseguenze
      molto negative per numerose piccole e medie industrie nelle Isole Canarie, le
      quali, pur ottenendo scarsi margini di profitto dai propri prodotti, sopravvivono
      perché l’APIM grava su analoghi prodotti d’importazione, rendendo ancora redditizia
      la fabbricazione nelle Canarie.
  - s: Avslutningsvis vill jag påminna om att ett av ändringsförslagen föreslår att
      man skall <v>ta</v> <p>bort</p> de åtta utmaningar min kollega Ilda Figueiredo
      talade om, bland annat rätten till arbete, bostad, utbildning och hälsa.
    t: Per concludere, signor Presidente, desidero ricordare che uno degli emendamenti
      propone di <a>sopprimere</a> le otto sfide citate dalla mia collega Ilda Figueiredo,
      fra le quali troviamo il diritto al lavoro, all’alloggio, all’istruzione e alla
      salute.
  - s: Det finns också ett förslag om att <v>ta</v> <p>bort</p> den bestämmelse som
      skulle ge medlemsstaterna möjligheten att inte genomföra systemet för arbetstagarmedverkan
      i händelse av inrättande av en SCE-förening genom fusionering av två kooperativ,
      vilket skulle leda till att arbetstagarnas rättigheter klart ifrågasätts.
    t: Il testo propone altresì di <a>sopprimere</a> la clausola che consentirebbe
      agli Stati membri di non applicare il regime di partecipazione dei lavoratori
      nel caso della costituzione di una società cooperativa europea per effetto della
      fusione di due cooperative.
  - s: Vi har nu Barón Crespos förslag att <v>ta</v> <p>bort</p> frågestunden med
      frågor till rådet, ett förslag som anpassats av Leinen, vilket skulle innebära
      att denna frågestund kan äga rum under nattens sammanträde, efter den institutionella
      debatten, något som förefaller mig vara helt i linje med Barón Crespos förslag.
    t: Passiamo ora alla proposta dell’onorevole Barón Crespo di <a>sopprimere</a>
      il tempo delle interrogazioni al Consiglio, proposta ulteriormente modificata
      dall’onorevole Leinen che suggerisce di iscrivere tale tempo delle interrogazioni
      in sessione notturna, al termine della discussione istituzionale, ciò che mi
      sembra del tutto in linea con quanto propone l’onorevole Barón Crespo.
  - s: Jag anser att frågan huruvida man skall <v>ta</v> <p>bort</p> eller bibehålla
      principen att knyta referenskvantitet till mark, dvs. överföra mjölkkvoten enbart
      om en proportionellt sett lika stor del av marken överlåts, bör bestämmas av
      de enskilda medlemsstaterna, att det alltså skulle finnas frivilliga bestämmelser.
    t: Sono dell’idea che dovrebbero essere gli Stati membri stessi a decidere se
      <a>sopprimere</a> o mantenere il vincolo delle terre, ossia il trasferimento
      delle quote lattiere soltanto in caso di trasferimento proporzionale delle superfici.
  - s: I dessa tre fall täcks behoven ända till efter år 2000 och därför finns tillräckligt
      ekonomiskt utrymme för att <v>ta</v> <p>bort</p> avgiften.
    t: In questi tre casi le necessità sono coperte oltre il 2000 e quindi il margine
      finanziario sufficiente per <a>sopprimere</a> il prelievo esiste.
  - s: Det första förslaget är att <v>ta</v> <p>bort</p> de planerade undantagen och
      omvandla dem till faktorer som begränsar ansvaret.
    t: le esenzioni previste sono <a>soppresse</a>, ma trasformate in elementi di
      attenuazione delle responsabilità.
  - s: Genom att rösta för ändringsförslag 3 vill vi inte <v>ta</v> <p>bort</p> den
      del av meningen i stycke 13 där det står att det måste göras ett undantag för
      tjänster inom områdena hälsovård, utbildning och audiovisuella medier.
    t: Votando a favore dell’emendamento n. 3, non intendiamo <a>sopprimere</a> la
      parte di frase del paragrafo 13 in cui si afferma che occorre mantenere un’eccezione
      per quanto riguarda i servizi sanitari, educativi e audiovisivi.
  - s: Det är skälet till att vår grupp har lämnat in ändringsförslag, för att <v>ta</v>
      <p>bort</p> tillämpningen av en extraordinär trädeskvot, och att begränsa den
      obligatoriska trädeskvoten till 5 procent i stället för till 10 procent, vilket
      kommissionen föreslår.
    t: È questa la ragione per cui il nostro gruppo ha presentato due emendamenti
      volti a <a>sopprimere</a> l’applicazione del tasso di ritiro volontario e a
      limitare il tasso di ritiro obbligatorio al 5 %, in luogo del 10 % proposto
      dalla Commissione.
  - s: Vi har röstat emot betänkandet i dess helhet, och samtidigt röstat ja till
      ändringsförslag som kan mildra eller <v>ta</v> <p>bort</p> de franska förslagens
      infamt repressiva karaktär.
    t: Abbiamo votato contro l’insieme della relazione, pur votando a favore degli
      emendamenti che potevano attenuare o <a>sopprimere</a> il carattere repressivo
      delle proposte francesi.
  - s: Sedan rådet hade samtyckt till den allmänna inriktningen i kommissionens förslag
      som syftade till att <v>ta</v> <p>bort</p> bilagornas bindande karaktär och
      begränsa tillämpningen till det transeuropeiska vägnätet blev det slutligen
      - tack vare insatser från föredraganden, som jag måste gratulera, - möjligt
      att anta ett betänkande i utskottet för transport och turism.
    t: Dopo che il Consiglio ha deciso un orientamento generale riguardo alla proposta
      della Commissione, volto a <a>sopprimere</a> la natura vincolante degli allegati
      alla direttiva e restringendone l’applicazione alle reti stradali transeuropee,
      è stato infine possibile - grazie all’impegno del relatore, con cui devo congratularmi
      - adottare una relazione in sede di commissione per i trasporti.
  - s: Men hur som helst måste vi gå framåt och parlamentet vill ha denna oordning,
      och vill gärna samarbeta, trots de interna och externa svårigheterna, vilket
      till exempel visas av att alla grupper i utskottet har <v>tagit</v> <p>bort</p>
      varje omnämnande i direktivförslaget av underordningen av mottagningsvillkoren
      eller den medicinska behandlingen i de olika faserna i förfarandet.
    t: lo dimostra, per esempio, il fatto che tutti i gruppi siano stati concordi,
      in commissione, per <a>sopprimere</a> nella proposta di direttiva ogni riferimento
      al riconoscimento differenziato delle condizioni relative all’accoglienza o
      dell’assistenza sanitaria a seconda delle diverse fasi della procedura.
  - s: Vi har <v>tagit</v> <p>bort</p> det andra stycket i artikel 13.5 och alla andra
      ändringsförslag som följer samma linje att tillåta otydliga blandade ursprung
      eller märkning som ”producerat i EU”.
    t: 'Abbiamo <a>soppresso</a> il secondo comma dell’articolo 13, paragrafo 5 e
      tutti gli emendamenti che consentono origini miste imprecise o la semplice indicazione
      «origine:'
  - s: Medlemsstaterna har dock ännu inte enats om det skall vara obligatoriskt att
      <v>ta</v> <p>bort</p> dessa stöd och inte heller om detta skall ske automatiskt.
    t: Nonostante al Capitolo 2, relativo al commercio, sia stata raggiunta una formulazione
      di compromesso, ridurre o se del caso <a>sopprimere</a> i sussidi ritenuti dannosi
      per l’ambiente, non vi è ancora assenso fra tutti gli Stati membri in ordine
      all’obbligatorietà o all’automatismo di detta soppressione.
  - s: Förenta staterna vill begränsa diskussionerna om de politiska frågorna till
      ett minimum och man ville till och med <v>ta</v> <p>bort</p> den politiska förklaringen
      och handlingsprogrammet för att koncentrera sig på genomförandet.
    t: Gli Stati Uniti sono decisi a ridurre al minimo le questioni politiche, al
      punto da voler addirittura <a>sopprimere</a> la dichiarazione politica e il
      programma d’azione, per concentrarsi invece sull’attuazione.
  - s: Å ena sidan med ståndpunkter från de som ville <v>ta</v> <p>bort</p> stöden
      till denna industri, som är så grundläggande för energiförsörjningen och den
      sociala sammanhållningen i våra länder, och å den andra från de som velat gå
      längre och känna större visshet om vad som skall ske efter 2010.
    t: Erano state inserite, da un lato, le posizioni di coloro che volevano <a>sopprimere</a>
      gli aiuti a quest’industria, fondamentale per l’approvvigionamento energetico
      e per la coesione sociale nei nostri paesi, e, dall’altro, avremmo voluto andare
      oltre e avere una maggior certezza su ciò che succederà a partire dal 2010.
  - s: Helt kort vill jag bara nämna och förklara varför Europeiska liberala, demokratiska
      och reformistiska partiets grupp vill <v>ta</v> <p>bort</p> formuleringen i
      punkt 83 och 84 som uppmanar medlemsstaterna och EU att se till att det blir
      möjligt för homosexuella att gifta sig.
    t: Desidero esporre brevemente le motivazioni per cui il gruppo liberale ha chiesto
      che siano <a>soppresse</a> alcune parti dei paragrafi 83 e 84, in cui si chiede
      agli Stati membri e all’UE di consentire il matrimonio tra persone dello stesso
      sesso.
  - s: Ändringsförslag nr 7 är av stor betydelse i och med att man i rapporten försöker
      att <v>ta</v> <p>bort</p> undantaget för små företag.
    t: L’emendamento 7 è cruciale, nel senso che tenta di <a>sopprimere</a> l’esenzione
      per i piccoli esercizi commerciali.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som går ut på att <v>ta</v>
      <p>bort</p> postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Per garantire servizi postali soddisfacenti su scala europea, è indispensabile
      mettere fine alla politica che consiste nel <a>sopprimere</a> gli uffici postali
      di prossimità, nel ridurre il numero di levate e sovraccaricare di lavoro il
      personale.
  - s: Jag stödde detta betänkande och samtycker till rekommendationen från utskottet
      för kultur, ungdomsfrågor, utbildning, medier och idrott när det gäller ändringen
      av kommissionens förslag, å ena sidan genom att <v>ta</v> <p>bort</p> de budgetposter
      som avser undersökningar och studier och, å den andra, genom att slå ihop sparade
      medel (nära 420 000 euro) med disponibla belopp för lokala, nationella och transnationella
      åtgärder och för idrotts- och utbildningsorganens initiativ, vars uppgifter
      är att sprida information om det nämnda året.
    t: Ho appoggiato questa relazione e sostengo appieno l’orientamento della commissione
      per la cultura, la gioventù, l’istruzione, i mezzi d’informazione e lo sport
      volto a modificare la proposta della Commissione, da un lato, <a>sopprimendo</a>
      le rubriche di bilancio relative a ricerche e studi e, dall’altro, sommando
      i fondi risparmiati (circa 420 000 euro) agli importi disponibili per azioni
      locali, nazionali e transnazionali e per iniziative degli organi sportivi ed
      educativi, il cui compito è quello di diffondere le informazioni sul suddetto
      Anno.
  - s: Mitt muntliga ändringsförslag går ut på att <v>ta</v> <p>bort</p> ordet ”automatisk”.
    t: Proporrei di <a>sopprimere</a> l’aggettivo «automatica».
  - s: Finns det något hinder mot Cunhas muntliga ändringsförslag om att <v>ta</v>
      <p>bort</p> ordet ”automatisk”?
    t: Vi è qualche opposizione all’emendamento orale dell’onorevole Cunha volto a
      <a>sopprimere</a> la parola «automatica»?
  - s: Jag föreslår att vi röstar om den spanska versionen av texten och <v>tar</v>
      <p>bort</p> ”de la Presidencia británica” (det brittiska ordförandeskapet).
    t: Propongo che si voti la versione spagnola del testo, <a>sopprimendo</a> «de
      la Presidencia británica».
  - s: Genom andringsförslag 2 till punkt 2 b till betänkandet av Harbour och Medina
      Ortega avser man att <v>ta</v> <p>bort</p> koefficienten för att korrigera pensionen
      i relation till mottagarens bosättningsort så att pensionen blir densamma vid
      en inbetalning av lika stora bidrag.
    t: Signor Presidente, l’emendamento n. 2 al considerando 2 ter della relazione
      degli amici onorevoli Harbour e Medina Ortega <a>sopprime</a> il coefficiente
      correttore della pensione in funzione del luogo di residenza del titolare della
      stessa, in modo che, al versamento di pari contributi, corrispondano pari prestazioni
      pensionistiche.
  - s: Ändringsförslag 33 <v>tar</v> <p>bort</p> möjligheten att till ursprungslandet
      återexportera varupartier som inte uppfyller kriterierna.
    t: L’emendamento n. 33 <a>sopprime</a> la possibilità di riesportare partite di
      alimenti non conformi verso il paese d’origine.
  - s: Precis som jag sade i debatten i går, vill jag göra en muntlig ändring genom
      att man i ändringsförslag nr 4 <v>tar</v> <p>bort</p> slutet, dvs. orden Bakun,
      Malaysia, så att vi inte pekar ut ett visst projekt.
    t: Come ho indicato ieri nel corso della discussione, desidero proporre un emendamento
      orale inteso a <a>sopprimere</a> la parte conclusiva dell’emendamento 4, vale
      a dire i termini «Bakun, Malesia, in modo da evitare di mettere in rilievo un
      progetto specifico.
  - s: Till min stora besvikelse konstaterar jag nu att Rack genom ändringsförslag
      nr 4 vill gå emot både kommissionen och utskottet genom att <v>ta</v> <p>bort</p>
      NGO:s medverkan.
    t: Con grande disappunto constato ora che, mediante l’emendamento 4, l’onorevole
      Rack vuole andare contro corrente rispetto alla Commissione esecutiva e alla
      commissione competente, <a>sopprimendo</a> la partecipazione delle ONG.
  - s: Finns det inte ett betydande hyckleri i att vidta åtgärder, visserligen nödvändiga,
      även om vissa är onödiga, och samtidigt <v>ta</v> <p>bort</p> kontrollerna vid
      gränserna samt att avskriva den brittiska regeringens ansvar, den huvudsakligt
      ansvarige för den galna ko-krisen?
    t: Non c’è forse una grande ipocrisia nell’intraprendere misure, certamente necessarie,
      anche se alcune sono doppioni, e <a>sopprimere</a> allo stesso tempo i controlli
      alle frontiere e a mettere in conto perdite le responsabilità del governo britannico,
      principale colpevole della crisi della mucca pazza?
  - s: Låt mig till exempel uppehålla mig vid ändringsförslag 4, som avser att <v>ta</v>
      <p>bort</p> skäl 26.
    t: Desidero soffermarmi, ad esempio, sull’emendamento n. 4, volto a <a>sopprimere</a>
      il considerando 26.
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: Quindi, se alcuni colleghi propongono di <a>sopprimere</a> il diritto all’istruzione,
      il diritto d’asilo, il diritto alla cittadinanza, il riferimento al razzismo,
      se rimettono in discussione l’uguaglianza tra uomini e donne o l’uguaglianza
      rispetto all’orientamento sessuale, ebbene, allora voglio dire loro che la prossima
      volta non dovremo chiamare questo documento Carta dei diritti fondamentali dell’Unione
      europea, bensì Carta dei diritti aleatori dell’Unione europea.
  - s: Ett eller två av hennes ändringsförslag, som att <v>ta</v> <p>bort</p> punkt
      47 och 48 i betänkandet om ansvarsfriheten, visar faktiskt i dag att många av
      dessa ändringsförslag ser ut att härröra mer från kommissionen än ligga i parlamentets
      intresse.
    t: In effetti, un paio dei suoi emendamenti, come quelli volti oggi a <a>sopprimere</a>
      i paragrafi 47 e 48 della relazione sul discarico, indicano che alcuni di tali
      emendamenti provengono piuttosto dalla Commissione, invece di essere nell’interesse
      del Parlamento.
  - s: Långt ifrån att förstå det på så sätt envisas kommissionen, helt utan verklighetsförankring,
      med att <v>ta</v> <p>bort</p> dessa stöd och rent konkret sägs det bokstavligen
      i det nya FUP-förslaget att den artikel som handlar om modernisering skall upphävas,
      av säkerhetsskäl.
    t: nella nuova proposta di POP si legge che, per ragioni di sicurezza, verrà <a>soppresso</a>
      l’articolo che permette di accedere alla modernizzazione.
- c: 38
  r: 4
  v: eliminazione
  x:
  - s: Då skulle jag vilja ge honom chansen att göra detta genom att ställa två konkreta
      frågor till honom som jag menar att han måste kunna ge ett nästintill exakt
      svar på för att han skall kunna medverka till att <v>ta</v> <p>bort</p> taxfreeförsäljningen.
    t: Vorrei allora dargli la possibilità di farlo rivolgendogli due domande ben
      precise cui egli dovrebbe poter rispondere in modo abbastanza esatto, poiché
      egli sarà impegnato in prima persona nell’<a>eliminazione</a> delle vendite
      esentasse.
  - s: Frihandel är mer än att <v>ta</v> <p>bort</p> gränser eller att få slut på
      gammaldags protektionism.
    t: Il libero commercio è più della semplice <a>eliminazione</a> dei confini e
      del protezionismo vecchia maniera.
  - s: I frågan om inhemska bränslen är tiden mogen att <v>ta</v> <p>bort</p> olika
      behandling av inhemska fasta bränslen och andra bränslen och utfasningsprocessen
      bör nu börja, särskilt med hänsyn till den stora förbränningssektorns föränderliga
      kommersiella natur.
    t: Il processo di graduale <a>eliminazione</a> deve quindi essere avviato, specie
      in considerazione della nuova natura commerciale del settore della grande combustione.
  - s: Trots denna förfärliga kris, trots det faktum att det finns alltför många fiskare
      som jagar alltför få fiskar i Nordsjön och Irländska sjön, röstade denna kammare
      överväldigande vid sitt senaste plenarsammanträde i januari för att <v>ta</v>
      <p>bort</p> gränserna på 6 och 12 nautiska mil runt våra kuster, att ge likvärdigt
      tillträde till Nordsjön och att bryta sig in på Shetlandsöarnas och Irlands
      fiskeområden.
    t: Nonostante questa terribile crisi, nonostante ci siano troppi pescatori che
      si contendono il troppo poco pesce presente nelle acque del Mare del Nord e
      del Mare d’Irlanda, quest’Aula durante la tornata di gennaio ha votato a stragrande
      maggioranza a favore dell’<a>eliminazione</a> dei limiti di 6 e 12 miglia intorno
      alle nostre coste, a favore dell’apertura di un pari accesso al Mare del Nord
      e della penetrazione nei box delle isole Shetland e dell’Irlanda.
  - s: Programmet handlar om att <v>ta</v> <p>bort</p> säkerhetskontrollerna för amerikanska
      resenärer som reser till EU och vice versa.
    t: Si tratta di un programma noto come «One-Stop Security», che a quanto pare
      la Commissione sta attualmente negoziando con l’autorità statunitense per la
      sicurezza dei trasporti e che comporterebbe l’<a>eliminazione</a> dei controlli
      di sicurezza per i passeggeri di voli tra Stati Uniti e Stati membri.
  - s: Det verkar ganska märkligt att säkerhetskontrollerna för europeiska medborgare
      som reser till USA blir hårdare och hårdare - vi måste t.o.m. betala för vår
      Esta-ansökan (det elektroniska systemet för resetillstånd) - samtidigt som Europeiska
      kommissionen förhandlar om att <v>ta</v> <p>bort</p> säkerhetskontrollerna för
      amerikaner som kommer hit.
    t: Trovo piuttosto strano che, mentre i controlli di sicurezza per i cittadini
      europei in partenza verso gli Stati Uniti sono sempre più rigidi e devono pagare
      il relativo modulo del sistema elettronico di autorizzazione di viaggio (ESTA),
      la Commissione europea stia negoziando l’<a>eliminazione</a> dei controlli di
      sicurezza per i passeggeri statunitensi che entrano nell’Unione europea.
  - s: För det andra kommer vi snart att <v>ta</v> <p>bort</p> ineffektiv hushållsbelysning
      från marknaden, och samma sak borde göras med ineffektiv kontors- och gatubelysning.
    t: In secondo luogo, per quanto riguarda l’illuminazione, confido nel fatto che
      riusciremo presto a proseguire il processo di <a>eliminazione</a> dal mercato
      delle forme più inefficienti di illuminazione domestica, degli uffici e delle
      strade.
  - s: Det är ett ytterst förnuftigt förslag att <v>ta</v> <p>bort</p> ämnet från
      alla användningsområden, särskilt från hushållsområdet, där det finns lämpliga
      ersättningar, som stöds av alla de 25 regeringarna i rådet.
    t: La sua <a>eliminazione</a> da tutti gli impieghi, soprattutto quelli domestici,
      per cui ci sono adeguate alternative, è una proposta assolutamente ragionevole,
      sostenuta da tutti e 25 i governi al Consiglio.
  - s: Det ändringsförslaget innebär att man <v>tar</v> <p>bort</p> försöket att återinföra
      komplicerade och orealistiska regler för direktförsäljning av frukt och grönsaker
      till kund.
    t: si tratta di un emendamento che prevede l’<a>eliminazione</a> di norme improbabili
      e inattuabili sulla vendita diretta di prodotti ortofrutticoli al consumatore.
  - s: Amerika beräknar att växthuseeffekten orsakad av en enprocentig ökning av återvinningen
      är likvärdigt med att <v>ta</v> <p>bort</p> en miljon bilar från vägarna.
    t: Secondo una stima americana la diminuzione dell’effetto serra che verrebbe
      determinata da un aumento del riciclaggio pari all’uno percento equivarrebbe
      all’<a>eliminazione</a> di un milione di automobili.
  - s: Att <v>ta</v> <p>bort</p> den 75-procentiga kompensationsbegränsningen på transporter
      och andra närliggande kostnader, vilket garanterar 100-procentig täckning av
      dessa kostnader till Europa och för lokala marknader i de yttersta randområdena.
    t: l’<a>eliminazione</a> del limite di compensazione del 75 per cento per costi
      di trasporto e altri costi correlati, garantendo così la copertura totale del
      100 per cento di questi costi all’Europa continentale e per i mercati locali
      delle regioni ultraperiferiche;
  - s: Att <v>ta</v> <p>bort</p> sista giltighetsdatum, vilket innebär att kompensationssystemet
      blir permanent, men att en översyn görs vart femte år.
    t: l’<a>eliminazione</a> della data di scadenza, rendendo permanente il regime
      di compensazione, con una revisione quinquennale;
  - s: Det handlar om att <v>ta</v> <p>bort</p> miljöskadliga subventioner, särskilt
      för kol.
    t: Si tratta del tema trattato ai punti 21 e 22 della relazione, laddove si fa
      riferimento all’<a>eliminazione</a> delle sovvenzioni che provocano effetti
      negativi per l’ambiente, in particolare quelle per il carbone.
  - s: Jag tänker särskilt på att man <v>tagit</v> <p>bort</p> hänvisningen till bestämmelser
      på särskilda områden, till exempel television utan gränser, e-handel osv. Jag
      tänker också på miljöskador.
    t: Mi riferisco soprattutto all’<a>eliminazione</a> del riferimento alle «norme
      speciali», per esempio quelle concernenti la televisione senza frontiere, il
      commercio elettronico e altro.
  - s: Kommissionen måste därför noggrant överväga strategin att gradvis <v>ta</v>
      <p>bort</p> EU:s importtullar.
    t: Dobbiamo tuttavia anche tener ben presente che l’accordo potrebbe avere un
      impatto negativo sull’industria automobilistica europea, pertanto la Commissione
      deve prestare la dovuta considerazione alla strategia relativa alla graduale
      <a>eliminazione</a> dei dazi UE sulle importazioni.
  - s: Myndigheterna måste börja genom att <v>ta</v> <p>bort</p> alla begränsningar
      för kvinnors fria rörlighet och vidta åtgärder för att gradvis öka kvinnors
      deltagande i det politiska beslutsfattandet på jämställd fot med män.
    t: Le autorità devono iniziare con l’<a>eliminazione</a> di tutte le limitazioni
      imposte alle donna, in cui è interessata la libertà di movimento e compiere
      passi verso un aumento graduale del coinvolgimento della donna nelle decisioni
      politiche su un piano pari rispetto a quello dell’uomo.
  - s: Det andra rör det faktum att denna översyn av förordningen har använts för
      att inlemma ett ändringsförslag, som inte har med vattenbruk att göra, om att
      öka de maximala individuella stödbelopp som utbetalas till fiskare med 20 procent,
      och att <v>ta</v> <p>bort</p> kravet på att de helt skall ha upphört med sin
      verksamhet när återhämtningsplaner eller nödåtgärder antas.
    t: La seconda riguarda il fatto che questa revisione del regolamento è stata utilizzata
