      para o ambiente, o que permitiria obter uma melhor racionalização do processo
      de reciclagem e eliminação.
  - s: Men i budgetförslaget har rådet <v>tagit</v> <p>bort</p> den rubrik som kommissionen
      lagt till för detta och därför undrar jag vad som menas med detta.
    t: Todavia, no projecto de orçamento, o Conselho <a>eliminou</a> a rubrica orçamental
      que a Comissão incluíra para esse fim, e eu pergunto o que isto significa.
  - s: Jag hade hoppats att föredraganden skulle ha <v>tagit</v> <p>bort</p> de sista
      tre orden.
    t: Tinha esperanças de que o relator <a>eliminasse</a> as três últimas palavras.
  - s: Jag vill inte upprepa dessa företags betydelse för vår socioekonomiska struktur,
      och jag hoppas därför att en dialog kan inledas med små och medelstora företag
      som kommer att bidra till att påskynda förfaranden och <v>ta</v> <p>bort</p>
      så mycket byråkrati som möjligt.
    t: É desnecessário lembrar a importância destas empresas no nosso tecido socioeconómico
      e, portanto, espero que se possa iniciar um diálogo com representantes das pequenas
      e médias empresas que nos ajude a acelerar o processo e <a>eliminar</a> o máximo
      de burocracia possível.
  - s: Ja, de lade faktiskt fram ett fantastiskt ändringsförslag och <v>tog</v> sedan
      <p>bort</p> den bästa delen!
    t: Sim, é verdade, os Verdes apresentaram uma alteração fantástica e, depois,
      <a>eliminaram</a> a melhor parte!
  - s: Jag skulle än en gång vilja kasta ljus över en fråga som tydligen inte har
      klargjorts helt, nämligen att det dokument som nu läggs fram i den gemensamma
      ståndpunkten går längre än gällande lag och <v>tar</v> <p>bort</p> den lagliga
      grunden för EG-domstolen att fälla mycket positiva utslag.
    t: Já houve um longo debate sobre critérios de adjudicação, e eu gostaria de voltar
      a lançar luz sobre algo que, manifestamente, ainda não está claro, a saber,
      que o texto agora previsto na posição comum representa um retrocesso em relação
      à situação jurídica actual e <a>elimina</a> a base jurídica, que permitia ao
      Tribunal de Contas pronunciar sentenças muito favoráveis.
  - s: Jag ger gärna alla de som idag har talat om nödvändigheten om att föra en fredspolitik,
      också med ekonomiska medel, och att <v>ta</v> <p>bort</p> socialekonomiska orsaker
      till instabilitet, rätt och på den punkten betjänas också världen utanför, tror
      jag, genom den Europeiska unionen rätt så ordentligt.
    t: Concordo pois inteiramente com aqueles que aqui falaram hoje da necessidade
      de conduzir uma política de paz, aliada à mobilização de meios económicos, e
      de <a>eliminar</a> as causas sócio-económicas da instabilidade.
  - s: Om vi engagerar oss för att <v>ta</v> <p>bort</p> det absoluta behovet att
      exportera militära material då kan vi kanske tvinga den nytillträdande Bushadministration
      att på nytt överväga sitt blinda åtagande om nationellt missilförsvar med hotet
      mot världsfred och stabilitet som det utgör.
    t: E se nos empenharmos em <a>eliminar</a> o imperativo da exportação de material
      militar, talvez possamos obrigar a nova Administração Bush a reconsiderar o
      seu empenhamento aparentemente cego no sistema nacional de defesa antimissil,
      com a ameaça que o mesmo coloca à paz e à estabilidade mundiais.
  - s: Jag noterar med stor glädje det uttalande som Sainjon gjorde angående behovet
      att <v>ta</v> <p>bort</p> omnämnandet av Portugal - vilket är felaktigt - i
      punkt 2 i denna resolution.
    t: Senhor Presidente, registo com muito agrado a declaração que o colega Sainjon
      fez a propósito da necessidade de <a>eliminar</a> a referência - que era errada
      - a Portugal do parágrafo 2 desta resolução.
  - s: Men vilken är - det är den fråga jag ställer till presidiet - den tekniska
      form som vi skall använda för att <v>ta</v> <p>bort</p> detta omnämnande?
    t: Qual é, no entanto - é a questão que ponho à Mesa - a forma técnica que vamos
      utilizar para <a>eliminar</a> essa referência?
  - s: Gör föredraganden denna rättelse eller skall vi genomföra en separat omröstning
      för att <v>ta</v> <p>bort</p> dessa två första meningarna i punkt 2?
    t: É o relator que faz a correcção ou fazemos um voto separado para <a>eliminar</a>
      essas duas primeiras frases do parágrafo 2?
  - s: Genom dessa försöker man bara stärka garantierna för öppenhet och rättssäkerhet,
      genom att <v>ta</v> <p>bort</p> vissa enligt vår mening oreglerade aspekter
      som förslaget innehöll.
    t: Com este mesmo objectivo, o relator propôs treze alterações ao texto, que a
      Comissão dos Assuntos Económicos e Monetários e da Política Industrial fez suas
      e que pretendem apenas reforçar as garantias de transparência e de segurança
      jurídica, <a>eliminando</a> alguns aspectos, em nosso entender discricionários,
      que a proposta continha.
  - s: Det som är mest irriterande med parlamentets ändringsförslag är dock planen
      att <v>ta</v> <p>bort</p> klassen ”tillfredsställande” för badvatten.
    t: Mas o que é mais incómodo em relação às alterações do Parlamento é o plano
      para <a>eliminar</a> a classificação “suficientes/aceitáveis” aplicável às águas
      balneares.
  - s: Så bli inte oroliga varje gång som kommissionen arbetar med att analysera situationen
      på fältet, och tro inte att detta arbete har som syfte att <v>ta</v> <p>bort</p>
      någonting som har tillhandahållits fram till nu.
    t: Portanto, por favor, não se preocupem sempre que a Comissão faz o seu trabalho
      de analisar a situação no terreno e não pensem que esse trabalho visa <a>eliminar</a>
      o que quer que seja que, até hoje, já tenha sido providenciado.
  - s: För det andra, att <v>ta</v> <p>bort</p> denna avgift, som vårt ändringsförslag
      föreslår, skulle öka produktiviteten i EKSG:s sektor, och därmed säkra sysselsättningsnivåerna.
    t: E em segundo lugar, <a>eliminar</a> esta imposição, como propomos com a nossa
      alteração, aumentaria a produtividade do sector CECA, assegurando assim os níveis
      de emprego.
  - s: Liberala gruppen godkänner betänkandet om strategin gentemot Ryssland som sådant,
      men vi vill <v>ta</v> <p>bort</p> ståndpunkten att man skall skjuta upp beslutsfattandet
      i frågan.
    t: O Grupo ELDR aprova o relatório referente à estratégia para a Rússia, na sua
      forma actual, mas queremos <a>eliminar</a> a posição que pretende adiar a tomada
      de decisão sobre esta matéria.
  - s: Jag måste säga att förslaget att <v>ta</v> <p>bort</p> restriktionerna i juni
      låter som en alldeles för lång horisont för de som drabbas.
    t: Devo dizer que, para as pessoas afectadas, <a>eliminar</a> as restrições até
      Junho parece muito tempo.
  - s: Ordförandeskapet har meddelat oss att det inte lyckats <v>ta</v> <p>bort</p>
      bilaga 15 där det handlar om kommande primärrätt.
    t: A Presidência fez-nos saber que não conseguira <a>eliminar</a> o Anexo XV,
      porquanto se trata de futuro direito primário.
  - s: Först och främst anser vi att det på skatteområdet är oacceptabelt att <v>ta</v>
      <p>bort</p> möjligheten för medlemsstaterna att tillämpa lägre momssatser.
    t: Em primeiro lugar, no que se refere à fiscalidade, <a>eliminar</a> a possibilidade
      de os Estados-Membros aplicarem taxas de IVA reduzidas não é aceitável para
      nós.
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade tagit med den i kompromissen och var därför tvungna att <v>ta</v>
      <p>bort</p> hänvisningen till överträdelseförfarandena.
    t: na Quinta-feira, por razões obscuras, a Conferência suprimiu-a do projecto
      de ordem do dia, muito embora a tivéssemos contemplado no compromisso e, por
      conseguinte, teve de <a>eliminar</a> a referência aos processos por infracção.
  - s: I dag är ni ordförande i en europeisk union som <v>tar</v> <p>bort</p> och
      avskaffar hymnen och flaggan och som i och med Eurogruppen till och med förvränger
      - observera detta, herr premiärminister - de traditionella geopolitiska gränserna
      på våra europeiska mynt.
    t: Hoje é Presidente em exercício de uma União Europeia que <a>elimina</a> e abole
      o hino e a bandeira e que, por fim, distorce, com o Eurogroupo - tome nota disso,
      Senhor Presidente em exercício - as fronteiras geopolíticas tradicionais nas
      nossas moedas europeias.
  - s: Men uppenbarligen tycker EU att det är helt i sin ordning att <v>ta</v> <p>bort</p>
      barns rätt att resa på detta godtyckliga sätt.
    t: Se procedessem da mesma maneira com as pessoas deficientes ou outro grupo semelhante,
      irromperia imediatamente (e bem) um grande clamor de protesto, mas, aparentemente,
      a UE considera que é perfeitamente legal <a>eliminar</a> direitos das crianças
      desta forma arbitrária.
  - s: Vi håller också med om att det finns ett behov av att förbättra relationerna
      mellan näringsidkare och konsumenter på den inre marknaden genom att <v>ta</v>
      <p>bort</p> hinder för gränsöverskridande handel, men det finns också ett behov
      av att försäkra konsumenterna om att de även fortsatt kan förvänta sig en hög
      skyddsnivå.
    t: Também concordamos com a necessidade de melhorar o funcionamento do mercado
      interno entre empresas e consumidores <a>eliminando</a> barreiras ao comércio
      transfronteiriço, mas não esquecemos também a necessidade de tranquilizar os
      consumidores no sentido de que podem continuar a contar com um elevado nível
      de protecção.
  - s: När vi ännu en gång talar om likalön, även om det är en princip som infördes
      redan i Romfördraget, måste det vara dags att vi frågar oss själva, om det inte
      krävs andra strategier för att <v>ta</v> <p>bort</p> löneklyftan mellan män
      ock kvinnor, när EU:s samlade insatser har visat sig komma till korta.
    t: Ao abordarmos de novo a questão da igualdade de salário, não obstante o princípio
      ter sido introduzido já com o Tratado de Roma, penso que chegou o momento de
      nos interrogarmos se não serão necessárias outras estratégias para <a>eliminar</a>
      o hiato que separa os homens e as mulheres, dado o esforço conjunto da UE não
      ter logrado alcançar os resultados esperados.
  - s: För att <v>ta</v> <p>bort</p> handelshindren och förhindra inte bara rättslig
      osäkerhet, utan också varierande normer för folkhälsa och konsumentskydd bland
      medlemsstaterna, är det mycket viktigt att vi på gemenskapsnivå harmoniserar
      bestämmelserna om användningen av enzymer inom livsmedelssektorn, som har utvecklats
      avsevärt under de senaste åren (bakverk, ost, öl, fruktjuice, stärkelse etc.).
    t: Para <a>eliminar</a> os obstáculos às trocas e evitar a insegurança jurídica,
      mas também qualquer divergência nas normas de protecção sanitária e de protecção
      dos consumidores entre os Estados-Membros, torna-se urgente harmonizar, a nível
      comunitário, a regras em matéria de utilização das enzimas no sector da transformação
      alimentar, a qual se desenvolveu consideravelmente nestes últimos anos (fabrico
      de pão, queijo, cerveja, sumo de fruta, transformação do amido, etc.).
  - s: Jag delar er uppfattning att bristande eller bristfälligt samarbete mellan
      myndigheterna är en av huvudorsakerna till att vi har sådana problem med utstationeringsdirektivet,
      men anser ni verkligen att det dåliga samarbetet skulle förbättras av att <v>ta</v>
      <p>bort</p> möjligheterna till kontroll, dokumentation och allt annat som behövs
      för kontrollen?
    t: mas acredita realmente que <a>eliminar</a> as possibilidades de controlo, a
      documentação e tudo o mais que é necessário para o controlo irá melhorar essa
      cooperação insuficiente?
  - s: Jag hoppas att rådet kan motstå frestelsen att <v>ta</v> <p>bort</p> skyddsbestämmelser
      med argumentet att de inte är nödvändiga då medlemsstaterna i alla fall är skyldiga
      att respektera de rättsliga garantierna.
    t: Espero que o Conselho resista à tentação de <a>eliminar</a> disposições de
      protecção com o argumento de que não são necessárias uma vez que os Estados
      membros são obrigados, de qualquer modo, a respeitar as garantias legais.
  - s: Den som vill bekämpa nationalismen måste först <v>ta</v> <p>bort</p> grogrunden
      för den genom att erbjuda människorna en lösning som de kan acceptera.
    t: Quem quiser combater o nacionalismo terá primeiramente que <a>eliminar</a>
      os motivos que o alimentam, oferecendo às pessoas uma solução que elas considerem
      aceitável.
  - s: Eftersom resolutionen inte ger människorna något hopp om förbättring och inte
      <v>tar</v> <p>bort</p> orsakerna till våldet så får den inte mitt stöd.
    t: Uma vez que a presente resolução não oferece às pessoas qualquer esperança
      de melhoria, não <a>eliminando</a> também as causas da violência, não poderei
      apoiála.
  - s: Europaparlamentets labourgrupp försökte ändra Pieperbetänkandet genom att <v>ta</v>
      <p>bort</p> de mest omtvistade ändringsförslagen.
    t: O Partido Trabalhista no Parlamento Europeu (EPLP) tentou alterar o relatório
      Pieper <a>eliminando</a> as alterações mais polémicas.
  - s: Avslutningsvis kan kommissionen inte godta ändringsförslagen 59 och 60, genom
      vilka man <v>tar</v> <p>bort</p> eller ändrar kartorna för de transeuropeiska
      näten som finns med i förslaget till beslut, eftersom dessa kartor används såväl
      av kommissionen som av medlemsstaterna.
    t: Finalmente, a Comissão não pode aceitar as alterações 59 e 60, que <a>eliminam</a>
      ou modificam os mapas da rede transeuropeia anexos à proposta de Decisão, já
      que esses mapas são utilizados tanto pela Comissão como pelos Estados-Membros.
  - s: Detta bör ske genom att <v>ta</v> <p>bort</p> miljömässigt ohållbara bidrag,
      ta bort handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: E isso passa por <a>eliminar</a> os subsídios ambientalmente insustentáveis,
      isso passa por eliminar as barreiras ao comércio, isso passa pela análise dos
      produtos ao longo de todo o seu ciclo de vida, isso passa pela alteração dos
      padrões de consumo e produção para que quebremos a dependência entre o crescimento
      económico e a degradação dos recursos.
  - s: Slutligen och med tanke på att Förenta staternas och andra länders snedvridande
      utnyttjande, anser jag att förslagen om att <v>ta</v> <p>bort</p> minimiklausulen,
      en strikt och disciplinerad tillämpning av exportkrediter och livsmedelshjälp
      och värnande om principen om angivande av geografiskt ursprung är mycket bra.
    t: Por último, dada a sua utilização distorcionadora por parte dos Estados Unidos
      e de outros países, regozijo-me com as propostas de se <a>eliminar</a> a cláusula
      de minimis, de se submeterem a rígido controlo as dotações à exportação e a
      ajuda alimentar, bem como de se protegerem as indicações geográficas.
  - s: Framför allt är jag negativ till att man <v>tar</v> <p>bort</p> icke härledda
      variabler som beskriver familjers aktuella levnadsvillkor såsom skolors, högskolors
      och universitets läge, färdmedel till arbetsplatsen eller skolan, antalet levande
      födda barn, typ av ekonomisk verksamhet, arbetslöshetens längd, huvudsaklig
      inkomstkälla, inkomst, boendesituation eller funktionshinder.
    t: É por esta razão que acho que está errada a alteração que <a>elimina</a> os
      tópicos recomendados para os níveis geográficos, em especial os tópicos que
      não são derivados e que descrevem as condições em que de facto vivem as famílias,
      tais como a localização das escolas e das instituições de ensino superior, os
      meios de locomoção para se chegar ao emprego ou à escola, o número de nados-vivos,
      o tipo de actividade económica, a duração do desemprego, a fonte principal de
      rendimentos, os rendimentos em si, as condições habitacionais e as situações
      de deficiência física ou mental.
  - s: Det är fortfarande valfritt, och vi beslutade att inte <v>ta</v> <p>bort</p>
      denna valfrihet för de länder och ekonomier som var vana vid den.
    t: O seu uso continua a ser facultativo e decidimos não <a>eliminar</a> essa opção
      para aqueles países e economias que estavam habituadas a ela.
  - s: Det kan handla om fosterdiagnostik - som används för att <v>ta</v> <p>bort</p>
      embryon med Downs syndrom i syfte att bespara sig mödan att utrota själva sjudomen
      - eller om mångfaldigande av övertaliga embryon som får trängas i frysskåpen,
      eller slutligen om kloning av människor.
    t: São, por exemplo, os diagnósticos prénatais, que servem para <a>eliminar</a>
      os embriões afectados pela trissomia 21, de modo a poupar o trabalho de erradicar
      a própria doença;
  - s: Min grupp har lämnat in ändringsförslag för att <v>ta</v> <p>bort</p> de kontraproduktiva
      krav som jag har beskrivit, och jag hoppas att dessa ändringsförslag kommer
      att antas.
    t: O meu grupo político apresentou alterações que visam <a>eliminar</a> os pedidos
      contraproducentes que acabei de evocar, e espero que essas alterações sejam
      aprovadas.
  - s: Unionens grundläggande principer är frihet, respekt för demokrati, mänskliga
      rättigheter, och om man <v>tar</v> <p>bort</p> den fria rörligheten, om man
      stämplar människor för att de har ansökt om visering eller innehar en viss sorts
      visering, då anser jag att man underminerar unionens grundläggande principer.
    t: Os princípios fundamentais da União são a liberdade, o respeito pela democracia
      e os direitos humanos e se se <a>eliminar</a> a liberdade de circulação, se
      se estigmatizarem as pessoas por elas terem requerido um visto ou possuírem
      um determinado tipo de visto, acho que se comprometem os princípios fundamentais
      da União.
  - s: Jag står bakom åtgärder och insatser som syftar till att <v>ta</v> <p>bort</p>
      handelshinder, och jag är medveten om att ett framgångsrikt Europa-Medelhavspartnerskap
      inte bara beror på de europeiska ländernas goda vilja.
    t: Apoio as medidas e os esforços com vista a <a>eliminar</a> as barreiras e os
      obstáculos ao comércio e estou consciente de que o sucesso da parceria euromediterrânica
      não depende unicamente da vontade dos países europeus.
  - s: Av detta skäl stöder vi inte den logik som består i att <v>ta</v> <p>bort</p>
      undantaget från mervärdesskatt, eftersom vi inte kan vara säkra på hur de framtida
      förhållandena kommer att se ut, särskilt vad gäller höjda räntor, breddad mervärdesskattebas
      och skadliga konsekvenser för konsumenterna.
    t: Nestas condições, não subscrevemos a lógica que consiste em <a>eliminar</a>
      a isenção do IVA, porque não podemos ter a certeza do modo como as questões
      irão evoluir no futuro, nomeadamente em termos de aumento das taxas, de alargamento
      da base do IVA e do efeito negativo sobre os consumidores.
  - s: Måste vi framhålla våra varningar om Nicefördraget som syftade till att <v>ta</v>
      <p>bort</p> Frankrikes andra kommissionsledamot och minska vår representation
      i Europaparlamentet från 87 ledamöter till 78 (och snart till 72) medan Tyskland
      får behålla sina 99 ledamöter?
    t: É preciso chamar a atenção para as nossas advertências sobre o Tratado de Nice,
      que <a>eliminou</a> o segundo comissário da França e reduziu a nossa representação
      no Parlamento Europeu de 87 deputados para 78 (e dentro em breve para 72), enquanto
      a Alemanha continua a ter 99?
  - s: Cyniskt nog uppmanas Bulgarien i betänkandet att ”<v>ta</v> <p>bort</p> kravet
      på att EU-medborgare måste ha permanent uppehållstillstånd i Bulgarien för att
      bedriva ekonomisk verksamhet i landet”, medan man inte har något att säga om
      de oacceptabla inskränkningar som drabbar bulgarer - även efter anslutningen
      - i fråga om fri rörlighet och bosättning i EU-länder.
    t: Cinicamente, o relatório «exorta a Bulgária a <a>eliminar</a> a necessidade
      de os nacionais da UE terem uma licença de residência permanente para desempenhar
      actividades económicas» ao mesmo tempo que nada diz sobre os inaceitáveis condicionalismos
      impostos a este país quanto à liberdade de circulação e de estadia dos seus
      nacionais em países da UE, mesmo após a adesão.
  - s: Vi håller inte med rådet om att man bör <v>ta</v> <p>bort</p> projekt av europeiskt
      intresse, utan vi anser att man skall behålla de projektkategorier som föredraganden
      förespråkar.
    t: Não partilhamos a intenção do Conselho de <a>eliminar</a> os projectos de interesse
      europeu e apoiamos a manutenção dessas categorias de projectos defendidas pela
      relatora.
  - s: Det skulle sålunda vara olyckligt att <v>ta</v> <p>bort</p> artikel 3.1.2.
    t: Será assim uma decisão infeliz <a>eliminar</a> a segunda parte do nº 1 do artigo
      3º.
  - s: c och överensstämmer med rättspraxis, eftersom det <v>tar</v> <p>bort</p> hänsyftningen
      till avsikten att diskriminera.
    t: A alteração nº 14 relaciona-se com a alínea c) do nº 1 do artigo 4º e está
      em consonância com a jurisprudência visto que <a>elimina</a> a referência à
      intenção de discriminar.
  - s: Jag vänder mig nu till de kolleger i parlamentet som ibland frestas att <v>ta</v>
      <p>bort</p> eller dra ned på budgeten för regionalpolitiken.
    t: Dirijo-me neste momento aos meus colegas deputados que, por vezes, são tentados
      a <a>eliminar</a> ou a reduzir o orçamento consagrado à política regional.
  - s: Jag har, hoppas jag, klargjort de uppföljningsinsatser som förväntas av kommissionen
