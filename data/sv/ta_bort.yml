      och uppmanade till att det borde avvisas.
    t: Wir haben gegen den endgültigen Text gestimmt, weil er unter anderem für Wirtschafts-
      und Finanzgruppen eintritt, wie die Berichterstatterin betont, die ihren Namen
      vor der endgültigen Abstimmung aus dem Bericht <a>gestrichen</a> und seine Ablehnung
      gefordert hat.
  - s: Det föresvävar mig att den ursprungliga avsikten med utarbetandet av en positiv
      lista också var att man skulle kunna fatta beslut om att <v>ta</v> <p>bort</p>
      tillsatsämnen från listan.
    t: Ich denke, daß die ursprüngliche Absicht bei der Ausarbeitung einer Positivliste
      auch darin bestand, Zusatzstoffe von der Liste <a>streichen</a> zu können.
  - s: Ändringsförslagen 5, 6, 7, 16, 20, 22, 23, 24 och 25 handlar om att <v>ta</v>
