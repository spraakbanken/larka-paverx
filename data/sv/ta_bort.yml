  - s: Det är väl känt att rådet, trots att det ingått detta åtagande, i budgetförslaget
      för 2003 <v>tog</v> <p>bort</p> de 27 miljoner euro som kommissionen föreslagit
      i sitt förslag till budget.
    t: It is well known that the Council, despite having acquired this commitment
      in its draft budget for 2003, <a>removed</a> the EUR 27 million laid down by
      the Commission in the preliminary draft budget.
  - s: Vi har emellertid också <v>tagit</v> <p>bort</p> dem igen tillsammans när målen
      har nåtts.
    t: However, we have also worked jointly to <a>remove</a> them again once the objective
      has been achieved.
  - s: Ursäkta mig, herr kommissionär, men kan den kollega som äger mobiltelefonen
      vara snäll och <v>ta</v> <p>bort</p> den, och kan kollegerna vara snälla och
      stänga av sina mobiltelefoner.
    t: Sorry, Commissioner, but would the colleague who is responsible for that phone
      please <a>remove</a> it, and would colleagues please switch off mobile telephones.
  - s: Parlamentet betonar också att ”ytterligare politikområden inte bör förändra
      balansen mellan de huvudsakliga kategorierna i den nuvarande fleråriga budgetramen
      eller äventyra befintliga prioriteringar”, trots att det - på grund av att vi
      röstade mot - har <v>tagit</v> <p>bort</p> hänvisningen till de ”två huvudområdena
      under rubrikerna 1b och 2”, nämligen konvergens samt jordbruk och fiske.
    t: Parliament also stresses that ’additional policies should not change the balance
      between the main categories of the current MFF nor jeopardise the existing priorities’,
      although it has <a>removed</a> - due to our vote against - the reference to
      the ’two main policies of headings 1b and 2’, respectively convergence and agriculture
      and fisheries.
  - s: Vi har <v>tagit</v> <p>bort</p> byråkratin för brottsligheten att korsa gränserna.
    t: We have <a>removed</a> the red tape from crime crossing our borders.
  - s: Det är dags att <v>ta</v> <p>bort</p> byråkratin som hindrar dem som försöker
      att förhindra denna brottslighet.
    t: It is time to <a>remove</a> the red tape from binding those trying to prevent
      that crime.
  - s: Vi kan inte bara tala om att frisera siffrorna och att <v>ta</v> <p>bort</p>
      fartyg från det nationella registret och sätta in dem någon annanstans, vi måste
      se var de hamnar, vad som händer med dem. Ingen medlemsstat kan faktiskt klappa
      sig själv på axeln om vi inte vet det exakta slutresultatet av vad de gör.
    t: We cannot just talk about massaging the figures and <a>removing</a> vessels
      from the national register and putting them somewhere else, we have to see where
      they are going, what is happening to them.
  - s: för det första att <v>ta</v> <p>bort</p> hinder för kompetens och ta itu med
      kompetensskillnader, för det andra att ta bort hindren för rörlighet, och för
      det tredje att förbättra informationen och öppenheten.
    t: firstly <a>removing</a> skills barriers and tackling skills gaps, secondly
      removing barriers to mobility, and thirdly improving information and transparency.
  - s: för det första att ta bort hinder för kompetens och ta itu med kompetensskillnader,
      för det andra att <v>ta</v> <p>bort</p> hindren för rörlighet, och för det tredje
      att förbättra informationen och öppenheten.
    t: firstly removing skills barriers and tackling skills gaps, secondly <a>removing</a>
      barriers to mobility, and thirdly improving information and transparency.
  - s: Genom att förbjuda organisationer som det kurdiska PKK och Batasuna <v>tar</v>
      de <p>bort</p> politiska kanaler för avvikande åsikter som är ett alternativ
      till terrorism.
    t: By banning organisations like the Kurdish PKK and Batasuna they <a>remove</a>
      political outlets for dissent as an alternative to terrorism.
  - s: Det finns fortfarande hinder och motståndet mot att <v>ta</v> <p>bort</p> dem
      är fortfarande mycket starkt.
    t: Barriers still exist and resistance to <a>removing</a> barriers is still very
      strong.
  - s: Om ni oroar er för ert folks välbefinnande sluta då upp med att systematiskt
      försvaga Contraloría General och dess ledamöter och upphäv beslutet att <v>ta</v>
      <p>bort</p> platsen som Contralor General, den s.k. ”Pakten”.
    t: Mr President, if the welfare of your people concerns you, please stop systematically
      weakening the Court of Auditors and its members and reverse the decision to
      <a>remove</a> the post of General Auditor, the so-called ‘Pact’.
  - s: Därför menar vi också att vi framöver måste reformera jordbrukspolitiken ytterligare
      i riktning mot lägre kostnader, och att vi definitivt måste <v>ta</v> <p>bort</p>
      utgifter såsom stödet till tobaksproduktion, som strider mot allt förnuft.
    t: We therefore also believe that, in future, we must further reform agricultural
      policy in the direction of lower costs and that we must definitely <a>remove</a>
      expenditure such as aid for tobacco cultivation, which makes no sense at all.
  - s: Rådet i Bryssel <v>tog</v> från sin föredragningslista <p>bort</p> utfrågningen
      av Valéry Giscard d’Estaing, ordförande för konventet, med motiveringen att
      det var viktigare att behandla Irakfrågan.
    t: The Brussels Council <a>removed</a> from its agenda the speech by Valéry Giscard
      d’Estaing, President of the Convention, on the basis that the subject of Iraq
      required more urgent attention.
  - s: Därför har vi i förslaget strukit de nationella kontaktpersonerna och <v>tagit</v>
      <p>bort</p> allt som skulle kunna leda till en ökning av de byråkratiska hindren.
    t: That is why we have deleted the national correspondents from the proposal and
      <a>removed</a> anything which might foster the growth of bureaucratic hurdles.
  - s: Om ni <v>tar</v> <p>bort</p> Silvio Berlusconis namn kommer punkterna att sakna
      subjekt, det kommer att bli meningar utan innehåll.
    t: 'If you <a>remove</a> Mr Berlusconi’s name then they will be without a subject,
      sentences which do not make sense:'
  - s: Syftet med detta arbete grundat på artikel 13 är att göra jämlikhet till en
      realitet genom att <v>ta</v> <p>bort</p> det leende ansikte som så ofta döljer
      fördomar och trångsynthet, framför allt på arbetsplatsen.
    t: The aim of this work, based on Article 13, is to make equality of opportunity
      a reality by <a>removing</a> that smiling face that so often cloaks prejudice
      and bigotry, predominantly in the workplace.
  - s: Bör vi <v>ta</v> <p>bort</p> de stora krucifixen som tornar över städer och
      dalar på bergstoppar?
    t: Should we <a>remove</a> the huge crucifixes on mountain tops which tower over
      cities and valleys?
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni tar det med i bedömningen när
      ni funderar över morgondagens beslut och när kommissionen reflekterar över vad
      som sagts om att <v>ta</v> <p>bort</p> nästan alla dessa ändringsförslag från
      texten.
    t: For Parliament not to be consulted or not to have any appropriate say at the
      next stage of proceedings would be a total absurdity and I hope that this will
      be taken into account when you consider the rulings you are giving tomorrow
      and when the Commission reflects on what it said in <a>removing</a> almost all
      of these amendments from the book.
  - s: När nu detta har skett skulle jag vilja be er, herr talman, att undersöka varför
      tjänstemännen ändå inte <v>tagit</v> <p>bort</p> dessa delar i dag.
    t: That being the case, I would like to ask you, Mr President, to look into why
      the services had still not <a>removed</a> those parts today.
  - s: Det aktuella lagförslaget <v>tar</v> <p>bort</p> flera av de hinder och osäkerheter
      som företag nu fortfarande upplever i den elektroniska handeln.
    t: The present proposal <a>removes</a> a whole raft of obstacles and uncertainties
      which businesses are still having to negotiate in the field of e-commerce.
  - s: Jag föreslår därför ett muntligt ändringsförslag som <v>tar</v> <p>bort</p>
      Danmark och Portugal.
    t: I propose therefore an oral amendment to <a>remove</a> Denmark and Portugal.
  - s: Så länge man inte förändrar EU:s jordbrukspolitik så att användningen av kemikalierna
      minskar, slutar med användningen av antibiotika, stoppar de grymma djurtransporterna,
      stoppar försöken med kloning, <v>tar</v> <p>bort</p> de genmanipulerade produkterna
      osv., så kommer problemen att fortsätta.
    t: As long as the EU’s agricultural policy is not changed to reduce the use of
      chemicals, end the use of antibiotics, stop the cruel transport of animals,
      stop research into cloning, <a>remove</a> genetically-modified products, etcetera,
      the problems will continue.
  - s: Våra medborgare har rätt till högsta möjliga säkerhet, och det är dags att
      vi <v>tar</v> <p>bort</p> den här frågan från Euratomfördraget.
    t: Our citizens are entitled to maximum security and it is time we <a>removed</a>
      this aspect from the Euratom Treaty.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: I think it is very strange that Hans-Peter Martin has not chosen to <a>remove</a>
      his name from all these reports, considering that it is not his opinion which
      we will be voting on in plenary here today.
  - s: Eftersom medlemsländernas grannländers språk sällan studeras i någon större
      omfattning inom EU skulle det vara på sin plats att <v>ta</v> <p>bort</p> den
      här snäva begränsningen och utvidga möjligheterna till att även omfatta studier
      av EU:s grannregioners litet studerade men viktiga språk.
    t: As the languages of the Member States’ neighbouring countries are not often
      learnt to any considerable extent within the EU, it would be appropriate to
      <a>remove</a> this harsh restriction and broaden language learning to embrace
      the often ignored but important languages of our neighbouring countries.
  - s: Detta förslag av Gallagher är att åter engagera dem. Vi vill inte på några
      villkor tala om för fiskarna att vad vi erbjuder dem är något i stil med en
      åternationalisering, eller att vi håller på att <v>ta</v> <p>bort</p> den gemensamma
      fiskeripolitiken.
    t: By no means do we want to tell fishermen that we are offering them anything
      like a renationalisation or that we are <a>removing</a> the common fisheries
      policy.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att <v>ta</v> <p>bort</p>
      en annan kollegas kort, tog bort ert.
    t: Mr Posselt, I have been informed in this connection that it was a mistake by
      an assistant of a political group, who, instead of <a>removing</a> the card
      of another colleague, removed your card.
  - s: Herr Posselt, jag har om detta blivit informerad att det rör sig om ett misstag
      av en assistent till en politisk grupp, som i stället för att ta bort en annan
      kollegas kort, <v>tog</v> <p>bort</p> ert.
    t: Mr Posselt, I have been informed in this connection that it was a mistake by
      an assistant of a political group, who, instead of removing the card of another
      colleague, <a>removed</a> your card.
  - s: Jag skulle har röstat ja till punkt 10 om att <v>ta</v> <p>bort</p> nickel,
      men det gick inte att uppfatta om det var en separat omröstning eller i block
      på den punkten.
    t: I wanted to vote yes to paragraph 10 on <a>removing</a> the nickel, but it
      was impossible to tell whether there was a separate vote or a block vote on
      that paragraph.
  - s: Att landet vägrar yttra sig i den här frågan och <v>ta</v> <p>bort</p> blockaderna
      mot Armenien är en punkt som fortsatt måste lyftas fram i diskussionerna.
    t: Its refusal to speak out on this issue and <a>remove</a> the blockades of Armenia
      is a topic which must continue to be addressed in the discussions.
  - s: Vi röstade för den slutliga texten eftersom man i den bland annat tog ställning
      till försvar för ekonomiska och finansiella grupper, så som framhållits av föredraganden
      som <v>tog</v> <p>bort</p> sitt namn från betänkandet före slutomröstningen
      och uppmanade till att det borde avvisas.
    t: We voted against the final text because, among other issues, it assumed a position
      of defence of economic and financial groups, as highlighted by the rapporteur
      who <a>removed</a> her name from the report before the final vote and called
      for it to be rejected.
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: As the final report after the individual votes was almost unrecognisable as
      my original draft, with certain aspects of its content deteriorating further
      in the version of the report agreed in the Committee on Economic and Monetary
      Affairs, I felt compelled to <a>remove</a> my name from the report and call
      for Members to vote against it in the final vote.
  - s: När det gäller Sokrates handlar det om att stärka den europeiska dimensionen
      i utbildningen på alla nivåer, främja samarbetet inom utbildningen, <v>ta</v>
      <p>bort</p> hindren för ett sådant samarbete och uppmuntra en pedagogisk förnyelse.
    t: As far as Socrates is concerned, it involves strengthening the European dimension
      of education at all levels, promoting cooperation in the field of education,
      <a>removing</a> obstacles to such cooperation and fostering innovation in this
      area.
  - s: Detsamma gäller förslaget att <v>ta</v> <p>bort</p> alla tidsbegränsningar
      för att konstatera producentens ansvar.
    t: The only point which the Danish Social Democrats are unable to support is the
      proposal to <a>remove</a> the scope for Member States to introduce thresholds
      or limits for liability.
  - s: Jag delar helt er ambition att göra allt för att förhindra att Kosovo blir
      en isolerad liten ö i den här regionen, där vi försöker <v>ta</v> <p>bort</p>
      alla visumhinder.
    t: Mr Posselt, I fully share your ambition to do everything to prevent Kosovo
      from becoming an isolated little island in this region, in which we are trying
      <a>remove</a> visa barriers one by one.
  - s: Med en nödvändig revidering av det tidigare direktivet <v>tar</v> vi <p>bort</p>
      den diskriminering som det varit frågan om och som egenföretagare och deras
      livspartners har drabbats av.
    t: This necessary revision of the earlier directive <a>removes</a> the discrimination
      that had previously put the self-employed and their life partners at a disadvantage.
  - s: Men införlivandet den 28 december är bara början på processen för att <v>ta</v>
      <p>bort</p> hinder, för nu kommer alla länder att lägga fram listor med förslag
      som diskriminerar andra länder och som de anser sig kunna motivera med hänvisning
      till det allmänna bästa.
    t: But the transposition on 28 December is just the start of the process of <a>removing</a>
      obstacles, because every country is now going to come up with a list of proposals
      which discriminate against other countries and which, they believe, they can
      justify in the public interest.
  - s: Antalet central- och östeuropéer som arbetar i Frankrike är till exempel långt
      mindre än antalet som arbetar i Storbritannien, trots att Paris för tre år sedan
      beslutade att successivt <v>ta</v> <p>bort</p> restriktionerna för yrkesgrupper
      med brist på arbetskraft.
    t: The number of Central and East Europeans working in France is far less, for
      instance, than the number employed in the UK, even though the decision was made
      by Paris three years ago to gradually <a>remove</a> the restrictions in those
      professions where there was a labour shortage.
  - s: Dess rekommendation om långsiktig reform av jordbrukspolitiken, vilken omfattar
      nästan hälften av budgeten, och i synnerhet målet att <v>ta</v> <p>bort</p>
      subventioner för tobaksproduktion under nästa decennium, bör få starkt stöd
      av denna kammare.
    t: Its recommendations on the long-term future of reform of agricultural policies,
      comprising almost half the budget, and in particular the aim to <a>remove</a>
      subsidies for tobacco production over the next decade, should be strongly supported
      by this House.
  - s: Någon inom sessionstjänsten har <v>tagit</v> <p>bort</p> den utan någon referens
      till oss som undertecknade den.
    t: Someone in the sessional services has <a>removed</a> it without any reference
      back to those of us who signed it.
  - s: Vi måste <v>ta</v> <p>bort</p> Förenade kungarikets undantag och finna andra
      sätt att lösa dessa flexibilitetsproblem.
    t: We must <a>remove</a> the United Kingdom’s opt-out and find other ways of solving
      these flexibility problems, for we cannot cope successfully without labour legislation
      that is applicable across the board.
  - s: Precis som jag sade i debatten i går, vill jag göra en muntlig ändring genom
      att man i ändringsförslag nr 4 <v>tar</v> <p>bort</p> slutet, dvs. orden Bakun,
      Malaysia, så att vi inte pekar ut ett visst projekt.
    t: As I stated in the debate yesterday I would like to make an oral amendment
      proposal by <a>removing</a> the end of amendment proposal no.
  - s: Till min stora besvikelse konstaterar jag nu att Rack genom ändringsförslag
      nr 4 vill gå emot både kommissionen och utskottet genom att <v>ta</v> <p>bort</p>
      NGO:s medverkan.
    t: 4 wants to go against both the Commission and the committee by <a>removing</a>
      the NGO’s participation.
  - s: Därför vill jag göra klargöra för rådets tjänstgörande ordförande att S&D-gruppen
      inte kommer att tolerera att kapitel 2 stryks, med andra ord att man <v>tar</v>
      <p>bort</p> just de områden där denna skyldighet att tillhandahålla information
      ska tillämpas.
    t: For this reason I would like to make it clear to the President-in-Office of
      the Council that the idea of dropping Chapter 2, in other words <a>removing</a>
      exactly the areas where this obligation to provide information is to apply,
      is something that the Group of the Progressive Alliance of Socialists and Democrats
      in the European Parliament will not tolerate.
  - s: Det var därför vi <v>tog</v> <p>bort</p> den från avsnittet om mål, men vi
      har gjort det fullständigt klart i det protokoll om den inre marknaden och konkurrens
      som vi kommer att lägga in att detta medel förblir intakt och att dess betydelse
      är oförminskad, och det har kommissionen också verkligen sett till. Så ingenting
      har förändrats.
    t: That is why we <a>removed</a> it from the ’objectives’ heading, but we have
      made absolutely clear in the protocol on the internal market and competition
      that we will be inserting that this means remains intact and its importance
      is undiminished, and the Commission has also made quite sure of that.
  - s: Ändringsförslagen som lagts fram av min kollega, fru Zimmermann, och andra
      når också långt i dess försök att <v>ta</v> <p>bort</p> denna specifika form
      av diskriminering.
    t: The amendments put forward by my colleague, Mrs Zimmermann, and others also
      go a long way to try and <a>remove</a> this particular form of discrimination.
  - s: Först trodde jag att herr Hory, med tanke på hans generösa uttalanden till
      fru Lindholm, skulle ta itu på allvar med att <v>ta</v> <p>bort</p> dessa diskriminerande
      hinder och förespråka lika behandling av kvinnor.
    t: When Mr Hory first spoke, I thought that given the generous statements he made
      to Mrs Lindholm, he was going to come out very strongly in favour of <a>removing</a>
      these discriminatory barriers and going a certain way towards equal representation
      of women.
  - s: Jag är emot ändringsförslag 90 om att <v>ta</v> <p>bort</p> referensen om radioaktiva
      ämnen, eftersom det skulle strida mot det ursprungliga målet från 2002.
    t: I am opposed to Amendment 90 about <a>removing</a> the reference to radioactive
      substances, because doing so would be contrary to the original objective from
      2002.
  - s: vi måste <v>ta</v> <p>bort</p> hindren och se till att var och en får samma
      möjligheter.
    t: In other words, we must <a>remove</a> obstacles and ensure that everyone is
      given equal opportunities.
  - s: Underlåtenheten att <v>ta</v> <p>bort</p> den nationella vetorätten, utarbeta
      en sammanhållen gemensam utrikes- och säkerhetspolitik och att införa medbeslutande
      för alla lagförslag, kommer att medföra grundläggande och långsiktiga problem
      för Europeiska unionen, särskilt när vi slutför våra diskussioner om utvidgningen.
    t: The failure to <a>remove</a> the national veto, develop a coherent common foreign
      and security policy and to introduce codecision for all legislative proposals
      will pose fundamental and long-term problems for the European Union particularly
      as we conclude our discussions on enlargement.
  - s: Vidare uppmanas kommissionen att följa utvecklingen i de tredje länder som
      finns med på listan och se hur principerna efterlevs, men något särskilt förfarande
      för att <v>ta</v> <p>bort</p> eller lägga till länder finns inte i förslaget.
    t: Moreover, the Commission is called upon to monitor developments in the third
      states included on the list with regard to their compliance with the aforementioned
      principles, but the initiative fails to put forward any specific procedure for
      <a>removing</a> countries from the list or adding them to it.
  - s: Om vi någonsin har försökt att <v>ta</v> <p>bort</p> något från folk som de
      vill ha kvar, så är det detta.
    t: If ever we were trying to <a>remove</a> from the public something they want
      to keep, this is it.
  - s: Vi föreslår att vi <v>tar</v> <p>bort</p> den lilla förmån de har.
    t: We are proposing to <a>remove</a> the small advantage they have.
  - s: Det var förnuftigt att <v>ta</v> <p>bort</p> den normativa skyldigheten för
      obligatoriska revisionskommittéer och byta ut den mot ett förslag om att ge
      de uppgifterna till ett organ som uppfyller revisionsstandarder och revisionsmål
      och kan genomföra kraven på ett tydligt sätt.
    t: It was sensible to <a>remove</a> the prescriptive obligation for mandatory
      audit committees and replace it with a proposal to assign those functions to
      a body that meets audit standards and objectives and can implement the requirements
      in a transparent way.
  - s: Kommissionens förslag var att <v>ta</v> <p>bort</p> det, tillsammans med andra
      initiativ, men parlamentets förslag och kommissionens egen känslighet när det
      kom till kritan gjorde att Urban-programmet bibehålls.
    t: The Commission proposed <a>removing</a> it and other initiatives, but Parliament’s
      proposal and the sensitivity of the Commission itself at the time led to the
      URBAN initiative being retained.
  - s: Såsom ni begärt har jag beslutat att <v>ta</v> <p>bort</p> alla hänvisningar
      till ett kontor för tekniskt bistånd i texten, i avvaktan på att den pågående
      debatten inom kommissionen om systemen för att utlokalisera enheterna får en
      lösning.
    t: As you requested, I have decided to <a>remove</a> all references to the use
      of a technical assistance office in the text until the outcome of the debate
      in progress within the Commission on the service outsourcing systems.
  - s: att ge en europeisk dimension åt konsumentskyddet genom att <v>ta</v> <p>bort</p>
      alla risker med isolering av eventuella offer.
    t: to give a European dimension to consumer protection by <a>removing</a> all
      risk of isolation of potential victims.
  - s: Det stegvisa tillvägagångssätt som antagits får inte användas till att bara
      definiera om arbetstiden för att <v>ta</v> <p>bort</p> måltidspauser eller den
      tid som används på besök, men egentligen inte till behandling.
    t: The stepped approach which has been brought in must not be used to simply give
      a redefinition of working time such as <a>removing</a> meal breaks or time spent
      on call but not actually treating patients.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte lägga till eller
      <v>ta</v> <p>bort</p> några ord.
    t: This is not an oral amendment, for we do not wish to add or <a>remove</a> any
      words.
  - s: 'Vi begär inte att få lägga till eller <v>ta</v> <p>bort</p> några ord:'
    t: 'We are not asking for any words to be added or <a>removed</a>:'
  - s: Vi anser att undantag från WTO:s handelsregler inte är hållbara på lång sikt,
      eftersom de <v>tar</v> <p>bort</p> den nödvändiga förutsägbarhet som måste finnas
      i alla länders ekonomi.
    t: We think that exceptions to the WTO’s trade rules are not sustainable in the
      long term, since they <a>remove</a> the necessary predictability which has to
      exist in the economies of all countries.
  - s: Jag är därför, herr kommissionär, förvånad över att ni talade om att <v>ta</v>
      <p>bort</p> denna möjlighet till medlemskap för Ukraina.
    t: I am therefore surprised, Commissioner, at your speech <a>removing</a> this
      prospect from Ukraine.
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: So when Members propose <a>removing</a> the right to education, the right of
      asylum, the right to citizenship, the reference to racism, when Members call
      into question equality between men and women or on the basis of sexual orientation,
      I say to them that the next time we should not call this text the Charter of
      Fundamental Rights of the European Union but the Charter of Random Rights of
      the European Union.
  - s: Europeiska centralbanken fasar dock gradvis ut dessa stimulansåtgärder och
      håller redan på att <v>ta</v> <p>bort</p> en del av de åtgärder man infört.
    t: In fact, the European Central Bank is gradually phasing out those stimuli,
      and is already <a>removing</a> some of the measures that it adopted.
  - s: Ett exempel på detta är att man <v>tar</v> <p>bort</p> de likviditetsfördelar
      som bankerna beviljats, vilket har varit möjligt eftersom kreditmarknaderna
      gradvis har återgått till det normala.
    t: An example of this is <a>removing</a> the cash advantages granted to banks,
      which has been possible because the credit markets have gradually returned to
      normal.
  - s: Det brittiska systemet att <v>ta</v> <p>bort</p> smittade djur från besättningarna
      och betala bra ersättning för dessa djur uppmuntrar bönder att tillkännage sina
      fall av BSE.
    t: The British system of <a>removing</a> infected animals from the herds and paying
      good compensation for those animals encourages farmers to declare their cases
      of BSE.
  - s: I detta stycke tas en rad viktiga frågor upp som skulle kunna diskuteras av
      arbetsgrupperna i ASV-EU:s gemensamma församling och enligt min åsikt är det
      inte lämpligt att <v>ta</v> <p>bort</p> det nu.
    t: I think that this paragraph addresses a series of important issues which could
      be debated by the ACP-EU Assembly’s own committees and I do not think it would
      be useful to <a>remove</a> it at this stage.
  - s: Kulturen har skapats av samhället som kollektiv, och ingen har rätt att göra
      ett konstföremål till sin privata egendom, genom att lyfta ut det ur dess sociala
      sammanhang eller t.o.m. <v>ta</v> <p>bort</p> det från den miljö där det har
      skapats.
    t: Culture is a collective creation by society and no one has the right to appropriate
      a work of art and deprive society as a whole of it, let alone <a>remove</a>
      it from the environment in which it was created.
  - s: Min djupa besvikelse gäller speciellt ändringsförslag 27, av Green och Cot,
      som <v>tog</v> <p>bort</p> artikel 1 från Rothleybetänkandet och ipso facto
      omöjliggjorde det liberala ändringsförslaget.
    t: I express in particular my grave disappointment at Amendment No 27 in the name
      of Mrs Green and Mr Cot, who <a>removed</a> Article 1 from the Rothley report
      and ipso facto removed from it the possibility of the Liberal amendment.
  - s: Polen har självklart <v>tagit</v> <p>bort</p> alla kontrollstationer, och följaktligen
      har vi bara i min provins stängt så många som 55 gränsövergångsställen.
    t: Poland has of course <a>removed</a> all control points and consequently in
      my province alone we have shut down as many as 55 border crossings.
  - s: Jag anser därför, herr talman, att vi skulle kunna ta med betänkandet om det
      nederländska initiativet, vilket skulle vara en fin gest mot ordförandeskapet,
