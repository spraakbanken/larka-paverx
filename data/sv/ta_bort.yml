      modifica sostanziale agli accordi vigenti, semplificazione del regime senza
      rimettere in discussione l’intero sistema ovvero <a>abolizione</a> dell’imposta
      di riconversione agricola e ridefinizione delle possibili scelte future, riteniamo
      tuttavia necessario fare alcune riflessioni.
  - s: För det första eftersom samtalen med ansvariga tjänstemän inom kommissionen,
