---
de:
- c: 76
  r: 1
  v: streichen
  x:
  - s: Jag kan inte heller acceptera att man <v>tar</v> <p>bort</p> den period på
      6 veckor, som i vissa länder innebär möjlighet att anlita inhyrd personal under
      en mycket kort tid och för mindre viktiga arbetsuppgifter.
    t: Auch kann ich nicht zustimmen, den Zeitraum von sechs Wochen, in dem Leiharbeitnehmer
      in bestimmten Ländern für sehr kurze Zeit zur Erledigung minderwertigerer Arbeiten
      eingesetzt werden können, zu <a>streichen</a>.
  - s: Det muntliga ändringsförslaget gäller den del av texten som ändringsförslaget
      från PPE-DE-gruppen strävar efter att <v>ta</v> <p>bort</p>.
    t: Der mündliche Änderungsantrag betrifft den Teil des Textes, der laut Änderungsantrag
      der PPE-DE-Fraktion <a>gestrichen</a> werden soll.
  - s: Eftersom föredragningslistan är väldigt omfattande är den enda möjligheten
      att sätta upp denna punkt utan att <v>ta</v> <p>bort</p> någon annan att förkorta
      frågestunden.
    t: Angesichts der Überfrachtung der Tagesordnung gibt es, wenn wir keinen Punkt
      <a>streichen</a> wollen, nur die Möglichkeit, die Fragestunde zu kürzen.
  - s: att ta bort kravet på fakturor som efterlever formaliteterna i alla medlemsstater,
      att bekräfta att pappersfakturor och elektroniska fakturor är giltiga i lika
      hög grad och att <v>ta</v> <p>bort</p> möjligheten för medlemsstater att, när
      skatten förfallit till betalning, kunna kräva att särskilda fakturor ska översättas
      till ett officiellt språk.
    t: Ich unterstütze alle in dem Bericht vorgeschlagenen Vereinfachungsmaßnahmen,
      insbesondere die auf KMUs abzielenden und besonders jene, die Anforderung zu
      löschen, eine Rechnung zu erstellen, die die Formalitäten aller Mitgliedstaaten
      erfüllt, jene die festlegt, dass ausgedruckte und elektronische Rechnungen gleichermaßen
      gültig sind, und jene, die Möglichkeit für Mitgliedstaaten zu <a>streichen</a>,
      in denen die Steuerbehörden fordern, dass bestimmte Rechnungen in deren offizielle
      Sprache übersetzt werden müssen.
  - s: Trots detta har vi röstat för betänkandet, eftersom det innehåller flera viktiga
      punkter som man i den alternativa resolutionen faktiskt strävar efter att <v>ta</v>
      <p>bort</p>.
    t: Trotz dieses Umstands haben wir für den Batzeli-Bericht gestimmt, da er einige
      wesentliche Elemente beinhaltet, die mit dem alternativen Entschließungsantrag
      tatsächlich <a>gestrichen</a> werden sollen.
  - s: Vi har <v>tagit</v> <p>bort</p> alla dessa skyldigheter, alla dessa önskemål
      från rapporten i den form som antogs av utskottet för kvinnors rättigheter och
      jämställdhet mellan kvinnor och män.
    t: Wir haben alle diese Verpflichtungen und alle diese Forderungen aus dem Bericht
      <a>gestrichen</a>, als er vom Ausschuss für die Rechte der Frau und die Gleichstellung
      der Geschlechter verabschiedet wurde.
  - s: Jag önskar att man i texterna - såväl kommissionens som de olika texterna på
      europeisk nivå - <v>tar</v> <p>bort</p> ett uttryck som jag finner chockerande,
      med tanke på frågan om lika möjligheter för män och kvinnor, och det är termen
      ”inaktiva kvinnor”.
    t: Ich möchte, daß man aus den Texten, sowohl denen der Kommission als auch anderen
      europäischen Texten, einen Ausdruck <a>streicht</a>, der mich im Zusammenhang
      mit der Gleichstellung zwischen Mann und Frau schockiert, nämlich der Ausdruck
      „femmes inactives“ („nicht arbeitende Frauen“ ).
  - s: När det gäller de ändringsförslag som lagts fram har vi försökt <v>ta</v> <p>bort</p>
      ordet ”permanent” för de tolv sjömilen eftersom rådets och parlamentets rättstjänster,
      samt kommissionens, medger att det inte kan vara permanent eftersom det är ett
      undantag från fördragen.
    t: In Bezug auf die von uns vorgelegten Änderungsanträge haben wir versucht, das
      Wort ?ständig’ aus den zwölf Meilen zu <a>streichen</a>, da die Juristischen
      Dienste des Rates und des Europäischen Parlaments sowie die Kommission einräumen,
      dass aufgrund der damit vorliegenden Außerkraftsetzung des Vertrags eine ständige
      Beibehaltung nicht möglich ist, denn dies würde eine Änderung des Vertrags bedeuten.
  - s: Men jag beklagar ändå att man <v>tagit</v> <p>bort</p> de föreslagna myndighetsbefogenheterna,
      för att rikta beslut direkt till enskilda finansiella institutioner i två av
      tre fall där kommissionen hade föreslagit detta.
    t: Ich jedenfalls bedauere, dass die vorgeschlagenen Befugnisse der Behörden,
      Entscheidungen direkt an die einzelnen Finanzinstitute zu richten, in zwei der
      drei Fälle, in denen die Kommission dies vorsah, <a>gestrichen</a> wurden.
  - s: När man <v>tar</v> <p>bort</p> känsliga frågor från dagordningen skadar det
      otvivelaktigt Ryssland, men det skadar Europa i lika hög grad, eftersom det
      ger anledning att betvivla EU-institutionernas engagemang i europeiska värden.
    t: Wenn sensible Themen von der Tagesordnung <a>gestrichen</a> werden, schadet
      das eindeutig Russland.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den ta
      bort, och be övriga grupper att <v>ta</v> <p>bort</p>, samtliga inslag med anknytning
      till spansk politik.
    t: Es ging darum, dass die PPE-DE-Fraktion, um den Bericht unterstützen zu können,
      jeden Bezug auf die spanische Innenpolitik <a>streichen</a> möchte, und auch
      die anderen Fraktionen auffordert, dies zu tun.
  - s: Vill de <v>ta</v> <p>bort</p> en hänvisning till FN?
    t: Wollen Sie den Verweis auf die Vereinten Nationen <a>streichen</a>?
  - s: Kärnkraftspaketet står för ett samordnat försök att förbereda oss för en vidareutveckling
      av atomkraften i en utvidgad europeisk union och man har <v>tagit</v> <p>bort</p>
      alla meningsfulla säkerhetskrav.
    t: Das Nuklearpaket ist eine koordinierte Anstrengung, um die Atomkraft in einer
      erweiterten Europäischen Union weiter auszubauen, während alle wichtigen Sicherheitsanforderungen
      <a>gestrichen</a> wurden.
  - s: Skulle ni vilja <v>ta</v> <p>bort</p> mitt namn från listan, jag tycker att
      detta är ett otillfredsställande tillvägagångssätt och jag håller presidiet
      ansvarigt för detta, som så ofta gör det som det känner för.
    t: Bitte <a>streichen</a> Sie meinen Namen von der Liste, ich finde das eine unbefriedigende
      Art, und ich halte das Präsidium dafür für verantwortlich, das - wie so oft
      - einfach macht, was es will.
  - s: '- I ett försök att göra vår arbetsordning mera lättläst föreslog Ford för
      någon månad sedan att <v>ta</v> <p>bort</p> hänvisningarna till våra relationer
      med Europarådet.'
    t: Vor einigen Monaten hatte der Kollege Ford vorgeschlagen, daß der Artikel mit
      dem Hinweis auf unsere Beziehungen zum Europarat aus der Geschäftsordnung <a>gestrichen</a>
      werden sollte.
  - s: Låt oss <v>ta</v> <p>bort</p> den obsoleta hänvisningen till denna moraliska
      skyldighet att presentera en årsrapport och begränsa oss till att i arbetsordningen
      föreskriva att Europaparlamentets olika organ i konkreta frågor skall samarbeta
      med Europarådet, och även när det gäller arbetsordningen erkänna betydelsen
      av det speciella förhållande som binder oss till Europarådet, om inte annat
      så därför att vi har samma arbetsplats.
    t: Der etwas überholte Hinweis auf jene moralische Verpflichtung zur Vorlage eines
      jährlichen Berichts wird aus der Geschäftsordnung <a>gestrichen</a>, und es
      wird darin lediglich festgelegt, daß die Organe des Europäischen Parlaments
      zweckdienliche Beziehung zum Europarat unterhalten werden, wobei auch auf Geschäftsordnungsebene
      die Bedeutung anerkannt wird, die diesem zwischen uns und dem Europarat bestehenden
      Sonderverhältnis zukommt, sei es auch nur, weil wir den gleichen Arbeitsort
      teilen.
  - s: Jag skulle vilja att ni <v>tog</v> <p>bort</p> hänvisningen, om parlamentet
      skulle vara så oförståndigt att det inte antar vår alternativa resolution, som
      skulle kunna bidra till att lösa problemet med otillåtlighet på ett mycket enklare
      sätt.
    t: Ich wünsche, dass Sie den Bezug <a>streichen</a>, wenn das Hohe Haus so unklug
      handeln und unsere alternative Entschließung nicht annehmen sollte, die das
      Problem der Unzulässigkeit viel leichter lösen könnte.
  - s: Ett växande antal länder har faktiskt <v>tagit</v> <p>bort</p> det från sina
      nationella lagar eller har inrättat ett moratorium om dess användning.
    t: Tatsächlich <a>streichen</a> immer mehr Länder sie aus ihrem nationalen Recht
      oder haben ein Moratorium für ihre Anwendung eingeführt.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att <v>ta</v> <p>bort</p> artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: Es gab zum Beispiel einen Vorschlag des in der Sache zuständigen Ausschusses,
      Artikel 37 Absatz 2 zu <a>streichen</a> und Artikel 175 Absatz 1 aufzunehmen;
  - s: Kommissionen försöker genomföra sitt förslag, som är att <v>ta</v> <p>bort</p>
      en artikel, men vi har röstat för att införa denna artikel.
    t: Die Kommission will ihren Vorschlag durchsetzen, d.h. einen Artikel <a>streichen</a>,
      und wir haben dafür gestimmt, den Artikel aufzunehmen.
  - s: Jag har för avsikt att lägga ett muntligt ändringsförslag under omröstningen
      i morgon där jag vill <v>ta</v> <p>bort</p> den sista biten i Bakun, Malaysia,
      eftersom jag tror att det är dumt att peka ut ett visst projekt i en resolution.
    t: Ich habe die Absicht, zur morgigen Abstimmung einen mündlichen Änderungsvorschlag
      vorzulegen, in dem ich das letzte Stück in Bakun/Malaysia <a>streichen</a> will,
      da ich es für nicht gelungen halte, ein ganz bestimmtes Projekt in einer Entschließung
      zu benennen.
  - s: 'I ändringsförslag 1, som lyder: ”Påminner om Turkiets räder i området”, skulle
      jag vilja dra tillbaka allt det övriga, och i ändringsförslag 4 som lyder: ”Kräver
      förnyade ansträngningar av medlemsstaterna, rådet och kommissionen för att formulera
      en gemensam utrikespolitik, med tanke på de utmaningar förtrycket av det kurdiska
      folket innebär”, <v>ta</v> <p>bort</p> resten.'
    t: Von Änderung 1, die lautet „weist auf die Angriffe der Türkei auf dieses Gebiet
      hin“, möchte ich den gesamten restlichen Teil zurückziehen, und von Änderung
      4, die lautet „fordert die Mitgliedstaaten, den Rat und die Kommission auf,
      eine erneute Anstrengung zur Formulierung einer gemeinsamen Außenpolitik angesichts
      der Herausforderung zu unternehmen, die die Unterdrückung des kurdischen Volks
      darstellt“ möchte ich den gesamten übrigen Teil <a>streichen</a>.
  - s: Det borde inte handla om att placera det andra delbeloppet i en reserv, utan
      vi borde i stället <v>ta</v> <p>bort</p> båda eftersom det är fel tidpunkt att
      göra detta.
    t: sondern wir sollten beide Tranchen <a>streichen</a>, weil jetzt nicht der richtige
      Zeitpunkt für solche Maßnahmen ist.
  - s: Jag vill få till protokollet min allvarliga oro över Europaparlamentets beslut
      att försöka <v>ta</v> <p>bort</p> Irlands (inklusive Nordirlands och Greklands)
      undantag från detta direktivs fulla effekter.
    t: Ich möchte meine große Besorgnis über die Entscheidung des Europäischen Parlaments
      zu Protokoll geben, nach der die für Irland (einschließlich Nordirland und Griechenland)
      geltenden Ausnahmeregelungen in bezug auf die vollständige Anwendung dieser
      Richtlinie <a>gestrichen</a> werden sollen.
  - s: Den gemensamma ståndpunkten har <v>tagit</v> <p>bort</p> denna föreskrift och
      ersätter detta bara med en illa formulerad redogörelse som kräver att ”tillfälle”
      till sådant samtycke skall ges, och anger problem med dataskydd som skälet till
      att parlamentets text förkastats.
    t: Im Gemeinsamen Standpunkt wurde diese Bestimmung <a>gestrichen</a> und durch
      eine unklar formulierte Präambel ersetzt, in der davon die Rede ist, daß die
      betroffene Person „Gelegenheit“ haben soll, eine solche Einverständniserklärung
      abzugeben, wobei Probleme des Datenschutzes als Grund für die Ablehnung des
      Parlamentstextes angegeben werden.
  - s: Parlamentet ombeds att utvidga räckvidden för ursprungsinitiativet än mer genom
      att <v>ta</v> <p>bort</p> ett stycke enligt vilket transitering som ett led
      i en utvisning får vägras om den utvisade ?riskerar omänsklig eller förnedrande
      behandling, tortyr eller dödsstraff?
    t: Vom Parlament wird verlangt, den repressiven Charakter der ursprünglichen Initiative
      noch zu verstärken, indem der Textabschnitt <a>gestrichen</a> wird, nach dem
      die Durchbeförderung in den Fällen abzulehnen ist, in denen dem Migranten ’die
      Gefahr unmenschlicher oder erniedrigender Behandlung, Folter oder die Todesstrafe
      droht’.
  - s: Det finns många i min medlemsstat som säger att vi inte har gått tillräckligt
      långt med den här kompromissen för att lösa de frågor som bekymrar dem. Jag
      skulle ha velat <v>ta</v> <p>bort</p> artikel 25, men jag har medgett att det
      varken är genomförbart eller lämpligt, och jag har gått med på att kravet på
      insyn före transaktionen är nödvändigt.
    t: Ich hätte Artikel 25 gern <a>gestrichen</a>, aber ich sehe ein, dass dies weder
      machbar noch angebracht ist, und ich räume ein, dass eine Forderung nach vorbörslicher
      Transparenz notwendig ist.
  - s: I kommissionens förslag tillämpas denna princip om insyn före transaktioner
      som Villiers i början ville <v>ta</v> <p>bort</p>.
    t: Im Kommissionsvorschlag wurde dieser Grundsatz der vorbörslichen Transparenz
      angewandt, den Frau Villiers zunächst <a>streichen</a> wollte.
  - s: i ändringsförslag 75 <v>tar</v> man <p>bort</p> tröskelvärdet på 80 procent,
      som nu inte är logiskt, och ändringsförslag 81 innebär en tydlig åtskillnad
      mellan de båda typerna av anläggningar.
    t: den Änderungsantrag 75, in dem die Schwelle von 80 % <a>gestrichen</a> wird,
      die keinen Sinn mehr macht, und den Änderungsantrag 81, in dem klar zwischen
      den beiden Anlagentypen unterschieden wird.
  - s: Nämnda ändringsförslag <v>tar</v> också <p>bort</p> hänvisningen till den praxis
      som går ut på att svartlista länder som ännu inte nått upp till diverse internationella
      standarder i kampen mot ?white collar?
    t: Der erwähnte Änderungsantrag <a>streicht</a> auch die Referenz auf die Praxis,
      Länder auf eine schwarze Liste zu setzen, wenn sie verschiedene internationale
      Standards im Bereich des Kampfes gegen die ’white collar’-Kriminalität noch
      nicht erreicht haben.
  - s: Avslutningsvis vill jag påminna om att ett av ändringsförslagen föreslår att
      man skall <v>ta</v> <p>bort</p> de åtta utmaningar min kollega Ilda Figueiredo
      talade om, bland annat rätten till arbete, bostad, utbildning och hälsa.
    t: Abschließend möchte ich hier daran erinnern, dass nach einem der Änderungsanträge
      die acht Herausforderungen <a>gestrichen</a> werden sollen, von denen meine
      Kollegin Ilda Figueiredo gesprochen hat, darunter das Recht auf Arbeit, auf
      Wohnung, Bildung und Gesundheit.
  - s: I den frågan kan jag bara beklaga att vissa franska påtryckningsgrupper velat
      <v>ta</v> <p>bort</p> denna definition av rena skatteskäl.
    t: In diesem Punkt halte ich es für bedauerlich, daß einige französische Lobbies
      diese Definition aus rein steuerlichen Gründen <a>streichen</a> wollten.
  - s: Men i budgetförslaget har rådet <v>tagit</v> <p>bort</p> den rubrik som kommissionen
      lagt till för detta och därför undrar jag vad som menas med detta.
    t: Aber im Entwurf des Haushaltsplans hat der Rat den Haushaltsposten <a>gestrichen</a>,
      den die Kommission zu diesem Zweck aufgenommen hatte, und deshalb möchte ich
      wissen, was das zu bedeuten hat.
  - s: Jag hade hoppats att föredraganden skulle ha <v>tagit</v> <p>bort</p> de sista
      tre orden.
    t: Ich habe gehofft, daß der Berichterstatter die letzten drei Wörter <a>streichen</a>
      würde.
  - s: Vi har nu Barón Crespos förslag att <v>ta</v> <p>bort</p> frågestunden med
      frågor till rådet, ett förslag som anpassats av Leinen, vilket skulle innebära
      att denna frågestund kan äga rum under nattens sammanträde, efter den institutionella
      debatten, något som förefaller mig vara helt i linje med Barón Crespos förslag.
    t: Wir kommen nun zum Vorschlag von Herrn Barón Crespo, die Fragestunde zu <a>streichen</a>,
      der von Herrn Leinen dahingehend modifiziert wurde, diese Fragestunde als Nachtsitzung
      im Anschluß an die institutionelle Debatte durchzuführen, was mir ganz im Sinne
      von Herrn Barón Crespo zu sein scheint.
  - s: Förslag som dessa skapar ett välförtjänt politikerförakt, och jag är glad att
      vi i miljöutskottet har <v>tagit</v> <p>bort</p> just de skrivningarna.
    t: Vorschläge wie diese führen zu einer begründeten Verachtung der Politiker,
      und ich bin froh darüber, dass wir im Umweltausschuss gerade diese Formulierungen
      <a>gestrichen</a> haben.
  - s: Genom dessa försöker man bara stärka garantierna för öppenhet och rättssäkerhet,
      genom att <v>ta</v> <p>bort</p> vissa enligt vår mening oreglerade aspekter
      som förslaget innehöll.
    t: Mit demselben Ziel hat der Berichterstatter dreizehn Änderungsanträge zum Text
      eingebracht, die der Ausschuß für Wirtschaft, Währung und Industriepolitik übernommen
      hat und die einzig auf die stärkere Gewährleistung der Transparenz und Rechtssicherheit
      gerichtet sind und einige im Vorschlag enthaltene Aspekte <a>gestrichen</a>
      hat, die nach unserer Auffassung Ermessensspielräume waren.
  - s: Jag skulle därför verkligen instämma med föredraganden när hon säger, att de
      vore farligt att ha denna beläggning på persikor, men jag ser ingen anledning
      varför man skall <v>ta</v> <p>bort</p> det i fallet med ananas där det är ett
      verkligt konserveringsmedel.
    t: Daher stimme ich mit der Berichterstatterin sehr darin überein, daß es gefährlich
      wäre, diese Oberflächenbehandlung bei Pfirsichen anzuwenden, aber ich sehe keinen
      Grund dafür, weshalb wir sie bei Ananas <a>streichen</a> sollen, wo sie ein
      echtes Konservierungsmittel ist.
  - s: Liberala gruppen godkänner betänkandet om strategin gentemot Ryssland som sådant,
      men vi vill <v>ta</v> <p>bort</p> ståndpunkten att man skall skjuta upp beslutsfattandet
      i frågan.
    t: Die Fraktion der Liberalen begrüßt den Bericht zur Strategie gegenüber Rußland
      grundsätzlich, möchte aber die Stellungnahme zum Aufschub der Beschlußfassung
      <a>streichen</a>.
  - s: Genom att anta Roberto Felice Bigliardos betänkande om de offentliga finanserna
      i EMU har Europaparlamentet till slut <v>tagit</v> <p>bort</p> uppmaningarna
      till sanktioner mot Frankrike och Tyskland för brott mot stabilitets- och tillväxtpakten
      från den ursprungliga texten.
    t: Mit der Annahme des Berichts Bigliardo über die öffentlichen Finanzen in der
      WWU hat das Europäische Parlament letztlich die Forderung nach Sanktionen gegen
      Frankreich und Deutschland wegen Nichteinhaltung des Stabilitätspaktes aus dem
      ursprünglichen Text <a>gestrichen</a>.
  - s: Varför skulle vi <v>ta</v> <p>bort</p> från texten, angående Turkiet, att kurderna
      måste återvända eller att landet måste tillämpa Europadomstolens beslut när
      det gäller Cypern?
    t: Warum <a>streichen</a> wir im Zusammenhang mit der Türkei den Hinweis, dass
      die Kurden zurückkehren müssen oder dass in der Zypernfrage das Urteil des Europäischen
      Gerichtshofes befolgt werden muss?
  - s: Jag beklagar att man vid mötet i förrgår <v>tog</v> <p>bort</p> vissa avsnitt
      från utkastet i sin helhet, nämligen de avsnitt som berörde kritiken av kommunistiska
      regimer och skyddet av minoritetsgrupper.
    t: Ich bedauere die Tatsache, dass bei dem Treffen vorgestern einige Abschnitte
      aus dem Entwurfstext insgesamt <a>gestrichen</a> worden sind, nämlich die, welche
      sich auf die Kritik an kommunistischen Regimes und den Schutz von Minderheitengemeinschaften
      beziehen.
  - s: I torsdags strök talmanskonferensen av dunkla anledningar den från föredragningslistan
      även om vi hade tagit med den i kompromissen och var därför tvungna att <v>ta</v>
      <p>bort</p> hänvisningen till överträdelseförfarandena.
    t: Am Donnerstag wurde diese Anfrage von der Konferenz der Präsidenten aus unerfindlichen
      Gründen von der Tagesordnung genommen, obgleich wir sie in den Kompromiss aufgenommen
      hatten und dadurch den Hinweis auf die Verletzungsverfahren <a>streichen</a>
      mussten.
  - s: Vi vill att ändringsförslag 20 och 23 betraktas som tillägg, eftersom det t.ex.
      i punkt 10 skulle vara helt galet att <v>ta</v> <p>bort</p> deltagandet vid
      utarbetandet av arbetsmålen och utvärderingssystemets personalutvecklande roll.
    t: Wir treten dafür ein, die Änderungsanträge Nr. 20 und 23 als Zusätze zu behandeln,
      da es in Ziffer 10 ausgemachter Unsinn wäre, die Hinzuziehung zu den Leitlinien
      für die Personalaufgaben sowie die Personalentwicklungsfunktion des Systems
      zur Personalbeurteilung zu <a>streichen</a>.
  - s: i punkt 7 önskar vi <v>ta</v> <p>bort</p> den andra halvan av meningen, för
      att förstärka nödvändigheten av utvidgning;
    t: In Absatz 7 soll die zweite Hälfte des Satzes <a>gestrichen</a> werden, um
      die Bedeutung der Erweiterung noch stärker hervorzuheben;
  - s: i punkt 14 önskar vi <v>ta</v> <p>bort</p> hänvisningen till Nato, på grund
      av att alla EU-medlemsstater är direkt berörda av denna fråga;
    t: in Absatz 14 soll der Verweis auf die NATO <a>gestrichen</a> werden, da alle
      EU-Mitgliedstaaten direkt von mit diesem Thema konfrontiert sind;
