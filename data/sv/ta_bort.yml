      lösning.
    t: Ihrer diesbezüglichen Forderung bin ich nachgekommen und habe mich dazu entschlossen,
      jeden Bezug auf die Zuhilfenahme eines Büros für technische Hilfe aus dem Text
      zu <a>streichen</a>, bis die zur Zeit in der Kommission geführte Debatte über
      die Auslagerung von Dienstleistungen abgeschlossen ist.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte lägga till eller
      <v>ta</v> <p>bort</p> några ord.
    t: Es handelt sich nicht um einen mündlichen Änderungsantrag, da wir nichts hinzufügen
      oder <a>streichen</a> möchten.
  - s: Låt mig till exempel uppehålla mig vid ändringsförslag 4, som avser att <v>ta</v>
      <p>bort</p> skäl 26.
    t: Als Beispiel möchte ich die Abänderung 4 erwähnen, durch welche die Erwägung
      26 <a>gestrichen</a> werden soll.
  - s: Så när ledamöter föreslår att man skall <v>ta</v> <p>bort</p> tillgången till
      rätten till utbildning, rätten till asyl, medborgarskap, hänvisningen till rasism,
      när kolleger ifrågasätter jämställdheten mellan män och kvinnor eller sexuell
      läggning säger jag dem att nästa gång skall vi inte kalla den här texten för
      stadgan om de grundläggande rättigheterna i Europeiska unionen, utan stadgan
      om de slumpmässiga rättigheterna i Europeiska unionen.
    t: Wenn also Kolleginnen und Kollegen vorschlagen, dass das Recht auf Zugang zur
      Bildung, das Asylrecht, die Bürgerrechte sowie der Hinweis auf den Rassismus
      <a>gestrichen</a> werden sollen, wenn Kolleginnen oder Kollegen die Gleichstellung
      von Männern und Frauen und die sexuelle Orientierung infrage stellen, dann entgegne
      ich ihnen, dass wir ein solches Dokument beim nächsten Mal nicht Charta der
      Grundrechte der Europäischen Union nennen dürfen, sondern dass sie Charta der
      Beliebigkeitsrechte der Europäischen Union heißen sollte.
  - s: Kan man <v>ta</v> <p>bort</p> uppgiften om medborgarskap från alla grekiska
      identitetshandlingar, och är det över huvud taget möjligt att invånarna i Europeiska
      unionen kan ha identitetshandlingar som inte anger någonting, vare sig Europeiska
      unionen eller någonting annat, utan någon uppgift om medborgarskap?
    t: Kann die Staatsangehörigkeit auf allen griechischen Ausweisen <a>gestrichen</a>
      werden, und können die Bürger der Europäischen Union generell Ausweise haben,
      auf denen diesbezüglich nichts erwähnt ist, weder Europäische Union, noch etwas
      anderes, überhaupt keine Staatsangehörigkeit?
  - s: Men jag vill verkligen beklaga Catherine Stihler, för hon lade ner mycket arbete
      och sedan, som vi hörde, tvingades hon <v>ta</v> <p>bort</p> sitt namn från
