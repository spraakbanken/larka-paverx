    t: Dies würde unsere Debatten ein wenig beleben, sie für die Öffentlichkeit attraktiver
      machen, ohne einer Fraktion ihr Recht auf ihren Anteil an der Redezeit zu <a>nehmen</a>.
  - s: Det är enbart cyniskt att <v>ta</v> <p>bort</p> farliga produkter från avsättning
      här, men fortsätta att tillåta att de exporteras till andra länder.
    t: Es ist geradezu zynisch, gefährliche Produkte bei uns aus dem Verkehr zu <a>nehmen</a>,
      aber den Export in andere Länder weiterhin zu erlauben.
  - s: Charlie McCreevy från kommissionen är beredd att besvara frågan, och ändå har
      talmanskonferensen av någon oförklarlig anledning helt <v>tagit</v> <p>bort</p>
      den från föredragningslistan.
    t: Kommissar McCreevy hat sich bereit erklärt, auf die Frage einzugehen, und doch
      hat die Konferenz der Präsidenten sie ohne nachvollziehbare Gründe vollständig
      von der Tagesordnung <a>genommen</a>.
  - s: Vi måste inviga människan som konsument, arbetsgivare och även som arbetstagare
      i denna teknik och <v>ta</v> <p>bort</p> deras rädsla för ny teknologi.
    t: Wir müssen die Menschen als Verbraucher, als Arbeitgeber und auch als Arbeitnehmer
      an diese Technik heranführen, ihnen die Angst vor neuen Technologien <a>nehmen</a>.
  - s: Idén är därför inte att <v>ta</v> <p>bort</p> något från järnvägen utan tvärtom
      låta den ha sin rättmätiga plats.
    t: Es geht mithin nicht darum, der Bahn etwas zu <a>nehmen</a>, sondern im Gegenteil
      es ihr zu ermöglichen, ihren rechtmäßigen Platz einzunehmen.
  - s: Alltså vore det kanske meningsfullt att man diskuterade hur man också kan finna
      andra sätt att främja energieffektiv utrustning och undan för undan <v>ta</v>
      <p>bort</p> de stora energislösarna från marknaden.
    t: Es wäre also vielleicht sinnvoll, darüber zu reden, wie wir noch andere Mittel
      finden, um energieeffiziente Geräte zu fördern und die großen Energieverschwender
      nach und nach vom Markt zu <a>nehmen</a>.
  - s: Vi lyckades åstadkomma ett förbud mot antipersonella landminor eftersom de
      ansvariga väpnade styrkorna medgav att de kunde <v>ta</v> <p>bort</p> just detta
      vapen från sina vapenförråd.
    t: Es ist uns gelungen, Antipersonenminen zu verbieten, weil verantwortungsbewusste
      Streitkräfte erkannt haben, dass sie diese speziellen Waffen aus ihren Arsenalen
      <a>nehmen</a> können.
  - s: Under tiden kom en dam - det var väl en medarbetare här i huset, som min granne,
      Rübig, sade - och <v>tog</v> <p>bort</p> mitt kort.
    t: Währenddessen kam eine Dame - wohl eine Mitarbeiterin des Hauses, wie mir mein
      Nachbar, der Herr Rübig, sagte - und <a>nahm</a> meine Karte <a>weg.</a> Als
      er sagte, sie solle die Karte doch stecken lassen, sagte sie, sie sei beauftragt,
      diese Karte wegzubringen.
  - s: Sedan kan medlemsstaterna besluta om de hellre vill lagra köttet från kor på
      egen bekostnad eller om de genast vill <v>ta</v> <p>bort</p> detta kött från
      marknaden.
    t: Danach können die Mitgliedstaaten entscheiden, ob sie das Fleisch von Kühen
      lieber auf eigene Kosten einlagern oder ob sie dieses Fleisch sofort vom Markt
      <a>nehmen</a> wollen.
  - s: Men kommissionen bortser från de särskilda problem som råder i regionerna,
      när allting underordnas imperativet om den fria konkurrensen och man försöker
      skära ned det europeiska stödet och samtidigt i det nationella stödet <v>ta</v>
      <p>bort</p> varje möjlighet att fånga upp detta på ett flexibelt sätt.
    t: Aber die Kommission wird den besonderen Problemlagen der Regionen nicht gerecht,
      wenn sie alles dem Imperativ des freien Wettbewerbs unterordnet und versucht,
      die europäische Förderung zurückzuschneiden und gleichzeitig der nationalen
      Förderung jede Möglichkeit zu <a>nehmen</a>, dies flexibel abzufangen.
  - s: i punkt 16 hävdas utan omsvep att kommissionen bör <v>ta</v> <p>bort</p> vissa
      apparater från marknaden.
    t: In Ziffer 16 wird ganz lapidar davon gesprochen, die Kommission möge doch einige
      Gerätschaften vom Markt <a>nehmen</a>.
  - s: Jag uppmanar kommissionen och medlemsstaterna att i tveksamma fall agera enligt
      försiktighetsprincipen och <v>ta</v> <p>bort</p> hormonellt verkande pesticider
      från marknaden.
    t: Ich fordere die Kommission und die Mitgliedstaaten auf, im Zweifel nach dem
      Vorsorgeprinzip zu handeln und hormonell wirksame Pestizide vom Markt zu <a>nehmen</a>.
  - s: Talmanskonferensen var inte enhällig om att <v>ta</v> <p>bort</p> hänvisningen
      till Michelin i debatten.
    t: Es bestand in der Konferenz der Präsidenten keine Einstimmigkeit darüber, daß
      in der Aussprache nicht auf Michelin Bezug <a>genommen</a> werden sollte.
  - s: Den kinesiska reformpolitikern Dengs död borde heller inte hindra oss från
      att göra oss uppmärksamma på detta lands ständiga brott mot de mänskliga rättigheterna,
      som kollegorna också gjort, och inte <v>ta</v> <p>bort</p> punkten från föredragningslistan
      i Genève.
    t: Auch der Tod des chinesischen Reformpolitikers Deng sollte uns nicht daran
      hindern, auf die ständigen Menschenrechtsverletzungen in diesem Land aufmerksam
      zu machen, wie die Kollegen das auch getan haben, und diesen Punkt nicht von
      der Tagesordnung von Genf zu <a>nehmen</a>.
  - s: Saken är den att kommissionen redan har tvingats <v>ta</v> <p>bort</p> arter
      från förteckningen och erkänna att de bara tas som bifångst på grundare vatten.
    t: Tatsache ist, dass sich die Kommission bereits mehrmals gezwungen sah, Arten
      von der Liste zu <a>nehmen</a> und einzuräumen, dass sie nur Beifangarten bei
      der Fischerei in flachen Gewässern sind.
  - s: I varje fall måste jag nu fastslå att vi för det första <v>tar</v> <p>bort</p>
      ett ton frukt och grönsaker från marknaden för att avlasta den, men å andra
      sidan skall vi bestråla grönsakerna och frukten, för att göra dem längre hållbara.
    t: Allerdings muß ich nun feststellen, wir <a>nehmen</a> zum einen Tonnen von
      Obst und Gemüse vom Markt, um ihn zu entlasten, auf der anderen Seite wollen
      wir das Gemüse und Obst aber bestrahlen, um es länger haltbar zu machen.
  - s: Jag tror att man helt enkelt <v>tar</v> <p>bort</p> möjligheten till en hälsoorienterad
      information till förmån för en bättre kvalitet.
    t: Ich glaube, man <a>nimmt</a> ganz einfach eine Chance für eine gesundheitsorientierte
      Aufklärung zur Nutzung besserer Qualität.
  - s: Detsamma gäller förslaget att <v>ta</v> <p>bort</p> alla tidsbegränsningar
      för att konstatera producentens ansvar.
    t: Der einzige Punkt, den die dänischen Sozialdemokraten nicht unterstützen können,
      betrifft den Umstand, daß den Mitgliedstaaten die Möglichkeit zur Einführung
      von Selbstbeteiligungen oder Haftungsbeschränkungen <a>genommen</a> werden soll.
  - s: Rådet har alltså avstått från att fastställa en inställning om mönsterskyddslagen
      och därmed <v>tagit</v> <p>bort</p> möjligheten att fastställa en tydlig standard,
      som skulle kunna säkra en väl fungerande inre marknad på mönsterområdet vad
      gäller reservdelar.
    t: Der Rat hat es also unterlassen, zu Gebrauchsmustergesetzen Stellung zu <a>nehmen</a>
      und damit die Gelegenheit verpaßt, einen eindeutigen Standard festzulegen, der
      einen gut funktionierenden Binnenmarkt im Gebrauchsmusterbereich sicherstellt,
      was Ersatzteile angeht.
  - s: Medan kommissionen i sitt befintliga förslag redan har möjlighet att <v>ta</v>
      <p>bort</p> en produkt från marknaden, om det skulle visa sig att den innebär
      en allvarlig risk för människors hälsa eller någon annan risk, så föreslås det
      i förslaget att det borde vara ett tidsbegränsat godkännande.
    t: Obwohl die Kommission nach dem vorliegenden Vorschlag bereits die Möglichkeit
      hat, ein Produkt vom Markt zu <a>nehmen</a>, wenn sich zeigt, daß es eine ernsthafte
      Gefahr für die menschliche Gesundheit oder andere Bereiche darstellt, soll nach
      dem Kommissionsvorschlag eine zeitliche Begrenzung der Genehmigung eingeführt
      werden.
  - s: Varför ska vi <v>ta</v> <p>bort</p> valmöjligheten för de medlemsstater som
      har olika tvistlösningsmekanismer?
    t: Warum den Mitgliedstaaten die Möglichkeit <a>nehmen</a>, unterschiedliche Streitbeilegungsmechanismen
      anzuwenden?
  - s: Men under tiden bör detta inte användas som en anledning till att <v>ta</v>
      <p>bort</p> foten från gaspedalen när det gäller denna viktiga fråga.
    t: Die bisherigen Ereignisse dürfen uns jedoch nicht als Vorwand dienen, in dieser
      wichtigen Sache den Fuß vom Gaspedal zu <a>nehmen</a>.
  - s: Slutligen en sak som jag är glad över att ni inte lyckades klara av och det
      är fördelningen - enligt den italienska Cencelli-handboken - av de olika byråerna,
      där ni ville <v>ta</v> <p>bort</p> möjligheten att eventuellt ge Parma den nya
      livsmedelsmyndigheten och i stället placera den i Helsingfors, ett felaktigt
      förfarande som dessbättre inte lyckades.
    t: Allerdings bin ich froh, dass Ihnen eine Sache nicht gelungen ist, und zwar
      eine Verteilung - auf italienische Art, nach dem berüchtigten Cencelli-Handbuch
      - der Agenturen, bei der von der möglichen Vergabe des Sitzes der Europäischen
      Lebensmittelbehörde an Parma Abstand <a>genommen</a> werden sollte, um ihn an
      Helsinki zu vergeben, was falsch wäre und glücklicherweise misslungen ist.
- c: 30
  r: 3
  v: herausnehmen
  x:
  - s: Skulle kommissionen vara beredd att <v>ta</v> <p>bort</p> ersättningsjordbruksprodukter
      från denna organisation?
    t: Wäre die Kommission bereit, aus dieser Regelung die landwirtschaftlichen Ersatzprodukte
      <a>herauszunehmen</a>?
  - s: Vi måste <v>ta</v> <p>bort</p> alla gamla sorter och ersätta dem genom nya,
      som är lättare att sälja.
    t: Wir müssen zweitens alte Sorten <a>herausnehmen</a> und durch neue ersetzen,
      die besser marktfähig sind.
  - s: Rådet har faktiskt <v>tagit</v> <p>bort</p> den summan.
    t: Diese Zahl wurde vom Rat aus dem Text <a>herausgenommen</a>.
  - s: Jag häpnade när jag såg att man hade <v>tagit</v> <p>bort</p> hänvisningen
      till tillverkning med lägre kostnader i min resolution.
    t: Ich musste mit Erstaunen feststellen, dass der Hinweis auf eine kostengünstigere
      Produktion in meiner Entschließung <a>herausgenommen</a> worden war.
  - s: Vi har <v>tagit</v> <p>bort</p> kravet att hotet måste ha skett innan ställning
      beviljas, därmed tar vi hänsyn till de potentiella riskerna så som de redan
      skulle kunna tolkas med Genèvekonventionens nuvarande skrivning från 1951.
    t: Wir haben die Forderung <a>herausgenommen</a>, dass vor der Zuerkennung des
      Status die Bedrohung tatsächlich bestehen muss, und dabei die Fälle eines potenziellen
      Risikos berücksichtigt, wie sie bereits ausgehend von der aktuellen Fassung
      des Genfer Abkommens von 1951 ausgelegt werden können.
  - s: Det är nödvändigt att <v>ta</v> <p>bort</p> frågor som inte rör fisket från
      avtalet.
    t: Die nicht zur Fischerei gehörenden Elemente müssen aus dem Fischereiabkommen
      <a>herausgenommen</a> werden.
  - s: Jag vet att man döpte om presskonferensen genom att i rubriceringen <v>ta</v>
      <p>bort</p> allt som påminde om det italienska valet för att kunna utnyttja
      kammaren, men syftet med konferensen var uppenbarligen att vara ett inslag i
      den italienska valkampanjen.
    t: Ich weiß, dass das Thema der Pressekonferenz geändert und dieser Wahlkampfaspekt
      <a>herausgenommen</a> wurde, um den Saal nutzen zu dürfen, doch inhaltlich diente
      die Pressekonferenz ganz klar dem Wahlkampf in Italien.
  - s: Först kommer rådet att <v>ta</v> <p>bort</p> alla delar som väcker anstöt men
      som bara är upprepningar av det rådande läget.
    t: Als Erstes wird der Rat alle die Elemente <a>herausnehmen</a>, die Probleme
      verursachen, mit denen aber lediglich der Status quo neu formuliert wird.
  - s: Att <v>ta</v> <p>bort</p> en hel besättning från livsmedelskedjan när ett BSE-fall
      upptäcks verkar fortfarande vara den lösning som ger unionsmedborgarna maximala
      säkerhetsgarantier.
    t: Wenn ein neuer BSE-Fall zweifelsfrei festgestellt wird, ist es unseres Erachtens
      übrigens immer noch am wirkungsvollsten, die gesamte Herde aus der Nahrungskette
      <a>herauszunehmen</a>, da auf diese Weise die Sicherheit unserer Mitbürger am
      besten gewährleistet wird.
  - s: Vad som inte är korrekt är att man nu, efter att budgetplanen fram till 2007
      godkändes för litet mer än ett år sedan redan efter några månader, börjar <v>ta</v>
      <p>bort</p> medel som är avsedda för jordbruket.
    t: Nicht korrekt ist aber, dass man vor gut einem Jahr die Finanzielle Vorausschau
      bis 2007 genehmigt hat und jetzt, wenige Monate später, Mittel <a>herausnimmt</a>,
      die für die Landwirtschaft eingeplant waren.
  - s: I rådets ändrade förslag till direktiv om familjeåterförening har kommissionen,
      på rådets begäran, <v>tagit</v> <p>bort</p> bestämmelserna som innebar att familjeåterförening
      av familjemedlemmar till en unionsmedborgare som bor i en medlemsstat där han
      är medborgare, och som inte utövat sin rätt till fri rörlighet, anpassades till
      bestämmelserna för familjemedlemmar till en unionsmedborgare som utövat sin
      rätt till fri rörlighet.
    t: Aus ihrem geänderten Vorschlag für eine Richtlinie des Rates zur Familienzusammenführung
      hat die Kommission auf Verlangen des Rates die Bestimmung <a>herausgenommen</a>,
      die vorsah, die Familienzusammenführung der Familienmitglieder eines Unionsbürgers,
      der seinen Wohnsitz in einem Mitgliedstaat hat, dessen Staatsangehörigkeit er
      besitzt und der sein Freizügigkeitsrecht nicht in Anspruch genommen hat, an
      die Familienzusammenführung der Familienmitglieder eines Unionsbürgers anzugleichen,
      der sein Recht auf Freizügigkeit ausgeübt hat.
  - s: Jag ber således samtliga ledamöter, som är övertygade om att man borde <v>ta</v>
      <p>bort</p> skogarna från subsidiariteten för att sätta dem under gemenskapsbehörighet,
      att verka i den riktningen inför sina nationella regeringar.
    t: Ich fordere also alle Abgeordneten, die überzeugt sind, die Wälder sollten
      aus der Subsidiarität <a>herausgenommen</a> und der gemeinschaftlichen Kompetenz
      unterstellt werden, auf, in diesem Sinne auf ihren nationalen Regierungen einzuwirken.
  - s: Varför har ni exempelvis i ändringsförslag 1 om punkt a <v>tagit</v> <p>bort</p>
      den sociala tryggheten.
    t: Wieso haben Sie beispielsweise im Änderungsantrag 1 zu Punkt a die soziale
      Sicherheit <a>herausgenommen</a>?
  - s: Vi kommer inte att tillåta - där vi har något inflytande - att ministerrådet
      liksom <v>tar</v> <p>bort</p> funktioner från kommissionen, för att sedan behandla
      dem i ministerrådet, utan kommissionen är för oss fördragens väktare, och har
      initiativrätten i fråga om den europeiska lagstiftningen.
    t: Wir werden es nicht zulassen - da, wo wir Einfluß haben -, daß der Ministerrat
      gleichsam Funktionen aus der Kommission <a>herausnimmt</a>, um sie dann im Ministerrat
      zu behandeln, sondern die Kommission ist für uns die Hüterin der Verträge, und
      sie hat das Initiativrecht für die europäische Gesetzgebung.
  - s: Jag har dock <v>tagit</v> <p>bort</p> de detaljerade bestämmelserna i detta
      sammanhang ur betänkandet.
    t: Ich habe allerdings die Detailregelungen in diesem Zusammenhang aus dem Bericht
      <a>herausgenommen</a>.
  - s: Jag har hört att det redan finns tidiga ändringsförslag där man vill <v>ta</v>
      <p>bort</p> den.
    t: Ich habe gehört, dass es bereits erste Anträge gibt, ihn <a>herauszunehmen</a>.
  - s: Jag hoppas att rådet kan motstå frestelsen att <v>ta</v> <p>bort</p> skyddsbestämmelser
      med argumentet att de inte är nödvändiga då medlemsstaterna i alla fall är skyldiga
      att respektera de rättsliga garantierna.
    t: Ich hoffe, dass der Rat nicht versuchen wird, Schutzbestimmungen mit dem Argument
      <a>herauszunehmen</a>, sie seien nicht erforderlich, da die Mitgliedstaaten
      auf jeden Fall verpflichtet sind, die rechtlichen Garantien zu achten.
  - s: Jag vill här nämna att i beslutsdokumentet ser det ut som om jag <v>tagit</v>
      <p>bort</p> en del av skäl 11.
    t: Ich möchte hier erwähnen, daß es auf der Geschäftsordnungsseite so aussieht,
      als hätte ich etwas aus der Erwägung 11 <a>herausgenommen</a>.
  - s: Kommissionen beklagar beslutet från Förenta nationernas kommission för mänskliga
      rättigheter att <v>ta</v> <p>bort</p> Ekvatorialguinea från listan över länder
      som bör övervakas av särskilda företrädare.
    t: Die Kommission bedauert die Entscheidungen der Menschenrechtskommission der
      Vereinten Nationen, Äquatorialguinea aus der Liste der durch Sondervertreter
      zu beobachtenden Länder <a>herauszunehmen</a>.
  - s: Hur kan det vara på det viset att något skall granskas efter att Europeiska
      unionen har <v>tagit</v> <p>bort</p> de planer och projekt som finansieras av
      Europeiska unionen själv?
    t: Wie kann es sein, dass da etwas geprüft werden soll, nachdem die Europäische
      Union die Pläne und Projekte <a>herausgenommen</a> hat, die von der Europäischen
      Union selbst finanziert werden?
  - s: Man har i denna anda följt upp med att <v>ta</v> <p>bort</p> icke-statligt
      våld från erkännande av flyktingstatus.
    t: Man hat in dieser Atmosphäre die Verfolgung durch nichtstaatliche Gewalt aus
      der Anerkennung des Flüchtlingsstatus <a>herausgenommen</a>.
  - s: Men utskottet för kvinnors rättigheter och jämställdhetsfrågor har <v>tagit</v>
      <p>bort</p> orden ”i största möjliga utsträckning”.
    t: Aber der Ausschuss für die Rechte der Frau und Chancengleichheit hat die Worte
      „möglichst weitgehend “ <a>herausgenommen</a>.
  - s: Det skulle vara mycket lämpligt att <v>ta</v> <p>bort</p> ordet ”primarily”,
      som det står på engelska.
    t: Wenn also das Wort „vorrangig“ <a>herausgenommen</a> wird, wäre das sehr sinnvoll.
  - s: För några förslag, som inte gick igenom, gällde det - nu vill jag inte ta upp
      Storbritannien igen, det diskuterade vi tillräckligt länge under förmiddagen
      - att <v>ta</v> <p>bort</p> fördubblingar, exempelvis i samband med OIE:s tremånadsfrist,
      som är ett önskemål från oss.
    t: Bei einigen Anträgen, die nicht durchgekommen sind, ging es darum - jetzt will
      ich nicht mehr auf Großbritannien zurückkommen, das haben wir heute Morgen lange
      genug diskutiert -, Verdoppelungen <a>herauszunehmen</a>, beispielsweise im
      Zusammenhang mit der Dreimonatsfrist des OIE, die uns ein Anliegen ist.
  - s: Kommissionen är villig att försöka finna en lösning, men kan inte godta förslaget
      att helt enkelt <v>ta</v> <p>bort</p> denna artikel om statliga stöd från betänkandet.
    t: Die Kommission ist bereit, eine Lösung zu suchen, kann jedoch dem Vorschlag,
      den betreffenden Artikel über staatliche Beihilfen ganz einfach aus dem Entwurf
      <a>herauszunehmen</a>, nicht zustimmen.
  - s: Delar ni åsikten att man bör <v>ta</v> <p>bort</p> normerna för de mänskliga
      rättigheterna, de sociala normerna och de miljömässiga normerna från de särskilda
      åtgärderna och införa dem på listan över GSP-kriterierna?
    t: Teilen Sie, Herr Kommissar, die Ansicht, dass Menschenrechtsnormen, Sozialnormen
      und Umweltnormen aus den Spezialregulierungen <a>herausgenommen</a> werden müssen
      und in den Kriterienkatalog von APS integriert werden?
  - s: Jag uppmanar därför parlamentet att gå med på presidiets förslag och <v>ta</v>
      <p>bort</p> formuleringen om valet.
    t: Das heißt, ich ersuche das Plenum, dem Vorschlag des Präsidiums für diese Änderung,
      dass die Wahlen <a>herausgenommen</a> werden, die Zustimmung zu erteilen.
  - s: De har <v>tagit</v> <p>bort</p> fordonets registreringsnummer som ursprungligen
      fanns med, så att tillståndet nu hänför sig till en person och inte endast till
      ett fordon.
    t: Man hat das ursprünglich enthaltene Kfz-Kennzeichen <a>herausgenommen</a>,
      so daß der Ausweis nun personenbezogen ist und nicht nur für ein bestimmtes
      Fahrzeug gilt.
  - s: Jag säger öppet att det vi i morgon kommer att kräva i resolutionen - ett generellt
      tillfälligt stopp för framställningen av och utfodringen med animaliskt mjöl,
      till dess att alla krav beträffande standarder, rent ursprung är uppfyllda och
      förverkligandet av kommissionens förslag om att definitivt <v>ta</v> <p>bort</p>
      avlidna djur - är en svår väg för många medlemsstater, men vi följer med på
      den vägen, eftersom vi utan samhällets acceptans kommer att få problem i längden.
    t: Ich sage es offen, das, was wir morgen in der Entschließung fordern werden
      - genereller vorläufiger Stopp für die Herstellung und Verfütterung von Tiermehl,
      bis alle Vorgaben in Bezug auf Standards, saubere Herkunft erfüllt sind, und
      Umsetzung des Kommissionsvorschlages, gefallene Tiere definitiv <a>herauszunehmen</a>
      -, ist ein harter Weg für viele Mitgliedstaaten, aber wir gehen den mit, weil
      wir ohne gesellschaftliche Akzeptanz auf Dauer Probleme haben werden.
  - s: Därför måste kommissionen <v>ta</v> <p>bort</p> dem från förhandlingarna.
    t: Deshalb muss die Kommission sie aus den Verhandlungen <a>herausnehmen</a>.
