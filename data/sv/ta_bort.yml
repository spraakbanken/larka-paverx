      (per gli operatori elencati nell’allegato I della proposta), l’adozione di un
      sistema di esenzioni, la <a>soppressione</a> della responsabilità oggettiva
      e l’introduzione di ’fattori attenuanti?
  - s: Det som är mest irriterande med parlamentets ändringsförslag är dock planen
      att <v>ta</v> <p>bort</p> klassen ”tillfredsställande” för badvatten.
    t: Mi lascia poi particolarmente perplessa, negli emendamenti presentati dal Parlamento,
      la prevista <a>soppressione</a> della categoria soddisfacente/sufficiente per
      le acque di balneazione.
  - s: Och jag avslutar, herr ordförande, med Giansily-betänkandet och ber om stöd
      för Rübigs och Bartons ändringsförslag om att <v>ta</v> <p>bort</p> avgiften,
      dvs. den skatt som läggs på vissa sektorer, som kol- och stålsektorn, som börjar
      bli konkurrenskraftiga - stålsektorn av egen kraft - och som vi inte kan straffa
      genom att belasta dem med extra pålagor, eftersom det är absolut nödvändigt
      att främja dessas konkurrenskraft för att skapandet av arbetstillfällen i dessa
      sektorer verkligen skall kunna ske.
    t: Concludo signor Presidente, riferendomi alla relazione dell’onorevole Giansily
      e chiedendo l’appoggio agli emendamenti presentati dagli onorevoli Rübig e Barton
      a favore della <a>soppressione</a> del prelievo e cioè dell’imposta aggiunta
      a settori come quello del carbone e dell’acciaio che iniziano a essere competitivi,
      l’acciaio in particolare, e a quelli che non possiamo penalizzare con oneri
      aggiuntivi in quanto è indispensabile favorirne la competitività affinché la
      creazione di posti di lavoro anche in questi settori possa diventare una realtà.
  - s: Vi stöder förslaget om att avskaffa utlämningsavtalen mellan medlemsstater
      och att <v>ta</v> <p>bort</p> dubbla anklagelser, såsom kommissionen har utarbetat
      det.
    t: Sosteniamo il superamento dell’estradizione tra Stati membri e la <a>soppressione</a>
      della doppia incriminazione, nell’eccezione sviluppata dalla Commissione.
  - s: I måndags protesterade jag mot att man <v>tog</v> <p>bort</p> rådets frågestund
      i dag onsdag.
    t: Lunedì ho protestato per la <a>soppressione</a> dell’ora delle interrogazioni
      al Consiglio dall’ordine del giorno del mercoledì, data odierna.
  - s: När det gäller att <v>ta</v> <p>bort</p> undantaget för sekretesskäl för tillgång
      till handlingar har jag redan vid tidigare tillfällen påtalat att kommissionen
      aldrig har begagnat sig av detta undantag vid de tjugo tillfällen som ombudsmannen
      har begärt tillgång till handlingar.
    t: Per quanto riguarda la <a>soppressione</a> dell’eccezione del segreto per l’accesso
      ai fascicoli, ho già ricordato che la Commissione non ha mai fatto ricorso a
      tale eccezione nelle venti richieste di accesso presentate dal Mediatore.
  - s: När jag själv kan bekräfta att inflationen har försvunnit kan jag godta att
      man <v>tar</v> <p>bort</p> denna slags differentiering mellan fasta och löpande
      europriser, och detta är alltså kärnfrågan ur vår synpunkt.
    t: Quando avrò toccato con mano la scomparsa dell’inflazione, accetterò la <a>soppressione</a>
      di questo genere di distinzioni fra prezzi costanti e prezzi correnti.
  - s: Detsamma gäller förslaget att <v>ta</v> <p>bort</p> alla tidsbegränsningar
      för att konstatera producentens ansvar.
    t: 'Lo stesso vale per la <a>soppressione</a> di qualsiasi limite temporale per
      la constatazione della responsabilità del produttore:'
  - s: Jag tror att vi genom att <v>ta</v> <p>bort</p> tröskelvärdena faktiskt avvärjer
      faran för att de små och medelstora företagen skall slås ut från marknaden,
      vilket säkert skulle inträffa, om de tvingades konkurrera på gemenskapsnivå
      med de stora företagen enligt de komplicerade förfarandena i direktivet.
    t: Ritengo che, con la <a>soppressione</a> delle soglie, possiamo scongiurare
      il pericolo di emarginazione dal mercato per le PMI, che invece continuerebbe
      a sussistere se le imprese fossero chiamate a vedersela con le complesse procedure
      della direttiva per le grandi imprese a livello comunitario.
  - s: Jag vill uttrycka min tillfredsställelse med det beslut av historiska dimensioner
      i vilket Europaparlamentet i dag har röstat igenom två ändringsförslag som är
      mycket viktiga och som på nytt befäster frihetsprincipen och som uppmanar den
      italienska regeringen och det italienska parlamentet att <v>ta</v> <p>bort</p>
      artikel 13a i den italienska författningen, den artikel som gäller exilen för
      de manliga arvingarna till huset Savojen.
    t: Signor Presidente, intervengo per esprimere soddisfazione per la decisione,
      di portata storica, con cui oggi il Parlamento europeo ha votato due emendamenti
      molto importanti che riaffermano un principio di libertà, invitando il governo
      e il parlamento italiano alla <a>soppressione</a> della 13a disposizione della
      Costituzione italiana concernente l’esilio degli eredi maschi di Casa Savoia.
