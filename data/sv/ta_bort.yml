      la nouvelle proposition de POP dit, littéralement, que l’article qui permet
      de procéder à la modernisation sera supprimé pour des raisons de sécurité.
  - s: Det ekonomiska klimatet ger oss en medvind som kan hjälpa oss att <v>ta</v>
      <p>bort</p> strukturella defekter, att öka avregleringarna och att djärvt möta
      de demografiska trendernas utmaningar.
    t: Grâce au climat économique actuel, nous avons le vent en poupe, ce qui peut
      nous aider à <a>supprimer</a> les imperfections structurelles, accélérer le
      mouvement vers la libéralisation et affronter courageusement les défis posés
      par les tendances démographiques.
  - s: Förutom utvidgningsförhandlingarna är beslutet om att <v>ta</v> <p>bort</p>
      tullar för de allra fattigaste länderna ett klart steg framåt.
    t: Outre les négociations sur l’élargissement, la décision de <a>supprimer</a>
