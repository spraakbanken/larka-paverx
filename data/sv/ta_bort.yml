  - s: Den kinesiska reformpolitikern Dengs död borde heller inte hindra oss från
      att göra oss uppmärksamma på detta lands ständiga brott mot de mänskliga rättigheterna,
      som kollegorna också gjort, och inte <v>ta</v> <p>bort</p> punkten från föredragningslistan
      i Genève.
    t: La muerte del político reformista chino Deng no nos debería impedir llamar
      la atención sobre las permanentes violaciones de los derechos humanos en ese
      país, tal como han hecho los colegas, y no <a>quitar</a> este punto del orden
      del día en Ginebra.
  - s: Inte att ställa upp nya hinder, utan att <v>ta</v> <p>bort</p> hinder, inte
      att splittra, utan att samla, att ha en vision av unionen som främjar konkurrenskraft,
      integration och innovation.
    t: no poner nuevas barreras, sino <a>quitar</a> barreras;
  - s: Myndigheterna i Vilnius fick order om att <v>ta</v> <p>bort</p> de polska skyltarna
      inom en månad.
    t: Se ordenó a las autoridades de la región de Vilna <a>quitar</a> los signos
      en lengua polaca en el plazo de un mes.
  - s: Kommissionen lägger ett förslag, rådet <v>tar</v> <p>bort</p> rejält med pengar
      från det, parlamentet slänger på något ytterligare uppå det, och sedan har vi
      bara att börja baka bröd under de berömda förhandlingarna.
    t: La Comisión plantea una propuesta, el Consejo <a>quita</a> una buena cantidad
      de dinero, el Parlamento vuelve a añadir otra cantidad y con eso tenemos que
      alcanzar un resultado en la famosa consulta.
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan ta bort detta när lammen
      skickas till uppfödning, skulle vi få får med tre eller fyra märken, eller så
      skulle man få <v>ta</v> <p>bort</p> märken och sätta dit andra:'
    t: 'Sin embargo, si optamos por la identificación y el etiquetado de cada oveja
      individual, además de una etiqueta de identificación del rebaño, para después
      retirarla cuando el cordero va al cebadero, tendríamos una oveja con tres o
      cuatro etiquetas, o habría que estar <a>quitando</a> y añadiendo etiquetas:'
  - s: Vi kan inte bara tala om att frisera siffrorna och att <v>ta</v> <p>bort</p>
      fartyg från det nationella registret och sätta in dem någon annanstans, vi måste
      se var de hamnar, vad som händer med dem. Ingen medlemsstat kan faktiskt klappa
      sig själv på axeln om vi inte vet det exakta slutresultatet av vad de gör.
    t: 'No podemos hablar sólo de retocar las cifras y <a>quitar</a> barcos del registro
      nacional para ponerlos en algún otro sitio:'
  - s: Det har nu gått två år, herr vice ordförande, och så vitt jag vet är den enda
      reform som ni nar genomfört att <v>ta</v> <p>bort</p> guldmedaljen för tjänstemännen
      efter tjugo års tjänstgöring, vilket uppriktigt sagt verkar lite litet.
    t: Señor Presidente, han transcurrido dos años y por lo que yo sé la única reforma
      que usted ha aplicado ha sido la de <a>quitar</a> la medalla de oro a los funcionarios
      tras veinte años de servicio, lo cual, honestamente, me parece poco.
  - s: Det handlar inte om att så att säga <v>ta</v> <p>bort</p> uppgifter för OLAF
      eller underminera OLAF:s uppgiftsområde, som beslutats av parlamentet och rådet,
      utan här är förturen för OLAF-undersökningen given.
    t: No se trata de <a>quitar</a> por así decirlo tareas a OLAF o de socavar el
      campo de trabajo de OLAF tal como ha sido determinado por el Parlamento y el
      Consejo, sino que aquí existe una preferencia para la investigación de OLAF.
  - s: Vi anser att det är viktigt att det hamnar utanför kommissionen för att <v>ta</v>
      <p>bort</p> allt sken av kollegialitet och liknande.
    t: Consideramos importante <a>quitar</a> esto de las manos de la Comisión para
      que ni por asomo haya abusos por colegialidad ni nada por el estilo.
  - s: Det är också problematiskt, om kommissionen <v>tar</v> <p>bort</p> stöd från
      jordbruket med motiveringen att man skall använda dessa medel för ett annat
      syfte.
    t: También sería problemático que la Comisión <a>quitara</a> ayudas a la agricultura
      movida por la necesidad de emplear esos recursos en otro fin.
  - s: Men det är likaså min och min grupps åsikt att systemet, efter gårdagens händelser,
      åter måste ses över, måste anpassas och finslipas, utan att <v>ta</v> <p>bort</p>
      något av det ansvar som vi alla måste ta.
    t: Pero en nombre de nuestro Grupo soy igualmente de la opinión que tras los sucesos
      de ayer el sistema debe ser revisado, adaptado y perfeccionado, sin <a>quitar</a>
      nada a la responsabilidad que todos nosotros debemos adoptar.
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - <v>ta</v> <p>bort</p> deras europasymboler
      och byta ut de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Por qué los automovilistas de Grecia o del Reino Unido —podría tratarse de
      mi coche, señor Comisario— tienen que <a>quitar</a> su símbolo europeo y sustituirlo
      por una pegatina con caracteres negros cuando viajan a Francia.
  - s: Slutligen en sak som jag är glad över att ni inte lyckades klara av och det
      är fördelningen - enligt den italienska Cencelli-handboken - av de olika byråerna,
      där ni ville <v>ta</v> <p>bort</p> möjligheten att eventuellt ge Parma den nya
      livsmedelsmyndigheten och i stället placera den i Helsingfors, ett felaktigt
      förfarande som dessbättre inte lyckades.
    t: Por último, una cosa que celebro es que no hayan logrado la distribución -
      perfecta, a la italiana - de las agencias <a>quitando</a> la posibilidad de
      asignar tal vez a Parma la Agencia Alimentaria para dársela a Helsinki, un procedimiento
      equivocado que por fortuna no ha llegado a buen puerto.
- c: 43
  r: 5
  v: eliminación
  x:
  - s: För att ta hänsyn till detta förhållande samt de många och olika synpunkter
      och bekymmer, som har kommit till uttryck i denna fråga, kommer kommissionen
      att lägga fram ett förslag till det ansvariga utskottet om att <v>ta</v> <p>bort</p>
      arten från bilaga 1 till rådets direktiv 79/409 om skydd för vilda fåglar.
    t: Para tener en cuenta esta circunstancia y los diferentes puntos de vista y
      preocupaciones que han sido manifestados al respecto, la Comisión presentará
      una propuesta a la comisión competente sobre la <a>eliminación</a> de esta subespecie
      del Anexo 1 de la Directiva del Consejo 79/409 sobre protección de las aves.
  - s: Jag påpekade, att vad gäller underarten Phalacrocorax carbo sinensis kommer
      det att läggas fram ett förslag till det ansvariga utskottet om att <v>ta</v>
      <p>bort</p> denna underart, liksom jag också underströk i mitt svar, att vi
      kommer att anmoda medlemsstaterna att samarbeta om kontroll av denna underarts
      populationsstorlek, så jag anser, att det i mitt svar finns vissa tillräckliga
      uttalanden om att vi undersöker problemet och vänder oss till de utskott och
      myndigheter, som skall ta sig an problemet.
    t: He hecho la observación de que se presentará una propuesta sobre la subespecie
      Phalacrocorax cabro sinensis a la comisión competente para su <a>eliminación</a>
      del Anexo I y he subrayado que recomendaremos a los Estados miembros que cooperen
      en el control de la población de esta subespecie, así que me parece que mi respuesta
      incluye suficientes aspectos reveladores de que hemos estudiado el problema
      y de que nos dirigiremos a las comisiones y autoridades que deben hacerse cargo
      del problema.
  - s: Målet måste vara att <v>ta</v> <p>bort</p> de flyktiga organiska ämnena.
    t: El objetivo tiene que ser la <a>eliminación</a> de los compuestos orgánicos
      volátiles.
  - s: Jag röstade dock för att <v>ta</v> <p>bort</p> paragraf 376 som föreslog att
      anslutningsstödet till Turkiet sänks till 2006 års nivå, samt till paragraf
      378 i vilken Europaparlamentet uppmanar kommissionen att ändra målen för instrumentet
      för stöd inför anslutning, exempelvis genom särskilda former av medlemskap.
    t: Sin embargo, he votado por la <a>eliminación</a> del párrafo 376, que propone
      que se reduzca la ayuda preadhesión para Turquía al nivel proporcionado en 2006,
      y el párrafo 378, en el que el Parlamento Europeo pide a la Comisión modifique
      los objetivos del Instrumento de Ayuda de Preadhesión, por ejemplo por medio
      de formas especiales de pertenencia.
  - s: Förslaget som ligger framför oss i dag, borde, när det väl har antagits, utgöra
      grundvalen för förnyade politiska ansträngningar att <v>ta</v> <p>bort</p> de
      hinder som kvarstår.
    t: La propuesta que hoy tenemos ante nosotros, una vez aprobada, constituirá la
      base del renovado esfuerzo político para la <a>eliminación</a> de los obstáculos
      restantes.
  - s: Den bilaterala handelsvolymen är mycket stor och effekterna av att <v>ta</v>
      <p>bort</p> hindren skulle kunna bli oerhört stora, framför allt för jordbruksekonomierna
      i de EU-länder som gränsar till Schweiz samt för schweiziska jordbrukare.
    t: El volumen del comercio bilateral es significativo y la <a>eliminación</a>
      de la barrera comercial causaría un fuerte impacto, especialmente en la economía
      agrícola de los países de la UE colindantes a Suiza y en los agricultores suizos.
  - s: Utskottet följde inte min rekommendation att direkt <v>ta</v> <p>bort</p> obligatoriska
      avgifter på olika slags persontrafik till förmån för de lokala offentliga tjänstetillhandahållarna
      som rådet överraskande förde in, utan istället rekommenderade utskottet ändringar
      av detta.
    t: La comisión no ha hecho lo que recomendé sobre la <a>eliminación</a> del canon
      obligatorio sobre todos los tipos de transporte de pasajeros en beneficio de
      los proveedores de servicios locales públicos —que el Consejo ha introducido
      para sorpresa nuestra— y ha recomendado en su lugar una serie de enmiendas.
  - s: 'Det muntliga ändringsförslaget går ut på att <v>ta</v> <p>bort</p> ett enda
      ord och det ordet är: ”och”.'
    t: 'La enmienda oral se refiere a la <a>eliminación</a> de una única palabra:'
  - s: Att <v>ta</v> <p>bort</p> den 75-procentiga kompensationsbegränsningen på transporter
      och andra närliggande kostnader, vilket garanterar 100-procentig täckning av
      dessa kostnader till Europa och för lokala marknader i de yttersta randområdena.
    t: la <a>eliminación</a> del límite de compensación del 75 % para los gastos de
      transporte y otros costes relacionados, garantizando una cobertura completa
      del 100 % de dichos costes para la Europa continental y para los mercados locales
      de las regiones ultraperiféricas;
  - s: Jag röstade för de bestämmelser i betänkandet som syftar till att <v>ta</v>
      <p>bort</p> duplicerande lagstiftning och öka flexibiliteten.
    t: He votado a favor de las disposiciones de este informe relativas a la <a>eliminación</a>
      de la duplicación actual y a la mejora de la flexibilidad.
  - s: Förändringarna innebär bland annat att man <v>tar</v> <p>bort</p> Rocco Buttiglione
      som vågade göra en åtskillnad mellan den naturliga familjen och homosexualitet,
      liksom Ingrida Udre, som ni ansåg skyldig till att ha framfört ett alltför livfullt
      försvar för sitt lands jordbrukare.
    t: Estos cambios incluyen la <a>eliminación</a> del señor Buttiglione, quien se
      atrevió a distinguir entre la familia natural y la homosexualidad, la de la
      señora Udre, culpable a los ojos de sus Señorías de defender con demasiado apasionamiento
      a los agricultores de su país.
  - s: Jag tänker särskilt på att man <v>tagit</v> <p>bort</p> hänvisningen till bestämmelser
      på särskilda områden, till exempel television utan gränser, e-handel osv. Jag
      tänker också på miljöskador.
    t: Me refiero, sobre todo, a la <a>eliminación</a> de la referencia «las normas
      especiales», por ejemplo, las relativas a la televisión sin fronteras, el comercio
      electrónico y demás.
  - s: räckvidden av kommissionens definition av bilogisk mångfald (den begränsas
      till nätverket Natura 2000), systemet för obligatorisk ekonomisk säkerhet (för
      verksamhetsutövare som är förtecknade i bilaga I i förslaget), att införa ett
      system för undantag, att <v>ta</v> <p>bort</p> målet för avhjälpande åtgärder
      för att införa ?förmildrande omständigheter? och undanta skador som uppkommer
      av viss verksamhet.
    t: El planteamiento de la Comisión, sin embargo, me parece demasiado vago en cuestiones
      como el alcance de su definición de la biodiversidad (limitada a la red Natura
      2000), el sistema de garantía financiera/seguro obligatorio (para los operadores
      que figuran en el anexo I de la propuesta), la adopción de un sistema de exenciones,
      la <a>eliminación</a> de la responsabilidad objetiva para introducir «factores
      atenuantes» y la exclusión de los daños derivados de determinadas actividades.
  - s: Innan Pirbright begår ännu fler farliga misstag vill jag be er uppmana kommissionen
      att <v>ta</v> <p>bort</p> detta laboratorium från listan över referenslaboratorier
      som utför djurtester och ersätta det med en mer tillförlitlig institution för
      jordbrukets skull.
    t: Antes de que Pirbright cometa otro peligroso error, por favor, por el bien
      de la agricultura, ¿podría solicitar a la Comisión la <a>eliminación</a> de
      este laboratorio de la lista de laboratorios de referencia de pruebas animales
      y su sustitución por una institución más fiable?
  - s: Det andra rör det faktum att denna översyn av förordningen har använts för
      att inlemma ett ändringsförslag, som inte har med vattenbruk att göra, om att
      öka de maximala individuella stödbelopp som utbetalas till fiskare med 20 procent,
      och att <v>ta</v> <p>bort</p> kravet på att de helt skall ha upphört med sin
      verksamhet när återhämtningsplaner eller nödåtgärder antas.
    t: La segunda se refiere a que esta revisión del Reglamento se ha utilizado para
      incluir una enmienda, no relacionada con la acuicultura, para aumentar en un
      20% los importes máximos de las ayudas individuales a los pescadores, y la <a>eliminación</a>
      de la obligación de que estos hayan cesado permanentemente sus actividades cuando
      se adoptan planes de recuperación o medidas de emergencia.
  - s: Det kommer också att möjliggöra ett aktivt arbete tillsammans med Förenta staterna
      och andra myndigheter i tredjeländer för att <v>ta</v> <p>bort</p> avstämmningskraven
      för EU-emittenter utomlands.
    t: aplazar nuestra decisión sobre la equivalencia no solo asegurará que los mercados
      de la UE sigan estando abiertos mientras se continúa trabajando en la convergencia,
      sino que también nos permitirá trabajar activamente con los Estados Unidos y
      otras autoridades de terceros países para la <a>eliminación</a> de los requisitos
      de conciliación para los emisores de la UE en el extranjero.
  - s: Punkt 20 handlar om att <v>ta</v> <p>bort</p> exportbidragen för levande djur.
    t: En el punto 20 se propone la <a>eliminación</a> de las subvenciones a la exportación
      de animales vivos.
  - s: Med över en miljon ton överskott på kött i EU kommer exportbidrag att krävas
      en tid framöver och jag kommer inte att stödja några förslag för att <v>ta</v>
      <p>bort</p> dem.
    t: En cualquier caso, con un superávit en la UE de más de un millón de toneladas
      de vacuno, las restituciones a la exportación seguirán siendo necesarias durante
      algún tiempo y no apoyaré ninguna propuesta para su <a>eliminación</a>.
  - s: I den sista delen, och det är också en mycket svår del, riktar vi oss till
      att <v>ta</v> <p>bort</p> redan befintliga personminor.
    t: En la última parte, ciertamente muy difícil, nos centramos en la <a>eliminación</a>
      de las minas antipersonas ya existentes;
  - s: Att man <v>tar</v> <p>bort</p> viltfångarna från de fordon som inte behöver
      sådana, till exempel fordon som inte är lantbruksfordon, är ett annat exempel
      på hur EU kan vara konsekvent när det gäller förbättringar som är ”fotgängarvänliga”.
    t: La <a>eliminación</a> de los sistemas de protección delantera de los vehículos
      que no los necesitan —de los vehículos que no se utilizan en explotaciones agrícolas,
      por ejemplo— es otro caso de cómo la UE puede ser coherente en el terreno de
      las mejoras orientadas a proteger a los peatones.
  - s: Det handlar om fem betänkanden som uttryckligen försöker få in ett förfarande
      i gemenskapens förordning för att <v>ta</v> <p>bort</p> namn på personer från
      den terroristlista som nu gäller i Förenta nationerna, som kräver att Europaparlamentet
      skall vara fullständigt med och informerat samt tar upp behovet att nämnda förordning
      bör ligga i linje med de tidsgränser som gäller för de resolutioner av Förenta
      nationerna som införlivas.
    t: Se trata de cinco enmiendas que pretenden incluir expresamente en el Reglamento
      comunitario el procedimiento de <a>eliminación</a> de nombres de personas de
      la lista de terroristas actualmente vigente en las Naciones Unidas, exigir que
      el Parlamento Europeo sea plenamente asociado e informado, así como incidir
      en la necesidad de que la vida de dicho Reglamento debe alinearse con el plazo
      de vigencia de las resoluciones de las Naciones Unidas que transpone.
  - s: Jag står bakom åtgärder och insatser som syftar till att <v>ta</v> <p>bort</p>
      handelshinder, och jag är medveten om att ett framgångsrikt Europa-Medelhavspartnerskap
      inte bara beror på de europeiska ländernas goda vilja.
    t: Apoyo medidas y esfuerzos dirigidos a la <a>eliminación</a> de las barreras
      y obstáculos del comercio y creo que el éxito de la asociación euromediterránea
      no depende solamente de la voluntad de los países europeos.
  - s: EU:s mål är att garantera ömsesidighet från Förenta staterna gällande fria
      lufttransporter, speciellt med tanke på att man <v>tar</v> <p>bort</p> ”restriktionerna
      för utländskt ägande och utländsk kontroll av amerikanska lufttrafikföretag
      och för cabotagetrafik”, och även med tanke på ”etableringsrätten” och ”statligt
      stöd”.
    t: El objetivo de la UE es garantizar la reciprocidad por parte de los Estados
      Unidos en la liberalización del transporte aéreo, en particular en lo que respecta
      a la <a>eliminación</a> de las «restricciones legales vigentes en materia tanto
      de propiedad y control extranjero de las líneas aéreas estadounidenses como
      de cabotaje» y también con respecto al «derecho de establecimiento» y las «ayudas
      estatales».
  - s: Ändringsförslag 34 jämställer spel och leksaker när det gäller bruksmodellskyddet
      genom att <v>ta</v> <p>bort</p> ordet ”spel” i artikel 3.2 c. Ändringsförslag
      35 pekar på samma behov i artikel 6, som avser kriterierna för att definiera
      vad som menas med upfinning.
    t: en particular la enmienda nº 34, mediante la <a>eliminación</a> de la palabra
      «juegos» del artículo 3.2 C equipara los juegos y los juguetes en cuanto a la
      posibilidad de protección mediante el modelo de utilidad;
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet har lämnat många ändringsförslag
      till kommissionens text, särskilt genom att <v>ta</v> <p>bort</p> artikel 4,
      som enligt min uppfattning är en synnerligen viktig artikel, eftersom den innehåller
      en beskrivning av näringsprofilerna.
    t: Sin embargo, la Comisión de Medio Ambiente, Salud Pública y Seguridad Alimentaria
      ha hecho varias enmiendas al texto de la Comisión, en particular con la <a>eliminación</a>
      del artículo 4 que, en mi opinión, es un artículo muy importante porque establece
      los perfiles nutricionales.
  - s: Att <v>ta</v> <p>bort</p> stöden till lin med korta fibrer skulle skära av
      vägarna för innovativa användningar för jordbruksprodukter, som inte är till
      för livsmedel, och på ett grundläggande sätt påverka regioner med lägre nederbörd
      och med svårare förhållanden.
    t: La <a>eliminación</a> de las ayudas al lino de fibra corta cerraría el paso
      a utilizaciones innovadoras, no alimentarias, de productos agrícolas, afectando
      fundamentalmente a regiones con menor pluviometría y en condiciones más difíciles.
  - s: Unionens politik inriktar därför också in sig på att <v>ta</v> <p>bort</p>
      hinder för den rörligheten, både genom att upphäva administrativa hinder vid
      gränserna och genom att anlägga ny infrastruktur, de transeuropeiska näten.
    t: Su política se dirige, por lo tanto, a la <a>eliminación</a> de los obstáculos
      para la circulación, tanto por la supresión de los obstáculos administrativos
      en las fronteras, como por la construcción de una nueva infraestructura, las
      Redes Transeuropeas.
  - s: Jag vill gratulera kommissionär Monti till hans kamp för harmoniseringen av
      skattepolitiken, genom avvecklandet av hinder, och min kollega Secchi för hans
      utmärkta betänkande som kommer att låta oss utnyttja fördelarna av den gemensamma
      marknaden och valutaunionen genom att <v>ta</v> <p>bort</p> skillnader i skattepolitik,
      som finns och som i dagsläget leder till flyttandet av sparande och av investeringar
      - med negativa konsekvenser vad beträffar företagens konkurrenskraft - vilket
      i sin tur leder till ett ökat skattetryck för arbetarna som inte kan flytta
      sig.
    t: Señor Presidente, quiero dar mi enhorabuena al Comisario Monti en su lucha
      por la armonización fiscal, eliminando barreras perjudiciales, y a mi compañero
      Secchi por el excelente informe que nos va a permitir aprovechar mejor las ventajas
      del mercado único y de la Unión Monetaria mediante la <a>eliminación</a> de
      distorsiones fiscales, que existen y que se traducen hoy en la deslocalización
      del ahorro y de las inversiones —con efectos perjudiciales en la competitividad
      de las empresas— y que repercuten al alza en la presión fiscal de los trabajadores
      que no pueden deslocalizarse.
  - s: Jag vill emellertid understryka att uppförandekoden uttryckligen tar upp möjligheten
      att det inom en medlemsstats gränser finns olika skattelagstiftningar och att
      alla dessa, i samma utsträckning, bör genomgå denna process med att <v>ta</v>
      <p>bort</p> skadliga skillnader i skattepolitiken.
    t: Pero quiero resaltar que el código de conducta recoge expresamente la posibilidad
      de que en un Estado miembro existan diferentes legislaciones fiscales y que
      todas ellas deberán estar sometidas en igual medida al actual proceso de <a>eliminación</a>
      de distorsiones perjudiciales.
  - s: För några förslag, som inte gick igenom, gällde det - nu vill jag inte ta upp
      Storbritannien igen, det diskuterade vi tillräckligt länge under förmiddagen
