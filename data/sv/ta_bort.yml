  - s: En sådan bestämmelse skulle få katastrofala följder, eftersom den skulle <v>ta</v>
      <p>bort</p> det enda effektiva hindret för kommissionens federalistiska aktivism.
    t: Ora, essa regra trará consequências nefastas, já que <a>suprimirá</a> o único
      entrave eficaz à fervor federalista da Comissão.
  - s: Då skulle jag vilja ge honom chansen att göra detta genom att ställa två konkreta
      frågor till honom som jag menar att han måste kunna ge ett nästintill exakt
      svar på för att han skall kunna medverka till att <v>ta</v> <p>bort</p> taxfreeförsäljningen.
    t: Se ele quer <a>suprimir</a> as vendas isentas de impostos deve saber responder-lhes
      com rigor.
  - s: Jag vill <v>ta</v> <p>bort</p> orden ”fri och” från detta ändringsförslag.
    t: Senhor Presidente, quero <a>suprimir</a> as palavras «free and» desta alteração.
  - s: 'Texten i det muntliga ändringsförslag lyder som följer: ”Europaparlamentet
      föreslår att Ryssland <v>tar</v> <p>bort</p> från sin gällande socialförsäkringslagstiftning
      beskrivningen av de baltiska staterna som ett område i vilket ryska soldater
      ännu idag kan användas och skadas i militära strider.”'
    t: 'O texto da alteração oral é o seguinte: “Sugere que a Rússia <a>suprima</a>
      da sua legislação vigente na área social a referência aos Estados bálticos como
      destinos para onde os militares russos podem continuar a ser destacados e mobilizados
      em caso de conflito armado;”'
  - s: I stället för att göra något åt överkapaciteten genom en bränsleskatt som <v>tar</v>
      <p>bort</p> konkurrensfördelen gentemot mer miljövänliga bränslen så har man
      på nytt riktat in sig på en skatteminskning för att stimulera en ytterligare
      tillväxt i flygtrafiken och på flygplatserna.
    t: Em vez de se combater a sobrecapacidade por via da introdução de uma taxa sobre
      o combustível que <a>suprima</a> a vantagem concorrencial face a modos de transporte
      mais consentâneos com os interesses do ambiente, procura-se agora, uma vez mais,
      reduzir os encargos em benefício do crescimento perene do tráfego aéreo e dos
      aeroportos.
  - s: Det muntliga ändringsförslaget gäller den del av texten som ändringsförslaget
      från PPE-DE-gruppen strävar efter att <v>ta</v> <p>bort</p>.
    t: A alteração oral diz respeito à parte do texto que a alteração apresentada
      pelo Grupo PPE-DE visa <a>suprimir</a>.
  - s: Å andra sidan verkar det som om rådet vill <v>ta</v> <p>bort</p> budgetposten
      för idrotten i andra behandlingen.
    t: Por outro lado, consta que o Conselho tenciona <a>suprimir</a> a rubrica orçamental
      destinada ao desporto em segunda leitura.
  - s: 'Jag kan inte se att jag kan sitta som ordförande och bara <v>ta</v> <p>bort</p>
      hela denna punkt, så jag hoppas att ni kan acceptera att den finns kvar och
      jag kanske skulle läsa upp den så som den nu lyder:'
    t: Não me parece que eu, como presidente possa deixar <a>suprimir</a> todo esse
      texto.
  - s: Eftersom föredragningslistan är väldigt omfattande är den enda möjligheten
      att sätta upp denna punkt utan att <v>ta</v> <p>bort</p> någon annan att förkorta
      frågestunden.
    t: Estando a ordem do dia extremamente sobrecarregada, a única possibilidade de
      inscrever este ponto sem <a>suprimir</a> outros é encurtar o período de perguntas.
  - s: Å andra sidan kan man inte <v>ta</v> <p>bort</p> artikel 11.3 eftersom den
      motsvarar artikel 44.3, den gäller bara i fasen innan patent har meddelats.
    t: Por outro lado, não é possível <a>suprimir</a> o nº 3 do artigo 11º porque
      corresponde ao nº 3 do artigo 44º;
  - s: Vi vill <v>ta</v> <p>bort</p> ordet ”och” däremellan eftersom vi inte vill
      inte koppla relationen mellan Turkiet och Iran till den relation som Iran har
      med Hizbullah och Hamas.
    t: Pretendemos <a>suprimir</a> a palavra «e» no meio porque não queremos estabelecer
      uma ligação entre as relações entre o Irão e a Turquia e as relações que o Irão
      mantém com o Hezbollah e o Hamas.
  - s: Däremot handlar den om i vilken utsträckning och på vilket sätt vi vill och
      kan <v>ta</v> <p>bort</p> de nuvarande hindren för den inre marknadens funktion
      inom det område som vi behandlar här.
    t: Senhor Presidente, digam o que disserem alguns colegas, este debate não trata
      de emoções, mas sim de saber até que ponto, e de que modo, podemos e queremos
      <a>suprimir</a> os obstáculos que se põem à organização do mercado interno no
      domínio da publicidade do tabaco.
  - s: När det gäller de ändringsförslag som lagts fram har vi försökt <v>ta</v> <p>bort</p>
      ordet ”permanent” för de tolv sjömilen eftersom rådets och parlamentets rättstjänster,
      samt kommissionens, medger att det inte kan vara permanent eftersom det är ett
      undantag från fördragen.
    t: Em relação às alterações que apresentámos, tentámos <a>suprimir</a> o vocábulo
      ’permanente’ quando se fala das doze milhas, porque os Serviços Jurídicos do
      Conselho e do Parlamento Europeu, bem como a Comissão, admitem que, tratando-se
      de uma derrogação do Tratado, não pode ser permanente, porquanto isso pressuporia
      uma modificação do próprio Tratado.
  - s: Men jag beklagar ändå att man <v>tagit</v> <p>bort</p> de föreslagna myndighetsbefogenheterna,
      för att rikta beslut direkt till enskilda finansiella institutioner i två av
      tre fall där kommissionen hade föreslagit detta.
    t: De qualquer maneira, lamento que se tenham <a>suprimido</a> os poderes propostos
      para as autoridades que lhes permitiam emitir decisões dirigidas directamente
      a instituições financeiras específicas em duas ou três situações em que a Comissão
      propusera que assim fosse.
  - s: Vi motsätter oss starkt förslaget från det nederländska ordförandeskapet om
      att man skulle ändra på antidiskriminieringsartikeln och <v>ta</v> <p>bort</p>
      det som handlar om sexuell läggning, ålder och handikapp.
    t: Opomo-nos decididamente à proposta da Presidência neerlandesa no sentido de
      que deveríamos alterar o artigo anti-discriminação e <a>suprimir</a> o artigo
      que se refere à orientação sexual, idade e deficiência.
  - s: Vill de <v>ta</v> <p>bort</p> en hänvisning till FN?
    t: Será que querem <a>suprimir</a> uma referência às Nações Unidas?
  - s: Det är där vi kan <v>ta</v> <p>bort</p> regler.
    t: Nestes casos, poderemos <a>suprimir</a> regras.
  - s: <v>Ta</v> <p>bort</p> en av bilparkeringsplatserna så att cyklisterna har mer
      utrymme att ställa sina cyklar på en torr plats.
    t: <a>Suprima</a> simplesmente um lugar de estacionamento destinado a automóveis,
      para que os ciclistas tenham mais espaço para arrumar aqui as suas bicicletas
      em local coberto.
  - s: För det andra var man, medan man <v>tog</v> <p>bort</p> ursprungslandsprincipen,
      i den nya versionen av artikel 16 inte tydlig med att fastställa principen om
      destinationsland.
    t: em segundo lugar, a nova versão do artigo 16º, embora <a>suprimindo</a> o princípio
      do país de origem, não estabelecia de forma clara o princípio do país de destino.
  - s: 'Syftet med detta ändringsförslag är att <v>ta</v> <p>bort</p> följande ord:
      ”då de agerar inom ramen för den roll och utför de uppgifter som fastställs
      i fördragen”.'
    t: 'Senhor Presidente, Senhoras e Senhores Deputados, o objectivo desta alteração
      é <a>suprimir</a> as seguintes palavras: «quando actuam no respeito pelas funções
      e pelas tarefas que lhes incumbem em conformidade com os Tratados».'
  - s: Rådet har beslutat att <v>ta</v> <p>bort</p> de socioekonomiska kriterierna
      från målen för stöd för naturbetingade svårigheter.
    t: O Conselho decidiu <a>suprimir</a> os critérios socioeconómicos dos objectivos
      em matéria de pagamentos para compensação de desvantagens naturais.
  - s: Låt oss <v>ta</v> <p>bort</p> den obsoleta hänvisningen till denna moraliska
      skyldighet att presentera en årsrapport och begränsa oss till att i arbetsordningen
      föreskriva att Europaparlamentets olika organ i konkreta frågor skall samarbeta
      med Europarådet, och även när det gäller arbetsordningen erkänna betydelsen
      av det speciella förhållande som binder oss till Europarådet, om inte annat
      så därför att vi har samma arbetsplats.
    t: <a>Suprimimos</a> a referência um tanto obsoleta a esta obrigação moral de
      apresentar um relatório anual e limitamo-nos a consignar no Regimento que os
      órgãos do Parlamento Europeu cooperarão com o Conselho da Europa nos domínios
      de interesse comum, reconhecendo, também a nível do Regimento, a importância
      desta relação privilegiada que nos une ao Conselho da Europa, quanto mais não
      seja porque partilhamos o mesmo local de trabalho.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att <v>ta</v> <p>bort</p> artikel
      37(2), behålla artikel 152(4)(b) och lägga till artikel 175.
    t: Uma proposta da comissão competente quanto ao fundo, por exemplo, propunha
      a supressão do n.º 2 do artigo 37.º e a inclusão do n.º 1 do artigo 175.º, <a>suprimindo</a>
      o n.º 2 do artigo 37.º, mantendo o n.º 4, alínea b), do artigo 152.º e aditando
      o n.º 1 do artigo 175.º.
  - s: Vi har <v>tagit</v> <p>bort</p> kravet att hotet måste ha skett innan ställning
      beviljas, därmed tar vi hänsyn till de potentiella riskerna så som de redan
      skulle kunna tolkas med Genèvekonventionens nuvarande skrivning från 1951.
    t: <a>suprimimos</a> a exigência de que a ameaça seja efectiva antes da concessão
      do estatuto, contemplando assim os casos de risco potencial tal como eles já
      podem ser interpretados à luz da redacção actual da Convenção de Genebra de
      1951;
  - s: Vi har också <v>tagit</v> <p>bort</p> förbudet mot att tillämpa åtgärder om
      akut utvisning då vissa antaganden har styrkts.
    t: e <a>suprimimos</a> também a proibição de aplicar medidas de expulsão de emergência
      desde que verificados certos pressupostos.
  - s: Detta stycke har majoriteten av utskottet <v>tagit</v> <p>bort</p> vid omröstningen.
    t: Essa passagem foi <a>suprimida</a> pela maioria da comissão na votação.
  - s: Textens syfte är att <v>ta</v> <p>bort</p> dubbelbeskattningen av dessa betalningar
      och att på så sätt undvika att närstående bolag i olika medlemsstater straffas
      på grund av diskriminerande skatteregler.
    t: A finalidade deste texto é <a>suprimir</a> a dupla tributação destes pagamentos,
      e evitar, desta forma, que as sociedades transfronteiriças sejam penalizadas
      por regimes ficais discriminatórios.
  - s: Jag har stött detta betänkande för att möjliggöra en snabb ändring av direktiv
      2002/2/EG genom att <v>ta</v> <p>bort</p> fodertillverkarnas skyldighet att
      på begäran informera kunden om foderblandningens exakta sammansättning i linje
      med EG-domstolens utslag.
    t: Apoiei este relatório a fim de permitir uma correcção rápida da Directiva 2002/2/CE
      <a>suprimindo</a> a obrigação dos produtores de alimentos para animais de darem
      a indicação da composição exacta do alimento composto para animais a pedido
      do cliente, de acordo com o Acórdão do Tribunal de Justiça.
  - s: Slutligen är ert verkliga motiv för att <v>ta</v> <p>bort</p> flaggan, konstitutionen,
      stadgan om de grundläggande rättigheterna och hymnerna rent inrikespolitiskt.
    t: Por último, a verdadeira razão que o leva a <a>suprimir</a> a bandeira, a Constituição,
      a Carta dos Direitos Fundamentais e os hinos é puramente doméstica.
  - s: 'I ändringsförslag 1, som lyder: ”Påminner om Turkiets räder i området”, skulle
      jag vilja dra tillbaka allt det övriga, och i ändringsförslag 4 som lyder: ”Kräver
      förnyade ansträngningar av medlemsstaterna, rådet och kommissionen för att formulera
      en gemensam utrikespolitik, med tanke på de utmaningar förtrycket av det kurdiska
      folket innebär”, <v>ta</v> <p>bort</p> resten.'
    t: No que se refere à alteração 4, que diz «Solicita aos Estados-Membros, ao Conselho
      e à Comissão, um esforço acrescido no sentido da formulação de uma política
      externa comum, tendo em conta o desafio que representa a repressão sobre o povo
      curdo», <a>suprimo</a> o restante.
  - s: Jag anser att man inte kan <v>ta</v> <p>bort</p> frågestunden till kommissionen.
    t: Não creio que se possa <a>suprimir</a> o Período de Perguntas à Comissão.
  - s: Vi noterar även era anmärkningar, jag försäkrar er emellertid att det inte
      finns några avsikter att <v>ta</v> <p>bort</p> frågestunden.
    t: Registamos também as suas observações, mas garanto-lhe que não há qualquer
      intenção de <a>suprimir</a> o Período de Perguntas.
  - s: Parlamentet ombeds att utvidga räckvidden för ursprungsinitiativet än mer genom
      att <v>ta</v> <p>bort</p> ett stycke enligt vilket transitering som ett led
      i en utvisning får vägras om den utvisade ?riskerar omänsklig eller förnedrande
      behandling, tortyr eller dödsstraff?
    t: Pede-se ao Parlamento que torne o alcance da iniciativa original ainda mais
      rigoroso, <a>suprimindo</a> um trecho que recusa o trânsito com fins de expulsão
      quando o imigrante expulso corra o risco de «ser submetido a tratos desumanos
      ou degradantes, de tortura ou de ser condenado à pena de morte».
  - s: I kommissionens förslag tillämpas denna princip om insyn före transaktioner
      som Villiers i början ville <v>ta</v> <p>bort</p>.
    t: A proposta da Comissão aplicava esse princípio de transparência pré-negociação,
      que a senhora deputada Villiers, inicialmente, quis <a>suprimir</a>, tendo-o,
      posteriormente, aceitado.
  - s: En annan anledning till varför jag röstade emot resolutionen var att de ändringsförslag
      som lagts fram av gruppen Europeiska enade vänstern/Nordisk grön vänster, om
      att <v>ta</v> <p>bort</p> dessa uppmaningar och begära att fler kvinnor ska
      involveras i Eupol och Eusec och att den kvinnliga närvaron i Demokratiska Republiken
      Kongo ska öka, avvisades.
    t: Um outro motivo por que votei contra a resolução foi o facto de as alterações
      apresentadas pelo Grupo Confederal da Esquerda Unitária Europeia/Esquerda Nórdica
      Verde, que <a>suprimiam</a> estes apelos e solicitavam o envolvimento de mais
      mulheres na EUPOL e na EUSEC e uma presença feminina mais forte na República
      Democrática do Congo, terem sido rejeitadas.
  - s: i ändringsförslag 75 <v>tar</v> man <p>bort</p> tröskelvärdet på 80 procent,
      som nu inte är logiskt, och ändringsförslag 81 innebär en tydlig åtskillnad
      mellan de båda typerna av anläggningar.
    t: a alteração 75, na qual se <a>suprime</a> o limiar de 80%, que deixou de fazer
      sentido, e a alteração 81, na qual se distingue claramente entre os dois tipos
      de instalação.
  - s: Om man i dag vill bemöta folks önskemål, vilka har fördömt den ultraliberala
      politiken, får man inte <v>ta</v> <p>bort</p> den befintliga politiken.
    t: Se quisermos corresponder hoje às aspirações dos povos que condenaram as políticas
      ultraliberais, não devemos <a>suprimir</a> as políticas existentes.
  - s: Om ni <v>tar</v> <p>bort</p> subventionerna till vår sektor och samtidigt fortsätter
      subventionera sektorn i Korea, om de arbetsrättsliga reglerna i Europa är som
      de borde vara, mycket avancerade, och i Korea hemska, så är ekvationen omöjlig.
    t: Se o Conselho <a>suprime</a> os auxílios estatais ao sector da construção naval,
      se este continua a ser subvencionado na Coreia, se as normas laborais na Europa
      são, como devem ser, muito avançadas, e, na Coreia, terríveis, a equação é impossível.
  - s: Avslutningsvis vill jag påminna om att ett av ändringsförslagen föreslår att
      man skall <v>ta</v> <p>bort</p> de åtta utmaningar min kollega Ilda Figueiredo
      talade om, bland annat rätten till arbete, bostad, utbildning och hälsa.
    t: Recordaria aqui, e termino, Senhor Presidente, que uma das referidas alterações
      visa <a>suprimir</a> os oito desafios a que se referiu a minha colega, Ilda
      Figueiredo, entre os quais se inclui o direito ao trabalho, à habitação, à educação
      e à saúde.
  - s: Det skulle därför i mina ögon vara ansvarslöst att låta våra medborgare tro
      - något som inte vår föredragande gör - att det utan skadlig verkan är möjligt
      att helt och hållet <v>ta</v> <p>bort</p> gränserna, även inom unionen.
    t: Em minha opinião, seria então irresponsável fazer crer aos nossos concidadãos,
      coisa que não faz o nosso relator, que é possível, sem efeitos nefastos, <a>suprimir</a>
      pura e simplesmente as fronteiras, mesmo que internas à União.
  - s: I den frågan har Fiori och jag olika åsikter, och om hans ändringsförslag,
      där han <v>tar</v> <p>bort</p> moduleringen, antas kommer jag råda min politiska
      grupp att rösta mot betänkandet.
    t: A este respeito estou em clara divergência como senhor deputado Fiori e, a
      serem aprovadas as suas alterações, que <a>suprimem</a> a modulação, aconselharei
      o meu grupo político a não votar a favor do seu relatório.
  - s: Jag förstår inte varför ändringsförslag lagts fram för att <v>ta</v> <p>bort</p>
      klausulen om solidaritet.
    t: Não compreendo por que razão foi apresentada a alteração que visa <a>suprimir</a>
      a cláusula relativa à solidariedade.
  - s: Vi har nu Barón Crespos förslag att <v>ta</v> <p>bort</p> frågestunden med
      frågor till rådet, ett förslag som anpassats av Leinen, vilket skulle innebära
      att denna frågestund kan äga rum under nattens sammanträde, efter den institutionella
      debatten, något som förefaller mig vara helt i linje med Barón Crespos förslag.
    t: Passamos agora à proposta do senhor deputado Barón Crespo de <a>suprimir</a>
      o período de perguntas ao Conselho, proposta esta matizada pelo senhor deputado
      Leinen, que proporia que esse período de perguntas pudesse ter lugar na sessão
      da noite, no final do debate institucional, o que me parece corresponder perfeitamente
      ao sentido da proposta do senhor deputado Barón Crespo.
  - s: Kommissionen kan inte stödja detta ändringsförslag, eftersom det skulle <v>ta</v>
      <p>bort</p> alternativet med ett mer omfattande skydd, och skulle göra så utan
      något oavvisligt skäl som har samband med den inre marknaden.
    t: A Comissão não pode apoiar esta alteração porque ela <a>suprimiria</a> a opção
      que corresponde a um nível superior de protecção e fá-lo-ia sem qualquer razão
      imperiosa que tenha a ver com o funcionamento do mercado interno.
  - s: Jag vill också understryka att det har visat sig att när man väljer att <v>ta</v>
      <p>bort</p> stödet och i stället utveckla företag, så skapas det faktiskt arbetstillfällen.
    t: Gostaria igualmente de salientar que se tem mostrado que, quando se decide
      <a>suprimir</a> os apoios e, em vez disso, se desenvolve a empresa, está-se,
      na realidade, a criar emprego.
  - s: Jag vet att några vill <v>ta</v> <p>bort</p> den, men enligt min mening behöver
      vi kategorin ”tillfredsställande” som en sorts provkategori, eftersom de nya
      normerna ”bra” och ”utmärkt” är mycket hårdare och några stränder trots investeringar
      kanske inte uppfyller kraven, särskilt inte efter regn.
    t: Sei que algumas pessoas a querem <a>suprimir</a>, mas, a meu ver, dado que
      as novas normas relativas às categorias «qualidade boa» e «qualidade excelente»
      são muito mais exigentes e que, mesmo com investimentos, algumas praias poderão
      não apresentar essa qualidade, especialmente depois de chover, necessitamos
      da categoria «qualidade suficiente» como uma espécie de categoria «à experiência».
  - s: I dessa tre fall täcks behoven ända till efter år 2000 och därför finns tillräckligt
      ekonomiskt utrymme för att <v>ta</v> <p>bort</p> avgiften.
    t: Para estes três casos mencionados, existem recursos financeiros para satisfazer
      as necessidades para além do ano 2000, pelo que existe uma margem financeira
      suficiente que permite <a>suprimir</a> a imposição.
  - s: Därmed kan man äntligen <v>ta</v> <p>bort</p> sådan särskilda potter som de
      båda pensionsfonderna för ledamöter, vilka ständigt har blivit föremål för allmänhetens
      kritik mot parlamentet.
    t: Deste modo, poderiam ser finalmente <a>suprimidos</a> sectores especiais, como
      é o caso do fundo especial para pensões dos deputados, continuadamente objecto
      da crítica pública ao Parlamento.
  - s: Med deras ändringsförslag 12 försöker de <v>ta</v> <p>bort</p> formuleringen
      om behovet av familjeåterförening i Europa.
    t: A sua alteração 12 visa <a>suprimir</a> a referência à necessidade de a União
      Europeia conceder o direito de reagrupamento familiar aos nacionais de países
      terceiros residentes legais de longa data na UE.
  - s: Högern har försökt <v>ta</v> <p>bort</p> denna betoning, lyckligtvis utan framgång.
    t: A Direita tentou - felizmente, sem qualquer êxito - <a>suprimir</a> estes sublinhados.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu <v>tagit</v> <p>bort</p> ”paper and pulp” och
      ”minerals and ores”, som är några viktiga områden som inte hör hemma i detta
      förslag.
    t: Havia uma enorme quantidade de incoerências e de sobreposições com outra legislação,
      tendo nós <a>suprimido</a> o «papel e pasta de papel» e os «minerais e minérios»,
      que, sendo áreas importantes, não se enquadram no âmbito desta proposta.
  - s: Det första förslaget är att <v>ta</v> <p>bort</p> de planerade undantagen och
      omvandla dem till faktorer som begränsar ansvaret.
    t: A primeira proposta é <a>suprimir</a> as isenções previstas, transformando-as,
      porém, em factores que limitem a responsabilidade.
  - s: hur kan man förebygga att man upphäver arbetslösheten på en plats genom att
      <v>ta</v> <p>bort</p> arbetet på en annan plats.
    t: como evitar <a>suprimir</a> postos de trabalho e reabsorver o desemprego, simultaneamente?
  - s: Vår grupp ställer sig positiv till de ändringsförslag som har lagts fram av
      och röstats igenom i utskottet för jordbruk, eftersom de <v>tar</v> <p>bort</p>
      eller ändrar ett antal ingresser och artiklar som går emot de franska och europeiska
      jordbrukarnas intressen.
    t: O nosso grupo é favorável às alterações apresentadas e votadas na Comissão
      da Agricultura e do Desenvolvimento Rural, uma vez que elas <a>suprimem</a>
      ou modificam um certo número de considerandos e de artigos que são contrários
