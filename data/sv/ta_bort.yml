  - s: Å andra sidan har Europeiska rådet bekräftat att Israel bör dra tillbaka sina
      trupper från de områden som kontrolleras av den palestinska myndigheten, upphöra
      med utomrättsliga avrättningar, <v>ta</v> <p>bort</p> blockader och restriktioner,
