      bli konkurrenskraftiga - stålsektorn av egen kraft - och som vi inte kan straffa
      genom att belasta dem med extra pålagor, eftersom det är absolut nödvändigt
      att främja dessas konkurrenskraft för att skapandet av arbetstillfällen i dessa
      sektorer verkligen skall kunna ske.
    t: Je terminerai, Monsieur le Président, par le rapport de M. Giansily, en sollicitant
      l’appui des amendements déposés par MM. Rübig et Barton, en faveur de la <a>suppression</a>
      des prélèvements, à savoir, l’impôt prélevé dans les secteurs comme celui du
      charbon et de l’acier, lesquels commencent à devenir compétitifs - le secteur
      de l’acier d’un point de vue autonome - et dans tous ceux auxquels on ne peut
      infliger des charges supplémentaires, car il est primordial de favoriser leur
      compétitivité pour que la création d’emplois dans ces secteurs soit effectif.
  - s: Punkt 20 handlar om att <v>ta</v> <p>bort</p> exportbidragen för levande djur.
