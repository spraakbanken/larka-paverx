    t: La réduction des crédits alloués au développement rural implique la <a>suppression</a>
      de fonds destinés à la sécurité alimentaire, à la protection de l’environnement,
      aux mesures d’amélioration des campagnes, à la qualité des produits et à la
      création d’emplois.
  - s: Jag skulle därför mycket starkt vilja hävda att vi bör <v>ta</v> <p>bort</p>
      artikel 4 från kommissionens ursprungliga förslag och att vi antar artikel 11
      i linje med det som utskottet för miljö, folkhälsa och livsmedelssäkerhet har
