    t: Cette entreprise employait dans le passé quelque 3 000 travailleurs avant de
      <a>supprimer</a> des emplois à la suite des problèmes rencontrés en Allemagne.
  - s: Polen har självklart <v>tagit</v> <p>bort</p> alla kontrollstationer, och följaktligen
