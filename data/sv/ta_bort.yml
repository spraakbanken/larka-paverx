  - s: Jag uppmanar er alltså att beslutsamt avvisa ändringsförslag 25, som stryker
      omnämnandet av desinfektionsprodukter på nedgång, samt ändringsförslag 85 som
      <v>tar</v> <p>bort</p> gemensamma normer i fråga om tätheten i fjäderfäuppfödning.
    t: Pedia-vos, pois, que rejeitásseis firmemente a alteração nº 25, que suprime
      a menção dos produtos de desinfecção, e a alteração nº 85, que <a>suprime</a>
      normas comuns em matéria de densidade de criação de aves de capoeira.
  - s: Vi vill att ändringsförslag 20 och 23 betraktas som tillägg, eftersom det t.ex.
      i punkt 10 skulle vara helt galet att <v>ta</v> <p>bort</p> deltagandet vid
      utarbetandet av arbetsmålen och utvärderingssystemets personalutvecklande roll.
    t: Gostaríamos de solicitar que as alterações 20 e 23 fossem consideradas como
      adendas, já que no nº 10 seria totalmente descabido <a>suprimir</a> a participação
      na elaboração dos objectivos de cada posto de trabalho e o papel do sistema
      de avaliação no desenvolvimento do pessoal.
  - s: Vi har röstat emot betänkandet i dess helhet, och samtidigt röstat ja till
      ändringsförslag som kan mildra eller <v>ta</v> <p>bort</p> de franska förslagens
      infamt repressiva karaktär.
    t: Votámos contra o conjunto do relatório, votando simultaneamente a favor das
      alterações que podiam atenuar ou <a>suprimir</a> o carácter odiosamente repressivo
      das propostas francesas.
  - s: Det var därför som vi <v>tog</v> <p>bort</p> de ökända artiklarna 24 och 25
      från direktivet så att det inte skulle vara möjligt att åsidosätta dessa rättigheter
      genom att utnyttja kryphål.
    t: Foi por isso que <a>suprimimos</a> os infames artigos 24º e 25º da directiva,
      para que não fosse possível explorar lacunas na lei para passar por cima desses
      direitos.
  - s: Men hur som helst måste vi gå framåt och parlamentet vill ha denna oordning,
      och vill gärna samarbeta, trots de interna och externa svårigheterna, vilket
      till exempel visas av att alla grupper i utskottet har <v>tagit</v> <p>bort</p>
      varje omnämnande i direktivförslaget av underordningen av mottagningsvillkoren
      eller den medicinska behandlingen i de olika faserna i förfarandet.
    t: De todas as formas, é preciso fazer avançar este dossiê, e o Parlamento assume
      essa desordem e deseja cooperar, apesar das dificuldades internas ou externas,
      como o prova, designadamente, o facto de todos os grupos terem, em comissão,
      <a>suprimido</a> na proposta de directiva todas as referências a condicionar
      as condições de acolhimento ou o tratamento médico às diferentes fases do procedimento.
  - s: Vi har <v>tagit</v> <p>bort</p> det andra stycket i artikel 13.5 och alla andra
      ändringsförslag som följer samma linje att tillåta otydliga blandade ursprung
      eller märkning som ”producerat i EU”.
    t: 'No segundo parágrafo do nº 5 do artigo 13º, e noutras partes do articulado,
      <a>suprimimos</a> todas as referências tendentes a permitir a inclusão de indicações
      imprecisas ou mistas acerca da proveniência da carne de bovino, ou uma indicação
      do tipo «Origem:'
  - s: antingen att <v>ta</v> <p>bort</p> de omtvistade bestämmelserna från betänkandet
      eller att senarelägga omröstningen om betänkandet till ett senare datum, så
      att vi ger våra vänner i Kaukasus tid att förklara sin ståndpunkt om betänkandet
      för Europaparlamentet.
    t: ou se <a>suprimem</a> as disposições controversas do relatório ou se adia a
      votação do mesmo para data posterior, de modo a que os nossos amigos do Cáucaso
      disponham de tempo para explicarem ao Parlamento Europeu a sua posição sobre
      o relatório.
  - s: Jag vill lägga fram ett muntligt ändringsförslag som syftar till att <v>ta</v>
      <p>bort</p> två fotnoter i punkterna 37 och 108 i betänkandet, på sidorna 16
      och 25 i den engelska versionen.
    t: Senhor Presidente, gostaria de apresentar uma alteração oral destinada a <a>suprimir</a>
      duas notas de rodapé nos nºs 37 e 108 do relatório, nas páginas 16 e 25 da versão
      inglesa, pois ambas são redundantes e em nada contribuem para o relatório.
  - s: För mig innebär det att det måste vara möjligt att ta med nya ämnen, men det
      måste också i ljuset av nya rön vara möjligt att <v>ta</v> <p>bort</p> ämnen.
    t: A meu ver, isso significa a possibilidade de incluir novas substâncias e também,
      à luz de novos conhecimentos, de <a>suprimir</a> certas substâncias.
  - s: Helt kort vill jag bara nämna och förklara varför Europeiska liberala, demokratiska
      och reformistiska partiets grupp vill <v>ta</v> <p>bort</p> formuleringen i
      punkt 83 och 84 som uppmanar medlemsstaterna och EU att se till att det blir
      möjligt för homosexuella att gifta sig.
    t: Muito rapidamente, gostaria apenas de referir e explicar os motivos por que
      o Grupo ELDR visa <a>suprimir</a>, nos nºs 83 e 84, o texto que insta os Estados-Membros
      e a UE a reconhecerem o casamento entre pessoas do mesmo sexo.
  - s: I budgetomröstningen i dag röstade vi nej till tre ändringsförslag som skulle
      ha <v>tagit</v> <p>bort</p> utvecklingsanslag från EU för statliga program och
      organisationsprogram som omfattade tvångsaborter, tvångssterilisering och barnamord.
    t: Na votação de hoje sobre o orçamento, rejeitámos três alterações que teriam
      <a>suprimido</a> a concessão de fundos comunitários de ajuda ao desenvolvimento
      a programas governamentais e de organizações que incluam o aborto coercivo,
      a esterilização involuntária e o infanticídio.
  - s: Ur strukturell synvinkel kommer man att <v>ta</v> <p>bort</p> många av hindren
      för en rättvis konkurrens, särskilt bristen på systemoperatörernas oberoende
      och frånvaron av en effektiv reglering.
    t: De um ponto de vista estrutural, vão <a>suprimir</a>-se muitos dos obstáculos
      à concorrência leal, especialmente à falta de independência dos operadores do
      sistema, bem como a ausência de regras eficazes.
  - s: Eftersom detta ändringsförslag läggs fram av socialistgruppen har jag talat
      med Richard Howitt, i stället för författaren som inte finns i kammaren för
      tillfället, och föreslagit för honom att om vår grupp skall inta en positiv
      ställning måste vi fokusera på den andra delen av detta ändringsförslag och
      <v>ta</v> <p>bort</p> den första delen.
    t: Uma vez que esta alteração foi apresentada pelo Grupo Socialista, em vez de
      falar com a autora - que neste momento não se encontra o hemiciclo -, falei
      com o senhor deputado Howitt e propus-lhe que, para que o meu grupo possa assumir
      uma posição favorável, nos centremos na segunda parte desta alteração e <a>suprimamos</a>
      a primeira.
  - s: Låt oss komma ihåg att avsikten med kommissionens förslag är att <v>ta</v>
      <p>bort</p> undantaget för mervärdesskatt för offentliga postföretag för att
      skapa lika villkor för de tjänster som tillhandahålls av privata konkurrenter
      vilka omfattas av full mervärdesskatt.
    t: a proposta da Comissão visa <a>suprimir</a> a isenção do IVA para os prestadores
      de serviços públicos postais, de modo a criar um equilíbrio com os serviços
      dos prestadores privados, sujeitos à taxa máxima de IVA.
  - s: I skäl 14 talar vi om att öka de friska levnadsåren, och vi vill <v>ta</v>
      <p>bort</p> meningen ”dvs. den förväntade livslängden utan funktionshinder”.
    t: No considerando 14 falamos em aumentar a Esperança de Vida Saudável, e pretendemos
      <a>suprimir</a> as palavras «também designada por indicador de esperança de
      vida livre de deficiência».
  - s: Ändringsförslag nr 7 är av stor betydelse i och med att man i rapporten försöker
      att <v>ta</v> <p>bort</p> undantaget för små företag.
    t: A alteração nº 7, na qual o relatório procura <a>suprimir</a> a isenção concedida
      aos pequenos retalhistas, é muito importante.
  - s: Vi kommer att <v>ta</v> <p>bort</p> ett antal punkter genom ändringsförslag.
    t: Procuraremos <a>suprimir</a> alguns pontos por via de alterações.
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet har lämnat många ändringsförslag
      till kommissionens text, särskilt genom att <v>ta</v> <p>bort</p> artikel 4,
      som enligt min uppfattning är en synnerligen viktig artikel, eftersom den innehåller
      en beskrivning av näringsprofilerna.
    t: No entanto, a Comissão do Ambiente, da Saúde Pública e da Segurança Alimentar
      introduziu muitas alterações ao texto da Comissão, sobretudo ao <a>suprimir</a>
      o artigo 4º, que, em meu entender, é um artigo extremamente importante, uma
      vez que define os perfis nutricionais.
  - s: Jag skulle därför mycket starkt vilja hävda att vi bör <v>ta</v> <p>bort</p>
      artikel 4 från kommissionens ursprungliga förslag och att vi antar artikel 11
      i linje med det som utskottet för miljö, folkhälsa och livsmedelssäkerhet har
      föreslagit.
    t: Por isso, defendo com toda a veemência que se <a>suprima</a> o artigo 4º da
      proposta original da Comissão e que adoptemos o artigo 11º em consonância com
      as sugestões da Comissão do Ambiente, da Saúde Pública e da Segurança Alimentar.
  - s: Det innebär att <v>ta</v> <p>bort</p> eller åtminstone tona ned kritiken så
      mycket som möjligt för att inte göra någon upprörd.
    t: Significa <a>suprimir</a> as críticas, ou pelo menos atenuá-las tanto quanto
      possível a fim de não incomodar ninguém.
  - s: Jag föreslog också att man skulle <v>ta</v> <p>bort</p> namnet på det företag
      vi gör reklam för,och vars namn nämns inom parentes i rubriken.
    t: Apresentei igualmente a proposta de <a>suprimir</a> o nome da empresa, à qual
      estamos a fazer publicidade, que figura entre parênteses no título.
  - s: Det handlar helt enkelt om att <v>ta</v> <p>bort</p> ordet ”kommunistiska”
      före ”upprorsmän” och att ersätta ”120 000 liv” med ”40 000 liv”.
    t: Consiste simplesmente em <a>suprimir</a> a palavra «comunistas» após «rebeldes»,
      e substituir «120 000 vidas» por «40 000 vidas».
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som går ut på att <v>ta</v>
      <p>bort</p> postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Para garantir, a nível da União Europeia, serviços postais aceitáveis, é indispensável
      pôr termo à política que consiste em <a>suprimir</a> estações de correios de
      proximidade, em reduzir o número de distribuições e em sobrecarregar o pessoal.
  - s: Om vi vill fortsätta att förbättra utsläppen av kväveoxid, är den enda möjligheten
      att <v>ta</v> <p>bort</p> den övre gränsen på 108 procent, eftersom det inte
      finns någon drivfjäder för de europeiska transportörerna att genomföra miljöförbättringar
      när det gäller transittrafiken genom Österrike.
    t: Se queremos continuar a melhorar as emissões de NOx, a única possibilidade
      é <a>suprimir</a> o limite de 108%, já que, se mantivermos esse limite, não
      haverá nenhum incentivo para a melhoria da qualidade do meio ambiente no que
      respeita a emissões provocadas pelas transportadoras europeias que atravessam
      a Áustria.
  - s: När jag själv kan bekräfta att inflationen har försvunnit kan jag godta att
      man <v>tar</v> <p>bort</p> denna slags differentiering mellan fasta och löpande
      europriser, och detta är alltså kärnfrågan ur vår synpunkt.
    t: Quando tiver constatado que a inflação desapareceu, aceitarei que se <a>suprima</a>
      este tipo de diferenciação entre preços constantes e preços correntes, e este
      é o cerne do nosso ponto de vista.
  - s: För några förslag, som inte gick igenom, gällde det - nu vill jag inte ta upp
      Storbritannien igen, det diskuterade vi tillräckligt länge under förmiddagen
      - att <v>ta</v> <p>bort</p> fördubblingar, exempelvis i samband med OIE:s tremånadsfrist,
      som är ett önskemål från oss.
    t: Algumas alterações, que não foram aceites - não desejo retomar o tema da Grã-Bretanha,
      pois já discutimos longamente o assunto esta manhã - visavam <a>suprimir</a>
      algumas repetições, nomeadamente no que se refere ao prazo de três meses do
      OIE, que nos causa grande preocupação.
  - s: Det är väl känt att rådet, trots att det ingått detta åtagande, i budgetförslaget
      för 2003 <v>tog</v> <p>bort</p> de 27 miljoner euro som kommissionen föreslagit
      i sitt förslag till budget.
    t: É sabido que o Conselho, pese embora ter contraído este compromisso no seu
      projecto de orçamento para o exercício de 2003, <a>suprimiu</a> os 27 milhões
      de euros previstos pela Comissão no anteprojecto de orçamento.
  - s: Efter att Frankrike påtvingats EU:s konstitutionsfördrag, som landet röstade
      nej till 2005, är Nicolas Sarkozy i färd med att <v>ta</v> <p>bort</p> artikel
      88.5 i konstitutionen, vilket innebär att anslutningen av nya EU-medlemsstater
      ska bestämmas genom folkomröstning.
    t: Com efeito, após ter imposto aos Franceses o Tratado Constitucional europeu
      que eles tinham rejeitado em 2005, Sarkozy prepara-se para <a>suprimir</a> o
      n.º 5 do artigo 88.º da Constituição, que sujeita a referendo a entrada de qualquer
      novo Estado na União Europeia.
  - s: Jag föreslår att vi röstar om den spanska versionen av texten och <v>tar</v>
      <p>bort</p> ”de la Presidencia británica” (det brittiska ordförandeskapet).
    t: Proponho que se vote a versão espanhola do texto, <a>suprimindo</a> a expressão
      «da Presidência britânica».
  - s: Jag vill <v>ta</v> <p>bort</p> den andra delen av ändringsförslaget eftersom
      det tydligen är så att många skulle kunna stödja den första delen men inte den
      andra delen.
    t: Senhor Presidente, quero <a>suprimir</a> a segunda parte da alteração porque,
      ao que parece, muitas pessoas estão dispostas a apoiar a primeira parte, mas
      não a segunda.
  - s: För att göra det lättare för folk att stödja den har vi <v>tagit</v> <p>bort</p>
      den andra delen.
    t: Para que as pessoas possam mais facilmente apoiar a alteração, <a>suprimimos</a>
      a segunda parte.
  - s: Kommissionen är villig att försöka finna en lösning, men kan inte godta förslaget
      att helt enkelt <v>ta</v> <p>bort</p> denna artikel om statliga stöd från betänkandet.
    t: A Comissão está disposta a tentar encontrar uma solução, mas não pode aceitar
      a alteração no sentido de se <a>suprimir</a>, simplesmente, do texto da proposta
      o artigo relativo às ajudas nacionais.
  - s: Därför tycker jag att Murphys betänkande är väldigt bra och jag har röstat
      för detsamma eftersom det återinför aspekter som rådet <v>tagit</v> <p>bort</p>
      vid utarbetandet av den gemensamma ståndpunkten.
    t: Considero, pois, muito positivo o relatório do senhor deputado Murphy, que
      mereceu o meu voto favorável, entre outras razões porque se trata de um relatório
      que introduz novamente aspectos que o Conselho havia <a>suprimido</a> na sua
      posição comum, mas que representam benefícios incontestáveis para as PME, como,
      por exemplo, a obrigação de fixar por lei prazos máximos de pagamento nas transacções
      comerciais e o facto de esta obrigação ser tornada extensiva ao sector público.
  - s: Om ni oroar er för ert folks välbefinnande sluta då upp med att systematiskt
      försvaga Contraloría General och dess ledamöter och upphäv beslutet att <v>ta</v>
      <p>bort</p> platsen som Contralor General, den s.k. ”Pakten”.
    t: Senhor Presidente, se o bem do seu povo o preocupa, deixe de debilitar sistematicamente
      o Tribunal de Contas e os seus membros e revogue a decisão de <a>suprimir</a>
      o lugar de Presidente daquele órgão, o chamado Pacto.
  - s: Genom andringsförslag 2 till punkt 2 b till betänkandet av Harbour och Medina
      Ortega avser man att <v>ta</v> <p>bort</p> koefficienten för att korrigera pensionen
      i relation till mottagarens bosättningsort så att pensionen blir densamma vid
      en inbetalning av lika stora bidrag.
    t: Senhor Presidente, a alteração 2 ao considerando 2(b) do relatório dos senhores
      deputados Harbour e Medina Ortega <a>suprime</a> o coeficiente que corrige a
      pensão de reforma em função do local de residência do respectivo titular, por
      forma a que a descontos iguais possam corresponder pensões de reforma iguais.
  - s: Särskilt ändringsförslagen 9, 10 och 20 där man föreslår att <v>ta</v> <p>bort</p>
      syftningen till diskriminering grundad på rastillhörighet och etniskt ursprung.
    t: Nomeadamente, as alterações 9, 10 e 20 propõem que se <a>suprima</a> a referência
      à discriminação com base na raça ou origem étnica.
  - s: Kommissionen borde lägga fram nya offentliga initiativ som bidrar till att
      stabilisera priserna på råvaror i stället för att bara <v>ta</v> <p>bort</p>
      befintliga mekanismer för marknadsreglering, vilket skedde i fråga om socker
      och bananer med som följd att priserna sjönk dramatiskt.
    t: Em vez de simplesmente <a>suprimir</a> os mecanismos existentes de regulação
      dos mercados, como sucedeu com o açúcar e as bananas, o que fez cair os preços,
      a Comissão deveria tomar novas iniciativas públicas que ajudassem a estabilizar
      os preços das matérias-primas.
  - s: Det faktum att den socialdemokratiska gruppen lade fram ett resolutionsförslag
      som brådskande ärende under förra sammanträdet, sedan röstade för min grupps
      förslag att <v>ta</v> <p>bort</p> denna punkt på föredragningslistan, förra
      måndagen inte kom till det möte som sammankallats av alla grupperna för att
      försöka finna en enhällig text och därefter den första undertecknaren av den
      socialdemokratiska resolutionen och flera andra också undertecknade förslaget
      till gemensam resolution av Gruppen De gröna och Gruppen Europeiska förenade
      vänstern ger utan tvivel upphov till förvirring hos oss alla.
    t: O facto de o Grupo Socialista apresentar uma proposta de resolução com carácter
      de urgência na última sessão plenária, o facto de, posteriormente, votar a favor
      da proposta apresentada pelo meu grupo para <a>suprimir</a> esse ponto da ordem
      do dia, o facto de na passada segunda-feira não ter estado presente na reunião
      convocada por todos os grupos para tentar chegar a um texto de consenso, e o
      facto, em seguida, de o primeiro signatário da resolução socialista, bem como
      vários outros, ter subscrito a proposta de resolução comum do Grupo dos Verdes
      e da Esquerda Unitária Europeia, só geram confusão entre nós.
  - s: En realistisk invandringspolitik bör i stället gå ut på att försvåra invandrarnas
      situation i Europa, bl.a. genom att <v>ta</v> <p>bort</p> alla former av socialhjälp
      - en politik som för övrigt den amerikanska kongressen bedriver - minska det
      ekonomiska stödet till de länder som uppmuntrar invandring och organisera utvisningar
      på ett systematiskt sätt.
    t: Uma política realista da imigração deveria, pelo contrário, consistir em tornar
      difícil a situação dos imigrantes na Europa <a>suprimindo</a>, nomeadamente,
      qualquer ajuda social - política seguida, aliás, pelo Congresso americano -
      e diminuindo os auxílios económicos aos países que encorajam a imigração e,
      ainda, reconduzindo sistematicamente os imigrantes clandestinos à fronteira.
  - s: Finns det inte ett betydande hyckleri i att vidta åtgärder, visserligen nödvändiga,
      även om vissa är onödiga, och samtidigt <v>ta</v> <p>bort</p> kontrollerna vid
      gränserna samt att avskriva den brittiska regeringens ansvar, den huvudsakligt
      ansvarige för den galna ko-krisen?
    t: Não será uma hipocrisia adoptar medidas, sem dúvida necessárias, ainda que
      algumas sejam uma repetição inútil, e, ao mesmo tempo, <a>suprimir</a> o controlo
      nas fronteiras e fazer tábua rasa da responsabilidade do Governo britânico,
      principal responsável da crise das vacas loucas?
  - s: Jag är emot ändringsförslag 90 om att <v>ta</v> <p>bort</p> referensen om radioaktiva
      ämnen, eftersom det skulle strida mot det ursprungliga målet från 2002.
    t: Oponho-me à alteração 90, que visa <a>suprimir</a> a referência às substâncias
      radioactivas, pois isso estaria em contradição com o objectivo original de 2002.
  - s: Ändringsförslagen 5, 6, 7, 16, 20, 22, 23, 24 och 25 handlar om att <v>ta</v>
      <p>bort</p> alla hänvisningar i förordningen om medlemsstaternas tillsynsmyndigheter
      och man föreslår ett mer neutralt uttryck som behörig myndighet.
    t: Com as alterações 5, 6, 7, 16, 20, 22, 23, 24 e 25 pretende-se <a>suprimir</a>
      do texto do regulamento todas as referências às autoridades reguladoras dos
      Estados-Membros, e sugere-se uma expressão mais neutra, como a de autoridade
