      den nuvarande infrastrukturen och <v>ta</v> <p>bort</p> byråkratin.
    t: Si queremos que el puerto siga siendo competitivo, tenemos que modernizar su
      infraestructura actual y <a>suprimir</a> trámites burocráticos.
  - s: Till exempel i punkt 9 hävdas att de nationella myndigheterna måste agera för
      att ”<v>ta</v> <p>bort</p> byråkratiska och kostsamma hinder” för företagarna
      för att dessa skall kunna skapa arbetstillfällen.
    t: Por ejemplo, en el apartado 9 se defiende que las autoridades nacionales deben
      actuar para «<a>suprimir</a> los obstáculos financieros y burocráticos» con
      que se encuentran las empresas, con lo que éstas podrán crear más puestos de
      trabajo.
  - s: Era anmärkningar var särskilt välkomna mot bakgrund av förslaget till att <v>ta</v>
      <p>bort</p> utskottet för kvinnors rättigheter.
    t: Sus palabras son particularmente apreciadas en vista de la propuesta de <a>suprimir</a>
      la Comisión de Derechos de la Mujer.
  - s: När det gäller de ändringsförslag som lagts fram har vi försökt <v>ta</v> <p>bort</p>
      ordet ”permanent” för de tolv sjömilen eftersom rådets och parlamentets rättstjänster,
      samt kommissionens, medger att det inte kan vara permanent eftersom det är ett
      undantag från fördragen.
    t: En relación con las enmiendas que hemos presentado, hemos intentado <a>suprimir</a>
      la palabra «permanente» de las doce millas, porque los Servicios Jurídicos del
      Consejo y del Parlamento Europeo, así como la Comisión, admiten que, al ser
      una derogación del Tratado, no puede ser permanente, porque eso supondría una
      modificación del propio Tratado.
  - s: Man säger mig att ni ville <v>ta</v> <p>bort</p> orden ?och drägliga bostadsförhållanden?
    t: Me dicen que quería <a>suprimir</a> las palabras «y unas viviendas adecuadas».
  - s: Jag menar att om amalgamavfall sorteras rätt vid tandläkarmottagningar och
      om vi gör oss av med det på ett korrekt, säkert och permanent sätt, vilket föreslås
      i betänkandet, då kommer det för stunden inte att finnas behov av att <v>ta</v>
      <p>bort</p> amalgam som fyllnadsmaterial.
    t: Creo que si los residuos de amalgama se separaran de forma adecuada en los
      departamentos de odontología y se desecharan de forma adecuada, segura y permanente,
      como propone el informe, de momento no sería necesario de <a>suprimir</a> la
      amalgama como material para los empastes.
  - s: Jag ändrade frågan för att <v>ta</v> <p>bort</p> omdömena, och jag fick än
      en gång svaret att den inte är tillåtlig eftersom jag frågar om rådet intresserar
      sig för att demonstranter har dött, framför allt med tanke på att Förenta staternas
      styrkor stöds av medlemsstater i Europeiska unionen.
    t: Modifiqué la pregunta, para <a>suprimir</a> los juicios de valor, y de nuevo
      me contestan que no es admisible, porque pregunto si el Consejo se interesó
      por la muerte de manifestantes, sobre todo teniendo en cuenta que las tropas
      de los Estados Unidos estaban apoyadas por Estados miembros de la Unión Europea.
  - s: Utvidgningen får på intet sätt utnyttjas till att <v>ta</v> <p>bort</p> den
      övre gränsen på 0, 46 procent av gemenskapens BNP för strukturpolitiken respektive
      1, 27 procent för de totala utgifterna.
    t: En ningún caso se puede emplear la ampliación para <a>suprimir</a> el límite
      superior del 0,46 % de PiB de la Comunidad para la política estructural o el
      1,27 % para los gastos totales.
  - s: Vi förändrar inte innebörden i betänkandet, men vi <v>tar</v> <p>bort</p> tar
      bort den inrikespolitiska aspekten.
    t: No estamos cambiando nada de lo fundamental de la propuesta, sino que estamos
      <a>suprimiendo</a> el aspecto de la política de interior.
  - s: Vill de <v>ta</v> <p>bort</p> en hänvisning till FN?
    t: ¿Quieren <a>suprimir</a> una referencia a las Naciones Unidas?
  - s: Det är där vi kan <v>ta</v> <p>bort</p> regler.
    t: En este sentido es en el que podemos <a>suprimir</a> las normas.
  - s: När jag lyssnar till vissa av mina kolleger hör jag att de gläds åt att ni
      inte har lyckats reformera de handelspolitiska skyddsinstrumenten, och jag tror
      det beror på att de är rädda att ni ska <v>ta</v> <p>bort</p> dem. Det har jag
      inte hört er säga, men kanske är det mer rättvist att säga att ni kanske har
      varit alltför ambitiös, att ni ville gå alltför långt med reformerna?
    t: Al escuchar a algunos de mis colegas diputados, me parece escuchar que están
      encantados de que no haya logrado reformar los instrumentos de defensa comercial
      y creo que se debe a que temen que los <a>suprima</a>.
  - s: <v>Ta</v> <p>bort</p> en av bilparkeringsplatserna så att cyklisterna har mer
      utrymme att ställa sina cyklar på en torr plats.
    t: <a>Suprimiendo</a> únicamente una plaza de aparcamiento los ciclistas tendrán
      más espacio para guardar su bicicleta en el garaje.
  - s: Jag tror fullt och fast på att vi genom att <v>ta</v> <p>bort</p> en av pelarna
      från direktivet, nämligen ursprungslandsprincipen, har försummat varje möjlighet
      att på ett avgörande sätt förbättra medborgarnas levnadsstandard.
    t: Creo firmemente que al <a>suprimir</a> uno de los pilares de la Directiva,
      el principio del país de origen, un acto populista y verdaderamente cobarde,
      hemos desperdiciado cualquier posibilidad de mejorar decisivamente el nivel
      de vida de los ciudadanos.
  - s: Den andra anledningen är att vi har <v>tagit</v> <p>bort</p> hinder för rörligheten
      för personer, inte genom att spela ut arbetstagare mot varandra, utan genom
      att försöka att använda denna frihet till rörlighet för att förbättra arbetstagarnas
      rättigheter.
    t: La segunda razón es que hemos <a>suprimido</a> los obstáculos a la circulación
      de personas, no enfrentando a unos trabajadores con otros, sino intentando hacer
      uso de esta libertad de circulación para reforzar los derechos de los trabajadores.
  - s: Det ändringsförslaget innebär att man <v>tar</v> <p>bort</p> försöket att återinföra
      komplicerade och orealistiska regler för direktförsäljning av frukt och grönsaker
      till kund.
    t: Me gustaría hablar también sobre la enmienda 3 —como ha hecho mi colega—, que
      <a>suprime</a> el intento de volver a introducir reglas engorrosas e inviables
      sobre la venta directa de fruta y verdura al consumidor.
  - s: Rådet har beslutat att <v>ta</v> <p>bort</p> de socioekonomiska kriterierna
      från målen för stöd för naturbetingade svårigheter.
    t: El Consejo ha decidido <a>suprimir</a> los criterios socioeconómicos de la
      lista de objetivos de los pagos por dificultades naturales.
  - s: '- I ett försök att göra vår arbetsordning mera lättläst föreslog Ford för
      någon månad sedan att <v>ta</v> <p>bort</p> hänvisningarna till våra relationer
      med Europarådet.'
    t: Hace algunos meses, el Sr. Ford al intentar convertir en más comprensible nuestro
      Reglamento, propuso <a>suprimir</a> la referencia a nuestras relaciones con
      el Consejo de Europa.
  - s: Låt oss <v>ta</v> <p>bort</p> den obsoleta hänvisningen till denna moraliska
      skyldighet att presentera en årsrapport och begränsa oss till att i arbetsordningen
      föreskriva att Europaparlamentets olika organ i konkreta frågor skall samarbeta
      med Europarådet, och även när det gäller arbetsordningen erkänna betydelsen
      av det speciella förhållande som binder oss till Europarådet, om inte annat
      så därför att vi har samma arbetsplats.
    t: <a>Suprimimos</a> la referencia algo obsoleta a esta obligación moral de presentar
      una relación anual y nos limitamos a establecer en el Reglamento que los órganos
      del Parlamento Europeo mantendrán cualquier relación adecuada con el Consejo
      de Europa reconociendo, también en el ámbito del Reglamento, la importancia
      de esta relación privilegiada que nos une al Consejo de Europa, aunque nada
      más sea porque compartimos el mismo centro de trabajo.
  - s: Om vi kommer och tar ifrån dem detta och gör det till politisk lagstiftning
      <v>tar</v> vi helt <p>bort</p> denna konkurrensparameter, och det vore - om
      jag får uttrycka mig så - ren och skär politisk dårskap.
    t: Si llegamos nosotros y eliminamos esto y lo convertirlo en legislación política,
      estaremos <a>suprimiendo</a> este parámetro competitivo, y eso —si me lo permiten—
      es una absoluta estupidez política.
  - s: Vi beklagar därför att kravet på att <v>ta</v> <p>bort</p> punkt 31, som lyder
      ”Europaparlamentet understryker eftertryckligen att det på EU-nivå inte bör
      antas något direktiv om företagens sociala ansvar och om respekten för detta
