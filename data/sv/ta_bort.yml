    t: Par conséquent, je soutiens très fermement la <a>suppression</a> de l’article
      4 de la proposition initiale de la Commission et l’adoption de l’article 11,
      conformément à la suggestion de la commission de l’environnement, de la santé
      publique et de la sécurité alimentaire.
  - s: Efter att ha poängterat detta stöder jag fullständigt förslaget att <v>ta</v>
      <p>bort</p> artikel 4.
    t: Ceci étant dit, je soutiens pleinement la proposition de <a>suppression</a>
      de l’article 4.
  - s: Att <v>ta</v> <p>bort</p> stöden till lin med korta fibrer skulle skära av
      vägarna för innovativa användningar för jordbruksprodukter, som inte är till
      för livsmedel, och på ett grundläggande sätt påverka regioner med lägre nederbörd
      och med svårare förhållanden.
    t: La <a>suppression</a> des aides au lin à fibres courtes fermerait la voie à
      des utilisations novatrices, non alimentaires, de produits agricoles, touchant
      essentiellement des régions ayant une pluviométrie plus faible et connaissant
      des conditions plus difficiles.
  - s: Unionens politik inriktar därför också in sig på att <v>ta</v> <p>bort</p>
      hinder för den rörligheten, både genom att upphäva administrativa hinder vid
      gränserna och genom att anlägga ny infrastruktur, de transeuropeiska näten.
    t: Sa politique s’oriente dès lors vers la <a>suppression</a> des obstacles au
      trafic, tant par la suppression des entraves administratives aux frontières
      que par la mise en place d’une nouvelle infrastructure, le réseau transeuropéen.
  - s: Jag vill gratulera kommissionär Monti till hans kamp för harmoniseringen av
      skattepolitiken, genom avvecklandet av hinder, och min kollega Secchi för hans
      utmärkta betänkande som kommer att låta oss utnyttja fördelarna av den gemensamma
      marknaden och valutaunionen genom att <v>ta</v> <p>bort</p> skillnader i skattepolitik,
      som finns och som i dagsläget leder till flyttandet av sparande och av investeringar
      - med negativa konsekvenser vad beträffar företagens konkurrenskraft - vilket
      i sin tur leder till ett ökat skattetryck för arbetarna som inte kan flytta
      sig.
    t: Monsieur le Président, je tiens à féliciter le commissaire Monti pour sa lutte
      en faveur de l’harmonisation fiscale, en éliminant les obstacles nuisibles,
      ainsi que mon collègue Secchi pour l’excellent rapport qui va nous permettre
      de mieux profiter des avantages du marché unique et de l’union monétaire grâce
      à la <a>suppression</a> des distorsions fiscales, qui existent et qui se traduisent
      aujourd’hui par une délocalisation de l’épargne et des investissements - portant
      atteinte à la compétitivité des entreprises - et par une augmentation de la
      pression fiscale sur les travailleurs qui ne peuvent pas se délocaliser.
  - s: Att <v>ta</v> <p>bort</p> dessa hinder skulle innebära att man visar respekt
      för EU:s grundläggande principer, såsom solidaritet och fri rörlighet för personer.
    t: La <a>suppression</a> de ces obstacles est un signe de respect pour les principes
      fondamentaux de l’Union européenne que sont la libre circulation des personnes
      et la solidarité.
  - s: Inom jordbrukssektorn eftersträvar man främst att <v>ta</v> <p>bort</p> subventionerna,
      vilket skulle ha enorma negativa konsekvenser för produktionen i länder som
      Grekland, där jordbrukarna, vilket måste påpekas, ännu en gång har börjat demonstrationer
