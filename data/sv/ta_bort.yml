      vaga y confusa a las terceras y cuartas esposas, que generaba dudas sobre la
      legitimidad de la poligamia.
  - s: Jag skulle inte vilja <v>ta</v> <p>bort</p> sanningen nu.
    t: No me gustaría <a>eliminar</a> la verdad ahora.
  - s: Trots detta har vi röstat för betänkandet, eftersom det innehåller flera viktiga
      punkter som man i den alternativa resolutionen faktiskt strävar efter att <v>ta</v>
      <p>bort</p>.
    t: A pesar de ello, hemos votado a favor del informe, pues contiene una serie
      de elementos importantes que la resolución alternativa pretende <a>eliminar</a>.
  - s: Vi tycker även att möjligheten att <v>ta</v> <p>bort</p> individuell information
      från databaser och hemsidor ska betraktas som självklar och uppmanar företag
      att garantera att enskilda kan få personliga uppgifter raderade från databaser.
    t: También pensamos que la posibilidad de <a>eliminar</a> información personal
      de las bases de datos y de los sitios web debería darse por hecho, y deberíamos
      instar a que las empresas garanticen que la información de las personas se suprima
      de las bases de datos.
  - s: Som PPE-DE-gruppens föredragande om detta betänkande anser jag att erkännandet
      av användarens rättigheter till lämnade uppgifter - särskilt rätten att <v>ta</v>
      <p>bort</p> sådana permanent - är ett mycket viktigt bidrag, liksom kravet att
      en framtida tillsynsmyndighet ska definiera den digitala identiteten och föreslå
      specifika åtgärder för att skydda den.
    t: Como ponente del Grupo del PPE-DE sobre este informe, creo que el reconocimiento
      de los derechos de los usuarios sobre el contenido publicado, sobre todo, el
      derecho a <a>eliminar</a> dicho contenido de forma permanente, la solicitud
      de que el futuro mecanismo regulador defina la identidad digital y la propuesta
      de medidas específicas para protegerla son contribuciones importantes.
  - s: Hur som helst vill jag säga att min grupp anser att den granskning som kommissionen
      föreslår parlamentet inte löser de problem som redan togs upp i den sjätte granskningen,
      huvudsakligen sådana som har att göra med Världshandelsorganisationen, utan
      kommissionen har begränsat sig till att <v>ta</v> <p>bort</p> bestämmelsen om
      marknadsföringsförbudet och utvidga tidsramarna för ett förbud mot djurförsök.
    t: En cualquier caso, hay que decir que, a juicio de mi Grupo, la revisión que
      nos propone la Comisión no resuelve los problemas ya planteados en la sexta
      revisión, principalmente aquellos relacionados con la Organización Mundial del
      Comercio, sino que la Comisión se limita a <a>eliminar</a> la disposición sobre
      la prohibición de comercialización y a ampliar el plazo para la prohibición
      de experimentos.
  - s: Till sist vill jag säga att jag kommer att flytta ett reviderat muntligt ändringsförslag
      till en fotnot i mitt betänkande för att <v>ta</v> <p>bort</p> eventuella möjligheter
      till en ursäkt för dem som motsätter sig den fria rörligheten utifrån en nationalistisk,
      rasistisk eller främlingsfientlig grund, men som inte vågar tillkännage det
      öppet, att rösta emot mitt betänkande.
    t: Permítanme que concluya diciendo que voy a trasladar una enmienda oral revisada
      a una nota al pie en mi informe con el fin de <a>eliminar</a> cualquier excusa
      de quienes se oponen a la libre circulación sobre una base nacionalista, racista
      o xenófoba, pero que no se atreven a declararlo abiertamente, para votar en
      contra de mi informe.
  - s: Förutom det vill jag säga att jag är säker på att rådets ordförande är medveten
      om att stor oro har uttryckts beträffande vissa av förslagen - som obestridligen
      bara är förslag - i detta förslag till dokument om att vi till stor del skall
      ändra den existerande Genèvekonventionen och möjligen <v>ta</v> <p>bort</p>
      den individuella rätten att söka asyl.
    t: Asimismo quiero decir que estoy seguro de que la Presidenta en ejercicio del
      Consejo tiene conocimiento de que han sido numerosas las muestras de inquietud
      ante algunas sugerencias —aunque reconozco que no son más que sugerencias— que
      contiene este documento de opinión, en el sentido de que debemos modificar considerablemente
      el actual Convenio de Ginebra y posiblemente <a>eliminar</a> el derecho individual
      de solicitar asilo.
  - s: Vi vill <v>ta</v> <p>bort</p> ordet ”och” däremellan eftersom vi inte vill
      inte koppla relationen mellan Turkiet och Iran till den relation som Iran har
      med Hizbullah och Hamas.
    t: Queremos <a>eliminar</a> la palabra «y» del medio, porque no queremos unir
      las relaciones entre Turquía e Irán con las relaciones entre Irán, Hezbolá y
      Hamas.
  - s: Jag önskar att man i texterna - såväl kommissionens som de olika texterna på
      europeisk nivå - <v>tar</v> <p>bort</p> ett uttryck som jag finner chockerande,
      med tanke på frågan om lika möjligheter för män och kvinnor, och det är termen
      ”inaktiva kvinnor”.
    t: Deseo que se <a>elimine</a> de los textos —tanto en los de la Comisión como
      en los diferentes textos a nivel europeo— una expresión que encuentro chocante
      en relación con este tema de la igualdad entre hombres y mujeres, el término
      es «mujeres inactivas».
  - s: Förslaget om att <v>ta</v> <p>bort</p> den nationella finansieringen har därför
      inget stöd från rådet.
    t: En consecuencia, la propuesta para <a>eliminarlo</a> no ha recibido el apoyo
      del Consejo.
  - s: Befintliga hinder är dock ofta mycket svåra att <v>ta</v> <p>bort</p>, men
      det är just därför vi i Transatlantiska ekonomiska rådet kräver ett grundläggande
      samarbete snarast möjligt, till exempel innan vi antar bestämmelser på viktiga
      områden, i synnerhet för framväxande marknader och nya tekniker.
    t: Dicho esto, las barreras existentes son a menudo muy difíciles de <a>eliminar</a>
      pero por ello precisamente en el Consejo Económico Transatlántico estamos trabajando
      para lograr una cooperación preliminar, por ejemplo, antes de que aprobemos
      reglamentos en ámbitos significativos, en particular, los mercados emergentes
      y las nuevas tecnologías.
  - s: verkställbara rättigheter för personer, såsom rätten att få åtkomst till personuppgifter
      som har samlats in om dem och rätten att korrigera och <v>ta</v> <p>bort</p>
      dessa uppgifter, administrativ och juridisk upprättelse oavsett nationalitet
      eller bostadsort samt ersättning för eventuella åsamkade skador.
    t: derechos aplicables para los individuos, como el derecho a acceder a los datos
      personales que se han recopilado sobre ellos y el derecho a modificar y <a>eliminar</a>
      dichos datos, compensación administrativa y judicial, independientemente de
      la nacionalidad o el lugar de residencia, y compensación por cualquier daño
      o perjuicio sufrido.
  - s: Jag hoppas att vi inte får samma år efter år i fem år, utan att de förändras
      och att vi ska kunna <v>ta</v> <p>bort</p> några och få en utveckling, men hur
      som helst ska vi organisera detta forum.
    t: Confío en que esos primeros puestos no estarán ocupados una y otra vez por
      las mismas cuestiones durante cinco años sino que estas irán cambiando y en
      que seremos capaces de <a>eliminar</a> algunas y progresar pero, en cualquier
      caso, organizaremos el foro.
  - s: När det gäller önskemålen om att överföra de tredjeländer som jag räknade upp
      tycker kommissionen inte att det finns någon anledning att <v>ta</v> <p>bort</p>
      kravet på visering, och inte vi heller.
    t: Por lo que se refiere a la solicitud de transferencia de los países terceros
      que he enunciado, la Comisión no encuentra razones para <a>eliminar</a> el requisito
      de visado y, nosotros, tampoco.
  - s: Det är ett ytterst förnuftigt förslag att <v>ta</v> <p>bort</p> ämnet från
      alla användningsområden, särskilt från hushållsområdet, där det finns lämpliga
      ersättningar, som stöds av alla de 25 regeringarna i rådet.
    t: La propuesta para <a>eliminarlo</a> del uso doméstico, un ámbito para que el
      existen sustitutos adecuados, es muy sensata y los 25 Gobiernos del Consejo
      la apoyan.
  - s: Vi motsätter oss starkt förslaget från det nederländska ordförandeskapet om
      att man skulle ändra på antidiskriminieringsartikeln och <v>ta</v> <p>bort</p>
      det som handlar om sexuell läggning, ålder och handikapp.
    t: Estamos absolutamente en contra de la propuesta de la Presidencia holandesa
      de modificar el artículo contra la discriminación y de <a>eliminar</a> el que
      menciona las inclinaciones sexuales, la edad y las minusvalías.
  - s: Om man <v>tog</v> <p>bort</p> fosfater från tvätt- och rengöringsmedel skulle
      man förmodligen sänka fosfathalten i våra floder, sjöar och hav i sådan utsträckning
      att vi inte skulle behöva oroa oss för övergödningsproblemet igen.
    t: <a>Eliminar</a> los fosfatos de los detergentes probablemente reduciría el
      nivel de fosfatos en nuestros ríos, lagos y océanos, hasta el punto de que no
      tendríamos que preocuparnos más del problema de la eutrofización.
  - s: De ledamöter som har sagt att det finns ett antal oklarheter i rådets gemensamma
      ståndpunkt har naturligtvis rätt, och tillsammans med några andra ledamöter
      skulle jag ha velat <v>ta</v> <p>bort</p> dessa genom ett antal ändringar.
    t: Los diputados que han dicho que hay varias ambigüedades en la Posición Común
      del Consejo tienen razón, por supuesto, señor Presidente en ejercicio, y junto
      con algunos colegas diputados yo habría querido <a>eliminarlas</a> por medio
      de varias enmiendas.
  - s: För att återigen vara tydlig och för att en undersökning för närvarande görs
      skulle jag vilja stryka hänvisningen till 90 procent, så vi skulle <v>ta</v>
      <p>bort</p>
    t: Señor Presidente, Señorías, de nuevo para una mayor claridad y dado que actualmente
      se está llevando a cabo una investigación, me gustaría eliminar la referencia
      al 90 %, es decir que <a>eliminaríamos</a>
  - s: 'Syftet med detta ändringsförslag är att <v>ta</v> <p>bort</p> följande ord:
      ”då de agerar inom ramen för den roll och utför de uppgifter som fastställs
      i fördragen”.'
    t: 'Señora Presidenta, Señorías, esta enmienda tiene por objeto <a>eliminar</a>
      las siguientes palabras: «cuando actúan de conformidad con sus funciones, y
      ejecutan tareas propias de dichos organismos, de conformidad con lo previsto
      en los Tratados».'
  - s: Detta förslag medger just en större flexibilitet genom att förlänga tidsfristen
      för att bevilja stöd och <v>ta</v> <p>bort</p> vissa restriktioner.
    t: Esta propuesta prevé precisamente una mayor flexibilidad, aumentando el plazo
      para la concesión de ayudas y <a>eliminando</a> ciertas restricciones.
  - s: Vad kan man säga om en resolution som, på förslag av PSE-gruppen - som är medlem
      av - stöder existensen av en europeisk kommission som inte har en kommissionär
      per land med rösträtt, som <v>tar</v> <p>bort</p> rätten för ”små” länder att
      företrädas i den enda institutionen med rätt att ta lagstiftningsinitiativ,
      och som föreslår att det skall vara möjligt att ändra ”del III” i den så kallade
      konstitutionen genom vad som kallas ett lätt förfarande, i ett försök att kringgå
      en regeringskonferens och ratificeringen av dess slutsatser av de nationella
      parlamenten?
    t: ¿Qué se puede decir acerca de una resolución que, a propuesta del Grupo del
      Partido de los Socialistas Europeos (PSE) —al que pertenece el Partido Socialista
      portugués—, apoya la existencia de una Comisión Europea en la que no haya un
      Comisario por país con derecho a voto, <a>eliminando</a> el derecho de los países
      «pequeños» a estar representados en la única institución con iniciativa legislativa
      y que propone que sea posible modificar la parte III de la llamada «Constitución»
      a través de lo que se viene en llamar un procedimiento «ligero», en un intento
      de sortear la CIG y la ratificación de sus conclusiones por parte de los Parlamentos
      nacionales?
  - s: Å ena sidan måste vi avskaffa skillnaderna i avtalsrätt för att <v>ta</v> <p>bort</p>
      hinder som nu håller tillbaka företag.
    t: Por un lado, debemos eliminar las divergencias existentes en el Derecho contractual
      para <a>eliminar</a> así los obstáculos a los que se enfrentan las empresas.
  - s: I en sådan anläggning används ammoniak för att <v>ta</v> <p>bort</p> kväveoxid.
    t: En este tipo de instalación se emplea amoníaco para poder <a>eliminar</a> el
      NOx.
  - s: Kommissionens förslag har uppkommit till följd av de problem som uppstod efter
      de överenskommelser om avreglering som godtogs vid förhandlingar inom ramen
      för OECD, eftersom de samtidigt begränsade de statliga stöden till varvsindustrin,
      gynnade en koncentration av varven och därefter <v>tog</v> <p>bort</p> driftsstöden.
    t: Señor Presidente, esta propuesta de la Comisión surge a raíz de los problemas
      resultantes de los acuerdos de liberalización que aceptó negociar en el ámbito
      de la OCDE, dado que simultáneamente limitaba las ayudas estatales al sector
      naval, promovía la concentración de astilleros y más tarde <a>eliminaba</a>
      las ayudas al funcionamiento.
  - s: Hur anser ni att detta förslag förhåller sig till EU:s konkurrenspolitik, där
      vi försöker minimera, helst <v>ta</v> <p>bort</p>, statligt stöd till industrier
      för att skapa rättvis och sund konkurrens mellan företag?
    t: ¿Cómo cree usted que se entiende esta propuesta en relación con la política
      de competencia de la Unión, en la que intentamos minimizar, ojalá <a>eliminar</a>,
      las ayudas estatales a las industrias, con el objeto de crear una competencia
      sana y justa entre las empresas?
  - s: På ett kafkaliknande sätt gick universiteten t.o.m. så långt att de <v>tog</v>
      <p>bort</p> lärarnas namn från de interna telefonlistorna, dörrarna och universitetens
      webbplatser.
    t: En el más puro estilo kafkiano las universidades llegarona a <a>eliminar</a>
      sus nombres de los directorios telefónicos internos, de las puertas y de las
      páginas web de las universidades.
  - s: Italien antog således en ny text 1996, vilken <v>tog</v> <p>bort</p> tidigare
      diskriminerande element.
    t: Italia aprobó entonces un nuevo texto en 1996 que <a>eliminaba</a> los elementos
      discriminatorios que existían anteriormente.
  - s: För Europas forskare kommer vi att vidta åtgärder för att öka det gränsöverskridande
      samarbetet och <v>ta</v> <p>bort</p> hinder för forskning och mobilitet, och
      färdigställa det europeiska området för forskningsverksamhet år 2014.
    t: Para los investigadores europeos, vamos a tomar medidas para aumentar la cooperación
      transfronteriza y <a>eliminar</a> los obstáculos a la investigación y la movilidad,
      completando el Espacio Europeo de Investigación antes del año 2014.
  - s: <v>ta</v> <p>bort</p> de hinder som finns för att arbeta, främja kvinnornas
      deltagande i yrkesutbildning, förbättra tillgången på skydd vid arbetslöshet
      och utarbeta äntligen en mer detaljerad lagstiftning som rör alla former av
      atypiskt arbete, där kvinnor är rikligt förekommande.
    t: <a>eliminar</a> los obstáculos laborales, favorecer la participación de las
      mujeres en la formación profesional, mejorar el acceso a la protección en caso
      de desempleo, así como elaborar por fin una legislación más concreta en relación
      con todas las formas de trabajo atípico, en que la presencia de las mujeres
      es muy numerosa.
  - s: Vi ger dem också styrka att ge sig in i konkurrensen på arbetsmarknaden, naturligtvis
      genom att <v>ta</v> <p>bort</p> all direkt och indirekt diskriminering, och
      genom att genomföra de positiva insatser som är nödvändiga för att garantera
      lika möjligheter.
    t: las armamos también para enfrentarse a la competencia en el mercado del trabajo,
      por supuesto, <a>eliminando</a> todas las discriminaciones directas e indirectas
      y poniendo en práctica las acciones positivas que se imponen para garantizarles
      una igualdad de oportunidades.
  - s: Det rör sig alltså i riktning mot den andra ändring som García Arias gjorde,
      vilket var att <v>ta</v> <p>bort</p> USA.
    t: Esto no está lejos de la otra modificación hecha por la Sra. García Arias,
      que consiste en <a>eliminar</a> el ejemplo de los Estados Unidos.
  - s: <v>ta</v> <p>bort</p> strukturella hinder och bygga med hänsyn till vissa kriterier
      som beaktar behoven hos den del av vår befolkning som har svårigheter.
    t: <a>eliminar</a> barreras arquitectónicas, construir con determinados criterios
      que tengan en cuenta las necesidades de una parte de nuestra población con dificultades.
  - s: Hans ändringsförslag som syftar till att stryka skäl 18 och delar av artiklarna
      5 och 12 <v>tar</v> inte bara <p>bort</p> de ordalydelser som han anser vara
      otrevliga, som strider mot det som han har sagt, men får också en effekt på
      borttagandet av andra mål, däribland rätten att föda utan risk och den allmänna
      tillgången till omfattande, säkra och pålitliga reproduktiva sexuella hälsovårdstjänster,
      minskning av spädbarnsdödlighet och kampen mot sjukdomar som hör samman med
      fattigdom, i synnerhet hiv/aids, tuberkulos och malaria.
    t: sus enmiendas destinadas a suprimir el considerando 18 y partes de los artículos
      5 y 12 no se limitan a <a>eliminar</a> el texto con el que discrepa, contrariamente
      a lo que él ha dicho, sino que también tienen el efecto de eliminar otros objetivos,
      entre ellos el derecho a dar a luz sin riesgos y a un acceso generalizado a
      una asistencia y servicios sanitarios sexuales y reproductivos completos, seguros
      y fiables, la reducción de la mortalidad infantil y la lucha contra enfermedades
      asociadas a la pobreza, en particular el VIH/sida, la tuberculosis y la malaria.
  - s: Jag tycker det är beklagligt att vi fortfarande inte har fått något uttalande
      från rådet och kommissionen som gör att vi kan <v>ta</v> <p>bort</p> reserven
      för anslag till utveckling av landsbygdsområden.
    t: Considero lamentable que el Consejo y la Comisión aún no hayan emitido ninguna
      declaración que permita <a>eliminar</a> la reserva del crédito para el desarrollo
      de las zonas rurales.
  - s: Jag är stolt över att i min tidigare befattning ha hjälpt statsministern i
      den medlemsstat jag känner till bäst att utarbeta sitt tal till den 1 maj 2004,
      där han förklarade att medlemsstaten - Finland - troligtvis skulle <v>ta</v>
      <p>bort</p> restriktionerna för den fria rörligheten för arbetstagare från de
      nya medlemsstaterna.
    t: Me siento orgulloso de haber ayudado al Primer Ministro de Finlandia, el Estado
      miembro que mejor conozco, a elaborar su discurso del 1 de mayo de 2004, cuando
      declaró que probablemente Finlandia <a>eliminaría</a> las restricciones a la
      libre circulación de trabajadores de los nuevos Estados miembros.
  - s: Jag beklagar att han var tvungen att <v>ta</v> <p>bort</p> sitt namn från betänkandet
      men jag förstår också att han inte hade något val.
    t: Lamento que haya tenido que <a>eliminar</a> su nombre del informe, pero también
      entiendo que no tenía ninguna otra opción.
  - s: Om parlamentet inte <v>tar</v> <p>bort</p> tidspressen och inte är berett att
      fortsätta med GSP+-systemet kommer jag inte att kunna rösta för betänkandet.
    t: Si el Parlamento no <a>elimina</a> la presión del tiempo y no está dispuesto
      a perseverar con el sistema SPG+, no podré votar a favor del informe.
  - s: en regering som försöker <v>ta</v> <p>bort</p> en symbol, som försöker ta bort
      en flagga, som försöker avskaffa en idé, gömma undan den och få den att försvinna.
    t: un Gobierno que pretende <a>eliminar</a> un símbolo, eliminar una bandera,
      trata de eliminar una idea, esconderla, hacerla desaparecer.
  - s: en regering som försöker ta bort en symbol, som försöker <v>ta</v> <p>bort</p>
      en flagga, som försöker avskaffa en idé, gömma undan den och få den att försvinna.
    t: un Gobierno que pretende eliminar un símbolo, <a>eliminar</a> una bandera,
      trata de eliminar una idea, esconderla, hacerla desaparecer.
  - s: Jag vet att man döpte om presskonferensen genom att i rubriceringen <v>ta</v>
      <p>bort</p> allt som påminde om det italienska valet för att kunna utnyttja
      kammaren, men syftet med konferensen var uppenbarligen att vara ett inslag i
      den italienska valkampanjen.
    t: Sé que para utilizarla se ha cambiado el título de la conferencia de prensa,
      en el sentido de que se ha <a>eliminado</a> del título este elemento de campaña
      electoral;
  - s: Det rumänska överhuset vägrar faktiskt att agera för att <v>ta</v> <p>bort</p>
      homosexualitet från brottsbalken.
    t: De hecho, la Cámara Alta rumana se niega a <a>eliminar</a> del código penal
      a la homosexualidad.
  - s: En annan viktig punkt i detta avseende är att vi, när vi har <v>tagit</v> <p>bort</p>
      dessa hinder, fortfarande har för liten rörlighet.
    t: La segunda cosa que considero importante exponer a este respecto es que, aun
      cuando <a>eliminemos</a> estos obstáculos, seguiremos teniendo una movilidad
      muy escasa.
  - s: Vi noterar även era anmärkningar, jag försäkrar er emellertid att det inte
      finns några avsikter att <v>ta</v> <p>bort</p> frågestunden.
    t: Tomamos nota también de sus observaciones, pero le aseguro que no hay intención
      alguna de <a>eliminar</a> el turno de preguntas.
  - s: Ändringsförslag som <v>tar</v> <p>bort</p> skyldigheten till korrekt registerföring
      hos användarinrättningen stöddes inte.
    t: Tampoco fueron aprobadas las enmiendas que <a>eliminan</a> la obligación de
      que se lleve un registro preciso en el establecimiento del usuario.
  - s: Jag vill påminna er om kommissionens förslag från december förra året om att
      <v>ta</v> <p>bort</p> alla viseringskrav för medborgare i de sex framtida samarbetsländerna.
    t: Quiero recordarle la propuesta que presentó la Comisión el pasado mes de diciembre
      de <a>eliminar</a>, con el tiempo, los requisitos de visado para los ciudadanos
      de los seis futuros países asociados.
  - s: Slutligen vill jag <v>ta</v> <p>bort</p> tillägget om delad och särskild omröstning
      vid förfarandet som tillåter talmannen att återförvisa ett betänkande till ett
      utskott om fler än 50 större ändringsförslag har ingetts.
    t: Finalmente, busco <a>eliminar</a> la incorporación de votos separados al procedimiento
      que permitirá que el Presidente devuelva a la comisión un informe que haya recibido
      más de cincuenta enmiendas sustantivas.
  - s: De lokala myndigheterna i Šalčininkairegionen har fått en tidfrist fram till
      den 14 oktober för att <v>ta</v> <p>bort</p> gatuskyltar på polska, vilket strider
      mot EU-normer och den europeiska konventionen om kommunalt självstyrelse.
    t: Al autogobierno de la región de Salcininkai se le ha dado hasta el 14 de octubre
      para <a>eliminar</a> las señales en polaco de las calles, lo que contraviene
      los estándares europeos y la Carta Europea de Autonomía Local.
  - s: Men jag beklagar att föredraganden har föreslagit att målvärdena ska baseras
      på vikt, eftersom detta <v>tar</v> <p>bort</p> incitamentet att minska vikten
      på bilar, och det går emot den omröstning vi hade i oktober.
    t: Pero lamento que el ponente haya propuesto que los valores objetivo se basen
      en el peso, ya que esto <a>elimina</a> el incentivo de reducir el peso de los
      coches y va en contra de nuestro voto de octubre.
  - s: Det borde inte handla om att placera det andra delbeloppet i en reserv, utan
      vi borde i stället <v>ta</v> <p>bort</p> båda eftersom det är fel tidpunkt att
      göra detta.
    t: deberíamos <a>eliminar</a> ambos porque no es el momento de hacer esto.
  - s: Jag stöder den pågående översynen av avgränsningen av dessa områden för att
      <v>ta</v> <p>bort</p> alla inkonsekvenser i avgränsningen.
    t: Respaldo el actual ejercicio de revisión de la delimitación de estas áreas
      con el fin de <a>eliminar</a> las incoherencias en su delimitación.
  - s: Jag vill få till protokollet min allvarliga oro över Europaparlamentets beslut
      att försöka <v>ta</v> <p>bort</p> Irlands (inklusive Nordirlands och Greklands)
      undantag från detta direktivs fulla effekter.
    t: Deseo hacer constar mi seria preocupación por la decisión del Parlamento Europeo
      de intentar <a>eliminar</a> la excepción irlandesa (que incluye a Irlanda del
      Norte y Grecia) de todas las consecuencias de esta directiva.
  - s: a) att förbjuda alla ftalater och b) som konsekvens att <v>ta</v> <p>bort</p>
      all märkning, eftersom om ni förbjuder alla ftalater behövs ingen märkning.
    t: (a) prohibir todos los ftalatos y (b) en consecuencia, <a>eliminar</a> todo
      etiquetado, puesto que si se prohíben todos los ftalatos, el etiquetado no es
      necesario.
  - s: Om små barn är utsatta för risker är det naturligtvis rätt att vidta åtgärder
      för att <v>ta</v> <p>bort</p> den risken.
    t: Naturalmente que cuando existe algún riesgo para los niños pequeños, es acertado
      adoptar medidas para <a>eliminar</a> dicho riesgo.
  - s: Jag hoppas verkligen att parlamentet skall följa utskottets för miljö exempel
      och <v>ta</v> <p>bort</p> kategori från det obligatoriska systemet och att kommissionen
      och rådet också skall samtycka till att inte lägga denna extra onödiga börda
      på såväl producenter som konsumenter.
    t: Espero realmente que el Parlamento siga el ejemplo de la Comisión de Medio
      Ambiente y <a>elimine</a> la categoría del plan obligatorio, y espero también
      que la Comisión y el Consejo accedan a no imponer esta carga adicional innecesaria
      sobre los productores y consumidores por igual.
  - s: Kommissionen har inte för avsikt att <v>ta</v> <p>bort</p> några av de möjligheter
      som finns för närvarande.
    t: La Comisión no tiene intención de <a>eliminar</a> ninguna de las alternativas
      que existen en estos momentos.
  - s: Det valet innebär inte att man <v>tar</v> <p>bort</p> kulturellt svåra frågor
      från den undervisning som skall hjälpa ungdomar att utforma sina regler för
      uppförande och konsumtion, och inte heller frågor, som oftast är känsliga och
      politiskt infekterade, om staternas lönsamma inblandning i tobaksindustrin och
      andra plågoandar för folkhälsan (alkohol, skatter på inkomster av prostitution…)
    t: Esta elección no equivale a <a>eliminar</a> las cuestiones culturales difíciles
      de la pedagogía que deben concebirse para ayudar a los jóvenes a construir sus
      normas de comportamiento y de consumo, ni las cuestiones normalmente delicadas
      y políticamente perversas de la implicación económicamente fructífera de los
      Estados en la industria del tabaco y de otros azotes para la salud pública (el
      alcohol, la fiscalidad de los ingresos de la prostitución…).
  - s: Vad gäller det andra avtalet, som rör upphandling inom telekommunikationsområdet,
      så avskaffar Israel omedelbart en prispreferens på 15 % och <v>tar</v> gradvis
      <p>bort</p> de regler om kompensation som fanns i just Government Procurement
      Agreement .
    t: En el caso del segundo acuerdo, que se refiere a los contratos públicos en
      el sector de las telecomunicaciones, Israel deroga inmediatamente una preferencia
      de precio del 15 % y <a>elimina</a> gradualmente la disposición en materia de
      compensación que le había concedido, precisamente, el Government Procurement
      Agreement .
  - s: Det syftade till att <v>ta</v> <p>bort</p> den tydliga och enträgna uppmaning
      som görs i punkt 15, där Europaparlamentet ”upprepar i detta sammanhang sin
      ståndpunkt från resolutionen av den 18 juni 1987, i vilken folkmordet på armenierna
      1915 erkändes som ett faktum, och uppmanar Turkiet att skapa en försoningsgrund”.
    t: Su intención era <a>eliminar</a> el reto, claro e insistente, que se hace en
      el punto 15, en el que el Parlamento Europeo «reitera a este respecto la posición
      manifestada en su Resolución de 18 de junio de 1987 por la que se reconoce el
      genocidio de los armenios en 1915, y pide a Turquía que siente las bases para
      la reconciliación».
  - s: Den gemensamma ståndpunkten har <v>tagit</v> <p>bort</p> denna föreskrift och
      ersätter detta bara med en illa formulerad redogörelse som kräver att ”tillfälle”
      till sådant samtycke skall ges, och anger problem med dataskydd som skälet till
      att parlamentets text förkastats.
    t: La posición común ha <a>eliminado</a> esta disposición y la ha sustituido por
      un mero considerando, pobremente formulado, en el que se pide «una oportunidad»
      para dar ese consentimiento, a la vez que se citan los problemas de protección
      de datos como el motivo para rechazar el texto del Parlamento.
  - s: När det gäller kontrollen nämns inget om att EU nu håller på att <v>ta</v>
      <p>bort</p> alla gränskontroller mellan medlemsstaterna, vilket kommer att leda
      till att inte bara laglydiga människor utan också lagbrytande, t.ex. smugglare
      av ecstasy m.m., får fritt utrymme.
    t: Tratándose del control, nada se dice de que la UE actualmente está <a>eliminando</a>
      las fronteras entre los Estados miembros, lo que va a significar que no solamente
      las personas honradas sino que también los delincuentes, por ejemplo contrabandistas
      de éxtasis, etcétera, tendrán vía libre.
  - s: Jag är fast övertygad om att programperioden 2007-2013 inte kommer att bli
      framgångsrik om medlemsstaterna inte <v>tar</v> <p>bort</p> de överdrivna administrativa
      hinder som gör att frivilligorganisationer avhåller sig från att begära finansiering
      för projekt, särskilt de som inriktas på att stödja kvinnor i svåra ekonomiska
      omständigheter, invandrarkvinnor, kvinnor från etniska minoriteter, kvinnor
      med funktionshinder och kvinnor som är offer för våldtäkt eller tortyr.
    t: Creo firmemente que el período de programación 2007-2013 no será un éxito si
      los Estados miembros no <a>eliminan</a> los excesivos obstáculos administrativos
      que disuaden a las organizaciones de beneficencia a la hora de pedir financiación
      para proyectos, especialmente aquellas que están enfocadas a apoyar a mujeres
      que se encuentran en circunstancias financieras difíciles, a mujeres refugiadas,
      a mujeres inválidas físicamente y a mujeres que han sido víctimas de violación
      o tortura.
  - s: Som det uppges i betänkandet borde målet med territoriell sammanhållning framför
      allt vara att utjämna olikheter i de enskilda regionerna och medlemsstaternas
      utvecklingsnivå, och i synnerhet <v>ta</v> <p>bort</p> de växande olikheterna
      inom regioner och länder.
    t: Tal y como se plantea en el informe, el objetivo de la cohesión territorial
      debería ser, por encima de todo, compensar las disparidades en el nivel de desarrollo
      de las regiones individuales y de los Estados miembros y, en particular, <a>eliminar</a>
      las crecientes disparidades dentro de las regiones y los países.
  - s: Regional utveckling inom kapitalistiska ramar kan inte <v>ta</v> <p>bort</p>
      klasskonflikter inom systemet.
    t: el desarrollo regional dentro de los marcos capitalistas no puede <a>eliminar</a>
      los conflictos de clase del sistema;
  - s: Det är viktigt att vi tänker på båda bankerna samtidigt för att garantera ett
      bättre samarbete mellan dem och <v>ta</v> <p>bort</p> riskerna för överlappning.
    t: Es importante que consideremos ambos bancos al mismo tiempo, para así garantizar
      una mejor cooperación entre ellos y <a>eliminar</a> el solapamiento en su trabajo.
  - s: Det kommer att bli nödvändigt att <v>ta</v> <p>bort</p> tabuna i alla frågor
      och att inte bedriva någon strutspolitik.
    t: Va a ser necesario <a>eliminar</a> los tabúes en todas las cuestiones y no
      practicar una política del avestruz.
  - s: Det finns många i min medlemsstat som säger att vi inte har gått tillräckligt
      långt med den här kompromissen för att lösa de frågor som bekymrar dem. Jag
      skulle ha velat <v>ta</v> <p>bort</p> artikel 25, men jag har medgett att det
      varken är genomförbart eller lämpligt, och jag har gått med på att kravet på
      insyn före transaktionen är nödvändigt.
    t: Me habría gustado <a>eliminar</a> el artículo 25, pero he reconocido que no
      es factible ni conveniente y he reconocido la necesidad de un requisito de transparencia
      en la prenegociación.
  - s: Det är därför vi har krävt ett antal separata omröstningar för att <v>ta</v>
      <p>bort</p> avsnitt som vi anser vara skadliga.
    t: Por ello, hemos pedido una serie de votaciones separadas con el fin de <a>eliminar</a>
      las formulaciones que nos parecen perjudiciales, y nuestro objetivo no es concluir
      en primera lectura a cualquier precio, ni simplemente contemplar un compromiso
      entre los diversos intereses, sino adoptar una resolución que sirva realmente
      al interés general.
  - s: En annan anledning till varför jag röstade emot resolutionen var att de ändringsförslag
      som lagts fram av gruppen Europeiska enade vänstern/Nordisk grön vänster, om
      att <v>ta</v> <p>bort</p> dessa uppmaningar och begära att fler kvinnor ska
      involveras i Eupol och Eusec och att den kvinnliga närvaron i Demokratiska Republiken
      Kongo ska öka, avvisades.
    t: Otro motivo por el que he votado en contra de la resolución es porque se rechazaron
      las enmiendas presentadas por el Grupo Confederal de la Izquierda Unitaria Europea/Izquierda
      Verde Nórdica que <a>eliminaban</a> estas peticiones, incluidas las que pedían
      que participaran más mujeres en EUPOL y EUSEC y que hubiera una mayor presencia
      de mujeres en la República Democrática del Congo.
  - s: För det andra måste vi <v>ta</v> <p>bort</p> de hinder som återstår mot fri
      rörlighet av arbetskraft inom Europeiska unionen och ständigt följa hur enskilda
      medlemsstater genomför principen.
    t: En segundo lugar, <a>eliminar</a> los obstáculos a la libre circulación de
      trabajadores dentro de la Unión Europea que aún subsisten y controlar de manera
      continuada la aplicación de dicho principio en cada Estado miembro.
  - s: Jag skulle framför allt vilja lyfta fram kraven på att begränsa vägtransporter,
      på att minska utsläppen av växthusgaser, på att <v>ta</v> <p>bort</p> skadliga
      subsidier, på att ändra upphandlingsreglerna i miljövänlig riktning, och på
      att anpassa jordbrukspolitiken.
    t: Quisiera destacar especialmente las exigencias de limitar los transportes por
      carretera, de disminuir la emisión de gases de efecto invernadero, de <a>eliminar</a>
      subsidios nocivos, de cambiar las normas sobre contrataciones públicas haciéndolas
      más ecológicas y de modificar la política agrícola.
  - s: Det är inte ordförandeskapets sak att på eget initiativ <v>ta</v> <p>bort</p>
      ett ändringsförslag i Walters betänkande och som Walter inte har ansett nödvändigt
      att dra tillbaka.
    t: No corresponde a la Presidencia <a>eliminar</a> por iniciativa propia una enmienda
      que figuraba en el informe del Sr. Walter y que el Sr. Walter no ha retirado.
  - s: Detta är ett sätt att <v>ta</v> <p>bort</p> någon politiskt.
    t: Es una manera de <a>eliminar</a> políticamente a alguien.
  - s: De behöver inte dra tillbaka det, de behöver inte <v>ta</v> <p>bort</p> det,
      de behöver bara se till att det inte finns på dagordningen för nästa sammanträde.
    t: No necesitan retirarla, no necesitan <a>eliminarla</a>, sencillamente deben
      asegurarse de que no se incluye en el orden del día de la próxima reunión.
  - s: Därför har vi lagt fram förslag om att <v>ta</v> <p>bort</p> den här begränsningen
      till exotiska djurarter eller sällskapsdjur.
    t: De ahí que propongamos <a>eliminar</a> esta limitación a los animales exóticos
      o a los animales de compañía.
  - s: Detta är skälet till varför jag och min grupp lägger fram tre viktiga ändringsförslag
      och tillägg till texten - inte för att <v>ta</v> <p>bort</p> något från förslaget,
      utan för att göra det mer relevant för de som det är avsett att ge vägledning.
    t: Esta es la razón de por qué mi Grupo y yo estamos proponiendo tres enmiendas
      y propuestas adicionales clave al texto, no con la intención de <a>eliminarlo</a>
      todo de la propuesta, sino de hacerla más relevante para los que han de llevarla
      a cabo.
  - s: Därför <v>tog</v> jag <p>bort</p> allt det.
    t: Por ello he <a>eliminado</a> todo eso.
  - s: Jag ger gärna alla de som idag har talat om nödvändigheten om att föra en fredspolitik,
      också med ekonomiska medel, och att <v>ta</v> <p>bort</p> socialekonomiska orsaker
      till instabilitet, rätt och på den punkten betjänas också världen utanför, tror
      jag, genom den Europeiska unionen rätt så ordentligt.
    t: Doy toda la razón a quienes hoy han hablado de la necesidad de seguir una política
      de paz, incluso con medios económicos, y <a>eliminar</a> las causas socioeconómicas
      de la inestabilidad, y en este sentido pienso que la Unión Europea rinde un
      servicio bastante bueno al exterior.
  - s: Det finns också ett förslag om att <v>ta</v> <p>bort</p> den bestämmelse som
      skulle ge medlemsstaterna möjligheten att inte genomföra systemet för arbetstagarmedverkan
      i händelse av inrättande av en SCE-förening genom fusionering av två kooperativ,
      vilket skulle leda till att arbetstagarnas rättigheter klart ifrågasätts.
    t: También hay una propuesta de <a>eliminar</a> la cláusula que permitiría a los
      Estados miembros no aplicar el sistema de participación de los trabajadores
      en caso de que una Sociedad Cooperativa Europea se constituya mediante la fusión
      de dos cooperativas, cosa que sin duda pondría en tela de juicio los derechos
      de los trabajadores.
  - s: Jag förstår inte varför ändringsförslag lagts fram för att <v>ta</v> <p>bort</p>
      klausulen om solidaritet.
    t: No comprendo por qué se ha presentado una enmienda dirigida a <a>eliminar</a>
      la cláusula que trata de la solidaridad.
  - s: Kommissionen måste därför noggrant överväga strategin att gradvis <v>ta</v>
      <p>bort</p> EU:s importtullar.
    t: No obstante, también debemos tener presente que este acuerdo podría afectar
      negativamente a la industria automovilística europea, por lo que la Comisión
      debe considerar detenidamente la estrategia de <a>eliminar</a> progresivamente
      los derechos de importación de la UE.
  - s: Myndigheterna måste börja genom att <v>ta</v> <p>bort</p> alla begränsningar
      för kvinnors fria rörlighet och vidta åtgärder för att gradvis öka kvinnors
      deltagande i det politiska beslutsfattandet på jämställd fot med män.
    t: Las autoridades deben empezar a <a>eliminar</a> todas las restricciones impuestas
      a las mujeres en lo tocante a la libertad de desplazamiento y a adoptar medidas
      para aumentar gradualmente la participación de las mujeres en la toma de decisiones
      política en pie de igualdad con los hombres.
  - s: Om vi menar allvar med detta betänkande måste vi i konsekvensens namn komma
      överens om att <v>ta</v> <p>bort</p> dessa punkter;
    t: Si nos tomamos en serio este informe, entonces debemos estar de acuerdo en
      <a>eliminar</a> estos puntos del informe;
  - s: Man ökar rättssäkerheten och <v>tar</v> <p>bort</p> omotiverat stränga krav
      för att reducera företagens administrativa bördor med 25 procent fram till 2012.
    t: Su propuesta aumenta la seguridad jurídica y <a>elimina</a> obligaciones estrictas
      e injustificables a fin de reducir la carga administrativa de las empresas en
      un 25 % para 2012.
  - s: Till exempel EU:s sockerreform, som <v>tog</v> <p>bort</p> betan från växelbruket
      för vete.
    t: Por ejemplo, la reforma del azúcar en la UE <a>eliminó</a> la remolacha de
      la rotación del trigo.
  - s: Att <v>ta</v> <p>bort</p> dessa begränsningar är som en öppen inbjudan till
      att fortsätta som vanligt.
    t: <a>Eliminar</a> tales límites constituye una invitación abierta a la forma
      habitual de actuar.
  - s: Förslag som dessa skapar ett välförtjänt politikerförakt, och jag är glad att
      vi i miljöutskottet har <v>tagit</v> <p>bort</p> just de skrivningarna.
    t: Propuestas como ésta hacen que se mire a los políticos con un desprecio bien
      merecido, y me alegro de que en la Comisión de Medio Ambiente hayamos <a>eliminado</a>
      esas fórmulas especiales.
  - s: Ändringsförslaget skulle helt <v>ta</v> <p>bort</p> medlemsstaternas möjlighet
      att erbjuda utökat skydd åt enskilda abonnenter mot oönskade samtal.
    t: Ésta <a>eliminaría</a> la posibilidad de que los Estados miembros ofrecieran
      un mayor nivel de protección a los abonados individuales frente a llamadas indeseadas.
  - s: Kommissionen kan inte stödja detta ändringsförslag, eftersom det skulle <v>ta</v>
      <p>bort</p> alternativet med ett mer omfattande skydd, och skulle göra så utan
      något oavvisligt skäl som har samband med den inre marknaden.
    t: La Comisión no puede apoyar la enmienda porque <a>eliminaría</a> la posibilidad
      de elección en el nivel más elevado de protección y lo haría sin ninguna razón
      imperiosa que tenga que ver con el funcionamiento del mercado interior.
  - s: Gör vi detta <v>tar</v> vi <p>bort</p> incitamentet för tillverkarna att konstruera
      och tillverka bilar som ger mindre avfall.
    t: De hacer esto último, <a>eliminamos</a> los alicientes para que los fabricantes
      construyan y fabriquen automóviles que produzcan menos residuos.
  - s: Han sade på ett mycket tydligt sätt att hans regering skulle motsätta sig varje
      försök att <v>ta</v> <p>bort</p> vetorätten rörande beskattning.
    t: Señor Presidente, anoche en la Cámara de los Comunes oí al ministro principal
      del Gobierno del Reino Unido y de Irlanda del Norte decir con toda claridad
      que su Gobierno se opondría a cualquier intento de <a>eliminar</a> el veto en
      materia de fiscalidad.
  - s: Jag noterar med stor glädje det uttalande som Sainjon gjorde angående behovet
      att <v>ta</v> <p>bort</p> omnämnandet av Portugal - vilket är felaktigt - i
      punkt 2 i denna resolution.
    t: Señor Presidente, tomo nota con mucho agrado de la declaración que el Sr. Sainjon
      ha hecho a propósito de la necesidad de <a>eliminar</a> la referencia, equivocada,
      a Portugal en el párrafo 2 de esta resolución.
  - s: Men vilken är - det är den fråga jag ställer till presidiet - den tekniska
      form som vi skall använda för att <v>ta</v> <p>bort</p> detta omnämnande?
    t: Ahora bien, ¿cuál es —pregunto a la Mesa— la forma técnica que vamos a utilizar
      para <a>eliminar</a> esa referencia?
  - s: Gör föredraganden denna rättelse eller skall vi genomföra en separat omröstning
      för att <v>ta</v> <p>bort</p> dessa två första meningarna i punkt 2?
    t: ¿Es el ponente el que hace la corrección o celebramos una votación por separado
      para <a>eliminar</a> esas dos primeras frases del párrafo 2?
  - s: Genom dessa försöker man bara stärka garantierna för öppenhet och rättssäkerhet,
      genom att <v>ta</v> <p>bort</p> vissa enligt vår mening oreglerade aspekter
      som förslaget innehöll.
    t: Con este mismo objetivo, el ponente ha propuesto trece enmiendas al texto que
      ha hecho suyas la Comisión de Asuntos Económicos, Monetarios y de Política Industrial,
      y que sólo pretenden reforzar las garantías de transparencia y de seguridad
      jurídica, <a>eliminando</a> algunos aspectos, a nuestro juicio, de discrecionalidad
      que contenía la propuesta.
  - s: Jag vill också understryka att det har visat sig att när man väljer att <v>ta</v>
      <p>bort</p> stödet och i stället utveckla företag, så skapas det faktiskt arbetstillfällen.
    t: También querría subrayar que cuando se opta por <a>eliminar</a> las ayudas
      y en su lugar, desarrollar empresas, se crea empleo.
  - s: Jag skulle därför verkligen instämma med föredraganden när hon säger, att de
      vore farligt att ha denna beläggning på persikor, men jag ser ingen anledning
      varför man skall <v>ta</v> <p>bort</p> det i fallet med ananas där det är ett
      verkligt konserveringsmedel.
    t: Así, pues, convengo en gran medida con la ponente, cuando dice que sería peligroso
      poner esa capa en los melocotones, pero no veo la razón por la que debemos <a>eliminarla</a>
      en el caso de las piñas, en el que constituye un preservante auténtico.
  - s: För det andra, att <v>ta</v> <p>bort</p> denna avgift, som vårt ändringsförslag
      föreslår, skulle öka produktiviteten i EKSG:s sektor, och därmed säkra sysselsättningsnivåerna.
    t: Y en segundo lugar, <a>eliminar</a> esta exacción, como propone nuestra enmienda,
      elevaría la productividad del sector CECA, asegurando así los niveles de empleo.
  - s: Och jag avslutar, herr ordförande, med Giansily-betänkandet och ber om stöd
      för Rübigs och Bartons ändringsförslag om att <v>ta</v> <p>bort</p> avgiften,
      dvs. den skatt som läggs på vissa sektorer, som kol- och stålsektorn, som börjar
      bli konkurrenskraftiga - stålsektorn av egen kraft - och som vi inte kan straffa
      genom att belasta dem med extra pålagor, eftersom det är absolut nödvändigt
      att främja dessas konkurrenskraft för att skapandet av arbetstillfällen i dessa
      sektorer verkligen skall kunna ske.
    t: Y termino, señor Presidente, con el informe Giansily, solicitando el apoyo
      para las enmiendas Rübig y Barton, en favor de <a>eliminar</a> la exacción,
      esto es, el impuesto añadido a unos sectores como el del carbón y el del acero
      que empiezan a ser competitivos —el sector del acero por sí mismo— y a los que
      no podemos castigar con cargas añadidas porque es indispensable favorecer su
      competitividad para que la creación de empleo en estos sectores pueda ser realmente
      un hecho.
  - s: Gång efter gång har parlamentet uppmanat rådet och kommissionen att <v>ta</v>
      <p>bort</p> hindren med avseende på skatt och social trygghet för den här gruppen,
      hittills utan tillräckligt resultat.
    t: Una y otra vez, el Parlamento ha pedido al Consejo y a la Comisión que <a>eliminen</a>
      los obstáculos en el ámbito de la fiscalidad y de la seguridad social, sin consecuencias
      decisivas por el momento.
  - s: I Christian Rovsings utmärkta betänkande understryks med rätta att nydaning
      inte skapas med lagar och bestämmelser, utan man kan i stället <v>ta</v> <p>bort</p>
      bördor och besvär och främja ett konkurrenskraftigt företagsklimat på ett sätt
      som belönar, och man kan belöna förnyelsen.
    t: El sobresaliente informe del Sr. Christian Rovsing subraya con razón que la
      innovación no se crea con leyes o reglas, sino que, en su lugar, es mejor <a>eliminar</a>
      estorbos e inconvenientes y promover una vida económico-industrial competitiva,
      que recompense y que pueda recompensar la innovación.
  - s: Därför kan vi inte stödja ändringsförslag 6, 19 och 22 som helt och hållet
      <v>tar</v> <p>bort</p> möjligheten att skapa nationella planer.
    t: Por ello no podemos apoyar las enmiendas 6, 19 y 22, que <a>eliminan</a> por
      completo la posibilidad de confeccionar planes nacionales.
  - s: Vi <v>tar</v> också <p>bort</p> risken för ifrågasättanden i ett sent skede
      av förslags rättsliga grund, när detta ifrågasättande görs först i det sista
      skedet i plenarsammanträdet som ett sätt att återföra frågan till utskottsbehandling,
      och till utskottet för rättsliga frågor och medborgarrätt.
    t: También <a>eliminamos</a> la posibilidad de que en una fase avanzada del procedimiento
      se cuestione el fundamento jurídico de las propuestas, cuando dicho cuestionamiento
      se hace a última hora en el Pleno como excusa para devolver el asunto a comisión
      y a la Comisión de Asuntos Jurídicos y Derechos de los Ciudadanos.
  - s: Detta skulle liva upp våra debatter en smula, göra dem attraktivare för allmänheten,
      utan att <v>ta</v> <p>bort</p> rätten för varje grupp till dess riktiga andel
      talartid.
    t: De este modo se animarían un poco nuestros debates, resultarían más atractivos
      a los ojos del público, sin <a>eliminar</a> el derecho de cada Grupo a disponer
      de su parte proporcional de tiempo de intervención.
  - s: Detta är anledningen till vi måste förkasta ändringsförslag 4, vilket i praktiken
      skulle ha <v>tagit</v> <p>bort</p> detta specifika krav.
    t: Por este motivo tenemos que rechazar la enmienda 4, la cual habría <a>eliminado</a>
      en la práctica este requisito particular.
  - s: Ordförandeskapet har meddelat oss att det inte lyckats <v>ta</v> <p>bort</p>
      bilaga 15 där det handlar om kommande primärrätt.
    t: La Presidencia nos ha informado de que no ha conseguido <a>eliminar</a> el
      anexo 15, puesto que se refiere a legislación primaria inminente.
  - s: Det är ett försök till skadekontroll eftersom det <v>tar</v> <p>bort</p> incitamentet
      att skapa nya embryon till forskning och skulle sätta hinder för all utveckling
      av kloning.
    t: Constituye un intento de prevención de daños mayores, ya que <a>elimina</a>
      el incentivo para crear nuevos embriones para la investigación e impediría cualquier
      desarrollo de la clonación.
  - s: hur kan man förebygga att man upphäver arbetslösheten på en plats genom att
      <v>ta</v> <p>bort</p> arbetet på en annan plats.
    t: ¿puede evitarse que se solucione el desempleo en un lugar <a>eliminando</a>
      puestos de trabajo en otro?
  - s: Det <v>tog</v> <p>bort</p> läkarnas rättigheter och deras arbetsvillkor.
    t: <a>Eliminaba</a> los derechos de los médicos, eliminaba sus condiciones de
      trabajo.
  - s: Vi håller också med om att det finns ett behov av att förbättra relationerna
      mellan näringsidkare och konsumenter på den inre marknaden genom att <v>ta</v>
      <p>bort</p> hinder för gränsöverskridande handel, men det finns också ett behov
      av att försäkra konsumenterna om att de även fortsatt kan förvänta sig en hög
      skyddsnivå.
    t: También estamos de acuerdo en que hay una necesidad de mejorar el funcionamiento
      del mercado interior empresa-consumidor <a>eliminando</a> barreras al comercio
      transfronterizo, pero también hay una necesidad de garantizar a nuestros consumidores
      que podrán seguir manteniendo sus expectativas de un alto nivel de protección.
  - s: Det finns en önskan att byta namn på den och kanske <v>ta</v> <p>bort</p> hänvisningar
      i texten till flagga och nationalsång, men inte själva flaggan eller nationalsången.
    t: Quiere cambiar su nombre y posiblemente <a>eliminar</a> las referencias del
      texto a la bandera y al himno, aunque no la bandera o el himno como tales.
  - s: Jag har hört att det redan finns tidiga ändringsförslag där man vill <v>ta</v>
      <p>bort</p> den.
    t: He escuchado que ya existen enmiendas iniciales que pretenden <a>eliminarla</a>.
  - s: Jag avvisar försöket att <v>ta</v> <p>bort</p> en tydlig angivelse av ursprungslandet
      från produktmärkningen till förmån för en EU-etikett som enbart kan tjäna till
      att försämra spårbarheten.
    t: Señor Presidente, Señorías, rechazo el intento de <a>eliminar</a> una indicación
      clara del país de origen del etiquetado de los productos a favor de una etiqueta
      de la UE que serviría solamente para dificultar la trazabilidad.
  - s: Europaparlamentet vill <v>ta</v> <p>bort</p> konsumtionsstödet helt.
    t: El Parlamento Europeo quiere <a>eliminar</a> definitivamente las ayudas al
      consumo.
  - s: Vår enda chans är i så fall en enorm omvandlings- och omfördelningspolitik,
      en politik som <v>tar</v> <p>bort</p> den desperation och förtvivlan i världen
      som föder och skapar terrorism.
    t: Lo único que podríamos entonces sería impulsar una enorme política de reformas
      y de redistribución, una política que <a>elimine</a> la desesperación y la ansiedad
      en el mundo, circunstancias que dan origen al terrorismo.
  - s: Värdet av våra insatser för att <v>ta</v> <p>bort</p> grogrunderna för terror
      har stigit rejält.
    t: Ha aumentado mucho el valor de nuestra contribución para <a>eliminar</a> los
      caldos de cultivo del terrorismo.
  - s: När vi ännu en gång talar om likalön, även om det är en princip som infördes
      redan i Romfördraget, måste det vara dags att vi frågar oss själva, om det inte
      krävs andra strategier för att <v>ta</v> <p>bort</p> löneklyftan mellan män
      ock kvinnor, när EU:s samlade insatser har visat sig komma till korta.
    t: Cuando otra vez hablamos de la igualdad de retribución, aunque éste sea un
      principio que ya quedó instaurado con el Tratado de Roma, quizá sea hora de
      que nos preguntemos a nosotros mismos si no hacen falta otras estrategias para
      <a>eliminar</a> el abismo salarial existente entre hombres y mujeres cuando
      el esfuerzo comunitario global se ha mostrado insuficiente.
  - s: Vi vill att ändringsförslag 20 och 23 betraktas som tillägg, eftersom det t.ex.
      i punkt 10 skulle vara helt galet att <v>ta</v> <p>bort</p> deltagandet vid
      utarbetandet av arbetsmålen och utvärderingssystemets personalutvecklande roll.
    t: Pediríamos que las Enmiendas 20 y 23 se consideren añadidos dado que en el
      Párrafo 10 sería un completo disparate <a>eliminar</a> el sistema de evaluación
      a la hora establecer los objetivos de los puestos de trabajo y su papel de desarrollo
      del personal.
  - s: Sedan rådet hade samtyckt till den allmänna inriktningen i kommissionens förslag
      som syftade till att <v>ta</v> <p>bort</p> bilagornas bindande karaktär och
      begränsa tillämpningen till det transeuropeiska vägnätet blev det slutligen
      - tack vare insatser från föredraganden, som jag måste gratulera, - möjligt
      att anta ett betänkande i utskottet för transport och turism.
    t: Posteriormente, el Consejo estuvo de acuerdo en dar una orientación general
      a la propuesta de la Comisión, <a>eliminando</a> el carácter obligatorio de
      sus anexos y restringiendo su aplicación a la red transeuropea, y por fin fue
      posible —gracias al compromiso del ponente, al que debo felicitar— adoptar un
      informe en la Comisión de Transportes.
  - s: För att <v>ta</v> <p>bort</p> handelshindren och förhindra inte bara rättslig
      osäkerhet, utan också varierande normer för folkhälsa och konsumentskydd bland
      medlemsstaterna, är det mycket viktigt att vi på gemenskapsnivå harmoniserar
      bestämmelserna om användningen av enzymer inom livsmedelssektorn, som har utvecklats
      avsevärt under de senaste åren (bakverk, ost, öl, fruktjuice, stärkelse etc.).
    t: A fin de <a>eliminar</a> las barreras al comercio e impedir no solo la inseguridad
      jurídica, sino también distinguir los niveles de protección sobre salud y consumo
      entre los Estados miembros, es vital que armonicemos, a escala comunitaria,
      las reglas sobre el consumo de enzimas en el sector de la transformación de
      alimentos, que en los últimos años se ha desarrollado notablemente (panadería,
      queso, cerveza, zumo de fruta, almidón, etc.).
  - s: Det var därför som vi <v>tog</v> <p>bort</p> de ökända artiklarna 24 och 25
      från direktivet så att det inte skulle vara möjligt att åsidosätta dessa rättigheter
      genom att utnyttja kryphål.
    t: Por eso <a>eliminamos</a> los infames artículos 24 y 25 de la Directiva, porque
      no debería ser posible invalidar estos derechos aprovechando vacíos legales.
  - s: Jag delar er uppfattning att bristande eller bristfälligt samarbete mellan
      myndigheterna är en av huvudorsakerna till att vi har sådana problem med utstationeringsdirektivet,
      men anser ni verkligen att det dåliga samarbetet skulle förbättras av att <v>ta</v>
      <p>bort</p> möjligheterna till kontroll, dokumentation och allt annat som behövs
      för kontrollen?
    t: Señor Comisario, comparto su opinión de que la falta de cooperación, o la mala
      calidad de la misma, entre las autoridades es uno de los motivos principales
      por los que tenemos tantos problemas con la Directiva sobre el desplazamiento
      de trabajadores, pero ¿cree usted realmente que al <a>eliminar</a> oportunidades
      de control, documentación y todo lo que es necesario para el control mejorará
      esta mala colaboración?
  - s: Budgetutskottets synpunkt är att man måste stärka forskningen inom agronomi
      som finansieras genom tobaksfonden, en forskning som Europeiska gemenskapen
      vill <v>ta</v> <p>bort</p> för att ersätta den med omstruktureringsinsatser
      utan att erbjuda något livskraftigt alternativ.
    t: La opinión de la Comisión de Presupuestos es que hay que reforzar la investigación
      agronómica que se financia a través del Fondo del tabaco, investigación que
      la Comunidad Europea quiere <a>eliminar</a> para sustituirla por acciones de
      reconversión, sin ofrecer ninguna alternativa viable.
  - s: Den första är att ett borttagande av odlingen utan att <v>ta</v> <p>bort</p>
      importen inte får någon verkan på tillgången till den skadliga materian men
      ökar gemenskapsmarknadens attraktionskraft för varor från tredjeländer.
    t: primera, la eliminación del cultivo sin <a>eliminar</a> las importaciones carece
      de efectos sobre la disponibilidad de una materia dañina, pero amplifica el
      atractivo del mercado comunitario para las mercancías procedentes de países
      terceros.
  - s: Jag hoppas att rådet kan motstå frestelsen att <v>ta</v> <p>bort</p> skyddsbestämmelser
      med argumentet att de inte är nödvändiga då medlemsstaterna i alla fall är skyldiga
      att respektera de rättsliga garantierna.
    t: Espero que el Consejo resista la tentación de <a>eliminar</a> disposiciones
      de protección con el argumento de que no son necesarias, dado que los Estados
      miembros están obligados, en cualquier caso, a respetar las garantías legales.
  - s: Jag vill <v>ta</v> <p>bort</p> orden ”traditionella seder” från det muntliga
      ändringsförslaget, dvs. de två sista orden i punkt 9.
    t: Señor Presidente, quiero <a>eliminar</a> de la enmienda oral el término «prácticas
      tradicionales», es decir, las últimas dos palabras del apartado 9.
  - s: Eftersom resolutionen inte ger människorna något hopp om förbättring och inte
      <v>tar</v> <p>bort</p> orsakerna till våldet så får den inte mitt stöd.
    t: Dado que la resolución no abre perspectivas de esperanza y mejora y no <a>elimina</a>
      las causas de la violencia, no merece mi apoyo.
  - s: Vi har <v>tagit</v> <p>bort</p> det andra stycket i artikel 13.5 och alla andra
      ändringsförslag som följer samma linje att tillåta otydliga blandade ursprung
      eller märkning som ”producerat i EU”.
    t: 'Hemos <a>eliminado</a> el segundo párrafo del apartado 5 del artículo 13 y
      todas las demás enmiendas que siguen la misma pauta de autorizar orígenes mezclados
      poco precisos o la indicación de «Origen:'
  - s: antingen att <v>ta</v> <p>bort</p> de omtvistade bestämmelserna från betänkandet
      eller att senarelägga omröstningen om betänkandet till ett senare datum, så
      att vi ger våra vänner i Kaukasus tid att förklara sin ståndpunkt om betänkandet
      för Europaparlamentet.
    t: A fin de poder examinar estas objeciones, me gustaría proponer que nos decidiéramos
      por una de las opciones antes mencionadas, a saber, ya se <a>eliminar</a> los
      pasajes contenciosos del informe o bien aplazar la votación del informe a una
      fecha posterior, a fin de dar tiempo para que nuestros amigos del Cáucaso expliquen
      su posición respecto al informe del Parlamento Europeo.
  - s: Europaparlamentets labourgrupp försökte ändra Pieperbetänkandet genom att <v>ta</v>
      <p>bort</p> de mest omtvistade ändringsförslagen.
    t: El Partido Laborista en el Parlamento Europeo (EPLP) ha tratado de modificar
      el informe Pieper <a>eliminando</a> las enmiendas más conflictivas.
  - s: Det kommer att ge argument på den globala marknaden för att helt <v>ta</v>
      <p>bort</p> djurförsök på området.
    t: Será un argumento para <a>eliminar</a> del mercado mundial los ensayos con
      animales en relación con estos productos.
  - s: 'I utskottet för miljö och folkhälsa <v>tog</v> man inledningsvis <p>bort</p>
      frasen:'
    t: 'Inicialmente, en la Comisión de Medio Ambiente, Salud Pública y Política del
      Consumidor se <a>eliminó</a> la frase: «siempre que se cumplan las condiciones
      del artículo 30 del Tratado».'
  - s: Avslutningsvis kan kommissionen inte godta ändringsförslagen 59 och 60, genom
      vilka man <v>tar</v> <p>bort</p> eller ändrar kartorna för de transeuropeiska
      näten som finns med i förslaget till beslut, eftersom dessa kartor används såväl
      av kommissionen som av medlemsstaterna.
    t: Finalmente, la Comisión no puede aceptar las enmiendas 59 y 60, que <a>eliminan</a>
      o modifican los mapas de la red transeuropea adjuntos a la propuesta de Decisión,
      ya que dichos mapas son utilizados tanto por la Comisión como por los Estados
      miembros.
  - s: Slutligen och med tanke på att Förenta staternas och andra länders snedvridande
      utnyttjande, anser jag att förslagen om att <v>ta</v> <p>bort</p> minimiklausulen,
      en strikt och disciplinerad tillämpning av exportkrediter och livsmedelshjälp
      och värnande om principen om angivande av geografiskt ursprung är mycket bra.
    t: Por último, dada su utilización distorsionadora por parte de los Estados Unidos
      y otros países, me parecen muy buenas las propuestas de que se <a>elimine</a>
      la cláusula de «minimis», se sometan a una disciplina estricta los créditos
      a la exportación y la ayuda alimentaria y se protejan las indicaciones geográficas.
  - s: Kommissionen beklagar beslutet från Förenta nationernas kommission för mänskliga
      rättigheter att <v>ta</v> <p>bort</p> Ekvatorialguinea från listan över länder
      som bör övervakas av särskilda företrädare.
    t: La Comisión deplora las decisiones de la Comisión de Derechos Humanos de las
      Naciones Unidas para <a>eliminar</a> a Guinea Ecuatorial de la lista de países
      que deben ser observados por Representantes Especiales.
  - s: Jag har från Gruppen De gröna/Europeiska fria alliansen mottagit en begäran
      om att <v>ta</v> <p>bort</p> punkten ?
    t: He recibido una petición por parte del Grupo de los Verdes/Alianza Libre Europea
      para <a>eliminar</a> el punto «Crisis humanitaria en Corea del Norte» del debate
      sobre violaciones de los derechos humanos, la democracia y el Estado de Derecho.
  - s: Helt kort vill jag bara nämna och förklara varför Europeiska liberala, demokratiska
      och reformistiska partiets grupp vill <v>ta</v> <p>bort</p> formuleringen i
      punkt 83 och 84 som uppmanar medlemsstaterna och EU att se till att det blir
      möjligt för homosexuella att gifta sig.
    t: En resumen, sólo quiero mencionar y explicar la razón por la que el Grupo de
      los Liberales está intentando <a>eliminar</a> el contenido de los apartados
      83 y 84, en los que se insta a los Estados miembros y a la UE a que permitan
      el matrimonio entre parejas del mismo sexo.
  - s: I budgetomröstningen i dag röstade vi nej till tre ändringsförslag som skulle
      ha <v>tagit</v> <p>bort</p> utvecklingsanslag från EU för statliga program och
      organisationsprogram som omfattade tvångsaborter, tvångssterilisering och barnamord.
    t: Hoy en la votación del presupuesto hemos rechazado tres enmiendas que habrían
      <a>eliminado</a> la financiación del desarrollo por parte de la UE de programas
      gubernamentales y de organizaciones que incluía el aborto coercitivo, la esterilización
      involuntaria y el infanticidio.
  - s: Det kan handla om fosterdiagnostik - som används för att <v>ta</v> <p>bort</p>
      embryon med Downs syndrom i syfte att bespara sig mödan att utrota själva sjudomen
      - eller om mångfaldigande av övertaliga embryon som får trängas i frysskåpen,
      eller slutligen om kloning av människor.
    t: Esa pesadilla adopta varias faces, a cuál más monstruosa, ya se trate, por
      ejemplo, de los diagnósticos prenatales, que sirven para <a>eliminar</a> los
      embriones afectados por la trisomia 21 para no tener que molestarse en erradicar
      la enfermedad misma, o de la multiplicación de embriones supernumerarios que
      se amontonan en los congeladores, o, por último, de la clonación de los seres
      humanos.
  - s: Min grupp har lämnat in ändringsförslag för att <v>ta</v> <p>bort</p> de kontraproduktiva
      krav som jag har beskrivit, och jag hoppas att dessa ändringsförslag kommer
      att antas.
    t: Mi Grupo presentó enmiendas para <a>eliminar</a> las demandas contraproducentes
      descritas anteriormente y espero que esas enmiendas se adopten.
  - s: Unionens grundläggande principer är frihet, respekt för demokrati, mänskliga
      rättigheter, och om man <v>tar</v> <p>bort</p> den fria rörligheten, om man
      stämplar människor för att de har ansökt om visering eller innehar en viss sorts
      visering, då anser jag att man underminerar unionens grundläggande principer.
    t: Los principios fundamentales de la Unión son la libertad, el respeto de la
      democracia y los derechos humanos, y si <a>eliminamos</a> la libre circulación,
      si estigmatizamos a las personas sólo porque han solicitado un visado o porque
      son titulares un tipo especial de visado, creo que socavarán los principios
      fundamentales de la Unión.
  - s: Därför beklagar jag också att det korrekta beslutet från Liège omtolkas fullständigt
      i ändringsförslag 10 från socialdemokraterna, genom att Tobinskatten läggs till.
      <v>Ta</v> <p>bort</p> denna omtolkning, vi finner oss i Liège!
    t: <a>Eliminen</a> este cambio de interpretación, nos encontraremos en Lüttich.
  - s: Som jag uppfattar saken föreslår José Ignacio Salafranca Sánchez-Neyra på Europeiska
      socialdemokratiska partiets grupps vägnar att man skall <v>ta</v> <p>bort</p>
      ordet ”beklaga” som en del av en uppgörelse till stöd för det brasilianska initiativet
      i detta stycke.
    t: Señor Presidente, en nombre del Grupo Socialista, según tengo entendido el
      señor Salafranca Sánchez-Neyra propone <a>eliminar</a> la palabra «deplora»
      como parte de un trato que mantiene el apoyo de la iniciativa brasileña en este
      apartado.
  - s: Jag välkomnar också att ändringar som syftar till att <v>ta</v> <p>bort</p>
      hindren som finns mot att utöva rätten till familjeåterföreningar, och som kräver
      ett förbud mot att placera utländska minderåriga och ensamkommande minderåriga
      i häkte, antas.
    t: También aplaudo la aprobación de las enmiendas que exigen una petición para
      <a>eliminar</a> los obstáculos al ejercicio del derecho a la reagrupación familiar
