  - s: Jag stödde detta betänkande och samtycker till rekommendationen från utskottet
      för kultur, ungdomsfrågor, utbildning, medier och idrott när det gäller ändringen
      av kommissionens förslag, å ena sidan genom att <v>ta</v> <p>bort</p> de budgetposter
