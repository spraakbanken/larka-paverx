    t: Monsieur le Président, j’interviens pour exprimer ma satisfaction quant à la
      décision historique par laquelle le Parlement européen a voté aujourd’hui deux
      amendements extrêmement importants qui réaffirment un principe de liberté, en
      invitant le gouvernement et le parlement italiens à <a>supprimer</a> la XIIIe
      disposition de la constitution italienne sur l’exil des descendants masculins
