    t: Por isso, por favor, dêem instruções aos vossos funcionários para que <a>retirem</a>
      do Parlamento propaganda institucional de apoio a posições específicas.
  - s: Myndigheterna i Vilnius fick order om att <v>ta</v> <p>bort</p> de polska skyltarna
      inom en månad.
    t: Foi ordenado às autoridades da região de Vilnius que <a>retirassem</a> as placas
      em língua polaca no prazo de um mês.
  - s: Jag vill inte att euroområdet ska befinna sig i svårigheter längre, men ECR
      kan inte stödja EU-lagstiftning som <v>tar</v> <p>bort</p> eventuella framtida
      befogenheter från de nationella parlament som för närvarande står utanför euroområdet.
    t: Não pretendo ver a área do euro atravessar dificuldades prolongadas, mas o
      ECR não pode apoiar legislação da UE que <a>retire</a> mais poderes aos governos
      nacionais que estão actualmente fora dessa área do euro.
  - s: Tre av dem har samma syfte, eftersom det handlar om att på tre olika ställen
      <v>ta</v> <p>bort</p> meningsslutet ?eller dra tillbaka sitt förslag helt och
