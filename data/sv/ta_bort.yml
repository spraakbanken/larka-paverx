    t: L’UE cherche à obtenir la réciprocité des États-Unis dans la libéralisation
      des transports aériens, notamment pour ce qui est de la <a>suppression</a> «des
      restrictions existantes concernant la propriété et le contrôle de compagnies
      aériennes des États-Unis par des intérêts étrangers ainsi que le cabotage»,
      du «droit d’établissement» et des «aides d’État».
  - s: Att skära ned på fonder som fördelats till landsbygdens utveckling innebär
      att <v>ta</v> <p>bort</p> resurser från livsmedelssäkerhet, miljöskydd, åtgärder
