      a ideia de que talvez fosse altura de <a>retirar</a> as gorduras animais da
      alimentação dos ruminantes, e esta questão vai ser sujeita a apreciação.
  - s: När han sade att hon skulle låta kortet sitta kvar, sade hon, att hon hade
