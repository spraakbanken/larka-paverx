    t: Ich habe diesen Bericht unterstützt, und ich stimme uneingeschränkt mit den
      vom Ausschuss für Kultur, Jugend, Bildung, Medien und Sport definierten Empfehlungen
      überein, die darauf abzielen, den Vorschlag der Kommission zu ändern, indem
      zum einen die Haushaltslinien für Erhebungen und Studien <a>gestrichen</a> und
      zum anderen mit den eingesparten Mitteln (etwa 420 000 EUR) die verfügbaren
      Beträge für lokale, nationale und grenzübergreifende Aktionen sowie für Initiativen
      von Sportorganisationen und Bildungseinrichtungen aufgestockt werden, deren
      Aufgabe es ist, Informationen über dieses Jahr zu verbreiten.
  - s: Resultatet av det här plenarsammanträdet är att man <v>tagit</v> <p>bort</p>
      de få positiva aspekter som föredraganden och de politiska grupperna införde
      i ett förslag som redan från början var dåligt.
    t: Diese Plenarsitzung hatte den Effekt, dass die wenigen guten Dinge, die der
      Berichterstatter und die Fraktionen in einen von Anfang an schlechten Vorschlag
      eingebracht haben, <a>gestrichen</a> worden sind.
  - s: Parlamentet betonar också att ”ytterligare politikområden inte bör förändra
      balansen mellan de huvudsakliga kategorierna i den nuvarande fleråriga budgetramen
      eller äventyra befintliga prioriteringar”, trots att det - på grund av att vi
      röstade mot - har <v>tagit</v> <p>bort</p> hänvisningen till de ”två huvudområdena
      under rubrikerna 1b och 2”, nämligen konvergens samt jordbruk och fiske.
    t: Das Parlament betont auch, dass „zusätzliche Politiken das Gleichgewicht zwischen
      den Hauptkategorien des derzeitigen MFR nicht verändern und auch nicht die gegenwärtigen
      Prioritäten gefährden dürfen“, obwohl aufgrund unserer Abstimmung dagegen der
      Verweis auf die „beiden wichtigsten Politikbereiche der Rubriken 1b und 2’,
      d.h. Konvergenz (Rubrik 1b) und Landwirtschaft und Fischerei (Rubrik 2), <a>gestrichen</a>
      wurde.
  - s: Därför vill jag att vi röstar emot ändringsförslag fem om att <v>ta</v> <p>bort</p>
      följande text ”Garantera att det inte blir straffbelagt att uttrycka kontroversiella
      politiska åsikter via Internet”.
    t: Ich bitte Sie deshalb, gegen den Änderungsantrag 5 zu stimmen, der darauf abzielt,
      den Text „sicherstellen, dass das Ausdrücken kontroverser politischer Grundüberzeugungen
      über das Internet nicht Gegenstand der Strafverfolgung wird“ zu <a>streichen</a>.
  - s: Vi kan inte bara tala om att frisera siffrorna och att <v>ta</v> <p>bort</p>
      fartyg från det nationella registret och sätta in dem någon annanstans, vi måste
      se var de hamnar, vad som händer med dem. Ingen medlemsstat kan faktiskt klappa
      sig själv på axeln om vi inte vet det exakta slutresultatet av vad de gör.
    t: Wir können nicht einfach Zahlenkosmetik betreiben, indem wir Schiffe aus den
      nationalen Registern <a>streichen</a> und sie anderswohin schicken, sondern
      wir müssen uns anschauen, wo sie hingelangen und was mit ihnen geschieht.
  - s: För att göra det lättare för folk att stödja den har vi <v>tagit</v> <p>bort</p>
      den andra delen.
    t: Um den Abgeordneten die Unterstützung leichter zu machen, haben wir den zweiten
      Teil <a>gestrichen</a>.
  - s: Därför menar vi också att vi framöver måste reformera jordbrukspolitiken ytterligare
      i riktning mot lägre kostnader, och att vi definitivt måste <v>ta</v> <p>bort</p>
      utgifter såsom stödet till tobaksproduktion, som strider mot allt förnuft.
    t: Darum sind wir auch der Ansicht, dass die Agrarpolitik im Sinne einer Kostensenkung
      zukünftig weiter reformiert werden muss und wir solche vernunftwidrigen Ausgaben
      wie Beihilfen für den Tabakanbau definitiv <a>streichen</a> müssen.
  - s: Om inte parlamentet konsulteras eller får säga sin mening vid nästa steg i
      behandlingen är det absurt och jag hoppas att ni tar det med i bedömningen när
      ni funderar över morgondagens beslut och när kommissionen reflekterar över vad
      som sagts om att <v>ta</v> <p>bort</p> nästan alla dessa ändringsförslag från
      texten.
    t: Denn wenn das Parlament nicht konsultiert würde oder auf der nächsten Stufe
      des Verfahrens nichts Nennenswertes mehr zu sagen hätte, wäre dies vollkommen
      absurd, und das wird hoffentlich berücksichtigt werden, wenn sie sich die Entscheidungen
      überlegen, die Sie morgen treffen werden, und wenn die Kommission sich vor Augen
      führt, was sie gesagt hat, als sie fast alle diese Änderungen aus dem Papier
      <a>gestrichen</a> hat.
  - s: Vi röstade för den slutliga texten eftersom man i den bland annat tog ställning
