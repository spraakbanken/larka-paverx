    t: Il s’agit de cinq amendements visant à intégrer expressément dans le règlement
      communautaire la procédure de <a>suppression</a> de certains noms de personnes
      figurant sur la liste de terroristes que détient les Nations unies, à exiger
      que le Parlement européen soit totalement informé et associé aux différentes
