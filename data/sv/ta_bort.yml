      tekniska mål också uppnås då en ny övertäckning byggs”.'
    t: 'Je voudrais <a>supprimer</a> le mot principalement de la première phrase,
      qui serait alors formulée comme suit : « …avec la mise en oeuvre des crédits
      de la Communauté, les objectifs techniques suivants devraient, eux aussi, dans
      le cadre des travaux de construction d’un nouveau sarcophage, être réalisés…»
      Je pense que M. Adam pourra accepter la suppression du mot principalement.'
  - s: Det finns en risk för att vi <v>tar</v> <p>bort</p> resurser för den utveckling
      som vi skulle behöva i framtiden.
    t: Nous courons le risque de <a>supprimer</a> des ressources inhérentes à l’évolution
      dont nous aurons besoin à l’avenir.
  - s: Min grupp förslår att vi <v>tar</v> <p>bort</p> punkterna 2 och 6.
    t: Madame la Présidente, mon groupe propose de <a>supprimer</a> les paragraphes
      2 et 6.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som går ut på att <v>ta</v>
      <p>bort</p> postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Pour assurer, à l’échelle de l’Union européenne, des services postaux convenables,
      il est indispensable de mettre fin à la politique qui consiste à <a>supprimer</a>
      des bureaux de poste de proximité, à réduire le nombre de tournées et à surcharger
      le personnel.
  - s: Om vi vill fortsätta att förbättra utsläppen av kväveoxid, är den enda möjligheten
      att <v>ta</v> <p>bort</p> den övre gränsen på 108 procent, eftersom det inte
      finns någon drivfjäder för de europeiska transportörerna att genomföra miljöförbättringar
      när det gäller transittrafiken genom Österrike.
    t: Et que, si nous voulons continuer à diminuer les émissions de NOx, la seule
      possibilité est de <a>supprimer</a> le plafond des 108 %, parce que si nous
      maintenons ce plafond, il n’y a aucun stimulant à l’amélioration de la qualité
      environnementale en ce qui concerne les émissions de la part des transporteurs
      européens qui transitent par l’Autriche.
  - s: Vi måste <v>ta</v> <p>bort</p> alla bosättningar, allihopa, och dra en internationellt
      erkänd gräns mellan en judisk nationalstat och en palestinsk nationalstat.
    t: 'Il poursuivait : «Nous devons <a>supprimer</a> les colonies, je dis bien toutes,
      et tracer une frontière internationalement reconnue entre une patrie juive et
      une patrie palestinienne».'
  - s: att låta EUF ingå i budgeten (artikel 26.4), där kommissionen vill upphäva
      AVS-ländernas exceptionella ställning genom att <v>ta</v> <p>bort</p> detta
      stycke och som en följd av detta föra in EUF i unionens budget.
    t: Troisièmement, la budgétisation du FED (Article 26(4)), où la Commission veut
      mettre fin à la position exceptionnelle des pays ACP en <a>supprimant</a> ce
      paragraphe et en incluant dès lors le FED dans le budget de l’Union.
  - s: För några förslag, som inte gick igenom, gällde det - nu vill jag inte ta upp
      Storbritannien igen, det diskuterade vi tillräckligt länge under förmiddagen
      - att <v>ta</v> <p>bort</p> fördubblingar, exempelvis i samband med OIE:s tremånadsfrist,
      som är ett önskemål från oss.
    t: Certains amendements, qui n’ont pas été acceptés - je ne tiens plus à reparler
      de la Grande-Bretagne, nous en avons discuté assez longtemps ce matin - visaient
      à <a>supprimer</a> certains éléments faisant double emploi, notamment en ce
      qui concerne le délai de trois mois de l’OIE, lequel nous préoccupe.
  - s: Därför vill jag att vi röstar emot ändringsförslag fem om att <v>ta</v> <p>bort</p>
      följande text ”Garantera att det inte blir straffbelagt att uttrycka kontroversiella
      politiska åsikter via Internet”.
    t: En conséquence, je voudrais que nous votions contre l’amendement 5, qui cherche
      à <a>supprimer</a> le texte «s’assurer que l’expression de convictions politiques
      controversées par le biais d’Internet n’est pas soumise à des poursuites pénales».
  - s: Efter att Frankrike påtvingats EU:s konstitutionsfördrag, som landet röstade
      nej till 2005, är Nicolas Sarkozy i färd med att <v>ta</v> <p>bort</p> artikel
      88.5 i konstitutionen, vilket innebär att anslutningen av nya EU-medlemsstater
      ska bestämmas genom folkomröstning.
    t: Ainsi, après avoir imposé aux Français le traité constitutionnel européen qu’ils
      avaient rejeté en 2005, Sarkozy s’apprête à <a>supprimer</a> l’article 88.5
      de la Constitution, soumettant à référendum l’entrée d’un nouvel État dans l’Union
      européenne.
  - s: Vi kan inte godta ändringsförslag 21, genom vilket man försöker att <v>ta</v>
      <p>bort</p> det direkta budgetstödet, och inte heller ändringsförslag 27 om
      direkt industriellt samarbete, och jag bör påpeka att kommissionens nya företagsstrategi
      fokuserar på förbättringar av företagsklimatet, i stället för på direkta medel
      för samarbete.
    t: Nous ne pouvons accepter l’amendement 21, qui vise à <a>supprimer</a> l’appui
      budgétaire direct, ni l’amendement 27 portant sur la coopération industrielle
      directe et je dois signaler à cet égard que la nouvelle politique d’entreprise
      de la Commission se concentre sur l’amélioration de l’environnement des entreprises
      plutôt que sur les outils de coopération directs.
  - s: Mitt muntliga ändringsförslag går ut på att <v>ta</v> <p>bort</p> ordet ”automatisk”.
    t: Mon amendement oral consisterait à <a>supprimer</a> le mot «automatique».
  - s: Finns det något hinder mot Cunhas muntliga ändringsförslag om att <v>ta</v>
      <p>bort</p> ordet ”automatisk”?
    t: Y a-t-il un inconvénient à <a>supprimer</a> le mot «automatique», conformément
      à l’amendement oral de M. Cunha ?
  - s: Jag är mycket glad över att kunna anta att det sker en förbättring, men det
      <v>tar</v> inte <p>bort</p> problemet så, nej, vi måste insistera på omröstning
      med namnupprop om det avsnittet.
    t: Monsieur le Président, je constate avec plaisir qu’il y a amélioration, mais
      que cela ne <a>supprime</a> pas le problème.
  - s: Om ni oroar er för ert folks välbefinnande sluta då upp med att systematiskt
      försvaga Contraloría General och dess ledamöter och upphäv beslutet att <v>ta</v>
      <p>bort</p> platsen som Contralor General, den s.k. ”Pakten”.
    t: Monsieur le Président, si vous vous souciez du bien de votre peuple, cessez
      d’affaiblir systématiquement la Cour des comptes et ses membres et revenez sur
      votre décision de <a>supprimer</a> le poste de Président de la Cour des comptes,
      que vous appelez «Pacte».
  - s: Genom andringsförslag 2 till punkt 2 b till betänkandet av Harbour och Medina
      Ortega avser man att <v>ta</v> <p>bort</p> koefficienten för att korrigera pensionen
      i relation till mottagarens bosättningsort så att pensionen blir densamma vid
      en inbetalning av lika stora bidrag.
    t: Monsieur le Président, l’amendement 2 au considérant 2 ter du rapport de mes
      amis les députés Harbour et Medina Ortega <a>supprime</a> le coefficient correcteur
      de la retraite en fonction du lieu de résidence du titulaire de celle-ci, de
      sorte qu’au versement de cotisations identiques correspondent des prestations
      de retraites équivalentes.
  - s: Vidare kan kommissionen inte godkänna ändringsförslag 27 i vilket parlamentet
      föreslår att <v>ta</v> <p>bort</p> möjligheten att definiera kriterier för godtagbarhet
      av foderprodukter som har genomgått vissa processer för att ta bort föroreningar.
    t: Ensuite, la Commission ne peut accepter l’amendement 27 par lequel le Parlement
      propose de <a>supprimer</a> la possibilité de définir des critères d’acceptabilité
      pour les matières premières pour aliments des animaux ayant été soumises à certains
      procédés de décontamination.
  - s: Ändringsförslag 33 <v>tar</v> <p>bort</p> möjligheten att till ursprungslandet
      återexportera varupartier som inte uppfyller kriterierna.
    t: L’amendement 33 <a>supprime</a> la possibilité de réexporter des lots non conformes
      vers le pays d’origine.
  - s: Ändringsförslagen 39 och 40 i vilka man vill <v>ta</v> <p>bort</p> möjligheten
      att införa en åtgärdsgräns är likaså ej godtagbara.
    t: Les amendements 39 et 40, qui proposent de <a>supprimer</a> la possibilité
      d’introduire des limites d’action, sont tout aussi inacceptables.
  - s: Särskilt ändringsförslagen 9, 10 och 20 där man föreslår att <v>ta</v> <p>bort</p>
      syftningen till diskriminering grundad på rastillhörighet och etniskt ursprung.
    t: En particulier, les amendements 9, 10 et 20 proposent de <a>supprimer</a> la
      référence à la discrimination fondée sur la race et l’origine ethnique.
  - s: Hur tolkar ni i ljuset av östutvidgningen beslutet att <v>ta</v> <p>bort</p>
      resurser från en ändamålsenlig kamp i Sverige, Österrike och Tyskland mot barnsexturismen,
      när vi vet att det finns särskilda problem med könshandel och handel med människor
      i ett stort antal av ansökarländerna?
    t: comment interprétez-vous, dans la perspective de l’élargissement vers l’est,
      la décision de <a>supprimer</a> les ressources financières qui étaient destinées
      à une lutte bien ciblée, menée en Suède, en Autriche et en Allemagne, contre
      le tourisme sexuel impliquant des enfants, alors que nous savons que dans bon
      nombre de pays candidats, la prostitution et le trafic de personnes posent des
      problèmes particuliers ?
  - s: den ena handlar om målet 2002, och parlamentet och utskottet skulle vilja <v>ta</v>
      <p>bort</p> orden ”så långt det är möjligt” så att målet 2002 blir obligatoriskt
      och inte, som nu, frivilligt.
    t: l’un est la question des objectifs pour 2002 et le Parlement et la commission
      de l’environnement aimeraient <a>supprimer</a> les mots «dans la mesure du possible»
      afin que les objectifs pour 2002 deviennent obligatoires et qu’ils ne soient
      plus optionnels, comme c’est actuellement le cas.
  - s: Vi ser det naturligtvis som positivt att pengar avsätts till kampen mot att
      ta bort de avskyvärda person-/landminorna, men de pengar som nu avsätts räcker
      inte på långa vägar för att <v>ta</v> <p>bort</p> de över 100 miljoner minor
      som finns utplacerade runtom i världen.
    t: Nous considérons naturellement comme positif le fait que des sommes soient
      allouées aux travaux d’élimination de ces armes abomidables que sont les mines
      antipersonnel, mais elles sont loin d’être suffisantes pour <a>supprimer</a>
      les quelque 100 millions de mines qui menacent les populations un peu partout
      dans le monde.
  - s: Jag vill i samband med punkt 20 lägga fram en muntlig ändring, som jag hoppas
      att kammarens ledamöter kommer att stödja, i syfte att <v>ta</v> <p>bort</p>
      den andra delen som börjar med ”inom vilka en fördubbling av budgeten… ”.
    t: Au paragraphe 20, je voudrais également proposer un amendement oral - et j’espère
      que les membres de cette Assemblée le soutiendront - visant à <a>supprimer</a>
      la deuxième partie, qui commence par «prévoyant le doublement du budget».
  - s: Att avveckla subventioner till produktion, <v>ta</v> <p>bort</p> exportbidrag
      och behålla produktionskvoter bidrog till att begränsa potentialen för Europas
      jordbruk.
    t: Découpler les subventions de la production, <a>supprimer</a> les primes à l’exportation
      et maintenir les quotas de production, toutes ces mesures ont contribué à limiter
      le potentiel de l’agriculture européenne.
  - s: Eftersom medlemsländernas grannländers språk sällan studeras i någon större
      omfattning inom EU skulle det vara på sin plats att <v>ta</v> <p>bort</p> den
      här snäva begränsningen och utvidga möjligheterna till att även omfatta studier
      av EU:s grannregioners litet studerade men viktiga språk.
    t: Comme les langues des pays voisins des États membres ne sont pas très étudiées
      à l’intérieur de l’UE, il serait adéquat de <a>supprimer</a> cette étroite limitation
      et d’étendre les possibilités d’étude aux langues peu étudiées, mais importantes,
      des zones limitrophes de l’UE.
  - s: Parlamentets förslag att <v>ta</v> <p>bort</p> en av etapperna för samråd med
      medlemsstaterna, inom ramen för de centrala åtgärderna, kommer verkligen att
      underlätta och förkorta förfarandet för urval av förslag.
    t: En effet, la proposition du Parlement de <a>supprimer</a>, dans le cadre des
      actions centralisées, une des étapes de consultation des États membres, faciliterait
      et raccourcirait d’une façon considérable la procédure de sélection des projets.
  - s: Låt oss för det andra <v>ta</v> <p>bort</p> nicklet från de delar av myntet
      som kan beröras.
    t: Deuxièmement, <a>supprimons</a> le nickel des parties des pièces que l’on touche.
  - s: Jag sade redan i debatten att om vi nu skulle ändra dessa fakta genom att vi
      <v>tar</v> <p>bort</p> kodnummer ur tabellen eller något liknande, då skulle
      vi avge en politisk förklaring, något som kommissionen aldrig haft som avsikt.
    t: J’ai déjà dit, pendant les débats, que si nous modifiions ces faits en <a>supprimant</a>
      ce préfixe du tableau, ou d’autres opérations de la sorte, nous ferions une
      déclaration politique que la Commission n’a jamais eu l’intention de faire.
  - s: Detsamma gäller förslaget att <v>ta</v> <p>bort</p> alla tidsbegränsningar
      för att konstatera producentens ansvar.
    t: Le seul point que les députés sociaux-démocrates danois ne peuvent approuver
      concerne la proposition visant à <a>supprimer</a> les possibilités offertes
      aux États membres d’introduire des franchises ou des limitations de responsabilité.
  - s: Detta är det viktiga, och därför ber jag också mina kolleger i de andra grupperna
      att inte <v>ta</v> <p>bort</p> hänvisningen till ?oavsett kön?
    t: Là est le n ?ud de l’affaire et c’est pour cela que je demande aux députés
      des autres groupes de ne pas <a>supprimer</a> la référence «quel que soit le
      sexe».
  - s: Jag tror att vi genom att <v>ta</v> <p>bort</p> tröskelvärdena faktiskt avvärjer
      faran för att de små och medelstora företagen skall slås ut från marknaden,
      vilket säkert skulle inträffa, om de tvingades konkurrera på gemenskapsnivå
      med de stora företagen enligt de komplicerade förfarandena i direktivet.
    t: Je crois que, en les <a>supprimant</a>, nous avons effectivement écarté le
      risque que les petites et moyennes entreprises soient exclues du marché, ce
      qui se produirait à coup sûr si elles étaient appelées à concurrencer, conformément
      aux procédures complexes de la directive, les grandes entreprises au niveau
      communautaire.
  - s: Dess rekommendation om långsiktig reform av jordbrukspolitiken, vilken omfattar
      nästan hälften av budgeten, och i synnerhet målet att <v>ta</v> <p>bort</p>
      subventioner för tobaksproduktion under nästa decennium, bör få starkt stöd
      av denna kammare.
    t: Ses recommandations à long terme concernant l’avenir de la réforme des politiques
      agricoles, qui représentent près de la moitié du budget, et en particulier celle
      visant à <a>supprimer</a> les subsides octroyés à la production de tabac pour
      la prochaine décennie, devraient être soutenues sans réserve par cette assemblée.
  - s: En realistisk invandringspolitik bör i stället gå ut på att försvåra invandrarnas
      situation i Europa, bl.a. genom att <v>ta</v> <p>bort</p> alla former av socialhjälp
      - en politik som för övrigt den amerikanska kongressen bedriver - minska det
      ekonomiska stödet till de länder som uppmuntrar invandring och organisera utvisningar
      på ett systematiskt sätt.
    t: Une politique réaliste de l’immigration devrait, au contraire, consister à
      rendre difficile la situation des migrants en Europe en <a>supprimant</a> notamment
      toute aide sociale - politique qui est d’ailleurs celle du Congrès américain
      -, en diminuant les aides économiques aux pays qui encouragent l’immigration
      et en organisant d’une façon systématique les reconduites à la frontière.
  - s: Den andra viktiga reformen är att <v>ta</v> <p>bort</p> den nationella vetorätten
      från bestämmelserna om förstärkt samarbete och den tredje skall vara att tilldela
      medborgare rätt att direkt kunna vända sig till EG-domstolen.
    t: La seconde réforme essentielle consiste à <a>supprimer</a> le droit de veto
      national des clauses de coopération renforcée et la troisième est à accorder
      aux citoyens le droit d’accès direct à la Cour européenne.
  - s: Precis som jag sade i debatten i går, vill jag göra en muntlig ändring genom
      att man i ändringsförslag nr 4 <v>tar</v> <p>bort</p> slutet, dvs. orden Bakun,
      Malaysia, så att vi inte pekar ut ett visst projekt.
    t: Comme je l’ai dit au cours du débat d’hier, je souhaite proposer oralement
      un amendement, en <a>supprimant</a> les mots «Bakun, Malaisie de la dernière
      ligne de l’amendement nº 4, pour éviter d’épingler un projet précis.
  - s: Till min stora besvikelse konstaterar jag nu att Rack genom ändringsförslag
      nr 4 vill gå emot både kommissionen och utskottet genom att <v>ta</v> <p>bort</p>
      NGO:s medverkan.
    t: Je constate maintenant, à ma grande déception, que Monsieur Rack, avec l’amendement
      nº 4, souhaite s’opposer à la Commission et à notre commission de la politique
      régionale, en voulant <a>supprimer</a> la contribution des ONG.
  - s: Vad gäller förstnämnda punkt innebär det inte något problem att underställa
      parlamentet den begäran som kommer från Green och hennes grupp att från fredagens
      föredragningslista <v>ta</v> <p>bort</p> punkt 42, dvs. den muntliga frågan
      från ledamöterna Fraga Estévez, Colino Salamanca, Fantuzzi och övriga från utskottet
      för jordbruk och landsbygdens utveckling till kommissionen angående den allvarliga
      krisen inom rissektorn.
    t: Quant au premier point que vous avez mentionné, il n’y a aucun problème à soumettre
      à l’Assemblée la demande de Mme Green, au nom de votre groupe, de <a>supprimer</a>
      de l’ordre du jour de vendredi le point 42, question orale à la Commission des
      députés Fraga Estévez, Colino Salamanca, Fantuzzi et autres, au nom de la commission
      de l’agriculture et du développement rural, en ce qui concerne la grave crise
      du riz.
  - s: Det har nu gått två år, herr vice ordförande, och så vitt jag vet är den enda
      reform som ni nar genomfört att <v>ta</v> <p>bort</p> guldmedaljen för tjänstemännen
      efter tjugo års tjänstgöring, vilket uppriktigt sagt verkar lite litet.
    t: Deux ans ont passé, Monsieur le Président, et - pour autant que je sache -
      la seule réforme qu’elle a mise en uvre a été de <a>supprimer</a> la médaille
      d’or aux fonctionnaires ayant atteint vingt ans de service, ce qui me paraît
      franchement peu.
  - s: Vi vill <v>ta</v> <p>bort</p> den diskriminerande och antika åldersgränsen
      på 35 år.
    t: Nous voulons <a>supprimer</a> la limite d’âge de 35 ans, disposition désuète
      et discriminatoire.
  - s: Ändringsförslagen 5, 6, 7, 16, 20, 22, 23, 24 och 25 handlar om att <v>ta</v>
      <p>bort</p> alla hänvisningar i förordningen om medlemsstaternas tillsynsmyndigheter
      och man föreslår ett mer neutralt uttryck som behörig myndighet.
    t: Les amendements 5, 6, 7, 16, 20, 22, 23, 24 et 25 tentent de <a>supprimer</a>
      toutes les références du règlement aux autorités régulatrices des États membres,
      et suggèrent une expression plus neutre, comme celle d’autorité compétente.
  - s: Vi har utvidgat denna definition genom att <v>ta</v> <p>bort</p> den alternativa
      flygplatsen som ett krav.
    t: Nous avons donc élargi cette définition en <a>supprimant</a> l’exigence d’un
      aéroport alternatif.
  - s: Vidare har jag lagt fram två ändringsförslag om artiklarna 6 och 7, om att
      <v>ta</v> <p>bort</p> dem, eftersom jag tror att kommissionen inte är behörig
      att vidta åtgärder för att ingripa i bilaterala avtal.
    t: J’ai également déposé deux amendements visant à <a>supprimer</a> les articles
      6 et 7 parce que je pense que la Commission n’est pas compétente pour prendre
      des mesures visant à intervenir dans la conclusion d’accords bilatéraux.
  - s: Den som röstar på första delen vill <v>ta</v> <p>bort</p> bägge orden.
    t: celui qui vote pour la première partie veut <a>supprimer</a> ces deux mots.
  - s: Kommissionens förslag var att <v>ta</v> <p>bort</p> det, tillsammans med andra
      initiativ, men parlamentets förslag och kommissionens egen känslighet när det
      kom till kritan gjorde att Urban-programmet bibehålls.
    t: La Commission a proposé de la <a>supprimer</a>, de même que d’autres initiatives,
      mais la proposition du Parlement et la sensibilité même de la Commission à cette
      époque ont permis que l’initiative URBAN soit poursuivie.
  - s: Såsom ni begärt har jag beslutat att <v>ta</v> <p>bort</p> alla hänvisningar
      till ett kontor för tekniskt bistånd i texten, i avvaktan på att den pågående
      debatten inom kommissionen om systemen för att utlokalisera enheterna får en
      lösning.
    t: Comme vous l’avez demandé, j’ai décidé de <a>supprimer</a> toute référence
      au recours à un bureau d’assistance technique dans le texte, en attendant que
      le débat, en cours au sein de la Commission, sur les systèmes d’externalisation
      des services trouve son issue.
  - s: Jag vill <v>ta</v> <p>bort</p> ordet ”fragmentering” i den första meningen
      och i den andra meningen vill jag ersätta ordet ”assurer” (se till) med ordet
      ”renforcer” (förstärka).
    t: Je souhaiterais <a>supprimer</a> le mot «fragmentation» dans la première phrase
      et ensuite, dans la deuxième phrase, remplacer le mot «assurer» par les mots
      «renforcer».
  - s: Jag anser vidare att om man skall få ett genombrott för denna nya teknik och
      de omfattande investeringar som krävs, måste länderna få <v>ta</v> <p>bort</p>
      skatten helt under en övergångsperiod, för att få till stånd de investeringar
      som behövs vad gäller motorer, tankställen m.m.
    t: J’estime en outre que si l’on veut voir triompher cette nouvelle technique
      et dégager les investissements nécessaires, il est impératif que les différents
      pays <a>suppriment</a> totalement les taxes pendant une période de transition,
