      in relazione alle statistiche della bilancia dei pagamenti se inferiori alla
      soglia di 50 000 euro.
  - s: Den bilaterala handelsvolymen är mycket stor och effekterna av att <v>ta</v>
      <p>bort</p> hindren skulle kunna bli oerhört stora, framför allt för jordbruksekonomierna
      i de EU-länder som gränsar till Schweiz samt för schweiziska jordbrukare.
    t: Il volume del commercio bilaterale è notevole e l’<a>abolizione</a> delle barriere
      commerciali comporterebbe un impatto notevole, specialmente sull’economia agricola
      dei paesi dell’Unione confinanti con la Svizzera e sugli agricoltori svizzeri.
  - s: De som struntar i denna mångfald fortsätter att avslå kompromissen, detta gäller
      i synnerhet den självutplånande GUE/NGL-gruppen som struntar i att det viktigaste
      kravet som de har ställt - nämligen att <v>ta</v> <p>bort</p> ursprungslandsprincipen
      - faktiskt har uppnåtts.
    t: Quelli che ignorano tale diversità continuano a rifiutare questo compromesso,
      in particolare il gruppo kamikaze GUE/NGL, che ignora il fatto che la richiesta
      principale che ha avanzato - l’<a>abolizione</a> del principio del paese d’origine
