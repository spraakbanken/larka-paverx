      eftersom summan kommer att flyttas över till någon annan rubrik, i linje med
      det öppna förfarande som har godkänts av budgetmyndigheten.
    t: Infine, mi preme sottolineare che l’<a>abolizione</a> della linea di bilancio
      per la Casa della storia europea non ne comprometterà la fattibilità, in quanto
      la somma verrà stornata a un’altra rubrica, in linea con un processo trasparente
      che ha avuto l’avallo dell’autorità di bilancio.
  - s: Det finns många frågor vi håller helt med om, t.ex. att <v>ta</v> <p>bort</p>
      enhälligheten i rådet, förslaget om en demokratisk budget där obligatoriska
      utgifter tas bort -, och när det gäller intäkterna kan jag säga att i min grupp
      röstade vi för, och majoriteten är för, en gemenskapsskatt - förslaget om europeiska
      listor till valen, ett harmoniserat valförfarande samt de lovande inställningarna
      till kommittéförfarandet.
    t: l’<a>abolizione</a> della regola dell’unanimità in seno al Consiglio;
  - s: Trots att vi, och jag skulle här vilja tacka vår kollega Hallam för den entusiasm
