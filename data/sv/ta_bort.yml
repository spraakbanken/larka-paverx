  - s: Följaktligen föreslår kommissionen å ena sidan att medlemsstaterna skall samfinansiera
      GJP, och å andra sidan, att man skall <v>ta</v> <p>bort</p> strukturstödet från
      den gemensamma fiskeripolitiken för de delar av medlemsstaternas områden som
      inte är berättigade till de nya målen 1 och 2 så som de definieras i Agenda
      2000, med risk för att åstadkomma allvarlig snedvridning i konkurrensen mellan
      de europeiska aktörerna på fiskeområdet.
    t: La Commissione propone infatti, da un lato, il cofinanziamento della PAC da
      parte degli Stati membri e, dall’altro, la <a>soppressione</a> degli aiuti strutturali
      alla politica comune della pesca per quelle parti del territorio degli Stati
      membri che non rientrano nei nuovi obiettivi 1 e 2, così come definiti nell’Agenda
      2000, col rischio di provocare serie distorsioni della concorrenza tra gli operatori
      europei che lavorano nel comparto della pesca.
  - s: Vi gick motvilligt med på att <v>ta</v> <p>bort</p> den bestämmelsen.
    t: Abbiamo accettato a malincuore la <a>soppressione</a> di questa norma;
  - s: Enligt kommissionens åsikt skulle konkurrensen mellan distributörerna öka om
      man <v>tar</v> <p>bort</p> klausulen och detta leder i sin tur till prissänkningar.
    t: Secondo la Commissione, tale <a>soppressione</a> aumenterebbe la concorrenza
      fra i distributori e comporterebbe perciò una riduzione dei prezzi.
  - s: Eftersom det inte har getts några klara svar anser jag att föredragandens förslag
      är klokt, men värden har sin plats och förnuftet har sin, och i det här fallet
      anser jag att det står klart att det är nödvändigt att vänta för att se hur
      de nya faktorer, vars syfte är att gynna konkurrensen, som införs i förslaget
      fungerar innan man <v>tar</v> <p>bort</p> lokaliseringsklausulen.
    t: In questo caso, a me sembra evidente che, prima di procedere alla <a>soppressione</a>
      della clausola di localizzazione, occorre aspettare di vedere in qual modo funzionano
      i nuovi elementi atti a favorire la concorrenza, così come avanzato nella proposta.
  - s: räckvidden av kommissionens definition av bilogisk mångfald (den begränsas
      till nätverket Natura 2000), systemet för obligatorisk ekonomisk säkerhet (för
