      la pagliuzza dall’occhio del tuo fratello».
  - s: Ta bort bjälken i era egna ögon innan ni <v>tar</v> <p>bort</p> grandet i era
      grannars.
    t: «Togli prima la trave dal tuo occhio e allora potrai vederci bene nel <a>togliere</a>
      la pagliuzza dall’occhio del tuo fratello».
  - s: Om ni <v>tar</v> <p>bort</p> Silvio Berlusconis namn kommer punkterna att sakna
      subjekt, det kommer att bli meningar utan innehåll.
    t: 'Il 59 e il 69, per esempio, se lei <a>toglie</a> il nome del Presidente Berlusconi,
      rimangono senza soggetto, frasi che non hanno senso:'
  - s: Hur tolkar ni i ljuset av östutvidgningen beslutet att <v>ta</v> <p>bort</p>
      resurser från en ändamålsenlig kamp i Sverige, Österrike och Tyskland mot barnsexturismen,
      när vi vet att det finns särskilda problem med könshandel och handel med människor
      i ett stort antal av ansökarländerna?
    t: In terzo luogo, lei come interpreta, alla luce dell’ampliamento a est, la decisione
      di <a>togliere</a> risorse alla giusta battaglia contro il turismo a scopo pedofilo
      combattuta in Svezia, Austria e Germania, quando sappiamo che esiste un particolare
      problema di prostituzione e di tratta di esseri umani in un gran numero dei
      paesi candidati?
  - s: Vad skulle hända om vi tillämpade det beslut som avkunnats av Europeiska domstolen
      för de mänskliga rättigheterna, enligt vilket vi måste <v>ta</v> <p>bort</p>
      krucifix från italienska klassrum, på alla platser där kors visas på allmänna
      platser?
    t: che cosa accadrebbe se applicassimo la sentenza di Strasburgo, se applicassimo
      cioè quella ragione che impone di <a>togliere</a> il crocifisso dalle aule italiane,
      in parallelo a tutti i luoghi dove è esposta per ragioni pubbliche una croce?
  - s: I varje fall måste jag nu fastslå att vi för det första <v>tar</v> <p>bort</p>
      ett ton frukt och grönsaker från marknaden för att avlasta den, men å andra
      sidan skall vi bestråla grönsakerna och frukten, för att göra dem längre hållbara.
    t: da una parte <a>togliamo</a> tonnellate di frutta e verdura dal mercato, per
      decongestionarlo, e dall’altra vogliamo sottoporre la frutta e la verdura a
      radiazioni ionizzanti per renderle più a lungo conservabili.
  - s: den ena handlar om målet 2002, och parlamentet och utskottet skulle vilja <v>ta</v>
      <p>bort</p> orden ”så långt det är möjligt” så att målet 2002 blir obligatoriskt
      och inte, som nu, frivilligt.
    t: la prima riguarda la questione degli obiettivi per il 2002, e qui il Parlamento
      e la commissione vorrebbero <a>togliere</a> le parole «per quanto possibile»
      in modo che gli obiettivi del 2002 diventino vincolanti e non più opzionali.
  - s: Samtidigt vill jag på andra raden - vid ”obligatoriska rättsliga bestämmelser”
      - <v>ta</v> <p>bort</p> ordet ”obligatoriska”.
    t: Contemporaneamente, alla seconda riga - dove compare l’espressione «norme di
      legge vincolanti« - vorrei <a>togliere</a> il termine «vincolanti».
  - s: Jag hoppas att den valda tidpunkten för presentationen av denna rapport för
      parlamentet inte var ett knep för att uppmuntra oss till att <v>ta</v> <p>bort</p>
      denna punkt från föredragningslistan.
    t: Spero che i tempi di presentazione della suddetta relazione al Parlamento non
      fossero una manovra tesa a convincerci a <a>togliere</a> l’argomento dall’ordine
      del giorno.
  - s: Det har nu gått två år, herr vice ordförande, och så vitt jag vet är den enda
      reform som ni nar genomfört att <v>ta</v> <p>bort</p> guldmedaljen för tjänstemännen
      efter tjugo års tjänstgöring, vilket uppriktigt sagt verkar lite litet.
    t: Siamo a due anni dopo, signor Vicepresidente, e - a quanto ne so io - l’unica
      riforma che lei ha applicato è stata quella di <a>togliere</a> la medaglia d’oro
      ai funzionari dopo vent’anni di servizio, il che onestamente mi sembra poco.
  - s: Någon beslutade att <v>ta</v> <p>bort</p> frågorna från Kinnock och placera
      dem så långt ned att de inte skulle dyka upp.
    t: Abbiamo rivolto le nostre interrogazioni al signor Kinnock, ma qualcuno ha
      deciso di <a>toglierle</a> e di collocarle talmente in fondo all’ordine del
      giorno da renderle irragiungibili.
  - s: Vi föreslår att vi <v>tar</v> <p>bort</p> den lilla förmån de har.
    t: Noi proponiamo di <a>togliere</a> questo piccolo vantaggio a loro concesso.
  - s: Det ekonomiska utskottet har därför, bland annat på grundval av förslaget från
      Europeiska folkpartiets grupp, godtagit ett ändringsförslag som ger behöriga
      nationella instanser rätt att <v>ta</v> <p>bort</p> undermåliga apparater från
      nätet om det visar sig att dokumenterade fel föreligger.
    t: La commissione per i problemi economici e monetari e la politica industriale,
      pertanto, sulla base anche della proposta del partito popolare europeo, ha accolto
      un emendamento che permette alle autorità nazionali competenti di <a>togliere</a>
      dalla rete le apparecchiature scadenti in presenza di problemi documentati.
  - s: Om ett telefonbolag i Nederländerna, till exempel Telfort, kan påvisa att en
      apparat allvarligt skadar eller missbrukar nätet så kan telemyndigheterna (Rijksdienst
      voor radiocommunicatie in Groningen) besluta att <v>ta</v> <p>bort</p> den apparaten
      från marknaden.
    t: Se nei Paesi Bassi una società telefonica, ad esempio la Telfort, può dimostrare
      che un apparecchio abusa della rete o la danneggia gravemente, il Servizio nazionale
      per le telecomunicazioni a Groninga può decidere di <a>togliere</a> tale apparecchio
      dal mercato.
  - s: Men det är likaså min och min grupps åsikt att systemet, efter gårdagens händelser,
      åter måste ses över, måste anpassas och finslipas, utan att <v>ta</v> <p>bort</p>
      något av det ansvar som vi alla måste ta.
    t: Tuttavia io, e lo affermo anche a nome del mio gruppo, ritengo che, dopo gli
      avvenimenti di ieri, il sistema debba essere rivisto, corretto e perfezionato,
      senza <a>togliere</a> nulla alla responsabilità che tutti noi dobbiamo assumerci.
  - s: Jag anser därför, herr talman, att vi skulle kunna ta med betänkandet om det
      nederländska initiativet, vilket skulle vara en fin gest mot ordförandeskapet,
      men utan att <v>ta</v> <p>bort</p> betänkandet om visum, som faktiskt antogs
      i utskottet för medborgerliga fri- och rättigheter samt rättsliga och inrikes
      frågor med en överväldigande majoritet, där även socialdemokraterna ingick.
    t: A mio avviso quindi, signor Presidente, potremmo inserire la relazione sull’iniziativa
      olandese - compiendo così un gesto di cortesia nei confronti della Presidenza
      in carica -, ma senza <a>togliere</a> la relazione sui visti, che la commissione
      per le libertà civili, la giustizia e gli affari interni ha approvato a schiacciante
      maggioranza anche col voto dei socialisti.
  - s: Slutligen en sak som jag är glad över att ni inte lyckades klara av och det
      är fördelningen - enligt den italienska Cencelli-handboken - av de olika byråerna,
      där ni ville <v>ta</v> <p>bort</p> möjligheten att eventuellt ge Parma den nya
      livsmedelsmyndigheten och i stället placera den i Helsingfors, ett felaktigt
      förfarande som dessbättre inte lyckades.
    t: Infine, una cosa che sono contento non siate riusciti a fare è la distribuzione
      - da manuale Cencelli, all’italiana - delle agenzie, <a>togliendo</a> la possibilità
      di attribuire magari a Parma l’Agenzia alimentare per darla a Helsinki, procedura
      sbagliata che per fortuna non è andata in porto.
  - s: Vi kunde varken lägga till eller <v>ta</v> <p>bort</p> någonting.
    t: Non potevamo aggiungere né <a>togliere</a> alcunché.
  - s: Till sist har det nederländska ordförandeskapet bestämt sig för att <v>ta</v>
      <p>bort</p> åldern ur ickediskrimineringsartikeln.
    t: Infine, la Presidenza olandese ha insistito per <a>togliere</a> l’età dall’articolo
      sulla non discriminazione.
  - s: Vi <v>tog</v> <p>bort</p> den första stenen i kommunismens mur, och genom den
      spricka som vi öppnade svepte hela det kommunistiska systemet ut.
    t: Noi abbiamo <a>tolto</a> il primo mattone dalla muraglia del comunismo, e dalla
      breccia che avevamo aperto si è fatto strada il vento impetuoso che ha spazzato
      via l’intero sistema comunista.
  - s: vi uppmanar de egyptiska myndigheterna att <v>ta</v> <p>bort</p> uppgifter
      om religion från officiella dokument, identitetskort, pass och alla dokument
      som behövs för att få ett arbete.
    t: chiediamo alle autorità egiziane di <a>togliere</a> dai documenti ufficiali,
      dalla carta di identità, dal passaporto, da tutti i documenti richiesti per
      lavorare, la menzione religiosa.
- c: 49
  r: 3
  v: sopprimere
  x:
  - s: Eftersom föredragningslistan är väldigt omfattande är den enda möjligheten
      att sätta upp denna punkt utan att <v>ta</v> <p>bort</p> någon annan att förkorta
      frågestunden.
    t: Essendo l’ordine del giorno estremamente carico, l’unica possibilità di iscrivere
      questo punto senza <a>sopprimerne</a> un altro è di abbreviare l’Ora delle interrogazioni.
  - s: Man säger mig att ni ville <v>ta</v> <p>bort</p> orden ?och drägliga bostadsförhållanden?
    t: Mi è stato riferito che lei voleva <a>sopprimere</a> le parole ’sugli alloggi
      adeguati?
  - s: Jag ändrade frågan för att <v>ta</v> <p>bort</p> omdömena, och jag fick än
      en gång svaret att den inte är tillåtlig eftersom jag frågar om rådet intresserar
      sig för att demonstranter har dött, framför allt med tanke på att Förenta staternas
      styrkor stöds av medlemsstater i Europeiska unionen.
    t: Ho modificato l’interrogazione per <a>sopprimere</a> tali constatazioni e mi
      sono di nuovo sentito dire che non era ricevibile, poiché avevo chiesto se il
      Consiglio si fosse interessato al decesso di manifestanti, tenendo soprattutto
      conto del fatto che le truppe degli Stati Uniti erano appoggiate da Stati membri
      dell’Unione europea.
  - s: Jag skulle också ha föredragit att <v>ta</v> <p>bort</p> den mycket kritiserade
      artikel 22a.
    t: In quanto al tanto criticato articolo 22, lettera a, avrei voluto fosse <a>soppresso</a>.
  - s: Grundläggande straffrättsliga principer avskaffas genom att man <v>tar</v>
      <p>bort</p> kravet på dubbel straffbarhet samt möjliggör ett utlämnande av landets
      egna medborgare till en annan stat och vidare möjliggör för den stat till vilken
      den anklagade överlämnats att i sin tur utlämna denne (utan tillstånd från staten
      som utlämnade den anklagade) till tredje land som inte är medlem av EU (exempelvis
      en kurd som utlämnas från Grekland till Tyskland som i sin tur utlämnar honom
      till Turkiet utan att fråga Grekland).
    t: <a>Sopprimendo</a> la doppia incriminazione e dando la possibilità di estradare
      un cittadino in un altro Stato, Stato che a sua volta può estradarlo (senza
      il permesso del paese che l’ha consegnato) verso un paese terzo non appartenente
      all’Unione (ad esempio, un curdo può essere estradato dalla Grecia in Germania,
      la quale a sua volta lo consegna alla Turchia senza prima chiedere il permesso
      alla Grecia), si annullano i principi fondamentali del diritto penale.
  - s: '- I ett försök att göra vår arbetsordning mera lättläst föreslog Ford för
      någon månad sedan att <v>ta</v> <p>bort</p> hänvisningarna till våra relationer
      med Europarådet.'
    t: '- Nell’intento di rendere più leggibile il nostro Regolamento, il collega
      Ford propose qualche mese fa di <a>sopprimere</a> il riferimento ai nostri rapporti
      con il Consiglio d’Europa.'
  - s: De har följaktligen <v>tagit</v> <p>bort</p> den.
    t: Come ha affermato l’onorevole Freitas, l’Organizzazione delle Nazioni Unite
      per l’alimentazione e l’agricoltura (FAO) ha eliminato il criterio della profondità
      in quanto arbitrario e non scientifico, e le organizzazioni regionali di gestione
      della pesca (ORGP), tra cui l’Organizzazione della pesca nell’Atlantico nordoccidentale
      (NAFO), hanno eliminato la regola dei 2 000 metri, senza nemmeno considerare
      il limite di 1 000 metri, dal momento che a loro avviso il limite non aveva
      nessuna utilità, e lo hanno dunque <a>soppresso</a>.
  - s: Men man måste också - och jag skulle vilja säga lägga särskild vikt vid det
      som vi säger i vår resolution - främja tillgången till marknader med rättvisa
      handelsvillkor, med ömsesidiga villkor och gradvis <v>ta</v> <p>bort</p> de
      åtgärder som stör handeln, särskilt - som vi också säger i resolutionen och
      i linje med vad som antogs i Doha - ta bort jordbruksstöden, inte bara Europeiska
      unionens, som trots allt är den marknad som redan är mest öppen för de minst
      utvecklade länderna, utan hela världssamfundets och särskilt de industrialiserade
      ländernas, de rikaste ländernas.
    t: È però anche necessario - attribuendo a tale aspetto la dovuta importanza,
      come sottolineato dalla risoluzione - favorire l’accesso al mercato in condizioni
      di uguaglianza e di reciprocità, nonché <a>sopprimere</a> gradualmente le misure
      che provocano distorsioni del commercio e, in particolare, come si afferma altresì
      nella risoluzione e in linea con le conclusioni di Doha, sopprimere le sovvenzioni
      agricole, non solo da parte dell’Unione europea, che in ultima analisi è già
      il mercato più accessibile ai paesi meno sviluppati, ma anche da parte di tutta
      la comunità internazionale e soprattutto dei paesi industrializzati e quindi
      più ricchi.
  - s: Men man måste också - och jag skulle vilja säga lägga särskild vikt vid det
      som vi säger i vår resolution - främja tillgången till marknader med rättvisa
      handelsvillkor, med ömsesidiga villkor och gradvis ta bort de åtgärder som stör
      handeln, särskilt - som vi också säger i resolutionen och i linje med vad som
      antogs i Doha - <v>ta</v> <p>bort</p> jordbruksstöden, inte bara Europeiska
      unionens, som trots allt är den marknad som redan är mest öppen för de minst
      utvecklade länderna, utan hela världssamfundets och särskilt de industrialiserade
      ländernas, de rikaste ländernas.
    t: È però anche necessario - attribuendo a tale aspetto la dovuta importanza,
      come sottolineato dalla risoluzione - favorire l’accesso al mercato in condizioni
      di uguaglianza e di reciprocità, nonché sopprimere gradualmente le misure che
      provocano distorsioni del commercio e, in particolare, come si afferma altresì
      nella risoluzione e in linea con le conclusioni di Doha, <a>sopprimere</a> le
