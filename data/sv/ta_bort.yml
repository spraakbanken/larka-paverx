    t: o nº 16 afirma categoricamente que a Comissão deveria <a>retirar</a> certos
      electrodomésticos do mercado.
  - s: Jag accepterar alltså att <v>ta</v> <p>bort</p> ordet fastläggande från ändringsförslaget
      som jag lämnade in.
    t: Senhor Presidente, depois de ter sido <a>retirado</a> o termo «fixação», de
      modo que não haverá, assim, qualquer fixação de cotações pelo Conselho do Euro,
      podemos aprovar a proposta de alteração e também o relatório na sua globalidade.
  - s: Detta är en upplyst och modig ståndpunkt som helt <v>tar</v> <p>bort</p> Kinas
      alibi.
    t: Considero que se trata de uma posição esclarecida e corajosa, que <a>retira</a>
      qualquer álibi à China.
  - s: Vi kan inte nu <v>ta</v> <p>bort</p> det nödvändiga stödet för den palestinska
      självständigheten.
    t: Não podemos <a>retirar</a> agora o apoio essencial à manutenção da autonomia
      palestiniana.
  - s: Jag anser att man i dag inte har någon rätt att <v>ta</v> <p>bort</p> ändringen
      om 2002.
    t: Penso, pois, não existir hoje qualquer razão para <a>retirar</a> a alteração
      relativa a 2002.
  - s: Jag tycker att det är förkastligt att man betalar 10 000 pund för att <v>ta</v>
      <p>bort</p> ett fönster för att få in en bil i en byggnad och 10 000 pund för
      att få ut den igen.
    t: Considero desprezível pagar 10 000 libras para <a>retirar</a> uma janela a
      fim de conseguir introduzir um veículo no interior de um edifício, e 10 000
      libras para o pôr cá fora outra vez.
  - s: Det finns majoriteter och minoriteter, men alla åsikter och ledamöter är lika
      värda, så var vänliga, säg till er personal att <v>ta</v> <p>bort</p> all institutionell
