  - s: Dit hör förslaget om att <v>ta</v> <p>bort</p> den nationella vetorätten vid
      förändringar av stora delar av det nuvarande fördraget.
    t: Je pense notamment à la proposition de <a>suppression</a> du droit de veto
      national pour des modifications portant sur des pans importants de l’actuel
      Traité.
  - s: En annan anledning till varför jag röstade emot resolutionen var att de ändringsförslag
      som lagts fram av gruppen Europeiska enade vänstern/Nordisk grön vänster, om
      att <v>ta</v> <p>bort</p> dessa uppmaningar och begära att fler kvinnor ska
      involveras i Eupol och Eusec och att den kvinnliga närvaron i Demokratiska Republiken
      Kongo ska öka, avvisades.
    t: Autre raison pour laquelle j’ai voté contre cette résolution, le fait que les
      amendements déposés par le groupe confédéral de la Gauche unitaire européenne/Gauche
      verte nordique demandant la <a>suppression</a> de ces appels et demandant d’intensifier
      le recrutement de femmes au sein de EUPOL et EUSEC et de renforcer la présence
      féminine en République démocratique du Congo ont été rejetés.
  - s: Följaktligen föreslår kommissionen å ena sidan att medlemsstaterna skall samfinansiera
      GJP, och å andra sidan, att man skall <v>ta</v> <p>bort</p> strukturstödet från
      den gemensamma fiskeripolitiken för de delar av medlemsstaternas områden som
      inte är berättigade till de nya målen 1 och 2 så som de definieras i Agenda
      2000, med risk för att åstadkomma allvarlig snedvridning i konkurrensen mellan
      de europeiska aktörerna på fiskeområdet.
    t: Ainsi, la Commission propose d’un côté le cofinancement de la PAC par les États
      membres et de l’autre la <a>suppression</a> des aides structurelles à la politique
      commune de la pêche pour les parties du territoire des États membres non éligibles
      aux nouveaux objectifs 1 et 2 tels que définis dans Agenda 2000, au risque de
      provoquer de graves distorsions de concurrence entre les opérateurs européens
      de la filière pêche.
  - s: Förutom att det är motiverat av djurskyddsskäl att <v>ta</v> <p>bort</p> antibiotikan,
      måste vi begränsa användningen så mycket som möjligt för att i framtiden kunna
      använda antibiotika för att bekämpa bakteriesjukdomar hos människor.
    t: Outre que la <a>suppression</a> des antibiotiques se justifie aussi pour des
      raisons liées à la protection des animaux, il est important de limiter autant
      que possible leur utilisation pour qu’ils puissent servir, à l’avenir, à combattre
      des maladies humaines provoquées par des bactéries.
  - s: Jag är förvånad över att se socialistgruppen lämna in ett ändringsförslag som
      vill att man <v>tar</v> <p>bort</p> punkt 1 i Ellesbetänkandet som är den viktiga,
      nämligen att vi påminner om vårt slutgiltiga beslut att inte bevilja kommissionen
      ansvarsfrihet för 1996.
    t: Je m’étonne que le groupe socialiste ait déposé une proposition d’amendement
      visant à la <a>suppression</a> du point 1 du rapport Elles.
  - s: Kommissionen har å sin sida redan diskuterat med medlemsländerna att <v>ta</v>
      <p>bort</p> ersättningar till exportörerna, vilka vid transporten bevisligen
      inte helt och hållet har iakttagit bestämmelserna över djurens välbefinnande.
    t: Pour sa part, la Commission a déjà ouvert des débats avec les États membres
      pour la <a>suppression</a> des aides aux exportateurs qui, comme on peut en
      apporter la preuve, n’ont pas complètement respecté les dispositions sur le
      bien-être des animaux lors du transport.
  - s: Att <v>ta</v> <p>bort</p> ersättningarna helt och hållet skulle för de inblandade
      i Europeiska unionen innebära att den levande boskapen faktiskt inte längre
      köps in i Europeiska unionen, utan i en annan världsdel eller från andra länder.
    t: Une <a>suppression</a> totale des remboursements signifierait pour les intéressés
      de l’Union européenne que le bétail vivant destiné à ces États ne serait plus
      acheté dans l’Union européenne, mais outre-mer ou à d’autres États tiers.
  - s: Det första är att helt och hållet <v>ta</v> <p>bort</p> APIM-avgiften, vilket
      skulle få mycket negativa konsekvenser för många små och medelstora industrier
      på öarna, som även om de har knappa vinstmarginaler på produktionen överlever
      tack vare att liknande produkter som kommer utifrån just är beskattade.
    t: La première est la <a>suppression</a> radicale de l’APIM, qui aurait des conséquences
      très négatives pour de très nombreuses petites et moyennes industries des îles,
      qui, bien qu’elles obtiennent de faibles marges bénéficiaires sur leur production,
      survivent grâce au fait que des produits similaires venus de l’extérieur sont
      précisément taxés et qu’il est, par conséquent, toujours rentable de poursuivre
      leur production aux Canaries.
  - s: Vi gick motvilligt med på att <v>ta</v> <p>bort</p> den bestämmelsen.
