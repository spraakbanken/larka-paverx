      von Hindernissen für die Erbringung und die Nutzung von Dienstleistungen durch
      Unternehmen und Verbraucher.
  - s: Förslaget som ligger framför oss i dag, borde, när det väl har antagits, utgöra
      grundvalen för förnyade politiska ansträngningar att <v>ta</v> <p>bort</p> de
      hinder som kvarstår.
    t: Der heute vorliegende Vorschlag sollte, sobald er angenommen ist, die Grundlage
      für weitere politische Anstrengungen zur <a>Beseitigung</a> der noch verbliebenen
      Hindernisse bilden.
  - s: Det måste leda till ytterligare ansträngningar för att <v>ta</v> <p>bort</p>
      hindren.
    t: Er muß zu weiteren Bemühungen um eine <a>Beseitigung</a> der Hindernisse führen.
  - s: De här ändringsförslagen klargör de existerande bestämmelserna och återspeglar
      parlamentets angelägenheter om rättslig klarhet och dess engagemang för ytterligare
      åtgärder för att <v>ta</v> <p>bort</p> det kvarstående hindren mot fri rörlighet.
    t: die Änderungsanträge 2 und 3 vom Prinzip her, Änderungsantrag 4 zum Teil sowie
      die Änderungsanträge 5, 6, 7, 8 und 9, 13, 14 und 17. Diese Änderungsanträge
      verdeutlichen die vorhandenen Bestimmungen und spiegeln die Besorgnisse des
      Parlaments gegenüber der Rechtssicherheit sowie seine Überzeugung wider, daß
      weitere Maßnahmen zur <a>Beseitigung</a> der verbleibenden Hindernisse für die
      Freizügigkeit ergriffen werden müssen.
  - s: 'Fru kommissionsledamot, problemet handlar inte bara om att <v>ta</v> <p>bort</p>
      handelshinder:'
    t: 'Das Problem, Frau Kommissarin, besteht jedoch nicht nur in der <a>Beseitigung</a>
      der Hemmnisse:'
  - s: Den bilaterala handelsvolymen är mycket stor och effekterna av att <v>ta</v>
      <p>bort</p> hindren skulle kunna bli oerhört stora, framför allt för jordbruksekonomierna
      i de EU-länder som gränsar till Schweiz samt för schweiziska jordbrukare.
    t: Das Volumen des bilateralen Handels ist beträchtlich, und die <a>Beseitigung</a>
      der Handelsschranken hätte einschneidende Auswirkungen, vor allem auf die Agrarwirtschaft
      der EU-Länder, die an die Schweiz angrenzen, und auf die Schweizer Landwirte.
  - s: Slutligen är ert verkliga motiv för att <v>ta</v> <p>bort</p> flaggan, konstitutionen,
      stadgan om de grundläggande rättigheterna och hymnerna rent inrikespolitiskt.
    t: Ihr wahrer Beweggrund für die <a>Beseitigung</a> der Flagge, der Verfassung,
      der Grundrechtecharta und der Hymnen ist rein hausgemacht.
  - s: Man kan till exempel investera i infrastruktur, samordna sysselsättningsfrågorna
      mellan behöriga myndigheter, införa ett finansieringsstöd för små och medelstora
      företag, <v>ta</v> <p>bort</p> de administrativa avgifterna eller utnyttja nya
      arbetstillfällen inom exempelvis miljö, fritid, kultur och äldreomsorg.
    t: Investitionen in die Infrastruktur, Koordinierung zwischen den für Probleme
      in Zusammenhang mit Arbeitslosigkeit zuständigen Behörden, finanzielle Unterstützung
      für kleine und mittlere Unternehmen, <a>Beseitigung</a> administrativer und
      bürokratischer Hindernisse, Nutzung neuer Arbeitsplätze in Bereichen wie Umwelt,
      Freizeit, Kultur und Betreuung älterer Menschen, Aufnahme eines neuen Kapitels
      über Beschäftigung in den Vertrag (mit größerem Mitspracherecht für das Parlament
      in Sachen Entwurf und Durchführung der Beschäftigungspolitik), oder auch die
      neuartigen Ideen im Kommissionsbericht zur Bekämpfung der Arbeitslosigkeit bieten
      so viele Handlungsmöglichkeiten, daß wir eigentlich nicht resignieren müssen.
  - s: Europa kan göra mycket för att <v>ta</v> <p>bort</p> dessa spänningar och ett
      sätt är att snabbt omsätta orden i handling.
    t: Europa hat viele Handlungsmöglichkeiten zur <a>Beseitigung</a> solcher Konflikte,
      und eine davon besteht darin, dass den Worten rasch Taten folgen.
  - s: Jag välkomnar också att ändringar som syftar till att <v>ta</v> <p>bort</p>
      hindren som finns mot att utöva rätten till familjeåterföreningar, och som kräver
      ett förbud mot att placera utländska minderåriga och ensamkommande minderåriga
      i häkte, antas.
    t: Ich begrüße auch die Annahme von Änderungsanträgen, welche die Forderung zur
      <a>Beseitigung</a> der Hindernisse, die der Wahrnehmung des Rechts auf Familienzusammenführung
      entgegenstehen, enthalten, und die ein Verbot der Inhaftierung ausländischer
      und unbegleiteter Minderjähriger fordern.
  - s: EU:s mål är att garantera ömsesidighet från Förenta staterna gällande fria
      lufttransporter, speciellt med tanke på att man <v>tar</v> <p>bort</p> ”restriktionerna
      för utländskt ägande och utländsk kontroll av amerikanska lufttrafikföretag
      och för cabotagetrafik”, och även med tanke på ”etableringsrätten” och ”statligt
      stöd”.
    t: Die EU möchte sicherstellen, dass die USA bei der Liberalisierung des Luftverkehrs
      die Gegenseitigkeit wahren, insbesondere bei der „<a>Beseitigung</a> der bestehenden
      rechtlichen Restriktionen für ausländische Beteiligung an und Kontrolle von
      US-Luftfahrtunternehmen und für Kabotage“ sowie in Bezug auf das Niederlassungsrecht
      und staatliche Beihilfen.
  - s: Unionens politik inriktar därför också in sig på att <v>ta</v> <p>bort</p>
      hinder för den rörligheten, både genom att upphäva administrativa hinder vid
      gränserna och genom att anlägga ny infrastruktur, de transeuropeiska näten.
    t: Ihre Politik zielt daher auf die <a>Beseitigung</a> der Hemmnisse für den Verkehr
      ab, sowohl durch die Aufhebung administrativer Hindernisse an den Grenzen als
      auch durch den Aufbau neuer Infrastruktur, der Transeuropäischen Netze.
  - s: Alla vet nu att den inre marknaden endast kan fungera som den skall om det,
      förutom att <v>ta</v> <p>bort</p> de klassiska hindren för den fria rörligheten,
      även förs en ordentlig konkurrenspolitik.
    t: Jeder weiß inzwischen, daß der Binnenmarkt nur reibungslos funktionieren kann,
      wenn neben der <a>Beseitigung</a> der klassischen Hindernisse für die Freizügigkeit
      auch eine annehmbare Wettbewerbspolitik betrieben wird.
  - s: Tyvärr förfogar dock inte kommissionen över samma instrument när det gäller
      att <v>ta</v> <p>bort</p> de skadliga följderna av skattekonkurrens.
    t: Aber leider verfügt die Kommission nicht über dasselbe Instrumentarium, wenn
      es um die <a>Beseitigung</a> der schädlichen Folgen des Steuerwettbewerbs geht.
  - s: Jag vill gratulera kommissionär Monti till hans kamp för harmoniseringen av
      skattepolitiken, genom avvecklandet av hinder, och min kollega Secchi för hans
      utmärkta betänkande som kommer att låta oss utnyttja fördelarna av den gemensamma
      marknaden och valutaunionen genom att <v>ta</v> <p>bort</p> skillnader i skattepolitik,
      som finns och som i dagsläget leder till flyttandet av sparande och av investeringar
      - med negativa konsekvenser vad beträffar företagens konkurrenskraft - vilket
      i sin tur leder till ett ökat skattetryck för arbetarna som inte kan flytta
      sig.
    t: Der Bericht hat die <a>Beseitigung</a> von gegenwärtig bestehenden Steuerverzerrungen
      zum Ziel, die - mit nachteiligen Auswirkungen auf die Wettbewerbsfähigkeit der
      Unternehmen - zu einer Verlagerung von Spartätigkeit und Investitionen führen
      und zu einem Anstieg der steuerlichen Belastung der Arbeitnehmer, für die keine
      Verlagerung möglich ist.
  - s: Inom jordbrukssektorn eftersträvar man främst att <v>ta</v> <p>bort</p> subventionerna,
      vilket skulle ha enorma negativa konsekvenser för produktionen i länder som
      Grekland, där jordbrukarna, vilket måste påpekas, ännu en gång har börjat demonstrationer
      och kräver en rättvis ersättning för sitt hårda arbete.
    t: Im Agrarbereich ist das Hauptziel die <a>Beseitigung</a> der Beihilfen, was
      gewaltige negative Auswirkungen auf die Produktion von Ländern wie Griechenland
      hätte, wo bezeichnenderweise erneut die Landwirte auf die Straße gegangen sind,
      um eine gerechte Bezahlung ihrer Arbeitsleistung zu fordern.
  - s: Detta initiativ är ett viktigt steg för att <v>ta</v> <p>bort</p> dessa hinder.
    t: Diese Initiative stellt einen wichtigen Fortschritt bei der <a>Beseitigung</a>
      dieser Hindernisse dar.
  - s: regler som garanterar en effektiv beskattning av gränsöverskridande kapitalflöden,
      åtgärder för att <v>ta</v> <p>bort</p> beskattningen i form av innehållande
      vid källan av ränte- och royaltybetalningar mellan företag i samma koncern samt
      en uppförandekod som syftar till att begränsa den skattekonkurrens som skadar
      medlemsstaternas möjligheter att driva in skatter - de olika moment som skall
      ingå i koden och som anges i Secchis betänkande, kommer att utgöra ett viktigt
      bidrag till detta arbete.
    t: Maßnahmen zur <a>Beseitigung</a> der Besteuerung in Form einer Quellensteuer
      für die Zahlung von Zinsen und Lizenzgebühren zwischen verbundenen Unternehmen;
  - s: Vi anser för vår del att Frankrike gör rätt i att behålla sitt program för
      skattelättnader för att inte förvärra den nuvarande krisen, dock utan att glömma
      målet om att <v>ta</v> <p>bort</p> det offentliga underskottet helt och hållet,
      som ändå är ett bra mål. Vi måste ta ansvar för ett arv som vi själva inte är
      upphov till. Låt oss åtminstone göra detta på ett klokt sätt.
    t: Wir unsererseits sind der Auffassung, dass - ohne das zweifellos zu begrüßende
      Ziel der völligen <a>Beseitigung</a> der öffentlichen Defizite aus den Augen
      zu verlieren - Frankreich recht daran tun, sein Programm der Steuererleichterungen
      aufrecht zu erhalten, um die gegenwärtige Krise nicht zu verschlimmern.
  - s: Först trodde jag att herr Hory, med tanke på hans generösa uttalanden till
      fru Lindholm, skulle ta itu på allvar med att <v>ta</v> <p>bort</p> dessa diskriminerande
      hinder och förespråka lika behandling av kvinnor.
    t: Zu Beginn seines Wortbeitrags dachte ich, daß Herr Hory - nach seinen sehr
      wohlwollenden Bemerkungen gegenüber Frau Lindholm - sich für die <a>Beseitigung</a>
      aller diskriminierenden Hindernisse und für die Durchsetzung einer gleichberechtigten
      Vertretung von Frauen stark machen würde.
  - s: Så länge det råder ovisshet om detta tycker jag inte att vi ska börja <v>ta</v>
      <p>bort</p> asbest från byggnaderna på parlamentets bekostnad.
    t: Solange in dieser Frage Unsicherheit herrscht, sollten wir nach meinem Dafürhalten
      nicht auf Kosten des Parlaments mit der <a>Beseitigung</a> des Asbests aus diesen
      Gebäuden beginnen.
- c: 20
  r: 7
  v: entfernen
  x:
  - s: Vilken skillnad det skulle bli om man <v>tog</v> <p>bort</p> klausulen om mammaledighet.
    t: Was würde es jedoch für einen Unterschied machen, wenn die Mutterschaftsregelung
      <a>entfernt</a> werden würde.
  - s: När kommer vi till exempel att bestämma oss för att <v>ta</v> <p>bort</p> en
      bok av en viss italiensk journalist, Giordano, med titeln ”Unionen bedrar oss”
      från biblioteken?
    t: Wann werden wir beispielsweise beschließen, das Buch eines gewissen italienischen
      Journalisten namens Giordano mit dem Titel „L’Unione fa la truffa “, d.h. „Die
      Union betrügt “, aus den Buchhandlungen <a>entfernen</a> zu lassen?
  - s: Jag ber ledamöterna att ta bort dem, annars kommer jag att vara tvungen att
      låta vaktmästarna <v>ta</v> <p>bort</p> dem eller ännu värre skjuta upp sammanträdet.
    t: Anderenfalls bin ich gezwungen, sie durch die Amtsdiener <a>entfernen</a> zu
      lassen oder sogar die Sitzung aufzuheben.
  - s: en regering som försöker ta bort en symbol, som försöker <v>ta</v> <p>bort</p>
      en flagga, som försöker avskaffa en idé, gömma undan den och få den att försvinna.
    t: Eine Regierung, die ein Symbol, eine Flagge <a>entfernen</a> will, will eine
      Idee entfernen.
  - s: återinförandet av det nationella vetot rättfärdigas på inget sätt, och därför
      är kravet på kommissionen att den i sina förslag när det gäller fördragsförändringar
      <v>tar</v> <p>bort</p> detta veto, denna blockadsituation, ur fördraget igen.
    t: der Wiedereinbau dieses nationalen Vetos ist in keiner Weise gerechtfertigt,
      und deshalb die Aufforderung an die Kommission, bei ihren Vorschlägen in Richtung
      Vertragsänderung dieses Veto, diese Blockadesituation wieder aus dem Vertrag
      zu <a>entfernen</a>.
  - s: Vissa ändringsförslag rör förbättringar av kommissionens förslag som vi godtog
      redan vid den första behandlingen, eller återinför i direktivet sådana delar
      av det ursprungliga förslaget som rådet har <v>tagit</v> <p>bort</p>.
    t: Einige Änderungsanträge beziehen sich auf Verbesserungen des Vorschlags der
      Kommission, die wir bereits bei der ersten Lesung angenommen haben oder bringen
      erneut solche Teile des ursprünglichen Entwurfs in die Richtlinie ein, die der
      Rat daraus <a>entfernt</a> hatte.
  - s: 727 miljoner euro för perioden 2007-2013 inom programmet ”Intelligent Energi
      - Europa”, i syfte att bidra till att <v>ta</v> <p>bort</p> hinder för utvecklingen
      av förnybara energikällor, förbättra marknaden och öka den allmänna medvetenheten
    t: Es soll Hindernisse für die Entwicklung von erneuerbaren Energien <a>entfernen</a>,
      das unternehmerische Umfeld verbessern sowie das öffentliche Bewusstsein stärken;
  - s: Sedan vårt senaste möte i Strasbourg har någon rivit ned och <v>tagit</v> <p>bort</p>
      en affisch jag hade på min dörr till åminnelse av det franska och tyska motståndet
      mot Hitler.
    t: Seit unserer letzten Tagung in Straßburg hat jemand ein Plakat zu Ehren des
      französischen und deutschen Widerstands gegen Hitler von meiner Bürotür <a>entfernt</a>.
  - s: Det finns redan nu tecken på att en hel del stora företag kommer att <v>ta</v>
      <p>bort</p> dessa ämnen ur sin kosmetika.
    t: Schon gibt es Zeichen dafür, dass eine ganze Reihe von Großunternehmen solche
      Riechstoffallergene aus ihren Kosmetika <a>entfernen</a> werden.
  - s: Det är ofta enmans- eller fåmansföretag som går ut och sanerar klotter eller
      <v>tar</v> <p>bort</p> färg.
    t: Bei den Personen, die Graffitis <a>entfernen</a> oder Farben abbeizen, handelt
      es sich oft um Selbstständige oder kleine Unternehmen mit nur wenigen Mitarbeitern.
  - s: Kommissionen har lagt fram en bra akt, men varför har det svenska ordförandeskapet
      <v>tagit</v> <p>bort</p> kommissionens förslag om att sluta subventionera fossila
      bränslen från förslaget till slutsatser?
    t: Die Kommission hat ein begrüßenswertes Dokument vorgelegt, weshalb aber hat
      der schwedische Vorsitz diesen Kommissionsvorschlag für das Auslaufen der Subventionen
      für die Erzeugung und den Verbrauch fossiler Brennstoffe aus dem Entwurf der
      Schlussfolgerungen <a>entfernt</a>, und zwar noch vor dem Eintreffen der Staats-
      und Regierungschefs in Göteborg?
  - s: 'Jag vill <v>ta</v> <p>bort</p> ordet huvudsakligen som står i första meningen,
      så att texten i stället lyder: ”Med hjälp av gemenskapsmedel skall följande
      tekniska mål också uppnås då en ny övertäckning byggs”.'
    t: 'Ich möchte das Wort vorrangig <a>entfernt</a> haben, das im ersten Satz steht,
      so daß der Text statt dessen lautet:'
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
      sig helt från flockidentifieringsmärkning, och sedan <v>ta</v> <p>bort</p> detta
      när lammen skickas till uppfödning, skulle vi få får med tre eller fyra märken,
      eller så skulle man få ta bort märken och sätta dit andra:'
    t: Wenn wir uns aber für die Kennzeichnung und Markierung jedes einzelnen Schafes
      entscheiden, abgesehen von der Herdenidentifizierungsmarke, und diese dann nach
      Ankunft eines Lamms im Mastbetrieb <a>entfernen</a>, dann trägt jedes Schaf
      u. U. schließlich drei oder vier Marken, oder man müsste ständig Marken austauschen,
      was wir in Irland gerade mit wenig Erfolg in den Griff zu bekommen versuchen.
  - s: Alla EU-fiskare involverade i detta projekt måste beundras för sin hängivenhet
      och att de permanent <v>tar</v> <p>bort</p> avfall från havet, till nytta för
      fiskenäringen, djurlivet och miljön.
    t: Allen an diesem Projekt beteiligten EU-Fischern muss man zu ihrem Engagement,
      durch das ununterbrochen Abfall aus dem Meer <a>entfernt</a> wird, gratulieren,
      was von Nutzen für die Fischereibranche, die Tierwelt und die Umwelt ist.
  - s: Därför har vi i förslaget strukit de nationella kontaktpersonerna och <v>tagit</v>
      <p>bort</p> allt som skulle kunna leda till en ökning av de byråkratiska hindren.
    t: Deshalb haben wir aus der Vorlage nationale Anlaufstellen herausgestrichen
      und alles <a>entfernt</a>, was bürokratische Hürden in ihrem Wachstum begünstigen
      könnte.
  - s: Bör vi <v>ta</v> <p>bort</p> de stora krucifixen som tornar över städer och
      dalar på bergstoppar?
    t: Sollen wir die riesigen Kruzifixe auf Bergspitzen, die Städte und Täler überragen,
      <a>entfernen</a>?
  - s: Jag är emot ändringsförslag 90 om att <v>ta</v> <p>bort</p> referensen om radioaktiva
      ämnen, eftersom det skulle strida mot det ursprungliga målet från 2002.
    t: Ich lehne Änderungsantrag 90 ab, mit dem der Bezug zu radioaktiven Stoffen
      <a>entfernt</a> werden soll, denn dies würde dem ursprünglichen Ziel von 2002
      zuwiderlaufen.
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - <v>ta</v> <p>bort</p> deras europasymboler
      och byta ut de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Weshalb müssen Autofahrer in Griechenland und im Vereinigten Königreich - mein
      Auto könnte davon betroffen sein, Herr Kommissar - ihr europäisches Zeichen
      <a>entfernen</a> und es bei der Durchfahrt durch Frankreich durch ein Zeichen
      mit schwarzen Buchstaben ersetzen?
  - s: Jag hoppas att vi kommer att ge vårt stöd till ändringsförslagen i kväll och
      se till att återvinningen av bilar sker på ett miljövänligt sätt som inte kräver
      ytterligare utgifter för den energi som skulle behövas om vi <v>tog</v> <p>bort</p>
      alla de metaller som kommissionen anger.
    t: Ich hoffe, wir werden diese Änderungsanträge heute abend unterstützen, um sicherzustellen,
      daß beim Recycling von Fahrzeugen umweltfreundliche Methoden angewandt werden,
      die keinen zusätzlichen Energieeinsatz erfordern, der notwendig wäre, um alle
      von der Kommission genannten Metalle zu <a>entfernen</a>.
  - s: vi uppmanar de egyptiska myndigheterna att <v>ta</v> <p>bort</p> uppgifter
      om religion från officiella dokument, identitetskort, pass och alla dokument
      som behövs för att få ett arbete.
    t: wir rufen alle ägyptischen Behörden auf, die Angaben zur Religion aus offiziellen
      Dokumenten, Personalausweisen, Pässen und allen für den Arbeitsantritt erforderlichen
      Dokumenten zu <a>entfernen</a>.
- c: 19
  r: 8
  v: aufheben
  x:
  - s: Under de senare åren har vi <v>tagit</v> <p>bort</p> budgetposten för katastrofer
      vilken möjliggjorde ett omedelbart och konkret ingripande i fall som detta eller
      liknande fall, som tyvärr inträffar.
    t: In den letzten Jahren haben wir die Haushaltslinie <a>aufgehoben</a>, die Katastrophen
      betraf und in Fällen wie dem jetzigen oder in analogen Fällen, wie sie leider
      auftreten, konkrete Soforthilfemaßnahmen ermöglichte.
  - s: Däremot handlar den om i vilken utsträckning och på vilket sätt vi vill och
      kan <v>ta</v> <p>bort</p> de nuvarande hindren för den inre marknadens funktion
      inom det område som vi behandlar här.
    t: Worum es geht, ist die Frage, inwieweit und wie wir die bestehenden Beschränkungen
      hinsichtlich des Funktionierens des Binnenmarkts im Bereich der Tabakwerbung
      <a>aufheben</a> können und wollen.
  - s: Ändringsförslagen 2, 9 och 13 skulle utvidga exportförbudet genom borttagandet
      av möjligheten till undantag, samtidigt som ändringsförslag 12 skulle <v>ta</v>
      <p>bort</p> principen om exportförbud då en produkt belagts med ett temporärt
      förbud.
    t: Mit Abänderungsantrag 12 würde der Grundsatz des Ausfuhrverbots <a>aufgehoben</a>,
      wenn Produkte nur vorübergehend nicht in Verkehr gebracht werden dürfen.
  - s: Å andra sidan har Europeiska rådet bekräftat att Israel bör dra tillbaka sina
      trupper från de områden som kontrolleras av den palestinska myndigheten, upphöra
      med utomrättsliga avrättningar, <v>ta</v> <p>bort</p> blockader och restriktioner,
      frysa bosättningar och respektera folkrätten.
    t: Darüber hinaus hat der Europäische Rat bekräftigt, dass Israel seine Streitkräfte
      aus den unter der Kontrolle der Palästinensischen Behörde stehenden Gebieten
      zurückziehen, außergerichtliche Hinrichtungen einstellen, die Blockaden und
      Einschränkungen <a>aufheben</a>, die Siedlungspolitik stoppen und das Völkerrecht
      einhalten muss.
  - s: Jag är stolt över att i min tidigare befattning ha hjälpt statsministern i
      den medlemsstat jag känner till bäst att utarbeta sitt tal till den 1 maj 2004,
      där han förklarade att medlemsstaten - Finland - troligtvis skulle <v>ta</v>
      <p>bort</p> restriktionerna för den fria rörligheten för arbetstagare från de
      nya medlemsstaterna.
    t: Ich bin stolz, in meiner früheren Funktion dem Ministerpräsidenten des Mitgliedstaates,
      den ich am besten kenne, bei der Formulierung seiner Rede am 1. Mai 2004 geholfen
      zu haben, als er erklärte, dass dieser Mitgliedstaat - Finnland - vermutlich
      seine Beschränkungen der Freizügigkeit von Arbeitnehmern aus den neuen Mitgliedstaaten
      <a>aufheben</a> würde.
  - s: Jag föreslår att vi kan göra detta system ännu mer rättvist genom att antingen
      <v>ta</v> <p>bort</p> det numeriska villkoret på 500 arbeten eller genom att
      titta på uppsägningar efter kategori eller område, inte företag.
    t: Ich schlage vor, dass wir dieses System gerechter machen könnten, indem wir
      entweder das Zahlenkriterium von 500 Arbeistplätzen <a>aufheben</a> oder den
      Arbeitsplatzabbau nach Sektor oder geografischem Raum und nicht nach Unternehmen
      betrachten.
  - s: I dag riskerar det här arvet att få stora problem på grund av att kommissionen
      och rådet tänker <v>ta</v> <p>bort</p> förbudet mot produktion av rosévin genom
      blandning.
    t: Aufgrund der Absicht der Kommission und des Rates, das Verbot der Erzeugung
      von Roséwein durch das Verschneiden von Rot- und Weißwein <a>aufzuheben</a>,
      ist dieses Erbe gegenwärtig jedoch ernsthaft bedroht.
  - s: I likhet med Reinhard Rack anser jag att vi bör <v>ta</v> <p>bort</p> restriktionerna
      för passagerarpooler eftersom situationen håller på att bli allt mer surrealistisk
      och är mycket irriterande.
    t: Herr Rack und ich denken, dass wir die Beschränkungen bei den Passagierpools
      <a>aufheben</a> sollten, da diese Situation zunehmend surreal wird und sehr
      ärgerlich ist.
  - s: Kommissionen införde motvilligt ett lägsta importpris för några år sedan, och
      <v>tog</v> sedan <p>bort</p> det efter ett tag och återinförde det inte.
