    t: Três deles têm um mesmo objectivo, pois trata-se de <a>retirar</a> em três
      locais diferentes o final da frase ’ou retirar o seu texto?
  - s: 'Men om vi satsar på att identifiera och märka varje enskilt får, vilket skiljer
