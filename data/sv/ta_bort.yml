    t: Quando lhe foi dito que deixasse o cartão no lugar, ela respondeu que tinha
      a incumbência de <a>retirar</a> o cartão.
  - s: Som jag uppfattar saken föreslår José Ignacio Salafranca Sánchez-Neyra på Europeiska
      socialdemokratiska partiets grupps vägnar att man skall <v>ta</v> <p>bort</p>
      ordet ”beklaga” som en del av en uppgörelse till stöd för det brasilianska initiativet
      i detta stycke.
    t: o senhor deputado Salafranca Sánchez-Neyra, tanto quanto julgo, propõe que
      seja <a>retirada</a> a palavra “lamenta”, no âmbito do acordo de manutenção
      do apoio à iniciativa brasileira expresso neste ponto da resolução.
  - s: Att skära ned på fonder som fördelats till landsbygdens utveckling innebär
      att <v>ta</v> <p>bort</p> resurser från livsmedelssäkerhet, miljöskydd, åtgärder
      för att stärka landsbygden, produktkvaliteten och skapandet av sysselsättning.
    t: Um corte nos fundos destinados ao desenvolvimento rural significa <a>retirar</a>
      recursos à segurança alimentar, à defesa do meio ambiente, às medidas tendentes
      a valorizar a paisagem, à qualidade dos produtos e à criação de postos de trabalho.
  - s: Jag anser att när man <v>tar</v> <p>bort</p> jordbrukarna och deras familjer
      från landsbygdsamhället börjar det vittra sönder.
    t: Penso que, quando são <a>retirados</a> da sociedade rural, o agricultor e a
      sua família começam a desintegrar-se.
  - s: Att <v>ta</v> <p>bort</p> 1 miljard euro från betalningsbemyndigandena är återigen
      en börda för framtiden.
    t: <a>Retirar</a> mil milhões dos pagamentos significa, mais uma vez, criar um
      fardo para o futuro.
  - s: Samtidigt som Bryssel aldrig tröttnar på att <v>ta</v> <p>bort</p> alla möjliga
      befogenheter från medlemsstaterna, har kommissionen, som säger att den inte
      vill lägga sig i inrikesfrågor, förklarat att konflikter mellan minoriteter
      är en fråga för de berörda staterna.
    t: Embora Bruxelas se afadigue a <a>retirar</a> aos Estados-Membros todo o tipo
      de competências, a Comissão, afirmando que não pretende interferir nos assuntos
      internos, declarou os conflitos entre as minorias como sendo uma questão para
      os Estados envolvidos.
  - s: Man har <v>tagit</v> <p>bort</p> det från människor som under de senaste månaderna
      och åren har gjort det riktigt bra.
    t: <a>Retirámos</a> algo a pessoas que fizeram um excelente trabalho nos últimos
      meses e anos.
  - s: Vår sjupunktsplan skall göra det möjligt att <v>ta</v> <p>bort</p> tändröret
      från denna tickande tidsinställda bomb.
    t: O nosso plano de sete pontos deve dar-nos a possibilidade de <a>retirar</a>
      o detonador desta bomba de relógio activada.
  - s: Sedan kan medlemsstaterna besluta om de hellre vill lagra köttet från kor på
      egen bekostnad eller om de genast vill <v>ta</v> <p>bort</p> detta kött från
      marknaden.
    t: Os Estados-Membros serão então livres de decidir se preferem armazenar a carne
      de bovino a suas próprias expensas, ou se preferem <a>retirar</a> de imediato
      essa carne do mercado.
  - s: Att då även <v>ta</v> <p>bort</p> instrumentet nationellt stöd är inte bara
      absurt utan strider mot tanken bakom subsidiaritetsprincipen.
    t: <a>Retirar</a>-lhes também, de facto, o instrumento dos auxílios nacionais
      não só é um contra-senso, como contradiz também o princípio da subsidiariedade.
  - s: Men kommissionen bortser från de särskilda problem som råder i regionerna,
      när allting underordnas imperativet om den fria konkurrensen och man försöker
      skära ned det europeiska stödet och samtidigt i det nationella stödet <v>ta</v>
      <p>bort</p> varje möjlighet att fånga upp detta på ett flexibelt sätt.
    t: Mas a Comissão não está a fazer justiça às situações problemáticas específicas
      das regiões, ao submeter tudo ao imperativo da livre concorrência e ao tentar
      reduzir os auxílios europeus e, simultaneamente, <a>retirar</a> aos auxílios
      nacionais todas as possibilidades de absorver essa situação com alguma flexibilidade.
  - s: Detta skulle <v>ta</v> <p>bort</p> alla de fördelar som faktiskt eftersträvas.
    t: Isso <a>retiraria</a> todos os benefícios que se procura actualmente obter.
  - s: Vilket tar mig till nästa punkt, nämligen att det är hög tid att <v>ta</v>
      <p>bort</p> Folkets Mujahedin från listan på terroristorganisationer.
    t: O que me traz ao próximo ponto, a saber, que é mais que tempo de se <a>retirar</a>
      os Mujaheddin do Povo da lista das organizações terroristas.
  - s: i punkt 16 hävdas utan omsvep att kommissionen bör <v>ta</v> <p>bort</p> vissa
