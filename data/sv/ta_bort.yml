  - s: Europaparlamentet har lyckats tidigarelägga tidpunkten för avskaffande av metylbromid
      med fyra år, och dessutom har tidsplanen för att <v>ta</v> <p>bort</p> klorfluorkolväte
      blivit snävare.
    t: Le Parlement est parvenu à avancer de quatre ans la date d’interdiction d’utilisation
      du bromure de méthyle et le plan de <a>suppression</a> progressive des HCFC
