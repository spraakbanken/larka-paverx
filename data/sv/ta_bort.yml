  - s: 'I ändringsförslag 1, som lyder: ”Påminner om Turkiets räder i området”, skulle
      jag vilja dra tillbaka allt det övriga, och i ändringsförslag 4 som lyder: ”Kräver
      förnyade ansträngningar av medlemsstaterna, rådet och kommissionen för att formulera
      en gemensam utrikespolitik, med tanke på de utmaningar förtrycket av det kurdiska
      folket innebär”, <v>ta</v> <p>bort</p> resten.'
    t: 'De la enmienda nº 1, que dice: «Recuerda las incursiones de Turquía en la
      zona», quisiera retirar todo lo demás, y de la enmienda nº 4 que dice: «Pide
      a los Estados miembros, al Consejo y a la Comisión un renovado esfuerzo para
      formular una política exterior común, visto el reto que plantea la represión
      del pueblo kurdo», <a>suprimir</a> todo lo demás.'
