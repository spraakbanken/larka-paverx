      och frånvaron av en effektiv reglering.
    t: Da un punto di vista strutturale, saranno <a>rimossi</a> molti ostacoli che
      non consentono una concorrenza equa, in particolare la mancanza di indipendenza
      degli operatori del sistema e la mancanza di norme effettive.
  - s: Detta är lika mycket som om man skulle <v>ta</v> <p>bort</p> en miljon bilar
      från EU.
    t: In altri termini, sarebbe come <a>rimuovere</a> un milione di autovetture dalle
      strade dell’Unione.
  - s: Om man <v>tar</v> <p>bort</p> en hörnsten rasar kanske mycket mer runt omkring.
    t: Se si <a>rimuove</a> una pietra angolare, possono crollare molti altri pezzi.
  - s: Vi måste hur som helst betona att detta är allvarliga brott, och att för att
      upptäcka dem är det grundläggande att <v>ta</v> <p>bort</p> eventuella hinder
      som står i vägen för ett smidigt utbyte av belastningsregister hos medlemsstater,
      som ska möjliggöra upprättandet av en centraliserad databas med uppgifter om
      förövare.
    t: In ogni caso, dobbiamo sottolineare che si tratta di reati gravi e che per
      individuarli è essenziale <a>rimuovere</a> qualsiasi ostacolo allo scambio tra
      Stati membri delle informazioni contenute nei casellari giudiziari, al fine
      di creare banche dati centralizzate con le informazioni sui criminali.
  - s: Myndigheterna i Vilnius fick order om att <v>ta</v> <p>bort</p> de polska skyltarna
      inom en månad.
    t: Le autorità della regione di Vilnius hanno ricevuto l’ordine di <a>rimuovere</a>
      tali cartelli in polacco entro un mese.
  - s: Alla EU-fiskare involverade i detta projekt måste beundras för sin hängivenhet
      och att de permanent <v>tar</v> <p>bort</p> avfall från havet, till nytta för
      fiskenäringen, djurlivet och miljön.
    t: Tutti i pescatori europei coinvolti in questo progetto devono essere applauditi
      per la loro dedizione con la quale <a>rimuovono</a> dal mare i rifiuti in modo
      permanente, a beneficio del settore della pesca, della fauna selvatica e dell’ambiente.
  - s: Bör vi <v>ta</v> <p>bort</p> de stora krucifixen som tornar över städer och
      dalar på bergstoppar?
    t: <a>Rimuovere</a> i grandi crocifissi che dall’alto dei monti dominano città
      e vallate?
  - s: Vi ser det naturligtvis som positivt att pengar avsätts till kampen mot att
      ta bort de avskyvärda person-/landminorna, men de pengar som nu avsätts räcker
      inte på långa vägar för att <v>ta</v> <p>bort</p> de över 100 miljoner minor
      som finns utplacerade runtom i världen.
    t: È senz’altro positivo che siano stati destinati dei fondi alla lotta contro
      quell’invenzione infernale che sono le mine antipersonali, ma gli importi previsti
      allo scopo sono del tutto insufficienti per <a>rimuovere</a> gli oltre 100 milioni
      di mine sparsi per il mondo.
  - s: Jag tycker att det är väldigt märkligt att Hans Peter Martin inte har valt
      att <v>ta</v> <p>bort</p> sitt namn från alla dessa betänkanden mot bakgrund
      av att det inte är hans åsikt som vi ska rösta om här i plenum i dag.
    t: Penso sia molto strano che Hans-Peter Martin non abbia deciso di <a>rimuovere</a>
      il proprio nome da tutte queste relazioni, considerando che, oggi, in Aula,
      non è il suo parere che voteremo.
  - s: Att landet vägrar yttra sig i den här frågan och <v>ta</v> <p>bort</p> blockaderna
      mot Armenien är en punkt som fortsatt måste lyftas fram i diskussionerna.
    t: Il suo rifiuto di trattare l’argomento e <a>rimuovere</a> i blocchi dell’Armenia
      è una questione che deve continuare a essere affrontata nelle discussioni.
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att känna igen som mitt ursprungliga förslag, med vissa aspekter
      av det ursprungliga innehållet ytterligare försämrat i den version av betänkandet
      som godkändes av utskottet för ekonomi och valutafrågor, kände jag mig tvingad
      att <v>ta</v> <p>bort</p> mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Siccome la relazione finale, dopo i singoli voti, era quasi irriconoscibile
      rispetto al mio progetto originale, con certi aspetti del suo contenuto alterati
      ulteriormente nella versione del testo concordata in sede di commissione per
      i problemi economici e monetari, mi sono sentita in dovere di <a>rimuovere</a>
      il mio nome dalla relazione e invitare i deputati a esprimere voto contrario
      durante la votazione finale.
  - s: När det gäller Sokrates handlar det om att stärka den europeiska dimensionen
      i utbildningen på alla nivåer, främja samarbetet inom utbildningen, <v>ta</v>
      <p>bort</p> hindren för ett sådant samarbete och uppmuntra en pedagogisk förnyelse.
    t: Nel caso di SOCRATES, si tratta di rafforzare la dimensione europea a tutti
      i livelli, promuovere la cooperazione nel campo dell’istruzione, <a>rimuovere</a>
      gli ostacoli a tale cooperazione e incoraggiare l’innovazione educativa.
  - s: Jag hoppas att vi kommer att ge vårt stöd till ändringsförslagen i kväll och
      se till att återvinningen av bilar sker på ett miljövänligt sätt som inte kräver
      ytterligare utgifter för den energi som skulle behövas om vi <v>tog</v> <p>bort</p>
      alla de metaller som kommissionen anger.
    t: mi auguro che questa sera approveremo tali emendamenti, al fine di garantire
      che il riciclaggio dei veicoli sia effettuato secondo modalità che rispettano
      l’ambiente, senza imporre il dispendio supplementare di energia che sarebbe
      necessario se decidessimo di <a>rimuovere</a> tutti i metalli indicati dalla
      Commissione.
- c: 33
  r: 6
  v: cancellare
  x:
  - s: För att ta hänsyn till detta förhållande samt de många och olika synpunkter
      och bekymmer, som har kommit till uttryck i denna fråga, kommer kommissionen
      att lägga fram ett förslag till det ansvariga utskottet om att <v>ta</v> <p>bort</p>
      arten från bilaga 1 till rådets direktiv 79/409 om skydd för vilda fåglar.
    t: Al fine di tenere conto di tale aspetto e dei numerosi e diversi punti di vista
      e preoccupazioni espressi in materia, la Commissione presenterà una proposta
      per la commissione competente al fine di <a>cancellare</a> tale specie dall’allegato
      1 della direttiva del Consiglio 79/409 sulla protezione degli uccelli selvatici.
  - s: Jag måste säga, att jag inte är medveten om den brittiska regeringens reaktionsmönster
      på detta område, men jag vill gärna understryka, att det som jag har gett uttryck
      för i dag, är, att vi bestämt kommer att använda direktivet om skydd för vilda
      fåglar och därmed bilaga 1, till att fråga det ansvariga utskottet, om man inte
      kan <v>ta</v> <p>bort</p> underarten, och jag upprepar det inte särskilt vackra
      ordet, nämligen Phalacrocorax carbo sinensis, så att man kan lösa problemet,
      som nu har dragits fram från olika håll.
    t: Devo confessare che non conosco il modello reattivo del governo britannico
      in materia, ma vorrei nuovamente sottolineare che quello che ho cercato di dire
      oggi è che utilizzeremo la direttiva sulla protezione degli uccelli selvatici
      e l’allegato 1 per chiedere alla commissione competente se non si può <a>cancellare</a>
      la specie, e ripeto la definizione, non particolarmente semplice, ossia Phalacrocorax
      carbo sinensis, in modo da poter risolvere il problema che è stato ora sollevato
      da varie parti.
  - s: Jag har självklart inte föreslagit, att vi nu skall <v>ta</v> <p>bort</p> bilaga
      1 från fågeldirektivet.
    t: Non ho naturalmente proposto di <a>cancellare</a> l’allegato 1 dalla direttiva
      sugli uccelli.
  - s: 'Med tanke på det fall där åtgärder vidtas mot vår kollega ledamoten Mario
      Borghezio bara för att han till följd av en dom skrev ordet ”skam” på trottoaren,
      ett ord som det vidare gick att <v>ta</v> <p>bort</p> från trottoaren, vill
      jag efter detta hycklande beslut bara säga:'
    t: 'Riguardo alla questione per cui il nostro collega, onorevole Borghezio, viene
      perseguito solo per avere scritto, dopo una sentenza, la parola «vergogna» sul
      marciapiede, parola che d’altronde era possibile <a>cancellare</a>, dopo questa
      decisione ipocrita mi limiterò a dire:'
  - s: Det muntliga ändringsförslaget gäller den del av texten som ändringsförslaget
      från PPE-DE-gruppen strävar efter att <v>ta</v> <p>bort</p>.
    t: L’emendamento orale riguarda la parte di testo che l’emendamento del gruppo
      PPE-DE intende <a>cancellare</a>.
  - s: I det förslag till resolution som fanns till ministerrådets möte i december
      finns en brittisk och tysk reservation, just vad gäller möjligheten att <v>ta</v>
      <p>bort</p> personuppgifter för flyktingar som erhållit uppehållstillstånd.
    t: Sulla proposta di risoluzione presentata durante il Consiglio di dicembre esistono
      riserve del Regno Unito e della Germania, proprio per quanto concerne la possibilità
      di <a>cancellare</a> i dati personali dei profughi che hanno ottenuto il permesso
      di soggiorno.
  - s: Jag skulle inte vilja <v>ta</v> <p>bort</p> sanningen nu.
    t: Non vorrei che ora la verità fosse <a>cancellata</a>.
  - s: Som PPE-DE-gruppens föredragande om detta betänkande anser jag att erkännandet
      av användarens rättigheter till lämnade uppgifter - särskilt rätten att <v>ta</v>
      <p>bort</p> sådana permanent - är ett mycket viktigt bidrag, liksom kravet att
      en framtida tillsynsmyndighet ska definiera den digitala identiteten och föreslå
      specifika åtgärder för att skydda den.
    t: In veste di relatore per il gruppo PPE-DE sulla relazione, ritengo che il riconoscimento
      dei diritti dell’utente rispetto al contenuto pubblicato, specialmente il diritto
      di <a>cancellarlo</a> definitivamente, e la richiesta che il futuro meccanismo
      normativo definisca l’identità digitale e proponga misure specifiche per proteggerlo
      siano contributi importanti.
  - s: Vi kan t.ex. <v>ta</v> <p>bort</p> PMOI från vår terroristlista, eller vi kan
      stoppa lukrativa avtal mellan EU-medlemsstaterna och ansökarstaterna och Iran.
    t: Per esempio, possiamo <a>cancellare</a> PMOI dalla nostra lista dei terroristi,
      oppure possiamo porre fine ai lucrativi contratti tra gli Stati membri e i paesi
      candidati dell’Unione europea e l’Iran.
  - s: verkställbara rättigheter för personer, såsom rätten att få åtkomst till personuppgifter
      som har samlats in om dem och rätten att korrigera och <v>ta</v> <p>bort</p>
      dessa uppgifter, administrativ och juridisk upprättelse oavsett nationalitet
      eller bostadsort samt ersättning för eventuella åsamkade skador.
    t: diritti applicabili per gli individui, quali il diritto di accedere ai dati
      personali che sono stati raccolti al proprio riguardo e il diritto di correggere
      e <a>cancellare</a> tali dati, il diritto al ricorso amministrativo e giurisdizionale,
      indipendentemente dalla nazionalità o dal luogo di residenza, e un indennizzo
      per gli eventuali danni subiti.
  - s: Vill de <v>ta</v> <p>bort</p> en hänvisning till FN?
    t: Vogliono <a>cancellare</a> un riferimento alle Nazioni Unite?
  - s: Skulle ni vilja <v>ta</v> <p>bort</p> mitt namn från listan, jag tycker att
      detta är ett otillfredsställande tillvägagångssätt och jag håller presidiet
      ansvarigt för detta, som så ofta gör det som det känner för.
    t: Se Lei intende <a>cancellare</a> il mio nome dall’elenco, lo trovo un modo
      d’agire davvero insoddisfacente;
  - s: Först hoppas jag att kammaren kommer att förkasta de ändringsförslag, framlagda
      av några PPE-DE-kolleger, som syftar till att <v>ta</v> <p>bort</p> alla hänvisningar
      till rättigheter för den reproduktiva hälsan.
    t: In primo luogo, spero che l’Assemblea bocci gli emendamenti presentati da alcuni
      colleghi del gruppo PPE-DE, volti a <a>cancellare</a> tutti i riferimenti ai
      diritti alla salute riproduttiva.
  - s: Jag föreslår att vi <v>tar</v> <p>bort</p> avsnitt B helt - och gruppen Alliansen
      liberaler och demokrater för Europa röstade faktiskt för detta i går - eftersom
      det inte finns några bevis för att det är den patriarkala traditionen som hindrar
      romska kvinnor från att föda när de vill.
    t: Signor Presidente, propongo di <a>cancellare</a> del tutto il considerando
      B, e il gruppo dell’Alleanza dei Democratici e dei Liberali per l’Europa in
      effetti ieri ha votato in tal senso, perché non vi è alcuna prova del fatto
      che sia la tradizione patriarcale ad impedire alle donne di scegliere quando
      desiderano avere dei figli.
  - s: Det rumänska överhuset vägrar faktiskt att agera för att <v>ta</v> <p>bort</p>
      homosexualitet från brottsbalken.
    t: infatti, la Camera alta rumena rifiuta di <a>cancellare</a> il reato di omosessualità
      dal codice penale - un atteggiamento assolutamente scandaloso.
  - s: 'En nation står över de etniska grupperna och är en pluralistisk enhet som
      <v>tar</v> <p>bort</p> den första tillhörigheten till en ras eller en familj,
      eller åtminstone förpassar den till den privata sfären, till fördel för en politisk
      uppbyggnad, det som vi har kallat Frankrike sedan två århundraden tillbaka och
      i kanske till och med mycket mer än två århundraden:'
    t: Una nazione rappresenta il superamento delle etnie in un insieme pluralista
      che <a>cancella</a> i legami della razza o del sangue, o almeno li relega all’ambito
      privato per lasciare spazio ad una costruzione politica.
  - s: De behöver inte dra tillbaka det, de behöver inte <v>ta</v> <p>bort</p> det,
      de behöver bara se till att det inte finns på dagordningen för nästa sammanträde.
    t: Non è necessario ritirarlo né <a>cancellarlo</a>;
  - s: Jag hade hoppats att föredraganden skulle ha <v>tagit</v> <p>bort</p> de sista
      tre orden.
    t: Speravo che il relatore <a>cancellasse</a> le ultime tre parole.
  - s: Jag förstår inte varför ändringsförslag lagts fram för att <v>ta</v> <p>bort</p>
      klausulen om solidaritet.
    t: Non capisco perché sia stato presentato l’emendamento volto a <a>cancellare</a>
      la clausola che discute della solidarietà.
  - s: I den resolution som antagits i dag betonas helt riktigt hur inkonsekvent Europeiska
      kommissionen är när man deklarerar sin avsikt att arbeta aktivt för destruktion
      av personminor och stöd till de drabbade, vilka vi bör komma ihåg oftast är
      barn, samtidigt som man vid slutet av 2006 <v>tar</v> <p>bort</p> den särskilda
      budgetposten för personminor.
    t: La risoluzione adottata oggi sottolinea, piuttosto correttamente, l’incoerenza
      tra l’azione della Commissione europea nell’annunciare la sua intenzione di
      lottare attivamente per la distruzione delle mine antipersona e di sostenere
      le vittime, la maggior parte delle quali, ricordate, sono bambini, mentre al
      contempo, alla fine del 2006, <a>cancella</a> la linea di bilancio specifica
      per la distruzione delle mine antipersona.
  - s: I kväll har vi i parlamentet tre mycket noggranna, enastående ledamöter i parlamentet
      och trots att ledamöterna känner till min politiska härkomst, och den avviker
      från Jarzembowskis, kan ingenting <v>ta</v> <p>bort</p> den tillgivenhet och
      respekt jag känner för honom och hans arbete.
    t: Stasera sono presenti in Aula tre deputati, di grande valore ma meticolosi
      fino alla disperazione, e anche se tutti voi conoscete la mia matrice politica
      e sapete che diverge da quella dell’onorevole Jarzembowski, nulla potrebbe <a>cancellare</a>
      il rispetto e la stima che ho per lui e per il suo lavoro.
  - s: Vi vill att ändringsförslag 20 och 23 betraktas som tillägg, eftersom det t.ex.
      i punkt 10 skulle vara helt galet att <v>ta</v> <p>bort</p> deltagandet vid
      utarbetandet av arbetsmålen och utvärderingssystemets personalutvecklande roll.
    t: Chiediamo che gli emendamenti nn. 20 e 23 siano considerati aggiunte, poiché
      nel paragrafo 10 sarebbe assurdo <a>cancellare</a> il coinvolgimento del personale
      nella definizione dei traguardi lavorativi e l’importanza attribuita allo sviluppo
      personale nel quadro del sistema di valutazione.
  - s: Vikten av de stora multilaterala organisationerna <v>tar</v> inte <p>bort</p>
      de små icke-statliga organisationernas betydelse, över vars roll i utvecklingen
      på lokal nivå jag inte skall uppehålla mig eftersom alla, särskilt de stödberättigande
      befolkningarna, känner till den.
    t: 'L’importanza delle grandi organizzazioni multilaterali non <a>cancella</a>
      quella delle piccole ONG, il cui ruolo a favore dello sviluppo a livello locale
      non ha certo bisogno della mia difesa:'
  - s: I nuläget är till och med de medborgare som vill <v>ta</v> <p>bort</p> sina
      uppgifter eller förhindra att de delas med tredje man vanligtvis oförmögna att
      hitta rätt på förvirrande webbsidor.
    t: Al momento, anche quei cittadini che desiderano <a>cancellare</a> i loro dati
      o impedire che vengano condivisi con terzi non sanno di solito come navigare
      in pagine web disorientanti.
  - s: i punkt 7 önskar vi <v>ta</v> <p>bort</p> den andra halvan av meningen, för
      att förstärka nödvändigheten av utvidgning;
    t: nel paragrafo 7 desideriamo <a>cancellare</a> la seconda metà della frase per
      rafforzare l’imperativo dell’ampliamento;
  - s: i punkt 14 önskar vi <v>ta</v> <p>bort</p> hänvisningen till Nato, på grund
      av att alla EU-medlemsstater är direkt berörda av denna fråga;
    t: nel paragrafo 14 vogliamo <a>cancellare</a> il riferimento alla NATO in quanto
      tutti gli Stati membri dell’Unione europea sono direttamente interessati alla
      questione;
  - s: Jag vet att det har funnits en diskussion om 4.1 c i rådet och att en majoritet
      av länderna har velat <v>ta</v> <p>bort</p> denna punkt, medan andra länder
      har velat ha den kvar.
    t: So invece che il Consiglio ne ha discusso e che la maggioranza degli Stati
      avrebbe voluto <a>cancellare</a> questo punto, con l’opposizione degli altri.
  - s: Jag vänder mig nu till de kolleger i parlamentet som ibland frestas att <v>ta</v>
      <p>bort</p> eller dra ned på budgeten för regionalpolitiken.
    t: Voglio dunque rivolgermi ai colleghi deputati, che talvolta sono spinti a <a>cancellare</a>
      o ridurre la dotazione destinata alla politica regionale.
  - s: I skäl 14 talar vi om att öka de friska levnadsåren, och vi vill <v>ta</v>
      <p>bort</p> meningen ”dvs. den förväntade livslängden utan funktionshinder”.
    t: Nel considerando 14 parliamo dell’aumento degli anni di vita sani, e vogliamo
      <a>cancellare</a> le parole «anche chiamato indicatore di speranza di vita senza
      disabilità».
  - s: Vilket tar mig till nästa punkt, nämligen att det är hög tid att <v>ta</v>
      <p>bort</p> Folkets Mujahedin från listan på terroristorganisationer.
    t: E con questo passo quindi al punto successivo, vale a dire che è ormai tempo
      di <a>cancellare</a> i Mujaheddin del popolo dalla lista delle organizzazioni
      terroristiche.
  - s: att låta EUF ingå i budgeten (artikel 26.4), där kommissionen vill upphäva
      AVS-ländernas exceptionella ställning genom att <v>ta</v> <p>bort</p> detta
      stycke och som en följd av detta föra in EUF i unionens budget.
    t: In terzo luogo, per quel che riguarda l’integrazione del Fondo europeo di sviluppo
      (FES) nel bilancio dell’Unione (articolo 26, paragrafo 4), la Commissione intende
      porre fine alla posizione eccezionale dei paesi ACP <a>cancellando</a> questo
      paragrafo e integrando, di conseguenza, il FES nel bilancio dell’Unione.
  - s: Jag vill i samband med punkt 20 lägga fram en muntlig ändring, som jag hoppas
      att kammarens ledamöter kommer att stödja, i syfte att <v>ta</v> <p>bort</p>
      den andra delen som börjar med ”inom vilka en fördubbling av budgeten… ”.
    t: Riguardo al paragrafo 20 presento un emendamento orale, che spero sarà da voi
      approvato, per <a>cancellare</a> la seconda parte, a cominciare dalle parole
      «in cui è previsto il raddoppio del bilancio… ».
  - s: Vi har lagt fram ändringsförslag 1, där vi <v>tar</v> <p>bort</p> rekommendationen
      att Förenade kungarikets regering skall vara föremål för överträdelseförfaranden.
    t: Abbiamo quindi presentato l’emendamento n. 1, il quale <a>cancella</a> la raccomandazione
      di avviare una procedura d’infrazione contro il Regno Unito.
- c: 29
  r: 7
  v: ritirare
  x:
  - s: Men vi kommer att vara tvungna att välja en effektiv politik som i fortsättningen
      tillåter oss att ingripa i situationer, där mindre företag hotas att bli offer,
      på ett effektivt sätt och inte genom en alltför komplicerad procedur för att
      <v>ta</v> <p>bort</p> fördelen med gruppundantaget.
    t: So che qui c’è un po’ una contraddizione, ma dovremo optare per una politica
      efficiente che ci consenta di continuare ad intervenire efficientemente in quei
      casi dove in particolare le piccole imprese rischiano di essere vittime, senza
      dover ricorrere a procedure troppo complesse per <a>ritirare</a> il vantaggio
      dell’eccezione di gruppo.
  - s: Och Europa har gått framåt genom processer med kvantifierbara mål. Varför har
      man exempelvis <v>tagit</v> <p>bort</p> från förslaget att den aktiva befolkningen
      i Europa bör vara 75 procent av befolkningen, när vi för närvarande har nivåer
      på omkring 60 procent?
    t: Ad esempio, perché si è <a>ritirata</a> la proposta in base alla quale la popolazione
      attiva in Europa deve raggiungere il 75 percento della popolazione, mentre attualmente
      è pari al 60 percento?
  - s: Kommissionsledamoten är medveten om utskottets beslut att <v>ta</v> <p>bort</p>
      speltjänster från tjänstedirektivet, inte minst på grund av spelmarknadens komplexitet.
    t: Sicuramente il Commissario è a conoscenza della decisione della commissione
      di <a>ritirare</a> i servizi riguardanti il gioco d’azzardo dalla direttiva
      sui servizi, soprattutto alla luce della complessità del mercato del gioco d’azzardo.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den <v>ta</v>
      <p>bort</p>, och be övriga grupper att ta bort, samtliga inslag med anknytning
      till spansk politik.
    t: È sorta la questione che se il gruppo PPE-DE avesse dovuto sostenere la relazione,
      avrebbe <a>ritirato</a>, e chiesto anche agli altri gruppi di ritirare, qualsiasi
      elemento relativo alla politica interna spagnola.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den ta
      bort, och be övriga grupper att <v>ta</v> <p>bort</p>, samtliga inslag med anknytning
      till spansk politik.
    t: È sorta la questione che se il gruppo PPE-DE avesse dovuto sostenere la relazione,
      avrebbe ritirato, e chiesto anche agli altri gruppi di <a>ritirare</a>, qualsiasi
      elemento relativo alla politica interna spagnola.
  - s: Jag ber ledamöterna att <v>ta</v> <p>bort</p> dem, annars kommer jag att vara
      tvungen att låta vaktmästarna ta bort dem eller ännu värre skjuta upp sammanträdet.
    t: Invito a <a>ritirarli</a> altrimenti sarò costretto a farle ritirare dagli
      uscieri o peggio ancora a sospendere la seduta.
  - s: Jag ber ledamöterna att ta bort dem, annars kommer jag att vara tvungen att
      låta vaktmästarna <v>ta</v> <p>bort</p> dem eller ännu värre skjuta upp sammanträdet.
    t: Invito a ritirarli altrimenti sarò costretto a farle <a>ritirare</a> dagli
      uscieri o peggio ancora a sospendere la seduta.
  - s: Jag ber därför ledamöterna att omedelbart <v>ta</v> <p>bort</p> de t-shirtar
      som visas upp som om de vore plakat.
    t: Chiedo quindi gentilmente ai colleghi di <a>ritirare</a> immediatamente le
      T-shirt che vengono esposte come fossero dei manifesti.
  - s: Kommissionen försöker genomföra sitt förslag, som är att <v>ta</v> <p>bort</p>
      en artikel, men vi har röstat för att införa denna artikel.
    t: La Commissione tenta di formalizzare la propria proposta, che consiste nel
      <a>ritirare</a> un articolo, mentre noi abbiamo votato per includerlo.
  - s: Eftersom ingen för närvarande har föreslagit att <v>ta</v> <p>bort</p> förbudet,
      så har jag sannerligen inte kommit med något sådant förslag.
    t: Nessuno per il momento ha presentato la proposta di <a>ritirare</a> il divieto,
      io meno di tutti.
  - s: Liberala gruppen godkänner betänkandet om strategin gentemot Ryssland som sådant,
      men vi vill <v>ta</v> <p>bort</p> ståndpunkten att man skall skjuta upp beslutsfattandet
      i frågan.
    t: Il Gruppo dei liberali approva senza modifiche la relazione sulla strategia
      comune nei confronti della Russia, ma <a>ritira</a> il sostegno alla proposta
      di rinviare la decisione in merito ad essa.
  - s: Därför ber jag att ni <v>tar</v> <p>bort</p> min underskrift.
    t: Pertanto, le chiedo di <a>ritirare</a> la mia firma.
  - s: Avvisande, tillsammans med socialdemokratiska gruppen i Europaparlamentet,
      av vår begäran till kommissionen om att <v>ta</v> <p>bort</p> förslaget till
      direktiv om fullbordande av den inre marknaden för tjänster …
    t: È stata respinta, con l’aiuto del gruppo socialista al Parlamento europeo,
      la richiesta di <a>ritirare</a> la proposta di direttiva sul completamento del
      mercato interno dei servizi che avevamo rivolto alla Commissione…
  - s: Det är självfallet troligt att medlemsstaterna inte följer parlamentets slutsatser,
      som uppmanar dem att <v>ta</v> <p>bort</p> Bulgarien och Rumänien från den berömda
      gemensamma förteckningen.
    t: È probabile che gli Stati membri non seguano le conclusioni del Parlamento
      che li invitano a <a>ritirare</a> Bulgaria e Romania dal famoso elenco comune.
  - s: När han sade att hon skulle låta kortet sitta kvar, sade hon, att hon hade
      blivit tillsagd att <v>ta</v> <p>bort</p> detta kort.
    t: Invitata a lasciare la scheda di voto dov’era, lei ha risposto di aver avuto
      l’incarico di <a>ritirarla</a>.
  - s: Jag måste säga att jag inte kan förstå Lehnes inställning i British Economist,
      där han själv har hållit med om att hans kompromiss inte är genomförbar, men
      att han lade fram den för att hålla socialisterna lyckliga och han är beredd
      att <v>ta</v> <p>bort</p> den i förlikningsförfarandet.
    t: Devo dire che non riesco a capire l’atteggiamento dell’onorevole Lehne, che
      ha dichiarato all’Economist britannico di non ritenere egli stesso accettabile
      il suo compromesso, di averlo presentato per far contento il gruppo socialista
      e di essere pronto a <a>ritirarlo</a> in sede di conciliazione.
  - s: Att <v>ta</v> <p>bort</p> klassificeringen av projekt av gemenskapsintresse
      borde vara en uppgift för rådet och parlamentet.
    t: la facoltà di <a>ritirare</a> la qualifica di progetto dichiarato di interesse
      europeo dovrebbe essere attribuita al Consiglio e al Parlamento;
  - s: i punkt 16 hävdas utan omsvep att kommissionen bör <v>ta</v> <p>bort</p> vissa
      apparater från marknaden.
    t: nel paragrafo 16 si dichiara apertamente che la Commissione dovrebbe <a>ritirare</a>
      dal mercato alcuni apparecchi.
  - s: Jag uppmanar kommissionen och medlemsstaterna att i tveksamma fall agera enligt
      försiktighetsprincipen och <v>ta</v> <p>bort</p> hormonellt verkande pesticider
      från marknaden.
    t: Sollecito la Commissione e gli Stati membri ad attenersi, nel dubbio, al principio
      precauzionale e a <a>ritirare</a> dal commercio i pesticidi che producono effetti
      sul sistema endocrino.
  - s: Om vi vill fortsätta att förbättra utsläppsnivåerna måste vi <v>ta</v> <p>bort</p>
      bestämmelsen om 108 procent, för om vi inte gör detta kan en del av de lastbilar
      som är miljövänligast tas bort från transittrafiken i Österrike eftersom de
      har för många miljöpoäng och det fattas transiträtter i och med bestämmelsen
      om 108 procent.
    t: Se intendiamo migliorare la situazione delle emissioni, occorre <a>ritirare</a>
      la clausola del 108 per cento, altrimenti alcuni dei migliori autocarri potranno
      ritirarsi dal transito attraverso l’Austria in quanto con questo 108 per cento
      gli ecopunti avanzano mentre mancano diritti di transito.
  - s: Om vi lyssnar på skäl om förnuft och rättvisa bör vi <v>ta</v> <p>bort</p>
      GJP-reglerna, eftersom det var det pris vi fick betala för det som inte lyckades
      i Cancún.
    t: Il buon senso e la giustizia ci imporrebbero di <a>ritirare</a> i regolamenti
      della PAC, poiché costituivano l’obolo da versare per acquistare merce a Cancún
      che non è mai stata consegnata.
  - s: Jag vill <v>ta</v> <p>bort</p> den andra delen av ändringsförslaget eftersom
      det tydligen är så att många skulle kunna stödja den första delen men inte den
      andra delen.
    t: Signor Presidente, vorrei <a>ritirare</a> la seconda parte dell’emendamento,
      visto che, apparentemente, molti si dichiarano a favore della prima parte, ma
      non della seconda.
  - s: För att göra det lättare för folk att stödja den har vi <v>tagit</v> <p>bort</p>
      den andra delen.
    t: Per facilitare l’approvazione dell’emendamento, abbiamo <a>ritirato</a> la
      seconda parte.
  - s: Jag skall ändå tillägga att jag undertecknat detta förslag till misstroendevotum,
      liksom Mégret och Le Gallou, på en uttrycklig begäran från Fabre-Aubrespy, och
      att han sedan föredrog att <v>ta</v> <p>bort</p> våra namnunderskrifter utan
      att tillfråga oss, vilket jag offentligt beklagar.
    t: Aggiungerei anche che, in realtà, avevo firmato la suddetta mozione di censura,
      al pari degli onorevoli Mégret e Le Gallou, su esplicita richiesta dell’onorevole
      Fabre-Aubrespy e che quest’ultimo ha ritenuto opportuno <a>ritirare</a> in un
      secondo momento le nostre firme senza consultarci, cosa che deploro pubblicamente.
  - s: Medan kommissionen i sitt befintliga förslag redan har möjlighet att <v>ta</v>
      <p>bort</p> en produkt från marknaden, om det skulle visa sig att den innebär
      en allvarlig risk för människors hälsa eller någon annan risk, så föreslås det
      i förslaget att det borde vara ett tidsbegränsat godkännande.
    t: Se da un lato la proposta originaria della Commissione prevede già la possibilità
      di <a>ritirare</a> un prodotto dal mercato qualora vi sia motivo di ritenere
      che esso comporti gravi rischi per la salute umana o qualsiasi altro rischio,
      dall’altro propone la concessione di un’autorizzazione temporanea.
  - s: Men jag vill verkligen beklaga Catherine Stihler, för hon lade ner mycket arbete
      och sedan, som vi hörde, tvingades hon <v>ta</v> <p>bort</p> sitt namn från
      betänkandet.
    t: Signora Presidente, voglio cominciare congratulandomi con l’onorevole Morillon
      per essersi preso l’incarico di questa relazione a nome della commissione, ma
      mi sento di dispiacermi per l’onorevole Stihler perché, nonostante l’enorme
      mole di lavoro svolto, ha dovuto <a>ritirare</a> il suo nome dalla relazione.
  - s: Därför måste kommissionen <v>ta</v> <p>bort</p> dem från förhandlingarna.
    t: La Commissione deve pertanto <a>ritirarli</a> dai negoziati.
  - s: Jag hade inga planer på att gå till talmannen för att klaga, eftersom utställningen
      hade ställts in och man hade <v>tagit</v> <p>bort</p> de skandalösa bilder som
      förknippade abort med förintelsen - något som verkligen är helt absurt.
    t: Non intendevo lamentare l’accaduto dinanzi al Presidente, in quanto la mostra
      è stata annullata e le scandalose immagini che operavano un confronto oltremodo
      assurdo tra l’aborto e l’Olocausto sono state <a>ritirate</a>.
  - s: Det är medlemsstaternas ansvar att införa kontroller för att förhindra obehörig
      användning av CE-märkningen och vid behov <v>ta</v> <p>bort</p> produkter från
      marknaden.
    t: è responsabilità degli Stati membri attuare controlli per prevenire un utilizzo
      non autorizzato del marchio CE e, se necessario, <a>ritirare</a> i prodotti
      dal mercato.
- c: 24
  r: 8
  v: abolire
  x:
  - s: Jag menar att om amalgamavfall sorteras rätt vid tandläkarmottagningar och
      om vi gör oss av med det på ett korrekt, säkert och permanent sätt, vilket föreslås
      i betänkandet, då kommer det för stunden inte att finnas behov av att <v>ta</v>
      <p>bort</p> amalgam som fyllnadsmaterial.
    t: Ritengo che, separando opportunamente gli avanzi di amalgama negli studi dentistici
      e smaltendoli in modo adeguato, sicuro e permanente, come propone la relazione,
      non ci sarà bisogno per il momento di <a>abolire</a> l’amalgama come materiale
      per le otturazioni.
  - s: Om vi <v>tar</v> <p>bort</p> denna finansiering kommer det att ske en motsvarande
      minskning av arbetsmarknadspolitiken.
    t: Se <a>aboliamo</a> questi finanziamenti, ridurremo conseguentemente le politiche
      per il mercato del lavoro.
  - s: Om vi kommer och tar ifrån dem detta och gör det till politisk lagstiftning
      <v>tar</v> vi helt <p>bort</p> denna konkurrensparameter, och det vore - om
      jag får uttrycka mig så - ren och skär politisk dårskap.
    t: Se prendiamo il principio in questione e lo trasformiamo in una normativa politica,
      <a>aboliamo</a> completamente questo parametro competitivo e ciò sarebbe - se
      mi passate l’espressione - una mossa politica molto stupida.
  - s: Men det förfarandet lades ned 1995 då Italien antog en lag som <v>tog</v> <p>bort</p>
      restriktionen i fråga.
    t: Tale procedura era stata poi archiviata nel 1995, quando l’Italia aveva adottato
      una legge che <a>aboliva</a> la restrizione in oggetto.
  - s: Jag anser att man inte kan <v>ta</v> <p>bort</p> frågestunden till kommissionen.
    t: Credo che non si possa <a>abolire</a> il tempo delle interrogazioni alla Commissione.
  - s: I likhet med Reinhard Rack anser jag att vi bör <v>ta</v> <p>bort</p> restriktionerna
      för passagerarpooler eftersom situationen håller på att bli allt mer surrealistisk
      och är mycket irriterande.
    t: Concordando con l’onorevole Rack, penso che dovremmo <a>abolire</a> i vincoli
      imposti ai passeggeri perché la situazione sta diventando surreale e molto irritante.
  - s: I kommissionens förslag tillämpas denna princip om insyn före transaktioner
      som Villiers i början ville <v>ta</v> <p>bort</p>.
    t: La proposta della Commissione applicava il principio della trasparenza prenegoziale
      che in un primo tempo l’onorevole Villiers voleva <a>abolire</a>, ma poi ha
      accettato, dando prova di grande professionalità, è il caso di riconoscerlo.
  - s: Dit hör förslaget om att <v>ta</v> <p>bort</p> den nationella vetorätten vid
      förändringar av stora delar av det nuvarande fördraget.
    t: Tra di queste, la proposta di <a>abolire</a> il diritto di veto riconosciuto
      alle nazioni in occasione di modifica di vaste parti dell’attuale Trattato.
  - s: Jag skulle framför allt vilja lyfta fram kraven på att begränsa vägtransporter,
      på att minska utsläppen av växthusgaser, på att <v>ta</v> <p>bort</p> skadliga
      subsidier, på att ändra upphandlingsreglerna i miljövänlig riktning, och på
      att anpassa jordbrukspolitiken.
    t: Desidero soprattutto porre l’accento sulle richieste di limitare i trasporti
      su strada, di diminuire le emissioni di gas serra, di <a>abolire</a> i sussidi
      dannosi, di modificare in senso ecologico le regole in materia di appalti e
      di adeguare la politica agricola.
  - s: Om man i dag vill bemöta folks önskemål, vilka har fördömt den ultraliberala
      politiken, får man inte <v>ta</v> <p>bort</p> den befintliga politiken.
    t: Oggi, se si vuole rispondere alle aspirazioni dei popoli che hanno condannato
      le politiche ultraliberiste non bisogna <a>abolire</a> le politiche esistenti.
  - s: I den frågan kan jag bara beklaga att vissa franska påtryckningsgrupper velat
      <v>ta</v> <p>bort</p> denna definition av rena skatteskäl.
    t: Su questo punto posso solo deplorare che alcuni gruppi di pressione francesi
      abbiano voluto <a>abolire</a> tale termine per meri motivi fiscali.
  - s: För det man håller på att <v>ta</v> <p>bort</p>, det är deras försvarsmedel,
      ett efter ett.
    t: Se cedono sono perduti perché i loro strumenti di difesa vengono progressivamente
      <a>aboliti</a>.
  - s: Därmed kan man äntligen <v>ta</v> <p>bort</p> sådan särskilda potter som de
      båda pensionsfonderna för ledamöter, vilka ständigt har blivit föremål för allmänhetens
      kritik mot parlamentet.
    t: In tal modo si potrebbero <a>abolire</a> le voci straordinarie, quali i due
      fondi pensione riservati ai parlamentari, costante bersaglio delle critiche
      mosse al Parlamento dall’opinione pubblica.
  - s: Det finns ett förslag att Världshandelsorganisationens förhandlingar skulle
      kunna vara svaret på Afrikas problem, och ändå står det mycket tydligt i punkt
      89 att de minst utvecklade länderna kommer att gynnas i mycket liten grad av
      utvidgad avreglerad handel, och jag anser att Afrika behöver <v>ta</v> <p>bort</p>
      handelshinder på sin egen kontinent och se över denna fråga noga medan vi i
      EU hjälper dem att utveckla handel med resten av världen.
    t: Un suggerimento indica che i negoziati dell’OMC potrebbero essere una risposta
      ad alcuni dei problemi dell’Africa, eppure il paragrafo 89 afferma molto chiaramente
      che i paesi meno sviluppati trarranno ben pochi vantaggi da una liberalizzazione
      estesa dei commerci, e secondo me gli africani devono <a>abolire</a> le barriere
      al commercio nel loro continente e studiare da vicino tale questione mentre
      noi in Europa li aiutiamo a sviluppare gli scambi col resto del mondo.
  - s: Det <v>tog</v> <p>bort</p> läkarnas rättigheter och deras arbetsvillkor.
    t: <a>Aboliva</a> i diritti dei medici e le loro condizioni di lavoro.
  - s: Om vi <v>tar</v> <p>bort</p> deras försörjningsmöjlighet har de ingen chans
      att överleva ekonomiskt.
    t: Se <a>aboliamo</a> il loro mezzo di sussistenza non avranno alcuna possibilità
      di sopravvivere.
  - s: Vår enda chans är i så fall en enorm omvandlings- och omfördelningspolitik,
      en politik som <v>tar</v> <p>bort</p> den desperation och förtvivlan i världen
      som föder och skapar terrorism.
    t: Invito la Presidenza belga ad <a>abolire</a> il diritto di veto nel terzo pilastro,
      perché altrimenti continueremo ad arenarci e non potremo affrontare in maniera
      adeguata il terrorismo.
  - s: Cyniskt nog uppmanas Bulgarien i betänkandet att ”<v>ta</v> <p>bort</p> kravet
      på att EU-medborgare måste ha permanent uppehållstillstånd i Bulgarien för att
      bedriva ekonomisk verksamhet i landet”, medan man inte har något att säga om
      de oacceptabla inskränkningar som drabbar bulgarer - även efter anslutningen
      - i fråga om fri rörlighet och bosättning i EU-länder.
    t: Con un certo cinismo, la relazione «chiede alla Bulgaria di <a>abolire</a>
      l’obbligo per i cittadini dell’Unione di disporre di un permesso di soggiorno
      permanente per esercitare attività economiche in Bulgaria», ma non dice niente
      in merito alle inaccettabili restrizioni imposte ai bulgari quanto alla loro
      libertà di circolazione e di soggiorno negli Stati membri dell’UE, anche dopo
      l’adesione.
  - s: För att minska kostnaderna minskade man utgifterna för underhåll och lagerhållning,
      man <v>tog</v> <p>bort</p> tjänster, utan hänsyn till säkerheten, och man lade
      ut arbete på underleverantörer som anställde tillfällig personal med lägre utbildning.
    t: Per ridurre i costi, sono state ridotte le spese di manutenzione e di deposito,
      sono stati <a>aboliti</a> posti di lavoro in barba alla sicurezza, sono stati
      affidati lavori a subappaltatori che impiegano personale avventizio meno preparato.
  - s: Vi har emellertid också <v>tagit</v> <p>bort</p> dem igen tillsammans när målen
      har nåtts.
    t: Tuttavia, stiamo altresì lavorando insieme per <a>abolirle</a> una volta conseguito
      lo scopo.
  - s: 'För att uppmuntra Korea att öppna sin marknad har vi <v>tagit</v> <p>bort</p>
      Europeiska unionens införselpriser utom för de tre känsligaste produkterna:'
    t: 'Per incoraggiare la Corea ad aprire il proprio mercato sono stati <a>aboliti</a>
      i prezzi d’ingresso dell’Unione europea, con l’eccezione dei tre prodotti più
      sensibili:'
  - s: Jag vänder mig vidare emot kraven att göra den gemensamma utrikes- och försvarspolitiken
      till en gemenskapsfråga, att skapa en särskild kammare i domstol med ansvar
      för en EU-konstitution samt att <v>ta</v> <p>bort</p> principen om enhällighet
      i ministerrådet.
    t: Sono inoltre contraria alla richiesta di trasformare la politica estera e la
      politica di difesa in materie comunitarie, d’istituire presso la Corte di giustizia
      una sezione per le questioni relative alla Costituzione, nonché di <a>abolire</a>
      il principio dell’unanimità in seno al Consiglio.
  - s: <v>Ta</v> <p>bort</p> kompensationsmekanismen och gå över till ett enhetligt
      system.
    t: <a>abolire</a> il meccanismo di compensazione e passare a un sistema unitario.
  - s: Förutom utvidgningsförhandlingarna är beslutet om att <v>ta</v> <p>bort</p>
      tullar för de allra fattigaste länderna ett klart steg framåt.
    t: Oltre ai negoziati sull’ampliamento, la decisione di <a>abolire</a> i dazi
      per i paesi più poveri rappresenta un chiaro passo in avanti.
- c: 20
  r: 9
  v: soppressione
  x:
  - s: 'Det muntliga ändringsförslaget går ut på att <v>ta</v> <p>bort</p> ett enda
      ord och det ordet är: ”och”.'
    t: L’emendamento orale propone la <a>soppressione</a> di un unico termine, vale
      a dire il termine «e».
  - s: Vi kräver inte att man <v>tar</v> <p>bort</p> uppmaningen till rådet och till
      kommissionen, men vi vill tillägga ”och till medlemsstaterna”, och vi vill ersätta
      ”utöva alla tänkbara påtryckningar på de berörda regeringarna” med orden ”göra
      allt de kan i enlighet med deras behörighet”.
    t: 'Signor Presidente, non chiediamo la <a>soppressione</a> dell’appello al Consiglio
      e alla Commissione, ma aggiungiamo «e agli Stati membri» e chiediamo di sostituire:
      «di esercitare tutte le pressioni sui governi interessati» con: «ad adoperarsi
      con ogni mezzo per rispettare… », termini che l’intervento del Commissario Brittan
      ha, se necessario, giustificato e che riprendo dallo stesso discorso dell’onorevole
      Newman.'
  - s: Jag skulle vilja att ni <v>tog</v> <p>bort</p> hänvisningen, om parlamentet
      skulle vara så oförståndigt att det inte antar vår alternativa resolution, som
      skulle kunna bidra till att lösa problemet med otillåtlighet på ett mycket enklare
      sätt.
    t: Vorrei chiedere la <a>soppressione</a> di tale riferimento, qualora l’Aula
      fosse così incauta da non adottare la nostra risoluzione alternativa, che potrebbe
      risolvere molto più facilmente il problema dell’irricevibilità.
  - s: a) att förbjuda alla ftalater och b) som konsekvens att <v>ta</v> <p>bort</p>
      all märkning, eftersom om ni förbjuder alla ftalater behövs ingen märkning.
    t: Signor Presidente, a nome della commissione giuridica mi sia consentito illustrare
      con parole semplici e chiare la posizione che ci ha spinti a votare a favore
