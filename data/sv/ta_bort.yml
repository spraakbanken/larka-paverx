    t: Por otra parte, el Consejo Europeo ha afirmado que Israel debe retirar sus
      fuerzas de las zonas situadas bajo control de la Autoridad Palestina, detener
      las ejecuciones extrajudiciales, <a>suprimir</a> los bloqueos y las restricciones,
      congelar los asentamientos y respetar el Derecho internacional.
  - s: Jag har stött detta betänkande för att möjliggöra en snabb ändring av direktiv
