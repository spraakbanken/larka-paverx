    t: we should <a>eliminate</a> both because this is not the time to do this.
  - s: Jag är fast övertygad om att programperioden 2007-2013 inte kommer att bli
      framgångsrik om medlemsstaterna inte <v>tar</v> <p>bort</p> de överdrivna administrativa
      hinder som gör att frivilligorganisationer avhåller sig från att begära finansiering
      för projekt, särskilt de som inriktas på att stödja kvinnor i svåra ekonomiska
      omständigheter, invandrarkvinnor, kvinnor från etniska minoriteter, kvinnor
      med funktionshinder och kvinnor som är offer för våldtäkt eller tortyr.
    t: I firmly believe that the 2007-2013 programming period will not be a success
      if the Member States do not <a>eliminate</a> the excessive administrative hurdles
      which put voluntary organisations off requesting funding for projects, especially
      those that are focused on supporting women in difficult financial circumstances,
      refugee women, women from ethnic minorities, physically disabled women and women
      who have been victims of rape or torture.
  - s: Detta är ett sätt att <v>ta</v> <p>bort</p> någon politiskt.
    t: It is a way of <a>eliminating</a> a person politically.
  - s: Det verkar som om denna idé också kommer att göra det möjligt att <v>ta</v>
      <p>bort</p> många miljöhot redan i tillverkningsstadiet, eftersom tillverkaren
      själv måste förutse vilka återvinningsmöjligheter som kommer att vara de minst
      kostsamma och de minst farliga.
    t: I think this idea will also enable many pollutants to be <a>eliminated</a>
      at the production stage, since the producer himself will have to make provision
      for recycling his products in the simplest and safest way possible.
  - s: Jag vill inte upprepa dessa företags betydelse för vår socioekonomiska struktur,
      och jag hoppas därför att en dialog kan inledas med små och medelstora företag
      som kommer att bidra till att påskynda förfaranden och <v>ta</v> <p>bort</p>
      så mycket byråkrati som möjligt.
    t: I do not wish to reiterate the importance of these companies to our socio-economic
      fabric, and therefore I hope that a dialogue can be initiated with small and
      medium-sized enterprises that will help speed up procedures and <a>eliminate</a>
      as much red tape as possible.
  - s: Ja, de lade faktiskt fram ett fantastiskt ändringsförslag och <v>tog</v> sedan
      <p>bort</p> den bästa delen!
    t: Yes, it is true, they tabled a fantastic amendment and then <a>eliminated</a>
      the best part!
  - s: För det man håller på att <v>ta</v> <p>bort</p>, det är deras försvarsmedel,
      ett efter ett.
    t: For it is their very means of defence which are being <a>eliminated</a> one
      by one.
  - s: Vi <v>tar</v> också <p>bort</p> risken för ifrågasättanden i ett sent skede
      av förslags rättsliga grund, när detta ifrågasättande görs först i det sista
      skedet i plenarsammanträdet som ett sätt att återföra frågan till utskottsbehandling,
      och till utskottet för rättsliga frågor och medborgarrätt.
    t: We also <a>eliminate</a> the possibility of late challenges to the legal base
      of proposals, when this challenge is only made at the last stage in plenary
      as a way of having the matter referred back to committee and to the Committee
      on Legal Affairs and Citizens’ Rights.
  - s: Vi har röstat emot betänkandet i dess helhet, och samtidigt röstat ja till
      ändringsförslag som kan mildra eller <v>ta</v> <p>bort</p> de franska förslagens
      infamt repressiva karaktär.
    t: We have voted against the report as a whole, while voting in favour of the
      amendments which might temper or <a>eliminate</a> the despicably repressive
      nature of the French proposals.
  - s: Avslutningsvis kan kommissionen inte godta ändringsförslagen 59 och 60, genom
      vilka man <v>tar</v> <p>bort</p> eller ändrar kartorna för de transeuropeiska
      näten som finns med i förslaget till beslut, eftersom dessa kartor används såväl
      av kommissionen som av medlemsstaterna.
    t: Finally, the Commission cannot accept Amendments Nos 59 and 60, which <a>eliminate</a>
      or modify the maps of the trans-European network attached to the proposal for
      a decision, as those maps are used by both the Commission and the Member States.
  - s: Detta bör ske genom att <v>ta</v> <p>bort</p> miljömässigt ohållbara bidrag,
      ta bort handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: This involves <a>eliminating</a> environmentally unsustainable policies, it
      involves eliminating trade barriers, it involves analysing products throughout
      their life cycle, and it involves changing consumer and production standards
      to ensure that we break the link between economic growth and the degradation
      of resources.
  - s: Detta bör ske genom att ta bort miljömässigt ohållbara bidrag, <v>ta</v> <p>bort</p>
      handelshinder, livslängdsanalyser som analyserar produkternas hela livscykler,
      och genom att ändra konsumtionsmönstren för att bryta beroendet mellan den ekonomiska
      tillväxten och resursförstöringen.
    t: This involves eliminating environmentally unsustainable policies, it involves
      <a>eliminating</a> trade barriers, it involves analysing products throughout
      their life cycle, and it involves changing consumer and production standards
      to ensure that we break the link between economic growth and the degradation
      of resources.
  - s: Jag vill gratulera kommissionär Monti till hans kamp för harmoniseringen av
      skattepolitiken, genom avvecklandet av hinder, och min kollega Secchi för hans
      utmärkta betänkande som kommer att låta oss utnyttja fördelarna av den gemensamma
      marknaden och valutaunionen genom att <v>ta</v> <p>bort</p> skillnader i skattepolitik,
      som finns och som i dagsläget leder till flyttandet av sparande och av investeringar
      - med negativa konsekvenser vad beträffar företagens konkurrenskraft - vilket
      i sin tur leder till ett ökat skattetryck för arbetarna som inte kan flytta
      sig.
    t: I would also like to thank my colleague, Mr Secchi, for this excellent report,
      which will allow us to make better use of the advantages of the single market
      and monetary union by <a>eliminating</a> fiscal distortions.
  - s: Syftet med detta är att kategoriskt <v>ta</v> <p>bort</p> möjligheten för sexualförbrytare
      att arbeta inom verksamheter som inbegriper kontakt med barn.
    t: The aim of this is to categorically <a>eliminate</a> the possibility that perpetrators
      of sexual abuse could hold jobs that involve contact with children.
  - s: Detta initiativ är ett viktigt steg för att <v>ta</v> <p>bort</p> dessa hinder.
    t: This initiative represents a significant advance in terms of <a>eliminating</a>
      these obstacles.
  - s: Jag upprepar trots detta att vi måste garantera de funktionshindrade fullt
      skydd på området mänskliga rättigheter genom att <v>ta</v> <p>bort</p> sådant
      som hindrar dem från att fullt åtnjuta sina rättigheter och som gör det lättare
      för dem att uppnå sina mål och tillvarata sina möjligheter, genom att behandla
      personer med funktionshinder med förtur på den politiska dagordningen i olika
      medlemsstater.
    t: Nevertheless, I reiterate that we must guarantee the disabled full protection
      in the field of human rights, <a>eliminating</a> obstacles preventing them from
      fully enjoying their rights, making it easier for them to fulfil their ambitions
      and to achieve their potential, giving persons with disabilities priority treatment
      on the political agendas of the various Member States.
  - s: Vi anser framför allt att man måste sänka halten av svavel i bensinen, minska
      halterna av aromatiska och fleraromatiska kolväten till ofarliga nivåer, fullständigt
      <v>ta</v> <p>bort</p> blyet och, när det gäller fordonstekniken, införa ett
      diagnossystem ombord på alla fordon.
    t: We believe, in particular, that the level of sulphur in petrol should be reduced,
      the quantity of aromatics and polyaromatics reduced to non-hazardous values,
      that lead should be totally <a>eliminated</a> and, with regard to vehicle systems,
      that a system providing on-board diagnostics should be introduced for all vehicles.
  - s: Att avveckla subventioner till produktion, <v>ta</v> <p>bort</p> exportbidrag
      och behålla produktionskvoter bidrog till att begränsa potentialen för Europas
      jordbruk.
    t: Separating subsidies off from production, <a>eliminating</a> export premiums
      and maintaining production quotas all helped to restrict the potential of European
      agriculture.
  - s: När vi behandlade förväntningarna för den som vill vara bosatt utanför sitt
      eget land, har vi även strävat efter en faktiskt utvidgning av fri- och rättigheter
      genom att <v>ta</v> <p>bort</p> diskriminering knuten till kön, sexuell läggning
      och valet av samlevnadsformer.
    t: In addressing the expectations of family members who wish to live outside their
      own country, we have been working, not least, towards a genuine increase in
      civil liberties, <a>eliminating</a> discrimination on the basis of gender identity,
      sexual orientation or form of cohabitation.
  - s: En realistisk invandringspolitik bör i stället gå ut på att försvåra invandrarnas
      situation i Europa, bl.a. genom att <v>ta</v> <p>bort</p> alla former av socialhjälp
      - en politik som för övrigt den amerikanska kongressen bedriver - minska det
      ekonomiska stödet till de länder som uppmuntrar invandring och organisera utvisningar
      på ett systematiskt sätt.
    t: A realistic immigration policy ought, on the contrary, to involve making the
      situation of migrants in Europe more difficult by particularly <a>eliminating</a>
      any social assistance, and this indeed is the policy of the American Congress,
      by reducing economic aid to countries which encourage immigration, and organising
      systematic deportation.
  - s: Finns det inte ett betydande hyckleri i att vidta åtgärder, visserligen nödvändiga,
      även om vissa är onödiga, och samtidigt <v>ta</v> <p>bort</p> kontrollerna vid
      gränserna samt att avskriva den brittiska regeringens ansvar, den huvudsakligt
      ansvarige för den galna ko-krisen?
    t: Is it not a great hypocrisy to take measures, certainly necessary, even if
      some have a dual purpose, and at the same time <a>eliminate</a> frontier controls
      and write off the liability of the British government, which is primarily responsible
      for the mad cow crisis?
  - s: Om man betänker den hastighet med vilken en förteckning över e-postdresser
      skulle kunna spridas över nätet och bli bekant för ett obegränsat antal personer
      som är intresserade av att skicka icke önskade budskap och om man betänker kostnaden
      i tid och pengar när det gäller att <v>ta</v> <p>bort</p> dessa oönskade budskap
      och skicka en uppmaning till diverse avsändare att sluta skicka meddelanden,
      så har man ett mått på de bördor som läggs på medborgarna i och med systemet
      opt out.
    t: If you consider the speed at which a list of e-mail addresses could be circulated
      on-line and come to the attention of an unlimited number of people interested
      in sending unsolicited messages, and if you consider the cost in time and money
      of <a>eliminating</a> these unwelcome messages and sending requests to the various
      senders to stop forwarding them, you will have an idea of the burden on citizens
      of adopting the opt-out system.
  - s: Vad jag menar är att man skall göra dessa tester på slaktkroppar av djur över
      en viss ålder för att upptäcka om det föreligger smittosamhet och om det gör
      det <v>ta</v> <p>bort</p> djuret från livsmedelskedjan.
    t: What I am talking about is carrying out these tests on carcasses of animals
      over a certain age to detect whether infectivity exists and, if it does, <a>eliminate</a>
      the animal from the food chain.
  - s: Men resten av kadmiumanvändningen är inte avsiktlig, det är en bieffekt som
      vi ska behandla och <v>ta</v> <p>bort</p> på andra sätt.
    t: It is a side effect that we must deal with and <a>eliminate</a> in other ways.
  - s: Den gemensamma valutan kommer att <v>ta</v> <p>bort</p> den anpassning mellan
      de nationella ekonomierna som automatiskt följde marknaden, och den kommer oundvikligen
      att på sikt ersätta dem med en centralstyrd finansiell omfördelning i Bryssel.
    t: The single currency will <a>eliminate</a> the automatic market-based adjustments
      between the national economies and they will eventually have to be replaced
      by financial redistributions centralised in Brussels.
  - s: Detta skulle också <v>ta</v> <p>bort</p> risken för att eventuell störning
      i försörjningen från ett håll skulle påverka hela landet.
    t: This would also <a>eliminate</a> the risk of a possible disruption of supply
      from one direction affecting the whole country.
- c: 33
  r: 5
  v: removal
  x:
  - s: Och kommissionen kan i detta sammanhang acceptera det viktigaste ändringsförslaget,
      föreslaget från ert utskott för externa ekonomiska förbindelser, om att tillsvidare
      <v>ta</v> <p>bort</p> Tadzjikistan från detta förslag med hänsyn till att ert
      utskott uttryckligen uttalar sig för likvärdig hjälp för Tadzjikistan så snart
      de uppfyller villkoren.
    t: In this context, the Commission can accept the most important amendment tabled
      by the Committee on External Economic Relations, concerning the <a>removal</a>
      of Tajikistan from the proposal for the time being, given that your committee
      has made very clear its support for similar aid for Tajikistan as soon as the
      conditions have been met, in other words when the agreement has been concluded
      with the IMF.
  - s: Jag anser att vi kan uppnå en ökad efterfrågan på bioenergi genom att prioritera
      forskning, utveckling och demonstration när det gäller bioenergi och biobränsle
      - särskilt med tanke på andra generationens produkter och de effektivaste produkterna
      - genom att främja skapandet av lättillgängliga och öppna marknader, genom att
      <v>ta</v> <p>bort</p> handelshinder samt genom informationskampanjer som involverar
      producenter, leverantörer och konsumenter.
    t: I consider that increasing demand in bioenergy would be achieved by prioritising
      research, development and demonstration of bioenergy and biofuels - particularly
      regarding second-generation and most efficient products - by promoting the creation
      of transparent and open markets and the <a>removal</a> of market barriers and
      through information campaigns involving producers, suppliers and consumers.
  - s: Jag röstade dock för att <v>ta</v> <p>bort</p> paragraf 376 som föreslog att
      anslutningsstödet till Turkiet sänks till 2006 års nivå, samt till paragraf
      378 i vilken Europaparlamentet uppmanar kommissionen att ändra målen för instrumentet
      för stöd inför anslutning, exempelvis genom särskilda former av medlemskap.
    t: However, I voted for the <a>removal</a> of paragraph 376, which proposed that
      the pre-accession aid for Turkey be reduced to the level provided in 2006, and
      paragraph 378, in which the European Parliament calls on the Commission to amend
      the objectives of the Instrument for Pre-Accession Assistance, for example by
      means of special forms of membership.
  - s: Den bilaterala handelsvolymen är mycket stor och effekterna av att <v>ta</v>
      <p>bort</p> hindren skulle kunna bli oerhört stora, framför allt för jordbruksekonomierna
      i de EU-länder som gränsar till Schweiz samt för schweiziska jordbrukare.
    t: The volume of bilateral trade is significant and <a>removal</a> of the trade
      barrier would have a strong impact, especially on the agricultural economy of
      EU countries neighbouring Switzerland and on Swiss farmers.
  - s: Till exempel i punkt 9 hävdas att de nationella myndigheterna måste agera för
      att ”<v>ta</v> <p>bort</p> byråkratiska och kostsamma hinder” för företagarna
      för att dessa skall kunna skapa arbetstillfällen.
    t: For example point 9 states that national authorities must work towards the
      ’<a>removal</a> of bureaucratic and costly obstacles’ for companies in order
      to create jobs.
  - s: Men jag beklagar ändå att man <v>tagit</v> <p>bort</p> de föreslagna myndighetsbefogenheterna,
      för att rikta beslut direkt till enskilda finansiella institutioner i två av
      tre fall där kommissionen hade föreslagit detta.
    t: Anyway, I regret the <a>removal</a> of the proposed powers of the authorities
      to address decisions directly to individual financial institutions in two out
      of the three situations where the Commission had proposed it.
  - s: Att <v>ta</v> <p>bort</p> den 75-procentiga kompensationsbegränsningen på transporter
      och andra närliggande kostnader, vilket garanterar 100-procentig täckning av
      dessa kostnader till Europa och för lokala marknader i de yttersta randområdena.
    t: the <a>removal</a> of the 75% compensation limit for transport and other related
      costs, thereby guaranteeing 100% complete coverage of these costs to continental
      Europe and for local markets in the outermost regions;
  - s: Att <v>ta</v> <p>bort</p> sista giltighetsdatum, vilket innebär att kompensationssystemet
      blir permanent, men att en översyn görs vart femte år.
    t: the <a>removal</a> of the expiry date, thus making the compensation scheme
      permanent, with a five-yearly review;
  - s: Det finns många frågor vi håller helt med om, t.ex. att <v>ta</v> <p>bort</p>
      enhälligheten i rådet, förslaget om en demokratisk budget där obligatoriska
      utgifter tas bort -, och när det gäller intäkterna kan jag säga att i min grupp
      röstade vi för, och majoriteten är för, en gemenskapsskatt - förslaget om europeiska
      listor till valen, ett harmoniserat valförfarande samt de lovande inställningarna
      till kommittéförfarandet.
    t: the <a>removal</a> of the unanimity rule in the Council;
  - s: Att <v>ta</v> <p>bort</p> ungefär 22 ämnen, inklusive Mancozeb och Opus, kommer
      att påverka tillgången till produkterna.
    t: The <a>removal</a> of an estimated 22 substances, including Mancozeb and Opus,
      will affect product availability.
  - s: Det handlar om att <v>ta</v> <p>bort</p> miljöskadliga subventioner, särskilt
      för kol.
    t: It concerns the <a>removal</a> of environmentally harmful subsidies, especially
      on coal.
  - s: Förändringarna innebär bland annat att man <v>tar</v> <p>bort</p> Rocco Buttiglione
      som vågade göra en åtskillnad mellan den naturliga familjen och homosexualitet,
      liksom Ingrida Udre, som ni ansåg skyldig till att ha framfört ett alltför livfullt
      försvar för sitt lands jordbrukare.
    t: These changes include the <a>removal</a> of Mr Buttiglione, who dared to make
      a distinction between the natural family and homosexuality, as well as that
      of Mrs Udre, whom you believed to be guilty of putting up too spirited a defence
      of her country’s farmers.
  - s: Det första är att helt och hållet <v>ta</v> <p>bort</p> APIM-avgiften, vilket
      skulle få mycket negativa konsekvenser för många små och medelstora industrier
      på öarna, som även om de har knappa vinstmarginaler på produktionen överlever
      tack vare att liknande produkter som kommer utifrån just är beskattade.
    t: The first is the complete <a>removal</a> of the APIM, which would have very
      negative effects for the many small and medium-sized businesses on the islands
      which, although they make little profit from their production, survive thanks
      to the fact that similar products arriving from outside are taxed, and it is
      therefore still viable to continue producing them in the Canaries.
  - s: Vi gick motvilligt med på att <v>ta</v> <p>bort</p> den bestämmelsen.
    t: We reluctantly accepted the <a>removal</a> of that rule.
  - s: Jag tänker särskilt på att man <v>tagit</v> <p>bort</p> hänvisningen till bestämmelser
      på särskilda områden, till exempel television utan gränser, e-handel osv. Jag
      tänker också på miljöskador.
    t: I am referring in particular to the <a>removal</a> of the reference to ’special
      rules’, for example those relating to television without borders, e-commerce
      and other things.
  - s: Enligt kommissionens åsikt skulle konkurrensen mellan distributörerna öka om
      man <v>tar</v> <p>bort</p> klausulen och detta leder i sin tur till prissänkningar.
    t: The Commission believes that the <a>removal</a> of this clause would increase
      competition between dealers and that would lead to a reduction in prices.
  - s: Kommissionen måste därför noggrant överväga strategin att gradvis <v>ta</v>
      <p>bort</p> EU:s importtullar.
    t: We must also bear in mind, though, that this agreement could have a negative
      impact on the European automobile industry, so the Commission must give careful
      consideration to the strategy of gradual <a>removal</a> of EU import duties.
  - s: Det andra rör det faktum att denna översyn av förordningen har använts för
      att inlemma ett ändringsförslag, som inte har med vattenbruk att göra, om att
      öka de maximala individuella stödbelopp som utbetalas till fiskare med 20 procent,
      och att <v>ta</v> <p>bort</p> kravet på att de helt skall ha upphört med sin
      verksamhet när återhämtningsplaner eller nödåtgärder antas.
    t: The second is the fact that this review of the regulation has been used to
      include an amendment, unrelated to aquaculture, for a 20% increase in the maximum
      amounts of individual aid payments to fishermen, and <a>removal</a> of the requirement
      for them to have permanently ceased their activity when recovery plans or emergency
      measures are adopted.
  - s: Om man å andra sidan ändrade artikel 7.4 och <v>tog</v> <p>bort</p> beteckningen
      ”obehandlat” från kommunalt avfall, skulle det innebära att man förbjöd samförbränning
      av fraktioner sorterat kommunalt avfall (papper, kartonger…) som inte skulle
      kunna återanvändas om de inte samlades in separat.
    t: Furthermore, if Article 7(4) was amended as proposed, the <a>removal</a> of
      the qualification of municipal waste as ’untreated’ would be tantamount to prohibiting
      the co-incineration of certain sorted municipal waste such as paper, cardboard
      and so on which could not be recycled unless it was collected separately.
  - s: Att man <v>tar</v> <p>bort</p> viltfångarna från de fordon som inte behöver
      sådana, till exempel fordon som inte är lantbruksfordon, är ett annat exempel
      på hur EU kan vara konsekvent när det gäller förbättringar som är ”fotgängarvänliga”.
    t: <a>Removal</a> of bull-bars from vehicles for which they are not necessary
      or not intended - non-farm-working vehicles, for example, - is another instance
      of how the EU can be consistent as regards pedestrian-friendly enhancements.
  - s: Medlemsstaterna har dock ännu inte enats om det skall vara obligatoriskt att
      <v>ta</v> <p>bort</p> dessa stöd och inte heller om detta skall ske automatiskt.
    t: Although chapter 2, on trade, achieved a formula for compromise, reducing and,
      where necessary, removing subsidies considered harmful to the environment, there
      is still no consensus amongst the Member States on the obligatory or automatic
      nature of the <a>removal</a> of those subsidies.
  - s: För det första eftersom samtalen med ansvariga tjänstemän inom kommissionen,
      i synnerhet med Generaldirektorat IA, har visat att en del av villkoren för
      att <v>ta</v> <p>bort</p> viseringstvånget för Rumänien och Bulgarien redan
      är uppfyllda.
    t: firstly because discussions with the relevant Commission officials, and in
      particular with Directorate-General Ia, have shown that Romania and Bulgaria
      have already met some of the conditions imposed on them for the <a>removal</a>
      of the visa requirement.
  - s: Slutsatserna gäller det faktum att fett från idisslare skall behöva tryckkokas
      på det sätt som vi alla känner till, men dessutom uttrycktes åsikten att det
      kanske hade blivit dags för att <v>ta</v> <p>bort</p> animaliska fetter från
      foder för idisslare och det är en fråga som skall diskuteras.
    t: The conclusions refer to the fact that ruminant fat will have to be pressure
      cooked in the manner that we are all familiar with, but in addition a view was
      expressed that perhaps the time had come for the <a>removal</a> of animal fats
      from ruminant feed and that is an issue that is going to be considered.
  - s: Varför israelerna ignorerar oss när vi kräver att de <v>tar</v> <p>bort</p>
      kontrollstationerna, och varför vi inte gör något.
    t: Why, when we call for the <a>removal</a> of the checkpoints, the Israelis ignore
      us and we do nothing.
  - s: När jag själv kan bekräfta att inflationen har försvunnit kan jag godta att
      man <v>tar</v> <p>bort</p> denna slags differentiering mellan fasta och löpande
      europriser, och detta är alltså kärnfrågan ur vår synpunkt.
    t: When I have seen that inflation has disappeared, I will accept the <a>removal</a>
      of this type of differentiation between standard prices and current prices and,
      therefore, this is the main issue from our point of view.
  - s: För några förslag, som inte gick igenom, gällde det - nu vill jag inte ta upp
      Storbritannien igen, det diskuterade vi tillräckligt länge under förmiddagen
      - att <v>ta</v> <p>bort</p> fördubblingar, exempelvis i samband med OIE:s tremånadsfrist,
      som är ett önskemål från oss.
    t: Whilst I do not want to revisit the subject of Great Britain, which we talked
      about for long enough this morning, some of those that did not get through had
      to do with the <a>removal</a> of duplications, for example in connection with
      the OIE’s three-month probation period, which causes us concern.
  - s: Vi kan inte godta ändringsförslag 21, genom vilket man försöker att <v>ta</v>
      <p>bort</p> det direkta budgetstödet, och inte heller ändringsförslag 27 om
      direkt industriellt samarbete, och jag bör påpeka att kommissionens nya företagsstrategi
      fokuserar på förbättringar av företagsklimatet, i stället för på direkta medel
      för samarbete.
    t: We cannot accept Amendment No 21 which seeks the <a>removal</a> of direct budgetary
      support, nor Amendment No 27 on direct industrial cooperation and I should point
      out that the new enterprise policy of the Commission focuses on the improvement
      of the business climate rather than on direct tools of cooperation.
  - s: Särskilt ändringsförslagen 9, 10 och 20 där man föreslår att <v>ta</v> <p>bort</p>
      syftningen till diskriminering grundad på rastillhörighet och etniskt ursprung.
    t: In particular, Amendments Nos 9, 10 and 20 propose the <a>removal</a> of the
      reference to discrimination based on racial and ethnic origin.
  - s: Om dagens arbetstagare tvingas eller tillåts att ge upp grundläggande rättigheter
      som den maximala arbetstiden, skulle de i morgon på grund av samma argument,
      kunna tillåtas att avstå ifrån andra viktiga hälso- och säkerhetsfaktorer, arbeta
      i en bullrig eller dammig miljö, <v>ta</v> <p>bort</p> skyddande hinder på arbetsplatser,
      avstå från föräldrarättigheter och många andra saker.
    t: If today workers are being obliged or allowed to surrender basic rights, such
      as maximum hours, tomorrow, on the basis of the same argument, they could be
      allowed to surrender other essential elements of their health and safety, to
      work in environments in which they suffer noise, dust, the <a>removal</a> of
      protective barriers at work sites, to surrender maternity rights and many other
      things.
  - s: Det kanske är ett mycket litet steg, men jag tror att det är ett viktigt och
      betydande steg när det gäller att <v>ta</v> <p>bort</p> hinder för ett mer fullständigt
      deltagande i det europeiska samhället.
    t: A very small move perhaps, but I think quite an important and significant step
      in the <a>removal</a> of barriers to fuller participation in European society.
  - s: Det handlar alltså om att <v>ta</v> <p>bort</p> hindren för den fria rörligheten
      och inte bara fri rörlighet för tjänster, som Bartho Pronk talade om, utan även
      fri rörlighet för personer inom Europeiska unionen.
    t: in particular, the <a>removal</a> of obstacles to freedom of movement, and
      not just the free movement of services that Bartho Pronk talked about, but also
      the free movement of persons within the EU.
  - s: I och med att Kroatien har <v>tagit</v> <p>bort</p> detta hinder bör det bli
      möjligt att nu öppna kapitel som har varit blockerade och återuppta förhandlingar
      i normal takt, vilket skulle medge betydande framsteg under det slovenska ordförandeskapet
      kvarvarande månader.
    t: The <a>removal</a> of this obstacle by Croatia should allow chapters that have
      been blocked to be unblocked as of now and negotiations to resume again at normal
      pace, allowing for substantial progress in the remaining months of the Slovenian
      Presidency.
  - s: Jag är glad att föredraganden gick med på att <v>ta</v> <p>bort</p> omnämnanden
      av specifika medlemsstater från sitt förslag.
    t: I am pleased that the Rapporteur agreed to the <a>removal</a> from his draft
      of references to specific member states.
- c: 18
  r: 6
  v: be remove
  x:
  - s: Jag måste säga, att jag inte är medveten om den brittiska regeringens reaktionsmönster
      på detta område, men jag vill gärna understryka, att det som jag har gett uttryck
      för i dag, är, att vi bestämt kommer att använda direktivet om skydd för vilda
      fåglar och därmed bilaga 1, till att fråga det ansvariga utskottet, om man inte
      kan <v>ta</v> <p>bort</p> underarten, och jag upprepar det inte särskilt vackra
      ordet, nämligen Phalacrocorax carbo sinensis, så att man kan lösa problemet,
      som nu har dragits fram från olika håll.
    t: I have to say that I am not aware of the reaction pattern of the British Government
      on this matter, but I stress again that what I have said here today is that
      we will use the Directive on the Conservation of Wild Birds to ask the committee
      concerned whether this sub-species, Phalacrocorax carbo sinensis by name, not
      a particularly easy one to say, can <a>be</a> <a>removed</a> from Annex 1, so
      that we can solve this problem which has been raised in various quarters.
  - s: Jag har självklart inte föreslagit, att vi nu skall <v>ta</v> <p>bort</p> bilaga
      1 från fågeldirektivet.
    t: I was of course not proposing that Annex 1 should <a>be</a> <a>removed</a>
      from the Bird Directive.
  - s: Vilken skillnad det skulle bli om man <v>tog</v> <p>bort</p> klausulen om mammaledighet.
    t: However, if the maternity clause <a>were</a> <a>removed</a>, what a difference
      that would make.
  - s: Vi förändrar inte innebörden i betänkandet, men vi <v>tar</v> <p>bort</p> tar
      bort den inrikespolitiska aspekten.
    t: We are not changing anything of the substance of the motion, but we <a>are</a>
      <a>removing</a> the domestic policy aspect.
  - s: Vi förändrar inte innebörden i betänkandet, men vi tar bort <v>tar</v> <p>bort</p>
      den inrikespolitiska aspekten.
    t: We are not changing anything of the substance of the motion, but we <a>are</a>
      <a>removing</a> the domestic policy aspect.
  - s: På samma sätt har man <v>tagit</v> <p>bort</p> kravet i fråga om FN:s konvention
      om skydd av migrerande arbetstagare och deras familjer.
    t: Likewise, the call for the UN Convention on the Protection of the Rights of
      All Migrants and Members of Their Families has <a>been</a> <a>removed</a>.
  - s: Vi beklagar därför att kravet på att <v>ta</v> <p>bort</p> punkt 31, som lyder
      ”Europaparlamentet understryker eftertryckligen att det på EU-nivå inte bör
      antas något direktiv om företagens sociala ansvar och om respekten för detta
      ansvar”, har avvisats.
    t: We therefore regret that the call for point 31 - ’Stresses that no directive
      regulating CSR and enforcing respect for it should be adopted at EU level’ -
      to <a>be</a> <a>removed</a> has been rejected.
  - s: Ändringsförslagen <v>tar</v> <p>bort</p> de mest progressiva element som kommissionen
      föreslår.
    t: The amendments <a>are</a> <a>removing</a> the most progressive elements that
      the Commission is proposing.
  - s: Avskaffandet av de speciella kanariska skattebestämmelserna när det gäller
      tulltaxor skulle kunna medföra att en rad småskaliga lokala industrier raseras
      - livsmedelsindustri, tobak, små handelsindustrier - som skulle försvinna om
      man helt och hållet <v>tog</v> <p>bort</p> detta lilla skydd som de speciella
      kanariska skatterna gav oss, dvs. skatten på produktion och import.
    t: The dismantling of the Canary Islands’ special tax status, in terms of customs
      duties, would threaten to dismantle a series of small local industries - food,
      tobacco and small commercial industries - which would disappear if we <a>were</a>
      to <a>remove</a> that small degree of protection provided by their special taxes,
      specifically the tax on production and imports.
  - s: Jag beklagar att man vid mötet i förrgår <v>tog</v> <p>bort</p> vissa avsnitt
      från utkastet i sin helhet, nämligen de avsnitt som berörde kritiken av kommunistiska
      regimer och skyddet av minoritetsgrupper.
    t: I regret that at the meeting the day before yesterday, certain sections <a>were</a>
      <a>removed</a> from the draft text as a whole, namely, those relating to the
      criticism of Communist regimes and the protection of minority communities.
  - s: Ur strukturell synvinkel kommer man att <v>ta</v> <p>bort</p> många av hindren
      för en rättvis konkurrens, särskilt bristen på systemoperatörernas oberoende
      och frånvaron av en effektiv reglering.
    t: From a structural point of view, many of the obstacles to fair competition
      will <a>be</a> <a>removed</a>, in particular the lack of independence of system
      operators and the absence of effective rules.
  - s: Om man absolut vill ha fett skall man ha i det smör igen som man tidigare <v>tagit</v>
      <p>bort</p>, eller om möjligt genast utfordra djuren med mjölken.
    t: If you really must have fat, then put the butter which has <a>been</a> <a>removed</a>
      back in or feed the milk straight to the animals.
  - s: Den kinesiska reformpolitikern Dengs död borde heller inte hindra oss från
      att göra oss uppmärksamma på detta lands ständiga brott mot de mänskliga rättigheterna,
      som kollegorna också gjort, och inte <v>ta</v> <p>bort</p> punkten från föredragningslistan
      i Genève.
    t: Nor should the death of the reforming Chinese politician Deng prevent us from
      drawing attention to the constant human rights violations in that country, as
      indeed other Members have done, and that point should not <a>be</a> <a>removed</a>
      from the Geneva agenda.
  - s: Således skall det, inte bara i stycke F i ingressen (beaktandemeningen oräknad),
      utan också i punkt 12, korrigeras att vi kritiserar ”modellerna” och inte ”modellen”
      och därigenom <v>ta</v> <p>bort</p> hänvisningen till USA.
    t: So recital F and paragraph 12 should be corrected to show that we are criticising
      ’models’ and not ’the model’ and as a consequence the reference to the United
      States should <a>be</a> <a>removed</a>.
  - s: Den 23 november lade den fram en första förteckning över nio nya straffrättsliga
      behörigheter i tillägg till den straffrättsliga miljölagstiftningen som den
      ensidigt <v>tog</v> <p>bort</p> från medlemsstaterna.
    t: On 23 November last, it added to criminal environmental law an initial list
      of nine new criminal competences it <a>was</a> unilaterally <a>removing</a>
      from the Member States.
  - s: Detta alternativ <v>tog</v> kommissionen <p>bort</p> för att öka öppenheten
      inom marknaden.
    t: This option <a>was</a> <a>removed</a> by the Commission to increase market
      transparency.
  - s: Kan man <v>ta</v> <p>bort</p> uppgiften om medborgarskap från alla grekiska
      identitetshandlingar, och är det över huvud taget möjligt att invånarna i Europeiska
      unionen kan ha identitetshandlingar som inte anger någonting, vare sig Europeiska
      unionen eller någonting annat, utan någon uppgift om medborgarskap?
    t: Can nationality <a>be</a> <a>removed</a> from all Greek identity cards and,
      in more general terms, can the residents of the European Union have identify
      cards which say nothing, not even European Union, nothing, no nationality whatsoever?
  - s: Något vi inte välkomnar lika mycket är att man vid dagens omröstning <v>tog</v>
      <p>bort</p> inre vattenvägar från förordningens räckvidd.
    t: What is less welcome is that in today’s vote, inland waterway transport <a>was</a>
      <a>removed</a> from the scope of this regulation.
- c: 17
  r: 7
  v: withdraw
  x:
  - s: Vid den tidpunkten enades vi om att <v>ta</v> <p>bort</p> ett antal lagförslag,
      vilket vi också gjorde.
    t: At that time, we agreed to <a>withdraw</a> a number of legislative proposals,
      and did so.
  - s: 'Jag vet inte hur många som vi har <v>tagit</v> <p>bort</p> under de senaste
      två åren för att ytterligare samråda med alla berörda:'
    t: 'I do not know how many we have <a>withdrawn</a> in the last two years, for
      the purposes of further consultation with those concerned:'
  - s: Flera kolleger övertog för övrigt uttrycket, och därför bad jag Brittan att
      <v>ta</v> <p>bort</p> det.
    t: Several speakers have also repeated this expression and this is why I am asking
      Mr Brittan to <a>withdraw</a> his remark.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den <v>ta</v>
      <p>bort</p>, och be övriga grupper att ta bort, samtliga inslag med anknytning
      till spansk politik.
    t: The issue was raised that if the PPE-DE Group was to support the report, it
      would <a>withdraw</a>, and ask the other groups to withdraw, any element relating
      to internal Spanish politics.
  - s: Frågan kom upp att om PPE-DE-gruppen skulle stödja betänkandet skulle den ta
      bort, och be övriga grupper att <v>ta</v> <p>bort</p>, samtliga inslag med anknytning
      till spansk politik.
    t: The issue was raised that if the PPE-DE Group was to support the report, it
      would withdraw, and ask the other groups to <a>withdraw</a>, any element relating
      to internal Spanish politics.
  - s: Kommissionen försöker genomföra sitt förslag, som är att <v>ta</v> <p>bort</p>
      en artikel, men vi har röstat för att införa denna artikel.
    t: The Commission is trying to realise its proposal, which is to <a>withdraw</a>
      an article, and we have voted to include that article.
  - s: Jag har deltagit i budgetdebatter i tolv år, och jag har aldrig sett en talman
      för parlamentet <v>ta</v> <p>bort</p> mikrofonen för huvudföredraganden.
    t: Mr President, I have been taking part in budgetary debates for twelve years
      and I have never seen a President of Parliament <a>withdraw</a> the microphone
      from the main rapporteur.
  - s: Slutligen vill jag betona att det på en marknad som till stor del är beroende
      av import inte längre är försvarbart att <v>ta</v> <p>bort</p> produkter från
      marknaden för att förstöra dem. De besparingar som detta ger kan istället användas
      till program som bedrivs av producentorganisationer.
    t: Lastly, I should like to emphasise that in a market that is largely dependent
      on imports, <a>withdrawing</a> products from the market in order to destroy
      them is no longer justifiable.
  - s: 'Utöver att helt enkelt <v>ta</v> <p>bort</p> vissa produkter från förteckningen
      över rätt till exportbidrag, som orsakar svåra förvaltningsproblem för de berörda
      sektorerna, har man som vanligt lagt fram en enda lösning för oss:'
    t: 'Other than simply <a>withdrawing</a> certain products from the list of those
      eligible for refunds and in that way causing difficult administrative problems
      for the sectors concerned, one solution alone presents itself, as usual:'
  - s: Vad som inte är korrekt är att man nu, efter att budgetplanen fram till 2007
      godkändes för litet mer än ett år sedan redan efter några månader, börjar <v>ta</v>
      <p>bort</p> medel som är avsedda för jordbruket.
    t: What is not acceptable is that little more than a year ago, the Financial Perspectives
      up to 2007 were approved, and now, a few months later, resources that had been
      earmarked for agriculture are being <a>withdrawn</a>.
  - s: Därför ber jag att ni <v>tar</v> <p>bort</p> min underskrift.
    t: I therefore ask that you <a>withdraw</a> my signature.
  - s: Avslutningsvis vill jag säga att jag mycket väl förstår ändringsförslagen 29,
      30 och 46 som syftar till att <v>ta</v> <p>bort</p> de projekt från de prioriterade
      projekten i bilaga 3 som efter 15 år ännu inte avslutats.
    t: Finally, I would like to say that I fully understand Amendments Nos 29, 30
      and 46, which seek to <a>withdraw</a> from the list of priority projects in
      Annex III those which have still not been completed after fifteen years.
  - s: Kan det holländska ordförandeskapet bekräfta vad som kan inträffa om valet
      i Förenade kungariket inte motiverat det att <v>ta</v> <p>bort</p> denna sak
      från dagordningen för nästa veckas sammanträde?
    t: Would the Dutch presidency confirm that what might happen in the UK elections
      has not motivated them in <a>withdrawing</a> this item from the agenda of next
      week’s meeting?
  - s: För att vi inte skall anta något som inte är sant, skulle jag helt enkelt vilja
      be våra kolleger som har lagt fram det här ändringsförslaget att <v>ta</v> <p>bort</p>
      ”Danmark”, eftersom Danmark har ratificerat konventionen.
    t: Mr President, in order not to adopt something that is not true, I would simply
      ask our colleagues who tabled this amendment to <a>withdraw</a> ‘Denmark’, because
      Denmark has ratified the Convention.
  - s: Samtidigt vill jag på andra raden - vid ”obligatoriska rättsliga bestämmelser”
      - <v>ta</v> <p>bort</p> ordet ”obligatoriska”.
    t: Also, I would like to <a>withdraw</a> the word ’binding’ in the second line,
      in the phrase ’binding legislation’ .
  - s: Det är också problematiskt, om kommissionen <v>tar</v> <p>bort</p> stöd från
      jordbruket med motiveringen att man skall använda dessa medel för ett annat
      syfte.
    t: It would also be problematic if the Commission were to <a>withdraw</a> aid
      from agriculture with a view to using the resources for another purpose.
  - s: Därför måste kommissionen <v>ta</v> <p>bort</p> dem från förhandlingarna.
    t: The Commission must therefore <a>withdraw</a> them from the negotiations.
- c: 16
  r: 8
  v: take out
  x:
  - s: En viktig del av budgeten, som vi måste beakta senare i år är att vi måste
      avsätta pengar för att främja nötköttskonsumtionen och <v>ta</v> <p>bort</p>
      interventionsåtgärderna.
    t: An important part of the budget we have to consider later in the year is putting
      money into the promotion of beef-eating, to <a>take</a> it <a>out</a> of intervention.
  - s: Vad ni än tycker om detta direktiv var snäll och stöd mitt ändringsförslag
      i morgon som <v>tar</v> <p>bort</p> förbudet mot tillverkning för export till
      icke EU-länder.
    t: Whatever you think of this directive, please support my amendment tomorrow
      which <a>takes</a> <a>out</a> the prohibition on manufacturing for non-EU export.
  - s: Rådet har faktiskt <v>tagit</v> <p>bort</p> den summan.
    t: The Council has actually <a>taken</a> that figure <a>out</a>.
  - s: Om man <v>tog</v> <p>bort</p> fosfater från tvätt- och rengöringsmedel skulle
      man förmodligen sänka fosfathalten i våra floder, sjöar och hav i sådan utsträckning
      att vi inte skulle behöva oroa oss för övergödningsproblemet igen.
    t: <a>Taking</a> phosphates <a>out</a> of detergents would probably bring down
      the level of phosphates in our rivers, lakes and oceans to the point where we
      would not have to be concerned about the problem of eutrification again.
  - s: Jag häpnade när jag såg att man hade <v>tagit</v> <p>bort</p> hänvisningen
      till tillverkning med lägre kostnader i min resolution.
    t: I was amazed to see the reference to producing at a lower cost in my resolution
      had been <a>taken</a> <a>out</a>.
  - s: Slutligen vill jag <v>ta</v> <p>bort</p> tillägget om delad och särskild omröstning
      vid förfarandet som tillåter talmannen att återförvisa ett betänkande till ett
      utskott om fler än 50 större ändringsförslag har ingetts.
    t: Finally, I am seeking to <a>take</a> <a>out</a> the addition of split and separate
      votes to the procedure that will permit the President to refer back to a committee
      a report which has attracted more than 50 substantive amendments.
  - s: Först kommer rådet att <v>ta</v> <p>bort</p> alla delar som väcker anstöt men
      som bara är upprepningar av det rådande läget.
    t: First, the Council will <a>take</a> <a>out</a> all the elements which cause
      offence but are merely restatements of the status quo.
  - s: Det är enbart cyniskt att <v>ta</v> <p>bort</p> farliga produkter från avsättning
      här, men fortsätta att tillåta att de exporteras till andra länder.
    t: It is nothing short of cynical to <a>take</a> hazardous products <a>out</a>
      of circulation here but continue to permit their export to other countries.
  - s: Vi lyckades åstadkomma ett förbud mot antipersonella landminor eftersom de
      ansvariga väpnade styrkorna medgav att de kunde <v>ta</v> <p>bort</p> just detta
      vapen från sina vapenförråd.
    t: We managed to have that ban on anti-personnel landmines because responsible
      armed forces recognised that they could <a>take</a> this particular weapon <a>out</a>
      of their armouries and they were fully behind it.
  - s: Vi skall vänta och höra vad Vitorino säger men det går ett rykte om att kommissionen
      kommer att godkänna ändringsförslag som <v>tar</v> <p>bort</p> dessa mottagare.
    t: We will wait to hear Mr Vitorino, but it is rumoured that the Commission will
      accept amendments to <a>take</a> these beneficiaries <a>out</a>.
  - s: Jag måste säga att jag inte kan förstå Lehnes inställning i British Economist,
      där han själv har hållit med om att hans kompromiss inte är genomförbar, men
      att han lade fram den för att hålla socialisterna lyckliga och han är beredd
      att <v>ta</v> <p>bort</p> den i förlikningsförfarandet.
    t: I have to say that I cannot understand Mr Lehne’s approach in the British Economist,
      where he has himself agreed that his compromise is unworkable, but that he put
      it in to keep the socialists happy and he is prepared to <a>take</a> it <a>out</a>
      in conciliation.
  - s: Det verkar vara en manöver för att <v>ta</v> <p>bort</p> pengar från systemet
      för att det är vad man skall göra för att vara medlemsstaterna till lags.
    t: It just seems to be an exercise of <a>taking</a> money <a>out</a> of the system
      because that is the thing to do to please the Member States.
  - s: Men utskottet för kvinnors rättigheter och jämställdhetsfrågor har <v>tagit</v>
      <p>bort</p> orden ”i största möjliga utsträckning”.
    t: But the Women’s Committee has <a>taken</a> <a>out</a> the words ‘to the maximum
      possible extent’.
  - s: Det skulle vara mycket lämpligt att <v>ta</v> <p>bort</p> ordet ”primarily”,
      som det står på engelska.
    t: If the word ’primarily’ as it appears in English is <a>taken</a> <a>out</a>
      that would be very appropriate.
  - s: Finns det något hinder mot Cunhas muntliga ändringsförslag om att <v>ta</v>
      <p>bort</p> ordet ”automatisk”?
    t: Are there any objections to the oral amendment proposed by Mr Cunha to <a>take</a>
      <a>out</a> the word ‘automatic’?
  - s: De har <v>tagit</v> <p>bort</p> fordonets registreringsnummer som ursprungligen
      fanns med, så att tillståndet nu hänför sig till en person och inte endast till
      ett fordon.
    t: They have <a>taken</a> <a>out</a> the vehicle registration number which was
      there originally so that the card now relates to a person and not just one vehicle.
  - s: Jag hoppas att vi kommer att ge vårt stöd till ändringsförslagen i kväll och
      se till att återvinningen av bilar sker på ett miljövänligt sätt som inte kräver
      ytterligare utgifter för den energi som skulle behövas om vi <v>tog</v> <p>bort</p>
      alla de metaller som kommissionen anger.
    t: I hope we will endorse those amendments tonight to ensure that the recycling
      of cars is done in an environmentally friendly way that does not require additional
      expenditure of energy which, if we <a>took</a> <a>out</a> all the metals referred
      to by the Commission, would be needed.
  - s: Att <v>ta</v> <p>bort</p> hela det gränsöverskridande elementet och att försöka
