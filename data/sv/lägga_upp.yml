en:
- c: 8
  r: 1
  v: put
  x:
  - s: Stora företag kan bygga avancerade webbplatser på olika språk, baserade i olika
      länder, men vi vill ge småföretag med en innovativ och spännande produkt och
      tjänst baserad i ett EU-land möjlighet att ha tillgång till EU-marknaden på
      ett fritt och enkelt sätt, samt att kunna dra verklig nytta av de möjligheter
      som e-handeln ger dem. Vi måste vara noga med att utforma systemet på ett sådant
      sätt att vi inte hindrar dem från att göra detta, eftersom vi inte bara vill
      att konsumenterna använder Internet utan också att företag <v>lägger</v> <p>upp</p>
      sina produkter på Internet, och att dessa två samverkar.
    t: We have to be very careful that we design the regime in such a way as to ensure
      that we do not discourage them from doing that, because we want not only consumers
      to go online but also businesses to <a>put</a> their products online, and to
      make the two work together, because that is what we have the opportunity to
      do in our dynamic e-commerce market as it moves forward from here.
  - s: Det måste vara en stark budget för ett kraftfullt Europa och inte bara ett
      par mynt som i förbigående har <v>lagts</v> <p>upp</p> på bordet av rådet som
      någon slags futtig dricks.
    t: a budget that meets everyone’s expectations, a strong budget for a powerful
      Europe and not just a few coins casually <a>put</a> on the table by the Council,
      like some shabby tip.
  - s: <v>Lägg</v> <p>upp</p> era förslag på bordet.
    t: <a>Put</a> your proposals on the table.
  - s: Sluta att <v>lägga</v> <p>upp</p> politiken från dag till dag, och kom i stället
      med en komplett idé till svar på krisen, ett koncept som leder oss mot en politisk
      union.
    t: Stop the day-by-day policymaking and <a>put</a> forward a complete concept
      in response to the crisis which will move us towards political union.
  - s: Hur mycket är vi beredda att <v>lägga</v> <p>upp</p> på bordet?
    t: How much are we prepared to <a>put</a> on the table?
  - s: Man måste bygga upp en plattform för dialoger och samarbete där vi européer
      och afrikaner diskuterar gemensamma problem och tillsammans <v>lägger</v> <p>upp</p>
      strategier för ett samordnat agerande i en världsordning där vissa av oss måste
      vara huvudrollsinnehavare, med samma stolthet och ansvar.
    t: We must create platforms for dialogue and cooperation in which Europeans and
      Africans can discuss common problems and <a>put</a> together joint strategies
      in order to act in a coordinated fashion within the world order, in which we
      must all play a principal role, in equality, dignity and responsibility.
  - s: De har <v>lagt</v> <p>upp</p> över 780 miljarder dollar på bordet.
    t: I therefore believe that, on the contrary, we now need a real recovery plan
      like the one being introduced by the United States, which has <a>put</a> more
      than USD 780 million on the table, and coordination of the efforts made to support
