      Euro und den Mitgliedstaaten Stabilität zu verleihen, vor allem aber, um die
      Wirtschaft der Union und die uns alle in diesem Parlament so sehr beunruhigende
      Beschäftigungssituation wieder in Schwung zu bringen.
