---
de:
- c: 16
  r: 1
  v: überdenken
  x:
  - s: Ja, vi måste <v>tänka</v> <p>om</p> i fråga om många aspekter av den aktuella
      gemenskapspolitiken om vi vill lyckas med det stora men svåra utvidgningsprojektet
      och vi behöver också, jag citerar, ”ha rent strategiska partnerskap med våra
      grannar från söder och från öster för att bidra till stabilitet och fred”.
    t: Es ist in der Tat erforderlich, zahlreiche Aspekte der gegenwärtigen Gemeinschaftspolitik
      zu <a>überdenken</a>, wenn wir das großartige, aber schwierige Vorhaben der
      Erweiterung erfolgreich meistern wollen, ebenso wie es im Interesse der Stabilität
      und des Friedens erforderlich ist, „echte strategische Partnerschaften mit den
      Ländern zuwege zu bringen, die an das erweiterte Europa im Süden und Osten angrenzen
      “.
  - s: Många medlemsstater investerar i och förespråkar denna typ av ren teknik, men
      EU måste helt klart <v>tänka</v> <p>om</p> vad gäller infrastrukturen, utarbetandet
      av säkerhetsstandarder, laddningssystemen och interoperabiliteten.
    t: Viele Mitgliedstaaten investieren in diese saubere Technologie und drängen
      darauf, sie einzuführen, aber Europa muss die Infrastruktur, die Definition
      seiner Sicherheitsstandards, die Ladesysteme und die Interoperabilität klar
      <a>überdenken</a>.
  - s: Vulkanutbrottet tvingar oss att <v>tänka</v> <p>om</p> när det gäller prioriteringar
      på transportområdet.
    t: Der Vulkanausbruch zwingt uns, Prioritäten im Transportwesen zu <a>überdenken</a>.
  - s: Får jag göra er uppmärksamma på ett viktigt ändringsförslag, nämligen ändringsförslag
      3, som jag stöder och som uppmanar Storbritannien och Polen att fördubbla försöken
      att <v>tänka</v> <p>om</p> och återkalla sitt beslut att hoppa av.
    t: Ich darf auf den wichtigen Änderungsantrag 3 hinweisen, den ich unterstütze,
      nämlich die Aufforderung an Großbritannien und an Polen, noch einmal alle Anstrengungen
      zu unternehmen, das Opt-out zu <a>überdenken</a> und zu korrigieren.
  - s: Förstå mig nu rätt, jag är inte heller någon förespråkare för domar genom militära
      domstolar utan möjlighet till överklagande och jag tycker att USA borde <v>tänka</v>
      <p>om</p> i den saken, men jag undrar dock hur vi skulle ha reagerat om de här
      attackerna ägt rum i EU.
    t: Verstehen Sie mich richtig, auch ich bin gegen eine Aburteilung durch Militärgerichte
      ohne die Möglichkeit, Berufung einzulegen, und ich bin der Meinung, die USA
      sollten ihre Position <a>überdenken</a>.
  - s: Därför är Pál Schmitts betänkande, som syftar till att uppmuntra medlemsstaterna
      och oss alla att <v>tänka</v> <p>om</p> i fråga om idrottens roll i utbildningen,
      mycket viktigt.
    t: Daher ist der Bericht Schmitt, der die Mitgliedstaaten und uns alle dazu anregen
      will, die Rolle des Sports in der Erziehung zu <a>überdenken</a>, ungemein wichtig.
  - s: Frontex och Dublin II - vi måste <v>tänka</v> <p>om</p> i fråga om dessa.
    t: FRONTEX und Dublin II - das müssen wir <a>überdenken</a>.
  - s: Det verkar självklart att man genomgående måste <v>tänka</v> <p>om</p> när
      det gäller organisationen av flygkontrollen i det europeiska luftrummet.
    t: Es erscheint offensichtlich, daß die Organisation der Flugverkehrskontrolle
      im europäischen Luftraum vollständig zu <a>überdenken</a> ist.
  - s: Att man måste <v>tänka</v> <p>om</p> i fråga om detta är en sak, att allt måste
      omstruktureras är också en självklarhet, men jag tror att vi måste se upp för
      vissa fixa idéer som alltefter återkommer i betänkanden, meddelanden och inlägg
      i ämnet.
    t: Daß es notwendig ist, die Flugverkehrskontrolle zu <a>überdenken</a>, ist eine
      Sache, daß dies alles einer detaillierten Prüfung bedarf, liegt ebenfalls auf
      der Hand, aber nach meinem Dafürhalten müssen wir uns vor bestimmten vorgefaßten
      Ideen hüten, die sich in den Berichten, Mitteilungen und Redebeiträgen zu diesem
      Thema wiederfinden.
  - s: Det går inte att tänka i nya banor för den civila luftfartssektorn utan att
      <v>tänka</v> <p>om</p> hela den sociala politiken mot bakgrund av avregleringen.
    t: Die Umgestaltung des Sektors der zivilen Luftfahrt macht es ebenfalls erforderlich,
      die gesamte Sozialpolitik im Zusammenhang mit der Liberalisierung neu zu <a>überdenken</a>.
  - s: Jag anser att Europeiska kommissionen borde <v>tänka</v> <p>om</p> när det
      gäller förfarandet för att införa euron och att den borde arbeta fram en tydlig
      strategi för dess införande, som inte indirekt medför att medlemsstaterna skadar
      sig själva eller sina grannar.
    t: Ich glaube, dass die Europäische Kommission den Prozess der Einführung des
      Euros <a>überdenken</a> sollte und eine klare Strategie für seine Einführung
      vorbereiten sollte, die nicht indirekt dazuführt, dass Mitgliedstaaten sich
      selbst oder ihren Nachbarn schaden.
  - s: Det är också en möjlighet för oss att <v>tänka</v> <p>om</p> när det gäller
      livsmedelsäkerheten i det humanitära biståndet.
    t: Zudem bietet sich uns Gelegenheit, die Ernährungssicherung im Rahmen der humanitären
      Hilfe zu <a>überdenken</a>.
  - s: Det är faktiskt inte möjligt på en planet som har begränsade resurser, så jag
      uppmanar kommissionen att <v>tänka</v> <p>om</p> i denna fråga.
    t: Das ist auf einem Planeten mit begrenzten Ressourcen praktisch unmöglich, und
      ich fordere die Kommission auf, dies zu <a>überdenken</a>.
  - s: De naturkatastrofer som har drabbat världen, exempelvis de jordbävningar och
      dödliga stormar som vi nyligen har bevittnat i EU, får oss att <v>tänka</v>
      <p>om</p> när det gäller paradigmet humanitär hjälp och nödsituationer och inse
      att det krävs en snabb, rörlig och samordnad insats.
    t: Die Naturkatastrophen, unter denen die Welt zu leiden hat, wie die Erdbeben
      und tödlichen Orkane, deren Zeugen wir vor kurzem in der EU wurden, lassen uns
      das Paradigma von humanitärer Hilfe und Notfällen, die einer raschen, flexiblen
      und abgestimmten Antwort bedürfen, neu <a>überdenken</a>.
  - s: Den inledde omedelbart ett överträdelseförfarande den 24 juni, och nu väntar
      vi på att se om det kommer en dom från domstolen eller om Tyrolen skall <v>tänka</v>
      <p>om</p> och dra tillbaka denna bestämmelse, som direkt strider mot artikel
      38 i fördraget om fri rörlighet för varor.
    t: sie hat sofort, d.h. am 24. Juni, ein Vertragsverletzungsverfahren eingeleitet,
      und nun warten wir ab, ob es zu einem Urteilsspruch des Gerichtshofs kommt oder
      ob Tirol diese Maßnahme, die unmittelbar im Widerspruch zu Artikel 38 des Vertrags
      betreffend den freien Warenverkehr stehen würde, noch einmal <a>überdenkt</a>
      und zurückzieht.
  - s: För det tredje anser jag att vi måste <v>tänka</v> <p>om</p> när det gäller
      hela vårt system av offentliga utgifter och inkomster så att våra ekonomier
      blir mer produktiva och så att vi får större resurser, bland annat för att kunna
      uppfylla behoven av utgifter för sociala förmåner.
    t: Drittens ist es meines Erachtens notwendig, unser gesamtes öffentliches Einnahmen-
      und Ausgabensystem zu <a>überdenken</a>, um die Produktivität unserer Volkswirtschaften
      anzuheben und so über mehr Mittel zu verfügen und unter anderem den Erfordernissen
      der Sozialfürsorge Rechnung zu tragen.
- c: 12
  r: 2
  v: Umdenken
  x:
  - s: Jag är verkligen glad över att man har <v>tänkt</v> <p>om</p> när det gäller
      programmets namn.
    t: Ich finde es sehr erfreulich, dass bei der Benennung des Programms, das am
      Anfang „Bürger für Europa“ hieß, ein <a>Umdenken</a> stattgefunden hat und es
      jetzt „Europa für Bürgerinnen und Bürger“ heißt.
  - s: Här borde man snabbt <v>tänka</v> <p>om</p>;
    t: Hier wäre dringend <a>Umdenken</a> geboten;
  - s: Det krävs att vi européer visar mer solidaritet på den internationella arenan,
      men det krävs också att våra amerikanska vänner <v>tänker</v> <p>om</p>, liksom
      det krävs att de accepterar att ledarrollen i världen måste delas.
    t: Sie verlangt von uns, den Europäern, dass wir mehr Gemeinsamkeit in der internationalen
      Arena zeigen, aber sie verlangt auch von unseren amerikanischen Freunden ein
      <a>Umdenken</a>.
  - s: Men principiellt är det absolut nödvändigt att <v>tänka</v> <p>om</p> och vidta
      samordnade åtgärder mellan medlemsländer och institutioner inom EU.
    t: Aber grundsätzlich ist ein <a>Umdenken</a> dringend notwendig, ebenso eine
      koordinierte Aktion zwischen Mitgliedsländern und Institutionen der EU.
  - s: Med tanke på att vi är i slutet av den här valperioden hoppas jag att man kommer
      att <v>tänka</v> <p>om</p> och att kommissionen kommer att offentliggöra handlingsplanen
      om rörlighet i städer, som kommer att ha en mycket positiv effekt.
    t: Angesichts der Tatsache, dass wir uns am Ende dieser Wahlperiode befinden,
      hoffe ich, dass hier ein <a>Umdenken</a> stattfindet und die Kommission den
      Aktionsplan über Mobilität in der Stadt, der so positive Auswirkungen haben
      wird, tatsächlich veröffentlicht.
  - s: Betänkandet, som jag röstar för, måste kompletteras med vissa förtydliganden,
      så det bättre beskriver ett framtidsscenario där utvecklingen går oerhört snabbt,
      där förändringstakten är hög och det hela tiden kommer nya uppfinningar som
      tvingar oss att <v>tänka</v> <p>om</p> och komma med nya idéer.
    t: Der - auf jeden Fall zustimmungsfähige - Entschließungsantrag muss durch einige
      Akzente ergänzt werden, die der besseren Bestimmung eines künftigen Szenariums
      dienen, das sich angesichts der rapiden Entwicklung des Sektors sehr schnell
      wandelt und Entdeckungen mit sich bringt, die brüske Veränderungen und ein <a>Umdenken</a>
      unumgänglich machen.
  - s: Och medan det sker på bekostnad av de beroende har vi snarast behov av att
      <v>tänka</v> <p>om</p>.
    t: Und weil das auf Kosten der Abhängigen geht, brauchen wir dringend ein <a>Umdenken</a>.
  - s: Snarare handlar det om att reagera på den förändrade situationen på arbetsmarknaden
      genom att <v>tänka</v> <p>om</p> i sysselsättningspolitiken och till exempel
      garantera full sysselsättning genom nya arbetstidsmodeller och samtidigt säkra
      den höga kvaliteten på arbetstillfällena.
    t: Es geht vielmehr darum, auf die veränderte Arbeitsmarktsituation mit einem
      <a>Umdenken</a> in der Beschäftigungspolitik zu reagieren und beispielsweise
      durch neue Arbeitszeitmodelle Vollbeschäftigung zu gewährleisten und gleichzeitig
      qualitativ hochwertige Arbeitsplätze zu sichern.
  - s: Att de har <v>tänkt</v> <p>om</p> betyder - inte heller detta var så enkelt
      - åtminstone att det i några medlemsstater som Tyskland, Grekland och Irland
      skett en förändring i medvetenheten.
    t: Dieses <a>Umdenken</a> bedeutet - auch das war nicht so einfach - zumindest
      in einigen Mitgliedstaaten wie Deutschland, Griechenland und Irland, dass dort
      auch eine Änderung des Bewusstseins erfolgt ist.
  - s: Det är nödvändigt och motiverat att <v>tänka</v> <p>om</p>.
    t: Ein <a>Umdenken</a> ist notwendig und angebracht.
  - s: Vad vi behöver göra nu är att <v>tänka</v> <p>om</p>.
    t: Wir brauchen jetzt ein <a>Umdenken</a>.
  - s: Jag hoppas att detta betänkande kommer att inspirera parlamentsledamöterna
      att <v>tänka</v> <p>om</p> och förstå de fel som har smugit sig in, inte minst
      i det nyligen antagna tjänstedirektivet och när det gäller avvisandet av att
      lansera ett europeiskt patent.
    t: Ich hoffe, der Bericht wird die Europaabgeordneten zu einem <a>Umdenken</a>
      anregen und ihnen helfen, die Fehler zu verstehen, die sich eingeschlichen haben,
      und zwar nicht zuletzt, was die unlängst angenommene Dienstleistungsrichtlinie
      und die Ablehnung der Einführung des europäischen Patents betrifft.
- c: 7
  r: 3
  v: umdenken
  x:
  - s: Vi måste <v>tänka</v> <p>om</p> och erkänna vattnet som vår viktigaste livspartner,
      och vårt ansvar för detta går långt utöver de nuvarande generationerna.
    t: Wir müssen <a>umdenken</a> und Wasser als unseren wichtigsten Lebenspartner
      erkennen, und unsere Verantwortung dazu geht weit über unsere jetzigen Generationen
      hinaus.
  - s: Jag tror att vi här verkligen borde <v>tänka</v> <p>om</p> i motsvarande utsträckning,
      och det borde också befrämjas genom strukturfonderna.
    t: Ich denke, wir sollten hier wirklich entsprechend <a>umdenken</a>, und das
      sollte auch durch die Strukturfonds gefördert werden.
  - s: Vi borde <v>tänka</v> <p>om</p> och godta en viss harmonisering, även om detta
      skulle leda till en betydande omorganisation i vissa länder.
    t: Wir sollten hier <a>umdenken</a> und eine gewisse Harmonisierung auch akzeptieren,
      wenn das auch in bestimmten Ländern zu einem erheblichen Umbau führen würde.
  - s: Jag vill också tillägga att de som tror att små samhällen, där alla känner
      alla, utgör en säker plats för barn bör <v>tänka</v> <p>om</p>.
    t: Ich möchte auch hinzufügen, dass diejenigen, die denken, dass Kleinstädte,
      in denen jeder jeden kennt, ein sicherer Ort für Kinder wären, <a>umdenken</a>
      müssen.
  - s: Det är naturligtvis bra om kommissionen har <v>tänkt</v> <p>om</p> i denna
      fråga.
    t: Es ist natürlich gut, wenn die Kommission in dieser Frage <a>umgedacht</a>
      hat.
  - s: Här måste man <v>tänka</v> <p>om</p>, man måste tänka i riktning mot gemensamma
      målsättningar, som måste läggas bindande.
    t: Man muß hier <a>umdenken</a>, man muß in Richtung gemeinsamer Zielsetzungen
      denken, die verbindlich festgelegt werden.
  - s: Borde vi inte <v>tänka</v> <p>om</p> och främja en politik som uppmuntrar oss
      att lära oss språken i de länder som gränsar till våra egna, inte bara för att
      förbättra kommunikationerna utan även med tanke på affärerna?
    t: Müssen wir nicht <a>umdenken</a> und eine Politik fördern, die uns ermutigt,
      die Sprachen unserer Nachbarländer zu erlernen?
- c: 3
  r: 4
  v: überdachen
  x:
  - s: Rådet har <v>tänkt</v> <p>om</p> och har gett sitt godkännande till att styrelsen
      ersätts av ett expertforum bestående av en representant från varje medlemsstat,
      två ledamöter som parlamentet utser och tre representanter för arbetsmarknadens
      parter.
    t: Der Rat hat seine Position <a>überdacht</a> und der Ersetzung des Büros durch
      ein Expertenforum, das aus einem Vertreter jedes Mitgliedstaats, zwei vom Parlament
      benannten Mitgliedern und drei Vertretern der Sozialpartner besteht, zugestimmt.
  - s: Detta innebär naturligtvis att vi måste <v>tänka</v> <p>om</p> för att undvika
      att samma sak händer nu som med Lissabonstrategin, där vi tog på oss för mycket
      och lyckades fullfölja för lite.
    t: Dies muss offensichtlich <a>überdacht</a> werden, um eine ähnliche Situation
      wie bei der Strategie von Lissabon zu vermeiden, bei der wir uns zu viel vornahmen
      und nur wenig umsetzen konnten.
  - s: Men det förutsätter att allmänheten kan tro på den här valutan, och att även
      ansvarsfrågorna <v>tänks</v> <p>om</p> när man beslutar om den.
    t: Darüber sind wir froh, aber das setzt auch voraus, daß die Bürger der Länder
      dieser Währung vertrauen und bei Entscheidungen die Frage der Verantwortung
      neu <a>überdacht</a> wird.
- c: 2
  r: 5
  v: nachdenken
  x:
  - s: Slutligen innebär det också att vi måste <v>tänka</v> <p>om</p> när det gäller
      att finjustera de tre målen försörjningstrygghet, hållbarhet och konkurrenskraft.
    t: Schließlich heißt es auch, dass man in der Frage der Justierung dieser drei
      Zielsetzungen - Versorgungssicherheit, Nachhaltigkeit und Wettbewerbsfähigkeit
      - neu <a>nachdenken</a> muss.
  - s: Om inte annat skulle vi dock kunna säga att något positivt har kommit av detta
      på så vis att Japan kommer att få möjlighet att <v>tänka</v> <p>om</p> och inse
      att de nu verkligen behöver hjälp utifrån.
    t: Nicht zuletzt könnten wir jedoch sagen, dass diese dadurch etwas Positives
      hervorgebracht hat, dass sie die Gelegenheit haben werden, wieder <a>nachzudenken</a>
      und zu erkennen, dass wirklich Hilfe von außen benötigt wird.
- c: 1
  r: 6
  v: gründlich überdenken
  x:
  - s: Det är hög tid att ni i kommissionen också radikalt började <v>tänka</v> <p>om</p>
      när det gäller era förfaranden.
    t: Es ist an der Zeit, dass Sie auch in der Kommission Ihre Vorgehensweise <a>gründlich</a>
      <a>überdenken</a>.
- c: 1
  r: 6
  v: zünden bereits
  x:
  - s: Vi måste alltså <v>tänka</v> <p>om</p>.
    t: Damit würde die Lunte an einem Pulverfass <a>gezündet</a>, erste Explosionen
      nähern sich <a>bereits</a>.
- c: 1
  r: 6
  v: Umdenken sollen
  x:
  - s: Jag tror att när det gäller detta behöver man <v>tänka</v> <p>om</p> i framtiden,
      för enbart genom finansiella medel når man inte ända fram.
    t: Ich glaube, daß diesbezüglich in Zukunft auch ein <a>Umdenken</a> erfolgen
      <a>sollte</a>, denn mit den finanziellen Mitteln allein ist es nicht getan.
- c: 1
  r: 6
  v: überlegen
  x:
  - s: Den korrekta slutsatsen har dragits att EU måste <v>tänka</v> <p>om</p> och
      vidta åtgärder för att se till att dess konkurrensläge inte försämras.
    t: Daraus wurde richtigerweise die Schlussfolgerung gezogen, dass die Europäische
      Union gezwungen ist, neu zu <a>überlegen</a> und Schritte einzuleiten, damit
      sich ihre Wettbewerbssituation nicht verschlechtert.
- c: 1
  r: 6
  v: Überdenken
  x:
  - s: Det är därför ingen slump att vi är dem som kämpar som hårdast med att <v>tänka</v>
      <p>om</p> och förstärka vår nationella, språkliga och kulturella identitet,
      och vi förväntar oss att ni hjälper oss med detta eftersom ert medlemskap kan
      bidra till att återuppbygga en identitet som nu är fast förankrad i de europeiska
      medborgarnas medvetande.
    t: Es ist daher kein Zufall, dass wir am meisten mit dem <a>Überdenken</a> und
      der Stärkung unserer nationalen, sprachlichen und kulturellen Identität zu kämpfen
      haben.
- c: 1
  r: 6
  v: überdachen werden
  x:
  - s: det namn, den form och det innehåll som kännetecknar en konstitution tvingar
      oss att <v>tänka</v> <p>om</p>.
    t: Kurzum, der Name, die Form sowie die Substanz, die das Bild einer Verfassung
      prägen, müssen <a>überdacht</a> <a>werden</a>.
- c: 1
  r: 6
  v: Thematik
  x:
  - s: För att vara pragmatisk och praktisk kommer PSE-gruppen, i det fall industrin
      kan ta fram ett säkerhetsbälte för säten som är vända åt sidan, naturligtvis
      att <v>tänka</v> <p>om</p>, vilket jag är säker på att även kommissionären kommer
      att göra.
    t: Wenn die Industrie einen Sicherheitsgurt für zur Seite gerichtete Sitze vorlegen
      kann, wird sich die PSE-Fraktion vernünftiger- und praktischerweise natürlich
      erneut mit dieser <a>Thematik</a> befassen, ebenso wie es gewiss auch der Kommissar
      tun wird.
- c: 1
  r: 6
  v: sollen Vorgehen überprüfen
  x:
  - s: Kommissionen bör <v>tänka</v> <p>om</p>.
    t: Die Kommission <a>sollte</a> da ihr <a>Vorgehen</a> <a>überprüfen</a>.
- c: 1
  r: 6
  v: sein
  x:
  - s: Tiderna har kanske förändrats men tidigare <v>tänkte</v> vi annorlunda <p>om</p>
      det.
    t: Die Zeiten haben sich vielleicht geändert, aber früher <a>waren</a> wir da
      anderer Ansicht.
- c: 1
  r: 6
  v: noch einmal überlegen
  x:
  - s: Om kommissionens kommentarer stöder rådets ståndpunkt, måste vi naturligtvis
      <v>tänka</v> <p>om</p>.
    t: Wenn die Bemerkungen der Kommission den Standpunkt des Rates unterstützen,
      dann werden wir es uns natürlich <a>noch</a> <a>einmal</a> <a>überlegen</a>
      müssen.
- c: 1
  r: 6
  v: neu überdenken
  x:
  - s: Jag röstade för betänkandet eftersom jag anser att pensionssystemen i hela
      EU redan nu dras med stora problem när det gäller långsiktig bärkraft och att
      dessa förmodligen kommer att förvärras framöver, vilket gör att man måste <v>tänka</v>
      <p>om</p>.
    t: Deshalb müssen wir sie <a>neu</a> <a>überdenken</a>.
- c: 1
  r: 6
  v: neu Idee
  x:
  - s: Således måste vi <v>tänka</v> <p>om</p> snabbt.
    t: Daher brauchen wir schnell <a>neue</a> <a>Ideen</a>.
- c: 1
  r: 6
  v: neu durchdenken
  x:
  - s: För det tredje måste vi <v>tänka</v> <p>om</p> när det gäller gemenskapens
      politik.
    t: und drittens müssen wir die Politik der Europäischen Union <a>neu</a> <a>durchdenken</a>.
- c: 1
  r: 6
  v: Nachdenken
  x:
  - s: Denna helomvändning av Schweiz, som av tradition har tagit emot besökare så
      gästvänligt, tvingade dem inom vår union som drömmer om det mångkulturella samhället
      att <v>tänka</v> <p>om</p>, och unionen tvingades faktiskt ta denna schweiziska
      asyllag till förebild.
    t: Der Schwenk dieses traditionell so aufnahmefreundlichen Landes sollte unsere
      Multikultiträumer zum <a>Nachdenken</a> anregen, und die Union müsste sich eigentlich
      an diesem Schweizer Asylgesetz ein Beispiel nehmen.
- c: 1
  r: 6
  v: genau überdenken
  x:
  - s: Jag ber kommissionär Fischler att han för en gångs skull skall <v>tänka</v>
      <p>om</p>.
    t: Ich fordere den Kommissar auf, diese Frage einmal <a>genau</a> zu <a>überdenken</a>.
- c: 1
  r: 6
  v: Erwägung
  x:
  - s: Jag tror att vi som parlament måste <v>tänka</v> <p>om</p> när det gäller användningen
      av före detta Europaparlamentsledamöter i sådana delegationer.
    t: Meiner Meinung nach müssen wir als Gremium den Einsatz ehemaliger Europaabgeordneter
      in solchen Delegationen neu in <a>Erwägung</a> ziehen.
- c: 1
  r: 6
  v: einmal umdenken
  x:
  - s: Förra månaden talade jag också om detta, i samband med Hallams utmärkta rapport,
      att det helt enkelt är nödvändigt att <v>tänka</v> <p>om</p>.
    t: Ich habe letzten Monat auch schon davon gesprochen, beim ausgezeichneten Bericht
      von Herrn Hallam, daß es einfach notwendig ist, <a>einmal</a> <a>umzudenken</a>.
- c: 1
  r: 6
  v: einmal überdenken
  x:
  - s: I motsats till föregående talare vill jag säga att om man tror att det går
      att rädda arbetstillfällen i EU genom att lägga på avgifter på läderskor från
      Kina och Vietnam, bör man <v>tänka</v> <p>om</p>.
    t: Wenn irgendjemand der Meinung ist, dass durch Zölle auf Lederschuhe aus China
      und Vietnam europäische Arbeitsplätze erhalten werden können, dann sollte er
      diese Meinung noch <a>einmal</a> <a>überdenken</a>.
- c: 1
  r: 6
  v: einmal nachdenken
  x:
  - s: De måste <v>tänka</v> <p>om</p>.
    t: Russland sollte noch <a>einmal</a> <a>nachdenken</a>.
- c: 1
  r: 6
  v: einmal gehen
  x:
  - s: De som förväntar sig ett smidigt och civiliserat maktskifte i alla eller några
      av dessa länder måste kanske <v>tänka</v> <p>om</p>.
    t: Diejenigen, die einen harmonischen und zivilisierten Machtwechsel in jedem
      oder einem dieser Länder erwarten, sollten noch <a>einmal</a> in sich <a>gehen</a>.
- c: 1
  r: 6
  v: berücksichtigen
  x:
  - s: Även om det nu länge har talats om ”en krock mellan civilisationer” och hur
      viktigt det är för EU att utgöra ett exempel på civil samlevnad bland vitt skilda
      kulturer, innebär den åldrande europeiska befolkningen och de sjunkande födelsetalen
      att vi också måste <v>tänka</v> <p>om</p> när det gäller produktivitetsfaktorn.
    t: Gleichzeitig müssen wir angesichts der zunehmenden Alterung der europäischen
      Bevölkerung und der sinkenden Geburtenrate einen weiteren Aspekt <a>berücksichtigen</a>,
      nämlich den der Produktivität.
- c: 1
  r: 6
  v: radikal Umdenken dahingehend
  x:
  - s: Vi behöver <v>tänka</v> <p>om</p> i EU när det gäller hur vi lyssnar på barnen
      och bjuder in dem att delta, eftersom vi förstår att det är barnen själva som
      ger liv till värderingarna som har införts i internationell lagstiftning genom
      konventionen om barnets rättigheter från 1989.
    t: Wir brauchen in der Europäischen Union ein <a>radikales</a> <a>Umdenken</a>
      <a>dahingehend</a>, wie es sich gewährleisten lässt, dass wir Kindern zuhören
      und sie dazu auffordern, sich zu beteiligen, weil wir wissen, dass es die Kinder
      selbst sind, die den Werten, die durch die 1989 vereinbarte Kinderrechtskonvention
      im Völkerrecht verankert sind, Leben einhauchen.
en:
- c: 23
  r: 1
  v: rethink
  x:
  - s: För det första är detta en global ekonomisk kris som tvingar oss att <v>tänka</v>
      <p>om</p> och omvärdera sysselsättningsstrategin.
    t: Firstly, this is a global economic crisis which is forcing us to <a>rethink</a>
      and re-evaluate the Employment Strategy.
  - s: Ja, vi måste <v>tänka</v> <p>om</p> i fråga om många aspekter av den aktuella
      gemenskapspolitiken om vi vill lyckas med det stora men svåra utvidgningsprojektet
      och vi behöver också, jag citerar, ”ha rent strategiska partnerskap med våra
      grannar från söder och från öster för att bidra till stabilitet och fred”.
    t: We do need to <a>rethink</a> many aspects of current Community policy if the
      important and difficult project of enlargement is to be a success.
  - s: Vi måste <v>tänka</v> <p>om</p> och erkänna vattnet som vår viktigaste livspartner,
      och vårt ansvar för detta går långt utöver de nuvarande generationerna.
    t: We need to <a>rethink</a> and recognise that water is our most important asset
      and that our responsibility towards it goes far beyond the present generation.
  - s: Rådet har <v>tänkt</v> <p>om</p> och har gett sitt godkännande till att styrelsen
      ersätts av ett expertforum bestående av en representant från varje medlemsstat,
      två ledamöter som parlamentet utser och tre representanter för arbetsmarknadens
      parter.
    t: The Council has <a>rethought</a> its position and agreed to the replacement
      of the Bureau by an Experts’ Forum made up of one representative from each Member
      State, two members appointed by Parliament and three representatives from the
      social partners.
  - s: För det tredje måste vi <v>tänka</v> <p>om</p> när det gäller gemenskapens
      politik.
    t: Thirdly, we must <a>rethink</a> Community policies.
  - s: Därför måste man <v>tänka</v> <p>om</p> när det gäller de organ som snabbt
      har gått från att vara tillfälliga till permanenta, vi måste ta upp den frågan
      igen.
    t: Therefore, we will have to <a>rethink</a> the bodies whose nature has rapidly
      changed from transitional to permanent, but they will have to be reconsidered
      nonetheless.
  - s: Georgienkonflikten, gaskrisen mellan Ryssland och Ukraina i början av året
      och provokationerna kring bronssoldatstatyn i Estland visar att ett enigt EU
      kan få de ryska ledarna att <v>tänka</v> <p>om</p>.
    t: The Georgia conflict, the gas crisis between Russia and Ukraine at the beginning
      of the year and the provocations surrounding the statue of the bronze soldier
      in Estonia all show that a united EU can cause the Russian leadership to <a>rethink</a>.
  - s: Vulkanutbrottet tvingar oss att <v>tänka</v> <p>om</p> när det gäller prioriteringar
      på transportområdet.
    t: Mr President, the volcanic eruption forces us to <a>rethink</a> transportation
      priorities.
  - s: Vi beklagar det, och jag hoppas, herr kommissionär, att ni ytterligare en gång
      kommer att tala med era kolleger och få dem att <v>tänka</v> <p>om</p>.
    t: We regret that, and I hope, Commissioner, that you will talk again to your
      colleagues and persuade them to <a>rethink</a>.
  - s: Får jag göra er uppmärksamma på ett viktigt ändringsförslag, nämligen ändringsförslag
      3, som jag stöder och som uppmanar Storbritannien och Polen att fördubbla försöken
      att <v>tänka</v> <p>om</p> och återkalla sitt beslut att hoppa av.
    t: May I draw your attention to an important amendment, namely Amendment No 3,
      which I support and which calls on Britain and Poland to redouble their efforts
      to <a>rethink</a> and reverse their decision to opt out.
  - s: I Österrike är detta redan tradition, och processen med att <v>tänka</v> <p>om</p>
      började redan för länge sedan i huvudena på bönderna och konsumenterna, så icke
      i många andra EU-stater.
    t: We already have a long tradition of this in Austria, where the <a>rethinking</a>
      process started in the minds of farmers and consumers a long time ago, unlike
      in many other countries of the EU.
  - s: Men principiellt är det absolut nödvändigt att <v>tänka</v> <p>om</p> och vidta
      samordnade åtgärder mellan medlemsländer och institutioner inom EU.
    t: Basically, however, a <a>rethink</a> is urgently needed, as is coordinated
      action between the Member States and the EU institutions.
  - s: Jag vill uppmana er till att <v>tänka</v> <p>om</p>.
    t: I would urge you to <a>rethink</a>.
  - s: Det stämmer väl överens med verkligheten och det föranleder mig att säga att
      vi måste <v>tänka</v> <p>om</p> och lansera nord-syd relationerna på nytt men
      i annan form.
    t: This comment certainly seems to me to reflect the current situation, and I
      accordingly wish to stress that it is vital to <a>rethink</a> north-south relations
      and break the mould.
  - s: I mitt eget land, i Österrike, krävdes det 1995 ett nyval för att Maastrichtkriterierna
      skulle uppfyllas och den politiska partnern förmås att <v>tänka</v> <p>om</p>.
    t: In my country, Austria, new elections had to be held in 1995 in order to meet
      the Maastricht criteria and persuade our political partner to <a>rethink</a>
      his approach.
  - s: Vi måste alltså <v>tänka</v> <p>om</p>.
    t: We must, then, have a <a>rethink</a>;
  - s: Det är hög tid att <v>tänka</v> <p>om</p> i fråga om användningen av kärnenergi
      i Europa.
    t: It is high time for a <a>rethink</a> as regards the use of nuclear energy in
      Europe.
  - s: Därför är Pál Schmitts betänkande, som syftar till att uppmuntra medlemsstaterna
      och oss alla att <v>tänka</v> <p>om</p> i fråga om idrottens roll i utbildningen,
      mycket viktigt.
    t: Therefore, Mr Schmitt’s report, which aims to encourage the Member States and
      all of us to <a>rethink</a> the role of sport in education, is very important.
  - s: Jag tror att vi här verkligen borde <v>tänka</v> <p>om</p> i motsvarande utsträckning,
      och det borde också befrämjas genom strukturfonderna.
    t: I think we really should have a <a>rethink</a> here, and this should be encouraged
      through the structural funds too.
  - s: Jag röstade för betänkandet eftersom jag anser att pensionssystemen i hela
      EU redan nu dras med stora problem när det gäller långsiktig bärkraft och att
      dessa förmodligen kommer att förvärras framöver, vilket gör att man måste <v>tänka</v>
      <p>om</p>.
    t: I voted for this report because I think that pension systems throughout the
      whole European Union are already facing major sustainability problems, which
      are likely to get even worse in the future, thereby requiring a <a>rethink</a>.
  - s: Det är därför ingen slump att vi är dem som kämpar som hårdast med att <v>tänka</v>
      <p>om</p> och förstärka vår nationella, språkliga och kulturella identitet,
      och vi förväntar oss att ni hjälper oss med detta eftersom ert medlemskap kan
      bidra till att återuppbygga en identitet som nu är fast förankrad i de europeiska
      medborgarnas medvetande.
    t: It is therefore no accident that we struggle the most with <a>rethinking</a>
      and reinforcing our national, linguistic and cultural identity, and we expect
      you to help us with this, since your Presidency can help in rebuilding an identity
      that is now inseparable from the consciousness of European citizens.
  - s: Snarare handlar det om att reagera på den förändrade situationen på arbetsmarknaden
      genom att <v>tänka</v> <p>om</p> i sysselsättningspolitiken och till exempel
      garantera full sysselsättning genom nya arbetstidsmodeller och samtidigt säkra
      den höga kvaliteten på arbetstillfällena.
    t: It is far more a matter of responding to the changed situation in the labour
      market by <a>rethinking</a> employment policy, for example by using new working
      arrangements to guarantee full employment while simultaneously safeguarding
      quality jobs.
  - s: Vi måste i Europa <v>tänka</v> <p>om</p> när det gäller bekämpningen av djurepidemier,
      och för detta finns det i dag, anser jag, en mycket väl avvägd resolution.
    t: We must <a>rethink</a> how we fight zoonoses in Europe and today we have what
      I think is a very balanced resolution in order to do so.
  - s: Vad vi behöver göra nu är att <v>tänka</v> <p>om</p>.
    t: What is needed now is a <a>rethink</a>.
  - s: Det verkar självklart att man genomgående måste <v>tänka</v> <p>om</p> när
      det gäller organisationen av flygkontrollen i det europeiska luftrummet.
    t: It seems obvious that we need to completely <a>rethink</a> the organisation
      of air traffic control in the European sky.
  - s: Det är också en möjlighet för oss att <v>tänka</v> <p>om</p> när det gäller
      livsmedelsäkerheten i det humanitära biståndet.
    t: It is also an opportunity for us to <a>rethink</a> food security in humanitarian
      aid.
  - s: Borde vi inte <v>tänka</v> <p>om</p> och främja en politik som uppmuntrar oss
      att lära oss språken i de länder som gränsar till våra egna, inte bara för att
      förbättra kommunikationerna utan även med tanke på affärerna?
    t: Ought we not to have a <a>rethink</a> and promote a policy that encourages
      us to learn the languages of countries bordering on our own, not only for the
      sake of better communication, but also with business considerations in mind?
  - s: De naturkatastrofer som har drabbat världen, exempelvis de jordbävningar och
      dödliga stormar som vi nyligen har bevittnat i EU, får oss att <v>tänka</v>
      <p>om</p> när det gäller paradigmet humanitär hjälp och nödsituationer och inse
      att det krävs en snabb, rörlig och samordnad insats.
    t: The natural catastrophes which have been blighting the world, such as the earthquakes
      and deadly storms that we have recently witnessed in the EU, make us <a>rethink</a>
      the paradigm of humanitarian aid and of emergencies, which require a swift,
      agile and concerted answer.
  - s: Jag hoppas att detta betänkande kommer att inspirera parlamentsledamöterna
      att <v>tänka</v> <p>om</p> och förstå de fel som har smugit sig in, inte minst
      i det nyligen antagna tjänstedirektivet och när det gäller avvisandet av att
      lansera ett europeiskt patent.
    t: I hope that the report will stimulate MEPs to <a>rethink</a> and understand
      the errors that have crept in, not least in the recently adopted services directive,
      and in rejecting the introduction of the European patent.
  - s: För det tredje anser jag att vi måste <v>tänka</v> <p>om</p> när det gäller
      hela vårt system av offentliga utgifter och inkomster så att våra ekonomier
      blir mer produktiva och så att vi får större resurser, bland annat för att kunna
      uppfylla behoven av utgifter för sociala förmåner.
    t: Thirdly, I believe that we must <a>rethink</a> our entire system of public
      spending and revenue in order to make our economies more productive, so that
      we have more resources, amongst other things in order to meet social welfare
      spending needs.
- c: 20
  r: 2
  v: think again
  x:
  - s: Enligt min åsikt är det viktigt att EU-institutionerna är villiga att <v>tänka</v>
      <p>om</p>, snarare än att ge intryck av att agera på ett godtyckligt sätt.
    t: In my view, it is important that the European institutions should be willing
      to <a>think</a> <a>again</a>, rather than give the appearance of acting in an
      arbitrary way.
  - s: De som förväntar sig ett smidigt och civiliserat maktskifte i alla eller några
      av dessa länder måste kanske <v>tänka</v> <p>om</p>.
    t: Those who expect a cosy and civilised transfer of power in all or any of these
      countries might <a>think</a> <a>again</a>.
  - s: Personligen har jag ingen förståelse eller sympati för separatisternas sak
      och jag misstänker att en del av rörelsens anhängare har kopplingar till Al
      Qaida, men jag uppmanar den kinesiska regeringen att <v>tänka</v> <p>om</p>.
    t: I personally have no brief or sympathy for the separatist cause, some of whose
      supporters, I am afraid, have links to al-Qaeda, but I urge the Chinese Government
      to <a>think</a> <a>again</a>.
  - s: Övriga ändringsförslag bör enligt min mening förkastas, och i det avseendet
      vill jag särskilt vädja till Maria Berger att <v>tänka</v> <p>om</p> och kanske
      dra tillbaka eller omformulera sitt ändringsförslag så att det här förslaget
      blir skarpare.
    t: In my opinion, the other amendments should be rejected, and in that respect
      I should like to appeal particularly to Mrs Berger to <a>think</a> <a>again</a>
      and perhaps to withdraw or recast her amendment in order to make this proposal
      more incisive.
  - s: Om inte annat skulle vi dock kunna säga att något positivt har kommit av detta
      på så vis att Japan kommer att få möjlighet att <v>tänka</v> <p>om</p> och inse
      att de nu verkligen behöver hjälp utifrån.
    t: However, if nothing else, we could say that something positive has come out
      of it in that they will have the opportunity to <a>think</a> <a>again</a> and
      realise that there really is a need now for outside help.
  - s: <v>Tänk</v> <p>om</p>, herr talman, när dessa frågor åter kommer upp till debatt
      och diskussion.
    t: <a>Think</a> <a>again</a>, Mr President, when these matters come up for debate
      and discussion.
  - s: Och medan det sker på bekostnad av de beroende har vi snarast behov av att
      <v>tänka</v> <p>om</p>.
    t: And because that is at the expense of the addicts, we urgently need to <a>think</a>
      <a>again</a>.
  - s: Kommissionen och rådet måste <v>tänka</v> <p>om</p> och lyssna inte enbart
      på parlamentet utan på människorna i Europa, som har rätt till ärligt och öppet
      beslutsfattande och lagstiftande.
    t: The Commission and Council must <a>think</a> <a>again</a> and must listen not
      only to Parliament but to the people of Europe who are entitled to have transparent
      and open decision-making and legislation.
  - s: Jag vill samtidigt också säga att mul- och klövsjuka är en så smittsam sjukdom
      att de som tror att man genom att öppna möjligheten för vaccination har löst
      alla problem och därigenom kan vara säker på att framöver kunna hejda kommande
      utbrott får <v>tänka</v> <p>om</p>, för så förhåller det sig inte.
    t: I want at the same time to say that foot and mouth disease is so infectious
      that anyone who believes that all the problems are solved merely by opening
      the way for vaccination and who is also sure of being able in future to contain
      a future outbreak of the disease will have to <a>think</a> <a>again</a>, for
      that is not the way foot and mouth disease works.
  - s: Vi är pojkarna som ska få er att <v>tänka</v> <p>om</p>, det är vi som ska
      sätta stopp för er lilla lek.
    t: We are the boys who will make you <a>think</a> <a>again</a>, we are the boys
      who will stop your little game.
  - s: För att vara pragmatisk och praktisk kommer PSE-gruppen, i det fall industrin
      kan ta fram ett säkerhetsbälte för säten som är vända åt sidan, naturligtvis
      att <v>tänka</v> <p>om</p>, vilket jag är säker på att även kommissionären kommer
      att göra.
    t: To be pragmatic and practical, if industry can come up with a safety-belt for
      side-facing seats then the PSE Group will of course, <a>think</a> <a>again</a>,
      as, I am sure, will the Commissioner.
  - s: Vad beträffar att lagstiftningen även ska omfatta pappor vill jag också uppmana
      kommissionsledamot Vladimir Špidla att <v>tänka</v> <p>om</p>, och att tillsammans
      med oss slå ett slag i rådet för att förbättra mammaledigheten och balansen
      mellan yrkesliv och familjeliv.
    t: I would also like to ask Commissioner Špidla, in connection with the inclusion
      of fathers in the legislation, to <a>think</a> <a>again</a> and, together with
      us, to fight in the Council for progress with regard to maternity leave and
      ensuring a better balance between work and family life.
  - s: De måste <v>tänka</v> <p>om</p>.
    t: They need to <a>think</a> <a>again</a>.
  - s: Europeiska unionen måste <v>tänka</v> <p>om</p>, och på ett mycket mer aktivt
      sätt agera för de arabiska folkens frihet och sociala utveckling.
    t: The EU must <a>think</a> <a>again</a> and be much more active in promoting
      the freedoms and social development of the Arab peoples.
  - s: Men, de bör i så fall <v>tänka</v> <p>om</p>.
    t: If so, they should <a>think</a> <a>again</a>.
  - s: I motsats till föregående talare vill jag säga att om man tror att det går
      att rädda arbetstillfällen i EU genom att lägga på avgifter på läderskor från
      Kina och Vietnam, bör man <v>tänka</v> <p>om</p>.
    t: Mr President, Commissioner, in contrast to the previous speaker, I wish to
      say that if anyone believes that European jobs can be saved by placing duties
      on leather shoes from China and Vietnam, they should <a>think</a> <a>again</a>.
  - s: Jag vill också tillägga att de som tror att små samhällen, där alla känner
      alla, utgör en säker plats för barn bör <v>tänka</v> <p>om</p>.
    t: I would also add that those who believe that small towns, where everyone knows
      one another, are a safe place for children, need to <a>think</a> <a>again</a>.
  - s: Därför är det en brådskande angelägenhet att få rådet att <v>tänka</v> <p>om</p>
      och hjälpa till att befria våra företag från denna olyckliga situation.
    t: It is therefore a matter of urgency to get the Council to <a>think</a> <a>again</a>
      and help extricate our companies from this unfortunate situation.
  - s: Men som vänner - och kanske särskilt som vänner, på grund av vår djupa vänskap
      med Egypten - ber vi ändå landet att <v>tänka</v> <p>om</p>.
    t: But still, as friends, and, in most particular, because of our deep profound
      partnership with Egypt, we ask it to <a>think</a> <a>again</a>.
  - s: Genom att stödja denna viktiga resolution i dag uppmanar vi rådet och kommissionen
      att tala för parlamentets räkning och be den egyptiska regeringen att <v>tänka</v>
      <p>om</p>.
    t: Today, in supporting this important resolution, we call upon the Council and
      the Commission to speak for Parliament in asking the Egyptian Government to
      <a>think</a> <a>again</a>.
- c: 8
  r: 3
  v: reconsider
  x:
  - s: Denna helomvändning av Schweiz, som av tradition har tagit emot besökare så
      gästvänligt, tvingade dem inom vår union som drömmer om det mångkulturella samhället
      att <v>tänka</v> <p>om</p>, och unionen tvingades faktiskt ta denna schweiziska
      asyllag till förebild.
    t: This about-turn by Switzerland, which has traditionally been so welcoming to
      visitors, forced those persons within our Union who dream of multiculturalism
      to <a>reconsider</a>, and the Union actually had to make an example of this
      Swiss Asylum Act.
  - s: Jag tror att vi som parlament måste <v>tänka</v> <p>om</p> när det gäller användningen
      av före detta Europaparlamentsledamöter i sådana delegationer.
    t: I believe we have to <a>reconsider</a> as a House the use of former Members
      of the European Parliament in such delegations.
  - s: Förstå mig nu rätt, jag är inte heller någon förespråkare för domar genom militära
      domstolar utan möjlighet till överklagande och jag tycker att USA borde <v>tänka</v>
      <p>om</p> i den saken, men jag undrar dock hur vi skulle ha reagerat om de här
      attackerna ägt rum i EU.
    t: I am no advocate of trials by military tribunals without the possibility of
      appeal, and I believe that the USA must <a>reconsider</a> this, but I do wonder
      how we would have reacted if these attacks had taken place in the EU.
  - s: Den korrekta slutsatsen har dragits att EU måste <v>tänka</v> <p>om</p> och
      vidta åtgärder för att se till att dess konkurrensläge inte försämras.
    t: It has correctly been concluded that the European Union is compelled to <a>reconsider</a>
      and take steps to ensure that its competitive situation does not deteriorate.
  - s: Det är faktiskt inte möjligt på en planet som har begränsade resurser, så jag
      uppmanar kommissionen att <v>tänka</v> <p>om</p> i denna fråga.
    t: This is factually not possible on a planet which has limited resources, so
      I urge the Commission to <a>reconsider</a> this.
  - s: Rådet måste <v>tänka</v> <p>om</p> när det gäller dessa punkter.
    t: The Council must <a>reconsider</a> these points.
  - s: Den inledde omedelbart ett överträdelseförfarande den 24 juni, och nu väntar
      vi på att se om det kommer en dom från domstolen eller om Tyrolen skall <v>tänka</v>
      <p>om</p> och dra tillbaka denna bestämmelse, som direkt strider mot artikel
      38 i fördraget om fri rörlighet för varor.
    t: it immediately instituted an infringement procedure on 24 June, and we are
      now waiting to see whether there will be a judgment by the Court of Justice
      or whether the Tyrol will <a>reconsider</a> and withdraw this measure, which
      is directly in conflict with Article 38 of the Treaty on the free movement of
      goods.
  - s: 'Men jag känner att det finns ett verkligt behov av att ändra inriktning, att
      flytta om och att <v>tänka</v> <p>om</p>, för att nå ett mål som vi inte har
      kunnat nå tidigare:'
    t: 'But I feel there is a real need to refocus, to relocate and <a>reconsider</a>
      and attain objectives that we have not been able to attain before:'
- c: 7
  r: 4
  v: rethink
  x:
  - s: För det första är detta en global ekonomisk kris som tvingar oss att <v>tänka</v>
      <p>om</p> och omvärdera sysselsättningsstrategin.
    t: Firstly, this is a global economic crisis which is forcing us to <a>rethink</a>
      and re-evaluate the Employment Strategy.
  - s: Ja, vi måste <v>tänka</v> <p>om</p> i fråga om många aspekter av den aktuella
      gemenskapspolitiken om vi vill lyckas med det stora men svåra utvidgningsprojektet
      och vi behöver också, jag citerar, ”ha rent strategiska partnerskap med våra
      grannar från söder och från öster för att bidra till stabilitet och fred”.
    t: We do need to <a>rethink</a> many aspects of current Community policy if the
      important and difficult project of enlargement is to be a success.
  - s: Vi måste <v>tänka</v> <p>om</p> och erkänna vattnet som vår viktigaste livspartner,
      och vårt ansvar för detta går långt utöver de nuvarande generationerna.
    t: We need to <a>rethink</a> and recognise that water is our most important asset
      and that our responsibility towards it goes far beyond the present generation.
  - s: Rådet har <v>tänkt</v> <p>om</p> och har gett sitt godkännande till att styrelsen
      ersätts av ett expertforum bestående av en representant från varje medlemsstat,
      två ledamöter som parlamentet utser och tre representanter för arbetsmarknadens
      parter.
    t: The Council has <a>rethought</a> its position and agreed to the replacement
      of the Bureau by an Experts’ Forum made up of one representative from each Member
      State, two members appointed by Parliament and three representatives from the
      social partners.
  - s: För det tredje måste vi <v>tänka</v> <p>om</p> när det gäller gemenskapens
      politik.
    t: Thirdly, we must <a>rethink</a> Community policies.
  - s: Därför måste man <v>tänka</v> <p>om</p> när det gäller de organ som snabbt
      har gått från att vara tillfälliga till permanenta, vi måste ta upp den frågan
      igen.
    t: Therefore, we will have to <a>rethink</a> the bodies whose nature has rapidly
      changed from transitional to permanent, but they will have to be reconsidered
      nonetheless.
  - s: Georgienkonflikten, gaskrisen mellan Ryssland och Ukraina i början av året
      och provokationerna kring bronssoldatstatyn i Estland visar att ett enigt EU
      kan få de ryska ledarna att <v>tänka</v> <p>om</p>.
    t: The Georgia conflict, the gas crisis between Russia and Ukraine at the beginning
      of the year and the provocations surrounding the statue of the bronze soldier
      in Estonia all show that a united EU can cause the Russian leadership to <a>rethink</a>.
  - s: Vulkanutbrottet tvingar oss att <v>tänka</v> <p>om</p> när det gäller prioriteringar
      på transportområdet.
    t: Mr President, the volcanic eruption forces us to <a>rethink</a> transportation
      priorities.
  - s: Vi beklagar det, och jag hoppas, herr kommissionär, att ni ytterligare en gång
      kommer att tala med era kolleger och få dem att <v>tänka</v> <p>om</p>.
    t: We regret that, and I hope, Commissioner, that you will talk again to your
      colleagues and persuade them to <a>rethink</a>.
  - s: Får jag göra er uppmärksamma på ett viktigt ändringsförslag, nämligen ändringsförslag
      3, som jag stöder och som uppmanar Storbritannien och Polen att fördubbla försöken
      att <v>tänka</v> <p>om</p> och återkalla sitt beslut att hoppa av.
    t: May I draw your attention to an important amendment, namely Amendment No 3,
      which I support and which calls on Britain and Poland to redouble their efforts
      to <a>rethink</a> and reverse their decision to opt out.
  - s: I Österrike är detta redan tradition, och processen med att <v>tänka</v> <p>om</p>
      började redan för länge sedan i huvudena på bönderna och konsumenterna, så icke
      i många andra EU-stater.
    t: We already have a long tradition of this in Austria, where the <a>rethinking</a>
      process started in the minds of farmers and consumers a long time ago, unlike
      in many other countries of the EU.
  - s: Men principiellt är det absolut nödvändigt att <v>tänka</v> <p>om</p> och vidta
      samordnade åtgärder mellan medlemsländer och institutioner inom EU.
    t: Basically, however, a <a>rethink</a> is urgently needed, as is coordinated
      action between the Member States and the EU institutions.
  - s: Jag vill uppmana er till att <v>tänka</v> <p>om</p>.
    t: I would urge you to <a>rethink</a>.
  - s: Det stämmer väl överens med verkligheten och det föranleder mig att säga att
      vi måste <v>tänka</v> <p>om</p> och lansera nord-syd relationerna på nytt men
      i annan form.
    t: This comment certainly seems to me to reflect the current situation, and I
      accordingly wish to stress that it is vital to <a>rethink</a> north-south relations
      and break the mould.
  - s: I mitt eget land, i Österrike, krävdes det 1995 ett nyval för att Maastrichtkriterierna
      skulle uppfyllas och den politiska partnern förmås att <v>tänka</v> <p>om</p>.
    t: In my country, Austria, new elections had to be held in 1995 in order to meet
      the Maastricht criteria and persuade our political partner to <a>rethink</a>
      his approach.
  - s: Vi måste alltså <v>tänka</v> <p>om</p>.
    t: We must, then, have a <a>rethink</a>;
  - s: Det är hög tid att <v>tänka</v> <p>om</p> i fråga om användningen av kärnenergi
      i Europa.
    t: It is high time for a <a>rethink</a> as regards the use of nuclear energy in
      Europe.
  - s: Därför är Pál Schmitts betänkande, som syftar till att uppmuntra medlemsstaterna
      och oss alla att <v>tänka</v> <p>om</p> i fråga om idrottens roll i utbildningen,
      mycket viktigt.
    t: Therefore, Mr Schmitt’s report, which aims to encourage the Member States and
      all of us to <a>rethink</a> the role of sport in education, is very important.
  - s: Jag tror att vi här verkligen borde <v>tänka</v> <p>om</p> i motsvarande utsträckning,
      och det borde också befrämjas genom strukturfonderna.
    t: I think we really should have a <a>rethink</a> here, and this should be encouraged
      through the structural funds too.
  - s: Jag röstade för betänkandet eftersom jag anser att pensionssystemen i hela
      EU redan nu dras med stora problem när det gäller långsiktig bärkraft och att
      dessa förmodligen kommer att förvärras framöver, vilket gör att man måste <v>tänka</v>
      <p>om</p>.
    t: I voted for this report because I think that pension systems throughout the
      whole European Union are already facing major sustainability problems, which
      are likely to get even worse in the future, thereby requiring a <a>rethink</a>.
  - s: Det är därför ingen slump att vi är dem som kämpar som hårdast med att <v>tänka</v>
      <p>om</p> och förstärka vår nationella, språkliga och kulturella identitet,
      och vi förväntar oss att ni hjälper oss med detta eftersom ert medlemskap kan
      bidra till att återuppbygga en identitet som nu är fast förankrad i de europeiska
      medborgarnas medvetande.
    t: It is therefore no accident that we struggle the most with <a>rethinking</a>
      and reinforcing our national, linguistic and cultural identity, and we expect
      you to help us with this, since your Presidency can help in rebuilding an identity
      that is now inseparable from the consciousness of European citizens.
  - s: Snarare handlar det om att reagera på den förändrade situationen på arbetsmarknaden
      genom att <v>tänka</v> <p>om</p> i sysselsättningspolitiken och till exempel
      garantera full sysselsättning genom nya arbetstidsmodeller och samtidigt säkra
      den höga kvaliteten på arbetstillfällena.
    t: It is far more a matter of responding to the changed situation in the labour
      market by <a>rethinking</a> employment policy, for example by using new working
      arrangements to guarantee full employment while simultaneously safeguarding
      quality jobs.
  - s: Vi måste i Europa <v>tänka</v> <p>om</p> när det gäller bekämpningen av djurepidemier,
      och för detta finns det i dag, anser jag, en mycket väl avvägd resolution.
    t: We must <a>rethink</a> how we fight zoonoses in Europe and today we have what
      I think is a very balanced resolution in order to do so.
  - s: Vad vi behöver göra nu är att <v>tänka</v> <p>om</p>.
    t: What is needed now is a <a>rethink</a>.
  - s: Det verkar självklart att man genomgående måste <v>tänka</v> <p>om</p> när
      det gäller organisationen av flygkontrollen i det europeiska luftrummet.
    t: It seems obvious that we need to completely <a>rethink</a> the organisation
      of air traffic control in the European sky.
  - s: Det är också en möjlighet för oss att <v>tänka</v> <p>om</p> när det gäller
      livsmedelsäkerheten i det humanitära biståndet.
    t: It is also an opportunity for us to <a>rethink</a> food security in humanitarian
      aid.
  - s: Borde vi inte <v>tänka</v> <p>om</p> och främja en politik som uppmuntrar oss
      att lära oss språken i de länder som gränsar till våra egna, inte bara för att
      förbättra kommunikationerna utan även med tanke på affärerna?
    t: Ought we not to have a <a>rethink</a> and promote a policy that encourages
      us to learn the languages of countries bordering on our own, not only for the
      sake of better communication, but also with business considerations in mind?
  - s: De naturkatastrofer som har drabbat världen, exempelvis de jordbävningar och
      dödliga stormar som vi nyligen har bevittnat i EU, får oss att <v>tänka</v>
      <p>om</p> när det gäller paradigmet humanitär hjälp och nödsituationer och inse
      att det krävs en snabb, rörlig och samordnad insats.
    t: The natural catastrophes which have been blighting the world, such as the earthquakes
      and deadly storms that we have recently witnessed in the EU, make us <a>rethink</a>
      the paradigm of humanitarian aid and of emergencies, which require a swift,
      agile and concerted answer.
  - s: Jag hoppas att detta betänkande kommer att inspirera parlamentsledamöterna
      att <v>tänka</v> <p>om</p> och förstå de fel som har smugit sig in, inte minst
      i det nyligen antagna tjänstedirektivet och när det gäller avvisandet av att
      lansera ett europeiskt patent.
    t: I hope that the report will stimulate MEPs to <a>rethink</a> and understand
      the errors that have crept in, not least in the recently adopted services directive,
      and in rejecting the introduction of the European patent.
  - s: För det tredje anser jag att vi måste <v>tänka</v> <p>om</p> när det gäller
      hela vårt system av offentliga utgifter och inkomster så att våra ekonomier
      blir mer produktiva och så att vi får större resurser, bland annat för att kunna
      uppfylla behoven av utgifter för sociala förmåner.
    t: Thirdly, I believe that we must <a>rethink</a> our entire system of public
      spending and revenue in order to make our economies more productive, so that
      we have more resources, amongst other things in order to meet social welfare
      spending needs.
