- c: 10
  r: 1
  v: reconsiderar
  x:
  - s: Denna helomvändning av Schweiz, som av tradition har tagit emot besökare så
      gästvänligt, tvingade dem inom vår union som drömmer om det mångkulturella samhället
      att <v>tänka</v> <p>om</p>, och unionen tvingades faktiskt ta denna schweiziska
      asyllag till förebild.
    t: Este giro radical de Suiza, que tradicionalmente ha acogido muy bien a los
      visitantes, obligó a las personas de nuestra Unión que sueñan con el multiculturalismo
      a <a>reconsiderarlo</a> y la Unión incluso tuvo que dar un castigo ejemplar
      a esta Ley de Asilo suiza.
  - s: Jag vill uppmana er till att <v>tänka</v> <p>om</p>.
    t: Le ruego que lo <a>reconsidere</a>.
  - s: Vi måste alltså <v>tänka</v> <p>om</p>.
    t: Por lo tanto, debemos <a>reconsiderarlo</a>;
  - s: Och medan det sker på bekostnad av de beroende har vi snarast behov av att
      <v>tänka</v> <p>om</p>.
    t: Los programas de drogas adquieren así un carácter puramente instrumental, y
      como esto repercute en prejuicio de los drogodependientes, necesitamos <a>reconsiderar</a>
      lo que hacemos urgentemente.
  - s: Kommissionen och rådet måste <v>tänka</v> <p>om</p> och lyssna inte enbart
      på parlamentet utan på människorna i Europa, som har rätt till ärligt och öppet
      beslutsfattande och lagstiftande.
    t: La Comisión y el Consejo deben <a>reconsiderarlo</a> y deben escuchar no sólo
      al Parlamento, sino a la población de Europa que tiene derecho a una toma de
      decisiones y a legislación transparentes y abiertas.
  - s: Den korrekta slutsatsen har dragits att EU måste <v>tänka</v> <p>om</p> och
      vidta åtgärder för att se till att dess konkurrensläge inte försämras.
    t: Se ha determinado, y con razón, que la Unión Europea está obligada a <a>reconsiderar</a>
      y a tomar medidas para evitar el deterioro de su situación competitiva.
  - s: Det är faktiskt inte möjligt på en planet som har begränsade resurser, så jag
      uppmanar kommissionen att <v>tänka</v> <p>om</p> i denna fråga.
    t: En realidad, esto no es posible en un planeta que tiene recursos limitados,
      así que le ruego encarecidamente a la Comisión que lo <a>reconsidere</a>.
  - s: Jag håller med om att vi måste se över EU:s åtgärder, vilka redskap vi har,
      om vi har tillräckligt med redskap, om vi måste <v>tänka</v> <p>om</p> när det
      gäller vad vi kan uträtta.
    t: Estoy de acuerdo en que tenernos que replantearnos la actuación de la UE, la
