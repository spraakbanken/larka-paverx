  x:
  - s: Ja, vi måste <v>tänka</v> <p>om</p> i fråga om många aspekter av den aktuella
      gemenskapspolitiken om vi vill lyckas med det stora men svåra utvidgningsprojektet
      och vi behöver också, jag citerar, ”ha rent strategiska partnerskap med våra
      grannar från söder och från öster för att bidra till stabilitet och fred”.
    t: Oui, nous avons besoin de <a>repenser</a> bien des aspects de l’actuelle politique
      communautaire si nous voulons réussir le grand mais difficile projet de l’élargissement,
      besoin également, je cite, «de véritables partenariats stratégiques avec nos
      voisins du Sud et du grand Est pour contribuer à la stabilité et à la paix».
  - s: Många medlemsstater investerar i och förespråkar denna typ av ren teknik, men
      EU måste helt klart <v>tänka</v> <p>om</p> vad gäller infrastrukturen, utarbetandet
      av säkerhetsstandarder, laddningssystemen och interoperabiliteten.
    t: De nombreux États membres investissent dans cette technologie propre et encouragent
      son développement, mais il est clair que l’Europe doit <a>repenser</a> son infrastructure,
      la définition des normes de sécurité, les systèmes de chargement et l’interopérabilité.
  - s: Därför måste man <v>tänka</v> <p>om</p> när det gäller de organ som snabbt
      har gått från att vara tillfälliga till permanenta, vi måste ta upp den frågan
      igen.
    t: C’est pourquoi il faudra <a>repenser</a> les organes qui sont rapidement passés
      d’un état transitoire à un état permanent, mais il faudra s’y atteler.
  - s: Det stämmer väl överens med verkligheten och det föranleder mig att säga att
      vi måste <v>tänka</v> <p>om</p> och lansera nord-syd relationerna på nytt men
      i annan form.
    t: Ce qui me pousse à affirmer qu’il est indispensable de <a>repenser</a> et de
      relancer les relations Nord-Sud sur de nouveaux modèles, notamment la nécessité
      de repenser le rôle de l’Union européenne dans ce cadre, en étant certain que
      la promotion d’un nouvel ordre mondial plus juste et équitable ne peut pas et
      ne doit pas cesser de constituer un objectif stratégique de l’Union, il est
      donc indispensable de réfléchir à la mondialisation qui est en marche en tenant
      compte des orientations essentielles et des intérêts dominants qui sont sous-jacents
      et, dans ce contexte tout spécialement, des importants effets pernicieux qui
      en découlent pour les pays moins développés.
  - s: Därför är Pál Schmitts betänkande, som syftar till att uppmuntra medlemsstaterna
      och oss alla att <v>tänka</v> <p>om</p> i fråga om idrottens roll i utbildningen,
      mycket viktigt.
    t: Le rapport de M Schmitt qui vise à encourager les États membres et tous autant
      que nous sommes à <a>repenser</a> le rôle du sport dans l’éducation, est très
      important.
  - s: Det är därför ingen slump att vi är dem som kämpar som hårdast med att <v>tänka</v>
      <p>om</p> och förstärka vår nationella, språkliga och kulturella identitet,
      och vi förväntar oss att ni hjälper oss med detta eftersom ert medlemskap kan
      bidra till att återuppbygga en identitet som nu är fast förankrad i de europeiska
      medborgarnas medvetande.
    t: Ce n’est donc pas par hasard que nous nous battons surtout pour <a>repenser</a>
      et renforcer notre identité nationale, linguistique et culturelle, et nous attendons
      de vous que vous nous aidiez, car votre Présidence peut aider à reconstruire
      une identité qui est maintenant inséparable de la conscience des citoyens européens.
  - s: Vi måste i Europa <v>tänka</v> <p>om</p> när det gäller bekämpningen av djurepidemier,
      och för detta finns det i dag, anser jag, en mycket väl avvägd resolution.
    t: L’Europe doit <a>repenser</a> sa stratégie en matière de lutte contre les épizooties
      et tel est l’objectif de cette résolution, selon moi très équilibrée, qui nous
      est présentée aujourd’hui.
  - s: I motsats till föregående talare vill jag säga att om man tror att det går
      att rädda arbetstillfällen i EU genom att lägga på avgifter på läderskor från
      Kina och Vietnam, bör man <v>tänka</v> <p>om</p>.
    t: Monsieur le Président, Monsieur le Commissaire, contrairement au précédent
      orateur, je voudrais dire que celui qui pense que l’on peut sauver des emplois
      européens en imposant des droits sur les chaussures en cuir en provenance de
      la Chine et du Viêt Nam ferait bien d’y <a>repenser</a>.
  - s: Att man måste <v>tänka</v> <p>om</p> i fråga om detta är en sak, att allt måste
      omstruktureras är också en självklarhet, men jag tror att vi måste se upp för
      vissa fixa idéer som alltefter återkommer i betänkanden, meddelanden och inlägg
      i ämnet.
    t: Qu’elle doive être <a>repensée</a> est une chose, que tout doive être mis à
      plat est une évidence également, mais je pense qu’il faut se méfier d’un certain
      nombre d’idées reçues que l’on retrouve au gré des rapports, des communications
      et des interventions sur ce sujet.
  - s: Jag anser att Europeiska kommissionen borde <v>tänka</v> <p>om</p> när det
      gäller förfarandet för att införa euron och att den borde arbeta fram en tydlig
      strategi för dess införande, som inte indirekt medför att medlemsstaterna skadar
      sig själva eller sina grannar.
    t: Je pense que la Commission européenne devrait <a>repenser</a> son processus
      d’introduction de l’euro et qu’elle devrait préparer une stratégie claire en
      vue de son introduction qui n’entraîne de nuisances ni pour les États membres
      ni pour leurs voisins.
  - s: Borde vi inte <v>tänka</v> <p>om</p> och främja en politik som uppmuntrar oss
      att lära oss språken i de länder som gränsar till våra egna, inte bara för att
      förbättra kommunikationerna utan även med tanke på affärerna?
    t: Ne devrions-nous pas <a>repenser</a> et promouvoir une politique qui encourage
      l’apprentissage des langues des pays qui bordent le nôtre, non seulement au
      nom d’une meilleure communication mais aussi avec des considérations commerciales
      à l’esprit ?
