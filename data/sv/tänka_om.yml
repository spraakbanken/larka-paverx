    t: Je demande au commissaire Fischler de <a>réfléchir</a> pour une fois.
  - s: Jag vill starkt uppmana kommissionen att <v>tänka</v> <p>om</p> i frågan -
      om det över huvud taget är möjligt att tänka om i en illa fungerande institution
      med ett illa fungerande ledningssystem.
    t: Par conséquent, en ce qui concerne ce cadre juridique, j’invite la Commission
