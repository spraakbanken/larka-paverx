      création d’une conscience de défense européenne vis-à-vis de l’opinion publique
      ainsi que les aspects liés à cette conscience.
  - s: Det är den enda väg vi <v>har</v> <p>kvar</p>.
    t: C’est tout ce qui nous <a>reste</a>.
  - s: Jag skulle vilja uppmana rådets ordförande att göra allt de kan under den tid
      som hon och hennes efterträdare <v>har</v> <p>kvar</p> för att uppmana Island
      att inte fortsätta med den onödiga och, låt mig kalla den grymma slakten av
      ett av jordens största däggdjur av oprövade skäl.
    t: J’invite la présidente en exercice du Conseil et ses successeurs, dans le temps
