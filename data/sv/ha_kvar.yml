      europeas.
  - s: Det åvilar denna kammare att klargöra för kommissionen och rådet att man måste
      stödja de europeiska flygbolagen och luftfarten rent allmänt, så att vi kan
      <v>ha</v> <p>kvar</p> en europeisk luftfart, särskilt våra flygbolag.
    t: Es responsabilidad de esta Asamblea dejar claro a la Comisión y al Consejo
      que es necesario proporcionar ayuda a la industria europea de las líneas aéreas
      y a la industria de la aviación en general, para que podamos <a>conservar</a>
      una industria de la aviación europea, especialmente nuestras compañías aéreas.
  - s: Det kommer förhoppningsvis också att underminera deras förmåga till penninginsamling,
      särskilt när deras paramilitära flygel fortfarande <v>har</v> <p>kvar</p> terrorismens
      och massförstörelsens vapen och fraterniserar med andra terroristledare.
    t: Ojalá que debilité también su capacidad para recaudar fondos, en particular,
      cuando su facción paramilitar sigue <a>conservando</a> las armas de terrorismo
      y de destrucción masiva y fraterniza con otros líderes terroristas.
  - s: Nej, jag tror i stället att varje folk skall <v>ha</v> <p>kvar</p> sin egen
      möjlighet att besluta, inom ramen för respekt för suveräniteten och den rätt
      jag nyss talade om.
    t: pienso, por el contrario, que cada pueblo debe <a>conservar</a> su libre arbitrio,
      en el contexto del respeto de las soberanías y del derecho, como manifestaba
      hace un instante.
  - s: Jag anser att vi gör allt vi kan för att informera de medlemsstater som fortfarande
