      i stället för att spela kort, sitta hemma och lata sig och titta på TV och räkna
      de dagar de <v>har</v> <p>kvar</p> att leva, skall användas, om de så önskar,
      för att lära ut sina kunskaper till arbetstagarna, i synnerhet de unga.
    t: Señor Presidente, he votado a favor de este importante informe de la colega
      Martens sobre la enseñanza y la formación, pero espero que pronto los jubilados
      de los diferentes sectores de la vida productiva de Europa, en vez de jugar
      a las cartas, holgazanear en su casa viendo la televisión, contar los días que
      les <a>quedan</a> de vida, sean utilizados, si lo desean, para enseñarles a
      los trabajadores, sobre todo a los jóvenes, lo que ellos saben.
  - s: Jag är övertygad om att vi kommer att vara lika eniga i omröstningen, eftersom
      det enda alternativet vi <v>har</v> <p>kvar</p> är ett ingripande, eller till
      och med internationella påtryckningar.
    t: Pues bien, yo creo que, precisamente ahora, por primera vez, nos enfrentamos
      con una situación en la que no se ve ninguna razón para ser optimista y por
      eso, precisamente, creo que la recomendación al Consejo es muy oportuna y útil,
      sobre todo en su versión final, que los Grupos hemos acordado esta mañana y
      que, estoy seguro, confirmaremos en la votación porque lo único que nos <a>queda</a>
      es la intercesión, incluso la imposición internacional, sin la cual probablemente
      estaríamos contemplando ahora una situación de guerra abierta.
  - s: att överge det lilla vi <v>har</v> <p>kvar</p> av den europeiska sjöfartssektorn
      - och hoppet att man antingen vidtar åtgärder för att undvika denna illojala
      konkurrens som uppstått eller, om så inte sker, att man inleder en upprustning
      av gemenskapens stöd för att kompensera de ojämlikheter, den inkompetens och
      det slarv som för närvarande finns på alla skeppsvarv.
    t: Por lo tanto, en nombre de los españoles que en este momento están enormemente
      preocupados por el tema, espero que la Comisión transmita al Consejo nuestra
      preocupación, nuestro desacuerdo con las últimas resoluciones del Consejo de
      Ministros de Industria —que parece dispuesto, en un dulce laissez faire, a abandonar
      lo poco que nos <a>queda</a> de sector naval europeo— y la esperanza de que
      o bien se tomen medidas para evitar esa competencia desleal que se está produciendo
      o, de no hacerse así, se proceda a un rearme de las ayudas comunitarias para
      compensar las desigualdades, incompetencias y malas formas que se están produciendo
      hoy en todos los centros de la construcción naval.
  - s: Jag tror att den sista bastionen vi snart <v>har</v> <p>kvar</p> är just arbetsgivarna
      och deras organisationer.
    t: Creo que el último bastión que <a>queda</a> son justamente los patronos y sus
      organizaciones.
  - s: Och sist men inte minst lägger vi fram ett förslag, där vi <v>har</v> <p>kvar</p>
      en marginal om 800 miljoner euro, pengar som inte har betalats ut, även om detta
      hade varit möjligt.
    t: También ponemos una propuesta sobre la mesa en la que <a>queda</a> un margen
      de 800 millones de ecus, dinero que no ha sido gastado, aunque habría sido posible
      hacerlo.
  - s: På de fåtal sekunder jag <v>har</v> <p>kvar</p>, herr ordförande, vill jag
      uttrycka min förvåning över kraven om att fastställa en europeisk konstitution.
    t: Y en estos breves segundos que me <a>quedan</a>, señor Presidente, quiero manifestar
      mi asombro por la apelación que se hace a la definición de una Constitución
      europea.
  - s: Vi måste därför utnyttja den tid vi <v>har</v> <p>kvar</p> till årsslutet och
      till dess att valen hålls för att försöka skapa förutsättningar för att föra
      en fredsdebatt under valkampanjen, och vi kommer att göra allt vi kan för att
      kvartetten, vilken vi utgör en fullständig och grundläggande del av, fortsätter
      att arbeta utan uppehåll under de kommande månaderna, som kommer att vara mycket
      viktiga.
    t: Por lo tanto, utilicemos el tiempo que nos <a>queda</a> hasta final de año,
      hasta que se celebren las elecciones, para intentar crear las condiciones de
      un debate sobre la paz y para la paz, que es posible durante la campaña electoral,
      y hagamos todo lo que podamos para que el Cuarteto, del cual formamos parte
      integral y fundamental, siga trabajando sin descanso a lo largo de los meses
      venideros, que van a ser tan importantes.
  - s: 'Under de 30 sekunder som jag <v>har</v> <p>kvar</p> vill jag särskilt ta upp
      handelsaspekten på allt detta:'
    t: 'En los treinta segundos que me <a>quedan</a> me referiré en especial al aspecto
      comercial de todo esto:'
  - s: Visserligen <v>har</v> jag som nederländare <p>kvar</p> en känsla av bitterhet,
      därför att den nederländska finansministern så felaktigt redogjorde för en normal
      förhandlingsstrategi.
    t: Sí me <a>queda</a> a mí, como neerlandés, cierta sensación amarga porque el
      Ministro de Hacienda neerlandés interpretó una estrategia de negociación corriente
      de una forma tan equivocada.
  - s: Jag vill använda de korta sekunder jag <v>har</v> <p>kvar</p> för att säga
      till fru kommissionären - jag tackar för er närvaro - att granska de siffror
      som regeringarna lämnar;
    t: Y aprovecho estos breves segundos que me <a>quedan</a> para decirle a la Sra.
      Comisaria —agradeciéndole su presencia— que vigile las cifras que dan los Gobiernos;
  - s: Avslutningsvis skulle jag vilja ge de 20 sekunder som jag <v>har</v> <p>kvar</p>
      till nästa talare.
    t: Por último, quisiera ceder los 20 segundos que me <a>quedan</a> a la siguiente
      oradora.
  - s: Av det förslaget, något som vi i dag lyckligtvis har kommit över, <v>har</v>
      vi bara <p>kvar</p> ett budskap från en synnerligen övertalig vinproducerande
      sektor vars enda måttstock var en massiv avverkning av vinfält.
    t: De aquella propuesta —afortunadamente hoy superada— sólo <a>quedó</a> el mensaje
      de un sector vinícola extraordinariamente excedentario y cuya única bandera
      era el arranque masivo de viñas.
  - s: Den sekund jag <v>har</v> <p>kvar</p> vill jag använda till att uppmana Europeiska
      folkpartiets grupp att, i överensstämmelse med hur kammaren röstade med anledning
      av avtalet för mottagande av medborgare från tredje land och med anledning av
      den debatt som rådet här har inlett, rösta för det betänkande i vilket förespråkas
      en reglering av de rättigheter som gäller för medborgare från tredje land som
      uppehåller sig legalt inom unionen.
    t: Quiero gastar el segundo que me <a>queda</a> para pedirle al Partido Popular
      que, coherente con lo que ya votó esta Asamblea en relación con el convenio
      de admisión de ciudadanos de terceros países, en relación a este debate que
      abre aquí el Consejo, vote, por favor, también a favor de la enmienda que pide
      que se regulen los derechos de los ciudadanos de terceros países que residen
      legalmente en la Unión.
  - s: Vi <v>har</v> också <p>kvar</p> minnet av den 9 maj 1950, den dag då Robert
      Schuman föredrog sydfransosen Jean Monnets geniala plan och därmed lade grunden
      till det som vi i dag kallar det europeiska fredsprojektet.
    t: También nos <a>queda</a> la fecha conmemorativa del 9 de mayo de 1950, el día
      en que Robert Schumann presentó el plan genial del francés meridional, Jean
      Monnet, emprendiendo así la fundamentación de lo que hoy denominamos la obra
      europea de paz.
  - s: För mig framstår det som om vissa länder fortfarande <v>har</v> <p>kvar</p>
      många fria koldioxidkvoter från kommissionen.
    t: Esto me hace pensar que, quizá, a algunos países aún les <a>queden</a> muchas
      cuotas de emisión gratuita de dióxido de carbono de la Comisión.
  - s: Dessa konsumenter producerar dock själva inget avfall utan <v>har</v> <p>kvar</p>
      det efter sina inköp.
    t: Sin embargo, los consumidores mismos no producen estos residuos, es lo que
      <a>queda</a> después de sus adquisiciones.
  - s: Vi måste också, för att inte säga framför allt, vara medvetna om den dramatiska
      situationen i utvecklingsländerna, och därmed den väg vi <v>har</v> <p>kvar</p>
      att tillryggalägga, och de enorma ansträngningar som krävs i termer av fantasi,
      partnerskap och budgetresurser.
    t: Asimismo, podemos medir el carácter dramático de la situación en los países
      subdesarrollados y, por lo tanto, el camino que <a>queda</a> por recorrer, así
      como los enormes esfuerzos que tenemos que hacer en términos de imaginación,
      asociación y presupuesto.
  - s: Det skulle ta mer än den minut jag <v>har</v> <p>kvar</p> om jag skulle gå
      in på mitt utskotts alla synpunkter beträffande Meda-programmet.
    t: Necesitaría algo más que el minuto que me <a>queda</a> para exponer todas las
      opiniones de mi comisión en relación con el programa MEDA.
  - s: Vi vill alltså äntligen avlägsna de hinder vi ännu <v>har</v> <p>kvar</p> och
      övervinna byråkratiska och politiska hinder på vägen mot denna rätt att röra
      sig fritt.
    t: En otras palabras, la intención es destruir las barreras que <a>quedan</a>
      y salvar los obstáculos burocráticos y políticos que bloquean el camino hacia
      la libertad de circulación.
  - s: De är också entreprenörer, företagsanställda - skulle jag bara kunna fråga
      hur mycket tid jag <v>har</v> <p>kvar</p>, jag lyssnade inte förut;
    t: son también los empresarios, los empleados de las empresas -¿puedo preguntar
      cuánto tiempo me <a>queda</a>?
  - s: Vi anser att unionen måste agera mycket snabbare inom dessa områden och vi
      vill särskilt betona tre grundläggande frågor vilka jag kommer att försöka sammanfatta
      under den korta talartid jag <v>har</v> <p>kvar</p>.
    t: Nosotros entendemos que hay que proceder con mucha más celeridad en estos ámbitos
      y lo centramos en tres cuestiones fundamentales que intentaré resumir en los
      últimos segundos que me <a>quedan</a>.
  - s: Och vi <v>har</v> alltid <p>kvar</p> den så intressanta brevrelationen mellan
      rådet och ledamöterna, men fru rådsordföranden har ordet.
    t: Y siempre <a>queda</a> la relación epistolar, tan interesante, entre el Consejo
      y los diputados, pero tiene la palabra la Sra. Presidenta en ejercicio del Consejo.
