  - s: 'Den franske politikern Edouard Herriot sade en gång: ”Kultur är det vi <v>har</v>
      <p>kvar</p> när vi har glömt allting.”'
    t: 'Edouard Herriot, homme politique français, nous disait : «La culture, c’est
      ce qui nous <a>reste</a> quand on a tout oublié».'
  - s: Efter dessa överväganden, för att visa kommissionären att vi har beaktat Europeiska
