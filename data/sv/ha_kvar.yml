---
de:
- c: 18
  r: 1
  v: haben
  x:
  - s: Vi måste betona, som ni sade, behovet av en rättvis och skälig resursfördelning
      samtidigt som vi <v>har</v> <p>kvar</p> en prioritering av fattigare områden
      och regioner på nedåtgående.
    t: Was die Erweiterung betrifft, so <a>habe</a> ich einen Blick auf die statistischen
      Zahlen über unsere Handelsbeziehungen mit den mittel- und osteuropäischen Ländern
      geworfen.
  - s: Vi är också glada över att ha lyckats lyfta fram både hälsorisker och säkerhet,
      och ändå <v>ha</v> <p>kvar</p> den nödvändiga flexibiliteten.
    t: Außerdem sind wir froh darüber, das Augenmerk sowohl auf die Gesundheitsrisiken
      als auch auf die Sicherheit gelenkt und dabei trotzdem die notwendige Flexibilität
      gewahrt zu <a>haben</a>.
  - s: Vi kan inte både <v>ha</v> <p>kvar</p> kakan och äta upp den - vi kan inte
      göra nedskärningar och samtidigt satsa på infrastruktur.
    t: 'Wir können nicht alles auf einmal <a>haben</a>:'
  - s: Det är också viktigt för oss att ni just under en vecka då vi har talat väldigt
      mycket om Lissabon-processen <v>har</v> <p>kvar</p> strategin från Lissabon
      i bakhuvudet vid bedömningen av projekt och företag och gör denna strategi till
      ett kriterium.
    t: Es ist uns auch wichtig, dass Sie gerade angesichts einer Woche, in der wir
      sehr viel über den Lissabon-Prozess geredet <a>haben</a>, bei der Beurteilung
      von Projekten und Unternehmen die Lissabon-Strategie im Hinterkopf behalten
      und zu einem Kriterium machen.
  - s: Gemenskapslagstiftning om miljö, trafiksäkerhet och energieffektivitet kräver
      ordentlig utbildning för arbetstagarna, så att de lättare kan anpassa sig till
      förändringar av såväl teknisk som lagstiftningsmässig natur, och <v>ha</v> <p>kvar</p>
      samma eller bättre möjligheter på arbetsmarknaden.
    t: Die europäischen Rechtsvorschriften in den Bereichen Umwelt, Straßenverkehrssicherheit
      und Energieeffizienz erfordern eine gute Weiterbildung der Arbeitnehmer, damit
      sich diese besser an technische und rechtliche Änderungen anpassen können und
      gleiche oder bessere Berufsaussichten <a>haben</a>.
  - s: Jag undrar om kommissionen med tillräcklig kraft har fört ut detta till de
      stater som förhandlar om medlemskap men som ännu <v>har</v> <p>kvar</p> detta
      fruktansvärda straff i sin lagstiftning.
    t: Ich frage mich nun, ob die Kommission dies mit ausreichendem Nachdruck den
      Staaten nahegebracht hat, die eine Mitgliedschaft anstreben, aber diese furchtbare
      Strafe noch in ihrer Gesetzgebung <a>haben</a>.
  - s: Bortsett från det faktum att vi står fast vid, i likhet med er antar jag, principen
      om att varje kandidat bedöms efter sina egna förtjänster och belönas efter sina
      egna framsteg och inte vad det beträffar tvingas att komma på efterkälken tillsammans
      med dem som gör långsammare framsteg, håller vi helt och hållet med om att de
      som oförskyllt <v>har</v> ännu mer <p>kvar</p> att göra, till exempel för att
      kunna inleda förhandlingar, kräver extra uppmärksamhet och även extra stöd från
      vår sida.
    t: Abgesehen davon, daß wir - wie ich annehme, auch Sie - an dem Prinzip festhalten,
      alle Kandidaten nach ihren eigenen Verdiensten zu beurteilen, für ihre eigenen
      Fortschritte zu belohnen und sie nicht zum Zurückbleiben mit Ländern zu zwingen,
      die langsamer vorwärtskommen, teilen wir voll und ganz die Meinung, gerade denjenigen,
      die ohne ihr Verschulden beispielsweise für die Aufnahme von Verhandlungen noch
      mehr Arbeit zu bewältigen <a>haben</a>, von unserer Seite zusätzliche Aufmerksamkeit
      und auch Unterstützung angedeihen zu lassen.
  - s: Jag har intrycket att han, fastän han har varit ledamot av Europaparlamentet
      i många år, fortfarande <v>har</v> <p>kvar</p> sin ursprungliga entusiasm.
    t: Der Berichterstatter mag zwar nicht zugegen sein, trotzdem möchte ich ihm herzlich
      danken, denn meinem Eindruck nach <a>hat</a> er, obgleich er seit Jahren Mitglied
      des Parlaments ist, nichts von dem Enthusiasmus aus früheren Tagen eingebüßt.
  - s: Vid dagens debatt tittar vi i detalj på exakt hur långt vi fortfarande <v>har</v>
      <p>kvar</p> när det gäller att nå millenniemålen 2015.
    t: Die heutige Aussprache sollte uns Anlass sein, mit klarem Blick auf den Weg
      zu schauen, den wir bis zur Realisierung der Millenniumsziele im Jahr 2015 noch
      vor uns <a>haben</a>.
  - s: Parterna <v>hade</v> <p>kvar</p> några reservationer, som ännu återstår att
      ta upp inom de närmaste veckorna.
    t: Die Parteien <a>hatten</a> ein paar Vorbehalte, die noch angegangen werden
      müssen in den kommenden Wochen.
  - s: Jag <v>har</v> fortfarande <p>kvar</p> de viktiga frågor som varit med hela
      vägen och jag vill mycket gärna se en ordentlig utvärdering av hur de grundläggande
      rättigheterna beaktas i det här avtalet.
    t: Ich <a>habe</a> noch immer die gleichen grundsätzlichen Bedenken, die wir alle
      haben, und ich würde wirklich sehr gern eine richtige Auswertung der Grundrechteaspekte
      dieses Abkommens sehen.
  - s: Jag avslutar med en tanke, vars innebörd vi utan tvivel känner till, men som
      vi ändå måste <v>ha</v> <p>kvar</p> i minnet om vi skall kunna förverkliga den.
    t: Darauf beziehen sich die Vorschläge, die wir unterbreitet <a>haben</a>.
  - s: Detta kan inte få fortsätta, och det är nu kommissionsledamot Kallas ansvar
      att se till att denna utveckling inte fortsätter in i framtiden och undergräver
      det lilla förtroende för unionen som EU:s befolkning ännu <v>har</v> <p>kvar</p>.
    t: Ich habe alles, was ich heute gesagt <a>habe</a>, aus der heutigen Ausgabe
      des Nachrichtenmagazins zitiert.
  - s: Vi måste först undersöka hur stor påverkan kan komma att bli på traditionella
      grödor, som åtminstone 70 procent av konsumenterna vill <v>ha</v> <p>kvar</p>.
    t: Natürlich haben die Saatguthersteller, die umfangreiche Mittel in die Forschung
      und Entwicklung von genetisch veränderten Sorten investiert <a>haben</a>, logischerweise
      die Ambition, möglichst kurzfristig eine maximale Rendite zu erzielen.
  - s: Långt mer effektivt än att skicka tillbaka ledamöterna som praktiskt taget
      alla <v>har</v> <p>kvar</p> sitt goda anseende!
    t: Einige unter uns waren der Auffassung, wir sollten für den sofortigen Mißtrauensantrag
      stimmen, doch die Mehrheit der Kolleginnen und Kollegen war der Meinung, daß
      die Drohung eines Mißtrauens ein wirksamerer Druck sei, um zu gewährleisten,
      daß unsere Empfehlungen tatsächlich befolgt werden, wirksamer, als die Kommissarinnen
      und Kommissare, von denen sich fast alle nicht als unwürdig erwiesen <a>haben</a>,
      nach Hause zu schicken!
  - s: Att alla seriösa kontrollåtgärder, framför allt om de är nationella, i dag
      åter skall förenas med ett frihetsupphävande förslag, säger mycket om den väg
      som vi <v>har</v> <p>kvar</p> att gå för att den gamla frihetsupphävande ideologin
      skall överges och för att tillåta diskussionen att höja sig till nivån för de
      utmaningar som vi ställs inför i och med de händelser som vi upplever.
    t: So spiegelt sich in unserem Abstimmungsverhalten wider, dass wir mit einigen
      der wesentlichen Aspekte der gemeinsamen Entschließung, für die sich die Mehrheit
      in der Plenarsitzung ausgesprochen <a>hat</a>, ganz und gar nicht einverstanden
      sind, obwohl wir den übrigen Teil mehrheitlich unterstützen.
  - s: För några år sedan skrev den latinamerikanske författaren Julio Cortázar en
      strålande artikel, som jag fortfarande <v>har</v> <p>kvar</p>, med rubriken
      ’Prostitutionen av orden’.
    t: Herr Präsident, vor Jahren schrieb der lateinamerikanische Schriftsteller Julio
      Cortázar einen wunderbaren Artikel, den ich mir aufgehoben <a>habe</a> und der
      die Überschrift trägt ’Die Prostitution der Worte’.
  - s: Staternas suveränitet innebär att de <v>har</v> <p>kvar</p> makten att inom
      sitt eget territorium endast tillåta önskade, utvalda produkter som uppfyller
      ett behov.
    t: Die Souveränität der Staaten beinhaltet, dass sie das Recht <a>haben</a>, auf
      ihrem Staatsgebiet nur erwünschte, ausgewählte und einem echten Bedarf deckende
      Erzeugnisse zuzulassen.
- c: 18
  r: 1
  v: beibehalten
  x:
  - s: Det är ingen mening att <v>ha</v> <p>kvar</p> en lösning med åtgärder utan
      insyn, så som tilläggsbudgetering av nya åtaganden eller respektive betalningsbemyndiganden,
      eller av båda, och som knyts till linjära nedskärningar av tidigare åtgärder
      eller betalningsbemyndiganden, vilket oundvikligen leder till förseningar av
      de ena eller de andra, liksom av tiotals andra anslag under året.
    t: Es hat keinen Sinn, die finanziellen Mittel für Verfahren ohne jede Transparenz
      <a>beizubehalten</a>, wie etwa die Aufstellung von Nachtragshaushalten für neue
      Verpflichtungen oder für die entsprechenden Zahlungen oder auch für beides,
      verbunden mit linearen Kürzungen bei früheren Verpflichtungen oder Zahlungen,
      was unausweichlich Verzögerungen bei den einen oder anderen sowie zig Mitteltransfers
      im Verlauf des Jahres zur Folge hat.
  - s: De anser också att vi bör <v>ha</v> <p>kvar</p> kvotsystemet för att reglera
      tillgången och stabilisera deras verksamhet.
    t: Sie glauben auch, dass wir fortfahren sollten, Quoten als einen angebotsregulierenden,
      ihre Leistung stabilisierenden Mechanismus <a>beizubehalten</a>.
  - s: Detta system vill vi <v>ha</v> <p>kvar</p>.
    t: Dieses System wollen wir <a>beibehalten</a>.
  - s: Det är viktigt att livsmedel i mesta möjliga mån <v>har</v> <p>kvar</p> sina
      naturliga egenskaper.
    t: Lebensmittel müssen ihre natürlichen Eigenschaften unbedingt weitestgehend
      <a>beibehalten</a>.
  - s: Jag tror att vice ordförande Antonio Tajani håller med om att det sätt på vilket
      vi har försökt att reagera på ett objektivt behov och de svårigheter som flygbolagen
      har just nu - genom att tillåta dem att <v>ha</v> <p>kvar</p> sina ankomst-
      och avgångstider även om de inte använder dem under sommarsäsongen i år - är
      en nödvändig men mycket grov åtgärd som behöver finslipas.
    t: Ich denke, Vizepräsident Tajani wird dem zustimmen, dass der Weg, über den
      wir versucht hatten, auf einen momentan objektiven Bedarf und Schwierigkeiten
      der Fluggesellschaften zu reagieren - es ihnen zu gestatten, ihre Zeitnischen
      <a>beizubehalten</a>, auch wenn sie diese während der Sommerflugplanperiode
      dieses Jahres nicht nutzen - eine notwendige, wenn auch sehr raue Maßnahme ist;
  - s: Under förhandlingarna med Världshälsoorganisationen (WHO) ska fiskeriprodukter
      uppfattas som ”känsliga produkter” på samma sätt som vissa jordbruksprodukter,
      vilket skulle göra det lättare att <v>ha</v> <p>kvar</p> tullar på import från
      tredjeländer.
    t: Bei den Verhandlungen der Welthandelsorganisation (WHO) sollten Fischereierzeugnisse
      genau wie landwirtschaftliche Erzeugnisse als „empfindliche Produkte“ betrachtet
      werden, was es erleichtern würde, Zölle auf Einfuhren aus Drittländern <a>beizubehalten</a>.
  - s: Att socialdemokraterna ville <v>ha</v> <p>kvar</p> detta är också bekymmersamt.
    t: Dass die Sozialisten diesen Zustand <a>beibehalten</a> wollten, bereitet ebenfalls
      Sorgen.
  - s: Man kan inte i längden <v>ha</v> <p>kvar</p> personalresurser som är avsedda
      för en viss nivå, trots att den inte genomförs.
    t: Auf Dauer können keine personellen Ressourcen <a>beibehalten</a> werden, die
      für ein bestimmtes Aktivitätsniveau vorgesehen waren, das aber nicht erreicht
      wird.
  - s: Rådets förordning 3760/92/EEG som tillåter medlemsstaterna att <v>ha</v> <p>kvar</p>
      restriktioner när det gäller att få tillgång till vatten som står under deras
      överhöghet och jurisdiktion inom maximalt tolv nautiska mil från kusten avses
      upphöra att gälla den 31 december 2002.
    t: Die Verordnung (EWG) 3760/92 des Rates, wodurch die Mitgliedstaaten ermächtigt
      werden, die Einschränkungen des Zugangs zu den Gewässern unter ihrer Hoheit
      oder Gerichtsbarkeit innerhalb einer Zone von maximal 12 Seemeilen <a>beizubehalten</a>,
      läuft am 31. Dezember 2002 aus.
  - s: Då kan man fortfarande <v>ha</v> <p>kvar</p> båda sorterna av choklad, och
      man kan välja efter personlig smak eller efter nationell tradition vilken man
      vill köpa.
    t: In dem Fall ist es möglich, beide Schokoladesorten weiterhin <a>beizubehalten</a>
      und seine Kaufentscheidung nach jeweils persönlichem Geschmack oder nationaler
      Tradition zu fällen.
  - s: Jag anser att vi gör allt vi kan för att informera de medlemsstater som fortfarande
      har kvar restriktioner för att kunna göra en grundlig analys av övergångsfasen
      medan de <v>har</v> <p>kvar</p> sina restriktioner, och för att se hur de kan
      avskaffa restriktionerna.
    t: Ich denke, es wird alles unternommen, um den Mitgliedstaaten, die verschiedene
      Beschränkungen beibehalten haben, klar zu machen, dass sie die Übergangsphase,
      während derer sie einige Beschränkungen <a>beibehalten</a>, eingehend analysieren
      und überlegen sollten, wie sie diese Beschränkungen aufheben können.
  - s: Jag kommer dock att sträva efter att <v>ha</v> <p>kvar</p> detta stadgande
      i det reviderade förslaget.
    t: Dennoch sollte meines Erachtens diese Vorschrift in dem revidierten Vorschlag
      <a>beibehalten</a> werden.
  - s: Vi anser alltså att vi måste <v>ha</v> <p>kvar</p> denna regel.
    t: Wir denken daher, daß wir diese Regel <a>beibehalten</a> müssen.
  - s: Vi måste <v>ha</v> <p>kvar</p> vår ledarroll för klimatets skull, för EU:s
      skull och för hela mänsklighetens skull.
    t: Frau Ministerin, wir müssen unsere Führungsrolle wegen des Klimas, wegen der
      Europäische Union und der ganzen Menschheit <a>beibehalten</a>.
  - s: Vi kan inte både <v>ha</v> <p>kvar</p> nuvarande struktur, nuvarande teknik
      och uppnå miljömålen.
    t: Wir können nicht die gegenwärtigen Strukturen und die heutige Technik <a>beibehalten</a>
      und gleichzeitig die Umweltziele erreichen.
  - s: Emellertid anser jag också att det är bra för oss att <v>ha</v> <p>kvar</p>
      en uppsättning regler och att de krav som hänvisar till dessa regler också ska
      tillämpas.
    t: Ich finde es aber auch gut, dass wir eine klare Regelung <a>beibehalten</a>
      und die Anforderungen, die dafür notwendig sind, auch eingehalten werden.
  - s: Vår grundinställning är att konkurrens mellan olika nationella skattesystem
      inte alltid är av ondo och att medlemsländerna i största möjliga utsträckning
      skall få <v>ha</v> <p>kvar</p> sin beslutanderätt på detta område.
    t: Die Mitgliedstaaten sollten soweit wie möglich ihre Entscheidungsbefugnisse
      auf diesem Gebiet <a>beibehalten</a> dürfen.
  - s: Varför får exempelvis britterna fortfarande <v>ha</v> <p>kvar</p> sin överenskommelse
      om rabatter, medan de mycket fattigare kandidatländerna skall betala full avgift?
    t: Warum sollen z.B. die Briten ihre Rabattregelung <a>beibehalten</a>, während
      weit ärmere Beitrittsländer den vollen Preis zahlen müssen?
- c: 15
  r: 2
  v: bleiben
  x:
  - s: Jordbrukarna <v>har</v> naturligtvis <p>kvar</p> rätten till frivilligt markuttag
      av en del av driften.
    t: Den Landwirten <a>bleibt</a> natürlich die Möglichkeit, einen Teil ihrer Betriebsfläche
      auf freiwilliger Basis brachliegen zu lassen.
  - s: Varje nationell regering måste <v>ha</v> <p>kvar</p> privilegiet att fastställa
      en budget som bäst svarar mot den särskilda och specifika ekonomiska situation
      som råder i landet vid en given tidpunkt.
    t: Es muss den Regierungen der einzelnen Staaten vorbehalten <a>bleiben</a>, ihren
      Haushalt so zu gestalten, dass er der besonderen und spezifischen wirtschaftlichen
      Lage in ihrem Land zum aktuellen Zeitpunkt am besten gerecht wird.
  - s: Vi <v>har</v> bara <p>kvar</p> artikel 11.1 som säger att anslag från fonderna
      får inte ersätta medlemsstaternas offentliga eller andra likvärdiga strukturella
      utgifter.
    t: <a>Bleibt</a> also Artikel 11 Absatz 1, der besagt, daß öffentliche oder andere
      entsprechende Strukturausgaben der Mitgliedstaaten nicht durch Zuwendungen aus
      den Fonds ersetzt werden können.
  - s: Det är därför inte förvånande att vi för vår del i dag avlägsnar oss, liksom
      vi alltid gör, från en sådan strategi och dess konsekvenser för budgetnivån,
      och understryker nu att problemen inte är så stora med det vi skall rösta om
      på torsdag, utan mycket större med det vi <v>har</v> <p>kvar</p> att rösta om.
    t: Es ist daher nicht verwunderlich, daß wir heute zurückhaltend sind, wie wir
      es immer gegenüber einer solchen Strategie und deren Auswirkungen auf das Haushaltsniveau
      waren, wobei wir gleich hervorheben wollen, daß das Problem nicht so sehr darin
      besteht, worüber wir am Donnerstag abstimmen, sondern vielmehr darin, was überhaupt
      zur Abstimmung <a>bleibt</a>.
  - s: Det är den enda väg vi <v>har</v> <p>kvar</p>.
    t: Das ist der Weg, der uns <a>bleibt</a>.
  - s: Det tycks vara få medlemsstater som är intresserade av att <v>ha</v> <p>kvar</p>
      möjligheten att inte tillämpa dessa grundläggande rättigheter för de misstänkta
      på medborgare som är misstänkta för att ha begått allvarliga och komplexa former
      av brott, särskilt terrorism.
    t: Wenn auch terroristische Verbrechen, die einen barbarischen Charakter aufweisen,
      mit besonderer Aufmerksamkeit zu behandeln sind, so <a>bleibt</a> der Kampf
      gegen den Terrorismus doch untrennbar mit dem Schutz der Grundrechte in unseren
      Demokratien verbunden.
  - s: Det handlar i stället om att ni med flit fortsätter att försämra vår situation
      genom att godtyckligt spendera det lilla vi <v>har</v> <p>kvar</p>.
    t: Es geht darum, dass Sie so weitermachen wie bisher und unsere Situation dadurch,
      dass Sie das Wenige, was uns <a>bleibt</a>, wissentlich ausgeben, weiter verschlechtern.
  - s: att överge det lilla vi <v>har</v> <p>kvar</p> av den europeiska sjöfartssektorn
      - och hoppet att man antingen vidtar åtgärder för att undvika denna illojala
      konkurrens som uppstått eller, om så inte sker, att man inleder en upprustning
      av gemenskapens stöd för att kompensera de ojämlikheter, den inkompetens och
      det slarv som för närvarande finns på alla skeppsvarv.
    t: Deshalb hoffe ich im Namen der Spanier, die das Thema im Augenblick stark beschäftigt,
      daß die Kommission dem Rat unsere Sorge und unser Nichteinverständnis mit den
      letzten Entschließungen des Rates der Industrieminister - der bereit zu sein
      scheint, in einem sanften laissez faire das bißchen, was uns vom europäischen
      Schiffbau <a>bleibt</a>, aufzugeben - und die Erwartung übermittelt, daß entweder
      Maßnahmen zur Unterbindung dieses unfairen Wettbewerbs getroffen oder andernfalls
      die Gemeinschaftshilfen zum Kompensieren der Ungleichheiten, Inkompetenzen und
      schlechten Formen, die heute in allen Schiffbauzentren herrschen, wieder eingerichtet
      werden.
  - s: Då kan vi verkligen än en gång genomföra en granskning och i skenet av de konkreta
      resultaten på nytt besluta om vi vill <v>ha</v> <p>kvar</p> detta förslag eller
      inte.
    t: Dann können wir wirklich noch einmal prüfen und im Lichte der konkreten Ereignisse
      neu entscheiden, ob wir bei diesem Vorschlag <a>bleiben</a> oder nicht.
  - s: Och sist men inte minst lägger vi fram ett förslag, där vi <v>har</v> <p>kvar</p>
      en marginal om 800 miljoner euro, pengar som inte har betalats ut, även om detta
      hade varit möjligt.
    t: Und nicht zuletzt legen wir einen Vorschlag auf den Tisch, bei dem eine Marge
      von 800 Millionen ECU <a>bleibt</a>, Geld, das nicht ausgegeben wurde, obwohl
      dies möglich gewesen wäre.
  - s: Visserligen <v>har</v> jag som nederländare <p>kvar</p> en känsla av bitterhet,
      därför att den nederländska finansministern så felaktigt redogjorde för en normal
      förhandlingsstrategi.
    t: Für mich als Niederländer <a>bleibt</a> allerdings ein Gefühl der Bitterkeit,
      weil eine normale Verhandlungsstrategie von dem niederländischen Finanzminister
      ganz falsch ausgelegt worden ist.
  - s: Av det förslaget, något som vi i dag lyckligtvis har kommit över, <v>har</v>
      vi bara <p>kvar</p> ett budskap från en synnerligen övertalig vinproducerande
      sektor vars enda måttstock var en massiv avverkning av vinfält.
    t: Von jenem Vorschlag - der heute glücklicherweise überwunden ist - <a>blieb</a>
      nur die Botschaft von einem außerordentlich überschüssigen Weinsektor, deren
      einzige Lösungsformel in der massiven Rodung von Weinbergen bestand.
  - s: Om vi tänker på att gemensamma offentliga och privata insatser i andra delar
      av världen ger investeringar på tiotals miljoner euro inser vi hur mycket vi
      <v>har</v> <p>kvar</p> och hur mycket vi fortfarande måste göra.
    t: Wenn wir uns verdeutlichen, dass es in anderen Teilen der Welt durch gemeinsame
      öffentliche und private Anstrengungen möglich ist, zweistellige Millionenbeträge
      zu investieren, können wir erkennen, wie viel uns noch zu tun <a>bleibt</a>.
  - s: De länder som ansåg att det var viktigt att göra någonting under dessa omständigheter
      var kloka, men vi <v>har</v> fortfarande <p>kvar</p> den stora motsättningen
      i att det tycks finnas en obeslutsamhet, eller rent av en splittring, i fråga
      om vad EU ska göra.
    t: Die Länder, die es für unerlässlich hielten, unter diesen Umständen zu handeln,
