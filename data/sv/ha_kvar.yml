  - s: Det är därför en fruktansvärd ironi att Förenta staterna är ett av de få länderna
      i industrivärlden som fortfarande <v>har</v> <p>kvar</p> och praktiserar dödsstraffet.
    t: Por eso es una verdadera ironía que los Estados Unidos sean uno de los pocos
      países del mundo desarrollado que todavía <a>conserva</a> y practica la pena
