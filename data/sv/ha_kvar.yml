      im Falle der Ablehnung, daß sie dieses Vertrauen <a>weiterhin</a> <a>genießt</a>.
- c: 1
  r: 10
  v: drin haben
  x:
  - s: Jag hoppas att ni inte ger efter i fråga om konsumentskyddet i morgon utan
      att Europaparlamentet än en gång visar att vi vill <v>ha</v> <p>kvar</p> näringsprofilerna
      - förslagets kärnpunkt - och att vi vill att de än en gång skall vara ett sätt
      att bryta mark för öppenhet och konsumentskydd.
    t: Ich hoffe, dass Sie hier morgen beim Verbraucherschutz nicht einknicken, sondern
      dass das Europäische Parlament erneut unter Beweis stellt, dass wir die Nährwertprofile
      - das Herzstück - <a>drin</a> <a>haben</a> und sie erneut zum Vorreiter für
      Transparenz und Verbraucherschutz machen wollen.
- c: 1
  r: 10
  v: weit liegen
  x:
  - s: De goda resultaten från Europeiska rådet i Barcelona bör inte få oss att glömma
      den långa väg vi <v>har</v> <p>kvar</p> för att uppnå det ambitiösa målet att
      göra Europa till ett samhälle med full sysselsättning i slutet av detta decennium.
    t: Die guten Ergebnisse des Europäischen Rates von Barcelona dürfen uns nicht
      vergessen lassen, dass noch ein <a>weiter</a> Weg vor uns <a>liegt</a>, um das
      ehrgeizige Ziel zu erreichen, Europa bis zum Ende dieses Jahrzehnts zu einer
      Gesellschaft mit Vollbeschäftigung zu machen.
- c: 1
  r: 10
  v: werden
  x:
  - s: Jag tänker också på de 1 625 avrättningar som genomfördes förra året i de 72
      länder som <v>har</v> <p>kvar</p> dödsstraffet i sin lagstiftning.
    t: ich denke ferner an die 1 625 Hinrichtungen, die im vergangenen Jahr in den
      72 an der Todesstrafe festhaltenden Ländern vollstreckt <a>wurden</a>;
- c: 1
  r: 10
  v: wollen
  x:
  - s: Min grupp har sagt - kanske inte på högsta nivå - att vi inte vill <v>ha</v>
      <p>kvar</p> något ”alibicentrum”.
    t: Wir <a>wollen</a> kein weiteres Alibizentrum.
- c: 1
  r: 10
  v: zurückhalten sollen
  x:
  - s: Syftet är uppenbarligen att <v>ha</v> <p>kvar</p> råvarorna i ett försök att
      få attraktivare växelkurser för deras export.
    t: Es ist klar, dass dadurch Rohstoffe <a>zurückgehalten</a> werden <a>sollten</a>,
      um einen interessanteren Wechselkurs für ihre Exporte zu erzielen.
- c: 1
  r: 10
  v: zwar noch
  x:
  - s: Det stod dock återigen klart att parlamentet <v>har</v> <p>kvar</p> förmågan
      att medla mellan de stora politiska grupperna i de stora frågorna, trots att
      dess politiska befogenheter hela tiden ökar.
    t: Es hat sich wieder einmal herausgestellt, dass das Parlament <a>zwar</a> ständig
      neue politische Befugnisse hinzugewinnt, aber glücklicherweise trotzdem <a>noch</a>
      in der Lage ist, zwischen den großen Fraktionen zu vermitteln, wenn es um besonders
      wichtige Fragen geht.
en:
- c: 39
  r: 1
  v: retain
  x:
  - s: De länder som införde övergångsregler för arbetskraftsrörlighet för de tio
      nya medlemsländerna bör ha rätt att <v>ha</v> <p>kvar</p> dessa.
    t: Those countries that introduced transitional rules governing labour mobility
      in connection with the ten new Member States should be entitled to <a>retain</a>
      these.
  - s: Även rika amerikaner har inte så många dollar att spendera i Europa eftersom
      vi <v>har</v> <p>kvar</p> de nationella valutorna.
    t: Rich Americans too have few bucks to spend in Europe because we <a>retain</a>
      national currencies.
  - s: Varje nationell regering måste <v>ha</v> <p>kvar</p> privilegiet att fastställa
      en budget som bäst svarar mot den särskilda och specifika ekonomiska situation
      som råder i landet vid en given tidpunkt.
    t: National governments must <a>retain</a> the prerogative to formulate a budget
      which best addresses the particular and specific economic situation of their
      country at that time.
  - s: Frontex roll och funktioner anges i förordningen, där hänsyn tas till att medlemsstaterna
      <v>har</v> <p>kvar</p> ansvaret för de yttre gränsernas kontroll och övervakning.
    t: The role and functions of the Frontex Agency are set out in the Regulation,
      which takes account of the fact that the Member States <a>retain</a> responsibility
      for the control and surveillance of external borders.
  - s: Det tycks vara få medlemsstater som är intresserade av att <v>ha</v> <p>kvar</p>
      möjligheten att inte tillämpa dessa grundläggande rättigheter för de misstänkta
      på medborgare som är misstänkta för att ha begått allvarliga och komplexa former
      av brott, särskilt terrorism.
    t: There appear to be a few Member States that are keen to <a>retain</a> the option
      of not applying these fundamental rights of suspects to citizens suspected of
      committing serious and complex forms of crime, in particular terrorism.
  - s: Ur nationell synvinkel behåller vi vår vetorätt om vi ogillar utvecklingen,
      och vi <v>har</v> <p>kvar</p> vår suveräna rättighet att fatta beslut om deltagande
      i alla krishanteringsuppdrag i enlighet med våra egna lagstadgade krav.
    t: From a national perspective, we retain a veto on any developments with which
      we disagree, and we <a>retain</a> the sovereign right to decide on participation
      in any crisis management mission in accordance with our own legislative requirements.
  - s: Det är viktigt att livsmedel i mesta möjliga mån <v>har</v> <p>kvar</p> sina
      naturliga egenskaper.
    t: It is important for foods to <a>retain</a> their natural character to the greatest
      possible extent.
  - s: Vi svenska socialdemokrater i Europaparlamentet tolkar ändringsförslaget som
      ett sätt ge medlemsstater som så önskar möjlighet att <v>ha</v> <p>kvar</p>
      en del av produktionsstödet för bananer.
    t: We Swedish Social Democrats in the European Parliament interpret the amendment
      in question as a means of allowing those Member States that so wish to <a>retain</a>
      a proportion of the production support for bananas.
  - s: Europeiska kommissionens aktuella förslag <v>har</v> <p>kvar</p> vissa av de
      organisatoriska defekterna för enskilda marknader.
    t: The European Commission’s present proposal <a>retains</a> some of the organisational
      defects of individual markets.
  - s: Tyvärr fäste Tyskland, Österrike och vissa andra medlemsstater inget avseende
      vid denna vädjan och <v>har</v> fortfarande <p>kvar</p> hindren för tillträde
      till arbetsmarknaden.
    t: It is unfortunate that Germany, Austria and certain other Member States failed
      to heed that appeal and still <a>retain</a> barriers preventing access to the
      labour market.
  - s: Därför att tolkningen av vad som är konsumenternas kollektiva intresse och
      företagens intressen, inte kommer att vara densamma i Spanien och i Tyskland,
      vilket gör att vi åstadkommer ett direktiv som, i stället för att samordna och
      harmonisera, skapar osäkerhet, och Europeiska folkpartiets grupp kommer att
      <v>ha</v> <p>kvar</p> detta ändringsförslag tills det godkänns, genom sin karaktär
      av vittnesbörd och för att detta faktum skall erkännas.
    t: We are now drawing up a new directive on this which, rather than bringing coordination
      and harmonization, will lead to insecurity, and the Group of the European People’s
      Party is going to <a>retain</a> this amendment even if it is not accepted, as
      a token and as proof of this belief.
  - s: Jag tror att vice ordförande Antonio Tajani håller med om att det sätt på vilket
      vi har försökt att reagera på ett objektivt behov och de svårigheter som flygbolagen
      har just nu - genom att tillåta dem att <v>ha</v> <p>kvar</p> sina ankomst-
      och avgångstider även om de inte använder dem under sommarsäsongen i år - är
      en nödvändig men mycket grov åtgärd som behöver finslipas.
    t: I think Vice-President Tajani will agree that the way in which we have tried
      to respond to an objective need and difficulty of the airlines at the moment
      - allowing them to <a>retain</a> their time slots even if they do not use them
      during the summer season this year - is a necessary, but very rough measure,
      a measure that needs refining.
  - s: ”Europaparlamentet uppmanar att en resolution läggs fram vid FN:s nästa generalförsamling,
      med en begäran till alla länder som <v>har</v> <p>kvar</p> dödsstraffet att
      offentliggöra all information till FN:s generalsekreterare och till den allmänna
      opinionen om alla dödsstraff och avrättningar, för att betvinga statshemligheterna
      om dödsstraffet som också är en direkt orsak till det ökade antalet avrättningar”.
    t: ’Calls for the presentation of a resolution, at the next UN General Assembly,
      with a request to all countries who <a>retain</a> the death penalty to make
      available to the UN Secretary-General and to public opinion all information
      on capital punishment and executions, so as to overcome the state secret on
      the death penalty, which is also a direct cause of a greater number of executions’.
  - s: Jag hoppas, kollega Metten, att grupperna vid ett kommande tillfälle <v>har</v>
      <p>kvar</p> den politiska friheten att var och en internt organisera sig på
      det sätt som de anser vara mest lämpligt.
    t: I hope, Mr Metten, that the groups will <a>retain</a> the political freedom
      at the next opportunity to each organize themselves internally as they see fit.
  - s: Den kompromissöverenskommelse som uppnåddes <v>har</v> <p>kvar</p> arkitekturen
      från kommissionens förslag, samtidigt som den inkluderar de specifika åtgärder
      som behövs för att ta itu med olösta frågor vad gäller ett fullständigt avskaffande
      eller en begränsning av användningen av ämnen som tunnar ut ozonskiktet.
    t: The compromise agreement achieved <a>retains</a> the architecture of the Commission
      proposal but, at the same time, it includes the specific measures needed in
      order to address outstanding issues in terms of the full abolition or limitation
      on the use of substances which deplete the ozone layer.
  - s: Sammanhållningspolitiken bör fortsätta att vara en gemenskapspolitik, behålla
      sin betydande finansieringsram, säkra decentraliserad förvaltning av medlen
      och flernivåstyrning, samt <v>ha</v> <p>kvar</p> ett övergripande och integrerat
      synsätt för att kunna möta de komplicerade utmaningar som alla regioner i EU
      ställs inför.
    t: Cohesion Policy should continue to be a Community policy, retain substantial
      financing, ensure decentralised management of funds and multi-level governance,
      and <a>retain</a> an overall and integrated approach in order to meet the complex
      challenges which all European regions have to face.
  - s: Kommissionen skall <v>ha</v> <p>kvar</p> sin självständighet.
    t: The Commission should <a>retain</a> its independence, and Parliament should
      retain its own independence as a supervisory body.
  - s: Parlamentet skall <v>ha</v> <p>kvar</p> sin oberoende ställning som kontrollorgan.
    t: The Commission should retain its independence, and Parliament should <a>retain</a>
      its own independence as a supervisory body.
  - s: Och förutom det fasansfulla i berättelserna från flyktinglägren <v>har</v>
      jag <p>kvar</p> en klar känsla av den misstänksamhet med vilken våra handlingar
      ses på Balkan.
    t: And beyond the horror of stories from the refugee camps I <a>retain</a> a clear
      sense of the suspicion with which our activities are viewed in the Balkans.
  - s: Det kommer förhoppningsvis också att underminera deras förmåga till penninginsamling,
      särskilt när deras paramilitära flygel fortfarande <v>har</v> <p>kvar</p> terrorismens
      och massförstörelsens vapen och fraterniserar med andra terroristledare.
    t: Hopefully, it will also undermine their fund-raising capabilities, particularly
      when their paramilitary wing still <a>retains</a> the weapons of terrorism and
      mass destruction and fraternises with other terrorist leaders.
  - s: Nej, jag tror i stället att varje folk skall <v>ha</v> <p>kvar</p> sin egen
      möjlighet att besluta, inom ramen för respekt för suveräniteten och den rätt
      jag nyss talade om.
    t: Rather, each people must <a>retain</a> its free will out of respect for the
      sovereignty and rule of law that I referred to earlier.
  - s: Det är en osedvanligt dålig politik att stänga väl fungerande kärnkraftverk
      i medlemsländerna, vilket betyder ersättningskraft med ökande koldioxidutsläpp,
      samtidigt som man <v>har</v> <p>kvar</p> kärnkraft som utgör ett allvarligt
      miljöhot mot hela vår kontinent.
    t: It is unusually bad policy to close down properly operating nuclear power stations
      in the Member States, necessitating a replacement source of power involving
      increasing carbon dioxide emissions, at the same time as <a>retaining</a> a
      form of nuclear power which constitutes a serious environmental threat to the
      whole of our continent.
  - s: Jag anser att vi gör allt vi kan för att informera de medlemsstater som fortfarande
      <v>har</v> <p>kvar</p> restriktioner för att kunna göra en grundlig analys av
      övergångsfasen medan de har kvar sina restriktioner, och för att se hur de kan
      avskaffa restriktionerna.
    t: I think that everything is being done to inform Member States that <a>retain</a>
      a number of restrictions to thoroughly analyse this transitional phase, during
      which they retain a number of restrictions, and to see how they can lift those
      restrictions.
  - s: Jag anser att vi gör allt vi kan för att informera de medlemsstater som fortfarande
      har kvar restriktioner för att kunna göra en grundlig analys av övergångsfasen
      medan de <v>har</v> <p>kvar</p> sina restriktioner, och för att se hur de kan
      avskaffa restriktionerna.
    t: I think that everything is being done to inform Member States that retain a
      number of restrictions to thoroughly analyse this transitional phase, during
      which they <a>retain</a> a number of restrictions, and to see how they can lift
      those restrictions.
  - s: Pakistan, Indien och Kina fortsätter att <v>ha</v> <p>kvar</p> de antipersonella
      minorna i sina försvarsstrategier.
    t: In their defence strategies, Pakistan, India and China still insist on <a>retaining</a>
      anti-personnel mines.
  - s: Det är därför en fruktansvärd ironi att Förenta staterna är ett av de få länderna
      i industrivärlden som fortfarande <v>har</v> <p>kvar</p> och praktiserar dödsstraffet.
    t: It is therefore a horrible irony that the United States is one of the few countries
      in the developed world which still <a>retains</a> and practises the use of the
      death penalty.
  - s: Alla nationella partier måste <v>ha</v> <p>kvar</p> möjligheten att organisera
      sig självständigt, inte minst med tanke på sina förbindelser med EU och parlamentet.
    t: Each national party must <a>retain</a> the ability to organise itself autonomously,
      not least with regard to its relations with the Union and Parliament.
  - s: Jag stöder förslaget att införa en kombination av principerna för maximal harmonisering
      och minimiharmonisering, för att konsumenterna ska kunna <v>ha</v> <p>kvar</p>
      de rättigheter som de hade enligt nationella bestämmelser.
    t: I support the proposal to introduce a combination of the principles of maximum
      and minimum harmonisation, thereby allowing consumers to <a>retain</a> the rights
      they have gained through national legal provisions.
  - s: Men de vill samtidigt att deras länder skall <v>ha</v> <p>kvar</p> sin frihet
      att fatta beslut och sin frihet att välja sin nationella demokrati, den enda
      formen av demokrati i ordets sanna bemärkelse i dag.
    t: At the same time, however, they want their countries to <a>retain</a> their
      freedom to take decisions and the freedom to choose their national democracy,
      the only form of democracy in the full sense of the word to date.
  - s: Sammanfattningsvis instämmer jag med alla kolleger som uppmanar de länder som
      fortfarande <v>har</v> <p>kvar</p> dödsstraffet att följa den europeiska modellen,
      förbjuda dödsstraffet och göra det allmänt godtagbart att avskaffa det.
    t: In conclusion, I would like to join all colleagues who urge countries that
      <a>retain</a> capital punishment to follow the European model, outlaw the death
      penalty and make abolition a universally accepted value.
  - s: Emellertid anser jag också att det är bra för oss att <v>ha</v> <p>kvar</p>
      en uppsättning regler och att de krav som hänvisar till dessa regler också ska
      tillämpas.
    t: However, I also think that it is good for us to <a>retain</a> a clear set of
      rules and for the requirements relating to these also to be complied with.
  - s: Vår grundinställning är att konkurrens mellan olika nationella skattesystem
      inte alltid är av ondo och att medlemsländerna i största möjliga utsträckning
      skall få <v>ha</v> <p>kvar</p> sin beslutanderätt på detta område.
    t: Our basic attitude is that competition between different national tax systems
      is not always a bad thing and that the Member States should, as far as possible,
      <a>retain</a> their right of decision making in this area.
  - s: Dess huvudkvarter kan endast inrättas i Thessaloniki så länge som dess operativa
      centrum i Pristina <v>har</v> <p>kvar</p> sitt eget självbestämmande.
    t: Its headquarters can only be established in Thessaloniki as long as its operational
      centre in Pristina <a>retains</a> its own autonomy.
  - s: Medan Förenade kungarikets regering koncentrerade sig på att <v>ha</v> <p>kvar</p>
      rabatten förlorade Wales upp till tre miljarder pund sterling och nästa år kommer
      det att vara för sent, så Förenade kungarikets intresse låg inte i Wales intresse.
    t: While the UK Government focused on <a>retaining</a> the rebate, Wales lost
      up to GBP 3 billion and next year will be too late, so the UK’s interest was
      not in Wales’ interest.
  - s: Som bekant skapades det för sektorer där medlemsstaterna <v>har</v> <p>kvar</p>
      sin självständighet.
    t: As everyone knows, this was designed for sectors in which the Member States
      <a>retain</a> their autonomy.
  - s: De har för avsikt att <v>ha</v> <p>kvar</p> dödstraffet för de värsta förbrytarna.
    t: They intend to <a>retain</a> the death penalty for the worst criminal offenders.
  - s: Det stod dock återigen klart att parlamentet <v>har</v> <p>kvar</p> förmågan
      att medla mellan de stora politiska grupperna i de stora frågorna, trots att
      dess politiska befogenheter hela tiden ökar.
    t: It was once again clear, however, that although Parliament’s political powers
      are growing all the time, fortunately it <a>retains</a> the ability to arbitrate
      between the large political groups when it comes to the big issues.
  - s: Jag föredrar att <v>ha</v> <p>kvar</p> en nationell utrikespolitik och arbeta
      genom Nato.
    t: I prefer to <a>retain</a> a national foreign policy and work through NATO.
  - s: Det är också viktigt att medlemsstaternas vårdsystem är medvetna om sina skyldigheter
      och att de <v>har</v> <p>kvar</p> rätten att välja, förvalta och tillhandahålla
      sjukvård på det sätt de anser vara lämpligt.
    t: It is also important that Member States’ health services know their obligations,
      and that they <a>retain</a> the right to choose, manage and provide their own
      healthcare services as they see fit.
- c: 28
  r: 2
  v: maintain
  x:
  - s: Jag menar att detta är mycket viktigt, i synnerhet ur mindre medlemsstaters
      perspektiv, som Irland, som inser betydelsen av att <v>ha</v> <p>kvar</p> en
      kandidat till Europeiska kommissionen.
    t: I believe that this is very important particularly from the perspective of
      smaller Member States like Ireland who recognise the importance of <a>maintaining</a>
      a nominee to the European Commission.
  - s: Därför var ett av de budskap som finansministrarna i G20-länderna enades om
      vid sammanträdet i London i början av månaden, och som rör Pittsburgh-toppmötet,
      att man än så länge måste <v>ha</v> <p>kvar</p> de tillfälliga stödåtgärderna
      men samtidigt inte får glömma bort att man måste börja utveckla en samordnad
      ”exitstrategi”.
    t: As a result, one of the messages that the G20 Finance Ministers agreed on with
      regard to the Pittsburgh Summit, when they met in London at the beginning of
      this month, was the need, for the time being, to <a>maintain</a> the temporary
      support measures, without ignoring the need to start developing a coordinated
      exit strategy.
  - s: Det är ingen mening att <v>ha</v> <p>kvar</p> en lösning med åtgärder utan
      insyn, så som tilläggsbudgetering av nya åtaganden eller respektive betalningsbemyndiganden,
      eller av båda, och som knyts till linjära nedskärningar av tidigare åtgärder
      eller betalningsbemyndiganden, vilket oundvikligen leder till förseningar av
      de ena eller de andra, liksom av tiotals andra anslag under året.
    t: It makes no sense to <a>maintain</a> recourse to initiatives completely lacking
      in transparency, such as the under-budgeting of new commitments or of payments
      for them, or both, linked to linear cuts in old commitments or payments, the
      inevitable consequence of which is delays in both as well as dozens of transfers
      throughout the year.
  - s: Medlemsstaternas konstitutionella enheter som har befogenheter på området bör
      <v>ha</v> <p>kvar</p> sina befogenheter att införa egna särskilda regler för
      upphandling av kontrakt för företag som tillhandahåller hamntjänster och för
      att skydda de arbetstagare som påverkas.
    t: Member States and their constitutional bodies with competencies in this field
      should <a>maintain</a> their capacity to include their own specific standards
      for the invitation to tender for contracts for supply of port services and for
      the protection of workers affected.
  - s: Jag vill fästa er uppmärksamhet på detta faktum, eftersom vi i dag talar om
      Kauppis betänkande och om de bedrägerier som tas upp i det, vilka i stor utsträckning
      beror på att vi fortfarande <v>har</v> <p>kvar</p> ett provisoriskt system för
      mervärdesskatt - vilket används för att fastställa gemenskapsinterna omsättningar
      - som belastar en rad transaktioner i destinationslandet, dock utan den gränskontroll
      som fastställdes enligt det förra systemet för genomförande av den inre marknaden.
    t: I would like to draw your attention to this because the reason we are having
      to discuss this report and the fraud it deals with today is that, to a large
      extent, we continue to <a>maintain</a> this provisional VAT system - set up
      by intra Community operations - which places a burden on a series of operations
      in the country of destination without having those border controls that were
      maintained by the system in place before the entry into force of the single
      market.
  - s: Det gläder mig att direktivet <v>har</v> <p>kvar</p> taket för produktionskvoter
      på europeiska produktioner och skyddet av minderåriga mot vissa överträdelser.
    t: I am pleased that the directive <a>maintains</a> the ceiling on production
      quotas of European works and the protection of minors in the face of certain
      excesses.
  - s: I detta sammanhang begär vi uttryckligen att kommissionen offentliggör en rapport
      nästa år om lämpligheten av de nuvarande normerna, om det eventuellt är önskvärt
      att lägga ned lite mer arbete på den så kallade listan över mindre viktiga livsmedel
      och om det fortfarande är lämpligt att <v>ha</v> <p>kvar</p> denna lista.
    t: In this context, we explicitly ask the Commission to publish a report next
      year on the adequacy of the standards as they currently stand, on whether it
      is desirable, possibly, to do some more work on what is known as the list of
      minor foodstuffs and on whether it is still appropriate to <a>maintain</a> that
      list any longer.
  - s: Detta kommer dock inte att ske samtidigt som vi <v>har</v> <p>kvar</p> det
      nuvarande systemet för direktstöd, som är löjligt.
    t: However, this is not going to happen while <a>maintaining</a> the current direct
      payments system, which is ridiculous.
  - s: Under förhandlingarna med Världshälsoorganisationen (WHO) ska fiskeriprodukter
      uppfattas som ”känsliga produkter” på samma sätt som vissa jordbruksprodukter,
