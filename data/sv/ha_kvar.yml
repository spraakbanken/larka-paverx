  - s: Varje nationell regering måste <v>ha</v> <p>kvar</p> privilegiet att fastställa
      en budget som bäst svarar mot den särskilda och specifika ekonomiska situation
      som råder i landet vid en given tidpunkt.
    t: Los gobiernos nacionales deben <a>conservar</a> la prerrogativa de formular
