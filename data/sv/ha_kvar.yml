  - s: Bortsett från det faktum att vi står fast vid, i likhet med er antar jag, principen
      om att varje kandidat bedöms efter sina egna förtjänster och belönas efter sina
      egna framsteg och inte vad det beträffar tvingas att komma på efterkälken tillsammans
      med dem som gör långsammare framsteg, håller vi helt och hållet med om att de
      som oförskyllt <v>har</v> ännu mer <p>kvar</p> att göra, till exempel för att
      kunna inleda förhandlingar, kräver extra uppmärksamhet och även extra stöd från
      vår sida.
    t: Independientemente del hecho de que nosotros nos guiemos, al igual que ustedes,
