  - s: Därför är det mycket viktigt att <v>ha</v> <p>kvar</p> punkten om en uppförandekod
      i resolutionen, eftersom vi inte kan tillåta oljebolagen att agera utan en sådan.
    t: È perciò importantissimo <a>mantenere</a> il paragrafo della risoluzione concernente
      il codice di condotta per le compagnie petrolifere, alle quali non possiamo
      consentire di agire senza freni.
  - s: Varför kan de inte <v>ha</v> <p>kvar</p> sin preferens?
    t: perché non possono <a>mantenere</a> la loro preferenza?
  - s: Kommissionär Mario Monti har visat att de medlemsstater som ville <v>ha</v>
      <p>kvar</p> kapitalen på sitt territorium har funnit sig i marknadslagarna och
      varit tvungna att minska skatterna på kapital med 10 procent på 12 år.
    t: Il Commissario Mario Monti ha illustrato come gli Stati membri che volevano
      <a>mantenere</a> i capitali nel loro territorio abbiano subito la legge del
      mercato ed abbiano dovuto ridurre l’imposizione fiscale sui capitali del 10
      % in 12 anni.
  - s: Vi svenska socialdemokrater i Europaparlamentet tolkar ändringsförslaget som
      ett sätt ge medlemsstater som så önskar möjlighet att <v>ha</v> <p>kvar</p>
      en del av produktionsstödet för bananer.
    t: Noi socialdemocratici svedesi interpretiamo tale emendamento come un mezzo
      per consentire agli Stati membri che lo desiderano di <a>mantenere</a> una parte
      dell’aiuto legato alla produzione per quanto riguarda le banane.
  - s: Europeiska kommissionens aktuella förslag <v>har</v> <p>kvar</p> vissa av de
      organisatoriska defekterna för enskilda marknader.
    t: La proposta attuale della Commissione europea <a>mantiene</a> alcuni dei difetti
      organizzativi dei mercati individuali.
  - s: Gemenskapslagstiftning om miljö, trafiksäkerhet och energieffektivitet kräver
      ordentlig utbildning för arbetstagarna, så att de lättare kan anpassa sig till
      förändringar av såväl teknisk som lagstiftningsmässig natur, och <v>ha</v> <p>kvar</p>
      samma eller bättre möjligheter på arbetsmarknaden.
    t: La normativa europea in materia di ambiente, di sicurezza stradale e di efficienza
      energetica richiede una formazione adeguata dei lavoratori, di modo che possano
      adattarsi meglio ai cambiamenti, sia tecnici che normativi, e <a>mantenere</a>
      o migliorare così le prospettive occupazionali.
  - s: ”Europaparlamentet uppmanar att en resolution läggs fram vid FN:s nästa generalförsamling,
      med en begäran till alla länder som <v>har</v> <p>kvar</p> dödsstraffet att
      offentliggöra all information till FN:s generalsekreterare och till den allmänna
      opinionen om alla dödsstraff och avrättningar, för att betvinga statshemligheterna
      om dödsstraffet som också är en direkt orsak till det ökade antalet avrättningar”.
    t: ' «Chiede che alla prossima assemblea generale delle Nazioni Unite sia presentata
      una risoluzione contenente la richiesta a tutti i paesi che <a>mantengono</a>
      la pena di morte, di rendere accessibili al Segretariato generale delle Nazioni
      Unite e all’opinione pubblica, tutte le informazioni relative alla pena capitale
      e alle esecuzioni, superando il segreto di Stato in materia di pena di morte,
      che costituisce peraltro una causa diretta di un alto numero di esecuzioni».'
  - s: Det har lämnat en marginal på 77,78 miljoner euro under kategorins utgiftstak,
      vilket gör det möjligt för Europaparlamentet att finansiera sina egna prioriteringar
      och <v>ha</v> <p>kvar</p> möjligheten att finansiera framtida krav.
    t: È stato lasciato un margine di 77,78 milioni di euro al disotto del massimale
      della rubrica per consentire al Parlamento europeo di finanziare le proprie
      priorità e <a>mantenere</a> la possibilità di finanziare i futuri bisogni.
  - s: Ledamoten vet mycket väl att kommissionen arbetar för att få mandat för att
      förhandla med Förenta staterna och andra tredje länder, som gör det möjligt
      att se till att medlemsstaterna fortfarande har de nödvändiga marginalerna för
      flexibilitet när nya avtal skall förhandlas fram med tredje länder, avtal som
      inte alltid helt tjänar gemenskapens intressen, och som bara berör eller intresserar
      några konkreta länder av särskilda skäl, men samtidigt se till att gemenskapen
      är ansvarig och ändå <v>har</v> <p>kvar</p> sin kapacitet att förhandla.
    t: Questo è vitale quando si negoziano nuovi accordi con paesi terzi, anche se
      tali accordi non sono sempre nell’interesse dell’Unione europea, se riguardano
      solo interessi specifici e vengono stipulati per motivi specifici, ma la Comunità
      in questo modo <a>mantiene</a> la propria competenza e il proprio potere negoziale.
  - s: Att socialdemokraterna ville <v>ha</v> <p>kvar</p> detta är också bekymmersamt.
    t: È preoccupante la volontà dei socialisti di <a>mantenere</a> inalterata situazione.
  - s: Detta gäller närmare bestämt de fall där de företag som inte deltog i framtagandet
      av uppgifterna, så kallade fripassagerare, ändå kan <v>ha</v> <p>kvar</p> sina
      produkter på marknaden tills övergångsperioden löpt ut.
    t: La questione sollevata dall’onorevole Klass concerne la tutela dei dati forniti
      per la valutazione delle sostanze attive e fa riferimento principalmente ai
      casi in cui operatori disonesti che non si sforzano di fornire tali dati, possono
      nondimeno <a>mantenere</a> i propri prodotti sul mercato fino alla scadenza
      del periodo transitorio.
  - s: Av punkt 4 framgår det ju att hon vill <v>ha</v> <p>kvar</p> alla befintliga
      program!
    t: Dal paragrafo 4 emerge che lei intende <a>mantenere</a> tutti i programmi esistenti!
  - s: När det gäller övergångsreglerna för Sverige, Finland och Österrike, innebär
      förslaget ingen garanti för dessa länder att de skall få <v>ha</v> <p>kvar</p>
      en högre miljöskyddsnivå än övriga EU.
    t: Quanto alle norme di transizione per Svezia, Finlandia e Austria, la proposta
      non garantisce affatto che questi paesi possano <a>mantenere</a> un livello
      di salvaguardia ambientale più elevato rispetto al resto dell’Unione.
  - s: Sammanhållningspolitiken bör fortsätta att vara en gemenskapspolitik, behålla
      sin betydande finansieringsram, säkra decentraliserad förvaltning av medlen
      och flernivåstyrning, samt <v>ha</v> <p>kvar</p> ett övergripande och integrerat
      synsätt för att kunna möta de komplicerade utmaningar som alla regioner i EU
      ställs inför.
    t: la Politica di coesione deve continuare ad essere una politica comunitaria,
      mantenere finanziamenti consistenti, assicurare la gestione decentrata dei fondi
      e della governance multilivello e <a>mantenere</a> un approccio globale ed integrato
      per rispondere alle complesse sfide che tutte le regioni europee devono affrontare.
  - s: Parlamentet skall <v>ha</v> <p>kvar</p> sin oberoende ställning som kontrollorgan.
    t: La Commissione deve avere una sua autonomia e il Parlamento deve <a>mantenere</a>
      la propria come organo di controllo.
  - s: Rådets förordning 3760/92/EEG som tillåter medlemsstaterna att <v>ha</v> <p>kvar</p>
      restriktioner när det gäller att få tillgång till vatten som står under deras
      överhöghet och jurisdiktion inom maximalt tolv nautiska mil från kusten avses
      upphöra att gälla den 31 december 2002.
    t: 3760/92 del Consiglio che consente agli Stati membri di <a>mantenere</a> restrizioni
      d’accesso alle acque sotto la loro sovranità o giurisdizione con un limite massimo
      di 12 miglia nautiche scadrà il 31 dicembre 2002.
  - s: När det gäller den fria rörligheten för personer framförs i betänkandet kritik
      mot England och Irland, som <v>har</v> <p>kvar</p> kontrollerna vid de inre
      gränserna, liksom mot Frankrike, som kontrollerar medborgare som kommer från
      Belgien, Nederländerna och Luxemburg, på grund av narkotikalagstiftningen i
      dessa länder (särskilt i Nederländerna), men inte ett ord sägs om Frankrikes
      och Sveriges kontroll av och inreseförbud för EU-medborgare som ville delta
      i massmötena i Nice och Göteborg.
    t: In merito alla libera circolazione delle persone, la relazione critica Inghilterra
      e Irlanda, che <a>mantengono</a> i controlli nei territori nazionali, nonché
      la Francia, che effettua controlli sui cittadini provenienti dai Paesi Bassi
      in ragione della loro legislazione sugli stupefacenti - ciò vale soprattutto
      per l’Olanda.
  - s: Det blev dock tydligt under de senaste informella interinstitutionella förhandlingarna
      med de nederländska och luxemburgska ordförandeskapen om förslagen till direktiv
      om flodtrafikinformationstjänster och certifikat för sjöfolk att rådet inte
      är villigt att <v>ha</v> <p>kvar</p> denna bestämmelse.
    t: Ciononostante, nel corso di recenti negoziati interistituzionali informali
      con le Presidenze olandese e lussemburghese in merito alle proposte di direttiva
      sui servizi d’informazione fluviale e sul certificato di navigazione, è risultato
      chiaro che il Consiglio non è disposto a <a>mantenere</a> tale clausola.
  - s: Jag tror att kommissionens förslag helt säkert har förbättrats tack vare parlamentets
      bidrag, även om det fortfarande <v>har</v> <p>kvar</p> bestämmelser som delvis
      är diskutabla, såsom den om begagnade varor.
    t: Io credo che, grazie ai contributi del Parlamento, la proposta della Commissione
      sia stata sicuramente migliorata, anche se tuttora <a>mantiene</a> disposizioni
      in parte discutibili, come quella relativa ai beni di seconda mano.
  - s: Nato kommer dock att <v>ha</v> <p>kvar</p> en hög militär företrädare vid alliansens
      stab i Skopje, och det kommer följaktligen att förekomma ett nära samarbete
      mellan de två staberna.
    t: La NATO <a>manterrà</a> tuttavia un rappresentante militare supremo preso la
      sede delle forze alleate a Skopje e il personale delle due organizzazioni lavorerà
      pertanto in stretta collaborazione.
  - s: Eftersom vi är helt och hållet överens skulle vi kunna <v>ha</v> <p>kvar</p>
      det brådskande ärendet och samtidigt sända ett konstruktivt och positivt budskap
      till Förenta staternas kongress, som är vår samtalspartner.
    t: Poiché siamo in pieno accordo, potremmo <a>mantenere</a> l’urgenza e allo stesso
      tempo inviare un messaggio costruttivo e positivo al Congresso degli Stati Uniti,
      il quale è un nostro partner.
  - s: Men låt oss ett ögonblick fundera över vad som kunde ha hänt om Spanien hade
      <v>haft</v> <p>kvar</p> sin peseta, och fundera på om Zapatero-regeringen som
      allra första åtgärd hade sagt ”vi drar tillbaka våra trupper från Irak”.
    t: Eppure, proviamo ad immaginarci solo per un attimo cosa sarebbe potuto succedere,
      se la Spagna avesse <a>mantenuto</a> la peseta e se il governo Zapatero avesse
      decretato come primo atto ufficiale il ritiro delle truppe dall’Iraq.
  - s: Jag hoppas att ni inte ger efter i fråga om konsumentskyddet i morgon utan
      att Europaparlamentet än en gång visar att vi vill <v>ha</v> <p>kvar</p> näringsprofilerna
      - förslagets kärnpunkt - och att vi vill att de än en gång skall vara ett sätt
      att bryta mark för öppenhet och konsumentskydd.
    t: spero che il Parlamento europeo ribadisca che vogliamo che i profili nutrizionali
      vengano <a>mantenuti</a> nella proposta, di cui costituiscono l’elemento centrale,
      e che vogliamo ancora una volta che essi indichino qual è la strada da seguire
      per garantire la trasparenza e la protezione dei consumatori.
  - s: Det är därför en fruktansvärd ironi att Förenta staterna är ett av de få länderna
      i industrivärlden som fortfarande <v>har</v> <p>kvar</p> och praktiserar dödsstraffet.
    t: È perciò una terribile ironia che gli Stati Uniti siano uno dei pochi paesi
      del mondo sviluppato a <a>mantenere</a> e soprattutto a praticare la pena di
      morte.
  - s: Det europeiska samarbetet om kvalitetsutvärdering och kvalitetsindikatorer
      får således inte tjäna till att skapa utvärderingsmodeller, eftersom det är
      viktigt att <v>ha</v> <p>kvar</p> en mångfald metoder och tillvägagångssätt,
      med tanke på de olika nationella sammanhangen, den historiska, sociala, kulturella
      och politiska situationen i varje land.
    t: Di conseguenza, la cooperazione a livello europeo sulla valutazione della qualità
      e sugli indicatori di qualità non deve servire a produrre modelli di valutazione,
      dato che è essenziale <a>mantenere</a> la diversità dei metodi e degli approcci
      tenendo presenti i diversi contesti nazionali, la situazione storica, sociale,
      culturale e politica di ogni paese.
  - s: Vi anser alltså att vi måste <v>ha</v> <p>kvar</p> denna regel.
    t: Riteniamo dunque che tale norma vada <a>mantenuta</a>.
  - s: Alla nationella partier måste <v>ha</v> <p>kvar</p> möjligheten att organisera
      sig självständigt, inte minst med tanke på sina förbindelser med EU och parlamentet.
    t: Ciascun partito nazionale deve <a>mantenere</a> la facoltà di organizzarsi
      autonomamente, anche per quanto riguarda le sue relazioni con l’Unione e il
      Parlamento europeo.
  - s: Vi måste <v>ha</v> <p>kvar</p> vår ledarroll för klimatets skull, för EU:s
      skull och för hela mänsklighetens skull.
    t: Signora Ministro, dobbiamo <a>mantenere</a> la nostra leadership nell’interesse
      del clima, nell’interesse dell’Unione europea e nell’interesse dell’umanità.
  - s: Jag stöder förslaget att införa en kombination av principerna för maximal harmonisering
      och minimiharmonisering, för att konsumenterna ska kunna <v>ha</v> <p>kvar</p>
      de rättigheter som de hade enligt nationella bestämmelser.
    t: Appoggio la proposta di introdurre una combinazione dei principi della minima
      e massima armonizzazione, permettendo in questo modo ai consumatori di <a>mantenere</a>
      i diritti acquisiti attraverso le disposizioni del proprio ordinamento nazionale.
  - s: Men de vill samtidigt att deras länder skall <v>ha</v> <p>kvar</p> sin frihet
      att fatta beslut och sin frihet att välja sin nationella demokrati, den enda
      formen av demokrati i ordets sanna bemärkelse i dag.
    t: Allo stesso tempo, tuttavia, vogliono che i loro paesi <a>mantengano</a> la
      propria libertà di adottare decisioni e la libertà di scegliere la loro democrazia
      nazionale, finora l’unica forma di democrazia nel pieno senso della parola.
  - s: Turkiet kan inte <v>ha</v> <p>kvar</p> de 40 000 soldater som ockuperar norra
      delen av Cypern i strid mot internationell rätt.
    t: La Turchia non può <a>mantenere</a> 40 000 soldati nella parte settentrionale
      di Cipro contravvenendo al diritto internazionale.
  - s: Vi har i Danmark kommit ett bra stycke på vägen mot både högre sysselsättning
      och ordning i statsfinanserna, samtidigt som vi <v>har</v> <p>kvar</p> ett socialt
      ansvarsfullt samhälle och hänsyn till miljön.
    t: In Danimarca ci siamo mossi verso una maggiore occupazione e un maggiore ordine
      delle finanze statali, pur <a>mantenendo</a> una società socialmente responsabile
      e il rispetto dell’ambiente.
  - s: Vi vill <v>ha</v> <p>kvar</p> budgetposten för främjande av europeisk export
      till Japan, som vi betraktar som en av de stora framgångssagorna.
    t: Desideriamo <a>mantenere</a> il livello della linea di bilancio per la promozione
      delle esportazioni europee verso il Giappone, che consideriamo uno dei principali
      progetti riusciti.
  - s: Situationen är något mer förvirrad i vissa andra medlemsstater, och de övriga
      <v>har</v> fortfarande regeln <p>kvar</p>.
    t: La situazione è un po’ più confusa in alcuni altri Stati membri, mentre i restanti
      paesi <a>mantengono</a> tuttora in vigore tale regola.
  - s: Och sedan finns det andra som, likt Frankrike, <v>har</v> <p>kvar</p> tanken
      på en värld som är uppbyggd av nationer.
    t: Ve ne sono poi altri che, come la Francia, <a>mantengono</a> l’idea di un mondo
      organizzato in nazioni.
  - s: För det första beskrivs den roll visavi överenskommelsen som medlemmarna <v>har</v>
      <p>kvar</p> efter sitt inträde i EG mer detaljerat.
    t: il ruolo che <a>mantengono</a> gli Stati membri dopo l’adesione della Comunità
      all’accordo è definito in modo particolareggiato.
  - s: Dess huvudkvarter kan endast inrättas i Thessaloniki så länge som dess operativa
      centrum i Pristina <v>har</v> <p>kvar</p> sitt eget självbestämmande.
    t: L’Agenzia può avere sede a Salonicco solo se il centro operativo a Pristina
      <a>manterrà</a> la propria autonomia.
  - s: Som bekant skapades det för sektorer där medlemsstaterna <v>har</v> <p>kvar</p>
      sin självständighet.
    t: Come tutti sanno, tale metodo è stato previsto per i settori in cui gli Stati
      membri <a>mantengono</a> la loro autonomia.
  - s: Som en omfattande undersökning gjord av Förenta staternas underrättelsetjänst
      nyligen visade finns det inget skäl för att <v>ha</v> <p>kvar</p> mujahedins
      namn på EU:s lista över terrorister.
    t: Come è emerso da una recente, importante indagine di americana, non vi è alcun
      motivo per <a>mantenere</a> i nell’elenco dei terroristi dell’Unione europea.
  - s: Staternas suveränitet innebär att de <v>har</v> <p>kvar</p> makten att inom
      sitt eget territorium endast tillåta önskade, utvalda produkter som uppfyller
      ett behov.
    t: La sovranità degli Stati implica che i paesi <a>mantengano</a> il potere di
      ammettere sul proprio territorio solo i prodotti voluti, scelti e rispondenti
      a reali esigenze.
  - s: Jag föredrar att <v>ha</v> <p>kvar</p> en nationell utrikespolitik och arbeta
      genom Nato.
    t: Ritengo preferibile <a>mantenere</a> una politica estera nazionale e lavorare
      attraverso la NATO.
- c: 17
  r: 2
  v: rimanere
  x:
  - s: 'Den franske politikern Edouard Herriot sade en gång: ”Kultur är det vi <v>har</v>
      <p>kvar</p> när vi har glömt allting.”'
    t: 'L’uomo politico francese Edouard Herriot ebbe a dichiarare: «La cultura è
      quello che <a>rimane</a> nell’uomo quando ha dimenticato tutto».'
  - s: Vi måste därför göra allt som står i vår makt för att se till att vi bevarar
      den vildmark som vi <v>har</v> <p>kvar</p>, dessa 1 procent, för eftervärlden.
    t: Occorre fare tutto ciò che è in nostro potere per garantire che almeno le aree
      naturali che <a>rimangono</a>, questo 1 per cento, vengano conservate per il
      bene delle generazioni future.
  - s: Jag hoppas att den tid som vi fortfarande <v>har</v> <p>kvar</p> kommer att
      användas till att med en så stor majoritet som möjligt godkänna det här förslaget,
      och att vi kan undersöka vilka ändringsförslag som bidra till att förbättra
      det.
    t: Mi auguro che impiegheremo il tempo che ci <a>rimane</a> per approvare la proposta
      con la maggioranza più ampia possibile e per valutare quali emendamenti la possano
      ulteriormente migliorare.
  - s: Northrop Grumman och EADS North America <v>har</v> <p>kvar</p> sina kontrakt,
      visserligen under order om att ställa in arbetet, vilket gör att det avtalade
      arbetet ligger på is.
    t: Northrop Grumman e EADS North America <a>rimangono</a> vincolate al contratto,
      sebbene con un ordine di cessare i lavori, che pone in attesa i lavori di cui
      al contratto.
  - s: I förslaget förbjuds även inrättande av gemensamma företag, den enda lösning
      vi <v>hade</v> <p>kvar</p> för att lösa problem som det med Marocko.
    t: Inoltre, si vieta la creazione di imprese miste, unica soluzione <a>rimasta</a>
      per risolvere i problemi sorti in casi come quello del Marocco.
  - s: Vi känner till den demografiska utvecklingen, den förväntade livslängden och
      de äldres livskvalitet och därför kan vi inte <v>ha</v> <p>kvar</p> pensionsregler
      som kanske var bra för trettio eller fyrtio år sedan.
    t: Conosciamo gli andamenti demografici, le aspettative di vita, la qualità di
      vita delle persone anziane, per cui non possiamo <a>rimanere</a> a parametri
      per la previdenza che erano buoni, forse, trenta o quarant’anni fa.
  - s: Om ett år kommer Europeiska unionen - då med 25 länder, senare med 27 - att
      ha nya grannar, men dock även <v>ha</v> <p>kvar</p> gamla.
    t: Signor Presidente, tra un anno l’Unione europea dei 25, e successivamente dei
      27, avrà nuovi paesi vicini, ma <a>rimarranno</a> anche i confini con paesi
      vicini attuali.
  - s: På de fåtal sekunder jag <v>har</v> <p>kvar</p>, herr ordförande, vill jag
      uttrycka min förvåning över kraven om att fastställa en europeisk konstitution.
    t: Nei pochi secondi che mi <a>rimangono</a>, signor Presidente, desidero manifestare
      il mio sconcerto davanti all’appello per una Costituzione europea che viene
      lanciato ora.
  - s: 'Under de 30 sekunder som jag <v>har</v> <p>kvar</p> vill jag särskilt ta upp
      handelsaspekten på allt detta:'
    t: 'Nei 30 secondi che mi <a>rimangono</a> vorrei soffermarmi in particolare sull’aspetto
      commerciale dell’intera vicenda:'
  - s: Avslutningsvis skulle jag vilja ge de 20 sekunder som jag <v>har</v> <p>kvar</p>
      till nästa talare.
    t: Infine, vorrei lasciare i 20 secondi che mi <a>rimangono</a> al prossimo oratore.
  - s: Efter Saddams militära nederlag mot den internationella koalitionen <v>hade</v>
      regimen <p>kvar</p> sin ställning, men den hölls på plats genom ett hänsynslöst
      embargo som lämnade regimens makt över befolkningen oantastad men svälte ut
      befolkningen.
    t: In seguito alla sconfitta militare di Saddam Hussein da parte della coalizione
      internazionale, il regime è <a>rimasto</a> al potere, tenuto sotto controllo
      con un embargo spietato che ha costretto la popolazione alla fame, ma non ha
