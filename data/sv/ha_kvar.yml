      och avgångstider även om de inte använder dem under sommarsäsongen i år - är
      en nödvändig men mycket grov åtgärd som behöver finslipas.
    t: Creo que el Vicepresidente Tajani estará de acuerdo con que la forma en que
      hemos intentado responder a una necesidad y una dificultad objetivas de las
      aerolíneas en este momento —al permitirles <a>conservar</a> sus franjas horarias
