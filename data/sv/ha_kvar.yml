      nu har det stora nöjet att avsluta min sista dag här i Strasbourg med mitt sista
      men på intet sätt minsta bidrag.
    t: Yo también, en los veinte segundos que me <a>quedan</a>, señor Presidente,
      voy a aprovechar este ambiente de último día de clase para dar las gracias a
      mis compañeros y a aquellos con quienes he tenido la ocasión de trabajar en
      los últimos diez años, ya que estoy encantado de terminar mi último día en Estrasburgo
