    t: J’aimerais faire durant les quelques minutes qui me <a>restent</a> une réflexion
      sur deux aspects.
  - s: Därför måste vi uppmana den nuvarande övergångspresidenten - för han kan inte
      bli mer än så - att använda den korta tid han <v>har</v> <p>kvar</p> för att
