      åt en reflexion om två aspekter.
    t: Hechas estas consideraciones para demostrar al Sr. Comisario que hemos tenido
      en cuenta el informe de la Comisión Europea, querría hacer en los escasos minutos
      que me <a>quedan</a> una reflexión sobre dos aspectos.
  - s: Under den korta tid jag <v>har</v> <p>kvar</p> att tala vill jag kortfattat
      betona två aspekter.
    t: En el poco tiempo que me <a>queda</a>, querría señalar telegráficamente dos
      aspectos.
  - s: Gabriele Albertini har nu ordet i de två minuter han <v>har</v> <p>kvar</p>
      som föredragande.
    t: Tiene la palabra, por los dos minutos que le <a>quedan</a>, el señor Albertini,
      en su condición de ponente.
  - s: På de 20 sekunder jag <v>har</v> <p>kvar</p> skulle jag också vilja utnyttja
      denna skolavslutningsstämning till att tacka mina klasskamrater och dem som
