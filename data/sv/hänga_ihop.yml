---
de:
- c: 12
  r: 1
  v: Zusammenhang
  x:
  - s: Under förevändning att tobaksodling <v>hänger</v> <p>ihop</p> med kampanjen
      mot rökning förklaras gemenskapstobak vara farlig medan importerad tobak är
      harmlös.
    t: Unter dem Vorwand, den Tabakanbau in den <a>Zusammenhang</a> mit der Anti-Raucherkampagne
      zu stellen, wird der in der Gemeinschaft produzierte Tabak als gefährlich und
      der importierte Tabak als „harmlos“ bezeichnet.
  - s: Konkurrensregler har inget med idrottsregler att göra, utan bara med de ekonomiska
      aktiviteter som <v>hänger</v> <p>ihop</p> med idrottsevenemang.
    t: Das Wettbewerbsrecht befasst sich nicht mit reinen Sportregeln, sondern nur
      mit wirtschaftlichen Tätigkeiten im <a>Zusammenhang</a> mit Sportereignissen.
  - s: Det är viktigt att såväl kommissionen som den ungerska regeringen tar hänsyn
      till de sociala omkostnader som <v>hänger</v> <p>ihop</p> med den ekonomiska
      och finansiella omstruktureringsprocessen.
    t: Es ist wichtig, daß sowohl die Kommission als auch die ungarische Regierung
      die mit den wirtschaftlichen und finanziellen Umstrukturierungsprozessen im
      <a>Zusammenhang</a> stehenden Ausgaben berücksichtigen.
  - s: Det är angeläget att, precis som föredraganden gör, skilja mellan derivatinstrument
      som används för att skydda företag mot risker som direkt <v>hänger</v> <p>ihop</p>
      med deras verksamhet, och instrument som enbart används i spekulationssyfte.
    t: Es ist wichtig zu unterscheiden - was der Berichterstatter auch tut -, ob es
      sich um Derivativinstrumente handelt, die zur Abdeckung von Risiken eingesetzt
      werden, die direkt mit der Geschäftstätigkeit von Unternehmen in <a>Zusammenhang</a>
      stehen, oder um solche, die rein spekulativen Zwecken dienen.
  - s: När det gäller förseningarna vill jag upprepa att de <v>hänger</v> <p>ihop</p>
      med de rent tekniska problemen med enheternas funktion.
    t: Die Verzögerungen - ich sage es noch einmal - sind durch rein technische Probleme
      im <a>Zusammenhang</a> mit dem Betrieb der Standorte entstanden.
  - s: Detta förslag om att ändra rådets direktiv av den 22 juli 1974 om säten och
      huvudstöd i motorfordon är ett av två förslag som <v>hänger</v> <p>ihop</p>
      med direktivet från 1997 om montering av bilbälten.
    t: Dieser Vorschlag zur Änderung der Richtlinie des Rates vom 22. Juli 1974 über
      Fahrzeugsitze und -kopfstützen in Kraftfahrzeugen ist einer der beiden Vorschläge,
      die mit der Richtlinie von 1977 über den Einbau von Sicherheitsgurten im <a>Zusammenhang</a>
      stehen.
  - s: Det gäller särskilt sådana som <v>hänger</v> <p>ihop</p> med att nyutvecklad
      teknik har förändrat både informationsgivningen om och försäljningen av tjänster.
    t: Die Revision der Pauschalreiserichtlinie muss eine Reihe neuer Herausforderungen
      im Bereich des Tourismus, insbesondere im <a>Zusammenhang</a> mit der Entwicklung
      neuer Technologien, welche die Möglichkeiten der Kommunikation und des Verkaufs
      von Dienstleistungen beeinflusst haben, berücksichtigen.
  - s: Jag anser att Europa nu måste införa en verklig politik för samutveckling kopplad
      till folkflödena, som, herr talman, bör <v>hänga</v> <p>ihop</p> med några enkla
      förslag, såsom att utarbeta en bidragspolitik till invandrarprojekt, att ta
      fram instrument som gör det möjligt att dra till sig deras besparingar, att
      ta emot studenter under utbildning och praktiserande ungdomar.
    t: Das Europa von heute braucht, glaube ich, im <a>Zusammenhang</a> mit den Wanderungsströmen
      eine wirkliche Politik der Entwicklungszusammenarbeit.
  - s: Jag tror verkligen på och stöder inrättandet av en permanent plattform på EU-nivå
      som kan garantera att politiken för människohandel täcker aspekter som <v>hänger</v>
      <p>ihop</p> med både sociala frågor och social integration och antagandet av
      lämpliga och effektiva program för att stödja offrens återintegrering i samhället,
      inklusive åtgärder på arbetsmarknaden och i socialförsäkringssystemet.
    t: Meine feste Überzeugung und Unterstützung gilt der Einrichtung einer dauerhaften
      Plattform auf EU-Ebene, die gewährleisten wird, dass die Politik zum Thema Menschenhandel
      Aspekte im <a>Zusammenhang</a> mit sozialen Fragen und sozialer Integration
      abdeckt, sowie der Einführung geeigneter und wirksamer Programme zur Förderung
      der sozialen Wiederintegration der Opfer, einschließlich Maßnahmen im Hinblick
      auf den Arbeitsmarkt und das Sozialversicherungssystem.
  - s: Detta initiativ är en viktig signal från EU till tredjeländer, som ger ett
      budskap om att EU effektivt bekämpar allt som <v>hänger</v> <p>ihop</p> med
      skatteparadis.
    t: Mit dieser Initiative sendet die EU in Form der Botschaft, dass alles im <a>Zusammenhang</a>
      mit Steueroasen wirksam bekämpft wird, ein wichtiges Signal an Drittländer.
  - s: Låt mig anmärka att det tyska ordförandeskapet har synen att tillfälligt skydd
      och fördelningen av bördor <v>hänger</v> <p>ihop</p> på ett oupplösligt sätt.
    t: Für die deutsche Präsidentschaft ist klar, daß vorübergehender Schutz und Lastenteilung
      in einem unauflöslichen <a>Zusammenhang</a> stehen.
  - s: Det finns också ett starkt stöd för att politiken måste möta de utmaningar
      som ni har diskuterat i dag och som inte bara <v>hänger</v> <p>ihop</p> med
      globaliseringen utan även med demografiska frågor, klimat och energi och omstrukturering
      i allmänhet, och ett starkt stöd för den integrerade strategin.
    t: Ebenso befürwortet wird, dass sich diese Politik mit den Herausforderungen
      befassen muss, die Sie heute diskutiert haben und die nicht nur mit der Globalisierung,
      sondern auch mit Demografie, Klima und Energie, mit Restrukturierung im Allgemeinen
      im <a>Zusammenhang</a> stehen.
- c: 6
  r: 2
  v: zusammenhängen
  x:
  - s: Dessutom vill man i ett enda direktiv reglera totalt skilda frågor, som å ena
      sidan <v>hänger</v> <p>ihop</p> med medicin och å andra sidan med jordbruket.
    t: Des weiteren sollen in einer einzigen Richtlinie völlig unterschiedliche Fragen
      geregelt werden, von denen die einen mit der Medizin und die anderen mit dem
      landwirtschaftlichen Bereich <a>zusammenhängen</a>.
  - s: 'De två betänkanden som jag har arbetat med och som <v>hänger</v> <p>ihop</p>
      med Dieter-Lebrecht Kochs betänkande behandlar i grunden småaspekter:'
    t: 'Die beiden Berichte, die ich ausgearbeitet habe und die mit dem Bericht von
      Herrn Koch <a>zusammenhängen</a>, behandeln im Grunde geringfügige Aspekte:'
  - s: Det gäller att de olika politikområdena <v>hänger</v> <p>ihop</p>.
    t: Tatsache ist, dass die verschiedenen Politikbereiche <a>zusammenhängen</a>.
  - s: Jag tycker man kan säga att det faktum att utrikespolitiken <v>hänger</v> <p>ihop</p>
      med utvecklingspolitiken sedan dess kraftigt har understrukits, och jag är glad
      för att jag i dag talar för utskottet för utrikesfrågor, mänskliga rättigheter,
      gemensam säkerhet och försvarspolitik för det visar kopplingen mellan just utrikespolitiken
      och utvecklingspolitiken.
    t: Meiner Ansicht nach kann man sagen, dass seither die Tatsache noch wichtiger
      geworden ist, dass Außenpolitik und Entwicklungspolitik <a>zusammenhängen</a>,
      und ich bin auch froh, heute für den Ausschuss für Auswärtige Angelegenheiten
      sprechen zu können, denn dadurch wird der Zusammenhang zwischen Außen- und Entwicklungspolitik
      herausgestellt.
  - s: Även vad gäller Zimbabwe är det tydligt att utrikespolitiken och utvecklingspolitiken
      <v>hänger</v> <p>ihop</p>, men även att det trots allt har lyckats EU att få
      till stånd ett avtal som gör att vi kan operera med ett förhoppningsvis bra
      resultat i Zimbabwe.
    t: Auch in Bezug auf Simbabwe ist eindeutig zu erkennen, dass Außenpolitik und
      Entwicklungspolitik <a>zusammenhängen</a>, aber auch, dass es der EU trotz allem
      gelungen ist, ein Abkommen zustande zu bringen, das uns einen Einsatz in Simbabwe
      mit einem hoffentlich guten Ergebnis erlaubt.
  - s: Det är inte första gången som Europaparlamentet diskuterar frågor som <v>hänger</v>
      <p>ihop</p> med flygtrafiksäkerheten.
    t: Nicht zum ersten Mal debattiert das Europäische Parlament Fragen, die mit der
      Luftverkehrssicherheit <a>zusammenhängen</a>.
- c: 3
  r: 3
  v: sein
  x:
  - s: De långsiktiga möjligheterna i länderna kring Svarta havet och i Sydkaukasien
      <v>hänger</v> <p>ihop</p> med utveckling av mänsklig potential, investeringar
      i utbildning, ändamålsenlig sjukvård och barnomsorg.
    t: Die langfristigen Aussichten für Länder in der Schwarzmeerregion und im Südkaukasus
      <a>sind</a> an die Entwicklung der menschlichen Potenziale, an Investitionen
      in die Bildung und an die Gewährleistung einer guten Gesundheitsversorgung und
      Kinderbetreuung gebunden.
  - s: Europas åldrande befolkning <v>hänger</v> <p>ihop</p> med en ökning av antalet
      människor som drabbas av åldersrelaterade sjukdomar.
    t: Die Alterung der Bevölkerung in Europa <a>ist</a> mit einer zunehmenden Zahl
      von Personen gekoppelt, die Opfer altersbezogener Krankheiten werden.
  - s: Det <v>hänger</v> <p>ihop</p> med den privata sektorn, privatpersoner och privata
      medel.
    t: Das <a>ist</a> Sache des Privatsektors, der Privatleute und der privaten Mittel.
- c: 3
  r: 3
  v: stehen
  x:
  - s: Även detta <v>hänger</v> <p>ihop</p> med att den internationella arbetsfördelningen
      inte kan stoppas i en så arbetsintensiv sektor.
    t: Diejenigen Unternehmen, die sich in Europa gesundgeschrumpft haben, würden
      nicht verstehen, dass sie jetzt quasi „als Belohnung“ im Wettbewerb zum dann
      plötzlich subventionierten Nachbarn <a>stehen</a> müssten.
  - s: Detta innebär att ekonomiska frågor, miljöskyddsfrågor och sociala frågor <v>hänger</v>
      <p>ihop</p> med varandra och förstärker varandra, och bör betraktas tillsammans
      redan i det skede då man utarbetar politiken.
    t: Das bedeutet, dass Wirtschaftsfragen, Umweltschutzfragen und soziale Fragen
      in Wechselwirkung zueinander <a>stehen</a> und bereits im Stadium der Konzeption
      der Politik zusammen betrachtet werden sollten.
  - s: Den andra frågan <v>hänger</v> <p>ihop</p> med den första och gäller problemet
      med samexistensen mellan ekologiska odlingar och genetiskt modifierade produkter.
    t: Der zweite Punkt - und das <a>steht</a> mit dem ersten in Zusammenhang - ist
      das Problem der Koexistenz von ökologischen Kulturen und genetisch veränderten
      Produkten.
- c: 2
  r: 4
  v: miteinander zusammenhängen
  x:
  - s: Det är ganska svårt att säga att det vore bättre att börja snart, men vi måste
      komma ihåg att alla dessa frågor <v>hänger</v> <p>ihop</p>.
    t: Allerdings müssen wir daran denken, dass alle diese Dinge <a>miteinander</a>
      <a>zusammenhängen</a>.
  - s: Allt detta är komplexa frågor som <v>hänger</v> <p>ihop</p> med varandra.
    t: Dies sind alles komplizierte Fragen, die <a>miteinander</a> <a>zusammenhängen</a>.
- c: 2
  r: 4
  v: miteinander Zusammenhang
  x:
  - s: Vi ändrar eller ser över detta direktiv jämsides med direktivet om veterinärmedicinska
      läkemedel, och de <v>hänger</v> <p>ihop</p>.
    t: Wir ändern bzw. überarbeiten diese Richtlinie parallel zur Tierarzneimittel-Richtlinie,
      da sie <a>miteinander</a> in <a>Zusammenhang</a> stehen.
  - s: Rapporteringen om målen och det detaljerade arbetsprogrammet tar hänsyn till
      dessa frågor som <v>hänger</v> <p>ihop</p>.
    t: Die Berichterstattung über die Ziele und das detaillierte Arbeitsprogramm berücksichtigt
      diese <a>miteinander</a> in <a>Zusammenhang</a> stehenden Fragen.
- c: 2
  r: 4
  v: miteinander verknüpfen
  x:
  - s: Vi har haft livliga debatter och dispyter, men kunnat enas kring det gemensamma
      målet om en fungerande och konkurrenskraftig inremarknadsekonomi, en fungerande
      och konkurrenskraftig social marknadsekonomi, och att dessa två saker ska <v>hänga</v>
      <p>ihop</p>.
    t: Wir hatten lebhafte Debatten und lebhafte Argumente, aber wir waren in einem
      gemeinsamen Ziel vereint, nämlich in dem Wunsch, zu bewirken, dass die wettbewerbsfähige
      Binnenmarktwirtschaft funktioniert, eine wettbewerbsfähige soziale Marktwirtschaft
      funktioniert und dass diese beiden Dinge <a>miteinander</a> <a>verknüpft</a>
      werden.
  - s: Det är viktigt att betona att dessa båda områden <v>hänger</v> <p>ihop</p>
      intimt nu för tiden i Europa och de motsvarar EU- medborgarens huvudintressen.
    t: Es muß auch betont werden, daß beide Bereiche heutzutage in Europa eng <a>miteinander</a>
      <a>verknüpft</a> sind und auch für die Bürger eine der Hauptsorgen darstellen.
- c: 2
  r: 4
  v: miteinander verbinden
  x:
  - s: Det är mer troligt att de olika grunderna <v>hänger</v> <p>ihop</p> och att
      det inte bara finns ett skäl till varför hon diskrimineras.
    t: Es ist wahrscheinlicher, dass mehrere Gründe <a>miteinander</a> <a>verbunden</a>
      sind und nicht nur ein Grund für die Diskriminierung vorliegt.
  - s: Dessa frågor <v>hänger</v> <p>ihop</p> i väljarnas ögon, och så även i mina.
    t: Ich glaube, dass sie nach Ansicht der Wähler <a>miteinander</a> <a>verbunden</a>
      sind, und das sind sie auch meiner Ansicht nach.
- c: 2
  r: 4
  v: miteinander tun
  x:
  - s: '? Dessa två saker <v>hänger</v> <p>ihop</p>, och vi förväntar oss omedelbart
      klara och tydliga upplysningar som förklarar varför vissa saker inte har gjorts.'
    t: Beide Dinge haben nichts <a>miteinander</a> zu <a>tun</a>, und wir erwarten
      an der Stelle klare und deutliche Auskünfte, aus denen nachvollziehbar ist,
      warum bestimmte Sachen nicht stattgefunden haben.
  - s: Olympiska kommittén blundar med ena ögat när den försäkrar att sport och de
      mänskliga rättigheterna inte <v>hänger</v> <p>ihop</p>.
    t: Das Olympische Komitee ignoriert diesen Umstand und behauptet, Sport und Menschenrechte
      haben nichts <a>miteinander</a> zu <a>tun</a>.
- c: 2
  r: 4
  v: eng miteinander verknüpfen
  x:
  - s: Så vad jag vill säga är att alla dessa saker <v>hänger</v> nära <p>ihop</p>.
    t: Was ich also damit sagen möchte, ist, daß alle diese Dinge <a>eng</a> <a>miteinander</a>
      <a>verknüpft</a> sind.
  - s: Först och främst gäller detta den ekonomiska återhämtningen och sysselsättningen,
      två områden som <v>hänger</v> <p>ihop</p>.
    t: Beide sind <a>eng</a> <a>miteinander</a> <a>verknüpft</a>.
- c: 2
  r: 4
  v: Zusammenhang stehen
  x:
  - s: Finanskrisen har skapat ett allt större tryck på allt som <v>hänger</v> <p>ihop</p>
      med kampen mot skatteflykt och bedrägerier tillsammans med kampen mot skatteparadis.
    t: Durch die Finanzkrise wurde der Druck auf alles, was mit der Bekämpfung von
      Steuerhinterziehung und -betrug sowie dem Kampf gegen Steueroasen in <a>Zusammenhang</a>
      <a>steht</a>, stärker denn je.
  - s: att den även i betänkandet berörda strukturella bristen på investeringar <v>hänger</v>
      <p>ihop</p> med ett politiskt gynnande av de spekulativa valuta- och aktietransaktionerna
      medan realekonomiska investeringar försvåras.
    t: Die weitere Flexibilisierung der Finanzsysteme wird befürwortet, statt sich
      endlich mit dem Problem zu befassen, daß die auch im Bericht beklagte strukturelle
      Schwäche der Investitionen in klarem <a>Zusammenhang</a> damit <a>steht</a>,
      daß spekulative Devisen und Aktienoperationen durch diese Politik gefördert
      und realwirtschaftliche Investitionen benachteiligt werden.
- c: 2
  r: 4
  v: bedingen
  x:
  - s: Vi behöver båda delarna, det ena <v>hänger</v> <p>ihop</p> med det andra.
    t: Wir brauchen beides, das eine <a>bedingt</a> das andere.
  - s: Jag är mycket tacksam för att Willockx i sitt betänkande klart visar hur mycket
      socialpolitiken och den ekonomiska politiken <v>hänger</v> <p>ihop</p> och inte
      utesluter eller motsätter varandra, att det därför inom Europeiska unionens
      femton medlemsstater nästan har blivit ett repetitivt uttryck, att det reformtryck
      som finns inom flera politiska områden uteslutande skulle tillskrivas själva
      utvecklingen av EU.
    t: Ich bin Herrn Willockx sehr dankbar dafür, daß er in seinem Bericht klar aufzeigt,
      wie sehr Sozial- und Wirtschaftspolitik einander <a>bedingen</a> und nicht ausschließen
      oder einen Gegensatz darstellen, daß es deshalb aber innerhalb der 15 Mitgliedstaaten
      der Europäischen Union schon fast zur Übung geworden ist, den Reformdruck, den
      es auf vielen Ebenen der Politik gibt, ausschließlich der EU in ihrer Entwicklung
      selbst zuzuschreiben.
- c: 2
  r: 4
  v: verbunden
  x:
  - s: Ratificeringen av Amsterdamfördraget, utvidgningen och de institutionella och
      ekonomiska reformerna som <v>hänger</v> <p>ihop</p> med detta, allt detta kommer
      att ge oss en chans att fullända detta verk inom stora områden.
    t: Die Ratifikation des Vertrages von Amsterdam, Erweiterung und die damit <a>verbundenen</a>
      institutionellen und Finanzreformen, all dies wird uns die Chance geben, dieses
      Werk in weiten Bereichen zu vollenden.
  - s: Men det är riktigt att alla de kriterier som ni nämnt kommer det med säkerhet
      att tas hänsyn till, t.ex. för industriområden, om de är beroende av någon speciell
      industrigren, en särskilt hög arbetslöshet som <v>hänger</v> <p>ihop</p> med
      detta, för stadsområden, graden av social marginalisering och för landsbygdsområden
      inte bara beroendet av jordbruket, utan även utflyttningens faror som hänger
      ihop med tillbakagången inom jordbruket.
    t: Aber richtig ist, daß all die Kriterien, die Sie genannt haben, mit Sicherheit
      zu berücksichtigen sind, z.B. für Industriegebiete, die Abhängigkeit von einem
      bestimmten Industriezweig, eine damit <a>verbundene</a> besonders hohe Arbeitslosigkeit,
      für die städtischen Gebiete z.B. der Grad der sozialen Ausgrenzung und für die
      ländlichen Gebiete nicht nur die Abhängigkeit von der Landwirtschaft, sondern
      auch die mit dem Rückgang der Landwirtschaft verbundenen Gefahren der Abwanderung.
- c: 2
  r: 4
  v: sein miteinander verknüpfen
  x:
  - s: Strängt taget <v>hänger</v> dessa båda områden inte <p>ihop</p> eftersom revisionsrättens
      specialrapport rör de åtgärder och bidrag som tillämpades under en övergångsperiod
      på tre år för reglerna före rådets beslut från 1998, medan kommissionens förslag
      siktar in sig på de åtgärder som skall vidtas från november 2001.
    t: Streng genommen <a>sind</a> diese beiden Bereiche nicht <a>miteinander</a>
      <a>verknüpft</a>, weil der Sonderbericht des Rechnungshofes die Maßnahmen und
      Beihilfen behandelt, die vor dem Beschluss des Rates von 1998 in einem Übergangszeitraum
      der Regelung von drei Jahren angewandt wurden, wohingegen der Vorschlag der
      Kommission sich auf die Maßnahmen bezieht, die ab November 2001 ergriffen werden
      sollen.
  - s: Mina damer och herrar, jag tror att vi står inför en mycket svår situation
      eftersom, som jag sa inledningsvis, allt i Mellanöstern <v>hänger</v> <p>ihop</p>
      med vartannat.
    t: Nach meiner Auffassung stehen wir vor einer sehr schwierigen Lage, denn, wie
      ich eingangs sagte, im Nahen Osten <a>ist</a> alles <a>miteinander</a> <a>verknüpft</a>.
  - s: 'Allting <v>hänger</v> <p>ihop</p>:'
    t: Alles <a>ist</a> <a>miteinander</a> <a>verknüpft</a>.
- c: 1
  r: 5
  v: zurückführen
  x:
  - s: Det är egentligen synd att vi talar om att skapa 10 miljoner nya jobb - medan
      vi vet att det till stor del hör ihop med den ekonomiska konjunkturen - när
      vi egentligen inte kan mäta ordentligt om och hur detta nu <v>hänger</v> <p>ihop</p>
      med politiken.
    t: Im Grunde ist es bedauerlich, dass wir über die Schaffung von 10 Millionen
      Arbeitsplätzen sprechen - wohl wissend, dass das weitgehend vom Konjunkturklima
      abhängt -, aber eigentlich nicht genau messen können, ob und inwieweit das nun
      auf die Politik <a>zurückzuführen</a> ist.
- c: 1
  r: 5
  v: miteinander
  x:
  - s: Jag anser att detta är ett exemplariskt betänkande vilket uttrycker att ekonomi
      och kultur <v>hänger</v> <p>ihop</p> på ett sätt som är gynnsamt för både ekonomin
      och kulturen.
    t: Nach meiner Auffassung ist dies ein mustergültiger Bericht, der Wirtschaft
      und Kultur sehr gut <a>miteinander</a> verbindet, wovon beide Bereiche profitieren.
- c: 1
  r: 5
  v: eng ineinander
  x:
  - s: Det går inte att komma ifrån att den interna och externa politiken <v>hänger</v>
      <p>ihop</p> när det gäller biologiska hot.
    t: Der Bioterror ist eine Problematik, bei der Innen- und Außenpolitik <a>eng</a>
      <a>ineinander</a> greifen.
- c: 1
  r: 5
  v: betreffen
  x:
