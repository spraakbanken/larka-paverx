    t: They are <a>torn</a> from their home stables, put into strange stalls, loaded
      onto transporters without food or water.
- c: 1
  r: 2
  v: attack
  x:
  - s: Det som absolut inte varit rätt eller lämpligt är det avsiktliga skapandet
      av en stämning av social oro i området, med ett uppenbart syfte att förvandla
      detta problem till ett sätt att <v>slita</v> <p>ut</p> den spanska regeringen.
    t: Of course, what has been neither coherent nor appropriate has been the deliberate
      creation of social alarm in the area, with the clear purpose of turning this
      problem into an <a>attack</a> on the Spanish Government.
