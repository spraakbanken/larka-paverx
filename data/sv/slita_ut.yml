      en viktig del ur Serbien, nämligen Kosovo, särskilt lockande allierade.
    t: There is no doubt that, seen from Belgrade, both NATO, with its massacre in
      the capital city, and the EU, with its barbaric support for <a>tearing</a> <a>out</a>
      a key part of Serbia, namely Kosovo, from the country, are not particularly
      appealing allies.
