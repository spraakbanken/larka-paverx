de:
- c: 1
  r: 1
  v: erlauben
  x:
  - s: Vi stödde valet av er och även om vi bör vara försiktiga och inte <v>slita</v>
      <p>ut</p> begreppet ”historiskt ögonblick”, anser jag att valet av er som talman
      för Europaparlamentet faktiskt är ett historiskt ögonblick.
    t: Und auch wenn man mit dem Begriff „historischer Moment“ sicher sehr vorsichtig
      umgehen sollte, <a>erlaube</a> ich mir zu sagen, dass Ihre Wahl zum Präsidenten
      des Europäischen Parlaments ein historischer Moment ist.
- c: 1
  r: 1
  v: Herausreißen
  x:
  - s: Det råder ingen tvekan om att sett från Belgrad är varken Nato, med sin massaker
      i huvudstaden, eller EU med sitt barbariska stöd till att <v>slita</v> <p>ut</p>
      en viktig del ur Serbien, nämligen Kosovo, särskilt lockande allierade.
    t: Es besteht kein Zweifel, dass für Belgrad weder die NATO, die für das Massaker
      in der Hauptstadt verantwortlich war, noch die EU, die auf barbarische Weise
      das <a>Herausreißen</a> eines wichtigen Teils von Serbien - des Kosovos - unterstützt
      hat, als Verbündete besonders attraktiv sind.
- c: 1
  r: 1
  v: verausgaben
  x:
  - s: Guy Verhofstadt har ju <v>slitit</v> <p>ut</p> sig alldeles i dag!
    t: Herr Präsident, Herr Chastel, Herr Barroso, meine Damen und Herren, heute hat
      sich Herr Verhofstadt wirklich <a>verausgabt</a>!
- c: 1
  r: 1
  v: verbraucht
  x:
  - s: Med er ekonomi omvandlas allt till varor, däribland de pensionärer som ni vill
      ge till finanshajarna, men i och med detta är det pensionärerna ur arbetarklasserna
      som har <v>slitit</v> <p>ut</p> sig genom arbete som ni omvandlar till varor,
      och det är motbjudande.
    t: Ihre Wirtschaft macht alles zur Ware, einschließlich der Renten, die Sie den
      Finanzhaien überlassen wollen, doch damit machen Sie gleichzeitig die durch
      die Arbeit <a>verbrauchten</a> Rentner der arbeitenden Klassen zur Ware, und
      dies ist verabscheuungswürdig.
- c: 1
  r: 1
  v: werden
  x:
