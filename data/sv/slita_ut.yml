  x:
  - s: Har Europeiska unionen verkligen blivit en så fattig och underutvecklad region
      att den inte kan trygga ålderdomen för dem som har <v>slitit</v> <p>ut</p> sig
      i arbetet?
    t: L’Union européenne serait-elle devenue une région sous-développée tellement
      pauvre qu’elle ne puisse assurer les vieux jours de ceux qui se sont <a>usés</a>
      au travail ?
  - s: I det stöder jag rådets förslag och jag beklagar en viss ömtålighet, en viss
      slapphet från kommissionen som ändå borde vara beslutsamt vaksam dag för dag,
      för fascisterna räknar med demokratins slapphet, de räknar med tiden för att
      <v>slita</v> <p>ut</p> oss och de hoppas slutligen kunna göra sig gällande.
    t: En cela je soutiens les propositions du Conseil et je regrette un peu une certaine
      fragilité, une certaine mollesse de la Commission qui, pourtant, devra être
      vigilante au jour le jour, avec détermination et dans la durée, car les fascistes
      comptent sur la mollesse de la démocratie, ils comptent sur le temps pour nous
      <a>user</a> et ils espèrent finalement s’imposer.
