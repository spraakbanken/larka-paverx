      på detta område.
    t: Hier gibt es eine euphorische Leidenschaft, Frau Kollegin, das Wort ’Wiederverwendung’
      in diesem Bereich sehr zu <a>strapazieren</a>.
en:
- c: 2
  r: 1
  v: wear out
  x:
  - s: Guy Verhofstadt har ju <v>slitit</v> <p>ut</p> sig alldeles i dag!
    t: Mr President, Mr Chastel, Mr Barroso, ladies and gentlemen, Mr Verhofstadt
      has <a>worn</a> himself <a>out</a> today!
  - s: Har Europeiska unionen verkligen blivit en så fattig och underutvecklad region
      att den inte kan trygga ålderdomen för dem som har <v>slitit</v> <p>ut</p> sig
      i arbetet?
    t: Can the European Union have become such a poor and underdeveloped region that
      it cannot provide for the twilight years of those <a>worn</a> <a>out</a> by
      work?
  - s: Med er ekonomi omvandlas allt till varor, däribland de pensionärer som ni vill
      ge till finanshajarna, men i och med detta är det pensionärerna ur arbetarklasserna
      som har <v>slitit</v> <p>ut</p> sig genom arbete som ni omvandlar till varor,
      och det är motbjudande.
    t: Your economy turns everything into goods, including the pensioners that you
      wish to hand over to the finance sharks but, in the same way, it is the working
      class pensioners who are <a>worn</a> <a>out</a> from working that you are turning
      into goods, and this is appalling.
- c: 2
  r: 1
  v: wear down
  x:
  - s: Det har <v>slitit</v> <p>ut</p> det grekiska samhällets motståndskraft och
      grekernas ekonomiska styrka.
    t: It has <a>worn</a> <a>down</a> the resistance of Greek society and the economic
      strength of the Greeks.
  - s: I det stöder jag rådets förslag och jag beklagar en viss ömtålighet, en viss
      slapphet från kommissionen som ändå borde vara beslutsamt vaksam dag för dag,
      för fascisterna räknar med demokratins slapphet, de räknar med tiden för att
      <v>slita</v> <p>ut</p> oss och de hoppas slutligen kunna göra sig gällande.
    t: I support the Council proposals in this, while deploring a certain lack of
      strength, a certain spinelessness, on the part of the Commission which will,
      however, have to be vigilant on a day-by-day basis, with determination over
      time, since Fascists count on the spinelessness of democracy, they count on
      time to <a>wear</a> us <a>down</a> and they hope to impose their views in the
      end.
- c: 1
