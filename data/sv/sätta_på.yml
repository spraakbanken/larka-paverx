- c: 3
  r: 1
  v: be
  x:
  - s: Vi krävde således, med anledning av detta betänkande, och jag säger inte att
      det skall införlivas, eller integreras - och på grund av detta föreslog vi inte
      ens ett ändringsförslag men den ansvarige kommissionsledamoten lyssnar - utan
      att det skall finnas en förlängning av denna politik också vad gäller dessa
      ögrupper som avfolkas och som dessutom <v>sätts</v> <p>på</p> prov genom den
      turkiska expansionspolitiken som hindrar utvecklingen av turismen som är dessa
      människors enda levebröd.
    t: Therefore, we are requesting, with this report, not the introduction or the
      incorporation of a policy - which is why we are not putting down an amendment,
      and, anyway, the Commissioner is here listening - but rather that the policy
      be extended to those island which are losing their populations and <a>being</a>
      blighted by Turkish expansionism which is holding back development of the tourism
      that is the only livelihood that the people there have to rely on.
  - s: Det betyder att de medlemsstater som redan från början har <v>satt</v> sig
      <p>på</p> tvären här har fått det ultimata instrumentet för att i slutändan
      också än en gång lägga hinder i vägen.
    t: It means that those Member States which have <a>been</a> obstructive right
      from the start will be given the ultimate means of being obstructive all over
      again.
  - s: I verkligheten har bananimporten därifrån <v>satts</v> <p>på</p> spel genom
      ett nyligen fattat beslut i Världshandelsorganisationen (WTO), vilket lett till
      diskussion om ett ändringsförslag av den gemensamma organisationen av marknaden
      för bananer som kommer att göra en ökad dollarbananimport möjlig, till lägre
      priser och producerade av nordamerikanska transnationella bolag.
    t: The fact is that the import of bananas from those countries has recently <a>been</a>
      challenged by a decision by the World Trade Organization - WTO -, as a result
      of which an amendment of the common organization of the market for bananas is
      under discussion.
