  x:
  - s: Liberalerna och demokraterna värdesätter och hedrar den exceptionellt personliga
      prägel som kommissionsledamot Frits Bolkestein har <v>satt</v> <p>på</p> det
      arbetet.
    t: Beispielsweise schenkte man uns nie Gehör, wenn wir auf die notwendige gesetzliche
      Regelung für die Informationstechnologien, zumindest in den Unionsländern, hingewiesen
      <a>haben</a>, mit der Konsequenz, dass sich der internationale Terrorismus heute
      auch der Massenmedien bedient.
  - s: Villiers <v>satte</v> <p>på</p> ett mycket koncist sätt fingret på den ömma
      punkten, genom att säga att det är nödvändigt med en kompromiss och det är detta
      vi diskuterar denna förmiddag, eftersom återkallelsealternativet inte är tillåtet
      enligt fördraget och kommittéförfarandet.
    t: Mit ihrem Verweis auf die Notwendigkeit des Kompromisses, um den es ja heute
      Morgen in Ermangelung eines Rückrufverfahrens laut EG-Vertrag und Komitologie
      geht, <a>hat</a> Frau Villiers sehr prägnant den wunden Punkt getroffen.
  - s: Jean-Claude Juncker <v>satte</v> <p>på</p> ett snyggt sätt fingret på detta
      2004.
    t: Jean-Claude Juncker <a>hat</a> es 2004 sehr schön auf den Punkt gebracht.
- c: 2
  r: 2
  v: aufsetzen
  x:
  - s: Jag vill faktiskt i min affär i Reims kunna köpa en chokladkaka enligt mitt
      lands gastronomiska traditioner, utan att behöva vända och vrida på produkten
      och samtidigt <v>sätta</v> <p>på</p> mig glasögonen, för att försäkra mig om
      dess kvalitet.
    t: So will auch ich in meinem Laden in Reims Schokolade nach den kulinarischen
      Traditionen unseres Landes kaufen können, ohne sie nach allen Seiten umdrehen
      und noch meine Brille <a>aufsetzen</a> zu müssen, um ihre Qualität herauszufinden.
  - s: Och likaväl som denna berättigade vision finns det en annan kompletterande
      vision om EU (jag vore tacksam om Tony Blair kunde <v>sätta</v> <p>på</p> sig
      hörlurarna), finns det ett annat berättigat EU som kompletterar det förra, som
      är det materiellas EU, kontanternas EU, nettobidragens och nettomottagarnas
      EU och den brittiska rabattens EU.
    t: Und so wie diese legitime Vision gibt es eine andere, ergänzende Vision von
      Europa (ich würde mich freuen, wenn Herr Blair seine Kopfhörer <a>aufsetzen</a>
      würde), gibt es ein anderes legitimes Europa, zusätzlich zum vorgenannten, das
      ist das materielle Europa, das Europa der klingenden Münze, das Europa des Nettobeitrags
      und des Nettoempfängers und das Europa des britischen Rabatts.
