- c: 1
  r: 3
  v: weisen
  x:
  - s: Den 14 augusti uttryckte jag å den socialistiska gruppens vägnar vår solidaritet
      och krävde att kommissionen skulle agera, och låt mig nämna det faktum att ordförande
      Prodi och kommissionärerna inte bara <v>satte</v> <p>på</p> sig stövlarna och
      själva trampade i leran, utan att ordförande Prodi dessutom antog rikskansler
      Schröders inbjudan, som agerade från första början för att genomföra det extra
      toppmötet i Berlin, vilket enligt min åsikt var en stark signal för vilja och
      agerande.
    t: Am 14. August brachte ich im Namen der Sozialistischen Fraktion unsere Solidarität
      zum Ausdruck und <a>wies</a> darauf hin, dass die Kommission tätig werden muss,
      und gestatten Sie mir, die Tatsache zu bemerken, dass sich Präsident Prodi und
      die Kommissionsmitglieder nicht nur die Stiefel anzogen und durch den Schlamm
      wateten, sondern dass Herr Prodi darüber hinaus die Einladung von Kanzler Schröder
      annahm, der vom ersten Augenblick an aktiv wurde, um den außerordentlichen Gipfel
      von Berlin durchzuführen, der meiner Ansicht nach ein kraftvoller Beweis von
      Willen und Tatkraft war.
