- c: 2
  r: 2
  v: put on
  x:
  - s: Det tjänar inte något till att använda utmärkta fina ord som vi <v>sätter</v>
      <p>på</p> papperet om vi inte har en uppföljning på båda sidorna av Atlanten
      och om vi inte levererar.
    t: There is no point using excellent fine words that we <a>put</a> <a>on</a> paper
      if we do not have the follow-through on both sides of the Atlantic and if we
      do not deliver.
  - s: Jag vet inte om det är avsikten, men jag tycker att det är mycket konstigt
      att jag inte alls kan höra er om jag inte <v>sätter</v> <p>på</p> mina hörlurar.
    t: I don’t know if it is deliberate, but I find it most strange that I cannot
      understand you at all unless I <a>put</a> <a>on</a> my headset.
  - s: Det vore bra om kommissionsledamoten <v>satte</v> <p>på</p> sig hörlurarna,
      eftersom jag inte tror att han förstår finska.
    t: It would be good if the Commissioner <a>put</a> <a>on</a> headphones, as I
      do not suppose he understands Finnish.
  - s: 'Det är det bästa sättet, den bästa press ni kan <v>sätta</v> <p>på</p> de
      andra länder som måste underteckna fördraget:'
    t: 'That is the best way, the best pressure that you can <a>put</a> <a>on</a>
      those other countries that have to sign:'
  - s: Jag tycker att man i betänkandet verkligen lyfter fram att allt som vi <v>sätter</v>
      <p>på</p> huden tas upp av kroppen på samma sätt som om vi åt det.
    t: I think the work done in this report really highlights the fact that anything
      we <a>put</a> <a>on</a> our skin goes into our system just as effectively as
      if we ate it.
  - s: Jag är den siste talaren, och därför skulle jag vilja ställa en fråga till
      Seixas da Costa och Verheugen, om Verheugen <v>sätter</v> <p>på</p> sig hörlurarna
      och om han är intresserad av att lyssna till alla talare.
    t: Mr President, I am the last of the speakers and for that reason I should like
      to put a question to Mr Seixas da Costa and to Mr Verheugen, if Mr Verheugen
      will kindly <a>put</a> <a>on</a> his headphones and if he is interested in hearing
      all the speakers.
  - s: Den 14 augusti uttryckte jag å den socialistiska gruppens vägnar vår solidaritet
      och krävde att kommissionen skulle agera, och låt mig nämna det faktum att ordförande
      Prodi och kommissionärerna inte bara <v>satte</v> <p>på</p> sig stövlarna och
      själva trampade i leran, utan att ordförande Prodi dessutom antog rikskansler
      Schröders inbjudan, som agerade från första början för att genomföra det extra
      toppmötet i Berlin, vilket enligt min åsikt var en stark signal för vilja och
      agerande.
    t: On 14 August, on behalf of the Socialist Group, I expressed our solidarity
      and the need for the Commission to act, and please allow me to mention the fact
      that President Prodi and the Commissioners not only <a>put</a> their boots <a>on</a>
      and walked around in the mud, but that, furthermore, Mr Prodi accepted the invitation
      from Chancellor Schröder, who took action from the outset to hold that extraordinary
      Berlin Summit, which I believe was a strong sign of will and action.
  - s: Jag tar då av mig min rådshatt och <v>sätter</v> <p>på</p> mig min nationella
      hatt.
    t: In this I will remove my Council hat and <a>put</a> <a>on</a> my national hat.
  - s: Jag vill faktiskt i min affär i Reims kunna köpa en chokladkaka enligt mitt
      lands gastronomiska traditioner, utan att behöva vända och vrida på produkten
      och samtidigt <v>sätta</v> <p>på</p> mig glasögonen, för att försäkra mig om
      dess kvalitet.
    t: In a shop in my own home town, in Reims, I wish to be able to purchase a bar
      of chocolate produced according to the gastronomic traditions of my own country,
      without having to inspect the product on all sides and to <a>put</a> my glasses
      <a>on</a> in order to check its quality.
  - s: Jag <v>sätter</v> nu <p>på</p> mig en annan hatt för att presentera mitt betänkande
      för parlamentet.
    t: Mr President, I am now <a>putting</a> <a>on</a> a different hat to present
      my report to Parliament.
  - s: Om åldrande, överviktiga, gråhåriga pensionerade universitetslärare skulle
      <v>sätta</v> <p>på</p> sig linnekläder och börja utföra terroristattacker mot
      sina studenter, i stället för att bara tråka ut dem med sina dödligt monotona
      utläggningar, skulle de - eller jag kanske borde säga vi- också sättas i fokus.
    t: If ageing, overweight, grey retired college teachers should <a>put</a> <a>on</a>
      fatigues and commit terrorist outrages against their students, rather than just
      boring them to death with their deadly monotones, then they - or rather I should
      say we - should also be targeted.
  - s: De gemensamma strategierna skapas, larvfötterna letas fram och <v>sätts</v>
      <p>på</p>.
    t: Common strategies are being developed, the caterpillar tracks are being brought
      out and <a>put</a> <a>on</a>.
  - s: Vi får inte <v>sätta</v> <p>på</p> oss skygglapparna och gå över industriföretagens
      lik i ett idealistiskt försök att minska koldioxidutsläppen.
    t: We must not <a>put</a> blinkers <a>on</a> our eyes and walk over the corpses
      of industrial enterprises in an idealistic effort to reduce CO2 emissions.
  - s: Jag vill att ni <v>sätter</v> <p>på</p> er hörlurarna.
    t: Ladies and gentlemen, Mr Schulz, please <a>put</a> <a>on</a> your headphones.
  - s: Jag vill bara först göra en kommentar till Galeote som nu har vänligheten att
      <v>sätta</v> <p>på</p> sig hörlurarna.
    t: I should therefore like to speak to you directly, but I must first make just
      one comment to Mr Galeote who is also now being so kind as to <a>put</a> his
      headphones <a>on</a>.
  - s: För mindre än tjugofyra timmar sedan var jag i Moskva och under ett ögonblick
      var jag nära att <v>sätta</v> <p>på</p> mig mitt ledamotsemblem medan jag stod
      bland de tusentals människor som tog farväl av Anna Politkovskaja.
    t: Mr President, ladies and gentlemen, less than twenty-four hours ago I was in
      Moscow and, for one moment, was on the point of <a>putting</a> <a>on</a> the
      MEP’s sash while I was among the thousands of people paying their last respects
