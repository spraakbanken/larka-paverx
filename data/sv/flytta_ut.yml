fr:
- c: 4
  r: 1
  v: délocaliser
  x:
  - s: För att uppnå en ny balans bör en annan policy även tillämpas gentemot europeiska
      företag som <v>flyttar</v> <p>ut</p> sin tillverkning till länder utanför EU
      och ägnar sig åt illojal konkurrens i förhållande till företag som fortsätter
      att producera sina varor inom EU, eventuellt genom skatteåtgärder som motverkar
      de fördelar som dessa företag uppnår jämfört med företag som inte flyttar ut.
    t: Les entreprises européennes qui <a>délocalisent</a> leur activité à l’extérieur
      de l’Union et exercent une concurrence déloyale envers les autres devraient
      être soumises à un régime spécifique fondé sur des mesures fiscales neutralisant
      les avantages d’une telle pratique.
  - s: Man försöker skydda konsumenten - även dig, fru talman, och kommissionsledamot
      Karel De Gucht, om ni handlar på Rialtobron i Venedig eller någon annanstans
      - och de industrier i EU som ännu inte har <v>flyttat</v> <p>ut</p> (samtidigt
      som de som har gjort det kommer att straffas genom denna förordning).
    t: Elle vise à protéger le consommateur - vous y compris, Madame la Présidente,
      ainsi que vous, Monsieur De Gucht, si vous faites des achats sur le pont du
      Rialto à Venise ou ailleurs -, ainsi que les entreprises européennes qui n’ont
      pas <a>délocalisé</a> (tandis que celles qui l’ont fait seront pénalisées par
      le présent règlement).
  - s: Vad vi gör just nu är nämligen att slå vakt om och försvara den industri som
      inte är konkurrenskraftig samtidigt som vi straffar den industri som anpassat
      sig till globaliseringen, t.ex. genom att <v>flytta</v> <p>ut</p> sin produktion
      till länder som ger bättre konkurrenskraft.
    t: Ce que nous sommes en train de faire, voyez-vous, c’est défendre les secteurs
      qui ne sont pas compétitifs, tout en punissant ceux qui ont su s’adapter à la
      mondialisation, en <a>délocalisant</a> par exemple leur production dans des
      pays plus compétitifs.
  - s: Orsaken till barnarbetet som ni protesterar emot är som ni vet att ett visst
      antal storföretag utövar det med hjälp av underleverantörer i deras fabriker
      som <v>flyttats</v> <p>ut</p> till de fattiga länderna där man låter kvinnor
      och barn arbeta för svältlöner.
    t: Le travail des enfants, contre lequel vous vous élevez, est - vous le savez
      bien - le fait d’un certain nombre de grands trusts qui le pratiquent par sous-traitants
      interposés, dans leurs usines <a>délocalisées</a> au sein des pays pauvres où
      l’on exploite à mort femmes et enfants pour des salaires de misère.
- c: 2
  r: 2
  v: délocalisation
  x:
  - s: Det är otroligt svårt att få den befolkningen i Europa att tro på det vi sysslar
      med, när vi ser företag <v>flytta</v> <p>ut</p> ur landet med stöd från unionen.
    t: Il est incroyablement difficile de faire comprendre aux citoyens européens
      la valeur de ce que nous faisons, lorsqu’on assiste à la <a>délocalisation</a>
      d’entreprises dans d’autres pays avec l’aide de l’Union.
  - s: Jag anser att det är oacceptabelt att den globala ekonomiska konkurrensen har
      lett till en situation där inte bara produktionsanläggningar, utan också de
      forsknings- och utvecklingsresurser som är kopplade till dem, <v>flyttas</v>
      <p>ut</p> till tredjeland.
    t: Je considère qu’il est inacceptable que la concurrence économique mondiale
      ait provoqué une situation caractérisée par la <a>délocalisation</a> dans des
      pays tiers non seulement d’usines, mais aussi des ressources afférentes en matière
      de recherche et de développement.
- c: 1
  r: 3
  v: partir
  x:
  - s: Förståeligt, för den medlemsstat som börjar med att avveckla statligt stöd
      löper den största risken att drabbas av företag som <v>flyttar</v> <p>ut</p>,
      med negativa följder för sysselsättningen.
    t: Cela se comprend, étant donné que l’État membre qui commence à démanteler le
      système des aides publiques court un grand risque de voir des entreprises <a>partir</a>,
      avec toutes les conséquences négatives que cela suppose du point de vue de l’emploi.
- c: 1
  r: 3
  v: présenter
  x:
  - s: Man bör därför se till att stadsområden i EU:s samtliga regioner som centrum
      för ekonomisk verksamhet, innovation och sysselsättning kan dra nytta av det
      stöd som är nödvändigt och lämpligt för att ta itu med de enorma utmaningar
      som de står inför, såsom till exempel trenden att <v>flytta</v> <p>ut</p> till
      förorterna, koncentrationen av fattigdom och arbetslöshet samt en ökad grad
      av trafikstockningar och föroreningar.
    t: Il faudrait par conséquent faire en sorte que les zones urbaines de toutes
      les régions de l’Union, en tant que centres d’activité économique, d’innovation
      et d’emploi, puissent profiter du soutien nécessaire et adéquat afin de faire
      face aux énormes défis qui se <a>présentent</a> à elles, comme la tendance à
      la suburbanisation, la concentration de la pauvreté économique et du chômage,
      l’engorgement croissant des systèmes de transport et la pollution, entre autres.
- c: 1
  r: 3
  v: sortir
  x:
  - s: Som utskottet för ekonomi och valutafrågor dessutom har påpekat ökar risken
