      infrastrukturen utanför EU.
    t: De plus, comme l’a clairement souligné la commission des affaires économiques
      et monétaires, <a>sortir</a> des éléments de l’infrastructure européenne en-dehors
      de l’UE augmente les risques d’attaque terroriste et l’accès aux données en
      particulier rend toute l’infrastructure plus vulnérable.
