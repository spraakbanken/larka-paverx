---
de:
- c: 3
  r: 1
  v: verlagern werden
  x:
  - s: I Frankrike har elva tusen arbetstillfällen <v>flyttats</v> <p>ut</p> under
      de senaste tolv månaderna.
    t: In Frankreich sind in den letzten 12 Monaten 11 000 Arbeitsplätze <a>verlagert</a>
      <a>worden</a>.
  - s: Slutligen anser jag att Europeiska socialfonden ska förbli en del av sammanhållningspolitiken
      och inte <v>flyttas</v> <p>ut</p> till sektoriella projekt.
    t: Und abschließend bin ich der Ansicht, dass der Europäische Sozialfonds Bestandteil
      der Kohäsionspolitik bleiben und nicht auf sektorbezogene Projekte <a>verlagert</a>
      <a>werden</a> sollte.
  - s: Jag anser att det är oacceptabelt att den globala ekonomiska konkurrensen har
      lett till en situation där inte bara produktionsanläggningar, utan också de
      forsknings- och utvecklingsresurser som är kopplade till dem, <v>flyttas</v>
      <p>ut</p> till tredjeland.
    t: Ich halte es für inakzeptabel, dass der globale Wettbewerb zu einer Situation
      geführt hat, wo nicht nur Herstellungsanlagen, sondern auch die entsprechenden
      Forschungs- und Entwicklungskapazitäten in Drittländer <a>verlagert</a> <a>werden</a>.
- c: 2
  r: 2
  v: abwandern
  x:
  - s: Förståeligt, för den medlemsstat som börjar med att avveckla statligt stöd
      löper den största risken att drabbas av företag som <v>flyttar</v> <p>ut</p>,
      med negativa följder för sysselsättningen.
    t: Verständlich, denn ein Mitgliedstaat, der Beihilfen zurückfährt, läuft unweigerlich
      Gefahr, daß Unternehmen <a>abwandern</a> und damit Arbeitsplätze abgebaut werden.
  - s: I mina ögon går det inte an att vissa företag lämnar mål 2-områden, så som
      det skedde i Verviers-området med Boston Scientific, <v>flyttar</v> <p>ut</p>
      till mål 1-områden, låter arbetsplatser försvinna på vägen, och till och med
      får pengar för sina investeringar på annan plats i Europa.
    t: Es geht in meinen Augen nicht an, daß gewisse Betriebe Ziel-2-Gebiete verlassen,
      wie im Raum Verviers mit Boston Scientific geschehen, in Ziel-1-Gebiete <a>abwandern</a>,
      auf dem Weg Arbeitsplätze verschwinden lassen und für ihre Investitionen woanders
      in Europa noch Geld bekommen!
- c: 2
  r: 2
  v: werden
  x:
  - s: Klimatskyddet kan inte fungera om man uppnår reduceringar inom enskilda regioner,
      t.ex. inom Europeiska unionen genom att <v>flytta</v> <p>ut</p> industrier som
      leder till högre utsläpp i andra regioner.
    t: Klimaschutz kann nicht funktionieren, wenn in einzelnen Regionen, zum Beispiel
      in der Europäischen Union, Reduzierungen erreicht <a>werden</a>, die durch Industrieverlagerungen
      zu mehr Emissionen in anderen Regionen führen.
  - s: Klausulen tas till intäkt för att <v>flytta</v> <p>ut</p> praktiskt taget hela
      sektorn för upphandling av militär utrustning från den inre marknaden.
    t: Als der Bericht im Ausschuss für auswärtige Angelegenheiten des Europäischen
      Parlaments erörtert wurde, traten bei der Frage, was auf internationaler Ebene
      unternommen <a>werden</a> könnte, ebenfalls Meinungsverschiedenheiten auf.
- c: 2
  r: 2
  v: verlagern
  x:
  - s: Jag delar inte den analysen, eftersom jag anser att unionen förfogar över starka
      påtryckningsmedel för att påverka de företag som får bidrag från EU och som
      jämt och ständigt <v>flyttar</v> <p>ut</p> verksamheten.
    t: Ich kann mich seiner Analyse nicht anschließen, denn meines Erachtens verfügt
      die Union über effiziente Möglichkeiten, um Einfluss auf die Unternehmen zu
      nehmen, die von Europa subventioniert werden und die in Scharen ihre Standorte
      <a>verlagern</a>.
  - s: Vad vi gör just nu är nämligen att slå vakt om och försvara den industri som
      inte är konkurrenskraftig samtidigt som vi straffar den industri som anpassat
      sig till globaliseringen, t.ex. genom att <v>flytta</v> <p>ut</p> sin produktion
      till länder som ger bättre konkurrenskraft.
    t: Was wir nämlich damit zurzeit erreichen, ist der Schutz und die Verteidigung
      von nicht wettbewerbsfähigen Wirtschaftszweigen, wobei wir gleichzeitig die
      Unternehmen bestrafen, die sich auf die Globalisierung eingestellt haben, indem
      sie beispielsweise ihre Produktion in Länder mit größerer Wettbewerbsfähigkeit
      <a>verlagert</a> haben.
- c: 1
  r: 3
  v: kommen
  x:
  - s: Politiken har <v>flyttat</v> <p>ut</p> på gatorna.
    t: Die Politik <a>kommt</a> auf die Straße.
- c: 1
  r: 3
  v: herausführen werden
  x:
  - s: han sade en gång att Tyskland politiskt måste <v>flyttas</v> <p>ut</p> ur sitt
      geografiska läge.
    t: Ich glaube, damit erfüllen wir den Wunsch Konrad Adenauers, der einmal gesagt
      hat, Deutschland müsse politisch aus seiner geographischen Lage <a>herausgeführt</a>
      <a>werden</a>.
- c: 1
  r: 3
  v: Übernahme
  x:
  - s: Men att <v>flytta</v> <p>ut</p> den offentliga förvaltningen på Internet är
      mödan värt.
    t: Doch die <a>Übernahme</a> öffentlicher Dienstleistungen durch das Internet
      ist die Mühe wert.
- c: 1
  r: 3
  v: Verlagerung
  x:
  - s: Dessutom menar jag att direktivet leder till att den internationella konstmarknaden
      kommer att <v>flytta</v> <p>ut</p> från Europa.
    t: Die Richtlinie hätte meiner Meinung nach somit die <a>Verlagerung</a> des internationalen
      Kunstmarkts in Drittländer zur Folge.
- c: 1
  r: 3
  v: verlegen werden
  x:
  - s: Det är otroligt svårt att få den befolkningen i Europa att tro på det vi sysslar
      med, när vi ser företag <v>flytta</v> <p>ut</p> ur landet med stöd från unionen.
    t: Es ist unglaublich schwer, den Glauben der europäischen Völker an das, womit
      wir uns beschäftigen, zu erhalten, wenn man sieht, wie Unternehmen mit Hilfe
      der Union außer Landes <a>verlegt</a> <a>werden</a>.
- c: 1
  r: 3
  v: weg verlagern
  x:
  - s: Detta var fördelaktigt för de stora sockerbolagen som <v>flyttade</v> <p>ut</p>
      sin produktion från Europa.
    t: Es war ein Geschenk für die großen Zuckerunternehmen, die ihre Produktion von
      Europa <a>weg</a> <a>verlagert</a> haben, und heute importieren wir Zucker von
      ihnen.
- c: 1
  r: 3
  v: angesiedelt
  x:
  - s: Orsaken till barnarbetet som ni protesterar emot är som ni vet att ett visst
      antal storföretag utövar det med hjälp av underleverantörer i deras fabriker
      som <v>flyttats</v> <p>ut</p> till de fattiga länderna där man låter kvinnor
      och barn arbeta för svältlöner.
    t: Die Kinderarbeit, gegen die Sie protestieren, wird - Sie wissen es genau -
      von einigen großen Konzernen über ihre Zulieferer in den in armen Ländern <a>angesiedelten</a>
      Fabriken praktiziert, wo sich Frauen und Kinder für einen Hungerlohn zu Tode
      schuften.
- c: 1
  r: 3
  v: ausziehen
  x:
  - s: Ett av problemen är att pengar från strukturfonderna användes för att renovera
      dessa slott men att de sedan lades ned och att de funktionshindrade <v>flyttade</v>
      <p>ut</p>.
    t: Eines der Probleme ist, dass Geld aus Strukturfonds für die Renovierung dieser
      Burgen benutzt wurde und die Burgen anschließend geschlossen wurden und die
      Behinderten <a>ausziehen</a> mussten.
- c: 1
  r: 3
  v: Betriebsverlagerung
  x:
  - s: För att uppnå en ny balans bör en annan policy även tillämpas gentemot europeiska
      företag som flyttar ut sin tillverkning till länder utanför EU och ägnar sig
      åt illojal konkurrens i förhållande till företag som fortsätter att producera
      sina varor inom EU, eventuellt genom skatteåtgärder som motverkar de fördelar
      som dessa företag uppnår jämfört med företag som inte <v>flyttar</v> <p>ut</p>.
    t: Auch gegenüber europäischen Industrien, die ihre Produktion in Drittländer
      verlagern und einen unfairen Wettbewerb gegenüber denjenigen betreiben, die
      weiterhin innerhalb der EU produzieren, ist eine andere Politik vonnöten, eventuell
      in Form steuerlicher Maßnahmen zur Neutralisierung ihrer Vorteil gegenüber Unternehmen,
      die keine <a>Betriebsverlagerungen</a> vorgenommen haben, um somit wieder ein
      Gleichgewicht herzustellen.
- c: 1
  r: 3
  v: gehen
  x:
  - s: Tidigare i dag var jag i Berlin för att delta i en intervju med förbundskansler
      Angela Merkel i ett populärt tyskt tv-program där publiken ställde frågor till
      oss, till exempel om hur mycket Tyskland riskerar att förlora på utvidgningen
      och vilka företag som skulle <v>flytta</v> <p>ut</p>.
    t: Ich habe heute schon in Berlin mit Bundeskanzlerin Merkel an einem Interview
      in einer bekannten deutschen Fernsehsendung teilgenommen, wo die Zuschauer uns
      Fragen stellten, zum Beispiel was Deutschland infolge einer Erweiterung verlieren
      würde und welche Unternehmen <a>gehen</a> würden.
en:
- c: 4
  r: 1
  v: relocate
  x:
  - s: För att uppnå en ny balans bör en annan policy även tillämpas gentemot europeiska
      företag som <v>flyttar</v> <p>ut</p> sin tillverkning till länder utanför EU
      och ägnar sig åt illojal konkurrens i förhållande till företag som fortsätter
      att producera sina varor inom EU, eventuellt genom skatteåtgärder som motverkar
      de fördelar som dessa företag uppnår jämfört med företag som inte flyttar ut.
    t: A different policy should also be applied to European industries that <a>relocate</a>
      outside the EU and engage in unfair competition with respect to industries that
      continue to manufacture within the EU, perhaps through tax measures that counteract
      the advantage over companies that do not relocate, to achieve a new balance.
  - s: För att uppnå en ny balans bör en annan policy även tillämpas gentemot europeiska
      företag som flyttar ut sin tillverkning till länder utanför EU och ägnar sig
      åt illojal konkurrens i förhållande till företag som fortsätter att producera
      sina varor inom EU, eventuellt genom skatteåtgärder som motverkar de fördelar
      som dessa företag uppnår jämfört med företag som inte <v>flyttar</v> <p>ut</p>.
    t: A different policy should also be applied to European industries that relocate
      outside the EU and engage in unfair competition with respect to industries that
      continue to manufacture within the EU, perhaps through tax measures that counteract
      the advantage over companies that do not <a>relocate</a>, to achieve a new balance.
  - s: Jag anser att det är oacceptabelt att den globala ekonomiska konkurrensen har
      lett till en situation där inte bara produktionsanläggningar, utan också de
      forsknings- och utvecklingsresurser som är kopplade till dem, <v>flyttas</v>
      <p>ut</p> till tredjeland.
    t: I consider it unacceptable that global economic competition has brought about
      a situation where not only production facilities but also the corresponding
      research and development resources are <a>relocated</a> to third countries.
  - s: Man försöker skydda konsumenten - även dig, fru talman, och kommissionsledamot
      Karel De Gucht, om ni handlar på Rialtobron i Venedig eller någon annanstans
      - och de industrier i EU som ännu inte har <v>flyttat</v> <p>ut</p> (samtidigt
      som de som har gjort det kommer att straffas genom denna förordning).
    t: It seeks to protect the consumer - including you Madam President, and Commissioner
      De Gucht, if you go shopping on Venice’s Ponte Rialto, or elsewhere - as well
      as the European industries that have not <a>relocated</a> (whilst those that
      have will be penalised by this regulation).
- c: 4
  r: 1
  v: move out
  x:
  - s: Det är otroligt svårt att få den befolkningen i Europa att tro på det vi sysslar
      med, när vi ser företag <v>flytta</v> <p>ut</p> ur landet med stöd från unionen.
    t: It is immensely difficult to get the European people to believe in what we
      are trying to achieve when they see firms <a>moving</a> <a>out</a> of their
      country with support from the Union.
  - s: Verkligheten är den att arbetstillfällen <v>flyttas</v> <p>ut</p> medan invandrare
      fortsätter att flytta in till ingen nytta.
    t: The reality is that jobs are <a>moving</a> <a>out</a> while immigrants continue
      to move in for no purpose.
  - s: Ett av problemen är att pengar från strukturfonderna användes för att renovera
      dessa slott men att de sedan lades ned och att de funktionshindrade <v>flyttade</v>
      <p>ut</p>.
    t: One of the problems is that money from Structural Funds was spent on the renovation
      of these castles, and then the castles were closed and the disabled were <a>moved</a>
      <a>out</a>.
  - s: Detta var fördelaktigt för de stora sockerbolagen som <v>flyttade</v> <p>ut</p>
      sin produktion från Europa.
    t: It was a present for the big sugar concerns, which <a>moved</a> their production
      <a>out</a> of Europe, and today we import sugar from them.
- c: 3
  r: 2
  v: move
  x:
  - s: Men att <v>flytta</v> <p>ut</p> den offentliga förvaltningen på Internet är
      mödan värt.
    t: However, <a>moving</a> public services to the internet is worth the effort.
  - s: Som utskottet för ekonomi och valutafrågor dessutom har påpekat ökar risken
      för terroristattacker om man <v>flyttar</v> <p>ut</p> delar av den europeiska
      infrastrukturen utanför EU.
    t: Moreover, as the Committee on Economic and Monetary Affairs has clearly pointed
      out, <a>moving</a> elements of European infrastructures outside the EU increases
      the risk of terrorist attacks and access to data in particular makes the entire
      infrastructure more vulnerable.
  - s: Vad vi gör just nu är nämligen att slå vakt om och försvara den industri som
      inte är konkurrenskraftig samtidigt som vi straffar den industri som anpassat
      sig till globaliseringen, t.ex. genom att <v>flytta</v> <p>ut</p> sin produktion
      till länder som ger bättre konkurrenskraft.
    t: What we are doing at the moment, you see, is standing up for and defending
      those industries that are uncompetitive, at the same time as punishing those
      industries that have adjusted to globalisation, for example by <a>moving</a>
      their production to more competitive countries.
- c: 3
  r: 2
  v: be relocate
  x:
  - s: I Frankrike har elva tusen arbetstillfällen <v>flyttats</v> <p>ut</p> under
      de senaste tolv månaderna.
    t: Eleven thousand jobs have <a>been</a> <a>relocated</a> over the last 12 months
      in France.
  - s: Biltillverkare och andra företag <v>flyttar</v> <p>ut</p> eftersom kostnaderna
      för utbildad arbetskraft är mycket lägre i dessa länder än hos oss, och i detta
      avseende kan våra företag inte konkurrera.
    t: Automobile companies, and others, <a>are</a> <a>relocating</a> because, over
      there, the costs of skilled labour are much lower than ours and, in this area,
      our companies cannot compete.
  - s: Orsaken till barnarbetet som ni protesterar emot är som ni vet att ett visst
      antal storföretag utövar det med hjälp av underleverantörer i deras fabriker
      som <v>flyttats</v> <p>ut</p> till de fattiga länderna där man låter kvinnor
      och barn arbeta för svältlöner.
    t: Child labour, which you condemn, exists - as you are well aware - since a number
      of large corporations practice this through third party sub-contractors, in
      their factories that have <a>been</a> <a>relocated</a> to poor countries where
      women and children are horrifically exploited in return for a meagre wage.
- c: 2
  r: 3
  v: delocalise
  x:
  - s: Jag delar inte den analysen, eftersom jag anser att unionen förfogar över starka
      påtryckningsmedel för att påverka de företag som får bidrag från EU och som
      jämt och ständigt <v>flyttar</v> <p>ut</p> verksamheten.
    t: I do not agree with his analysis, because I consider that the Union possesses
      substantial levers to influence the businesses subsidised by Europe that are
      now <a>delocalising</a> left, right and centre.
  - s: Och det portugisiska exemplet på företag som <v>flyttar</v> <p>ut</p> verksamheten
      är bara en droppe i havet, men det är kännetecknande.
    t: The Portuguese example of <a>delocalising</a> businesses is just a drop in
      the ocean, but it is representative.
- c: 1
  r: 4
  v: be move out
  x:
  - s: Slutligen anser jag att Europeiska socialfonden ska förbli en del av sammanhållningspolitiken
      och inte <v>flyttas</v> <p>ut</p> till sektoriella projekt.
    t: Finally, I believe the European Social Fund should remain part of cohesion
      policy and not <a>be</a> <a>moved</a> <a>out</a> to sectoral projects.
- c: 1
  r: 4
  v: shift away
  x:
  - s: Jag vill gratulera Imbeni och Lenz till deras betänkanden, och peka på att
      ansträngningarna självklart måste gå i riktningen att öka kommissionens egen
      slagkraft i all dess politik, och inte att genom några sorts kontor och andra
      strukturer <v>flytta</v> <p>ut</p> ansvaret utanför kommissionen.
    t: Madam President, I wish to congratulate Mr Imbeni and Mrs Lenz on their reports
      and to state that naturally we must focus our efforts on increasing the effectiveness
      of the Commission itself in all its policies, rather than <a>shifting</a> responsibility
      <a>away</a> from the Commission by way of various offices and other structures.
- c: 1
  r: 4
  v: wander off
  x:
  - s: I mina ögon går det inte an att vissa företag lämnar mål 2-områden, så som
      det skedde i Verviers-området med Boston Scientific, <v>flyttar</v> <p>ut</p>
      till mål 1-områden, låter arbetsplatser försvinna på vägen, och till och med
      får pengar för sina investeringar på annan plats i Europa.
    t: In my view it is unacceptable that certain companies leave objective 2 Areas,
      as happened in the Verviers area in the case of Boston Scientific, <a>wander</a>
      <a>off</a> into objective 1 areas, making jobs disappear en route and yet still
      get money for their investment elsewhere in Europe!
- c: 1
  r: 4
  v: come out
  x:
  - s: Politiken har <v>flyttat</v> <p>ut</p> på gatorna.
    t: politics is <a>coming</a> <a>out</a> on to the streets.
- c: 1
  r: 4
  v: externalise
  x:
  - s: De har gynnats mest av öppnandet av marknaderna, inte bara genom att få tillgång
      till kunder utan också genom att de kan <v>flytta</v> <p>ut</p> en del av sin
      produktion och diversifiera sin försörjningskedja genom att ofta förlita sig
      på länder där produktionskostnaderna är låga och, framför allt, där de sociala
      normerna och miljönormerna inte tillämpas lika nitiskt.
    t: They are the ones that have benefited most from market liberalisation, not
      only in terms of gaining access to customers, but also in order to <a>externalise</a>
      part of their production and to diversify their supply arrangements, often by
      drawing on countries where production costs are low and, above all, where social
      and environmental rules are applied less rigorously.
- c: 1
  r: 4
  v: have
  x:
  - s: Meningen är att Ekonomiska och sociala kommittén och Regionkommittén skall
      flytta till Belliard I- och II-byggnaderna som blir lediga när parlamentet <v>flyttat</v>
      <p>ut</p> och som dessförinnan skall upprustas.
    t: The structure of Europe was gradually built up around it, and in recent years
      it <a>has</a> provided substantial assistance, in terms of both social aid and
      research to coal and steel firms.
- c: 1
  r: 4
  v: leave
  x:
  - s: Förståeligt, för den medlemsstat som börjar med att avveckla statligt stöd
      löper den största risken att drabbas av företag som <v>flyttar</v> <p>ut</p>,
      med negativa följder för sysselsättningen.
    t: This is understandable, because it is highly likely that Member States which
      start to cut back on state aid will cause companies to <a>leave</a>, with adverse
      effects on employment.
- c: 1
  r: 4
  v: move elsewhere
  x:
  - s: Inget land som inte sköter detta skall förvånas om de ser sin personal <v>flytta</v>
      <p>ut</p>, till länder som har lyckats införa mer moderna arbetsvillkor.
    t: Any country not managing that should not be surprised if they find their staff
      <a>moving</a> <a>elsewhere</a>, to countries which have managed to implement
      more modern working conditions.
- c: 1
  r: 4
  v: be out
  x:
  - s: han sade en gång att Tyskland politiskt måste <v>flyttas</v> <p>ut</p> ur sitt
      geografiska läge.
    t: I believe that we are thereby fulfilling the wishes of Konrad Adenauer, who
      once said that Germany had to <a>be</a> led <a>out</a> of its geographical situation
      by political means.
- c: 1
  r: 4
  v: move outside
  x:
  - s: Dessutom menar jag att direktivet leder till att den internationella konstmarknaden
      kommer att <v>flytta</v> <p>ut</p> från Europa.
    t: This is why I am of the opinion that the international art market will <a>move</a>
      <a>outside</a> of Europe as a result of the directive.
- c: 1
  r: 4
  v: people be leave
  x:
  - s: Ungdomarna <v>flyttar</v> <p>ut</p> eftersom de inte längre har några framtidsperspektiv.
    t: Young <a>people</a> <a>are</a> <a>leaving</a> because they see no future there.
- c: 1
  r: 4
  v: production
  x:
  - s: Detta är den enda lösningen för att undvika att en stor del av jordbruksproduktionen
      <v>flyttas</v> <p>ut</p> och att arbetstillfällen och välstånd följer med.
    t: This is the only solution to avoid the migration of a large amount of agricultural
      <a>production</a> and the jobs and wealth that go with it.
es:
- c: 2
  r: 1
  v: trasladar
  x:
  - s: För att uppnå en ny balans bör en annan policy även tillämpas gentemot europeiska
      företag som flyttar ut sin tillverkning till länder utanför EU och ägnar sig
      åt illojal konkurrens i förhållande till företag som fortsätter att producera
      sina varor inom EU, eventuellt genom skatteåtgärder som motverkar de fördelar
      som dessa företag uppnår jämfört med företag som inte <v>flyttar</v> <p>ut</p>.
    t: También debe aplicarse una política diferente a las industrias europeas que
      se trasladan fuera de la UE y entran en el juego de la competencia desleal con
      respecto a las industrias que siguen produciendo en la UE, quizás mediante medidas
      fiscales que contrarresten la ventaja de las empresas que se <a>trasladan</a>
      y lograr así un nuevo equilibrio.
  - s: Jag anser att det är oacceptabelt att den globala ekonomiska konkurrensen har
      lett till en situation där inte bara produktionsanläggningar, utan också de
      forsknings- och utvecklingsresurser som är kopplade till dem, <v>flyttas</v>
