---
de:
- c: 18
  r: 1
  v: werden
  x:
  - s: Ni ser alltså att det är de minskade utgifterna som till stor del gjort det
      möjligt att uppnå detta minskade offentliga underskott, mycket mer än konjunkturen,
      mycket mer än de ”one off measures” som <v>gjorts</v> <p>om</p> till definitiva
      åtgärder, mycket mer också än de ökade inkomsterna.
    t: Sie sehen also, daß die Verminderung der öffentlichen Defizite vor allem durch
      die Verringerung der Ausgaben bewirkt <a>wurde</a>, wesentlich mehr als durch
      die Konjunktur, wesentlich mehr als durch one-off -Maßnahmen, aus denen endgültige
      Maßnahmen geworden sind, wesentlich mehr auch als durch die Erhöhung der Einnahmen.
  - s: Omröstningen har ägt rum, vi <v>gör</v> inte <p>om</p> den.
    t: Die Abstimmung ist erfolgt und <a>wird</a> nicht mehr rückgängig gemacht.
  - s: Europeiskt jordbruk är delvis ansvarigt för det faktum att områden i andra
      länder som huvudsakligen består av skog <v>görs</v> <p>om</p> till intensivt
      uppodlad jordbruksmark.
    t: Die europäische Landwirtschaft hat auch damit zu tun, dass in anderen Ländern
      Flächen von Urwald in sehr intensiv bewirtschaftete Agrarflächen umgewandelt
      <a>werden</a>, was sich letztlich auch wieder hier auswirkt.
  - s: Vi tycker att det är ett bra förslag från den Europeiska kommissionen eftersom
      ett tillägg <v>gjordes</v> <p>om</p> faror för miljön till den befintliga texten
      där faran för hälsan anges.
    t: Wir begrüßen es insbesondere, daß von der Kommission neben der in dem bestehenden
      Text bereits genannten Gefahr für die Gesundheit in dem neuen Text noch Gefahren
      für die Umwelt hinzugefügt <a>wurden</a>.
  - s: Stora områden har <v>gjorts</v> <p>om</p> till narkotikaodlingar och prostitutionen
      och handeln med stulna bilar fortsätter att blomstra under ledning av olika
      albanska bossar.
    t: Weite landwirtschaftliche Flächen <a>wurden</a> in Drogenplantagen verwandelt,
      und der Handel mit Prostitution und gestohlenen Wagen floriert weiter unter
      der Regie der verschiedenen albanischen bosse .
  - s: Mindre känt är att en del av Europeiska unionens medier har <v>gjorts</v> <p>om</p>
      till ett instrument som lyder regeringen i Moskva.
    t: Weniger bekannt ist hingegen, dass Medien der Europäischen Union teilweise
      zu willfährigen Helfern Moskaus umfunktioniert <a>wurden</a>.
  - s: Slutligen vill man ha en översyn av den kanske viktigaste och mest kontroversiella
      frågan som är nära förknippad med konsumentfrågor, nämligen om tillgången till
      frivillig rättsskyddsförsäkring, som kan tecknas av personer som kan drabbas
      av trafikolyckor i Europa, ska <v>göras</v> <p>om</p> till en obligatorisk försäkring
      som ger täckning för gränsöverskridande olyckor i hela EU.
    t: Der dritte Themenbereich ist vielleicht der wichtigste und umstrittenste und
      eng mit den von den Verbrauchern aufgeworfenen Fragen verbunden, nämlich ob
      die derzeitige Verfügbarkeit von freiwilligen Kraftfahrzeug-Rechtsschutzversicherungen
      in Europa durch ein System der obligatorischen Rechtsschutzversicherung ersetzt
      <a>werden</a> solle, das auch grenzüberschreitende Unfälle in der EU einschließt.
  - s: Tyvärr förändrades det undan för undan i sämsta möjliga riktning, och <v>gjordes</v>
      <p>om</p> till ett dokument som faktiskt försvarar något vi inte kan acceptera.
    t: Leider wurde der Bericht dann schrittweise verändert, und zwar im schlechtesten
      Sinne verändert, wodurch er zu einem Bericht <a>wurde</a>, der etwas verteidigt,
      das wir nicht akzeptieren können.
  - s: Under den senaste sammanträdesveckan genomförde vi en omröstning om en rättsstridig
      sammanträdeskalender, och jag vill fråga er varför denna omröstning inte <v>görs</v>
      <p>om</p>.
    t: Wir haben in der letzten Plenarwoche eine Abstimmung über einen rechtswidrigen
      Sitzungskalender durchgeführt und ich wollte Sie fragen, warum diese Abstimmung
      nicht wiederholt <a>wird</a>.
  - s: Jag anser att detta system bör <v>göras</v> <p>om</p>.
    t: Dieses System muss meines Erachtens verändert <a>werden</a>.
  - s: Kommissionen anser att redan befintliga direktivbestämmelser som är tillräckligt
      tydliga, precisa och detaljerade kan <v>göras</v> <p>om</p> till direkt tillämpliga
      förordningsbestämmelser genom omarbetning.
    t: Die Kommission ist der Auffassung, dass die bereits vorhandenen Vorschriften
      einer Richtlinie, die in hinreichendem Maße deutlich, genau und detailliert
      sind, durch Neufassung in direkt anwendbare Vorschriften einer Verordnung umgewandelt
      <a>werden</a> können.
  - s: Men vi har konstaterat att strukturerna måste <v>göras</v> <p>om</p>, och nya
      saker måste vävas in i reformerna, som gör oss i Europeiska unionen redo att
      möta nästa årtusende.
    t: Nein, aber wir haben festgestellt, daß die Strukturen neu gewebt <a>werden</a>
      müssen, und neue Dinge in Reformen gegossen werden müssen, die uns in der Europäischen
      Union fit machen für das nächste Jahrtausend.
  - s: 'Parlamentet har tagit en klar ställning i frågan om konferensen och institutionerna
      i två betänkanden som har <v>gjorts</v> <p>om</p> till parlamentsresolution:'
    t: 'Das Parlament hat zur Konferenz und zu den Institutionen in zwei Berichten,
      aus denen Entschließungsanträge <a>wurden</a>, eindeutig Stellung bezogen:'
  - s: Det är hög tid att den rättsliga grunden för ombudsmannens arbete <v>görs</v>
      <p>om</p>.
    t: Es ist an der Zeit, daß die Rechtsgrundlage für die Arbeit des Bürgerbeauftragten
      verändert <a>wird</a>.
  - s: Vi <v>gör</v> <p>om</p> dem till mjöl.
    t: Da <a>wird</a> Fleischmehl daraus gemacht.
  - s: 'Därutöver föreslog ordförandeskapet en förklaring från Europeiska rådet i
      vilken man skulle ha meddelat att, och nu citerar jag: ”Fler lämpliga överväganden
      borde <v>göras</v> <p>om</p> på vilket sätt EU:s budget kan möta unionens framtida
      utmaningar och våra medborgares prioriteringar.'
    t: Zu diesen beiden Themen wird der Konflikt zwischen den „Supermarktanhängern“
      ausgetragen <a>werden</a>.
  - s: Jag skulle alltså ännu en gång med eftertryck vilja uppmana presidiet att verkställa
      de beslut som presidiet och ordförandekonferensen fattat i juli och enligt vilka
      regleringen av resekostnader för denna kammare skall <v>göras</v> <p>om</p>.
    t: Ich möchte daher nochmals mit Nachdruck darauf drängen, daß das Präsidium die
      Beschlüsse ausführt, die es und die Konferenz der Präsidenten im Juli gefaßt
      haben, und gemäß denen die Reisekostenregelung dieses Hauses reformiert <a>werden</a>
      muß.
  - s: För det första att vi en gång för alla måste sätta stopp för den mänskliga
      tragedi vi står inför på grund av illegal invandring, för det andra att den
      mekanism för en fördelning av bördorna som finns i den europeiska pakten för
      invandring och asyl måste genomföras utan dröjsmål och att den måste <v>göras</v>
      <p>om</p> till ett bindande rättsligt instrument, för det tredje att man måste
      fästa större vikt vid återvändandet när det gäller de invandrare som inte har
      rätt att stanna kvar på EU:s territorium, för det fjärde att varje avtal som
      sluts mellan Europeiska unionen och ett tredje land också måste ta upp invandringsfrågan,
      för det femte att Frontex-byrån måste stärkas, inte bara ekonomiskt utan ännu
      viktigare i fråga om resurser, och slutligen att vi måste vara tuffare i vår
      kamp mot den organiserade brottsligheten.
    t: Als erstes müssen wir ein für allemal die menschliche Tragödie beenden, die
      wir in Form der illegalen Einwanderung erleben, zweitens muss der Lastenverteilungsmechanismus
      im Einwanderungspakt unverzüglich umgesetzt und in verbindliche Rechtsakte umgewandelt
      werden, drittens muss größerer Nachdruck auf die Rückkehr von Einwanderern gelegt
      <a>werden</a>, die nicht berechtigt sind, auf europäischem Gebiet zu bleiben,
      viertens muss in jeder Vereinbarung, die zwischen der Europäischen Union und
      einem Drittstaat abgeschlossen wird, auch auf das Thema Einwanderung eingegangen
      werden, fünftens muss die FRONTEX-Agentur gestärkt werden, und zwar nicht nur
      finanziell, sondern insbesondere mit Ressourcen, und schließlich müssen wir
      im Kampf gegen das organisierte Verbrechen härter durchgreifen.
- c: 10
  r: 2
  v: wiederholen
  x:
  - s: Vi var mycket kritiska mot den militära insatsen i Irak och Afghanistan och
      får inte <v>göra</v> <p>om</p> samma misstag nu.
    t: Wir waren hinsichtlich der militärischen Interventionen im Irak und in Afghanistan
      äußerst kritisch, und dürfen denselben Fehler nicht erneut <a>wiederholen</a>.
  - s: Skattebetalarnas pengar slösades bort, och det misstaget får vi inte <v>göra</v>
      <p>om</p>.
    t: Das Geld der Steuerzahler wurde verschwendet, und wir sollten diesen Fehler
      nicht <a>wiederholen</a>.
  - s: Låt oss inte <v>göra</v> <p>om</p> detta.
    t: Lassen Sie uns diesen Fehler nicht <a>wiederholen</a>.
  - s: Det är beklagligt att precis som ett stort antal parlamentsledamöter diskuterar
      om hur omröstningen ska gå till, har förslaget att <v>göra</v> <p>om</p> omröstningen
      under normala betingelser förkastats, vilket visar prov på avsaknad av rättvis
      behandling för alla parlamentsledamöter.
    t: Es ist bedauerlich, dass - gerade da eine große Zahl von Abgeordneten über
      die Art und Weise diskutiert, in der das Abstimmungsverfahren durchgeführt wurde
      - der Vorschlag, die Abstimmung unter normalen Bedingungen zu <a>wiederholen</a>,
      abgelehnt wurde;
  - s: I till exempel artikel 8 garanterar vi därför att jordbrukarna ska kunna upprätta
      avtal om markskydd med sina medlemsstater och att de som redan har gjort det
      inte ska behöva <v>göra</v> <p>om</p> lagstiftningen.
    t: Deshalb garantieren wir beispielsweise in Ziffer 8, dass die Landwirte mit
      ihren Mitgliedstaaten eine Vereinbarung zum Bodenschutz treffen können und jene,
      die es schon getan haben, die Rechtssetzungsprozess nicht <a>wiederholen</a>
      müssen.
  - s: Eftersom omröstningen har ägt rum, men vid en tidpunkt då den inte borde ha
      ägt rum, kan ni utan problem <v>göra</v> <p>om</p> den.
    t: Da bereits abgestimmt wurde, die Abstimmung jedoch offensichtlich zu einem
      Zeitpunkt erfolgt ist, zu dem sie nicht erfolgen sollte, werden Sie die Abstimmung
      ohne weiteres <a>wiederholen</a> können.
  - s: Jag beklagar, men vi kan inte <v>göra</v> <p>om</p> en omröstning.
    t: Es tut mir Leid, aber eine Abstimmung kann nicht <a>wiederholt</a> werden.
  - s: Jag ber därför om ert samtycke till att omröstningen <v>görs</v> <p>om</p>.
    t: Deswegen bitte ich Sie um Ihr Einverständnis, dass wir die Abstimmung <a>wiederholen</a>.
  - s: Jag hänvisar till det gängse förfarandet som innebär att den ledamot vars omröstningsapparat
      inte fungerade kan få sin ståndpunkt tagen till protokollet utan att omröstningen
      behöver <v>göras</v> <p>om</p>.
    t: Ich verweise auf das übliche Verfahren, dass dann, wenn eine Abstimmungsmaschine
      nicht funktioniert hat, der Betroffene seine Haltung zu Protokoll geben kann,
      ohne dass die Abstimmung <a>wiederholt</a> wird.
  - s: Med hänsyn till det jämna resultatet av omröstningen och till att en del apparater
      inte fungerade rekommenderar jag att omröstningen ska <v>göras</v> <p>om</p>.
    t: Also, liebe Kolleginnen und Kollegen, angesichts des knappen Abstimmungsergebnisses
      und der Tatsache, dass einige Maschinen nicht funktioniert haben, empfehle ich,
      die Abstimmung zu <a>wiederholen</a>.
- c: 8
  r: 3
  v: machen
  x:
  - s: Förmodligen bör kommissionen <v>göra</v> <p>om</p> sin uppgift för att sedan
      lägga fram en mer enhetlig text, som i synnerhet innehåller lösningar på de
      problem som tas upp.
    t: Möglicherweise muss die Kommission ihre Hausaufgaben noch einmal <a>machen</a>
      und danach einen schlüssigeren Text vorlegen, vor allem mit Lösungen für die
      dargestellten Probleme.
  - s: Vi får inte <v>göra</v> <p>om</p> samma misstag en gång till.
    t: Wir sollten diesen Fehler kein zweites Mal <a>machen</a>.
  - s: 'De säger alltid: ”Om det gick att <v>göra</v> <p>om</p>, skulle jag göra om
      denna erfarenhet”.'
    t: „Wenn ich das noch einmal <a>machen</a> könnte, wäre ich wieder dabei “.
  - s: Om EU <v>gör</v> <p>om</p> samma misstag igen kommer vi inte ens att få frågan
      om att delta vid förhandlingsbordet.
    t: Wenn die EU diese Fehler erneut <a>macht</a>, braucht sie gar nicht erst an
      den Verhandlungen teilzunehmen.
  - s: Theato kommenterade just på ett mycket bra sätt att vi har <v>gjort</v> <p>om</p>
      UCLAF till OLAF, vi diskuterar hur vi skall få den mest idealiska chefen, men
      denne kommer inte att vara till någon nytta om vi inte ger OLAF nödvändiga medel.
    t: Frau Theato brachte gerade sehr treffend zum Ausdruck, daß wir die UCLAF zum
      OLAF <a>gemacht</a> haben, daß wir darüber diskutieren, wie wir den am besten
      geeigneten Direktor finden;
  - s: Jag talar då särskilt om betänkandet av Roubatis, och det har jag <v>gjort</v>
      en del kommentarer <p>om</p> redan under parlamentets sammanträdesperiod förra
      månaden.
    t: Es geht hier insbesondere um den Bericht von Herrn Roubatis, zu dem ich während
      der November-Tagung des Parlaments bereits einige Anmerkungen <a>gemacht</a>
      habe.
  - s: Än mindre kan jag begripa varför jag på kvällen och nattetid måste <v>göra</v>
      <p>om</p> allting när jag kör ut.
    t: Ich sehe noch viel weniger ein, daß ich am Abend und in der Nacht, wenn ich
      rausfahre, dasselbe noch einmal <a>machen</a> muß.
  - s: Jag stöder livligt Broks betänkande som, om vi godkänner det som det är utan
      de ändringsförslag genom vilka man försöker <v>göra</v> <p>om</p> det till en
      Brok-light, skulle bli ett utmärkt instrument för att hantera den kommande femårsperioden,
      med en kommission som står rustad att möta de utmaningar som Europeiska unionen
      kan ställas inför.
    t: Ich bekunde nachhaltig meine Unterstützung für den Bericht unseres Kollegen
      Brok, der, wenn wir ihn ohne die Änderungen annehmen, die eine Light -Version
      daraus zu <a>machen</a> versuchen, meines Erachtens ein ausgezeichnetes Konzept
      für die Bewältigung der kommenden Wahlperiode bietet, mit einer Kommission,
      die den Herausforderungen, denen sich die Europäische Union wird stellen müssen,
      gewachsen ist.
- c: 6
  r: 4
  v: tun
  x:
  - s: Vi har uttryckt vår fulla respekt för Irans suveränitet, men vi har även betonat
      vår stora oro över våldet efter valet, på samma sätt som vi skulle ha <v>gjort</v>
      <p>om</p> människoliv hade spillts och rättigheter äventyrats i vilket annat
      land som helst.
    t: Wir haben vollen Respekt für die Souveränität des Irans ausgedrückt, aber unsere
      tiefe Betroffenheit über die auf die Wahlen folgende Gewalt betont, wie wir
      es für jedes Land <a>tun</a> würden, in dem Menschen sterben oder Rechte gefährdet
      werden.
  - s: <v>Gör</v> inte <p>om</p> det.
    t: <a>Tun</a> Sie das nicht noch einmal.
  - s: Vad skall vi <v>göra</v> <p>om</p> det kommer ett nytt utbrott?
    t: Was ist bei einem erneuten Ausbruch zu <a>tun</a>?
  - s: Än en gång var medlemsländernas samstämmiga åsikt, och även kommissionens,
      att vi inte bör blanda oss i opinionsbildningsprocessen i Irland genom att yttra
      oss om vad vi skulle <v>göra</v> <p>om</p> folkomröstningen för andra gången
      slutar med en majoritet för ”nej”.
    t: Es war noch einmal die übereinstimmende Meinung der Mitgliedsländer und auch
      der Kommission, dass wir uns nicht einmischen sollten in den Meinungsbildungsprozess
      in Irland mit Äußerungen darüber, was wir für den Fall <a>tun</a> würden, dass
      das Referendum ein zweites Mal eine Mehrheit für Nein erbringt.
  - s: Min kollega Jens Holm kommer att <v>göra</v> det <p>om</p> en stund.
    t: Das wird mein Kollege Jens Holms in wenigen Augenblicken <a>tun</a>.
  - s: Även om man bortser från principfrågan om kommissionens initiativrätt är vi
      övertygade om att det inte är tillrådligt att spekulera om vad vi kommer att
      behöva <v>göra</v> <p>om</p> fyra eller fem år för att förbättra luftkvaliteten.
    t: Ganz abgesehen von der prinzipiellen Frage des Initiativrechts der Kommission
      sind wir zutiefst davon überzeugt, dass es unklug wäre, Vermutungen darüber
      anzustellen, was wir in vier oder fünf Jahren <a>tun</a> sollten, um die Luftqualität
      zu verbessern.
- c: 5
  r: 5
  v: ändern werden
  x:
  - s: Skattebedrägeri, som vi alla fördömer på grund av de direkta och indirekta
      effekterna, beror delvis på brister i det nuvarande systemet som därför bör
      <v>göras</v> <p>om</p>.
    t: Es sollte daher <a>geändert</a> <a>werden</a>.
  - s: Det måste <v>göras</v> <p>om</p>.
    t: Er taugt nichts, er muß <a>geändert</a> <a>werden</a>.
  - s: Måste Sammanhållningsfonden <v>göras</v> <p>om</p>?
    t: Muss der Kohäsionsfonds <a>geändert</a> <a>werden</a>?
  - s: Det skall inte finnas något som helst tvivel om att jag inte anser att det
      kommittéförfarande, som nu ligger till grund för direktiv 90/220/EEG, är ändamålsenligt,
      och jag anser bestämt att det bör <v>göras</v> <p>om</p> i samband med översynen,
      och vi hoppas alltså att kunna ha ett förslag till parlamentet före sommaruppehållet.
    t: Ich finde ganz entschieden, es sollte im Zuge der Revision <a>geändert</a>
      <a>werden</a>, und deshalb hoffen wir, dem Parlament noch vor den Sommerferien
      einen Vorschlag darüber unterbreiten zu können.
  - s: Jag håller med om att tobakssubventionerna borde <v>göras</v> <p>om</p> och
      avskaffas helt, eftersom det inte kan vara rimligt att EU:s skattebetalare skall
      betala fyra femtedelar av tobaksodlarnas inkomster.
    t: Ich schließe mich der Ansicht an, daß die Tabaksubventionen <a>geändert</a>
      und ganz abgeschafft <a>werden</a> sollten, da es nicht angemessen ist, daß
      die Steuerzahler der EU vier Fünftel der Einkommen der Tabakanbauer bezahlen.
- c: 2
  r: 6
  v: gestalten
  x:
  - s: Europaparlamentet gjorde flera resultatlösa ansträngningar, som ibland kännetecknades
      av ett slags romantisk politik, eftersom man trodde att det var möjligt att
      från Strasbourg och Bryssel <v>göra</v> <p>om</p> Europas politiska karta, åtminstone
      när det gällde val till Europaparlamentet.
    t: Vergeblich mühte sich das Europäische Parlament, so manches Mal vielleicht
      mit einer eher romantisch eingefärbten Politik, weil es davon ausging, die politische
      Karte Europas von Brüssel und Straßburg aus neu <a>gestalten</a> zu können,
      und so auch für die Europawahlen.
  - s: EU skall <v>göras</v> <p>om</p> till en federation och under konventets avslutningskväll
      gick man så långt att man lade sig till med symboler för en federation, en egen
      flagga, hymn och nationaldag, i strid med mandatet för en konstitution från
      toppmötet i Thessaloniki.
    t: Die EU soll zu einer Föderation <a>gestaltet</a> werden, und der Konvent hat
      am letzten Abend, entgegen dem Mandat zur Ausarbeitung einer Verfassung, welches
      ihm auf dem Gipfel von Thessaloniki übertragen wurde, sogar die Symbole eines
      Bundesstaates, mit einer eigenen Flagge, einer Hymne und einem eigenen Nationalfeiertag,
      angenommen.
- c: 2
  r: 6
  v: nachmachen
  x:
  - s: Det kan någon försöka att <v>göra</v> <p>om</p>!
    t: Das soll mal einer <a>nachmachen</a>.
  - s: Det kan inte någon medlemsstat <v>göra</v> <p>om</p>, att så att säga utöva
      budgetdisciplin på ett sådant sätt.
    t: Das kann uns kein Mitgliedstaat <a>nachmachen</a>, auf diese Art und Weise
      quasi Haushaltsdisziplin zu üben.
- c: 2
  r: 6
  v: Umwandlung
  x:
  - s: I Doha gick ni med på att före 2003 presentera förslag för att avveckla jordbruksstöden
      och <v>göra</v> <p>om</p> dem till landsbygdsstöd.
    t: In Doha haben Sie sich verpflichtet, vor März 2003 Vorschläge für den Abbau
      der Agrarsubventionen und deren <a>Umwandlung</a> in Beihilfen für den ländlichen
      Raum zu unterbreiten.
  - s: När det gäller ombudsmannen har vi noterat hans ökande arbetsbelastning och
      vi har, tillsammans med rådet, godkänt en ökning med sex nya tjänster, varav
      tre i reserv, i avvaktan på en omstruktureringsplan för ombudsmannens sekretariat,
      en omstrukturering som även kommer att omfatta behovet av att <v>göra</v> <p>om</p>
      många av de tillfälliga tjänsterna till permanenta.
    t: Bis zur Vorlage eines Plans für die Umstrukturierung des Sekretariats des Bürgerbeauftragten,
      der auch die Notwendigkeit einer <a>Umwandlung</a> zahlreicher Planstellen auf
      Zeit in Dauerplanstellen berücksichtigt, werden drei dieser Planstellen in die
      Reserve gesetzt.
- c: 1
  r: 7
  v: begehen
  x:
  - s: Jag vädjar till er att bedöma varje land utifrån dess egna meriter och att
      undvika att <v>göra</v> <p>om</p> samma misstag genom att bunta ihop Rumänien
