  - s: Det är ytterst önskvärt att en fullvärdig kosovoalbansk polismakt uppstår som
      verkligen kan garantera den allmänna ordningen, och då inte längs den enkla
      vägen som innebär att Kosovo <v>delas</v> <p>upp</p> eller blir en självständig
      stat utan via en väg som leder till försoning.
    t: Es ist dringend notwendig, im Kosovo eine handlungsfähige Polizeitruppe zu
      schaffen, die die öffentliche Ordnung wirklich aufrechtzuerhalten vermag, und
      zwar nicht auf dem einfachen Weg der <a>Aufteilung</a> oder Kantonalisierung
      des Kosovo, sondern auf einem Weg, der zur Versöhnung führt.
  - s: Den omvandling som redan pågår av EU till en europeisk pelare i Nordatlantiska
      fördragsorganisationen (Nato) är en del av processen för att <v>dela</v> <p>upp</p>
      den internationella sfären i inflytandesfärer under Förenta staternas ledarskap.
    t: Die bereits laufende Umwandlung der EU in eine europäische Säule der Organisation
      des Nordatlantikvertrags (NATO) ist Teil eines Prozesses der <a>Aufteilung</a>
      der internationalen Bühne in Einflussbereiche unter Führung der Vereinigten
      Staaten.
  - s: Vi har stor respekt för principen om relativ stabilitet, men vi anser att det
      måste finnas flexibilitet, så att kvoter som förblir oanvända ett visst år tas
      över av andra som verkligen kan utnyttja dem, naturligtvis utan att detta hindrar
      oss från att fortsätta att försöka <v>dela</v> <p>upp</p> dessa kvoter rättvist,
      och följaktligen säkra relativ stabilitet.
    t: Wir hegen großen Respekt für den Grundsatz der relativen Stabilität, meinen
      aber, dass Flexibilität angebracht ist, damit Quoten, die in einem bestimmten
      Jahr nicht ausgeschöpft werden, von denen übernommen werden, die sie auch ausschöpfen
      können, ohne dass uns dies natürlich daran hindert, weiterhin eine gleichberechtigte
      <a>Aufteilung</a> dieser Quoten anzustreben und dadurch eine relative Stabilität
      zu sichern.
  - s: Kommissionen anser sig ha hittat en lösning genom att <v>dela</v> <p>upp</p>
      förslaget i en del som kan gå igenom i rådet och en som inte kan det.
    t: Die Kommission meint, mit der <a>Aufteilung</a> ihres Vorschlags in einen im
      Rat machbaren und in einen nicht machbaren Teil einen Ausweg gefunden zu haben.
  - s: Jag anser definitivt att vi bör förkasta alla försök till att återföra sammanhållningspolitiken
