- c: 48
  r: 1
  v: diviser
  x:
  - s: Dessa kolleger finner för gott att försöka <v>dela</v> <p>upp</p> denna församling
      i de som är mot droger, som de själva, de som är för våra ungdomar, som de själva,
      och å andra sidan de som är för droger och önskar livet av alla våra ungdomar.
    t: Ces collègues trouvent malin d’essayer de <a>diviser</a> cette Assemblée entre
      ceux sont contre les drogues, c’est-à-dire eux-mêmes, ceux qui sont pour nos
      enfants et nos jeunes, c’est-à-dire eux-mêmes, et ceux qui sont favorables à
      la drogue et voudraient voir tous nos jeunes mourir.
  - s: På samma sätt och mer allmänt är livet en helhet som man inte kan <v>dela</v>
      <p>upp</p> och det finns där redan vid befruktningen och påverkas inte längre
      från den stunden av någon människas vilja.
    t: De même et plus généralement, la vie est un tout qu’on ne peut pas <a>diviser</a>,
      elle est présente dés la conception et n’est plus, dès lors, conditionnée par
      aucune volonté humaine.
  - s: I det avseendet skulle det vara ett allvarligt fel att än en gång <v>dela</v>
      <p>upp</p> Europa i öst och väst.
    t: À cet égard, <a>diviser</a> une fois de plus l’Europe entre l’Est et l’Ouest
      serait une erreur fatale.
  - s: Det är också viktigt att säkerställa lika villkor för alla forskningsinstitutioner
      och att inte <v>dela</v> <p>upp</p> dem efter deras storlek och finansiella
      kapacitet.
    t: Il importe aussi de garantir des conditions égales à toutes les institutions
      de recherche et non de les <a>diviser</a> d’après leur taille et leur capacité
      financière.
  - s: För det andra måste den bestå av två parter och alltså <v>delas</v> <p>upp</p>
      mellan idrottsvärlden å ena sidan, och regeringarna å den andra.
    t: Deuxièmement, elle doit être paritaire, <a>divisée</a> donc entre le monde
      du sport, d’une part, et le monde des gouvernements, d’autre part.
  - s: Rikedomen och variationen bland EU:s regioner - som genom tiderna varit fiender,
      ockuperats, <v>delats</v> <p>upp</p>, härjats av krig och återförenats - måste
      bevaras.
    t: La richesse et la variété des régions d’Europe (elles ont souvent été ennemies,
      occupées, <a>divisées</a>, détruites par la guerre, puis réunifiées) doit être
      conservée.
  - s: Jag kan dock inte <v>dela</v> <p>upp</p> mig i två.
    t: Je ne peux pas me <a>diviser</a> au-delà du raisonnable.
  - s: 'Och därför kan vi bara <v>dela</v> <p>upp</p> oss i två olika kategorier:'
    t: 'Aussi ne pouvons-nous que nous <a>diviser</a> en deux catégories :'
  - s: vi kan <v>dela</v> <p>upp</p> oss i våra ingående beståndsdelar, som varierar
      i storlek från Tyskland med 82 miljoner invånare till Malta med 360 000.
    t: nous pouvons nous <a>diviser</a> en nos parties constitutives, depuis l’Allemagne,
      qui compte 82 millions d’habitants, à Malte qui en compte 360 000.
  - s: Det är ytterst önskvärt att en fullvärdig kosovoalbansk polismakt uppstår som
      verkligen kan garantera den allmänna ordningen, och då inte längs den enkla
      vägen som innebär att Kosovo <v>delas</v> <p>upp</p> eller blir en självständig
      stat utan via en väg som leder till försoning.
    t: Il devient impératif d’instaurer une force de police kosovare à part entière,
      seule capable de préserver l’ordre public, non pas en choisissant la solution
      de facilité qui consiste à <a>diviser</a> ou cantonner le Kosovo mais en empruntant
      la voie menant à la réconciliation.
  - s: Men det är tyvärr inte den bild Europa gett av sig själv genom att <v>dela</v>
      <p>upp</p> sig, i går återigen, som den gjorde i samband med omröstningen den
      20 oktober förra året i Förenta nationernas generalförsamling.
    t: Or, ce n’est malheureusement pas le visage qu’elle a donné d’elle-même en se
      <a>divisant</a>, hier encore, comme elle l’a fait à l’occasion du vote intervenu
      le 20 octobre dernier à l’Assemblée générale des Nations unies.
  - s: Kommissionen är inte helt övertygad om det lämpliga i ändringsförslagen 11
      och 13, som syftar till att ändra sammansättningen på och minska stiftelsens
      rådgivande kollegium, samt att <v>dela</v> <p>upp</p> det i regionala grupper.
    t: La Commission n’est pas entièrement convaincue de l’opportunité des amendements
      11 à 13, visant à modifier et à réduire la composition du collège consultatif
      de la Fondation et à le <a>diviser</a> en groupes régionaux.
  - s: Kammaren har i dag <v>delat</v> <p>upp</p> omröstningen i detta val på tre
      tillfällen.
    t: Au cours de cette élection, notre Assemblée s’est <a>divisée</a> à trois occasions
      par le biais des suffrages exprimés.
  - s: När det gäller själva förfarandet, bekräftar kommissionen att Europaparlamentet
      har <v>delat</v> <p>upp</p> det så kallade ”samlade förslaget” som gäller Europaparlamentets
      och rådets förordning om ändring av både förordning nr 11 om avskaffande av
      diskriminering avseende fraktsatser och befordringsvillkor och rådets förordning
      (EG) nr 852/2004 om livsmedelshygien, i två separata delar.
    t: En ce qui concerne la procédure, la Commission prend acte du fait que le Parlement
      européen ait <a>divisé</a> en deux parties distinctes ce que l’on appelle la
      «proposition omnibus» de règlement du Parlement européen et du Conseil modifiant
      le règlement n° 11 concernant la suppression de discriminations en matière de
      prix et conditions de transport et le règlement (CE) n° 852/2004 relatif à l’hygiène
      des denrées alimentaires.
  - s: Vi kommer att tillämpa samma gemensamma, rättvisa synsätt när vi <v>delar</v>
      <p>upp</p> EU-målet i nationella mål som vi gjorde när vi enades om att göra
      målet för förnybar energi bindande.
    t: Au moment de <a>diviser</a> l’objectif européen en objectifs nationaux, nous
      adopterons la même approche conjointe et juste que celle que nous avons prise
      pour rendre obligatoire l’objectif de l’énergie renouvelable.
  - s: EU framhärdar ändå i att vilja <v>dela</v> <p>upp</p> ett Afrika mellan Medelhavet
      och det svarta Afrika.
    t: Pourtant, l’UE persiste à vouloir <a>diviser</a> une Afrique entre Méditerranée
      et Afrique noire.
  - s: Anslagen röstades igenom för ett omfattande program och det såg vid första
      påseendet ut som om kommissionen gjorde klokt i att <v>dela</v> <p>upp</p> det
      på många kontrakt.
    t: L’argent a été voté pour un programme extensif et c’est comme s’il avait été
      écrit dessus que la Commission faisait bien en le <a>divisant</a> en de nombreux
      contrats.
  - s: Kommissionen anser sig ha hittat en lösning genom att <v>dela</v> <p>upp</p>
      förslaget i en del som kan gå igenom i rådet och en som inte kan det.
    t: La Commission pense trouver une issue en <a>divisant</a> sa proposition en
      une partie réalisable au Conseil et une autre irréalisable.
  - s: Jag anser att det var en bra lösning att <v>dela</v> <p>upp</p> Tindemansbetänkandet
      i två delar.
    t: Je pense que la solution qui consistait à <a>diviser</a> en deux le rapport
      Tindemans était bonne.
  - s: Vi har hört en röst i Europa som ville <v>dela</v> <p>upp</p> Europa i det
      nya och det gamla Europa.
    t: J’ajouterai également qu’une voix s’est élevée récemment aux États-Unis prétendant
      <a>diviser</a> notre continent en une nouvelle et une ancienne Europe.
  - s: Jag är inte helt övertygad om den överenskommelse som ingicks i rådet den 6
      juli i och med att befintliga ägare, i huvudsak Gazprom och företag som är knutna
      till det, inte behöver <v>dela</v> <p>upp</p> sina egendomsrättigheter förrän
      andra förbindelser växer fram i dessa stater.
    t: Je ne suis pas vraiment convaincu par l’accord obtenu au Conseil le 6 juillet,
      dans la mesure où les propriétaires existants, principalement Gazprom et les
      compagnies qui lui sont associées, ne devront pas <a>diviser</a> leurs droits
      de propriété jusqu’à ce que d’autres connexions émergent dans ces états.
  - s: Vi valde att <v>dela</v> <p>upp</p> vårt betänkande i två delar.
    t: Nous avons décidé de <a>diviser</a> notre rapport en deux parties.
  - s: Jag har röstat mot förslaget från vissa ledamöter om att <v>dela</v> <p>upp</p>
      en sammanträdesperiod i två delar, men fortfarande hålla den under en vecka.
    t: J’ai voté contre la proposition faite par certains députés visant à <a>diviser</a>
      une session en deux parties, tout en l’organisant quand-même sur une semaine.
  - s: Vi måste kämpa mot fragmenteringen och därför uppmanar jag kommissionsledamot
      Andor att se till att Europeiska socialfonden förblir intakt i bestämmelserna
      och inte <v>delas</v> <p>upp</p>, vilket ibland föreslås här i parlamentet.
    t: Nous devons lutter contre la fragmentation, et je prie donc instamment le commissaire
      Andor de conserver le Fonds social européen intact dans les régulations et de
      ne pas le <a>diviser</a> comme il a été souvent suggéré dans cette assemblée.
  - s: Det var de tre baltiska länderna som fördes in i den sovjetiska intressesfären
      när Hitler och Stalin i slutet av 1930-talet <v>delade</v> <p>upp</p> Europa
      genom det beryktade Molotov/von Ribbentrop-avtalet, som undertecknades av de
      två utrikesministrarna från Moskva och Berlin.
    t: Ce sont les trois États baltes qui ont été placés dans la zone d’influence
      soviétique lorsque Hitler et Staline décidèrent, à la fin des années 1930, de
      <a>diviser</a> l’Europe par le tristement célèbre accord Molotov/von Ribbentrop,
      signé par les deux ministres des affaires étrangères de Moscou et de Berlin.
  - s: I rapporten om intermodalitet och intermodala godstransporter i Europeiska
      unionen betonade kommissionen de mål som skulle uppnås för de intermodala transporterna
      och <v>delade</v> <p>upp</p> dem i prioriteringsområden för insatser i syfte
      att åtgärda specifika flaskhalsar, de så kallade ”nyckelåtgärderna”.
    t: Dans sa communication sue l’intermodalité et transport intermodal de marchandises
      dans l’Union européenne, la Commission avait mis en lumière les objectifs à
      poursuivre dans le secteur du transport intermodal, en les <a>divisant</a> en
      domaines d’intervention prioritaires relatifs à des difficultés spécifiques,
      les «actions-clés».
  - s: Att <v>dela</v> <p>upp</p> detta nya program i två underprogram skulle innebära
      ett fortsatt blygsamt synsätt.
    t: <a>Diviser</a> ce nouveau programme en deux sous-programmes représenterait
      une approche encore timide.
