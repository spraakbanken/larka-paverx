  - s: Eftersom vi inte lyckats skapa ett ständigt forum för detta stora Europa, som
      innehåller direkt öppet samarbete med länderna i Central- och Östeuropa inom
      så viktiga områden som säkerhet och utrikespolitik, ser vi vår kontinent på
      nytt <v>delas</v> <p>upp</p>.
    t: À falta de ter sabido criar o Fórum permanente da Grande Europa, implicando
      cooperações abertas imediatamente aos PECO, sobre assuntos tão vitais como a
      segurança e a política externa, vemos o nosso continente <a>dividir</a><a>-se</a>
      de novo.
  - s: Det skulle vara mycket dramatiskt om den internationella koalitionen mot terrorism
      nu skulle <v>dela</v> <p>upp</p> sig och avledas i riktning mot Irak.
    t: Seria trágico se se permitisse que a coligação internacional contra o terrorismo
      se <a>dividisse</a> e fosse desviada para o Iraque.
  - s: Ryska federationen tillämpar olika regler för EU:s medlemsstater och <v>delar</v>
      <p>upp</p> dem i goda och onda stater.
    t: Senhor Presidente, a Federação Russa aplica duplo critério aos Estados-Membros
      da União Europeia, <a>dividindo</a>-os em Estados bons e maus.
  - s: De får inte <v>dela</v> <p>upp</p> oss i bra och dåliga européer.
    t: Eles não podem <a>dividir</a>-nos em bons e maus europeus.
  - s: Jag tror därför att det skulle vara klokt att under detta år, innan Lissabonfördraget
      träder i kraft, samarbeta med varandra och <v>dela</v> <p>upp</p> den lagstiftning
      vi diskuterar i två avsnitt.
    t: Por conseguinte, creio que seria sensato, ao longo deste ano que irá conduzir
      à introdução do Tratado de Lisboa, cooperarmos uns com os outros e <a>dividirmos</a>
      a legislação que estamos a debater em dois conjuntos.
  - s: Den demografiska komponenten kan man <v>dela</v> <p>upp</p> i två delar.
    t: da componente demográfica, que podemos <a>dividir</a> em duas partes.
  - s: Förhoppningen står till inrättandet av en helt europeisk modell som är mer
      samordnad, öppnare men också fastare, i vilken staterna med sina olikheter inte
      längre bara <v>delas</v> <p>upp</p> i starka och svaga.
    t: O nosso desejo aponta no sentido da implementação de um modelo exclusivamente
      europeu, mais coordenado, mais transparente, mas também mais determinado, onde
      os Estados, na sua diversidade, não se encontrem apenas <a>divididos</a> entre
      fortes e fracos.
  - s: Under överläggningarna om kommissionens förslag till ändring av förordningen
      om finansiering av europeiska politiska partier beslutade Ständiga representanternas
      kommitté (Coreper) i går att <v>dela</v> <p>upp</p> kommissionens förslag i
      två delar och besluta om de nödvändiga ändringarna till budgetförordningen i
      en separat rättsakt, utgående från den rättsliga grund som gäller för ändringar
      till budgetförordningen.
    t: No contexto das suas deliberações sobre a proposta da Comissão referente à
      alteração do regulamento sobre o financiamento dos partidos políticos europeus,
      o Comité dos Representantes Permanentes decidiu ontem <a>dividir</a> em duas
      a proposta da Comissão e adoptar as necessárias alterações ao Regulamento Financeiro
      num instrumento legislativo separado, a ser criado sobre a base jurídica que
      se aplica às propostas de alteração do Regulamento Financeiro.
  - s: Att <v>dela</v> <p>upp</p> budgetarna och öka den sektorsvisa fragmenteringen
      av medel på EU-nivå inom ramen för en sådan halvtidsöversyn tjänar inget som
      helst syfte och är fel väg att gå.
    t: <a>Dividir</a> orçamentos, aumentando a fragmentação sectorial dos fundos a
      nível europeu no quadro desta revisão intercalar, não serve para nada e é uma
      forma de abordagem errada.
  - s: Kanske kan vi <v>dela</v> <p>upp</p> målen i olika regler så att regeln blir
      lättare att tillämpa, eftersom målen är lovvärda men svåra att nå just nu.
    t: Como referiu a senhora deputada Estevan Bolea, teremos de fazer alguma coisa,
      <a>dividindo</a>, por exemplo, os objectivos em diferentes diplomas e simplificando
      a aplicação do quadro proposto, cujos objectivos são louváveis, mas cuja aplicação
      se nos afigura muito difícil no momento presente.
  - s: Denna debatt kan <v>delas</v> <p>upp</p> i två delar.
    t: Este debate pode <a>dividir</a><a>-se</a> em duas partes.
  - s: Eftersom konventionen <v>delar</v> <p>upp</p> de skyddade arterna i olika kategorier
      av kommersiellt utnyttjande utgör den ett tillräckligt mångsidigt verktyg för
      att hålla problemen i styr.
    t: Uma vez que <a>divide</a> as espécies protegidas em diferentes categorias de
      exploração comercial, a Convenção oferece-nos um instrumento suficientemente
      versátil para manter os problemas sob controlo.
  - s: Vi anser däremot inte att stödet skall <v>delas</v> <p>upp</p> och betalas
      ut till medlemsländerna efter ett par år.
    t: Mas <a>dividi</a>-lo e depois, passados alguns anos, reembolsar os Estados-membros,
      nesse jogo não vamos alinhar nunca mais.
  - s: Världens framväxande makter och tillväxtekonomier kommer inte att vänta medan
      EU <v>delar</v> <p>upp</p> sig i sina beståndsdelar, från stora delar som Tyskland
      ned till mycket små delar som Malta, i tron att varje enskild del kommer att
      kunna överleva på egen hand - den åternationaliseringsretorik som många politiker
      förför folket med.
    t: As potências emergentes e as economias emergentes deste mundo não estão à espera
      que a Europa se <a>divida</a> nas suas partes constituintes, umas de grande
      dimensão, como a Alemanha, outras de dimensão muito pequena, como Malta, convictas
      de que cada uma dessas partes sobreviverá sozinha - como defende a retórica
      da renacionalização que muitos políticos servem aos seus povos.
  - s: Eftersom vi har nått ett politiskt samförstånd om att inte tillåta kapitalförluster,
      varför då inte <v>dela</v> <p>upp</p> den grekiska skulden så att den grekiska
      regeringen kan ta sig an framtiden och denna medlare helt enkelt reder upp det
      förgångna genom omstruktureringar?
    t: Já que chegámos ao consenso político de não permitir perdas de capital, por
      que não <a>dividir</a> a dívida grega, permitindo assim que o Governo grego
      possa gerir o futuro, cabendo essencialmente a esse mediador a tarefa de resolver
      os problemas do passado através de uma reestruturação?
  - s: Kärnkraftsdebatten <v>delar</v> ofta <p>upp</p> oss i olika läger.
    t: Senhora Presidente, o debate sobre a energia nuclear <a>divide</a>-nos muitas
      vezes em campos diferentes.
  - s: I stället för att <v>dela</v> <p>upp</p> oss i vänster och höger eller de som
      är för den fria marknaden och laissez-faire och vad som helst, skulle vi kanske
      samarbeta och försöka att få ut det bästa av alla dessa idéer och föra dem samman
      till en enhetlig politik.
    t: Em vez de nos <a>dividirmos</a> em esquerda e direita, em apologistas do mercado
      livre ou do laissez-faire ou seja lá do que for, talvez nos pudéssemos unir
      e tentar aplicar as melhores práticas de todas essas ideias, no âmbito de uma
      política unificada.
  - s: Konsekvenserna av ett sådant tak skulle ha skapat en administrativ och byråkratisk
      mardröm, eftersom markägare då skulle <v>dela</v> <p>upp</p> sina stora jordbruk
      för att undvika minskade anslag.
    t: Este limite dará origem a um pesadelo administrativo e burocrático, pois os
      proprietários rurais procurarão <a>dividir</a> grandes explorações para evitar
      que o tecto reduza o seu financiamento.
  - s: Jag anser att det verkliga problemet, som jag vill komma till rätta med, är
      att de stora jordbruksföretagen som erhåller dessa stora summor lätt kan <v>dela</v>
      <p>upp</p> sitt företag i bokföringssyfte, och då har ingenting förändrats.
    t: O problema que eu vejo aqui, já que pretendo abordar o problema concreto, é
      que as grandes explorações que recebem essas enormes quantidades de dinheiro
      podem facilmente <a>dividir</a><a>-se</a>, apenas para fins contabilísticos
      e então nada mudará.
  - s: Det är också tråkigt att vi frångått traditionen att hålla en stor människorättsdebatt
      vid sammanträdesperioden i Strasbourg och i stället <v>delat</v> <p>upp</p>
      den, vilket nu medför att exempelvis Swiebels betänkande om mänskliga rättigheter
      i EU behandlas långt senare.
    t: É pena, também, que tenhamos abandonado a tradição de realizar um grande debate
      sobre os direitos humanos no período de sessões de Estrasburgo e o tenhamos
      <a>dividido</a>, o que agora implica, por exemplo, que o relatório da senhora
      deputada Swiebel sobre os direitos do Homem na UE seja apreciado muito mais
      tarde.
  - s: Europeiska unionen producerar miljontals ton animala biprodukter, och dessa
      <v>delas</v> <p>upp</p> i tre kategorier enligt risker för människor och djur.
    t: A União Europeia produz milhões de toneladas de subprodutos animais que se
      <a>dividem</a> em três categorias, segundo o risco que representam para os seres
      humanos ou para os animais.
  - s: Inom ramen för ett sådant resonemang är det klart att det kommer att uppkomma
      tusentals detaljfrågor, eftersom vart och ett av dessa huvudområden kan <v>delas</v>
      <p>upp</p> i diverse delproblem, som jag inte anser att vi skall gå in på här.
    t: no interior disto, é claro que devem abrir-se mil capítulos particulares, porque,
      depois, cada um destes capítulos gerais se <a>divide</a> em muitos problemas
      específicos, que não me parece oportuno analisar agora.
  - s: Jag hade inte tänkt utnyttja min talartid på gruppens vägnar, utan tänkte att
      jag kunde <v>dela</v> <p>upp</p> den och tala efteråt, men uppenbarligen är
      detta inte möjligt i debatter om resolutioner, så jag informerades i morse om
      att jag skulle tala nu.
    t: Senhor Presidente, não tencionava utilizar o meu tempo de uso da palavra em
      nome do grupo porque pensava que podia <a>dividi</a>-lo e intervir depois, mas
      parece que não é possível tratando-se de uma resolução;
  - s: Frågan uppkommer om vi ska tillåta att projekt <v>delas</v> <p>upp</p> i olika
      faser tidsmässigt, om man i efterhand kan säga att samtliga delar faktiskt ingick
      i en övergripande plan och därför borde ha betraktats som en helhet från början.
    t: A questão que se coloca é a de saber se deveremos permitir sempre que os projectos
      sejam <a>divididos</a> em fases separadas no tempo, se, em retrospectiva, se
      pode dizer que de facto tudo fazia parte de um plano global e devia ter sido
      visto como um todo desde o início.
  - s: Kauppi ställde frågan varför kommissionen utarbetat ett åtgärdspaket som <v>delats</v>
      <p>upp</p> i två separata förslag.
    t: Na questão que colocou, a senhora deputada Kauppi perguntou porque é que a
      Comissão elaborou um pacote de medidas <a>dividido</a> em duas propostas independentes.
  - s: Av den anledningen pläderar jag för ett initiativbetänkande om kustområden
      och öregioner och för att vi så snart som möjligt kan diskutera detta initiativbetänkande
      eller, om vi <v>delar</v> <p>upp</p> det, dessa två betänkanden här i parlamentet.
    t: Por isso, pugno por um relatório de iniciativa sobre regiões costeiras e insulares
      e por que possamos apresentar este relatório para debate no Parlamento ou, se
      ele for <a>dividido</a>, dois relatórios, com a máxima rapidez possível.
  - s: Kan du <v>dela</v> <p>upp</p> dessa fem minuter mellan de två förfrågningar
      som har gjorts?
    t: Senhor Presidente, poderia V. Exa. <a>dividir</a> os cinco minutos entre os
      dois pedidos que foram apresentados?
  - s: Parlamentet har inga mekanismer för att <v>dela</v> <p>upp</p> det, och så
      vitt jag förstår så har inte heller kommissionen eller rådet det.
    t: O Parlamento não tem qualquer mecanismo para a <a>dividir</a> e, tanto quanto
      vejo, a Comissão e o Conselho também não.
  - s: Kommissionen föreslår i enlighet med sin rapport att den garanterade största
      arealen <v>delas</v> <p>upp</p> i två delar på grundval av den tidigare arealfördelningen
