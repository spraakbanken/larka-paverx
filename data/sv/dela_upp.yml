    t: Espero sinceramente que o Conselho Europeu, sob o impulso benéfico da Presidência
      luxemburguesa, tenha a sensatez de escolher sempre o que une em vez do que divide
      inutilmente, uma vez que o que separa os bons candidatos dos menos bons não
      é de tal forma importante que mereça corrermos o risco de os <a>dividir</a>
