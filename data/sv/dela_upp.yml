      sprida resurserna för den här politiken över de olika sektorerna.
    t: Ich bin definitiv für die Ablehnung aller Versuche einer Renationalisierung
      der Kohäsionspolitik oder ihrer <a>Aufteilung</a> in Sektoren und der Einführung
      einer sektoralen Streuung der Ressourcen dieser Politik.
  - s: Att <v>dela</v> <p>upp</p> detta nya program i två underprogram skulle innebära
      ett fortsatt blygsamt synsätt.
    t: Eine <a>Aufteilung</a> dieses neuen Programms in zwei Unterprogramme würde
      einen noch schüchternen Ansatz bedeuten.
  - s: För det andra, att rent praktiskt <v>dela</v> <p>upp</p> ett disciplinärt mål
      i dess finansiella aspekter och övriga beteendeaspekter, i och med att dessa
      behandlas i olika institutioner, skulle få den mycket oönskade effekten att
      åstadkomma ett avsevärt förlängt disciplinärt förfarande.
    t: Zweitens würde eine <a>Aufteilung</a> eines Disziplinarverfahrens in einen
      finanziellen und einen das Verhalten betreffenden Aspekt und damit einhergehend
      eine Anhörung der Aspekte in getrennten Institutionen in der Praxis zu dem unerwünschten
      Effekt führen, dass das Disziplinarverfahren beträchtlich in die Länge gezogen
      wird.
  - s: Det handlar alltså om att sätta ihop detta Europa igen i den politiska verkstaden
      efter Stalin-Hitler-pakten - Ribbentrop-Molotov-avtalet skulle man också kunna
      säga - som <v>delade</v> <p>upp</p> Europa i intressesfärer.
    t: Es geht also darum, dieses Europa in der politischen Werkstatt wieder zusammenzuschrauben,
      nach dem Stalin-Hitler-Pakt - man könnte auch sagen <a>Ribbentrop-Molotow-Vertrag</a>
      - über die <a>Aufteilung</a> Europas in Interessensphären.
  - s: Respekten för dessa förutsättningar leder till att de totala intäkterna i budgeten
      för Europaparlamentet blir 916, 1 miljoner ecu, vilket innebär en ökning av
      knappt 0, 88 procent jämfört med 1998 och en driftmarginal på 28, 5 miljoner
      ecu, vilket gör det möjligt för oss i oktober att lösa ett antal viktiga problem
      som fortfarande är olösta, som till exempel hur man skall <v>dela</v> <p>upp</p>
      de belopp som krävs för köpet av IPE IV i Strasbourg, utgifterna i samband med
      ledamöternas nya stadga - förslag till dessa skall arbetsgruppen som tillsatts
      för ändamålet av presidiet lämna till budgetutskottet innan budgeten behandlas
      första gången - de kostnader som uppkommer i samband med att en stadga för assistenterna
      utformas och som rör anställningen av frilanstolkar, ett förfarande som fortfarande
      pågår.
    t: Dies ermöglicht es uns, im Oktober eine Antwort auf einige wichtige, noch offene
      Probleme zu geben, wie z.B. die <a>Aufteilung</a> der Beträge, die für den Erwerb
      des IPE IV in Straßburg anfallen, in Annuitäten, die Ausgaben in Verbindung
      mit dem neuen Statut der Abgeordneten - diesbezügliche Vorschläge müssen dem
      Haushaltsausschuß von der Arbeitsgruppe, die dafür vom Präsidium eingerichtet
      wurde, vor der ersten Lesung des Haushaltplans vorgelegt werden -, die Ausgaben
      in Verbindung mit den Entscheidungen zu dem Statut der Assistenten und den noch
      laufenden Verhandlungen mit den freiberuflichen Dolmetschern.
  - s: Vi har t.ex. krävt ett gemenskapsinitiativ som syftar till att i samtliga medlemsländer
      införa en förordning om att <v>dela</v> <p>upp</p> rätten till underhåll vid
      skilsmässa, för att inte de kvinnor som under tjugo, trettio eller fyrtio år
      ägnat sig åt familjen och barnuppfostran, och som ofta får det sämre ställt
      vid skilsmässa, skall bli utan socialförsäkring.
    t: Wir haben zum Beispiel eine Gemeinschaftsinitiative gefordert, deren Ziel darin
      besteht, in allen Mitgliedsstaaten eine Regelung einzuführen, nach der bei Scheidungen
      eine <a>Aufteilung</a> der Rentenansprüche vorgesehen ist, damit die Frauen,
      die sich zwanzig, dreißig, vierzig Jahre lang um die Familie gekümmert und Kinder
      aufgezogen haben und die bei Scheidungen zu häufig leer ausgehen, eine entsprechende
      soziale Absicherung erhalten.
  - s: med andra ord, att styra världen och att <v>dela</v> <p>upp</p> den mellan
      dessa två bastioner för kapitalismen.
    t: Die Entschließung reiht sich ein in die Schaffung einer so genannten ’ausgewogenen
