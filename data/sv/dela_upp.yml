      prioriteringar skapar en mindre krets, men en krets som så att säga kan <v>delas</v>
      <p>upp</p> utifrån intresseområden.
    t: Tale comitato unico può però <a>suddividersi</a>, per così dire, per poli di
      interesse.
  - s: Anslagen röstades igenom för ett omfattande program och det såg vid första
      påseendet ut som om kommissionen gjorde klokt i att <v>dela</v> <p>upp</p> det
      på många kontrakt.
    t: È stato approvato lo stanziamento di fondi per l’ampliamento del programma,
      e all’apparenza sembrava che la Commissione facesse una cosa buona a <a>suddividerlo</a>
      in tanti contratti perché, si diceva, «c’è maggiore trasparenza, perché si vede
      dove vanno a finire i soldi».
  - s: De kan <v>delas</v> <p>upp</p> i två kategorier - tekniska ändringsförslag
      och institutionella ändringsförslag.
    t: Possono essere <a>suddivisi</a> in due categorie emendamenti tecnici ed emendamenti
      istituzionali.
  - s: Hur <v>delar</v> man <p>upp</p> en dammsugare och en tvättmaskin om man inte
      kan enas?
    t: Come <a>suddividere</a> un aspirapolvere e una lavastoviglie se non c’è accordo?
  - s: FN:s miljöprogram bör ges de befogenheter de behöver, och kampen mot klimatförändringen
      bör <v>delas</v> <p>upp</p> i olika åtgärdsområden såsom främjande av energieffektivitet,
      användning av förnybar energi och ren teknik.
    t: Ai programmi ambientali delle Nazioni Unite occorre conferire l’autorità di
      cui necessitano e la lotta al cambiamento climatico dovrebbe essere <a>suddivisa</a>
      in ambiti d’azione volti a promuovere il rendimento energetico, l’impiego dell’energia
      rinnovabile e le tecnologie pulite.
  - s: Det vore fel att <v>dela</v> <p>upp</p> de länder som vill gå med i den Europeiska
      unionen i A- och B-lag.
    t: Sarebbe un errore <a>suddividere</a> in categorie A e B i paesi che chiedono
      di aderire oppure avviare le procedure di adesione senza affrontare le questioni
      istituzionali ancora pendenti.
  - s: Jag tror därför att det skulle vara klokt att under detta år, innan Lissabonfördraget
      träder i kraft, samarbeta med varandra och <v>dela</v> <p>upp</p> den lagstiftning
      vi diskuterar i två avsnitt.
    t: Sono pertanto dell’avviso che sarebbe saggio se quest’anno riuscissimo ad applicare
      il Trattato di Lisbona, a cooperare tra noi e a <a>suddividere</a> in due parti
      la legislazione che stiamo dibattendo.
  - s: 'Därför vore det lämpligt om kommissionen tog hänsyn till parlamentets anmärkningar
      och ändringsförslag, för att göra dessa mål tydligare, och framför allt till
      Phare-programmets funktion, vilket riskerar att <v>delas</v> <p>upp</p> i två
      eller tre Phare-program:'
    t: Sarebbe opportuno che la Commissione tenesse conto anche delle osservazioni
      e degli emendamenti del Parlamento, nel senso di conferire maggiore chiarezza
      a quegli obiettivi e, soprattutto, al funzionamento del programma, che corre
      il rischio di <a>suddividersi</a> in altri due o tre programmi PHARE, rispettivamente
      per i paesi con cui sono già stati avviati i negoziati, per quelli che sono
      sul punto di farlo e desiderano iniziare i negoziati e per i paesi ai quali
      non si applica tuttora il programma PHARE e non sono inseriti in questo processo.
  - s: Respekten för dessa förutsättningar leder till att de totala intäkterna i budgeten
      för Europaparlamentet blir 916, 1 miljoner ecu, vilket innebär en ökning av
      knappt 0, 88 procent jämfört med 1998 och en driftmarginal på 28, 5 miljoner
      ecu, vilket gör det möjligt för oss i oktober att lösa ett antal viktiga problem
      som fortfarande är olösta, som till exempel hur man skall <v>dela</v> <p>upp</p>
      de belopp som krävs för köpet av IPE IV i Strasbourg, utgifterna i samband med
      ledamöternas nya stadga - förslag till dessa skall arbetsgruppen som tillsatts
      för ändamålet av presidiet lämna till budgetutskottet innan budgeten behandlas
      första gången - de kostnader som uppkommer i samband med att en stadga för assistenterna
      utformas och som rör anställningen av frilanstolkar, ett förfarande som fortfarande
      pågår.
    t: Il rispetto di queste condizioni fa sì che l’importo globale del bilancio del
      Parlamento europeo sia di 916, 1 milioni di ecu, con un incremento di appena
      0, 88 percento rispetto al 1998 e un margine operativo di 28, 5 milioni di ecu,
      che ci consentirà ad ottobre di dare una risposta ad alcuni importanti problemi
      ancora aperti, quali l’annualità in cui <a>suddividere</a> le somme occorrenti
      per l’acquisto dell’IPE IV a Strasburgo, le spese connesse al nuovo statuto
      dei deputati - le cui proposte dovranno essere sottoposte dal gruppo di lavoro,
      creato a tale fine dall’Ufficio di presidenza, alla commissione per i bilanci
      entro la prima lettura del bilancio stesso - le spese connesse alle scelte che
      verranno fatte circa lo statuto degli assistenti e circa la contrattazione,
      tuttora in corso, con gli interpreti free-lance .
  - s: Kan du <v>dela</v> <p>upp</p> dessa fem minuter mellan de två förfrågningar
      som har gjorts?
    t: Signor Presidente, può <a>suddividere</a> i cinque minuti tra le due richieste
      avanzate?
  - s: Sedan måste vi också rentav <v>dela</v> <p>upp</p> detta mellan de båda föredragandena,
      eftersom vi formellt sett bara har ett direktiv, men eftersom det handlar om
      två akter har vi ändå två föredragande.
    t: Si tratta di un mercato che vale miliardi e noi ci permettiamo di attribuire
      cinque minuti di parola ad ogni relatore, un tempo nel quale non si può davvero
      dire nulla di sensato su un simile argomento e che per di più va <a>suddiviso</a>
      tra i due relatori, visto che formalmente la direttiva è una sola, ma i relatori
      sono due trattandosi di due dossier.
  - s: Föredragandens förslag att <v>dela</v> <p>upp</p> de 100 miljonerna ecu från
      reserven på olika budgetposter och på så sätt använda dessa pengar på ett mycket
      vettigt sätt välkomnas därför å det varmaste.
    t: Si deve pertanto accogliere col massimo favore la proposta del relatore di
      <a>suddividere</a> i 100 milioni di ECU della riserva tra diverse linee di bilancio,
      utilizzandoli così in modo molto sensato.
  - s: Ni har <v>delat</v> <p>upp</p> vissa av dem på ett sådant sätt att det i framtiden
      kommer att bli mycket svårt att genomföra specifika förhandlingar i utskotten.
    t: Lei ha <a>suddiviso</a> alcuni di questi in modo tale che sarà molto difficile
      condurre negoziati specifici all’interno delle commissioni parlamentari.
  - s: Med tanke på det allt mer omfattande samarbetet mellan medlemsstaterna och
      den ökade betydelsen av EU:s kapacitet för global intervention, skulle det vara
      obegripligt om man <v>delade</v> <p>upp</p> de olika strategiska och politiska
      besluten mellan EU-institutionerna.
    t: Infatti, nel contesto del progressivo approfondimento della cooperazione tra
      Stati membri e dell’accresciuta capacità dell’Unione europea di un intervento
      globale, sarebbe incomprensibile <a>suddividere</a> le diverse scelte strategiche
      e politiche e le decisioni in seno alle istituzioni europee.
  - s: Den engelska modellen bestod i att man <v>delade</v> <p>upp</p> det nationella
      järnvägsföretaget i regionala företag som delvis har hamnat i händerna på stora
      utländska koncerner.
    t: In Gran Bretagna le ferrovie nazionali sono state <a>suddivise</a> in imprese
      regionali che in parte sono finite in mano a grosse imprese straniere.
  - s: Vår avsikt är att <v>dela</v> <p>upp</p> den förberedande gruppens arbete i
      två perioder under vilka alla ämnen kommer att analyseras.
    t: Intendiamo <a>suddividere</a> il lavoro del gruppo preparatorio in due cicli
      durante i quali sanno analizzati tutti i temi.
- c: 10
  r: 3
  v: divisione
  x:
  - s: EU framhärdar ändå i att vilja <v>dela</v> <p>upp</p> ett Afrika mellan Medelhavet
      och det svarta Afrika.
    t: Eppure, l’Unione europea persiste nel voler operare una <a>divisione</a> fra
      Africa mediterranea ed Africa nera.
  - s: Det finns många hinder och en stor risk för att ön <v>delas</v> <p>upp</p>,
      något som vi ser i de extrema uttalandena från Ankara som behandlar Cypern som
      om det vore en av dess provinser.
    t: Vi sono molti ostacoli ed il pericolo percepibile di una <a>divisione</a> dell’isola,
      come si può osservare nelle manifestazioni di estremisti ad Ankara, che considera
      Cipro come una sua provincia;
  - s: Vi anser det vara en bra lösning att Tindemans betänkande <v>delades</v> <p>upp</p>
      i två delar.
    t: La <a>divisione</a> in due parti della relazione dell’onorevole Tindemans è
      a nostro avviso una soluzione valida.
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
      mot en text som ställer upp alla kandidatländer på en och samma startlinje,
      och min stora förhoppning är att Europeiska rådet, under det luxemburgska ordförandeskapets
      välgörande drivkraft, kommer att ha klokheten att alltid välja det som enar
      snarare än det som onödigtvis <v>delar</v> <p>upp</p>, för det som skiljer de
      goda kandidaterna åt från de mindre goda är inte så betydande, att man skall
      ta risken att dela upp dem i två grupper som presenteras på olika sätt.
    t: Fortunatamente, e a questo proposito vorrei congratularmi con i relatori, il
      Parlamento si avvia a formulare un testo che mette sulla stessa linea di partenza
      tutti i paesi candidati e mi auguro profondamente che il Consiglio europeo,
      sotto il benefico impulso della presidenza lussemburghese, avrà la saggezza
      di scegliere sempre ciò che unisce piuttosto che quello che crea inutili <a>divisioni</a>,
      poiché ciò che separa i buoni candidati da quelli meno buoni non è tanto importante
      da dover correre il rischio di dividerli in due gruppi presentati in maniera
      distinta.
  - s: Jag vill därför be er och utskottet för sysselsättning och sociala frågor att
      vidta åtgärder i denna fråga för att se till att det här företaget inte blir
      ännu ett exempel på att Europa <v>delas</v> <p>upp</p> i ett överlägset väst
      och ett underlägset öst, och för att se till att Europa inte förknippas med
      exploatering.
    t: Pertanto, signor Presidente, chiedo a lei e alla commissione per l’occupazione
      e gli affari sociali di intervenire affinché tale società non diventi un ennesimo
      esempio della <a>divisione</a> dell’Europa tra un ovest superiore e un est inferiore
      e affinché l’Europa non diventi sinonimo di sfruttamento.
  - s: Eftersom det riktar sig till små och medelstora företag och nystartade företag
      - det vill säga företag som föds ur tanken att starta ett nytt företag snarare
      än som en följd av att befintliga eller andra företag omvandlas, <v>delas</v>
      <p>upp</p> eller slås samman - som också måste hanteras, välkomnar vi också
      Europeiska kommissionens återhållsamhet i fråga om kraven på den gränsöverskridande
      komponenten.
    t: Poiché essa è rivolta alle PMI, e invece vanno previste anche le start-up -
      cioè le società che sorgono dall’idea di avviare una nuova impresa piuttosto
      che dalla trasformazione, <a>divisione</a> o fusione di società esistenti o
      di altre - accogliamo con favore anche la limitazione posta dalla Commissione
      europea circa i requisiti di carattere transfrontaliero.
  - s: Den vansinniga tron på vad liberalismen presterar, och till och med fulländar,
      har gjort oss närsynta när det gäller framtiden, nedvärderat offentliga insatser
      och tjänster, skuldbelagt dem som tror på att offentliga investeringar är nödvändiga
      på lång sikt och <v>delat</v> <p>upp</p> kostnaderna på olika sektorer men samtidigt
      inte räknat med allmänintresset och de positiva och negativa effekterna av kortsiktiga
      beslut.
    t: La convinzione insensata che la liberalizzazione sia efficace, o perfino perfetta,
      è responsabile della miopia nei confronti del futuro, della svalutazione dell’azione
      e dei servizi pubblici, del biasimo rivolto a chi crede nella necessità di investimenti
      pubblici a lungo temine ed ha determinato la <a>divisione</a> dei finanziamenti
      per settore, ignorando l’interesse collettivo e gli effetti indotti, positivi
      o negativi, delle decisioni prese a breve termine.
  - s: När vi <v>delar</v> <p>upp</p> världen i ett ”vi”, som självfallet utgörs av
      idel goda människor, och ett ”de”, som utgörs av människor som av någon anledning
      är ondskefulla och till varje pris vill skada oss, så visar det bara hur lite
      vi har förstått själva integrationsprincipens innebörd.
    t: Questa <a>divisione</a> tra «noi», onesti a priori, e i malvagi «loro», che
      cercano di danneggiarci a ogni costo, indica semplicemente che ne capiamo molto
      poco dell’attuale principio di integrazione.
  - s: S&D-gruppen har beslutat sig för att stödja kommissionen, därför att nu när
      EU plågas av en långdragen ekonomisk och finansiell kris och ökande arbetslöshet
      och dess medborgare har tappat tron på EU får Europaparlamentet och EU rent
      allmänt inte bli den plats där man <v>delar</v> <p>upp</p> sig i läger som är
      för eller emot.
    t: Il gruppo S&D ha deciso di sostenere la Commissione, perché in un momento in
      cui l’Europa è afflitta da una crisi economica e finanziaria senza fine, da
      una sempre crescente disoccupazione e i suoi cittadini sono disillusi nei confronti
      dell’Europa, il Parlamento europeo e l’Europa in genere non devono diventare
      il luogo di <a>divisioni</a> e posizioni contrapposte.
  - s: Det är ett politiskt projekt men dessutom ett historiskt projekt inriktat mot
      en definitiv återförening av Europa efter delningen med det kalla kriget och
      terrorbalansen, då Europa <v>delades</v> <p>upp</p> i block.
    t: Si tratta di un progetto politico, ma anche di un progetto storico, orientato
      verso la definitiva riunificazione dell’Europa dopo la divisione imposta dalla
      guerra fredda e dall’equilibrio del terrore, dopo la <a>divisione</a> dell’Europa
      in blocchi contrapposti.
- c: 9
  r: 4
  v: essere
  x:
  - s: Av den anledningen ser jag det som en rent ekonomisk verksamhet som måste <v>delas</v>
      <p>upp</p>.
    t: Per questo motivo credo si tratti semplicemente di un’attività economica che
      dovrebbe <a>essere</a> separata.
  - s: Jag anser att parlamentets budskap just nu kan <v>delas</v> <p>upp</p> i ett
      antal mycket tydliga och mycket exakta budskap, men med en grundtanke, nämligen
      att vi behöver människor, arbetstillfällen och nationella resurser, men också
      resurser på EU-nivå, för att återupprätta dynamiken, tillväxten och solidariteten
      inom EU, vilket är vad folket förväntar sig.
    t: Signor Presidente, onorevoli deputati, credo che in questo momento storico
      il messaggio del Parlamento possa <a>essere</a> frazionato in una serie di messaggi
      molto chiari e molto precisi che hanno, tuttavia, un’idea in comune, cioè che
      c’è bisogno non solo delle persone, dei posti di lavoro e delle risorse nazionali
      ma anche delle risorse europee per poter riportare nello spazio europeo - com’è
      nelle aspettative dei cittadini - dinamismo, crescita e solidarietà.
  - s: Men, herr rådsordförande och alla andra, se bara till att Europa inte <v>delas</v>
      <p>upp</p> i duvor och hökar!
    t: Si aspettano che le autorità garantiscano la loro sicurezza e, pur rendendosi
      conto che tale sicurezza non può <a>essere</a> assoluta, chiedono tuttavia,
      a ragione, un intervento adeguato ed efficace.
  - s: Finansieringen från EU <v>delades</v> <p>upp</p> på tre delprogram på områdena
      gas- och elinfrastrukturprojekt, projekt för havsbaserad vindkraft och projekt
      för avskiljning och lagring av koldioxid (CCS).
    t: Questi fondi comunitari <a>sono</a> stati destinati a tre sottoprogrammi riguardanti
      progetti di infrastrutture per il gas e l’energia elettrica, progetti di parchi
      eolici offshore per la produzione di energia elettrica e progetti di cattura
      e stoccaggio del carbonio.
  - s: Som parlamentet känner till började dessa två instrument sina liv som ett enda
      instrument, och utskottet för utveckling hade rätt när man framhöll att de borde
      <v>delas</v> <p>upp</p> eftersom vi blandade äpplen och päron.
    t: Come è noto a questo Parlamento, i due strumenti in esame sono nati in origine
      come uno strumento unico e la commissione per lo sviluppo, a ragione, ha sostenuto
      che dovevano <a>essere</a> separati perché si faceva di tutta l’erba un fascio.
  - s: Prioriteringarna kan <v>delas</v> <p>upp</p> i tre olika områden, två hör ihop
      och dem kommer jag att ta upp senare, och det tredje är Regionkommittén.
    t: Ci <a>sono</a> tre aspetti diversi, due sono tra loro legati e saranno affrontati
      più tardi, e l’altro è il Comitato delle regioni.
  - s: Genom att arbetstagarna <v>delas</v> <p>upp</p> på olika företag med skilda
      intressen, som ständigt oroar sig över sina möjligheter att vinna eller förlora
      nästa upphandling, får de känslan av att deras arbete inte längre är lika oumbärligt.
    t: Poiché queste persone <a>sono</a> disseminate tra varie compagnie con interessi
      diversi, costantemente preoccupate delle loro possibilità di vincere o perdere
      l’appalto successivo, i lavoratori hanno l’impressione che il loro lavoro non
      sia più fondamentale come in passato, e questo porterà inevitabilmente ad un
      calo di qualità.
  - s: Exempelvis har de gemensamma konsulära anvisningarna och den gemensamma handboken
      blivit förordningar, och nya förslag grundade på den tredje pelaren kompletterar
      eller ersätter motsvarande bestämmelser i konventionen som <v>delats</v> <p>upp</p>
      mot denna pelare.
    t: A titolo d’esempio, l’istruzione consolare comune e il manuale comune sono
      divenuti dei regolamenti e nuove proposte basate sul terzo pilastro completano
      o sostituiscono le disposizioni equivalenti della Convenzione che sono <a>state</a>
      orientate verso questo pilastro.
  - s: Parlamentet ansåg dock vid förstabehandlingen att tillämpningen skulle <v>delas</v>
      <p>upp</p> på förare från tredjeländer å ena sidan och EU-förare å den andra
      på grund av de administrativa åtgärder som medlemsstaterna måste vidta.
    t: In prima lettura il Parlamento riteneva che dovesse <a>essere</a> prevista
      un’applicazione differita per i conducenti dei paesi terzi e per quelli dell’UE
      a causa delle misure amministrative che gli Stati membri devono adottare Con
      tale posizione, il Parlamento dimostrava di conoscere la situazione del settore,
      dove il problema più importante è rappresentato dai conducenti dei paesi terzi,
      almeno a giudicare dalle denunce relative a simili prassi.
- c: 7
  r: 5
  v: ripartire
  x:
  - s: Därför välkomnar jag idén att de målsättningar som antas på gemenskapsnivå
      bör <v>delas</v> <p>upp</p> i olika nationella målsättningar.
    t: Di conseguenza, accolgo con favore l’idea che gli obiettivi adottati a livello
      comunitario siano <a>ripartiti</a> in vari obiettivi nazionali.
  - s: De stater som frivilligt har gjort mer, har i varje fall en stor fördel med
      detta nya system, eftersom den fiskeansträngning, som i framtiden skall <v>delas</v>
      <p>upp</p> på de enskilda medlemsstaterna, då kan delas upp på ett ekonomiskt
      förnuftigare sätt på denna flotta, och inte innebär att inget enda fartyg får
      tillräckligt många dagar till sjöss för att kunna fiska på ett meningsfullt
      sätt.
    t: Quegli Stati che hanno volontariamente fatto di più avranno ad ogni modo un
      grosso vantaggio con il nuovo sistema perché lo sforzo di pesca, che in futuro
      verrà <a>ripartito</a> tra i singoli Stati membri, potrà essere distribuito
      in maniera più sensata tra la flotta e non farà sì che nessuna nave riceva un
      numero sufficiente di giorni in mare per poter effettuare una pesca adeguata.
  - s: Här är det särskilt viktigt att de berörda länderna motstår frestelserna att
      <v>dela</v> <p>upp</p> de kortsiktiga vinsterna.
    t: Su questo punto, è particolarmente importante che i paesi interessati non cedano
      alla tentazione allettante di <a>ripartire</a> i benefici del breve termine.
  - s: Vilka ändringar har rådet för avsikt att tillföra direktivet i fråga (92/12/EEG)så
      att ansvaret mellan avsändare och mottagare kan <v>delas</v> <p>upp</p> med
      precision och möjligheterna till bedrägeri undanröjas?
    t: in modo che le responsabilità siano <a>ripartite</a> fra speditore e ricevitore
      con precisione e senza possibilità di frodi?
  - s: Kommissionens prognoser visar att det varje år kanske skulle ha varit en mobil
      arbetstagare från öst per 1 000 invånare i väst, om det hade <v>delats</v> <p>upp</p>
      bland alla stater.
    t: Secondo le previsioni della Commissione, ogni anno ci potrebbe essere un lavoratore
      mobile dell’est per ogni 1 000 abitanti dell’Europa occidentale, se il flusso
      sarà <a>ripartito</a> tra gli Stati membri.
  - s: Kommissionen bör koncentrera sig på de stora projekten, men förvisso med åläggandet
      att de stora projekt man driver skall <v>delas</v> <p>upp</p> i mindre enheter;
    t: La Commissione dovrebbe concentrarsi sui grossi progetti, ad ogni modo con
      l’obbligo di <a>ripartire</a> questi ultimi in piccole unità - anche qui sarebbe
      il caso di prescrivere una quota.
  - s: Då skall vi också gemensamt <v>dela</v> <p>upp</p> dessa medel i enlighet med
      detta.
    t: A quel punto sarà nostro compito comune <a>ripartire</a> adeguatamente tali
      disponibilità finanziarie.
- c: 5
  r: 6
  v: ripartizione
  x:
  - s: Men jag har förståelse för att vi i våra överläggningar med nödvändighet särskilt
      måste beakta sammanhållningen, och därför har vi också byggt in ett sammanhållningselement
