---
de:
- c: 65
  r: 1
  v: aufteilen
  x:
  - s: Det är således svårt att utan protester acceptera det oförsiktiga förslaget
      från kommissionen som består i att redan från början <v>dela</v> <p>upp</p>
      kandidatländerna i två kategorier.
    t: Von daher ist es schwierig, protestlos den unbesonnenen Vorschlag der Kommission
      hinzunehmen, wonach die beitrittswilligen Länder von vornherein in zwei Kategorien
      <a>aufgeteilt</a> werden sollen.
  - s: Det är också viktigt att säkerställa lika villkor för alla forskningsinstitutioner
      och att inte <v>dela</v> <p>upp</p> dem efter deras storlek och finansiella
      kapacitet.
    t: Es ist auch wichtig, gleiche Bedingungen für alle Forschungseinrichtungen herzustellen
      und sie nicht entsprechend ihrer Größe und finanziellen Kapazität <a>aufzuteilen</a>.
  - s: Det kan inte skapas jobb genom att lagstifta om att sänka arbetstiden, som
      om jobb var en kaka som man skär upp och <v>delar</v> <p>upp</p> mellan människor.
    t: Man kann keine Arbeitsplätze schaffen, indem man die Arbeitszeit gesetzlich
      senkt, als ob Arbeitsplätze ein Kuchen wären, den man zerschneiden und unter
      den Bürgern <a>aufteilen</a> kann.
  - s: Rådet kan inte <v>dela</v> <p>upp</p> ett mandat i två, det måste utse en ordförande
      för hela mandattiden som avses i fördraget.
    t: Der Rat kann ein Mandat nicht in zwei <a>aufteilen</a>.
  - s: Jag har sett många palestinier dö och lida och i Israel har jag även mina gamla
      vänner och kolleger i frihetskampen som aldrig låter sina barn åka med samma
      buss till skolan och som <v>delar</v> <p>upp</p> sina barn av rädsla för att
      de skall dö i ett terroristattentat.
    t: Ich habe viele Palästinenser sterben und leiden sehen und ich habe auch Familien
      meiner alten Freunde aus dem israelischen Friedenscamp gesehen, die ihre Kinder
      nicht in demselben Autobus zur Schule bringen und ihre Kinder <a>aufteilen</a>
      aus Angst, dass sie durch einen terroristischen Anschlag alle miteinander sterben
      könnten.
  - s: Jag ber er också att skapa sammanhållning i EU om frågor som rör överföring
      av uppgifter och inte <v>dela</v> <p>upp</p> detta i nationella och europeiska
      frågor.
    t: Ich bitte Sie auch, den Zusammenhalt in der EU in Fragen der Datenübertragung
      herbeizuführen und diesen nicht <a>aufzuteilen</a> in Nationales und Europäisches.
  - s: medlemsstater kan <v>dela</v> <p>upp</p> tillsynen av att lagen efterlevs mellan
      olika myndigheter, och den nationella tillsynsmyndigheten blir den nationella
      konkurrensmyndigheten, som ni säkert känner till.
    t: Um die Frage direkt zu beantworten, die Mitgliedstaaten können die Zuständigkeit
      auf die einzelnen Behörden <a>aufteilen</a>, und aus der einzelstaatlichen Regulierungsbehörde
      wird die einzelstaatliche Wettbewerbsbehörde, wie Ihnen sicherlich bekannt ist.
  - s: Det finns annars risk för att ni en dag föreslår oss att inrätta ett nytt organ
      som ska <v>dela</v> <p>upp</p> och övervaka organen i varje medlemsstat.
    t: Doch bevor wir die Schaffung neuer Strukturen ins Auge fassen, sollten wir
      zunächst Bilanz über die bestehenden Strukturen ziehen, sonst laufen Sie eines
      Tages Gefahr, uns die Schaffung einer neuen Agentur vorzuschlagen, um die Agenturen
      in jedem Mitgliedstaat <a>aufzuteilen</a> und zu kontrollieren.
  - s: Herr ordförande, de fyrtio år som skiljer oss från undertecknandet av Romfördraget
      kan, om man beaktar utvecklingen av den allmänna opinionen, <v>delas</v> <p>upp</p>
      i två perioder.
    t: Die vierzig Jahre seit der Unterzeichnung der Römischen Verträge lassen sich,
      was die Entwicklung der öffentlichen Meinung anbetrifft, in zwei Abschnitte
      <a>aufteilen</a>.
  - s: För det fjärde är den omfattande detaljregleringen i förordningarna, särskilt
      i fråga om arbets- och viloperioder och hur de skall <v>delas</v> <p>upp</p>,
      ett förfärande exempel på framtida byråkrati som nästan inte lämnar något handlingsutrymme.
    t: Viertens, stellt die Detailliertheit der Vorschriften, insbesondere hinsichtlich
      der Lenk- und Ruhezeiten und der Frage, wie diese <a>aufzuteilen</a> und zu
      verteilen sind, die erschreckende Vision einer Bürokratie dar, die fast keinen
      Spielraum lässt.
  - s: I dag kulminerar ett betydligt längre och mera komplext förfarande än önskvärt,
      eftersom det var nödvändigt att <v>dela</v> <p>upp</p> kommissionens ursprungliga
      förslag i två dokument allt efter geografiska områden villiga att delta i gemenskapens
      åtgärdsprogram för samarbete beträffande demokrati, rättsstaten, mänskliga rättigheter
      och grundläggande friheter.
    t: Herr Präsident, heute findet ein Verfahren seinen Höhepunkt, das aufgrund der
      Notwendigkeit, den ursprünglichen Vorschlag der Kommission entsprechend den
      unterschiedlichen geographischen Bereichen, die für Gemeinschaftsmaßnahmen auf
      dem Gebiet der Menschenrechte und der Förderung des Rechtsstaats und der Demokratie
      in Frage kommen, in zwei Texte <a>aufzuteilen</a>, langwieriger und komplizierter
      war, als dies wünschenswert gewesen wäre.
  - s: Det är i stor mån ett minoritetsbeslut som kommer att leda till att bestämmelserna
      <v>delas</v> <p>upp</p> mellan en rad olika lagar och förordningar.
    t: sie ist eher eine Minderheitenwahl und wird in Bestimmungen enden, die zwischen
      einer ganzen Reihe von Rechtsvorschriften und Dekreten <a>aufgeteilt</a> sind.
  - s: Hur ska vi hantera kravet att <v>dela</v> <p>upp</p> Makedonien (eller ska
      det fortsätta att vara Fyrom)?
    t: Wie werden wir auf die Forderung reagieren, Mazedonien (oder sollte das immer
      noch FYROM heißen) <a>aufzuteilen</a>?
  - s: Att klä ut det gamla fördraget i nya kläder eller att <v>dela</v> <p>upp</p>
      det i mindre bitar är ett ganska billigt trick.
    t: Dem alten Vertrag ein neues Outfit zu verpassen oder ihn in kleinere Stücke
      <a>aufzuteilen</a>, das ist nichts als ein billiger Trick.
  - s: Tiden för grupperna har <v>delats</v> <p>upp</p> mellan ledamöterna så att
      alla har fått en minut var, men nästan ingen har talat i mindre än en och en
      halv minut, och därför finns det tyvärr ingen möjlighet att reagera positivt
      på alla som vill bidra till debatten genom att använda mer tid än den som har
      avsatts till deras respektive grupper.
    t: Die Zeit für die Fraktionen ist zwischen den Mitgliedern <a>aufgeteilt</a>,
      so dass jeder eine Minute haben kann, aber fast keiner hat unter eineinhalb
      Minuten gesprochen, und daher kann ich keinesfalls jemanden annehmen, auch wenn
      wir das alle gerne hätten, der außerhalb der seiner Fraktion zugeteilten Zeit
      sprechen möchte.
  - s: även om man minskade den största med en tredjedel, som omfattar 99 ledamöter,
      skulle de fortfarande kunna <v>dela</v> <p>upp</p> arbetet emellan sig.
    t: Die Arbeitsteilung und die Spezialisierung sind in einer großen Delegation
      viel einfacher, denn selbst wenn man die größte Delegation, die 99 Mitglieder
      zählt, um ein Drittel verkleinert, könnten die übrigen Mitglieder die Arbeit
      immer noch unter sich <a>aufteilen</a>.
  - s: Om vi <v>delade</v> <p>upp</p> dessa pengar mellan alla familjer i Europa som
      lever under fattigdomsgränsen skulle det finnas tillräckligt med pengar för
      alla familjer.
    t: Wenn wir dieses Geld unter allen Familien <a>aufgeteilt</a> hätten, die in
      Europa unter der Armutsgrenze leben, gäbe es genug Geld für jede Familie.
  - s: De stater som frivilligt har gjort mer, har i varje fall en stor fördel med
      detta nya system, eftersom den fiskeansträngning, som i framtiden skall <v>delas</v>
      <p>upp</p> på de enskilda medlemsstaterna, då kan delas upp på ett ekonomiskt
      förnuftigare sätt på denna flotta, och inte innebär att inget enda fartyg får
      tillräckligt många dagar till sjöss för att kunna fiska på ett meningsfullt
      sätt.
    t: Jene Staaten, die freiwillig mehr getan haben, haben auf jeden Fall mit diesem
      neuen System einen großen Vorteil, weil der Fischereiaufwand, der künftig auf
      die einzelnen Mitgliedstaaten <a>aufgeteilt</a> werden soll, dann ökonomisch
      vernünftiger auf diese Flotte aufgeteilt werden kann und nicht dazu führt, dass
      kein einziges Schiff ausreichend viele Tage auf See bekommt, um sinnvoll fischen
      zu können.
  - s: Jag anser att det var en bra lösning att <v>dela</v> <p>upp</p> Tindemansbetänkandet
      i två delar.
    t: Ich bin der Meinung, daß es eine gute Lösung war, den Bericht Tindemans in
      zwei Teile <a>aufzuteilen</a>.
  - s: Vidare har kommissionen <v>delat</v> <p>upp</p> EU:s länder i bättre, som får
      öka sina utsläpp, och sämre, som måste sänka dem. Dessa senare utgörs i princip
      av, såklart, länderna i Central- och Östeuropa.
    t: Ferner hat die Kommission die EU-Staaten <a>aufgeteilt</a> in die besseren,
      die ihre Emissionen erhöhen dürfen, und die schlechteren, die sie senken müssen.
  - s: Vi valde att <v>dela</v> <p>upp</p> vårt betänkande i två delar.
    t: Wir haben uns entschieden, unseren Bericht in zwei Teile <a>aufzuteilen</a>.
  - s: Jag har röstat mot förslaget från vissa ledamöter om att <v>dela</v> <p>upp</p>
      en sammanträdesperiod i två delar, men fortfarande hålla den under en vecka.
    t: Ich habe gegen den Vorschlag einiger Abgeordneter gestimmt, eine Sitzungswoche
      in zwei Teile <a>aufzuteilen</a>, diese aber trotzdem während einer Woche abzuhalten.
  - s: Alla åtgärder som innebär att enskilda politikområden separeras från varandra,
      fonder <v>delas</v> <p>upp</p> och roller åtskiljs kommer att leda till samma
      misslyckanden som inom den senaste strategin.
    t: Alle Maßnahmen, die einzelne Politikbereiche voneinander trennen, Mittel <a>aufteilen</a>
      und Rollen verteilen, werden genauso wie die letzte Strategie scheitern.
  - s: Vi måste kämpa mot fragmenteringen och därför uppmanar jag kommissionsledamot
      Andor att se till att Europeiska socialfonden förblir intakt i bestämmelserna
      och inte <v>delas</v> <p>upp</p>, vilket ibland föreslås här i parlamentet.
    t: Wir müssen gegen die Fragmentierung angehen und deshalb fordere ich den Kommissar,
      Herrn Andor, auf, die Regelungen bezüglich des Europäischen Sozialfonds nicht
      anzutasten und diesen nicht <a>aufzuteilen</a>, wie es manchmal in diesem Hause
      vorgeschlagen wird.
  - s: Rådet och kommissionen kan behöva ett mandat där arbetsmetod och angreppssätt
      tydligt anges - om förslaget skall <v>delas</v> <p>upp</p>, om vissa avsnitt
      helt skall utelämnas, om vi skall sträva efter att förenkla förslaget ytterligare
      och i så fall hur osv.
    t: Es kann erforderlich werden, dem Rat und der Kommission ein Mandat zu erteilen,
      in dem Arbeitsmethoden und Vorgehensweise deutlich festgelegt sind und das klar
      ausweist, ob der Vorschlag <a>aufgeteilt</a> oder bestimmte Abschnitt ganz weggelassen
      werden sollen, ob wir eine weitere Vereinfachung des Vorschlags anstreben sollen
      und wenn ja, wie das geschehen soll usw.
  - s: Här är det särskilt viktigt att de berörda länderna motstår frestelserna att
      <v>dela</v> <p>upp</p> de kortsiktiga vinsterna.
    t: Dabei ist es besonders wichtig, dass die betreffenden Länder der Versuchung
      widerstehen, die kurzfristigen Profite <a>aufzuteilen</a>.
  - s: Men vi bör också anstränga oss för att genomförandet skall ske på nationell
      nivå, eftersom det givetvis även handlar om att <v>dela</v> <p>upp</p> stora
      projekt och göra dem tillgängliga även för de små.
    t: Wir sollten aber auch die Auslagerung der Abwicklung auf die nationale Ebene
      intensiv betreiben, weil es natürlich auch darum geht, Großprojekte <a>aufzuteilen</a>
      und auch für die Kleinen zugänglich zu machen.
  - s: Jag skulle vilja rekommendera kammaren att den beaktar att vi har lite ont
      om tid och att det för att få en sammanhållen debatt vore bra om vi slapp <v>dela</v>
      <p>upp</p> den mellan nu och kvällssessionen.
    t: Ich möchte dem Plenum empfehlen zu bedenken, dass unsere Zeit ein wenig knapp
      ist und es für den Zusammenhang der Debatte gut wäre, sie nicht zwischen der
      jetzigen und der Abendsitzung <a>aufteilen</a> zu müssen.
  - s: Jag tror därför att det skulle vara klokt att under detta år, innan Lissabonfördraget
      träder i kraft, samarbeta med varandra och <v>dela</v> <p>upp</p> den lagstiftning
      vi diskuterar i två avsnitt.
    t: Ich halte es daher für klug, in diesem Jahr, das zur Anwendung des Vertrags
      von Lissabon führt, miteinander zu kooperieren und Rechtsakte, die wir erörtern,
      in zwei Gruppen <a>aufzuteilen</a>.
  - s: 'Som kammaren måste ha förstått av det ni sa beslutade Coreper att <v>dela</v>
      <p>upp</p> kommissionens förslag i två rättsliga instrument:'
    t: 'Wie das Parlament Ihren Worten entnehmen kann, hat Coreper beschlossen, den
      Vorschlag der Kommission in zwei Rechtsinstrumente <a>aufzuteilen</a>:'
  - s: Jag skulle dessutom vilja påpeka att vi inte gör skillnad mellan länderna och
      inte <v>delar</v> <p>upp</p> dem i nya och gamla medlemsstater.
    t: Ferner möchte ich Ihnen sagen, dass wir bei unserer Beurteilung nicht nach
      alten und neuen Mitgliedstaaten unterscheiden und die Länder auch nicht so <a>aufteilen</a>.
  - s: Hur kommer det sig att rådets förslag och slutliga resolution om förvaltning
      av kummelbeståndet i Nordatlanten är att <v>dela</v> <p>upp</p> detta fiske
      i havsområden när Internationella havsforskningsrådet (ICES) betraktar detta
      kummelbestånd som en enda förvaltningsenhet och den rådgivande kommittén för
      fiskevård (ACFM) inom ICES på vetenskaplig basis rekommenderar att denna skall
      förvaltas som en enda enhet och inte genom havsområden?
    t: Wie ist es zu verstehen, dass der Vorschlag des Rates für die Bewirtschaftung
      der Bestände des nordischen Seehechts und seine Schlussresolution darauf ausgerichtet
      sind, die Fanggründe für diesen Fisch in Meeresgebiete <a>aufzuteilen</a>, obwohl
      diese Seehechtpopulation vom ICES als eine Bewirtschaftungseinheit angesehen
      wird, für die der Beratende Ausschuss für Fischerei-Management (ACFM) des ICES
      den wissenschaftlichen Rat der einheitlichen Bewirtschaftung und keine Empfehlungen
      für die Aufteilung in Meeresgebiete gibt?
  - s: 'Jag är säker på att kommissionären är väl medveten om den irländska regeringen
      beslut att <v>dela</v> <p>upp</p> Irland i två regioner:'
    t: 'Gewiß ist dem Kommissar der Beschluß der irischen Regierung wohlbekannt, das
      Land in zwei Regionen <a>aufzuteilen</a>:'
  - s: Rådet agerar lakej åt privata bolagsintressen som kommer att <v>dela</v> <p>upp</p>
      de lönsamma sektorerna inom postnäringen och låta den allmänna posttjänsten
      ta hand om det som blir över, utan möjlighet att uppfylla de sociala behoven
      på ett bra sätt.
    t: Wir lehnen den Entwurf des Rates ab, der als Handlanger der Interessen privater
      Konzerne auftritt, die die profitablen Bereiche des Postdienstes untereinander
      <a>aufteilen</a> und dem öffentlichen Sektor den kläglichen Rest überlassen
      wollen, mit dem die sozialen Bedürfnisse nicht angemessen erfüllt werden können.
  - s: Vi anser däremot inte att stödet skall <v>delas</v> <p>upp</p> och betalas
      ut till medlemsländerna efter ett par år.
    t: Es aber <a>aufteilen</a> und dann nach ein paar Jahren an die Mitgliedstaaten
      auszahlen, dieses Spiel werden wir nicht mehr mitspielen.
  - s: Och då tjänar alltså grupperna bara till att bättre <v>dela</v> <p>upp</p>
      finansiering och poster mellan sig, mina kära kollegor.
    t: Also dienen die Fraktionen doch nur dazu, Geld und Funktionen unter einander
      <a>aufzuteilen</a>.
  - s: Ni sade exempelvis att kommissionens förvaltning skulle omorganiseras, att
      personalen skulle <v>delas</v> <p>upp</p> på nytt sätt, att det skulle bli personalomflyttningar.
    t: Sie haben zum Beispiel gesagt, die Dienststellen der Kommission werden umorganisiert,
      das Personal wird neu <a>aufgeteilt</a>, es wird Stellenwechsel geben.
  - s: Men idén om att införa en sorts Newcomer-kvot och att årligen <v>dela</v> <p>upp</p>
      dessa på de medlemsstater där det för tillfället bara finns en ringa produktion
      av lin och hampa eller ingen alls anser jag vara mycket intressant.
    t: Aber die Idee, eine Art Newcomer-Quote einzuführen und diese jährlich auf jene
      Mitgliedstaaten <a>aufzuteilen</a>, in denen es zur Zeit nur eine geringe oder
      gar keine Flachs- und Hanfproduktion gibt, halte ich für durchaus interessant.
  - s: Alltså gäller det att <v>dela</v> <p>upp</p> de nödvändiga frekvensspektrumen
      på ett förnuftigt sätt på operatörerna.
    t: So gilt es, die notwendigen Frequenzspektren in vernünftiger Art und Weise
      auf die Netzbetreiber <a>aufzuteilen</a>.
  - s: Ni vet att min grupp motsatte sig sättet som ni och socialdemokraterna <v>delade</v>
      <p>upp</p> parlamentet mellan er under den här mandatperioden.
    t: Sie wissen, dass meine Fraktion die Art und Weise ablehnte, mit der Sie und
      die Sozialdemokraten das Hohe Haus während dieser Wahlperiode unter sich <a>aufgeteilt</a>
      haben.
  - s: Eftersom vi har nått ett politiskt samförstånd om att inte tillåta kapitalförluster,
      varför då inte <v>dela</v> <p>upp</p> den grekiska skulden så att den grekiska
      regeringen kan ta sig an framtiden och denna medlare helt enkelt reder upp det
      förgångna genom omstruktureringar?
    t: Da der politische Konsens, den wir erzielt haben, darin besteht, keine Kapitalverluste
      zuzulassen, warum sollten wir dann nicht die griechischen Schulden <a>aufteilen</a>
      und so ermöglichen, dass die griechische Regierung die Zukunft selbst in die
      Hand nimmt und dieser Mediator im Grunde durch Umstrukturierung die Vergangenheit
      klärt?
  - s: Den svåra frågan om hur den utfärdande respektive den verkställande medlemsstaten
      skall <v>dela</v> <p>upp</p> de belopp som erläggs har lösts i artikel 10 på
      så sätt att skadeståndsbetalningar och åläggande att betala rättegångskostnader
      tillfaller den utfärdande staten, medan alla övriga belopp tillfaller den verkställande
      staten.
    t: Die schwierige Frage, wie der eingebrachte Geldbetrag zwischen den beiden beteiligten
      Staaten <a>aufgeteilt</a> wird, ist durch Artikel 10 gelöst, der vorsieht, dass
      Entschädigungszahlungen und Gerichtskosten dem Entscheidungsstaat zufließen,
      alle anderen Erlöse dem Vollstreckungsstaat.
  - s: Som ni vet beslutades det 1999 att man skulle <v>dela</v> <p>upp</p> kommissionens
      ursprungliga förslag, som gällde vibrationer, buller, elektromagnetiska fält
      och optisk strålning, i fyra enskilda förslag.
    t: Wie Sie wissen, wurde 1999 beschlossen, den ursprünglichen Kommissionsvorschlag,
      der sich auf alle vier Bereiche Vibrationen, Lärm, elektromagnetische Felder
      und optische Strahlung bezogen hatte, in vier Einzelvorschläge <a>aufzuteilen</a>.
  - s: Man håller på att <v>dela</v> <p>upp</p> 8 miljoner euro mellan oss och det
      gör man förstås mycket diskret.
    t: Man ist dabei, unter uns 8 Millionen Euro <a>aufzuteilen</a> und tut dies natürlich
      ganz diskret.
  - s: Försöken att faktiskt <v>dela</v> <p>upp</p> territoriet på grundval av en
      rad fullbordade faktum, som en symbolisk utplacering av flaggor, har liknande
      inverkan.
    t: Einen ähnlichen Einfluss wie die Versuche, das Land gemäß einer Reihe von faits
      accomplis, wie der symbolischen Aufstellung von Fahnen, <a>aufzuteilen</a>.
  - s: När de imperialistiska stormakterna är färdiga med att <v>dela</v> <p>upp</p>
      den afrikanska kontinenten efter sina egna intressen, pekar allt på uppfattningen
      att en process har startats på nytt i Sydsudan som kommer att leda till fler
      krig och mer lidande för de redan allvarligt härjade befolkningarna i Afrika.
    t: Nachdem die großen imperialistischen Mächte den afrikanischen Kontinent in
      ihrem Interesse <a>aufgeteilt</a> haben, deutet alles darauf hin, dass im Südsudan
      erneut ein Prozess in Gang gesetzt wurde, der zu noch mehr Krieg und Leid für
      die bereits schwer geschundenen Menschen in Afrika führen wird.
  - s: Frågan bör behandlas när det är dags att <v>dela</v> <p>upp</p> strukturfonderna
      mellan berättigade regioner nästa år.
    t: Dieser Frage sollte man sich zuwenden, wenn in der nächsten Runde die Mittel
      der Strukturfonds auf die sich dafür qualifizierenden Regionen <a>aufgeteilt</a>
      werden.
  - s: De minskade mängder som ställdes till förfogande för det belgiska förbundet
      för så kallade livsmedelsbanker beror på att de belgiska myndigheterna <v>delade</v>
      <p>upp</p> livsmedelsmängderna annorlunda mot åren innan.
    t: Der Rückgang der Mengen, die dem belgischen Verband der sogenannten Lebensmittelbanken
      zur Verfügung gestellt wurden, ist darauf zurückzuführen, dass die belgischen
      Behörden die Nahrungsmittelmengen, die zur Verfügung standen, anders als in
      den Vorjahren <a>aufgeteilt</a> haben.
  - s: Moldavien har kommit en bra bit på vägen sedan Molotov-Ribbentroppakten <v>delade</v>
      <p>upp</p> Europa i maktsfärer, och Moldavien blev en del av dåvarande Sovjetunionen.
    t: Die Republik Moldau hat, seitdem der Molotow-Ribbentrop-Pakt Europa in Einflussbereiche
      <a>aufteilte</a> und Moldawien Teil der UdSSR wurde, eine lange Wegstrecke zurückgelegt.
  - s: Av den anledningen pläderar jag för ett initiativbetänkande om kustområden
      och öregioner och för att vi så snart som möjligt kan diskutera detta initiativbetänkande
      eller, om vi <v>delar</v> <p>upp</p> det, dessa två betänkanden här i parlamentet.
    t: Deswegen plädiere ich für den Initiativbericht über Küsten und Inselregionen
      und dafür, daß wir diesen Initiativbericht oder - wenn wir es <a>aufteilen</a>
      - die zwei Berichte auch möglichst schnell in diesem Hause zur Diskussion bringen
      können.
  - s: I huvudsak för att kunna <v>dela</v> <p>upp</p> marknaden för järnvägstransporter
      och därmed påskynda utvecklingen mot en avreglering av godstransporter.
    t: Im wesentlich dazu, den Schienenverkehrsmarkt in Segmente <a>aufzuteilen</a>
      und damit den Liberalisierungsprozeß im Güterverkehr zu beschleunigen.
  - s: Kan du <v>dela</v> <p>upp</p> dessa fem minuter mellan de två förfrågningar
      som har gjorts?
    t: Herr Präsident, könnten Sie die fünf Minuten auf die beiden Meldungen <a>aufteilen</a>?
  - s: Man kan principiellt <v>dela</v> <p>upp</p> tankarna om en europeisk konsumentpolitik
      i två riktningar.
    t: Die Vorstellungen von einer europäischen Verbraucherpolitik lassen sich im
      Grunde in zwei Richtungen <a>aufteilen</a>.
  - s: Kommissionen föreslår i enlighet med sin rapport att den garanterade största
      arealen <v>delas</v> <p>upp</p> i två delar på grundval av den tidigare arealfördelningen
      i förhållande 40/60.
    t: 'Die Kommission schlägt gemäß ihrem Bericht vor, die garantierte Höchstfläche
      nach der früheren Flächenaufteilung in zwei Teile im Verhältnis 40/60 wie folgt
      <a>aufzuteilen</a>:'
  - s: Sedan måste vi också rentav <v>dela</v> <p>upp</p> detta mellan de båda föredragandena,
      eftersom vi formellt sett bara har ett direktiv, men eftersom det handlar om
      två akter har vi ändå två föredragande.
    t: Dann müssen wir das sogar noch <a>aufteilen</a> zwischen den beiden Berichterstattern,
      weil wir formal nur eine Richtlinie haben, wegen der zwei Dossiers jedoch zwei
      Berichterstatter.
  - s: Grundvalen för att göra en mycket speciell åtskillnad ges i kommissionens förslag,
      genom att man har <v>delat</v> <p>upp</p> ämnena i tre kategorier.
    t: Die Grundlage, eine ganz spezielle Trennung vorzunehmen, gibt die Vorlage der
      Kommission, indem sie die Materialien in drei Kategorien <a>aufgeteilt</a> hat.
  - s: Det kan inte accepteras att de 100 största företagen i världen <v>delar</v>
      <p>upp</p> världen mellan varandra, och vi bara i efterhand kan reagera på det,
      utan att kunna handla självständigt.
    t: Es geht nicht an, daß die 100 weltweit größten Unternehmen die Welt unter sich
      <a>aufteilen</a> und wir nur darauf reagieren können, aber nicht Handelnde sind.
  - s: 'Å ena sidan en regim som i allt väsentligt blivit en enpartiregim och, å andra
      sidan, en mängd privata milisstyrkor - i regel bildade efter etniska riktlinjer
      - som <v>delar</v> <p>upp</p> landet mellan sig och oupphörligen kämpar inbördes:'
    t: So existieren auf der einen Seite ein Regime, das im Grunde zu einem Einparteien-Regime
      geworden ist, und auf der anderen Seite viele kleine, meist nach verschiedenen
      Volksgruppen aufgegliederte Guerillagruppen, die das Territorium unter sich
      <a>aufteilen</a> und sich ohne Unterlaß bekämpfen.
  - s: Föredragandens förslag att <v>dela</v> <p>upp</p> de 100 miljonerna ecu från
      reserven på olika budgetposter och på så sätt använda dessa pengar på ett mycket
      vettigt sätt välkomnas därför å det varmaste.
    t: Der Vorschlag der Berichterstatter, die 100 Mio. ECU aus der Reserve auf verschiedene
      Haushaltslinien <a>aufzuteilen</a> und so in sehr sinnvoller Weise einzusetzen,
      ist daher wärmstens zu begrüßen.
  - s: antingen kan vi agera så att parlamentet <v>delas</v> <p>upp</p> mellan dem
      som är på högersidan och dem som är på vänstersidan.
    t: Man kann hingehen und dieses Haus <a>aufteilen</a> in die Rechte und die Linke.
  - s: Med tanke på det allt mer omfattande samarbetet mellan medlemsstaterna och
      den ökade betydelsen av EU:s kapacitet för global intervention, skulle det vara
      obegripligt om man <v>delade</v> <p>upp</p> de olika strategiska och politiska
      besluten mellan EU-institutionerna.
    t: vor diesem Hintergrund wäre es nicht nachzuvollziehen, wenn die verschiedenen
      strategischen und politischen Entscheidungen unter den Europäischen Institutionen
      <a>aufgeteilt</a> würden.
  - s: 1945 försökte Nederländerna <v>dela</v> <p>upp</p> Indonesien i ett självständigt,
      tätbefolkat Java och ett antal satellitstater förbundna med Nederländerna runt
      omkring.
    t: 1945 haben die Niederlande erneut versucht, Indonesien in ein unabhängiges,
      dicht bevölkertes Jawa und eine Reihe umliegender, mit den Niederlanden verbundener
      Satellitenstaaten <a>aufzuteilen</a>.
  - s: Det är ytterst beklagligt, herr talman, att Papuas särskilda självständighetslag
      har upphävts och ersatts med en ny lag, enligt vilken området <v>delas</v> <p>upp</p>
      i tre provinser.
    t: Überaus bedauerlich ist, dass das spezielle Autonomiegesetz von Papua zurückgezogen
      und durch ein neues Gesetz ersetzt wurde, welches das Gebiet in drei Provinzen
      <a>aufteilt</a>.
  - s: På ett sätt är det vårt jobb att vara ett slags Mädchen für alles, att <v>dela</v>
      <p>upp</p> vår tid mellan olika verksamheter, och ett sådant steg kan inte heller
      förhindra att de flesta parlamentsledamöter försvinner på torsdagseftermiddagen,
      eftersom de ska hinna med sitt flyg hem, för att träffa sina väljare dagen därpå,
      alltså fredag.
    t: Wir müssen unsere Zeit auf unterschiedliche Aktivitäten <a>aufteilen</a>, und
      ein solcher Schritt kann die Mehrzahl der Europaabgeordneten auch nicht daran
      hindern, am Donnerstagnachmittag abzureisen, weil sie nach Hause fliegen müssen,
      um am nächsten Tag, also am Freitag, mit ihren Wählern zu sprechen.
  - s: Vad som är fullständigt vansinnigt är att de säger oss, som vi alla vet, att
      marknaden för återuppbyggnaden av Irak redan har <v>delats</v> <p>upp</p> -
      och främst på listan finns det företag som Förenta staternas vicepresident ledde
      till för två år sedan.
    t: Und völlig schamlos ist es, uns zu sagen, wie wir alle wissen, dass der Markt
      für den Wiederaufbau des Irak bereits <a>aufgeteilt</a> ist - wobei sich an
      der Spitze das Unternehmen befindet, dem der Vizepräsident der USA bis vor zwei
      Jahren vorstand.
  - s: Gällande personal för hälsa och säkerhet, har vi nu byrån i Bilbao och jag
      försöker <v>dela</v> <p>upp</p> arbetet på ett mera rättvist sätt, så att vi
      kan fortsätta att uppnå bästa möjliga resultat.
    t: Was die personelle Ausstattung des Bereichs Gesundheitsschutz und Sicherheit
      betrifft, hat die Agentur für Sicherheit und Gesundheitsschutz in Bilbao ihre
      Arbeit aufgenommen, und ich versuche, die Arbeit noch gleichmäßiger <a>aufzuteilen</a>,
      so daß wir auch zukünftig die bestmöglichen Ergebnisse bekommen.
