    t: A Comissão propõe, em conformidade com o seu relatório, que a SMG seja <a>dividida</a>
      na base da divisão da área de superfície anterior em duas partes, numa relação
      40/60.
  - s: Sedan måste vi också rentav <v>dela</v> <p>upp</p> detta mellan de båda föredragandena,
      eftersom vi formellt sett bara har ett direktiv, men eftersom det handlar om
      två akter har vi ändå två föredragande.
    t: Como se não bastasse, temos de os <a>dividir</a> pelos dois relatores, dado
      que, formalmente, só temos uma directiva, mas, em virtude dos dois dossiers
      em questão, temos dois relatores diferentes.
  - s: Vi måste handla gemensamt, och Europa, Europeiska unionen, får i sina viktiga
      beslut inte <v>delas</v> <p>upp</p> i två, tre eller fyra delar, utan det krävs
      alltså ett gemensamt agerande från européernas sida!
    t: Temos de agir em conjunto e a Europa, a União Europeia não deve tomar estas
      decisões difíceis quando já está <a>dividida</a> em dois, três ou quatro campos.
  - s: 'stryk den sammanträdesperiod som föreslagits för vecka 40 (1-4 oktober), <v>dela</v>
      <p>upp</p> den andra sammanträdesperioden i oktober (22-25 oktober) i två enskilda
      sammanträdesperioder:'
    t: 'o período de sessões Outubro II (22 a 25 de Outubro) é <a>dividido</a> em
      dois períodos de sessões:'
  - s: 'Dessutom skall perioden på tolv år enligt förslaget <v>delas</v> <p>upp</p>
      i flera perioder med olika gränser för den maximala arbetstiden:'
    t: 'Tanto mais que a proposta <a>divide</a> este período de doze anos em vários
      períodos com durações máximas do tempo de trabalho assim fixados:'
  - s: Efter den existerande socialismens fall och Sovjetunionens upplösning pågår
      en gatustrid för att <v>dela</v> <p>upp</p> de nya marknaderna och tillgångarna
      i de före detta socialistiska länderna, men även för att omfördela redan uppdelade
      marknader.
    t: Senhora Presidente, a seguir ao colapso do socialismo e ao desmembramento da
      União Soviética, assistimos a uma corrida para <a>dividir</a> os novos mercados
      e a riqueza dos antigos países socialistas e redistribuir os mercados já divididos.
