  - s: om vi är så måna om garantierna som de jugoslaviska lagarna gav, varför hade
      vi så bråttom med att <v>dela</v> <p>upp</p> Jugoslavien?
    t: unabhängig davon, ob es gestern um die Grenzen Bosniens ging oder wir uns heute
