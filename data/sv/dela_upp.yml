      gemeinsamer globaler Interessen’ - d.h. zur Beherrschung und <a>Aufteilung</a>
      der Welt zwischen diesen beiden kapitalistischen Polen.
  - s: Trots att unionen gratulerar sig själv, inskränker sig dess ekonomiska resultat
      av interventionen för närvarande till att <v>dela</v> <p>upp</p> vad som återstår
      av Kosovos ekonomi, medan landet domineras av västbankerna och maffiaväldet.
    t: Gegenwärtig läuft die Intervention der Europäischen Union trotz der Selbstbeweihräucherung
      wirtschaftlich auf die <a>Aufteilung</a> der Reste der Wirtschaft des Kosovo
      und deren Unterwerfung unter die westlichen Banken und die Herrschaft mafioser
      Gruppen hinaus.
  - s: 'stryk den sammanträdesperiod som föreslagits för vecka 40 (1-4 oktober), <v>dela</v>
      <p>upp</p> den andra sammanträdesperioden i oktober (22-25 oktober) i två enskilda
      sammanträdesperioder:'
    t: '<a>Aufteilung</a> der Oktobertagung II (22. bis 25. Oktober) in zwei getrennte
      Plenartagungen:'
  - s: Efter den existerande socialismens fall och Sovjetunionens upplösning pågår
      en gatustrid för att <v>dela</v> <p>upp</p> de nya marknaderna och tillgångarna
      i de före detta socialistiska länderna, men även för att omfördela redan uppdelade
      marknader.
    t: Seit dem Zusammenbruch des real existierenden Sozialismus und der Auflösung
