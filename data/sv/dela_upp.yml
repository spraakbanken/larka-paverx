      återspegla majoritetens åsikt.
    t: The first is the occasion on which you appointed a group of ‘wise men’ around
      Mr Dehaene who, intelligently enough, had proposed that our documents be <a>divided</a>
      into two parts and that our common policies be revised to reflect the majority
      opinion.
  - s: Men, herr rådsordförande och alla andra, se bara till att Europa inte <v>delas</v>
      <p>upp</p> i duvor och hökar!
    t: All of you must make it your concern that Europe is not <a>divided</a> into
      doves and hawks!
  - s: Ännu mindre får man anklaga kommissionen för att vilja <v>dela</v> <p>upp</p>
      Europa.
    t: We should still less accuse the Commission of wishing to <a>divide</a> Europe.
  - s: Det är också viktigt att säkerställa lika villkor för alla forskningsinstitutioner
      och att inte <v>dela</v> <p>upp</p> dem efter deras storlek och finansiella
      kapacitet.
    t: It is also important to ensure equal conditions for all research institutions,
      and not to <a>divide</a> them according to their size and financial capacity.
  - s: Denna garantitröskel skall <v>delas</v> <p>upp</p> på medlemsstaterna, och
      det handlar om att höja dessa mängder.
    t: The purpose of the amendments tabled is mainly to replace quotas with a guarantee
      threshold, to be <a>divided</a> between the Member States, and to increase these
      quantities.
  - s: Det kan inte skapas jobb genom att lagstifta om att sänka arbetstiden, som
      om jobb var en kaka som man skär upp och <v>delar</v> <p>upp</p> mellan människor.
    t: It cannot create jobs by legislating to cut working hours, as if jobs were
      a cake that you carve up and <a>divide</a> between people.
  - s: Låt oss nu inte <v>dela</v> <p>upp</p> EU i ett EU inom euroområdet och ett
      EU utanför euroområdet, eftersom vi är en enhetlig union.
    t: Let us not now <a>divide</a> Europe into a Europe in the euro area and a Europe
      outside the euro area, because we are a single Union.
  - s: Europeiska stater sammanförde i sina kolonier i Afrika stammar som inte hade
      några goda relationer till varandra och <v>delade</v> <p>upp</p> andra stammar
      genom att dra gränser rakt genom deras länder.
    t: Madam President, European states brought tribes together in colonies in Africa
      that did not have good relations with each other, and <a>divided</a> other tribes
      by drawing boundaries right through the middle of their lands.
  - s: 'Och därför kan vi bara <v>dela</v> <p>upp</p> oss i två olika kategorier:'
    t: 'And therefore we cannot but be <a>divided</a> into two categories:'
  - s: I förslaget till betänkande har man <v>delat</v> <p>upp</p> bedömningarna i
      fyra delar.
    t: The draft report <a>divides</a> these evaluations into four sections.
  - s: Vi välkomnar de åtgärder som vissa medlemsstater har vidtagit, som att <v>dela</v>
      <p>upp</p> anbuden i olika delar och underlätta elektronisk tillgång till information
      från centraliserade webbplatser och interaktiva webbsidor, men vi anser inte
      att detta är tillräckligt.
    t: We applaud the measures that some Member States have taken, such as <a>dividing</a>
      tenders into lots and improving electronic access to information from centralised
      websites and interactive web pages, but we do not think that this is sufficient.
  - s: Kommissionen är inte helt övertygad om det lämpliga i ändringsförslagen 11
      och 13, som syftar till att ändra sammansättningen på och minska stiftelsens
      rådgivande kollegium, samt att <v>dela</v> <p>upp</p> det i regionala grupper.
    t: The Commission is not entirely convinced of the appropriateness of Amendments
      Nos 11 to 13 which aim to modify and reduce the composition of the Governing
      Board of the Foundation and to <a>divide</a> it into regional groupings.
  - s: Jag vet att McIntosh är tvungen att <v>dela</v> <p>upp</p> sin tid mellan två
      parlament nuförtiden, men jag undrar om hon är medveten om att vid lunchdags
      i dag röstade detta parlament mot idén om en skatt på flygfotogen och labourledamoterna
      i detta parlament stödde den ståndpunkten på hennes majestäts regerings inrådan.
    t: I know Miss McIntosh has to <a>divide</a> her time between two parliaments
      these days but I wonder whether she is aware that at lunchtime today this Parliament
      voted against the concept of a kerosene tax and the Labour Members of this Parliament
      supported that position on the advice of Her Majesty’s Government.
  - s: För det tredje behovet att <v>dela</v> <p>upp</p> kriteriet om bästa praxis
      i obligatoriska och frivilliga kriterier.
    t: thirdly, the need to <a>divide</a> best practice criteria into mandatory and
      optional criteria;
  - s: EU framhärdar ändå i att vilja <v>dela</v> <p>upp</p> ett Afrika mellan Medelhavet
      och det svarta Afrika.
    t: Yet the EU persists in wanting to <a>divide</a> Africa between the Mediterranean
      area and black Africa.
  - s: Anslagen röstades igenom för ett omfattande program och det såg vid första
      påseendet ut som om kommissionen gjorde klokt i att <v>dela</v> <p>upp</p> det
      på många kontrakt.
    t: The money was voted for an extensive programme and it looked on the face of
      it as if the Commission was doing a good thing by <a>dividing</a> it into many
      contracts.
  - s: Om vi <v>delade</v> <p>upp</p> dessa pengar mellan alla familjer i Europa som
      lever under fattigdomsgränsen skulle det finnas tillräckligt med pengar för
      alla familjer.
    t: If we <a>divided</a> this money between all the families in Europe living below
      the poverty line, there would be enough money for every family.
  - s: Jag anser definitivt att vi bör förkasta alla försök till att återföra sammanhållningspolitiken
      till en nationell nivå eller <v>dela</v> <p>upp</p> den i sektorer och börja
      sprida resurserna för den här politiken över de olika sektorerna.
    t: I am definitely in favour of rejecting all attempts at renationalising cohesion
      policy or <a>dividing</a> it into sectors and embarking on a sectoral dispersion
      of the resources of this policy.
  - s: Även Warszawa, även Polen är det gamla Europa, med samma rötter som vi har,
      och låt oss inte tillåta att någon <v>delar</v> <p>upp</p> Europa i två delar;
    t: Warsaw - Poland - is part of the Old Europe and shares our roots, and we should
      not allow anyone to <a>divide</a> Europe into two halves.
  - s: Vidare har kommissionen <v>delat</v> <p>upp</p> EU:s länder i bättre, som får
      öka sina utsläpp, och sämre, som måste sänka dem. Dessa senare utgörs i princip
      av, såklart, länderna i Central- och Östeuropa.
    t: Furthermore, the Commission has <a>divided</a> EU countries into the better
      ones, which can increase their emissions, and worse ones, which have to reduce
      them.
  - s: Vi valde att <v>dela</v> <p>upp</p> vårt betänkande i två delar.
    t: We chose to <a>divide</a> our report into two parts.
  - s: Jag har röstat mot förslaget från vissa ledamöter om att <v>dela</v> <p>upp</p>
      en sammanträdesperiod i två delar, men fortfarande hålla den under en vecka.
    t: I have voted against the proposal made by some Members to <a>divide</a> a session
      into two parts, but still to hold it during one week.
  - s: I rapporten om intermodalitet och intermodala godstransporter i Europeiska
      unionen betonade kommissionen de mål som skulle uppnås för de intermodala transporterna
      och <v>delade</v> <p>upp</p> dem i prioriteringsområden för insatser i syfte
      att åtgärda specifika flaskhalsar, de så kallade ”nyckelåtgärderna”.
    t: 'In its communication on intermodality and intermodal freight transport in
      the European Union, the Commission highlighted the objectives to be pursued
      in the intermodal transport sector and <a>divided</a> them into priority areas
      for action, known as ‘key actions’:'
  - s: Även om idén om flexibilitet är lovvärd, måste vi akta oss för att skapa en
      icke konkurrensmässig situation som <v>delar</v> <p>upp</p> Europas jordbrukare.
    t: Whilst the notion of flexibility is commendable, we must caution against creating
      an uncompetitive situation which will <a>divide</a> Europe’s farmers.
  - s: Men ändå försöker de, med sina ändringsförslag till Ludfords betänkande, <v>dela</v>
      <p>upp</p> Europa och göra miljoner av våra bröder och systrar från de etniska
      minoriteterna till andra klassens medborgare.
    t: And yet, by their amendments to the Ludford report, they seek to <a>divide</a>
      Europe and to make millions of our brothers and sisters from the ethnic minorities
      second-class citizens.
  - s: Deras ackumulerade vinster bör användas för att betala löner, även om det betyder
      att det tillgängliga arbetet måste <v>delas</v> <p>upp</p> bland alla anställda.
    t: Their accumulated profits should be used to maintain salaries even if it means
      <a>dividing</a> the work between everyone.
  - s: Att <v>dela</v> <p>upp</p> dessa koncerner i företag som ansvarar för energiproduktion
      och företag som ansvarar för överföring av energin är det enda sättet att skapa
      en öppen och konkurrenskraftig marknad utan några intressekonflikter.
    t: <a>Dividing</a> these concerns into companies responsible for energy production
      and companies responsible for its transmission is the only way to create an
      open and competitive market where there is no conflict of interest.
  - s: Jag skulle vilja rekommendera kammaren att den beaktar att vi har lite ont
      om tid och att det för att få en sammanhållen debatt vore bra om vi slapp <v>dela</v>
      <p>upp</p> den mellan nu och kvällssessionen.
    t: I would like to recommend that Parliament take into account the fact that we
      are a little short of time and, for the consistency of the debate, it would
      be good not to have to <a>divide</a> it between now and the evening sitting.
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
      mot en text som ställer upp alla kandidatländer på en och samma startlinje,
      och min stora förhoppning är att Europeiska rådet, under det luxemburgska ordförandeskapets
      välgörande drivkraft, kommer att ha klokheten att alltid välja det som enar
      snarare än det som onödigtvis <v>delar</v> <p>upp</p>, för det som skiljer de
      goda kandidaterna åt från de mindre goda är inte så betydande, att man skall
      ta risken att dela upp dem i två grupper som presenteras på olika sätt.
    t: Happily, and I congratulate the rapporteurs on this, Parliament is moving towards
      a text which sets the same starting line for all the applicant countries and
      I sincerely hope that the European Council, under the beneficial impetus of
      the Luxembourg presidency, will have the wisdom always to choose what unites
      rather than what uselessly <a>divides</a>, for what separates the good candidates
      from the bad is not so important as the risk of splitting them into two distinct
      groups.
  - s: Det vore fel att <v>dela</v> <p>upp</p> de länder som vill gå med i den Europeiska
      unionen i A- och B-lag.
    t: It would be a mistake to <a>divide</a> the countries who wish to accede to
      the European Union into category A and category B. It would be a mistake to
      embark on accessions without first confronting unresolved institutional issues.
  - s: Eftersom vi inte lyckats skapa ett ständigt forum för detta stora Europa, som
      innehåller direkt öppet samarbete med länderna i Central- och Östeuropa inom
      så viktiga områden som säkerhet och utrikespolitik, ser vi vår kontinent på
      nytt <v>delas</v> <p>upp</p>.
    t: The failure to create the permanent forum for a wider Europe, that would have
      enabled us to immediately engage in open cooperation with the countries of Central
      and Eastern Europe on such key issues as security and foreign policy, shows
      that our continent is once again becoming <a>divided</a>.
  - s: Det skulle vara mycket dramatiskt om den internationella koalitionen mot terrorism
      nu skulle <v>dela</v> <p>upp</p> sig och avledas i riktning mot Irak.
    t: It would be very tragic if the international coalition against terrorism were
      to allow itself to become <a>divided</a> and diverted towards Iraq.
  - s: Ryska federationen tillämpar olika regler för EU:s medlemsstater och <v>delar</v>
      <p>upp</p> dem i goda och onda stater.
    t: Mr President, the Russian Federation applies double standards to Member States
      of the European Union, <a>dividing</a> them into good and bad states.
  - s: De får inte <v>dela</v> <p>upp</p> oss i bra och dåliga européer.
    t: They cannot <a>divide</a> us into good and bad Europeans.
  - s: Jag tror därför att det skulle vara klokt att under detta år, innan Lissabonfördraget
      träder i kraft, samarbeta med varandra och <v>dela</v> <p>upp</p> den lagstiftning
      vi diskuterar i två avsnitt.
    t: Therefore, I think it would be wise, in this year leading to the application
      of the Treaty of Lisbon, to cooperate with one another and to <a>divide</a>
      the legislation we are debating into two sets.
  - s: Låt mig <v>dela</v> <p>upp</p> mitt anförande i två delar.
    t: I would like to <a>divide</a> my contribution into two parts.
  - s: Jag skulle dessutom vilja påpeka att vi inte gör skillnad mellan länderna och
      inte <v>delar</v> <p>upp</p> dem i nya och gamla medlemsstater.
    t: Besides, I would like to tell you that we make no judgments and do not <a>divide</a>
      countries into old and new Member States.
  - s: 'Jag är säker på att kommissionären är väl medveten om den irländska regeringen
      beslut att <v>dela</v> <p>upp</p> Irland i två regioner:'
    t: 'I am sure the Commissioner is well aware of the Irish Government’s decision
      to <a>divide</a> Ireland into two regions:'
  - s: Kampen mot rasismen, när den förstås rätt, bygger just på att man vägrar att
      använda begreppet ras, att man kritiserar, vägrar att stänga in män eller kvinnor
      i denna kategori, eller att <v>dela</v> <p>upp</p> mänskligheten enligt detta
      s.k. begrepp.
    t: The fight against racism is clearly based precisely on the rejection of the
      concept of race, on its denunciation and on the refusal to place men and women
      in this category and to <a>divide</a> humanity according to this concept.
  - s: Eftersom konventionen <v>delar</v> <p>upp</p> de skyddade arterna i olika kategorier
      av kommersiellt utnyttjande utgör den ett tillräckligt mångsidigt verktyg för
      att hålla problemen i styr.
    t: Because the Convention <a>divides</a> protected species into different categories
      of commercial exploitation, it provides a sufficiently versatile tool for keeping
      problems in check.
  - s: Det hemliga avtalet mellan Hitler och Stalin, som slöts 1939 i form av den
      ökända Molotov-Ribbentrop-pakten, <v>delade</v> <p>upp</p> Central- och Östeuropa
      i tyska och ryska intressesfärer.
    t: The secret agreement between Hitler and Stalin, concluded in 1939 in the form
      of the infamous Molotov-Ribbentrop Pact, <a>divided</a> Central and Eastern
      Europe into German and Russian spheres of influence, unleashed the most destructive
      war humanity has ever known and erased the names of the three Baltic countries
      from the political maps of the world.
  - s: Vid sidan om denna förhoppning anser jag att det är rätt att man äntligen <v>delar</v>
      <p>upp</p> asylbördan mellan alla de femton medlemsstaterna i Europeiska unionen.
    t: In addition to this, I would argue that it is right for the burden of providing
      asylum to be <a>divided</a>, at last, between all 15 Member States of the European
      Union.
  - s: Detta steg, som enar Europa både ideologiskt och politiskt, utan att upprätta
      gränser som <v>delar</v> <p>upp</p> någonting mellan oss som vi inte får dela
      upp, är därför mycket positivt.
    t: In this sense, this move, which unites Europe ideologically and politically
      without forming borders which <a>divide</a> something between us which we should
      not divide, is most positive.
  - s: Detta steg, som enar Europa både ideologiskt och politiskt, utan att upprätta
      gränser som delar upp någonting mellan oss som vi inte får <v>dela</v> <p>upp</p>,
      är därför mycket positivt.
    t: In this sense, this move, which unites Europe ideologically and politically
      without forming borders which divide something between us which we should not
      <a>divide</a>, is most positive.
  - s: Jag anser inte heller att det är särskilt lämpligt att <v>dela</v> <p>upp</p>
      minoriteter i olika kategorier eftersom detta kan ge intryck av att dessa kategorier
      måste behandlas på olika sätt.
    t: I do not think that it is helpful either to <a>divide</a> minorities into different
      categories as this may give the idea that these categories must be treated in
      different ways.
  - s: I stället för att <v>dela</v> <p>upp</p> oss i vänster och höger eller de som
      är för den fria marknaden och laissez-faire och vad som helst, skulle vi kanske
      samarbeta och försöka att få ut det bästa av alla dessa idéer och föra dem samman
      till en enhetlig politik.
    t: May be instead of <a>dividing</a> ourselves into the left and the right or
      the free marketeers and the laissez faire or whatever, we should come together
      and try and bring the best practices from all those ideas into one united policy.
  - s: Jag tycker att detta visar på att man <v>delar</v> <p>upp</p> Europeiska unionens
      medlemsstater i kategorierna ”bättre” och ”sämre”.
    t: I think this is a symptom of a certain belief that the Member States of the
      European Union are <a>divided</a> into categories of ’better’ and ’worse’.
  - s: Åtgärder som att avskaffa möjligheten att <v>dela</v> <p>upp</p> pauserna,
      utvidga tillämpningsområdena, höja straffen för brott mot förordningen, vilka
      är åtgärder som återfanns i förslaget från kommissionen och tas upp i betänkandet
      på nytt, innebär viktiga förberedelser.
    t: Measures such as removing the possibility of <a>dividing</a> breaks, extending
      scope, increasing penalties for infringing the regulation, which are measures
      that appeared in the Commission proposal and are reiterated in the report, represent
      important milestones.
  - s: möjligheten att <v>dela</v> <p>upp</p> pauserna bör avskaffas, undantagen bör
      bli färre, bestämmelserna om lägsta tillåtna ålder för förarna bör avskaffas
      och påföljderna vid brott mot reglerna bör förstärkas.
    t: removing the possibility of <a>dividing</a> breaks, reducing exemptions, repealing
      measures concerning a minimum age for drivers, and introducing more stringent
      penalties for infringement of the rules.
  - s: Men Markovs betänkande är otillräckligt när det gäller förartiden per vecka
      och möjligheten att <v>dela</v> <p>upp</p> pauserna.
    t: The Markov report, however, does not go far enough with regard to weekly driving
      time and the possibility of <a>dividing</a> breaks.
  - s: Frågan bör behandlas när det är dags att <v>dela</v> <p>upp</p> strukturfonderna
      mellan berättigade regioner nästa år.
    t: The issue should be addressed when the next round of structural funds is being
      <a>divided</a> between qualifying regions.
  - s: Den vansinniga tron på vad liberalismen presterar, och till och med fulländar,
      har gjort oss närsynta när det gäller framtiden, nedvärderat offentliga insatser
      och tjänster, skuldbelagt dem som tror på att offentliga investeringar är nödvändiga
      på lång sikt och <v>delat</v> <p>upp</p> kostnaderna på olika sektorer men samtidigt
      inte räknat med allmänintresset och de positiva och negativa effekterna av kortsiktiga
      beslut.
    t: The senseless belief that liberalisation is effective, not to say perfect,
      has created short-sightedness with regard to the future, devalued public action
      and public services, condemned those who believe in the need for long-term public
      investment and <a>divided</a> funding, excluding general interest and the positive
      or negative effects of decisions taken in the short term.
  - s: Moldavien har kommit en bra bit på vägen sedan Molotov-Ribbentroppakten <v>delade</v>
      <p>upp</p> Europa i maktsfärer, och Moldavien blev en del av dåvarande Sovjetunionen.
    t: Mr President, Moldova has come a long way since the Molotov-Ribbentrop pact
      <a>divided</a> Europe into spheres of influence and Moldova became part of the
      USSR.
  - s: Man kan principiellt <v>dela</v> <p>upp</p> tankarna om en europeisk konsumentpolitik
      i två riktningar.
    t: Basically one can <a>divide</a> thoughts about a European consumer policy into
      two different approaches.
  - s: Vi måste handla gemensamt, och Europa, Europeiska unionen, får i sina viktiga
      beslut inte <v>delas</v> <p>upp</p> i två, tre eller fyra delar, utan det krävs
      alltså ett gemensamt agerande från européernas sida!
    t: We must act together and Europe, the European Union, must not go into these
      difficult decisions when it is already <a>divided</a> into two, three or four
      camps.
  - s: 'Dessutom skall perioden på tolv år enligt förslaget <v>delas</v> <p>upp</p>
      i flera perioder med olika gränser för den maximala arbetstiden:'
    t: 'Especially as the proposal <a>divides</a> this twelve year period into several
      distinct periods, each with their own rules for the maximum working week:'
  - s: Kommissionen bör koncentrera sig på de stora projekten, men förvisso med åläggandet
      att de stora projekt man driver skall <v>delas</v> <p>upp</p> i mindre enheter;
    t: The Commission ought to concentrate on large projects, albeit with the proviso
      that the major projects undertaken are <a>divided</a> into small units;
  - s: Jag <v>delade</v> <p>upp</p> min tid rättvist mellan den grekiska delen av
      Cypern och mellan den turkiska delen.
    t: I <a>divided</a> my time equally between the Greek and Turkish parts of Cyprus.
  - s: Även om processen med att <v>dela</v> <p>upp</p> sektorer i kluster och innovationscenter,
      vilket ger tydliga fördelar för större sektorer och deras närliggande områden,
      kan leda till att vi upptäcker flera integrationsområden saknas det ett effektivt,
      enkelt, rumsligt stöd till mindre sektorer.
    t: Although the process of <a>dividing</a> sectors into clusters and innovation
      poles, which brings clear benefits to larger sectors and their neighbours, may
      lead to the discovery of several integration zones, there is an absence of effective,
      simple and spatial support for smaller sectors.
  - s: bara att denna punkt ska <v>delas</v> <p>upp</p> i dessa tre delar.
    t: only that this paragraph be <a>divided</a> into those three sections.
  - s: Att <v>dela</v> <p>upp</p> batterier i tre kategorier såsom föreslås i den
      gemensamma ståndpunkten förefaller vara en klok kompromiss som jag ser det.
    t: <a>Dividing</a> batteries into three categories, as proposed in the common
      position, seems to me a sensible compromise.
  - s: Det är ytterst beklagligt, herr talman, att Papuas särskilda självständighetslag
      har upphävts och ersatts med en ny lag, enligt vilken området <v>delas</v> <p>upp</p>
      i tre provinser.
    t: It is particularly regrettable that Papua’s Special Autonomy Act has been withdrawn
      and has been replaced by a new law that <a>divides</a> the territory into three
      provinces.
  - s: Jag skulle vilja <v>dela</v> <p>upp</p> mitt inlägg i två delar, där den första
      handlar om Acehprovinsen och den andra om Papua Nya Guinea.
    t: 'Mr President, I would like to <a>divide</a> my speech into two sections:'
  - s: Det är en diabolisk krigsmaskin, som har två hemliga mål. Det första är att
      <v>dela</v> <p>upp</p> jordbrukarna i stora och små, och att tillintetgöra deras
      sammanhållning i fackföreningar.
    t: The first is to <a>divide</a> farmers into large and small and destroy their
      unity in the trade unions.
  - s: Försvarsminister Donald Rumsfeld <v>delade</v> då <p>upp</p> Europa i det nya
      och det gamla, och han gillade inte alls länder som Frankrike och Tyskland.
