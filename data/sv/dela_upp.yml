    t: Aus diesen Gründen haben wir uns gegen die Änderungsanträge 1 und 2 über die
      <a>Aufteilung</a> in zwei Verordnungen, gegen die Änderungsanträge 18, 56 und
      97 über die Einrichtung eines Solidaritätsfonds für Lateinamerika sowie gegen
      die Änderungsanträge 93 und 94 über die Übertragung finanzieller Mittel von
      Asien nach Lateinamerika ausgesprochen.
