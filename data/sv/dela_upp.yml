      vivem abaixo do limiar da pobreza, haveria o suficiente para cada família.
  - s: Vi valde att <v>dela</v> <p>upp</p> vårt betänkande i två delar.
    t: Optámos por <a>dividir</a> o relatório em duas partes.
  - s: Jag har röstat mot förslaget från vissa ledamöter om att <v>dela</v> <p>upp</p>
      en sammanträdesperiod i två delar, men fortfarande hålla den under en vecka.
    t: Votei contra a proposta efectuada por alguns deputados no sentido de <a>dividir</a>
      um período de sessões em duas partes, embora mantendo-o no espaço de uma semana.
  - s: Detta måste vara ett av EU 2020-strategins stora framsteg jämfört med Lissabonstrategin,
      att vi verkligen kan <v>dela</v> <p>upp</p> de europeiska målen i nationella,
      regionala och slutligen lokala mål och därigenom göra strategierna konkreta,
      synliga och begripliga.
    t: Este é um dos grandes passos em frente da Estratégia UE 2020 em comparação
      com a de Lisboa, que realmente nos permite <a>dividir</a> os objectivos europeus
      em objectivos nacionais, regionais e, por último, locais e assim tornar as estratégias
      concretas, visíveis e abrangentes.
  - s: Alla åtgärder som innebär att enskilda politikområden separeras från varandra,
      fonder <v>delas</v> <p>upp</p> och roller åtskiljs kommer att leda till samma
      misslyckanden som inom den senaste strategin.
    t: Todas as medidas que separam políticas, dissociam fundos e <a>dividem</a> funções
      acabarão no mesmo fracasso que a última estratégia.
  - s: De senaste månaderna har EU:s regeringar låtit sig <v>delas</v> <p>upp</p>
      som korgossar av amerikanerna i General Motors, och självfallet får detta inte
      förekomma fler gånger.
    t: Nos últimos meses, os governos da UE deixaram-se <a>dividir</a> como meninos
      de coro, por assim dizer, pelos americanos da General Motors, situação que,
      claramente, não pode repetir-se, e só pode ser evitada mediante uma abordagem
      europeia comum.
  - s: Att <v>dela</v> <p>upp</p> detta nya program i två underprogram skulle innebära
      ett fortsatt blygsamt synsätt.
    t: <a>Dividir</a> este novo programa em dois subprogramas representaria uma abordagem
      tímida.
  - s: Först och främst för att den <v>delar</v> <p>upp</p> oss i två läger, när vi
      i själva verket borde vara enade, och sedan för att vi kan komma i överläge
      och eventuellt förorsaka en besvärande konflikt med den europeiska konventionens
      förmyndarskap inom den institutionella ram som beprövats och stabiliserats av
      Europarådet och av Europadomstolen för de mänskliga rättigheterna.
    t: Desde logo porque nos <a>divide</a> numa causa em que devíamos estar unidos
      e, depois, porque criaria uma sobreposição e potencialmente um conflito perturbador
      com a tutela da Convenção Europeia no quadro institucional testado e estabilizado
      do Conselho da Europa e do Tribunal Europeu dos Direitos do Homem.
  - s: 'Bilagorna är inte riktigt arbetsordningen, men är ändå en del av den, och
      vi har med denna nya artikel 168 velat försöka klargöra strukturen i bilagan
      genom att <v>dela</v> <p>upp</p> den i tre avdelningar:'
    t: 'Os anexos não são propriamente o Regimento, mas fazem parte do mesmo, tendo
      nós pretendido, através deste novo artigo 168º, clarificar a estrutura do anexo,
      <a>dividindo</a>-o em três partes:'
  - s: Här är det särskilt viktigt att de berörda länderna motstår frestelserna att
      <v>dela</v> <p>upp</p> de kortsiktiga vinsterna.
    t: Nesta matéria afigura-se especialmente importante que os países relevantes
      resistam a tentativas aliciantes para <a>dividir</a> as vantagens de curto prazo.
  - s: För det andra, att rent praktiskt <v>dela</v> <p>upp</p> ett disciplinärt mål
      i dess finansiella aspekter och övriga beteendeaspekter, i och med att dessa
      behandlas i olika institutioner, skulle få den mycket oönskade effekten att
      åstadkomma ett avsevärt förlängt disciplinärt förfarande.
    t: Em segundo lugar, e em termos práticos, <a>dividir</a> um caso disciplinar
      nos seus aspectos financeiros e nos seus outros aspectos de conduta, fazendo
      estas matérias ser ouvidas em instituições diferentes, teria como resultado
      o efeito muito pouco desejável de alongar consideravelmente as formalidades
      em matéria disciplinar.
  - s: Att <v>dela</v> <p>upp</p> dessa koncerner i företag som ansvarar för energiproduktion
      och företag som ansvarar för överföring av energin är det enda sättet att skapa
      en öppen och konkurrenskraftig marknad utan några intressekonflikter.
    t: <a>Dividir</a> estes grupos empresariais em empresas responsáveis pela produção
      de energia e empresas responsáveis pelo seu transporte é a única forma de criar
      um mercado aberto e competitivo onde não exista qualquer conflito de interesses.
  - s: Jag skulle vilja rekommendera kammaren att den beaktar att vi har lite ont
      om tid och att det för att få en sammanhållen debatt vore bra om vi slapp <v>dela</v>
      <p>upp</p> den mellan nu och kvällssessionen.
    t: Gostaria de pedir à Assembleia que tenha em atenção que estamos um pouco em
      cima da hora e, em nome da coerência do debate, seria aconselhável não o <a>dividir</a>,
      procedendo a uma parte agora e a outra na sessão da noite.
  - s: Som läget är nu fruktar jag att det annars mycket väl kan sluta med att ön
      <v>delas</v> <p>upp</p> och att den turkiska sidan, med Turkiet bakom den naturligtvis,
      som alltid, kommer att insistera på att de turkiska cyprioternas oberoende suveränitet
      erkänns.
    t: De outra forma, receio que, no ponto em que estão as coisas, acabemos por <a>dividir</a>
      a ilha, com a parte turca, que evidentemente tem o apoio da Turquia, como sempre,
      a insistir no reconhecimento da soberania e independência dos cipriotas turcos.
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
      mot en text som ställer upp alla kandidatländer på en och samma startlinje,
      och min stora förhoppning är att Europeiska rådet, under det luxemburgska ordförandeskapets
      välgörande drivkraft, kommer att ha klokheten att alltid välja det som enar
      snarare än det som onödigtvis <v>delar</v> <p>upp</p>, för det som skiljer de
      goda kandidaterna åt från de mindre goda är inte så betydande, att man skall
      ta risken att dela upp dem i två grupper som presenteras på olika sätt.
    t: Espero sinceramente que o Conselho Europeu, sob o impulso benéfico da Presidência
      luxemburguesa, tenha a sensatez de escolher sempre o que une em vez do que <a>divide</a>
      inutilmente, uma vez que o que separa os bons candidatos dos menos bons não
      é de tal forma importante que mereça corrermos o risco de os dividir em dois
      grupos apresentados de forma distinta.
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
