      av skatteparadisen, kommer EU-medborgarna att känna sig hjälplösa i en tid då
      många av dessa finansinstitutioner börjar stå på plus igen.
    t: Seien Sie vorsichtig mit den Argumenten, die Sie verwenden, denn wenn wir heute
      behaupten, dass wir eine Finanztransaktionssteuer nicht <a>erheben</a> können,
      weil es Steuerparadiese gibt, geben wir den europäischen Bürgerinnen und Bürgern
      ein Gefühl der Hilflosigkeit in einer Zeit, in der viele dieser Finanzinstitutionen
      wieder schwarze Zahlen schreiben.
  - s: När vi <v>tar</v> <p>ut</p> skatter, oavsett om det är över hela världen eller
      bara i EU, anser jag att vi gör våra företag mindre konkurrenskraftiga.
    t: Wenn wir Steuern <a>erheben</a>, sei es weltweit oder nur in Europa, glaube
      ich, dass wir die Konkurrenzfähigkeit unserer Unternehmen senken.
  - s: Bara om vi <v>tar</v> <p>ut</p> vägkostnader som är kopplade till dem som orsakar
      dem får vi ett instrument som är likformigt på marknaden för att få bukt med
      den kris som kan urskiljas inom godstransporten.
    t: 'Nur wenn wir <a>verursacherbezogene</a> Wegekosten <a>erheben</a>, erhalten
      wir ein marktkonformes Instrument zur Bewältigung der sich abzeichnenden Krise
      im Güterverkehr, denn die nächsten Sprünge im Güterverkehrsaufkommen kennen
      wir alle:'
  - s: Det kommer att vara tillåtet att <v>ta</v> <p>ut</p> en avgift för information
      som ändras snabbt, till exempel vissa vädertjänster.
    t: Bei sich schnell ändernden Daten wie beispielsweise bestimmten Wetterinformationsdiensten
      wird es zulässig sein, Gebühren zu <a>erheben</a>.
  - s: Jag röstade emot betänkandet, eftersom den avsevärda höjningen av punktskatter
      för dieselbrännolja kommer att leda till höjda tullavgifter för varor och tjänster
      i länder som ska <v>ta</v> <p>ut</p> en lägre punktskattesats än den föreslagna
      lägsta punktskatten inom gemenskapen, men som ändå är höga med tanke på förhållandena
      i dessa länder.
    t: Ich habe dagegen gestimmt, weil die starke Erhöhung der Verbrauchsteuer für
      Gasöl zu einem Anstieg der Zölle für Waren und Dienstleistungen in den Ländern
      führt, die einen Verbrauchsteuersatz <a>erheben</a> sollen, der unter dem vorgeschlagenen
      gemeinschaftlichen Mindestsatz liegt, aber angesichts der Bedingungen in den
      betreffenden Ländern dennoch hoch ausfällt.
  - s: Välgörenhetsorganisationer som Home Farm Trust - som stödjer 900 personer med
      inlärningssvårigheter och som har butiker i Braintree, Colchester, Newmarket,
      Saffron Walden och Sudbury i min egen valkrets - kan inte återfå enorma summor
      pengar eftersom de inte <v>tar</v> <p>ut</p> moms och erbjuder sina tjänster
      gratis eller till ett kraftigt subventionerat pris.
    t: Wohltätigkeitsvereinen wie dem „Home Farm Trust“, der 900 Lernbehinderte unterstützt
      und Zweigstellen in Braintree, Colchester, Newmarket, Saffron Walden und meinem
      Wahlkreis Sudbury unterhält, gehen gewaltige Geldbeträge verloren, da sie keine
      Mehrwertsteuer <a>erheben</a> und ihre Leistungen günstig mit hohen Zuschüssen
      oder kostenlos anbieten.
  - s: Medlemsstater kan antingen utbyta information om ränteinkomsterna med skattemyndigheterna
      i det land där spararen är bosatt så att de kan beskatta dem eller också <v>tar</v>
      de själva <p>ut</p> en källskatt utan att utbyta information om spararen.
    t: Mitgliedstaaten können entweder Informationen über die Zinseinnahmen mit der
      Steuerbehörde am Wohnsitz des Sparers austauschen, damit sie besteuern kann,
      oder sie <a>erheben</a> selbst eine Quellensteuer ohne Informationsaustausch
      über den Sparer.
  - s: Många använder sina kreditkort på grund av det skydd som de ger vid användningen,
      men flygbolag och reseföretag utnyttjar detta genom att påföra dubbla kreditkortsavgifter
      - en för utresan, en för hemresan - eller genom att <v>ta</v> <p>ut</p> särskilda
      kreditkortsavgifter av resenärer som bokar via Internet.
    t: Jedoch machen sich Fluglinien und Reiseunternehmen den Umstand zu Nutze, dass
      mehr Menschen ihre Kreditkarten für die Buchung wegen des durch die Nutzung
      gewährten Datenschutzes einsetzen, und <a>erheben</a> doppele Kreditkartengebühren
      für jede Reisestrecke bzw. Kreditkartengebühren gegenüber Fluggästen bei Online-Buchungen.
  - s: Europa <v>tar</v> faktiskt inte <p>ut</p> skatt.
    t: Europa <a>erhebt</a> ja keine Steuern.
  - s: När Europa får modet att <v>ta</v> <p>ut</p> skatt kommer det att kunna bedriva
      en egen politik, men Europa tar inte ut skatt och det får inte vara tal om att
      skattebetalarna skall betala två gånger - en gång genom gemenskapens budget
      och en andra gång genom den nationella budgeten.
    t: Wenn es den Mut hätte, Steuern zu <a>erheben</a>, könnte es vielleicht für
      seine eigene Politik aufkommen, doch Europa erhebt keine Steuern, und es kommt
      nicht in Frage, dass die Steuerzahler zweimal zahlen, einmal über den Gemeinschaftshaushalt
      und ein zweites Mal über die nationalen Staatshaushalte.
  - s: När Europa får modet att ta ut skatt kommer det att kunna bedriva en egen politik,
      men Europa <v>tar</v> inte <p>ut</p> skatt och det får inte vara tal om att
      skattebetalarna skall betala två gånger - en gång genom gemenskapens budget
      och en andra gång genom den nationella budgeten.
    t: Wenn es den Mut hätte, Steuern zu erheben, könnte es vielleicht für seine eigene
      Politik aufkommen, doch Europa <a>erhebt</a> keine Steuern, und es kommt nicht
      in Frage, dass die Steuerzahler zweimal zahlen, einmal über den Gemeinschaftshaushalt
      und ein zweites Mal über die nationalen Staatshaushalte.
  - s: Bankerna ingår i nationella betalningskretsar och <v>tar</v> <p>ut</p> höga
      avgifter för gränsöverskridande betalningar och uttag.
    t: Die Banken bilden einen Bestandteil der nationalen Zahlungskreisläufe und <a>erheben</a>
      bei Auslandsüberweisungen und -abhebungen kräftige Gebühren.
  - s: Under tiden kommer man fortsätta att tillämpa samlevnadsmodellen, med länder
      i Europeiska unionen som antingen utbyter information eller själva <v>tar</v>
      <p>ut</p> källskatt.
    t: In der Zwischenzeit wird das Koexistenzmodell weiterbestehen, in dessen Rahmen
      die EU-Mitgliedstaaten entweder Informationen austauschen oder selbst eine Quellensteuer
      <a>erheben</a>.
  - s: För första gången kan medlemsstaterna utöver de befintliga infrastrukturavgifterna,
      som dessutom för tillfället inte tas ut på ett konsekvent sätt överallt, <v>ta</v>
      <p>ut</p> avgifter för buller och luftföroreningar som går, och detta på ett
      sätt som skulle kunna stimulera åkerierna att förnya fordonsparken.
    t: Es gibt den Mitgliedstaaten zum ersten Mal die Möglichkeit, Gebühren für Lärmbelästigung
      und Luftverschmutzung auch über die bestehenden Gebühren für die Verkehrswege
      hinaus zu <a>erheben</a>, die außerdem im Augenblick nicht überall konsequent
      erhoben werden, und in einer Weise, um Anreize für die Flottenerneuerung schaffen
      zu können.
  - s: Direktivet kommer att ge medlemsstaterna rätt att <v>ta</v> <p>ut</p> avgifter
      på tunga fordon, inte bara som nu för infrastrukturkostnader, utan även för
      buller och luftföroreningar.
    t: Die Richtlinie wird es den Mitgliedstaaten erlauben, Mautgebühren für Lkw nicht
      nur für die Infrastrukturkosten zu <a>erheben</a>, wie es jetzt der Fall ist,
      sondern auch für die Lärmbelästigung und die Luftverschmutzung.
  - s: I betänkandet tas några av dessa frågor upp, men det går inte längre än att
      försöka <v>ta</v> <p>ut</p> en ny avgift på tunga fordon, utöver befintliga
      avgifter, varav vissa nyligen har ökats i Portugal.
    t: Dieser Bericht befasst sich mit einigen dieser Probleme, aber er geht über
      das Bestreben, eine neue Gebühr für schwere Nutzfahrzeuge zu <a>erheben</a>,
      nicht hinaus, die zu den bereits vorhandenen Gebühren hinzukommen soll, von
      denen einige kürzlich in Portugal erhöht worden sind.
  - s: Det är en kompromiss grundad på principen förorenaren betalar, med andra ord
      principen om att göra det möjligt att <v>ta</v> <p>ut</p> avgifter för vissa
      externa transportkostnader, exempelvis föroreningar, buller och trängsel.
    t: Es ist ein Kompromiss, der auf dem Verursacherprinzip basiert, oder, anders
      gesagt, auf dem Prinzip, es zu ermöglichen, dass für bestimmte externe Kosten
      des Verkehrs, etwa in Form von Umweltbelastungen, Lärm und Verkehrsstaus, Gebühren
      <a>erhoben</a> werden.
  - s: Jag vill påminna van Velzen om uttalandet i motiveringsavsnittet, enligt vilket
      det är nödvändigt för vissa offentliga institutioners fortsatta verksamhet att
      de kan <v>ta</v> <p>ut</p> lägre avgifter för delgivning av information som
      en rimlig ersättning för de investeringar som gjorts för upprättandet av vissa
      databaser.
    t: Herrn van Velzen möchte ich an eine Formulierung aus der Begründung zu seinem
      Bericht erinnern, wo es heißt, dass es für die Fortführung der Arbeit bestimmter
      öffentlicher Einrichtungen unvermeidlich ist, dass diese auch Gebühren für die
      Bereitstellung von Informationen als Erstattung für die bereits getätigten Investitionen
      zum Aufbau der entsprechenden Datenbestände <a>erheben</a> können.
  - s: Som kommissionsledamoten sa blir den omarbetade förordningen en säkerhetsventil
      som skyddar oss mot de överdrivna och okontrollerade avgifter som mobiloperatörerna
      hittills har <v>tagit</v> <p>ut</p>.
    t: Die revidierte Verordnung wird als Sicherheitsventil gegen die überhöhten und
      unkontrollierten Gebühren wirken, die noch immer von Mobiltelefonunternehmen
      <a>erhoben</a> werden, wie die Kommissarin sagte.
- c: 1
  r: 9
  v: erhebend
  x:
  - s: Det är väl inte så att ni någon gång slösar bort europeiska pengar?” ”Nej”
      ”, svarade jag, ” allt fungerar jättebra!" Men tyvärr har jag i stället kunnat
      läsa i detta betänkande att nationalstaterna inte har tillämpat gemenskapens
      regler för att <v>ta</v> <p>ut</p> gemenskapens tullavgifter.
    t: Vergeudet Ihr nicht manchmal europäische Gelder? “ „Nein “, gab ich zur Antwort,
      „es läuft alles hervorragend! “ Leider habe ich nun in diesem Bericht gelesen,
      dass die Mitgliedstaaten die Vorschriften der Union über die nach dem Gemeinschaftsrecht
      zu <a>erhebenden</a> Zölle nicht befolgt haben.
en:
- c: 44
  r: 1
  v: charge
  x:
  - s: Om allmänheten informeras om fördelarna och detaljerna om när övergången ska
      äga rum, och om branschen satsar på spridning på marknaden genom att <v>ta</v>
      <p>ut</p> rimliga priser för sina varor, så tror jag att vi till 2010 har hunnit
      ifatt våra konkurrenter på området i andra delar av världen.
    t: I believe that, if the public are told about the benefits and are given details
      of when this changeover is to take place, and if the industry aims for market
      penetration by <a>charging</a> fair prices for these devices, I am optimistic
      that we will, by 2010, have caught up with our competitors in this field in
      other parts of the world.
  - s: Jag instämmer i kraven på en konsekvensbedömning av detaljisternas roll i livsmedelskedjan
      och på att kommissionen och medlemsstaterna ska analysera skillnaderna mellan
      de priser som jordbrukarna tar för sina produkter och de som de stora detaljistkedjorna
      <v>tar</v> <p>ut</p>.
    t: I join the calls for an impact assessment of the role of retailers in the food
      chain and the Commission and Member States to analyse discrepancies in prices
      charged by farmers for their produce and those <a>charged</a> by major retailers.
  - s: Det är inte rätt att EU ytterligare begränsar människors rörelsefrihet genom
      att <v>ta</v> <p>ut</p> en avgift på 60 euro för utfärdandet av visum.
    t: It is not right that the EU should further restrict people’s freedom of movement
      by <a>charging</a> a fee of EUR 60 to issue a visa.
  - s: Detta betyder att Österrike kan <v>ta</v> <p>ut</p> en högre vägtull i känsliga
      Alpregioner samtidigt som man även tar betalt för de externa kostnaderna.
    t: This means that Austria can <a>charge</a> a higher toll in sensitive Alpine
      regions and can still charge for the external costs as well.
  - s: Det kan således inte vara så att ett land lägger kostnader på operatörerna
      som ett annat land inte <v>tar</v> <p>ut</p>.
    t: So one country cannot impose costs on its operators which are not <a>charged</a>
      in other countries.
  - s: Man kan använda högre tullar i känsliga regioner för att korssubventionera
      miljövänliga transportsätt, och man kan också höja tullarna i storstadsregioner
      och <v>ta</v> <p>ut</p> tullar på parallelltrafik och omlagd trafik, som medför
      problem särskilt för Tyskland för närvarande.
    t: Toll mark-ups in sensitive regions can be used for cross-subsidising environmentally
      friendly modes of transport, and it is also possible to add toll mark-ups in
      conurbations and <a>charge</a> tolls on parallel and diverted traffic, which
      is a current problem in Germany in particular.
  - s: Den tyska höger-vänster-regeringen har fått igenom enorma kryphål som gör att
      varje medlemsstat kan välja att <v>ta</v> <p>ut</p> vägtullar och/eller vägavgifter
      först på 12-tons lastbilar, som endast utgör 10 procent av alla lastbilar.
    t: The German right-left coalition government has pushed through huge loopholes
      enabling each Member State to <a>charge</a> the toll only on 12-tonne lorries,
      which make up only 10% of such vehicles.
  - s: Det var mina kritiska politiska anmärkningar på hela systemet men grunden i
      min kritik är ändå att det är ett skenheligt system, eftersom vi först <v>tar</v>
      <p>ut</p> avgifter på varor från tredje världen för att sedan ge efter en aning
      och det på grund av det omfattande skyddet för våra egna jordbruksprodukter
      och även textil- och fiskeriprodukter i Europeiska unionen.
    t: That, Mr President, is my political critique of the system as a whole, but
      the essence of my criticism is that it is a hypocritical system, because we
      start by <a>charging</a> duty on goods from the third world and then take a
      bit off again, all because of the scale of protection given to agricultural
      products, textile and fishery products in our own European Union.
  - s: Vi får verkligen se om Ryssland låter sina grannar betala samma priser som
      man <v>tar</v> <p>ut</p> inom landet - det kan leda till spännande debatter
      framöver.
    t: We will indeed see whether Russia allows its neighbours to pay the same prices
      as it <a>charges</a> at home;
  - s: Dessa rekryteringsorgan är i vissa fall mer angelägna om att <v>ta</v> <p>ut</p>
      höga avgifter på lönen för de sjömän de förmedlar till fartygsägarna än om sjömännens
      kvalifikationer.
    t: In effect, the recruiting of crews from third countries, which really means
      recruiting through Manning Agencies, which in some cases are more concerned
      with <a>charging</a> high levels of commission on the wages of the sailors that
      they supply to shipping companies than with checking their qualifications, should
      be regarded as a last resort.
  - s: Den slår också mot europeiska företag som smiter undan skatten genom att oriktigt
      hävda att de är etablerade utanför EU och som inte <v>tar</v> <p>ut</p> moms
      av sina kunder.
    t: It also strikes a blow against tax evasion on the part of European companies
      falsely claiming to be based outside the EU and not <a>charging</a> VAT to consumers.
  - s: Det betyder att jordbrukare ofta är i händerna på privata handelsbolag som
      <v>tar</v> <p>ut</p> alldeles för höga priser för sina tjänster.
    t: That means that farmers are often in the hands of private trading companies
      who <a>charge</a> excessive prices for their services.
  - s: Om man tillåter att privata företag <v>tar</v> <p>ut</p> en avgift som läggs
      till kostnaden för visering, så kommer det att skapa en skillnad i kostnaden
      för visering mellan olika länder.
    t: By allowing private companies to <a>charge</a> a fee which will be added to
      the visa price, this will create a difference in the cost of visas from one
      Member State to another.
  - s: Varför har inte Europeiska centralbankens stadga och riktlinjer ändrats när
      det gäller de lån som ECB ger direkt till medlemsstaterna till en räntesats
      på 1 procent, densamma som för privata banker, som sedan <v>tar</v> <p>ut</p>
      avgifter som är tre, fyra eller fem gånger högre, vilket förvärrar de nationella
      skulderna?
    t: Why have the statutes and the guidelines of the European Central Bank not been
      changed with regard to their loans made directly to Member States at a rate
      of 1%, the same as for private banks, who then <a>charge</a> rates three, four
      or five times higher, thus aggravating sovereign debt?
  - s: När vi <v>tar</v> <p>ut</p> skatter, oavsett om det är över hela världen eller
      bara i EU, anser jag att vi gör våra företag mindre konkurrenskraftiga.
    t: When we <a>charge</a> taxes, whether throughout the world, or only in Europe,
      I believe we make our companies less competitive.
  - s: Bara om vi <v>tar</v> <p>ut</p> vägkostnader som är kopplade till dem som orsakar
      dem får vi ett instrument som är likformigt på marknaden för att få bukt med
      den kris som kan urskiljas inom godstransporten.
    t: 'Only if we <a>charge</a> transport costs on the ‘user pays’ principle can
      we obtain a market-compatible instrument to tackle the emerging crisis in goods
      transport, for we all know about the next leaps in goods transport costs:'
  - s: Detta tjänar endast till att skydda de ekonomiska och finansiella intressegrupper
      som <v>tar</v> <p>ut</p> höga priser för att göra ännu större vinster, oavsett
      om det är genom att utfärda lån eller genom energipriserna och priset för andra
      varor.
    t: This only serves to protect the economic and financial interest groups that
      <a>charge</a> high prices to make ever greater profits, whether by issuing credit
      or through the prices of energy and other commodities.
  - s: EU:s yrkesfiskare drabbas särskilt hårt av denna prisökning, eftersom de inte
      kan kompensera för merkostnaderna genom att öka sin fångst eller genom att <v>ta</v>
      <p>ut</p> bättre priser.
    t: European fishermen in particular are suffering as a result of this price rise
      because they cannot simply compensate for the additional costs by increasing
      their catch or by <a>charging</a> better prices.
  - s: Välgörenhetsorganisationer som Home Farm Trust - som stödjer 900 personer med
      inlärningssvårigheter och som har butiker i Braintree, Colchester, Newmarket,
      Saffron Walden och Sudbury i min egen valkrets - kan inte återfå enorma summor
      pengar eftersom de inte <v>tar</v> <p>ut</p> moms och erbjuder sina tjänster
      gratis eller till ett kraftigt subventionerat pris.
    t: Charities like the Home Farm Trust - which supports 900 people with learning
      disabilities and has shops in Braintree, Colchester, Newmarket, Saffron Walden
      and Sudbury in my own constituency - cannot recover huge sums of money as they
      do not <a>charge</a> VAT, and provide their services heavily subsidised or for
      free.
  - s: Jag delar helt er åsikt att det inte är rätt att Polens finansdepartement <v>tar</v>
      <p>ut</p> alldeles för höga vägavgifter - men det är en fråga som den polska
      regeringen får ta itu med, inte gemenskapsrätten.
    t: I fully share your view that it is not right for Poland’s Ministry of Finance
      to <a>charge</a> excessively high route prices - but that is an issue for the
      Polish Government, not European legislation, to deal with.
  - s: 'Förvaltningen av investeringen av EKSG:s återstående tillgångar samt styrningen
      av forskningsmedlen ger kommissionen en förevändning att av avkastningen på
      EKSG:s tillgångar <v>ta</v> <p>ut</p> en ansenlig ersättning:'
    t: 'The Commission is <a>charging</a> quite a sum in compensation for earnings
      from ECSC funds under the guise of managing the investment of the ECSC assets
      and allocating money for research:'
  - s: Bruket att <v>ta</v> <p>ut</p> olika biljettpriser för olika avgångar, beroende
      på i vilket land man startar sin resa, är en utbredd metod bland de europeiska
      flygbolagen.
    t: The practice of <a>charging</a> different fares for different flights, depending
      on which country you start your journey in, is a widespread practice within
      the European Union airline industry.
  - s: Om försäkringsskyddet och vården anförtros privata företag som hävdar att de
      går med vinst, trots att de <v>tar</v> <p>ut</p> lägre avgifter, kommer tillgängligheten,
      kvaliteten och den lika behandlingen att urholkas ytterligare.
    t: If insurance cover and care tasks are entrusted to private companies that claim
      to make a profit despite <a>charging</a> less, then accessibility, quality and
      equal treatment are further eroded.
  - s: Det handlar om hur försäkringsbolagen beräknar sina premier och om det finns
      objektiva skäl till att <v>ta</v> <p>ut</p> en högre premie för en särskild
      region, så har kommissionen inga maktbefogenheter.
    t: It is a matter of how insurance companies calculate their premia, and if there
      are objective reasons for <a>charging</a> a higher premium for a particular
      region then the Commission is powerless.
  - s: Om jag har rätt är det ett oerhört viktigt uttalande som kommissionsledamoten
      gjorde tidigare, nämligen att vi kritiskt måste granska hur dessa organisationer
      sköts, eftersom de har makt att ”skinna folk” genom att <v>ta</v> <p>ut</p>
      orimligt höga avgifter för de tjänster de tillhandahåller åt konstnärer, författare
      och andra.
    t: If I am right, the point made by the Commissioner earlier assumes tremendous
      importance, namely that we need to look closely and critically at the governance
      of these societies, which are in a position to ’rip people off’ by <a>charging</a>
      unduly high fees for providing services to artists, authors and others.
  - s: Jag uppmanar även Europeiska unionen och flygbolagen att förbättra tillgången
      till flygresor för funktionshindrade passagerare, barn och äldre, och att förbjuda
      flygbolag i EU att <v>ta</v> <p>ut</p> extra avgifter av rörelsehindrade personer
      för hjälp med ombordstigning på flygplan i Europeiska unionen.
    t: I am also calling on the European Union and the airlines to improve access
      for disabled passengers, children and the elderly and to prohibit European Union
      airlines from <a>charging</a> an extra fee for assisting persons who are immobile
      onto any aeroplane within the European Union.
  - s: Jag är dock rädd för att dessa nya regler kommer att missbrukas av bankerna
      för att höja de avgifter som de <v>tar</v> <p>ut</p> av sina kunder.
    t: On the other hand, I can see the introduction of these new rules being abused
      by the banks in order to raise fees they <a>charge</a> their clients.
  - s: Jag sade att kommissionen under 2008 hade riktat ett motiverat yttrande till
      Belgien om bristen på skyddsåtgärder för att garantera att infrastrukturförvaltaren
      är oberoende i förhållande till järnvägsföretagen när det gäller att utöva grundläggande
      funktioner, tilldela järnvägsspår och <v>ta</v> <p>ut</p> avgifter.
    t: I said that in 2008, the Commission had communicated a reasoned opinion to
      Belgium on the lack of safeguards to guarantee the independence of the infrastructure
      manager from rail undertakings in the exercise of essential functions, track
      allocation and <a>charging</a>.
  - s: De personer som sysslar med sådana här bedrägerier utger sig för att vara verkliga
      katalogföretag och sedan <v>tar</v> de <p>ut</p> avgifter av företagen, som
      inte ville köpa tjänsten från första början eller inte insåg att tjänsten var
      belagd med en avgift.
    t: The fraud scheme people pretend that they are genuine directories and then
      they <a>charge</a> the businesses - which did not seek the service in the first
      place or realise that there would be a charge.
  - s: Direktivet kommer att ge medlemsstaterna rätt att <v>ta</v> <p>ut</p> avgifter
      på tunga fordon, inte bara som nu för infrastrukturkostnader, utan även för
      buller och luftföroreningar.
    t: The directive will authorise Member States to <a>charge</a> tolls on lorries
      not only for infrastructure costs, as is the case now, but also for noise and
      air pollution.
  - s: Efter ett förhandlingsmaraton lyckades Saïd El Khadraoui och företrädarna för
      rådet och kommissionen sy ihop ett förbättrat paket med åtgärder för att <v>ta</v>
      <p>ut</p> avgifter på tunga fordon i Europa.
    t: Mr President, ladies and gentlemen, following a negotiations marathon, Mr El
      Khadraoui and the representatives of the Council and the Commission managed
      to tie up an improved package of measures for road <a>charging</a> for heavy
      goods vehicles in Europe.
  - s: Det innebär att man kan påbörja processen med att <v>ta</v> <p>ut</p> avgifter
      för alla externa kostnader för alla transportslag för att förbättra ekonomin
      och hållbarheten.
    t: That means that we can make a start on the process of <a>charging</a> for all
      external costs for all modes of transport in order to improve your economy along
      with your sustainability.
  - s: I det direktiv vi diskuterar har kommissionen infört möjligheten att <v>ta</v>
      <p>ut</p> avgifter för sådana externa kostnader som luftföroreningar, buller
      och trängsel i trafiken, grundat på ett försök att internalisera externa kostnader
      enligt principen om att förorenaren betalar.
    t: Mr President, in the directive under discussion, the Commission has put forward
      the possibility of <a>charging</a> for external costs such as air pollution,
      noise and traffic congestion, based on an attempt to internalise external costs
      in accordance with the ’polluter pays’ principle.
  - s: Jag hoppas att kommissionen kommer att lägga fram förslag om att successivt
      även <v>ta</v> <p>ut</p> dessa avgifter på andra transportslag.
    t: I hope that the Commission will bring forward proposals to also <a>charge</a>
      these costs to other means of transport in a phased manner.
  - s: Dessutom är det positivt att det går att <v>ta</v> <p>ut</p> tilläggsavgift
      i bergsområden.
    t: It is also a positive thing that a supplemental rate can be <a>charged</a>
      in mountainous areas.
  - s: Jag röstade emot Saïd El Khadraouis betänkande om att <v>ta</v> <p>ut</p> avgifter
      för tunga godsfordon eftersom förslaget möjliggör avgiftsgränser, vilket kommer
      att öka kostnaderna för fraktoperatörer i de yttersta medlemsstaterna.
    t: I voted against the El Khadraoui report on <a>charging</a> heavy goods vehicles
      as the proposal allows tariff barriers to be introduced, which will increase
      the costs for freight operators in the peripheral Member States.
  - s: Den överenskommelse som i dag godkänts tillåter medlemsstaterna att <v>ta</v>
      <p>ut</p> en avgift från vägtransportföretag för kostnaden för luftföroreningar
      och buller, utöver kostnaderna för att använda motorväginfrastrukturen.
    t: The agreement approved today in effect authorises Member States to <a>charge</a>
      road haulage companies for the cost of air and noise pollution, in addition
      to charges on the use of motorway infrastructure.
  - s: Dessa nya bestämmelser i Eurovinjettdirektivet kommer att göra det möjligt
      för medlemsstaterna att <v>ta</v> <p>ut</p> en avgift för tunga godsfordon som
      motsvarar kostnaden för buller och luftföroreningar som trafiken orsakar, utöver
      infrastrukturkostnaden vid tullarna.
    t: These new provisions of the Eurovignette Directive will allow Member States
      to <a>charge</a> heavy goods vehicles an amount equal to the cost of noise and
      air pollution caused by traffic, in addition to the infrastructure charge, at
      the tolls.
  - s: Jag instämde i betänkandet eftersom dess målsättning är att <v>ta</v> <p>ut</p>
      en avgift för tunga godsfordon beroende på när på dagen de körs, under eller
      utanför rusningstid, och baserat på det buller de orsakar samt cylindervolym.
    t: I endorsed this document because its objective is to <a>charge</a> heavy goods
      vehicles depending on the time of day they are travelling, during or outwith
      rush hour, and depending on the sound emitted and cylinder capacity.
  - s: I enlighet med Eurovinjett III kommer medlemsstaterna, om de så önskar, att
      kunna <v>ta</v> <p>ut</p> avgifter för väganvändare för externa kostnader (luft,
      buller, föroreningar), så att slutligen principen om den som förorenar betalar
      införs när det gäller vägtransporter.
    t: Eurovignette III will allow Member States - if they so wish - to <a>charge</a>
      road users for external costs (air, noise, pollution), so that finally, the
      ’polluter pays’ principle is introduced in road transport.
  - s: Mot bakgrund av detta röstade jag för betänkandet eftersom medlemsstaterna,
      om de så önskar, därigenom också kommer att få <v>ta</v> <p>ut</p> avgifter
      från väganvändare för vissa begränsade externa kostnader i syfte att för vägtransporterna
      införa principen om att den som förorenar betalar.
    t: In view of this, I voted in favour of this report, as it will allow the Member
      States, if they so wish, to also <a>charge</a> road users for some limited external
      costs, with the aim of introducing the ’polluter pays’ principle to road transport.
  - s: Det är en kompromiss grundad på principen förorenaren betalar, med andra ord
      principen om att göra det möjligt att <v>ta</v> <p>ut</p> avgifter för vissa
      externa transportkostnader, exempelvis föroreningar, buller och trängsel.
    t: It is a compromise based on the ’polluter pays’ principle, in other words,
      the principle of making it possible to <a>charge</a> for certain external costs
      of transport, in the form of pollution, noise and traffic congestion, for example.
  - s: De flesta skäl som bankerna anger till att fortsätta att <v>ta</v> <p>ut</p>
      hanteringsavgifter, är personal-, försäkrings-, lagringskostnader etc, skäl
      som lika väl skulle kunna användas för att rättfärdiga en avgift för att växla
      en sedel på 100 000 lire i tio sedlar på 10 000 lire.
    t: The majority of reasons banks use to continue <a>charging</a> handling costs,
      such as the cost of personnel, insurance, storage and so on, are reasons that
      would also be valid excuses for levying a charge for changing a 100 000 lira
      note into ten 10 000 lira notes.
  - s: Ibland ser allmänheten på frågor som handlar om banker och finansinstitut med
      missunnsamhet och anser att de <v>tar</v> <p>ut</p> överräntor och gör enorma
      vinster på vanliga människors bekostnad.
    t: Sometimes members of the public look at matters relating to banks and financial
      institutions with rather a jaundiced eye and see them as <a>charging</a> excessive
      interest and making huge profits at their expense.
  - s: När det gäller de här ändringsförslagen kan emellertid inte kommissionen acceptera
      idén om att lämna möjligheterna till subventioner - det betyder att man <v>tar</v>
      <p>ut</p> högre avgifter än de normala vid större flygplatser - helt öppna utan
      några tillämpbara garantier eller villkor vad gäller korssubventioner.
    t: As far as these amendments are concerned, however, the Commission cannot accept
      the idea of leaving the possibilities for subsidizing - that is <a>charging</a>
      higher than normal fees at the major airports - completely open with no applicable
      safeguards or conditions relating to cross-subsidies.
- c: 21
  r: 2
  v: take
  x:
  - s: Jag är säker på att rådsordföranden kan bekräfta att man bara i Förenade kungariket
      <v>tar</v> <p>ut</p> över 40 miljarder pund sterling i vägrelaterade skatter,
      men att bara 8 miljarder pund återinvesteras i transportinfrastruktur - det
      ligger långt från skatteneutralitet.
    t: I am sure the President-in-Office will confirm that in the UK alone over GBP
      40 billion is <a>taken</a> in road-related taxes, yet only GBP 8 billion is
      reinvested in the transport infrastructure - far from being tax-neutral.
  - s: Det andra sakförhållandet är att det är just kvinnor med osäkra anställningsförhållanden,
      kvinnor som arbetar deltid eller har tillfälliga anställningar med atypiska
      villkor, som oftast drabbas av lönediskriminering eller som, när de vill <v>ta</v>
      <p>ut</p> föräldraledighet, får sämre möjligheter till grundläggande, kontinuerlig
      yrkesutbildning.
    t: The second piece of evidence is the fact that it is precisely women with precarious
      employment conditions, women working part-time, carrying out temporary employment
      in atypical conditions, that are most frequently affected by wage discrimination
      or, when they wish to <a>take</a> maternity leave, have fewer possibilities
      in terms of basic, permanent and vocational training.
  - s: Där har vi en föräldraledighet som är längre än ett år, med hög ersättningsnivå
      och där pappan är förpliktigad att <v>ta</v> <p>ut</p> en del av föräldraledigheten.
    t: I come from Sweden, where we have parental leave that is longer than a year,
      with a high level of remuneration and where the father is obliged to <a>take</a>
      some of the parental leave.
  - s: Möjligheten för förarna att <v>ta</v> <p>ut</p> reducerade veckoviloperioder
      utanför hemmabasen håller på att tas bort och det finns ett förslag som förbjuder
      utbetalning av bonus till lastbilschaufförer för den sträcka de har tillryggalagt
      även om detta inte innebär något hot mot trafiksäkerheten.
    t: also, the opportunity for drivers to <a>take</a> reduced weekly rest periods
      outside the depot is being withdrawn and there is a proposal prohibiting the
      payment of a bonus to hauliers for distance covered even if this does not pose
      a threat to traffic safety.
  - s: Skyldigheten att <v>ta</v> <p>ut</p> ytterligare en viloperiod efter sex körperioder
      i följd innebär att långdistansförare ofta inte kan återvända till sina hemorter
      och att de därför måste ta ut sina veckoviloperioder under resan.
    t: The obligation to <a>take</a> a further rest period after six consecutive driving
      periods means that long-distance drivers often cannot return to their places
      of origin and that they therefore have to take their weekly rests during the
      journey.
  - s: Bruket att dela koder borde också göras öppnare så att resenärerna vet vilket
      företag som verkligen <v>tar</v> <p>ut</p> honom på resan, inte bara vilket
      företag som säljer biljetten till honom.
    t: The practice of code sharing should also be made more transparent so that the
      traveller knows which company is actually <a>taking</a> him on his journey,
      not just which company is selling him the ticket.
  - s: Det var klart ologiskt att <v>ta</v> <p>ut</p> en sådan armé i krig”.
    t: It was clear that <a>taking</a> that army to war was illogical.’
  - s: Vi kan inte år efter år gå tillbaka till medborgarna, till skattebetalarna,
      och meddela dem att vi årligen <v>tar</v> <p>ut</p> 15 miljarder euro av dem
      i onödan, vilket vi sedan betalar tillbaka till deras tacksamma finansministrar.
    t: We cannot go back to the citizens, the taxpayers, year after year and tell
      them that every year we <a>take</a> EUR 15 billion from them unnecessarily,
      which we then pay back to their grateful ministers of finance.
  - s: De försöker omgruppera, <v>tar</v> <p>ut</p> sin hämnd i Afghanistan för det
      nederlag som de har lidit, och fortfarande lider, i Irak.
    t: They are trying to regroup, <a>taking</a> revenge in Afghanistan for the defeat
      they have suffered and are still suffering in Iraq.
  - s: Men mycket ofta är de som framhäver upphovsrätten för att dölja sina egna intressen
      de stora förläggarna av skivor, böcker och CD-rom och arbetsgivarna inom massmedia
      och Internet, som just <v>tar</v> <p>ut</p> sina vinster på författarna och
      på konsumenternas bekostnad, eftersom de senare ofta hålls utanför kulturen,
      om så vore bara genom kostnaden för böcker, CD-skivor, etc. För dessa stora
      företag innebär bara upphovsrätten att de har sin egen rätt att göra största
      möjliga vinster på författarnas och allmänhetens bekostnad, liksom på organisationers
      bekostnad, till exempel, lånebibliotek som försöker ställa verk till allmänhetens
      förfogande som den annars aldrig skulle ha tillträde till.
    t: Very often, however, large record companies and publishers of books and CD-ROMs,
      media and Internet giants brandish copyright in order to conceal their own interests
      and they <a>take</a> their profits from authors themselves, at the expense of
      the consumer, who is, moreover, often put off culture by the cost of books and
      CDs, etc. To these large companies, copyright simply means their own right to
      maximise the profits they make from authors and the general public as well as
      organisations such as lending libraries that attempt to make works of art available
      to the general public, who would otherwise never have access to such material.
  - s: Det faktum att både de väpnade regeringsstyrkorna och de väpnade motståndsrörelserna
      hela tiden <v>tar</v> <p>ut</p> sin hämnd på civilbefolkningen är en skandal
      som redan har hållit på alltför länge.
    t: The fact that both the armed government troops and armed rebel movements repeatedly
      <a>take</a> revenge upon the civilian population is a scandal which has lasted
      for too long.
  - s: Det har visat sig att kvinnorna för närvarande dra stor nytta av de bestämmelser
      som redan gäller i Storbritannien där 9 av 10 kvinnor <v>tar</v> <p>ut</p> mammaledighet
      under de 20 veckorna och 3 av 4 kvinnor tar ut hela sin betalda ledighet.
    t: Evidence shows that women are currently benefiting considerably from the provisions
      already in force within the UK, 9 out of 10 women <a>taking</a> the 20 weeks
      maternity leave, as well as 3 in 4 women taking all their paid leave.
  - s: Det har visat sig att kvinnorna för närvarande dra stor nytta av de bestämmelser
      som redan gäller i Storbritannien där 9 av 10 kvinnor tar ut mammaledighet under
      de 20 veckorna och 3 av 4 kvinnor <v>tar</v> <p>ut</p> hela sin betalda ledighet.
    t: Evidence shows that women are currently benefiting considerably from the provisions
      already in force within the UK, 9 out of 10 women taking the 20 weeks maternity
      leave, as well as 3 in 4 women <a>taking</a> all their paid leave.
  - s: Vi anser att föräldrar ska kunna välja själva hur de ska <v>ta</v> <p>ut</p>
      sin föräldraledighet, och att förslaget skulle innebära ett steg i fel riktning
      för jämställdheten i Sverige.
    t: We believe that parents themselves should be able to choose how they <a>take</a>
      their parental leave and that this proposal would be a step in the wrong direction
      for gender equality in Sweden.
  - s: Det tycks mig för övrigt att det nya direktivet borde innehålla avsevärda förbättringar,
      i synnerhet att erbjuda möjlighet för varje kvinna att få en mammaledighet som
      förlängs till tjugo veckor utan skyldighet att <v>ta</v> <p>ut</p> den i sin
      helhet, men med skyldighet för arbetsgivaren att föreslå det, och med en minimiledighet
      på åtta veckor efter förlossningen för att stärka bandet mellan mor och barn.
    t: Furthermore, it seems to me that this new directive should comprise substantial
      improvements, in particular all women must be offered the opportunity to take
      20 weeks’ maternity leave, without necessarily being obliged to <a>take</a>
      the entire period, but the employer shall be obliged to offer it, and a minimum
      of 8 weeks after the birth, in order to foster development of the bond between
      mother and child.
  - s: Att trygga rätten för alla europeiska kvinnor att <v>ta</v> <p>ut</p> föräldraledighet
      utan att försvaga deras position på arbetsmarknaden är en milstolpe för jämställdheten
      i EU.
    t: Securing the right for all European women to <a>take</a> maternity leave without
      this diminishing their position in the labour market is a cornerstone of equality
      in Europe.
  - s: Om vi i EU ska uppnå vårt mål om att garantera välfärden för våra medborgare,
      måste vi ge EU:s kvinnor en ordentlig möjlighet att <v>ta</v> <p>ut</p> föräldraledighet.
    t: If we in the EU are to achieve our goal of ensuring the welfare of our citizens,
      we need to give the women of the EU a proper opportunity to <a>take</a> maternity
      leave.
  - s: Det säger sig självt att förvaltarna alltid kommer att <v>ta</v> <p>ut</p>
      sin del, oavsett om fonderna vinner eller förlorar i värde.
    t: It also goes without saying that fund managers always <a>take</a> their cut
      of the funds, however the fund is doing.
  - s: Att tala om vatten i sista hand och när problemet bedöms enligt kvantitet och
      inte kvalitet gör att jag måste <v>ta</v> <p>ut</p> svängarna litet.
    t: Mr President, Commissioner, ladies and gentlemen, I am the last speaker in
      this debate on water and since the problem is being looked at from the point
      of view of quantity rather than quality, I shall allow myself to <a>take</a>
      certain liberties.
  - s: Vi måste <v>ta</v> <p>ut</p> de positiva delarna i denna mycket komplicerade
      fredsprocess ur denna diskussion, och försöka pussla ihop dem på ett sådant
      sätt att det görs framsteg.
    t: We must <a>take</a> from this discussion the positive elements in this very
      difficult peace process and try to put the puzzle together in such a way that
      there is a step forward.
  - s: Om man <v>tar</v> <p>ut</p> dessa ”demos” ur demokratin återstår bara ”kratos”
      med makten hos ett system som genom lag måste framtvinga sådant det inte vågar
      be om i den medborgerliga patriotismens namn.
    t: If you <a>take</a> the ’demos’ out of democracy, you are left only with the
      ’kratos’, with the power of a system that must compel by law what it dare not
      ask in the name of civic patriotism.
- c: 19
  r: 3
  v: take out
  x:
  - s: Mitt land, Flandern, har också varit skådeplats för terror på gatorna under
      de senaste veckorna, med gäng av nordafrikanska invandrare som gett fritt utlopp
      åt sitt hat mot vårt västerländska samhälle och <v>tagit</v> <p>ut</p> det på
      allmän och privat egendom.
    t: Mr President, my country, Flanders, too, has been the scene of terror on the
      streets over the past few weeks, with gangs of North African immigrants giving
      full vent to their hatred towards our Western society and <a>taking</a> it <a>out</a>
      on public and private property.
  - s: En del i den här kammaren säger att det här är fred. De här banditerna kommer,
      när de väl hat släppts, att ha tillgång till den största terroristarsenalen
      i hela västvärlden - inte ett gevär har överlämnats, inte ett uns sprängdeg
      har överlämnats - och när de inte får som de vill kommer de inte att <v>ta</v>
      <p>ut</p> det på det här parlamentet, inte på Europas folk, utan på Nordirlands
      folk som lidit så länge.
    t: These gunmen, once released, will have access to the greatest terrorist arsenal
      in the whole of the western world - not one gun surrendered, not one ounce of
      Semtex surrendered - and when they do not get what they want, they will <a>take</a>
      it <a>out</a> not on this Parliament, not on the people of Europe, but on the
      long-suffering people of Northern Ireland.
  - s: Samtidigt får de fattigaste afrikanska länderna inga som helst investeringar,
      utan de multinationella företagen har de senaste 20 åren <v>tagit</v> <p>ut</p>
      380 miljoner pund mer från Afrika än vad de satsat där.
    t: Meanwhile, for the poorest African countries investment just is not happening,
      with multinationals <a>taking</a> £380 m more <a>out</a> of Africa over the
      last 20 years than they put in.
  - s: Om inte en zigensk man från Fehérvár hade stoppat mig hade jag sträckt in handen
      i ugnen och <v>tagit</v> <p>ut</p> en del.
    t: If a Gipsy man from Fehérvár had not stopped me, I would have reached into
      the oven and <a>taken</a> <a>out</a> a piece.
  - s: Det finns ingen möjlighet att <v>ta</v> <p>ut</p> ett djur på bete mitt i Engelska
      kanalen.
    t: There is no possibility of <a>taking</a> an animal <a>out</a> to graze in the
      middle of the Channel.
  - s: När det så gäller frågan om att använda valutareserverna för andra syften,
      värderade kolleger, måste jag säga att valutareserverna inte är något som ligger
      gömt i en skrivbordslåda, som vi kan <v>ta</v> <p>ut</p> när som helst och använda
      till vad som helst.
    t: On the subject of utilising foreign reserve assets for other purposes, I must
      say that foreign reserve assets are not something we keep hidden in a drawer
      and which we can <a>take</a> <a>out</a> when we like and use for anything we
      want.
  - s: Om du visade en vanlig medborgare i Europeiska unionen detta cigarillpaket,
      <v>tog</v> <p>ut</p> en av cigarillerna - som har samma storlek och vikt som
      en vanlig cigarrett - och frågade denne om den såg ut mest som en cigarrett
      eller en cigarr, skulle jag slå vad om 144 paket cigaretter och cigariller med
      Wieland, att denne vanlige medborgare i Europeiska unionen skulle betrakta den
      som en cigarrett.
    t: If you showed an average citizen of the European Union this packet of cigarillos,
      <a>took</a> one of them <a>out</a> - of the same dimensions and weight as an
      ordinary cigarette - and asked them if it was more like a cigarette or more
      like a cigar, I would wager Mr Wieland 144 packets of cigarettes or cigarillos
      - whichever he prefers - that the average citizen of the European Union would
      classify them as cigarettes.
  - s: Om en entreprenör eller arbetstagare däremot <v>tar</v> <p>ut</p> pengar ur
      ett företag ska detta beskattas på normalt sätt.
    t: However, if an entrepreneur or employee <a>takes</a> money <a>out</a> of a
      company, then this should be taxed in the normal way.
  - s: En del av dem gör det för tillfället, andra ger bara pengarna tillbaka efter
      att ha <v>tagit</v> <p>ut</p> en rejäl administrativ avgift, vilket gör det
      i princip poänglöst att försöka få tillbaka pengarna.
    t: Some of them are doing that at the moment, others will refund after <a>taking</a>
      a hefty administration charge <a>out</a> of it, which makes it unworthy to pursue
      the actual refund itself.
  - s: Vi hade gärna sett, att det i direktivet skulle ha gjorts helt klart, att det
      inte är möjligt att <v>ta</v> <p>ut</p> patent på mänskliga kroppsceller, och
      att det inte är möjligt att ta ut patent på djur.
    t: We would have liked the Directive to make it absolutely clear that it is not
      possible to <a>take</a> <a>out</a> a patent on human body cells and that it
      is not possible to patent animals.
  - s: Man kan naturligtvis inte <v>ta</v> <p>ut</p> patent på liv eller på delar
      av människor, men man kan med patentlagstiftningen ge läkemedelsindustrin ett
      skydd, som gör det ekonomiskt försvarbart att ge sig i kast med nya forskningsmässiga
      utmaningar, där man inte i förväg känner till resultatet.
    t: It is not of course possible to <a>take</a> <a>out</a> a patent on life or
      on parts of the human body, but it is possible by way of patent legislation
      to offer the pharmaceutical industry protection which makes it economically
