---
de:
- c: 26
  r: 1
  v: erheben
  x:
  - s: En ytterligare finansiell stimulering skulle inte tjäna någonting till, bortsett
      från att man på sikt kommer att <v>ta</v> <p>ut</p> nya skatter, vilket skulle
      göra den framtida situationen än mer omöjlig.
    t: Eine zusätzliche Konjunkturbelebung mit haushaltspolitischen Mitteln würde
      zu nichts führen, außer dass in Zukunft neue Steuern <a>erhoben</a> werden müssten,
      was die künftige Situation noch schwieriger werden ließe.
  - s: Det kan således inte vara så att ett land lägger kostnader på operatörerna
      som ett annat land inte <v>tar</v> <p>ut</p>.
    t: Es kann also nicht sein, daß ein Staat seinen Betreibern Kosten aufbürdet,
      die ein anderer Staat nicht <a>erhebt</a>.
  - s: Det var mina kritiska politiska anmärkningar på hela systemet men grunden i
      min kritik är ändå att det är ett skenheligt system, eftersom vi först <v>tar</v>
      <p>ut</p> avgifter på varor från tredje världen för att sedan ge efter en aning
      och det på grund av det omfattande skyddet för våra egna jordbruksprodukter
      och även textil- och fiskeriprodukter i Europeiska unionen.
    t: Meine Kritik basiert jedoch darauf, daß es sich um ein scheinheiliges System
      handelt, da wir erst Zölle auf Güter aus der Dritten Welt <a>erheben</a> und
      dann wieder kleine Nachlässe gewähren, und das nur wegen des hohen Schutzes
      der Agrar-, der Textil- und der Fischereierzeugnisse der Europäischen Union.
  - s: Att insistera på att Storbritannien ska betala ut sina surt förvärvade pengar
      är illa nog, men i punkt 169 föreslår man att EU ska ha makt att <v>ta</v> <p>ut</p>
      sina egna skatter utan vårt samtycke och utan vår kontroll.
    t: Die Forderung, dass das Vereinigte Königreich sein schwer verdientes Geld abführen
      soll, ist schlimm genug, doch in Absatz 169 wird verlangt, die EU zu ermächtigen,
      ihre eigenen Steuern ohne unsere Zustimmung und unsere Kontrolle zu <a>erheben</a>.
  - s: Det finns på platsen och driver sin verksamhet, <v>tar</v> <p>ut</p> egna skatter
      och vill välja in icke-statliga organisationer för att se till att pengarna
      från Europeiska unionen går till dem, för att undergräva fredsprocessen i stället
      för att stödja den.
    t: Sie gehen im Magdalena Medio ihren Geschäften nach, <a>erheben</a> eigene Steuern
      und wollen die NRO unterwandern, um sicherzustellen, dass unsere europäischen
      Gelder in ihre Taschen fließen und mit diesem Geld der Friedensprozess unterlaufen
      anstatt gefördert wird.
  - s: Den slår också mot europeiska företag som smiter undan skatten genom att oriktigt
      hävda att de är etablerade utanför EU och som inte <v>tar</v> <p>ut</p> moms
      av sina kunder.
    t: Sie richtet sich auch gegen die Steuerflucht von europäischen Unternehmen,
      die fälschlicherweise behaupten, außerhalb der EU ansässig zu sein, und daher
      von ihren Kunden keine Mehrwertsteuer <a>erheben</a>.
  - s: Det krävs förstås många ytterligare steg i riktning mot tydliga avgifter och
      en utvidgad omfattning av och ytterligare minskning av de okontrollerade avgifter
      som mobiloperatörerna <v>tar</v> <p>ut</p>.
    t: Selbstverständlich gibt es im Hinblick auf transparente Gebühren, die Erweiterung
      des Anwendungsbereichs sowie die weitere Senkung der unkontrollierten Gebühren,
      die von den Mobilfunkunternehmen <a>erhoben</a> werden, immer noch viel zu tun.
  - s: Om en hamn, beroende på dess effektivitet när det gäller att hantera avfall,
      kan <v>ta</v> <p>ut</p> lägre avgifter, så måste jag önska denna all lycka och
      framgång.
    t: Wenn ein Hafen auf Grund seiner Effizienz in der Abfallwirtschaft geringere
      Gebühren <a>erheben</a> kann, dann ist dieser Hafen nur zu beglückwünschen.
  - s: var försiktig med vilka argument du använder, för om vi i dag säger att vi
      inte kan <v>ta</v> <p>ut</p> en skatt på finansiella transaktioner på grund
      av skatteparadisen, kommer EU-medborgarna att känna sig hjälplösa i en tid då
      många av dessa finansinstitutioner börjar stå på plus igen.
    t: Seien Sie vorsichtig mit den Argumenten, die Sie verwenden, denn wenn wir heute
      behaupten, dass wir eine Finanztransaktionssteuer nicht <a>erheben</a> können,
      weil es Steuerparadiese gibt, geben wir den europäischen Bürgerinnen und Bürgern
      ein Gefühl der Hilflosigkeit in einer Zeit, in der viele dieser Finanzinstitutionen
      wieder schwarze Zahlen schreiben.
  - s: När vi <v>tar</v> <p>ut</p> skatter, oavsett om det är över hela världen eller
      bara i EU, anser jag att vi gör våra företag mindre konkurrenskraftiga.
    t: Wenn wir Steuern <a>erheben</a>, sei es weltweit oder nur in Europa, glaube
      ich, dass wir die Konkurrenzfähigkeit unserer Unternehmen senken.
  - s: Bara om vi <v>tar</v> <p>ut</p> vägkostnader som är kopplade till dem som orsakar
      dem får vi ett instrument som är likformigt på marknaden för att få bukt med
      den kris som kan urskiljas inom godstransporten.
    t: 'Nur wenn wir <a>verursacherbezogene</a> Wegekosten <a>erheben</a>, erhalten
      wir ein marktkonformes Instrument zur Bewältigung der sich abzeichnenden Krise
      im Güterverkehr, denn die nächsten Sprünge im Güterverkehrsaufkommen kennen
      wir alle:'
  - s: Det kommer att vara tillåtet att <v>ta</v> <p>ut</p> en avgift för information
      som ändras snabbt, till exempel vissa vädertjänster.
    t: Bei sich schnell ändernden Daten wie beispielsweise bestimmten Wetterinformationsdiensten
      wird es zulässig sein, Gebühren zu <a>erheben</a>.
  - s: Jag röstade emot betänkandet, eftersom den avsevärda höjningen av punktskatter
      för dieselbrännolja kommer att leda till höjda tullavgifter för varor och tjänster
      i länder som ska <v>ta</v> <p>ut</p> en lägre punktskattesats än den föreslagna
      lägsta punktskatten inom gemenskapen, men som ändå är höga med tanke på förhållandena
      i dessa länder.
    t: Ich habe dagegen gestimmt, weil die starke Erhöhung der Verbrauchsteuer für
      Gasöl zu einem Anstieg der Zölle für Waren und Dienstleistungen in den Ländern
      führt, die einen Verbrauchsteuersatz <a>erheben</a> sollen, der unter dem vorgeschlagenen
      gemeinschaftlichen Mindestsatz liegt, aber angesichts der Bedingungen in den
      betreffenden Ländern dennoch hoch ausfällt.
  - s: Välgörenhetsorganisationer som Home Farm Trust - som stödjer 900 personer med
      inlärningssvårigheter och som har butiker i Braintree, Colchester, Newmarket,
      Saffron Walden och Sudbury i min egen valkrets - kan inte återfå enorma summor
      pengar eftersom de inte <v>tar</v> <p>ut</p> moms och erbjuder sina tjänster
      gratis eller till ett kraftigt subventionerat pris.
    t: Wohltätigkeitsvereinen wie dem „Home Farm Trust“, der 900 Lernbehinderte unterstützt
      und Zweigstellen in Braintree, Colchester, Newmarket, Saffron Walden und meinem
      Wahlkreis Sudbury unterhält, gehen gewaltige Geldbeträge verloren, da sie keine
      Mehrwertsteuer <a>erheben</a> und ihre Leistungen günstig mit hohen Zuschüssen
      oder kostenlos anbieten.
  - s: Medlemsstater kan antingen utbyta information om ränteinkomsterna med skattemyndigheterna
      i det land där spararen är bosatt så att de kan beskatta dem eller också <v>tar</v>
      de själva <p>ut</p> en källskatt utan att utbyta information om spararen.
    t: Mitgliedstaaten können entweder Informationen über die Zinseinnahmen mit der
      Steuerbehörde am Wohnsitz des Sparers austauschen, damit sie besteuern kann,
      oder sie <a>erheben</a> selbst eine Quellensteuer ohne Informationsaustausch
      über den Sparer.
  - s: Många använder sina kreditkort på grund av det skydd som de ger vid användningen,
      men flygbolag och reseföretag utnyttjar detta genom att påföra dubbla kreditkortsavgifter
      - en för utresan, en för hemresan - eller genom att <v>ta</v> <p>ut</p> särskilda
      kreditkortsavgifter av resenärer som bokar via Internet.
    t: Jedoch machen sich Fluglinien und Reiseunternehmen den Umstand zu Nutze, dass
      mehr Menschen ihre Kreditkarten für die Buchung wegen des durch die Nutzung
      gewährten Datenschutzes einsetzen, und <a>erheben</a> doppele Kreditkartengebühren
      für jede Reisestrecke bzw. Kreditkartengebühren gegenüber Fluggästen bei Online-Buchungen.
  - s: Europa <v>tar</v> faktiskt inte <p>ut</p> skatt.
    t: Europa <a>erhebt</a> ja keine Steuern.
  - s: När Europa får modet att <v>ta</v> <p>ut</p> skatt kommer det att kunna bedriva
      en egen politik, men Europa tar inte ut skatt och det får inte vara tal om att
      skattebetalarna skall betala två gånger - en gång genom gemenskapens budget
      och en andra gång genom den nationella budgeten.
    t: Wenn es den Mut hätte, Steuern zu <a>erheben</a>, könnte es vielleicht für
      seine eigene Politik aufkommen, doch Europa erhebt keine Steuern, und es kommt
      nicht in Frage, dass die Steuerzahler zweimal zahlen, einmal über den Gemeinschaftshaushalt
      und ein zweites Mal über die nationalen Staatshaushalte.
  - s: När Europa får modet att ta ut skatt kommer det att kunna bedriva en egen politik,
      men Europa <v>tar</v> inte <p>ut</p> skatt och det får inte vara tal om att
      skattebetalarna skall betala två gånger - en gång genom gemenskapens budget
      och en andra gång genom den nationella budgeten.
    t: Wenn es den Mut hätte, Steuern zu erheben, könnte es vielleicht für seine eigene
      Politik aufkommen, doch Europa <a>erhebt</a> keine Steuern, und es kommt nicht
      in Frage, dass die Steuerzahler zweimal zahlen, einmal über den Gemeinschaftshaushalt
      und ein zweites Mal über die nationalen Staatshaushalte.
  - s: Bankerna ingår i nationella betalningskretsar och <v>tar</v> <p>ut</p> höga
      avgifter för gränsöverskridande betalningar och uttag.
    t: Die Banken bilden einen Bestandteil der nationalen Zahlungskreisläufe und <a>erheben</a>
      bei Auslandsüberweisungen und -abhebungen kräftige Gebühren.
  - s: Under tiden kommer man fortsätta att tillämpa samlevnadsmodellen, med länder
      i Europeiska unionen som antingen utbyter information eller själva <v>tar</v>
      <p>ut</p> källskatt.
    t: In der Zwischenzeit wird das Koexistenzmodell weiterbestehen, in dessen Rahmen
      die EU-Mitgliedstaaten entweder Informationen austauschen oder selbst eine Quellensteuer
      <a>erheben</a>.
  - s: För första gången kan medlemsstaterna utöver de befintliga infrastrukturavgifterna,
      som dessutom för tillfället inte tas ut på ett konsekvent sätt överallt, <v>ta</v>
      <p>ut</p> avgifter för buller och luftföroreningar som går, och detta på ett
      sätt som skulle kunna stimulera åkerierna att förnya fordonsparken.
    t: Es gibt den Mitgliedstaaten zum ersten Mal die Möglichkeit, Gebühren für Lärmbelästigung
      und Luftverschmutzung auch über die bestehenden Gebühren für die Verkehrswege
      hinaus zu <a>erheben</a>, die außerdem im Augenblick nicht überall konsequent
      erhoben werden, und in einer Weise, um Anreize für die Flottenerneuerung schaffen
      zu können.
  - s: Direktivet kommer att ge medlemsstaterna rätt att <v>ta</v> <p>ut</p> avgifter
      på tunga fordon, inte bara som nu för infrastrukturkostnader, utan även för
      buller och luftföroreningar.
    t: Die Richtlinie wird es den Mitgliedstaaten erlauben, Mautgebühren für Lkw nicht
      nur für die Infrastrukturkosten zu <a>erheben</a>, wie es jetzt der Fall ist,
      sondern auch für die Lärmbelästigung und die Luftverschmutzung.
  - s: I betänkandet tas några av dessa frågor upp, men det går inte längre än att
      försöka <v>ta</v> <p>ut</p> en ny avgift på tunga fordon, utöver befintliga
      avgifter, varav vissa nyligen har ökats i Portugal.
    t: Dieser Bericht befasst sich mit einigen dieser Probleme, aber er geht über
      das Bestreben, eine neue Gebühr für schwere Nutzfahrzeuge zu <a>erheben</a>,
      nicht hinaus, die zu den bereits vorhandenen Gebühren hinzukommen soll, von
      denen einige kürzlich in Portugal erhöht worden sind.
  - s: Det är en kompromiss grundad på principen förorenaren betalar, med andra ord
      principen om att göra det möjligt att <v>ta</v> <p>ut</p> avgifter för vissa
      externa transportkostnader, exempelvis föroreningar, buller och trängsel.
    t: Es ist ein Kompromiss, der auf dem Verursacherprinzip basiert, oder, anders
      gesagt, auf dem Prinzip, es zu ermöglichen, dass für bestimmte externe Kosten
      des Verkehrs, etwa in Form von Umweltbelastungen, Lärm und Verkehrsstaus, Gebühren
      <a>erhoben</a> werden.
  - s: Jag vill påminna van Velzen om uttalandet i motiveringsavsnittet, enligt vilket
      det är nödvändigt för vissa offentliga institutioners fortsatta verksamhet att
      de kan <v>ta</v> <p>ut</p> lägre avgifter för delgivning av information som
      en rimlig ersättning för de investeringar som gjorts för upprättandet av vissa
      databaser.
    t: Herrn van Velzen möchte ich an eine Formulierung aus der Begründung zu seinem
      Bericht erinnern, wo es heißt, dass es für die Fortführung der Arbeit bestimmter
      öffentlicher Einrichtungen unvermeidlich ist, dass diese auch Gebühren für die
      Bereitstellung von Informationen als Erstattung für die bereits getätigten Investitionen
      zum Aufbau der entsprechenden Datenbestände <a>erheben</a> können.
  - s: Som kommissionsledamoten sa blir den omarbetade förordningen en säkerhetsventil
      som skyddar oss mot de överdrivna och okontrollerade avgifter som mobiloperatörerna
      hittills har <v>tagit</v> <p>ut</p>.
    t: Die revidierte Verordnung wird als Sicherheitsventil gegen die überhöhten und
      unkontrollierten Gebühren wirken, die noch immer von Mobiltelefonunternehmen
      <a>erhoben</a> werden, wie die Kommissarin sagte.
- c: 13
  r: 2
  v: nehmen
  x:
  - s: När det gäller obligatorisk ledighet har jag alltid varit av den uppfattningen
      att det ska vara upp till modern själv att bestämma hur lång tid hon vill ta
      ledigt och när hon ska <v>ta</v> <p>ut</p> den.
    t: Was den verpflichtenden Mutterschaftsurlaub betrifft, war ich immer der Meinung,
      dass die Mutter selbst entscheiden soll, wann und wie lange sie sich frei <a>nimmt</a>.
  - s: Skyldigheten att ta ut ytterligare en viloperiod efter sex körperioder i följd
      innebär att långdistansförare ofta inte kan återvända till sina hemorter och
      att de därför måste <v>ta</v> <p>ut</p> sina veckoviloperioder under resan.
    t: Die Pflicht, eine weitere Ruhezeit nach sechs aufeinander folgenden Lenkzeiten
      einzulegen, bedeutet, dass die Fernfahrer oft nicht zu ihren Ausgangsorten zurückkehren
      können und dass sie deshalb ihre wöchentlichen Ruhezeiten während der Fahrt
      <a>nehmen</a> müssen.
  - s: Förslaget att garantera kvinnliga egenföretagares möjlighet att <v>ta</v> <p>ut</p>
      mammaledighet i som mest 14 veckor, inklusive två veckors obligatorisk ledighet,
      förtjänar stöd.
    t: Der Vorschlag, mit dem sichergestellt wird, dass Frauen, die selbstständig
      tätig sind, die Möglichkeit haben, einen 14-wöchigen Mutterschaftsurlaub, einschließlich
      zwei Wochen vorgeschriebenen Urlaubs, zu <a>nehmen</a>, verdient Unterstützung.
  - s: Vi kommer alltså här att fram till den andra behandlingen säkert <v>ta</v>
      <p>ut</p> dessa medel ur reserven.
    t: Wir werden also hier bis zur zweiten Lesung sicherlich diese Mittel aus der
      Reserve <a>nehmen</a>.
  - s: Bruket att <v>ta</v> <p>ut</p> olika biljettpriser för olika avgångar, beroende
      på i vilket land man startar sin resa, är en utbredd metod bland de europeiska
      flygbolagen.
    t: Die Praxis, verschiedene Preise für verschiedene Flüge zu <a>nehmen</a>, je
      nach dem, in welchem Land man die Reise antritt, ist bei den Fluggesellschaften
      in der Europäischen Union weit verbreitet.
  - s: Därför är det mycket viktigt att vi genom detta direktiv fastställer att män
      har rätt att <v>ta</v> <p>ut</p> minst två veckors pappaledighet.
    t: Aus diesem Grund ist es sehr wichtig, dass diese Richtlinie für Männer das
      Recht festlegt, mindestens zwei Wochen Vaterschaftsurlaub in Anspruch zu <a>nehmen</a>.
  - s: Parlamentet har nyss i första behandlingen röstat för att utsträcka mammaledigheten
      till minst 20 veckor i hela EU med full lön, utom för höginkomsttagare, och
      för möjligheten för papporna att <v>ta</v> <p>ut</p> minst två veckors ledighet
      efter ett barns födelse.
    t: Das Parlament hat soeben in erster Lesung für die Ausweitung des Mutterschaftsurlaubs
      auf mindestens 20 Wochen in ganz Europa gestimmt, bei voller Bezahlung, außer
      für Spitzenverdiener, und für die Möglichkeit für Väter, nach der Geburt des
      Kindes mindestens zwei Wochen Vaterschaftsurlaub in Anspruch zu <a>nehmen</a>.
  - s: De måste kunna välja när de vill <v>ta</v> <p>ut</p> den icke-obligatoriska
      delen av sin föräldraledighet.
    t: Sie müssen entscheiden können, wann sie den nicht vorgeschriebenen Teil ihres
      Mutterschaftsurlaubs <a>nehmen</a>.
  - s: Vi anser att föräldrar ska kunna välja själva hur de ska <v>ta</v> <p>ut</p>
      sin föräldraledighet, och att förslaget skulle innebära ett steg i fel riktning
      för jämställdheten i Sverige.
    t: Wir glauben, dass Eltern selber entscheiden können sollten, wie sie ihre Elternzeit
      <a>nehmen</a> und dass dieser Vorschlag in Schweden für die Gleichstellung der
      Geschlechter ein Schritt in die falsche Richtung sein würde.
  - s: Under de senaste dagarna har budgetutskottet beslutat föreslå parlamentet att
      <v>ta</v> <p>ut</p> de 50 procenten ur reserven och sätta in i denna post.
    t: In den letzten Tagen hat der Haushaltsausschuss beschlossen, dem Parlament
      vorzuschlagen, die 50 % aus der Reserve zu <a>nehmen</a> und in diese Zeile
      zu setzen.
  - s: Kvinnor återvänder till arbetet efter förlossningen och <v>tar</v> inte <p>ut</p>
      någon mammaledighet.
    t: Frauen nehmen nach der Geburt ihre Arbeit wieder auf und <a>nehmen</a> keinen
      Mutterschaftsurlaub.
  - s: Det som gör detta så ytterst förrädiskt är att det bär sken av att vara ett
      sätt för återbetalning med möjlighet att <v>ta</v> <p>ut</p> pengar utan samfinansiering,
      men detta är en skenbar fördel, så med andra ord är det mer troligt att jordbruksbudgeten
      totalt sett minskar snarare än att något läggs till den.
    t: Hier soll dieses Geld ohne Kofinanzierung <a>genommen</a> werden können, das
      heißt, es geht dem Agrarhaushalt insgesamt eher etwas verloren, als dass etwas
      hinzukommt.
  - s: Om man <v>tar</v> <p>ut</p> dessa ”demos” ur demokratin återstår bara ”kratos”
      med makten hos ett system som genom lag måste framtvinga sådant det inte vågar
      be om i den medborgerliga patriotismens namn.
    t: Wenn man das „Demos“ aus Demokratie <a>nimmt</a>, bleibt nur das „Kratos“ übrig,
      die Macht eines Systems, das per Gesetz das erzwingen muss, was es im Namen
      eines staatsbürgerlichen Patriotismus nicht zu fordern wagt.
- c: 10
  r: 3
  v: Erhebung
  x:
  - s: En annan dålig signal är att man förkastade den utmärkta kompromiss som nåddes
      under belgiskt ordförandeskap i oktober 2001, vilken skulle innebära att de
      medlemsstater som vill får <v>ta</v> <p>ut</p> en extra nationell skatt.
    t: Die Ablehnung des im Oktober 2001 unter belgischer Präsidentschaft erzielten
      Kompromisses, der den Mitgliedstaaten, die dies wünschen, die <a>Erhebung</a>
      einer zusätzlichen nationalen Steuer erlaubt, ist ebenfalls ein negatives Signal.
  - s: Borde vi inte ha övervägt att <v>ta</v> <p>ut</p> skatt på stora gränsöverskridande
      transaktioner mellan staterna?
    t: Könnten wir nicht die <a>Erhebung</a> einer Steuer auf große grenzüberschreitende
      Transaktionen zwischen den Staaten in Betracht ziehen?
  - s: Samtidigt som medlemsstaterna respekterar de gemensamma reglerna måste de få
      behålla sina nuvarande system för att <v>ta</v> <p>ut</p> avgifter.
    t: Obwohl die Regeln der Gemeinschaft eingehalten werden müssen, muss es den Mitgliedstaaten
      erlaubt sein, an ihren gegenwärtigen Systemen zur <a>Erhebung</a> von Gebühren
      festzuhalten.
  - s: Att <v>ta</v> <p>ut</p> miljöskatter skulle kunna öka EU:s inkomster, pengar
      som behövs för viktiga sociala och miljömässiga åtgärder.
    t: Deren <a>Erhebung</a> könnte die Einnahmen der Europäischen Union erhöhen,
      was für dringend gebotene soziale und ökologische Maßnahmen notwendig ist.
  - s: Rätten att <v>ta</v> <p>ut</p> en serviceavgift, förutom den vanliga visumavgiften,
      kommer att skapa skillnader mellan medlemsstaterna vad gäller kostnaden för
      ett visum.
    t: Das Recht auf <a>Erhebung</a> einer Bearbeitungsgebühr zusätzlich zu der normalen
      Visumgebühr wird zu Differenzen zwischen den Mitgliedstaaten hinsichtlich der
      Kosten für ein Visum führen.
  - s: Costas betänkande har den förtjänsten att det återigen har satt i gång en diskussion
      om en gemensam ram för att <v>ta</v> <p>ut</p> avgifter för infrastruktur.
    t: Der Bericht Costa hat das Verdienst, dass er die Diskussion um einen gemeinsamen
      Rahmen für die <a>Erhebung</a> von Verkehrsinfrastrukturgebühren wieder in Gang
      gebracht hat.
  - s: Dessa medlemsländer får sedan själva var för sig avgöra om de i sin tur skall
      finansiera denna utgift genom att <v>ta</v> <p>ut</p> avgifter från sina respektive
      fiskefartyg.
    t: Jeder einzelne Mitgliedstaat muss selbst entscheiden, ob er seinerseits diese
