      mémoires.
  - s: Under de senaste dagarna har budgetutskottet beslutat föreslå parlamentet att
      <v>ta</v> <p>ut</p> de 50 procenten ur reserven och sätta in i denna post.
    t: Au cours des derniers jours, la commission des budgets a décidé de proposer
      au Parlement de <a>retirer</a> ces 50 % de la réserve et de les placer sur cette
      ligne budgétaire.
  - s: Att definiera riskmaterial eller att <v>ta</v> <p>ut</p> hela djurbestånd ur
      livsmedelskedjan i händelse av ett BSE-fall.
    t: définir des matériels à risques ou <a>retirer</a>, en cas d’apparition de l’ESB,
      des troupeaux entiers de la chaîne alimentaire.
  - s: Det här kortet måste man alltså <v>ta</v> <p>ut</p> varje gång, sedan tappar
      man det och därefter det andra som faller i marken.
    t: Il faut donc chaque fois le <a>retirer</a>, puis on le perd, puis un autre,
      parce qu’il tombe.
- c: 6
  r: 5
  v: prendre
  x:
  - s: Där har vi en föräldraledighet som är längre än ett år, med hög ersättningsnivå
      och där pappan är förpliktigad att <v>ta</v> <p>ut</p> en del av föräldraledigheten.
    t: Je viens de Suède, où nous disposons d’un congé parental supérieur à un an,
      avec un niveau de rémunération élevé et où le père est obligé de <a>prendre</a>
      une partie du congé parental.
  - s: Skyldigheten att ta ut ytterligare en viloperiod efter sex körperioder i följd
      innebär att långdistansförare ofta inte kan återvända till sina hemorter och
      att de därför måste <v>ta</v> <p>ut</p> sina veckoviloperioder under resan.
    t: L’obligation de prendre une période de repos supplémentaire après six périodes
      de conduite consécutives signifie que les chauffeurs à longue distance ne peuvent
      souvent pas rentrer chez eux et qu’ils doivent donc <a>prendre</a> leur repos
      hebdomadaire en cours de trajet.
  - s: De måste kunna välja när de vill <v>ta</v> <p>ut</p> den icke-obligatoriska
      delen av sin föräldraledighet.
    t: Elles doivent pouvoir déterminer quand elles désirent <a>prendre</a> la partie
      non obligatoire de leur congé de maternité.
  - s: Jag anser inte att vi kan lösa problem genom att krypa för Vladimir Putin vid
      ett toppmöte och kanske inbjuda Kinas president till nästa möte, samtidigt som
      vi <v>tar</v> <p>ut</p> det på miniatyrupplagor av Putin och tredjeklassens
      tyranner, och jag rekommenderar därför att vi antar rimliga normer.
    t: Je pense que nous ne résoudrons pas les problèmes en rampant devant M. Poutine
