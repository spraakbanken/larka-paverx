      samarbetsåtgärder som uteslutande är ägnade åt vatten.
    t: Celle-ci donne la possibilité aux collectivités locales de <a>prélever</a>
      un centime par mètre cube sur les factures d’eau des usagers pour financer des
      actions de coopération internationale uniquement dédiées à l’eau.
  - s: En annan dålig signal är att man förkastade den utmärkta kompromiss som nåddes
      under belgiskt ordförandeskap i oktober 2001, vilken skulle innebära att de
      medlemsstater som vill får <v>ta</v> <p>ut</p> en extra nationell skatt.
    t: Le rejet du bon compromis trouvé sous la présidence belge, en octobre 2001,
      accordant aux États membres qui le souhaitent de <a>prélever</a> un impôt national
      additionnel, est également un mauvais signal.
  - s: En del av dem gör det för tillfället, andra ger bara pengarna tillbaka efter
      att ha <v>tagit</v> <p>ut</p> en rejäl administrativ avgift, vilket gör det
      i princip poänglöst att försöka få tillbaka pengarna.
    t: Certaines d’entre elles le font au moment même, d’autres rembourseront après
      avoir <a>prélevé</a> des frais administratifs très élevés, et cela ne vaut ensuite
      plus la peine de se faire rembourser.
  - s: I samma andetag <v>tar</v> vi <p>ut</p> tobaksskatt från medborgarna i Europa,
      till exempel 20 miljarder i mitt land!
    t: Dans le même élan, nous <a>prélevons</a> auprès des citoyens européens des
      accises sur le tabac, par exemple 20 milliards dans mon pays !
  - s: Vi kan inte år efter år gå tillbaka till medborgarna, till skattebetalarna,
      och meddela dem att vi årligen <v>tar</v> <p>ut</p> 15 miljarder euro av dem
      i onödan, vilket vi sedan betalar tillbaka till deras tacksamma finansministrar.
    t: Nous ne pouvons pas, année après année, revenir devant les citoyens, les contribuables,
      pour leur dire que nous leur <a>prélevons</a> annuellement 15 milliards d’euros
      pour rien, avant de les reverser à leurs ministres des Finances reconnaissants.
  - s: Men mycket ofta är de som framhäver upphovsrätten för att dölja sina egna intressen
      de stora förläggarna av skivor, böcker och CD-rom och arbetsgivarna inom massmedia
      och Internet, som just <v>tar</v> <p>ut</p> sina vinster på författarna och
      på konsumenternas bekostnad, eftersom de senare ofta hålls utanför kulturen,
      om så vore bara genom kostnaden för böcker, CD-skivor, etc. För dessa stora
      företag innebär bara upphovsrätten att de har sin egen rätt att göra största
      möjliga vinster på författarnas och allmänhetens bekostnad, liksom på organisationers
      bekostnad, till exempel, lånebibliotek som försöker ställa verk till allmänhetens
      förfogande som den annars aldrig skulle ha tillträde till.
    t: Mais, bien souvent, ceux qui brandissent les droits d’auteur pour masquer leurs
      propres intérêts, ce sont les grandes entreprises d’édition de disques, de livres,
      de CD-rom, les patrons des médias et de l’Internet, qui <a>prélèvent</a> leurs
      profits précisément sur les auteurs et au détriment des consommateurs, ces derniers
      étant d’ailleurs bien souvent tenus à l’écart de la culture, ne serait-ce que
      par le coût des livres, des CD, etc. Pour ces grandes entreprises, le droit
      d’auteur ne signifie que leur propre droit à faire le maximum de profits sur
      le dos des auteurs et du public, ainsi que des organisations, par exemple des
      bibliothèques de prêt, qui essayent de mettre à la disposition du public des
      uvres auxquelles, sans cela, il n’aurait jamais accès.
  - s: Detta är som allra tydligast i ditt förslag nyligen att EU-institutionerna
      ska <v>ta</v> <p>ut</p> en direkt skatt av människor i vår värdsdel.
    t: Le meilleur exemple en est votre proposition récente de permettre aux institutions
      européennes de <a>prélever</a> un impôt direct sur les citoyens de ce continent.
  - s: Medlemsstater kan antingen utbyta information om ränteinkomsterna med skattemyndigheterna
      i det land där spararen är bosatt så att de kan beskatta dem eller också <v>tar</v>
      de själva <p>ut</p> en källskatt utan att utbyta information om spararen.
    t: Les États membres peuvent soit échanger les informations concernant la perception
      de revenus avec le service fiscal du pays de résidence de l’épargnant afin que
      celui-ci puisse prélever l’impôt ou bien ils peuvent <a>prélever</a> eux-mêmes
      un impôt à la source, sans que l’information relative à l’épargnant soit échangée.
  - s: Om oljan imorgon kostar 175 dollar per fat kommer vi, utan att säga någonting,
      att kunna fortsätta att <v>ta</v> <p>ut</p> 20 procent skatt på kraftigt stigande
      oljepriser?
    t: Si demain, le pétrole est à 175 dollars le baril, pourra-t-on continuer, sans
      rien dire, à <a>prélever</a> 20 % proportionnels sur un baril qui explose ?
  - s: De pengar som skulle behövas för detta har naturligtvis tagits med när överskottet
      beräknats, eftersom man annars måste betala tillbaka och sedan återigen måste
      <v>ta</v> <p>ut</p> pengar.
    t: Nous avons naturellement compensé l’argent nécessaire à cette fin par les excédents,
      sans quoi il aurait fallu rembourser avant de <a>prélever</a> à nouveau.
  - s: De skyddar inte på något sätt uppfinnarens immateriella rättigheter, utan tjänar
      till att garantera en monopolställning för de storföretag som besitter dem,
      och därmed enorma vinster som de <v>tar</v> <p>ut</p> på bekostnad av folkhälsan
      och livet.
    t: Ils ne protègent nullement la propriété intellectuelle de l’inventeur mais
      servent à assurer aux trusts qui les détiennent une position de monopole et
      donc des profits énormes qu’ils <a>prélèvent</a> au détriment de la santé publique
      et de la vie.
  - s: Vilket vill säga att de utländska företagen <v>tar</v> <p>ut</p> två tredjedelar
      av intäkterna, på vår egen marknad.
    t: Ce qui veut dire que les entreprises étrangères, sur notre propre marché, viennent
      <a>prélever</a> deux tiers des recettes.
  - s: Samtidigt måste kommissionen se till att de avgifter som man <v>tar</v> <p>ut</p>
      av operatörerna håller sig inom rimlighetens gränser.
    t: De même, la Commission doit faire en sorte que les redevances <a>prélevées</a>
      par les opérateurs n’augmentent pas de façon exagérée.
- c: 9
  r: 2
  v: sortir
  x:
  - s: När det så gäller frågan om att använda valutareserverna för andra syften,
      värderade kolleger, måste jag säga att valutareserverna inte är något som ligger
      gömt i en skrivbordslåda, som vi kan <v>ta</v> <p>ut</p> när som helst och använda
      till vad som helst.
    t: À ce sujet, je dois préciser, chers collègues, que les réserves de change ne
      sont pas quelque chose qu’on cache dans un tiroir pour le <a>sortir</a> quand
      on le veut à tout bout de champ.
  - s: Jag vill ta upp en sak till. Det är absurt svårt att <v>ta</v> sig <p>ut</p>
      ur landet, att fly.
    t: Le deuxième point que je tiens à évoquer est lié au fait qu’il est ridiculement
      difficile de <a>sortir</a> de ce pays, de s’en échapper.
  - s: Nu är det säkert så att en verklig flyktings första prioritering är att <v>ta</v>
      sig <p>ut</p> ur ett specifikt land, inte att ta sig in i ett.
    t: Il est évident que la priorité d’un véritable réfugié est de <a>sortir</a>
      d’un pays particulier et pas d’entrer dans un pays précis.
  - s: Jag anser att dessa ibland detaljerade förslag bygger på en felaktig grundtanke,
      nämligen på antagandet att konjunkturnedgången är över, att en återhämtning
      är på gång och att vi inte behöver fler politiska åtgärder från gemenskapen
      för att <v>ta</v> oss <p>ut</p> ur krisen.
    t: Je crois que ces propositions, aussi détaillées soient-elles parfois, partent
      d’une mauvaise philosophie, c’est-à-dire du postulat que la récession est finie,
      que la reprise est là et que nous n’avons pas besoin de politiques communautaires
      supplémentaires pour <a>sortir</a> de la crise.
  - s: Ni har låst in människor i Völkerkerker [folkfängelset] ur vilket det kommer
      att krävas mycket mod för att <v>ta</v> sig <p>ut</p>.
    t: Vous avez enfermé les peuples dans un Völkerkerker et il faudra beaucoup de
      courage pour en <a>sortir</a>.
  - s: Vilka åtgärder har rådet vidtagit, eller avser det att vidta, gentemot de algeriska
      myndigheterna för att dessa skall respektera sina egna lagar och därmed även
      främja återupptagandet av debatten och den demokratiska politiska utvecklingen,
      så att landet skall kunna <v>ta</v> sig <p>ut</p> ur den allvarliga krissituation
      i vilken det befinner sig?
    t: Quelles sont les initiatives que le Conseil a prises ou entend prendre en direction
      des autorités algériennes afin qu’elles respectent leurs propres lois et, par
      là, favorisent également la relance d’un débat et d’une dynamique politique
      démocratiques qui permette à l’Algérie de <a>sortir</a> de la situation de crise
      grave dans laquelle elle se trouve ?
  - s: Det är därför människorna föredrar Zidane eller Schumacher eftersom de med
      Zidane åtminstone har drömmen att <v>ta</v> sig <p>ut</p> från den sociala Västbanken,
      medan med Prodi alla morgnar, alla nätter och alla dagar är grå.
    t: Voilà pourquoi les hommes et les femmes préfèrent Zidane et Schumacher parce
      qu’au moins avec Zidane, ils ont le rêve de <a>sortir</a> de la Cisjordanie
      sociale où vous les enfermez alors qu’avec Prodi, tous les matins, toutes les
      nuits et tous les jours sont gris.
  - s: Ni tar upp många olika saker, bland annat citat från EU-fördraget, Lissabonfördraget
      och Europeiska unionens stadga om de grundläggande rättigheterna, alla <v>tagna</v>
      <p>ut</p> sitt sammanhang, i syfte att rättfärdiga resolutionsförslaget.
    t: Vous rassemblez de nombreux éléments disparates, notamment des citations du
      traité sur l’Union européenne, du traité de Lisbonne et de la Charte des droits
      fondamentaux, tous <a>sortis</a> de leur contexte, afin de légitimer votre proposition
      de résolution.
  - s: 'Jag måste ärligt säga att detta är den första byggnad som jag har vistats
      i, där jag ofta tänker: ”Hur <v>tar</v> jag mig <p>ut</p> härifrån vid en brand?”.'
    t: 'Monsieur le Président, je dois dire que ce bâtiment est le premier où j’aie
      séjourné en me demandant régulièrement : «comment vas-tu faire pour <a>sortir</a>
      de là s’il y a le feu ?».'
- c: 8
  r: 3
  v: taxer
  x:
  - s: Får jag be er att se till att smarta mätare tas med i ert nästa meddelande,
      för det är det enda tänkbara sättet att övervaka rörligheten och <v>ta</v> <p>ut</p>
      skatt på energin, om det skulle behövas.
    t: Je vous serais reconnaissante d’inclure les compteurs intelligents dans votre
      prochaine communication, parce que c’est la seule façon de gérer la mobilité
      et, si nécessaire, de <a>taxer</a> l’énergie.
  - s: Det innebär att man kan påbörja processen med att <v>ta</v> <p>ut</p> avgifter
      för alla externa kostnader för alla transportslag för att förbättra ekonomin
      och hållbarheten.
    t: Cela signifie que nous pouvons commencer à <a>taxer</a> tous les coûts externes
      de tous les modes de transport afin d’améliorer notre économie et notre durabilité.
  - s: I det direktiv vi diskuterar har kommissionen infört möjligheten att <v>ta</v>
      <p>ut</p> avgifter för sådana externa kostnader som luftföroreningar, buller
      och trängsel i trafiken, grundat på ett försök att internalisera externa kostnader
      enligt principen om att förorenaren betalar.
    t: Monsieur le Président, dans la directive qui fait l’objet du débat, la Commission
      a avancé la possibilité de <a>taxer</a> les coûts externes comme la pollution,
      le bruit et la congestion, dans une tentative d’internaliser les coûts externes
      selon le principe du «pollueur-payeur».
  - s: Jag hoppas att kommissionen kommer att lägga fram förslag om att successivt
      även <v>ta</v> <p>ut</p> dessa avgifter på andra transportslag.
    t: J’espère que la Commission avancera des propositions visant à progressivement
      <a>taxer</a> ces coûts dans les autres modes de transport.
  - s: Jag är övertygad om att EU behöver samordnade riktlinjer som gör det möjligt
      för medlemsstaterna att <v>ta</v> <p>ut</p> avgifter för de externa kostnader
      som vägtransportsektorn ger upphov till. Vi måste emellertid komma ihåg att
      transportföretag, särskilt i kristider, inte har råd att snabbt förnya sin fordonspark
      och köpa fordon som uppfyller kraven i Euro 5 och Euro 6.
    t: Je suis convaincu que l’Union européenne a besoin de directives harmonisées
      permettant aux États membres de <a>taxer</a> les coûts externes engendrés par
      le secteur du transport routier.
  - s: Jag röstade emot betänkandet om att <v>ta</v> <p>ut</p> en avgift från tunga
      godsfordon eftersom jag anser att det kan få negativa återverkningar på den
      europeiska ekonomin, framför allt i de avsides belägna länderna.
    t: J’ai voté contre le rapport sur la taxation des poids lourds, car j’estime
      que <a>taxer</a> l’utilisation des infrastructures pourrait avoir des répercussions
      négatives sur l’économie européenne, en particulier sur les pays périphériques.
  - s: För första gången kommer principen om att förorenaren betalar att tillämpas
      på vägtransporter och det blir möjligt att <v>ta</v> <p>ut</p> en avgift för
      tunga godsfordon för buller och luftföroreningar när de använder EU:s motorvägar.
    t: Pour la première fois, le principe «pollueur-payeur» va s’appliquer aux transports
      routiers et les poids lourds pourront être <a>taxés</a> pour les nuisances sonores
      et la pollution de l’air lorsqu’ils emprunteront les autoroutes de l’Union Européenne.
  - s: Jag instämde i betänkandet eftersom dess målsättning är att <v>ta</v> <p>ut</p>
      en avgift för tunga godsfordon beroende på när på dagen de körs, under eller
      utanför rusningstid, och baserat på det buller de orsakar samt cylindervolym.
    t: J’ai soutenu ce document, parce qu’il a pour objectif de <a>taxer</a> les poids
      lourds en fonction de la période de la journée à laquelle ils roulent, pendant
      les heures de pointe ou en dehors, ainsi qu’en fonction du bruit émis et de
      la cylindrée.
- c: 8
  r: 3
  v: percevoir
  x:
  - s: Det kan således inte vara så att ett land lägger kostnader på operatörerna
      som ett annat land inte <v>tar</v> <p>ut</p>.
    t: Il est impensable qu’un État impute à ses réseaux des frais qu’un autre État
      ne <a>perçoit</a> pas.
  - s: Man låter Nederländerna, Förenade kungariket och vilda importörer fortsätta
      och man tillämpar inte tullavgifterna, trots att Förenta staterna <v>tar</v>
      <p>ut</p> 376 procent i tullavgift på importerad vitlök.
    t: On laisse les Pays-Bas, la Grande-Bretagne, des importateurs sauvages, continuer,
      et on n’utilise pas les droits de douane, alors que les États-Unis <a>perçoivent</a>
      376 % de droits de douane sur les ails importés.
  - s: Kommissionen har ingen behörighet att <v>ta</v> <p>ut</p> moms för några produkter
      och där ingår även jordbruksprodukter.
    t: La Commission n’a aucune compétence pour <a>percevoir</a> la TVA au point de
      vente de n’importe quel produit, et cela inclut les produits agricoles.
  - s: Vad gäller grundläggande service, material och uppgifter måste specialorganisationerna
      kunna få ersättning för sina kostnader och <v>ta</v> <p>ut</p> en skälig avgift.
    t: Les organisations spécialisées doivent toutefois pouvoir recouvrer leurs coûts
      ou <a>percevoir</a> une participation modeste pour les services de base, la
      documentation et les données.
  - s: Men det får ändå inte vara så att bara Schweiz har möjlighet att <v>ta</v>
      <p>ut</p> motsvarande vägavgifter och att investera pengarna i tunnlar.
    t: Mais il est cependant inacceptable que la Suisse soit la seule à pouvoir <a>percevoir</a>
      un péage et à investir cet argent dans les tunnels.
  - s: En del kolleger pläderar för att tillåta vissa offentliga institutioner att
      <v>ta</v> <p>ut</p> en rimlig return on investment, eftersom en del av inkomsterna
      är resultatet av deras tillhandahållande av uppgifter, såsom exempelvis väderprognoser
      eller kartor.
    t: Certains collègues demandent qu’on autorise certains services publics à <a>percevoir</a>
      un retour sur investissement raisonnable, arguant qu’une partie de leurs recettes
      découle de la diffusion de leurs données - citons l’exemple des bulletins météorologiques
      ou des cartes géographiques.
  - s: De flesta skäl som bankerna anger till att fortsätta att <v>ta</v> <p>ut</p>
      hanteringsavgifter, är personal-, försäkrings-, lagringskostnader etc, skäl
      som lika väl skulle kunna användas för att rättfärdiga en avgift för att växla
      en sedel på 100 000 lire i tio sedlar på 10 000 lire.
    t: La plupart des raisons citées par les banques pour continuer à <a>percevoir</a>
      des commissions pour des frais de manipulation, comme par exemple le fait des
      coûts de personnel, d’assurances, de stockage, etc., sont des raisons qui seraient
      également valables pour justifier qu’on perçoive une commission pour changer
      un billet de 100 000 lires en dix billets de 10 000 lires.
  - s: Jag skulle vilja veta vad rådet och kommissionen anser om dem. Eftersom Förenta
      staterna har vägrat att tillämpa Kyotoprotokollet, p.g.a. de påstådda effekter
      detta skulle få för det amerikanska näringslivet, bör EU, t.ex., <v>ta</v> <p>ut</p>
      en energiskatt på alla varor som tillverkats i Förenta staterna.
    t: Par exemple, puisque les États-Unis ont refusé d’appliquer le protocole de
      Kyoto à cause de l’impact supposé qu’il aurait sur l’économie américaine, l’UE
      devrait <a>percevoir</a> une taxe «énergie» sur tous les produits américains
      manufacturés.
- c: 7
  r: 4
  v: retirer
  x:
