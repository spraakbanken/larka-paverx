      ur denna kategori under de senaste åren.
    t: Dei 51 paesi sottosviluppati, in cui il 78 per cento della popolazione vive
      con meno di 1,25 dollari al giorno, soltanto tre negli ultimi anni sono <a>usciti</a>
      da tale categoria.
  - s: Naturligtvis behöver vi också på kort sikt - och detta uttrycktes mycket tydligt
      i den muntliga fråga som ställdes av Joseph Daul, Guy Verhofstadt, Martin Schulz
      och andra - en strategi för att <v>ta</v> oss <p>ut</p> ur krisen.
    t: Naturalmente, anche nel breve periodo - esigenza posta con estrema lucidità
      nell’interrogazione orale presentata dagli onorevoli Daul, Verhofstadt, Schulz
      e altri - dobbiamo dotarci di una strategia che ci permetta di <a>uscire</a>
      dalla crisi.
  - s: Jag anser att dessa ibland detaljerade förslag bygger på en felaktig grundtanke,
      nämligen på antagandet att konjunkturnedgången är över, att en återhämtning
      är på gång och att vi inte behöver fler politiska åtgärder från gemenskapen
      för att <v>ta</v> oss <p>ut</p> ur krisen.
    t: A mio avviso questi orientamenti, pur dettagliati come in qualche punto sono,
      si basano su una filosofia fallace, ossia sul presupposto che la recessione
      sia finita, che sia iniziata la ripresa e che per <a>uscire</a> dalla crisi
      non siano necessarie politiche comunitarie supplementari.
  - s: Ni har låst in människor i Völkerkerker [folkfängelset] ur vilket det kommer
      att krävas mycket mod för att <v>ta</v> sig <p>ut</p>.
    t: Con questo euro avete rinchiuso i popoli in una prigione economica, avete rinchiuso
      la gente in un Völkerkerker dal quale ci vorrà grande coraggio per <a>uscire</a>,
      servirà una leadership, o magari l’inevitabile crollo economico.
  - s: Vilka åtgärder har rådet vidtagit, eller avser det att vidta, gentemot de algeriska
      myndigheterna för att dessa skall respektera sina egna lagar och därmed även
      främja återupptagandet av debatten och den demokratiska politiska utvecklingen,
      så att landet skall kunna <v>ta</v> sig <p>ut</p> ur den allvarliga krissituation
      i vilken det befinner sig?
    t: Quali iniziative ha intrapreso o intende intraprendere il Consiglio nei riguardi
      delle autorità algerine affinché rispettino le proprie leggi e favoriscano di
      conseguenza il rilancio di un dibattito e di una dinamica politica democratica
      che permetta all’Algeria di <a>uscire</a> dalla situazione di grave crisi nella
      quale si trova?
  - s: Det är därför människorna föredrar Zidane eller Schumacher eftersom de med
      Zidane åtminstone har drömmen att <v>ta</v> sig <p>ut</p> från den sociala Västbanken,
      medan med Prodi alla morgnar, alla nätter och alla dagar är grå.
    t: Ecco perché la gente preferisce Zidane e Schumacher, perché almeno con Zidane
      può sognare di <a>uscire</a> dalla Cisgiordania sociale dove la rinchiudete,
      mentre con Prodi, tutti i mattini, tutte le notti e tutti i giorni sono grigi.
  - s: Vilken strategi kommer att <v>ta</v> oss <p>ut</p> ur krisen?
    t: Quale strategia ci farà <a>uscire</a> dalla crisi?
  - s: Europeiska centralbanken har gjort ett bra jobb och fortsätter att göra det
      genom att bedöma strategierna för att <v>ta</v> oss <p>ut</p> ur krisen.
    t: La Banca centrale europea ha svolto bene il proprio compito e sta continuando
      ad agire correttamente, in quanto sta studiando le strategie atte a farci <a>uscire</a>
      dalla crisi.
  - s: Inget av medlemsländerna inom området - oavsett vilken exportstrategi, underskottsnivå,
      statsskuldsnivå de har - har någon chans att <v>ta</v> sig <p>ut</p> ur krisen
      om någon av länkarna angrips.
    t: Nessuno dei paesi che appartengono alla zona euro - a prescindere dalla strategia
      di esportazione, dal livello del disavanzo, e dal livello del debito pubblico
      - ha la benché minima possibilità di <a>uscire</a> dalla crisi se uno degli
      anelli di congiunzione viene attaccato.
  - s: Jag skulle verkligen önska att vi så fort som möjligt hade en mycket realistisk
      brandövning för alla parlamentariker, yrkeskategorier, besökare etc., så att
      vi överhuvudtaget vet hur vi skall <v>ta</v> oss <p>ut</p>.
    t: Ecco perché auspico quanto prima un’esercitazione antincendio il più possibile
      realistica, alla quale partecipino tutti i deputati, tutto il personale, i visitatori,
      eccetera, proprio per capire come si fa a <a>uscire</a> da qui.
