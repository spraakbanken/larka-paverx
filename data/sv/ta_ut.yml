      som <v>tar</v> <p>ut</p> höga priser för att göra ännu större vinster, oavsett
      om det är genom att utfärda lån eller genom energipriserna och priset för andra
      varor.
    t: This only serves to protect the economic and financial interest groups that
      <a>charge</a> high prices to make ever greater profits, whether by issuing credit
      or through the prices of energy and other commodities.
  - s: EU:s yrkesfiskare drabbas särskilt hårt av denna prisökning, eftersom de inte
      kan kompensera för merkostnaderna genom att öka sin fångst eller genom att <v>ta</v>
      <p>ut</p> bättre priser.
    t: European fishermen in particular are suffering as a result of this price rise
      because they cannot simply compensate for the additional costs by increasing
      their catch or by <a>charging</a> better prices.
  - s: Välgörenhetsorganisationer som Home Farm Trust - som stödjer 900 personer med
      inlärningssvårigheter och som har butiker i Braintree, Colchester, Newmarket,
      Saffron Walden och Sudbury i min egen valkrets - kan inte återfå enorma summor
      pengar eftersom de inte <v>tar</v> <p>ut</p> moms och erbjuder sina tjänster
      gratis eller till ett kraftigt subventionerat pris.
    t: Charities like the Home Farm Trust - which supports 900 people with learning
      disabilities and has shops in Braintree, Colchester, Newmarket, Saffron Walden
      and Sudbury in my own constituency - cannot recover huge sums of money as they
      do not <a>charge</a> VAT, and provide their services heavily subsidised or for
      free.
  - s: Jag delar helt er åsikt att det inte är rätt att Polens finansdepartement <v>tar</v>
      <p>ut</p> alldeles för höga vägavgifter - men det är en fråga som den polska
      regeringen får ta itu med, inte gemenskapsrätten.
    t: I fully share your view that it is not right for Poland’s Ministry of Finance
      to <a>charge</a> excessively high route prices - but that is an issue for the
      Polish Government, not European legislation, to deal with.
  - s: 'Förvaltningen av investeringen av EKSG:s återstående tillgångar samt styrningen
      av forskningsmedlen ger kommissionen en förevändning att av avkastningen på
      EKSG:s tillgångar <v>ta</v> <p>ut</p> en ansenlig ersättning:'
    t: 'The Commission is <a>charging</a> quite a sum in compensation for earnings
      from ECSC funds under the guise of managing the investment of the ECSC assets
      and allocating money for research:'
  - s: Bruket att <v>ta</v> <p>ut</p> olika biljettpriser för olika avgångar, beroende
      på i vilket land man startar sin resa, är en utbredd metod bland de europeiska
      flygbolagen.
    t: The practice of <a>charging</a> different fares for different flights, depending
      on which country you start your journey in, is a widespread practice within
      the European Union airline industry.
  - s: Om försäkringsskyddet och vården anförtros privata företag som hävdar att de
      går med vinst, trots att de <v>tar</v> <p>ut</p> lägre avgifter, kommer tillgängligheten,
      kvaliteten och den lika behandlingen att urholkas ytterligare.
    t: If insurance cover and care tasks are entrusted to private companies that claim
      to make a profit despite <a>charging</a> less, then accessibility, quality and
      equal treatment are further eroded.
  - s: Det handlar om hur försäkringsbolagen beräknar sina premier och om det finns
      objektiva skäl till att <v>ta</v> <p>ut</p> en högre premie för en särskild
      region, så har kommissionen inga maktbefogenheter.
    t: It is a matter of how insurance companies calculate their premia, and if there
      are objective reasons for <a>charging</a> a higher premium for a particular
      region then the Commission is powerless.
  - s: Om jag har rätt är det ett oerhört viktigt uttalande som kommissionsledamoten
      gjorde tidigare, nämligen att vi kritiskt måste granska hur dessa organisationer
      sköts, eftersom de har makt att ”skinna folk” genom att <v>ta</v> <p>ut</p>
      orimligt höga avgifter för de tjänster de tillhandahåller åt konstnärer, författare
      och andra.
    t: If I am right, the point made by the Commissioner earlier assumes tremendous
      importance, namely that we need to look closely and critically at the governance
      of these societies, which are in a position to ’rip people off’ by <a>charging</a>
      unduly high fees for providing services to artists, authors and others.
  - s: Jag uppmanar även Europeiska unionen och flygbolagen att förbättra tillgången
      till flygresor för funktionshindrade passagerare, barn och äldre, och att förbjuda
      flygbolag i EU att <v>ta</v> <p>ut</p> extra avgifter av rörelsehindrade personer
      för hjälp med ombordstigning på flygplan i Europeiska unionen.
    t: I am also calling on the European Union and the airlines to improve access
      for disabled passengers, children and the elderly and to prohibit European Union
      airlines from <a>charging</a> an extra fee for assisting persons who are immobile
      onto any aeroplane within the European Union.
  - s: Jag är dock rädd för att dessa nya regler kommer att missbrukas av bankerna
      för att höja de avgifter som de <v>tar</v> <p>ut</p> av sina kunder.
    t: On the other hand, I can see the introduction of these new rules being abused
      by the banks in order to raise fees they <a>charge</a> their clients.
  - s: Jag sade att kommissionen under 2008 hade riktat ett motiverat yttrande till
      Belgien om bristen på skyddsåtgärder för att garantera att infrastrukturförvaltaren
      är oberoende i förhållande till järnvägsföretagen när det gäller att utöva grundläggande
      funktioner, tilldela järnvägsspår och <v>ta</v> <p>ut</p> avgifter.
    t: I said that in 2008, the Commission had communicated a reasoned opinion to
      Belgium on the lack of safeguards to guarantee the independence of the infrastructure
      manager from rail undertakings in the exercise of essential functions, track
      allocation and <a>charging</a>.
  - s: De personer som sysslar med sådana här bedrägerier utger sig för att vara verkliga
      katalogföretag och sedan <v>tar</v> de <p>ut</p> avgifter av företagen, som
      inte ville köpa tjänsten från första början eller inte insåg att tjänsten var
      belagd med en avgift.
    t: The fraud scheme people pretend that they are genuine directories and then
      they <a>charge</a> the businesses - which did not seek the service in the first
      place or realise that there would be a charge.
  - s: Direktivet kommer att ge medlemsstaterna rätt att <v>ta</v> <p>ut</p> avgifter
      på tunga fordon, inte bara som nu för infrastrukturkostnader, utan även för
      buller och luftföroreningar.
    t: The directive will authorise Member States to <a>charge</a> tolls on lorries
      not only for infrastructure costs, as is the case now, but also for noise and
      air pollution.
  - s: Efter ett förhandlingsmaraton lyckades Saïd El Khadraoui och företrädarna för
      rådet och kommissionen sy ihop ett förbättrat paket med åtgärder för att <v>ta</v>
      <p>ut</p> avgifter på tunga fordon i Europa.
    t: Mr President, ladies and gentlemen, following a negotiations marathon, Mr El
      Khadraoui and the representatives of the Council and the Commission managed
      to tie up an improved package of measures for road <a>charging</a> for heavy
      goods vehicles in Europe.
  - s: Det innebär att man kan påbörja processen med att <v>ta</v> <p>ut</p> avgifter
      för alla externa kostnader för alla transportslag för att förbättra ekonomin
      och hållbarheten.
    t: That means that we can make a start on the process of <a>charging</a> for all
      external costs for all modes of transport in order to improve your economy along
      with your sustainability.
  - s: I det direktiv vi diskuterar har kommissionen infört möjligheten att <v>ta</v>
      <p>ut</p> avgifter för sådana externa kostnader som luftföroreningar, buller
      och trängsel i trafiken, grundat på ett försök att internalisera externa kostnader
      enligt principen om att förorenaren betalar.
    t: Mr President, in the directive under discussion, the Commission has put forward
      the possibility of <a>charging</a> for external costs such as air pollution,
      noise and traffic congestion, based on an attempt to internalise external costs
      in accordance with the ’polluter pays’ principle.
  - s: Jag hoppas att kommissionen kommer att lägga fram förslag om att successivt
      även <v>ta</v> <p>ut</p> dessa avgifter på andra transportslag.
    t: I hope that the Commission will bring forward proposals to also <a>charge</a>
      these costs to other means of transport in a phased manner.
  - s: Dessutom är det positivt att det går att <v>ta</v> <p>ut</p> tilläggsavgift
      i bergsområden.
    t: It is also a positive thing that a supplemental rate can be <a>charged</a>
      in mountainous areas.
  - s: Jag röstade emot Saïd El Khadraouis betänkande om att <v>ta</v> <p>ut</p> avgifter
      för tunga godsfordon eftersom förslaget möjliggör avgiftsgränser, vilket kommer
      att öka kostnaderna för fraktoperatörer i de yttersta medlemsstaterna.
    t: I voted against the El Khadraoui report on <a>charging</a> heavy goods vehicles
      as the proposal allows tariff barriers to be introduced, which will increase
      the costs for freight operators in the peripheral Member States.
  - s: Den överenskommelse som i dag godkänts tillåter medlemsstaterna att <v>ta</v>
      <p>ut</p> en avgift från vägtransportföretag för kostnaden för luftföroreningar
      och buller, utöver kostnaderna för att använda motorväginfrastrukturen.
    t: The agreement approved today in effect authorises Member States to <a>charge</a>
      road haulage companies for the cost of air and noise pollution, in addition
      to charges on the use of motorway infrastructure.
  - s: Dessa nya bestämmelser i Eurovinjettdirektivet kommer att göra det möjligt
      för medlemsstaterna att <v>ta</v> <p>ut</p> en avgift för tunga godsfordon som
      motsvarar kostnaden för buller och luftföroreningar som trafiken orsakar, utöver
      infrastrukturkostnaden vid tullarna.
    t: These new provisions of the Eurovignette Directive will allow Member States
      to <a>charge</a> heavy goods vehicles an amount equal to the cost of noise and
      air pollution caused by traffic, in addition to the infrastructure charge, at
      the tolls.
  - s: Jag instämde i betänkandet eftersom dess målsättning är att <v>ta</v> <p>ut</p>
      en avgift för tunga godsfordon beroende på när på dagen de körs, under eller
      utanför rusningstid, och baserat på det buller de orsakar samt cylindervolym.
    t: I endorsed this document because its objective is to <a>charge</a> heavy goods
      vehicles depending on the time of day they are travelling, during or outwith
      rush hour, and depending on the sound emitted and cylinder capacity.
  - s: I enlighet med Eurovinjett III kommer medlemsstaterna, om de så önskar, att
      kunna <v>ta</v> <p>ut</p> avgifter för väganvändare för externa kostnader (luft,
      buller, föroreningar), så att slutligen principen om den som förorenar betalar
      införs när det gäller vägtransporter.
    t: Eurovignette III will allow Member States - if they so wish - to <a>charge</a>
      road users for external costs (air, noise, pollution), so that finally, the
      ’polluter pays’ principle is introduced in road transport.
  - s: Mot bakgrund av detta röstade jag för betänkandet eftersom medlemsstaterna,
      om de så önskar, därigenom också kommer att få <v>ta</v> <p>ut</p> avgifter
      från väganvändare för vissa begränsade externa kostnader i syfte att för vägtransporterna
      införa principen om att den som förorenar betalar.
    t: In view of this, I voted in favour of this report, as it will allow the Member
      States, if they so wish, to also <a>charge</a> road users for some limited external
      costs, with the aim of introducing the ’polluter pays’ principle to road transport.
  - s: Det är en kompromiss grundad på principen förorenaren betalar, med andra ord
      principen om att göra det möjligt att <v>ta</v> <p>ut</p> avgifter för vissa
      externa transportkostnader, exempelvis föroreningar, buller och trängsel.
    t: It is a compromise based on the ’polluter pays’ principle, in other words,
      the principle of making it possible to <a>charge</a> for certain external costs
      of transport, in the form of pollution, noise and traffic congestion, for example.
  - s: De flesta skäl som bankerna anger till att fortsätta att <v>ta</v> <p>ut</p>
      hanteringsavgifter, är personal-, försäkrings-, lagringskostnader etc, skäl
      som lika väl skulle kunna användas för att rättfärdiga en avgift för att växla
      en sedel på 100 000 lire i tio sedlar på 10 000 lire.
    t: The majority of reasons banks use to continue <a>charging</a> handling costs,
      such as the cost of personnel, insurance, storage and so on, are reasons that
      would also be valid excuses for levying a charge for changing a 100 000 lira
      note into ten 10 000 lira notes.
  - s: Ibland ser allmänheten på frågor som handlar om banker och finansinstitut med
      missunnsamhet och anser att de <v>tar</v> <p>ut</p> överräntor och gör enorma
      vinster på vanliga människors bekostnad.
    t: Sometimes members of the public look at matters relating to banks and financial
      institutions with rather a jaundiced eye and see them as <a>charging</a> excessive
      interest and making huge profits at their expense.
  - s: När det gäller de här ändringsförslagen kan emellertid inte kommissionen acceptera
      idén om att lämna möjligheterna till subventioner - det betyder att man <v>tar</v>
      <p>ut</p> högre avgifter än de normala vid större flygplatser - helt öppna utan
      några tillämpbara garantier eller villkor vad gäller korssubventioner.
    t: As far as these amendments are concerned, however, the Commission cannot accept
      the idea of leaving the possibilities for subsidizing - that is <a>charging</a>
      higher than normal fees at the major airports - completely open with no applicable
      safeguards or conditions relating to cross-subsidies.
- c: 1
  r: 11
  v: carry out
  x:
  - s: Ni talar om kvaliteten på de offentliga finanserna, vad inkomsterna bör användas
      till och vilka slags utgifter vi bör <v>ta</v> <p>ut</p>.
    t: It is the problem of public finances, where revenue should be used and what
      type of expenditure we should <a>carry</a> <a>out</a>.
- c: 1
  r: 11
  v: card
  x:
  - s: Det framkom att majoriteten av de nationella kreditkortnätverken <v>tar</v>
      <p>ut</p> avgifter för transaktioner mellan banker som är betydligt lägre än
      de internationella nätverken och att majoriteten banker i de flesta medlemsstater
      beviljar inteckningslån, personliga lån och lån till små och medelstora företag
      som öppnar ett checkkonto.
    t: Thus, it was detected that the majority of national debit <a>cards</a> networks
      settle inter-bank commissions on a significantly lower level than the international
      networks, and that, in most of the Member States, the majority of banks permit
      the grant of mortgage credits, of personal credits and of loans to SMEs with
      the opening of a current account.
- c: 1
  r: 11
  v: bring out
  x:
  - s: Europeiska centralbanken har gjort ett bra jobb och fortsätter att göra det
      genom att bedöma strategierna för att <v>ta</v> oss <p>ut</p> ur krisen.
    t: The European Central Bank has done its job well and is continuing to do so
      by gauging the strategies for <a>bringing</a> us <a>out</a> of the crisis.
- c: 1
  r: 11
  v: be earn
  x:
  - s: Vilket vill säga att de utländska företagen <v>tar</v> <p>ut</p> två tredjedelar
      av intäkterna, på vår egen marknad.
    t: This means that foreign companies <a>are</a> <a>earning</a> two thirds of the
      income in our own market.
- c: 1
  r: 11
  v: arrange
  x:
  - s: 'Det är därför vi anser att man måste uppmuntra medborgarna att <v>ta</v> <p>ut</p>
      kompletterande, heltäckande försäkringar, det är därför de offentliga och privata
      systemen måste tillåtas konkurrera, även när det gäller den sociala tryggheten,
      för att åstadkomma en större allmän effektivitet inom systemet som helhet och
      det är därför man måste överväga nya typer av anställningar:'
    t: 'That is why we believe it is necessary to encourage people to <a>arrange</a>
      additional, supplementary private insurance, so that in the field of social
      protection, as elsewhere, public and private schemes compete against each other
      to increase the overall efficiency of the system, and so that new, atypical
      forms of employment can also be taken into consideration:'
- c: 1
  r: 11
  v: also
  x:
  - s: Utförsäljningen av våra offentligägda företag har lett till ett katastrofalt
      bristfälligt transitnät och har börjat <v>ta</v> <p>ut</p> sin hämnd.
    t: The selling off of our public enterprises, however, which has led to a disastrously
      deficient public rapid transit network, is <a>also</a> now avenging itself.
- c: 1
  r: 11
  v: collect up
  x:
  - s: I detta avseende syftar jag exempelvis på universitetsforskare som flyttar
      till andra medlemsstater, vars skattemyndigheter sedan <v>tar</v> <p>ut</p>
      ytterligare avgifter på de pensioner som har intjänats någon annanstans.
    t: I refer here, for example, to university researchers who move to other Member
      States, whose tax authorities then <a>collect</a> additional levies on the pensions
      they have built <a>up</a> elsewhere.
es:
- c: 39
  r: 1
  v: cobrar
  x:
  - s: Det är inte rätt att EU ytterligare begränsar människors rörelsefrihet genom
      att <v>ta</v> <p>ut</p> en avgift på 60 euro för utfärdandet av visum.
    t: No está bien que la UE siga restringiendo la libre circulación de personas
      al <a>cobrar</a> una tasa de 60 euros por expedir un visado.
  - s: Detta betyder att Österrike kan <v>ta</v> <p>ut</p> en högre vägtull i känsliga
      Alpregioner samtidigt som man även tar betalt för de externa kostnaderna.
    t: Esto significa que Austria puede <a>cobrar</a> un peaje mayor en zonas delicadas
      de los Alpes y seguir cobrando los costes externos.
  - s: Dessa rekryteringsorgan är i vissa fall mer angelägna om att <v>ta</v> <p>ut</p>
      höga avgifter på lönen för de sjömän de förmedlar till fartygsägarna än om sjömännens
      kvalifikationer.
    t: En realidad, la contratación de tripulaciones de terceros países, que casi
      siempre tiene lugar a través de agencias de contratación más preocupadas por
      <a>cobrar</a> elevadas comisiones sobre los salarios de los marinos que facilitan
      a los armadores que de su calificación profesional, debe considerarse como un
      último recurso.
  - s: Om den är trivial måste den debatteras mer, eftersom den irländska regeringen
      har hamnat i blåsväder genom att beskylla EU för att tvinga den att <v>ta</v>
      <p>ut</p> avgifter för vattnet, när det verkliga problemet är att den ger för
      lite pengar till skolorna och hur dåligt den kommunicerar och genomför denna
      viktiga lagstiftning.
    t: Y, si lo es, necesitamos debatirlo más, porque el Gobierno irlandés se ha metido
      en un buen lío al culpar a Europa de obligarlo a <a>cobrar</a> el agua a las
      escuelas, cuando la verdadera cuestión es la falta de financiación de las escuelas
      y lo mal que está comunicando y aplicando este importante acto legislativo.
  - s: Om man tillåter att privata företag <v>tar</v> <p>ut</p> en avgift som läggs
      till kostnaden för visering, så kommer det att skapa en skillnad i kostnaden
      för visering mellan olika länder.
    t: Al permitir que las compañías privadas <a>cobren</a> una tasa que se añadirá
      al precio del visado, se creará una diferencia en el coste de los visados de
      un Estado miembro a otro.
  - s: Omröstningens resultat innebär att det beslut som Europaparlamentets presidium
      fattade den 19 oktober, vilket är lika orättvist som hycklande, och som kommer
      att gynna ännu fler ledamöter som inte redan <v>tar</v> <p>ut</p> för höga reseersättningar,
      kommer att träda i kraft.
    t: El resultado de la votación es que entrará en vigor la decisión de la Mesa
      del Parlamento de 19 de octubre, tan injusta como hipócrita y que favorecerá
      aún más a aquellos diputados que <a>cobran</a> ya demasiados gastos de viaje.
  - s: Detta tjänar endast till att skydda de ekonomiska och finansiella intressegrupper
      som <v>tar</v> <p>ut</p> höga priser för att göra ännu större vinster, oavsett
      om det är genom att utfärda lån eller genom energipriserna och priset för andra
      varor.
    t: Esto solo sirve para proteger a los grupos con intereses económicos y financieros
      que <a>cobran</a> precios altos para obtener beneficios cada vez mayores, ya
      sea emitiendo crédito o a través de los precios de la energía y otros productos
      básicos.
  - s: Den punkt som vi var mest oeniga om gällde hur vi ska se till att bankerna
      inte <v>tar</v> <p>ut</p> orimliga avgifter för förtidsbetalning.
    t: Lo que más nos dividió fue cómo garantizar que los bancos no <a>cobren</a>
      espantosas penalizaciones por reembolsos anticipados.
  - s: Det kan nämligen uppmana oljeproducenterna att <v>ta</v> <p>ut</p> ännu högre
      priser.
    t: La reducción del IVA al consumo o del derecho de aduana no son soluciones obvias,
      y es comprensible que quizás animen a los productores de petróleo a <a>cobrar</a>
      precios aún mayores.
  - s: Pensionärerna skulle vara glada om de visste att ett betänkande handlar om
      bättre information till och samråd med pensionärerna, för än i dag vet de europeiska
      pensionärerna, en dag innan de skall <v>ta</v> <p>ut</p> sin pension, många
      gånger inte ens hur stort pensionsbeloppet är;
    t: Los pensionistas se sentirían plenamente satisfechos de saber que un informe
      trata de una mayor información y consulta de los pensionistas, porque actualmente
      los pensionistas europeos, un día antes de <a>cobrar</a> su pensión, a veces
      no conocen siquiera su importe, no saben la edad en que podrán jubilarse y no
      entienden en absoluto los documentos que se les presentan.
  - s: Bruket att <v>ta</v> <p>ut</p> olika biljettpriser för olika avgångar, beroende
      på i vilket land man startar sin resa, är en utbredd metod bland de europeiska
      flygbolagen.
    t: El procedimiento de <a>cobrar</a> precios diferentes para vuelos diferentes,
      según el país en el que se inicie el viaje, está muy extendido en el sector
      de las líneas aéreas de la Unión Europea.
  - s: Har kommissionen kännedom om att de spanska bankerna, till följd av införandet
      av euron, <v>tar</v> <p>ut</p> oberättigade avgifter vid växling mellan valutorna
      för de elva stater som ingår i euroområdet?
    t: ¿Tiene conocimiento la Comisión de que, con motivo de la introducción del euro,
      la banca española está <a>cobrando</a> comisiones abusivas, en torno al 3 %,
      en el cambio entre divisas de los Once y que pueden llegar al 10 % en los cambios
      inferiores a 30.000 pesetas?
  - s: Det handlar om hur försäkringsbolagen beräknar sina premier och om det finns
      objektiva skäl till att <v>ta</v> <p>ut</p> en högre premie för en särskild
      region, så har kommissionen inga maktbefogenheter.
    t: Ello tiene que ver con como calculan sus primas las compañías aseguradoras,
      y si existen razones objetivas para <a>cobrar</a> una prima más elevada en una
      determinada región, la Comisión no puede hacer nada al respecto.
  - s: Många använder sina kreditkort på grund av det skydd som de ger vid användningen,
      men flygbolag och reseföretag utnyttjar detta genom att påföra dubbla kreditkortsavgifter
      - en för utresan, en för hemresan - eller genom att <v>ta</v> <p>ut</p> särskilda
      kreditkortsavgifter av resenärer som bokar via Internet.
    t: Sin embargo, las aerolíneas y las compañías de viajes se aprovechan del hecho
      de que cada vez más gente utiliza tarjetas de crédito para reservar gracias
