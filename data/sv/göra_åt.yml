---
de:
- c: 41
  r: 1
  v: unternehmen
  x:
  - s: Alla som har haft möjligheten att se utställningsföremålen på vissa skräckmuseer
      - om jag får använda det uttrycket - kan inte annat än känna indignation och
      en stark instinktiv vilja att <v>göra</v> något <p>åt</p> den här saken.
    t: Unsere Regierungen <a>unternehmen</a> in diesem Punkt auf nationaler Ebene
      nichts.
  - s: Jag har en konkret fråga till kommissionen och rådets ordförande och det är
      om vi kan räkna med att de, oberoende av vad som nu blir av, med handlingsvilja
      föreslår en ändring i budgeten för att också <v>göra</v> något <p>åt</p> den
      här saken.
    t: Können wir damit rechnen, daß sie erforderlichenfalls, je nachdem, was jetzt
      herauskommt, nachdrücklich eine Änderung des Haushalts vorschlagen werden, um
      auch in diesem Punkt etwas zu <a>unternehmen</a>?
  - s: Frustrationerna är lika många som förväntningarna att Europeiska unionen, de
      europeiska institutionerna, ska <v>göra</v> något <p>åt</p> saken.
    t: Es gibt genausoviele Enttäuschungen wie Erwartungen, daß die Europäische Union,
      daß die Europäischen Institutionen auf diesem Gebiet etwas <a>unternehmen</a>.
  - s: En av ledamöterna frågade kommissionen vad vi ämnar <v>göra</v> <p>åt</p> detta.
    t: Von einem der ehrenwerten Mitglieder wurde an die Kommission die Frage gerichtet,
      welche Schritte wir zu <a>unternehmen</a> gedenken.
  - s: Om medlemsstaterna inte <v>gör</v> något <p>åt</p> det här så kommer det i
      framtiden att finnas ännu mindre medel för vård, skola och andra viktiga delar
      av den offentliga sektorn.
    t: Wenn die Mitgliedstaaten hier nichts <a>unternehmen</a>, stehen künftig noch
      weniger Mittel für Gesundheitswesen, Bildung und andere wichtige öffentliche
      Einrichtungen zur Verfügung.
  - s: Vi måste också <v>göra</v> något <p>åt</p> handeln.
    t: Wir müssen auch beim Handel etwas <a>unternehmen</a>.
  - s: Det finns inte tillräckligt med tid vare sig för att de ska få den hjälp de
      behöver eller för att någonting ska <v>göras</v> <p>åt</p> problemet.
    t: Sie haben auch nicht genügend Zeit, sich die erforderliche Hilfe zu holen oder
      überhaupt etwas in ihrer Angelegenheit zu <a>unternehmen</a>.
  - s: Vad kommer Europeiska utrikestjänsten och kommissionen egentligen att <v>göra</v>
      <p>åt</p> allt detta?
    t: Uns bleibt keine Zeit mehr, zu warten, also bitte, was werden der Europäische
      Auswärtige Dienst und die Kommission jetzt in diesen Angelegenheiten <a>unternehmen</a>?
  - s: Om det inte lyckas - och bankerna har hittills inte varit tillräckligt beredda
      att <v>göra</v> någonting <p>åt</p> det - då är dessa åtgärder tyvärr ofrånkomliga.
    t: Sollte die Selbstregulierung nicht gelingen - und bisher haben die Banken nicht
      genügend Bereitschaft gezeigt, in diesem Sinne etwas zu <a>unternehmen</a> -,
      dann sind diese Maßnahmen leider unumgänglich.
  - s: Roy Perry och Diana Wallis kan mycket väl säga att kommissionen bör <v>göra</v>
      något <p>åt</p> saken, se till att de personer vars bilar beslagtagits skall
      få ersättning för sina förluster.
    t: Herr Perry und Frau Wallis könnten nun durchaus sagen, dass die Kommission
      etwas <a>unternehmen</a> und dafür sorgen sollte, dass diejenigen, deren Autos
      beschlagnahmt worden sind, eine Entschädigung für ihre Verluste erhalten.
  - s: Vi måste därför <v>göra</v> något <p>åt</p> saken nu och inte bara tala om
      det.
    t: Deshalb sollten wir jetzt etwas <a>unternehmen</a> und nicht nur darüber reden.
  - s: Jag vill också peka på att de offentliga förvaltningarna i ökande omfattning
      blivit medvetna om problemet med asbest, men i samma stad där ett litet museum
      måste avlägsna asbestplattorna i taket tillverkas fortfarande asbest, och det
      måste kommissionen också <v>göra</v> något <p>åt</p> så fort som möjligt.
    t: Da muß die Kommission auch dringend etwas <a>unternehmen</a>.
  - s: Jag skulle vilja veta vad ni som rådets tjänstgörande ordförande kan <v>göra</v>
      <p>åt</p> detta just nu, för det är rådet som har blockerat detta under en lång
      tid. Det är ytterst viktigt.
    t: Bitte erläutern Sie uns, was Sie in Ihrer Position als derzeitiger Ratsvorsitzender
      in dieser Sache, die seit Jahren durch den Rat blockiert wird, <a>unternehmen</a>
      können.
  - s: Om Strasbourg vill tas på allvar som en plats där Europaparlamentet bedriver
      verksamhet, och välkomna inte bara ledamöter från detta parlament och nya ledamöter,
      utan även affärsfolk och världspressen, måste staden <v>göra</v> något <p>åt</p>
      flygen till Strasbourg från London.
    t: Wenn Straßburg als Ort, an dem das Europäische Parlament seinen Geschäften
      nachgeht, ernst genommen werden soll, und nicht nur Abgeordnete dieses Parlaments
      und neue Abgeordnete, sondern auch Geschäftsleute und die Weltpresse empfängt,
      dann muss die Stadt mit Blick auf die Flugverbindung zwischen Straßburg und
      London etwas <a>unternehmen</a>.
  - s: Man har frågat oss vad vi har <v>gjort</v> <p>åt</p> saken.
    t: Wir wurden gefragt, was wir diesbezüglich <a>unternommen</a> haben.
  - s: Det måste vi väl ändå <v>göra</v> något <p>åt</p>.
    t: Dort müssen wir doch etwas <a>unternehmen</a>.
  - s: Återigen sker här allvarliga kränkningar av de mänskliga rättigheterna som
      bland annat västmakterna bör <v>göra</v> något <p>åt</p>.
    t: Hier passiert einmal mehr ein schwerer Verstoß gegen Menschenrechte, wogegen
      auch von Seiten der Westmächte etwas <a>unternommen</a> gehört.
  - s: Men vi måste <v>göra</v> något <p>åt</p> det.
    t: Aber wir müssen etwas <a>unternehmen</a>.
  - s: Konstigt nog så har kommissionen inte <v>gjort</v> något <p>åt</p> det, det
      visar sig i det förslag som den har lagt fram för rådet och parlamentet.
    t: Die Kommission hat jedoch erstaunlicherweise nichts <a>unternommen</a>, wie
      sich jedenfalls aus ihrem dem Rat und dem Parlament vorgelegten Vorschlag ergibt.
  - s: Ändå måste vi <v>göra</v> något <p>åt</p> det.
    t: Gleichwohl wird von uns etwas <a>unternommen</a> werden müssen, denn die bevorstehende
      Erweiterungen lassen es nicht zu, daß wir uns in diesem Punkt nicht besser organisieren.
  - s: Jag vill tacka arbetsgruppen, och särskilt Ivo Belet, för deras goda samarbete,
      som har lett till att vi nu framför oss har något som jag anser är ett balanserat
      förslag, som omfattar alla aspekter av den professionella idrotten och där vi
      skickar en tydlig varning till alla berörda parter om att de måste <v>göra</v>
      något <p>åt</p> den situation som har vuxit fram under åren, där det verkar
      som om den professionella idrotten står över lagen, tills ett mål dras inför
      Europeiska domstolen, och då talar vi om en ekonomisk enhet med sociala och
      kulturella värderingar.
    t: Ich möchte der Arbeitsgruppe, insbesondere Herrn Belet, für die hervorragende
      Zusammenarbeit danken, aufgrund derer uns nun ein meiner Ansicht nach ausgewogener
      Vorschlag vorliegt, in dem sämtliche Aspekte des Profisports behandelt werden
      und in dem wir alle Beteiligten unmissverständlich dazu ermahnen, etwas zu <a>unternehmen</a>,
      um der im Lauf der Jahre entstandenen Situation abzuhelfen, die den Eindruck
      erweckt, als stünde der Profisport über dem Gesetz, so lange, bis ein Fall vor
      den Europäischen Gerichtshof gebracht wird und wir dann von einer wirtschaftlichen
      Einheit mit sozialen und kulturellen Werten sprechen.
  - s: Det är visserligen bra att ta itu med problemet med direktiv 2001/55/EG och
      allt det som gränsförvaltningsbyrån gör, men EU måste fråga sig vad man vill
      <v>göra</v> <p>åt</p> situationen i Medelhavsområdet och hela Afrika.
    t: Es ist ganz richtig, Frau Kommissarin, das Problem der Richtlinie 2001/55/EG
      anzusprechen und alles, was FRONTEX unternimmt, aber Europa muss sich fragen,
      was es in Bezug auf den Mittelmeerraum und ganz Afrika <a>unternehmen</a> will.
  - s: Det måste vi också <v>göra</v> något <p>åt</p>.
    t: Auch dagegen sollten wir etwas <a>unternehmen</a>.
  - s: Företrädarna för Maghrebländerna säger ständigt att de inte kommer att <v>göra</v>
      något <p>åt</p> invandringsfrågorna till Europeiska unionen inte erbjuder dem
      klara kompensationer.
    t: Die Vertreter des Maghreb sagen uns ständig, dass sie in der Frage der Einwanderung
      nichts <a>unternehmen</a>, solange ihnen die Europäische Union keine deutlichen
      Gegenleistungen anbietet.
  - s: '? Jag vill fråga kommissionen om den kommer att <v>göra</v> något <p>åt</p>
      det?'
    t: Ich frage die Kommission, ob sie etwas <a>unternehmen</a> wird.
  - s: Jag skulle vilja få se en liten skymt av ett mer positivt uttalande från kommissionären
      om att han inte bara kommer att se över detta problem, utan faktiskt kommer
      att <v>göra</v> något <p>åt</p> det, och lägga fram ett positivt förslag för
      parlamentet.
    t: Ich möchte eine etwas positivere Antwort vom Kommissar hören, dass er nämlich
      dieses Problem nicht nur prüfen wird, sondern dass er tatsächlich etwas <a>unternehmen</a>
      und dem Parlament einen konkreten Vorschlag vorlegen wird.
  - s: Det borde man kunna <v>göra</v> någonting <p>åt</p>.
    t: Dagegen müßte man etwas <a>unternehmen</a> können.
  - s: Precis som medborgarna i mitt land inte vet att vi har en handlingsplan för
      Marocko och medan döda ungdomar från vårt grannland spolas upp på Spaniens stränder
      frågar de sig vad Europeiska unionen <v>gör</v> <p>åt</p> detta.
    t: Wie die Bürger meines Landes nicht wissen, dass wir einen Aktionsplan für Marokko
      erarbeitet haben, und sich fragen, während sie die Leichen von jungen Menschen
      unserer Nachbarländer an ihren Stränden finden, was die Europäische Union <a>unternimmt</a>.
  - s: Ja, vi skall <v>göra</v> någonting <p>åt</p> det.
    t: Auch habe ich schriftliche Anfragen eingereicht, die damit beantwortet wurden,
      es werde in der Tat etwas <a>unternommen</a>.
  - s: Det aktuella lagförslaget, en form av gemensamma åtgärder, antogs redan förra
      året av Europaparlamentet, men ministerrådet har inte <v>gjort</v> någonting
      <p>åt</p> det.
    t: Der betreffende Legislativvorschlag, eine Art Gemeinsame Maßnahme, ist zwar
      schon im vergangenen Jahr vom Parlament angenommen worden, aber der Ministerrat
      hat nichts <a>unternommen</a>.
  - s: Man kan inte föra någon bra socialpolitik om den ekonomiska bakgrunden är i
      total oordning och rådet har inte <v>gjort</v> någonting <p>åt</p> det.
    t: Eine vernünftige Sozialpolitik ist nicht möglich, solange sich der wirtschaftliche
      Hintergrund in einem völlig desolaten Zustand befindet, und der Rat hat diesbezüglich
      nichts <a>unternommen</a>.
  - s: Rådet har varit medvetet om detta problem i över två år och har under denna
      tid inte försökt <v>göra</v> något <p>åt</p> det.
    t: Der Rat weiß seit über zwei Jahren von dem Problem, hat aber in dieser Zeit
      nichts <a>unternommen</a>.
  - s: vad har vi <v>gjort</v> <p>åt</p> det här?
    t: Was haben wir diesbezüglich <a>unternommen</a>?
  - s: Som europeiska parlamentsledamöter och som europeisk institution är det vår
      plikt att <v>göra</v> någonting <p>åt</p> det.
    t: Als Mitglieder des Europäischen Parlaments und als europäische Institution
      haben wir die Pflicht, etwas zu <a>unternehmen</a>.
  - s: Det beror delvis på klimatförändringarna, ökenspridningen, ändringar i regnmönstren,
      fler översvämningar osv., och vi försöker att <v>göra</v> något <p>åt</p> det.
    t: Zum Teil hängt diese Entwicklung mit dem Klimawandel, der Wüstenbildung, veränderten
      Niederschlagsmustern, mehr Überschwemmungen usw. zusammen, und diesbezüglich
      versuchen wir, etwas zu <a>unternehmen</a>.
  - s: Det fortsätter sedan och säger att det inte kommer att <v>göra</v> något <p>åt</p>
      saken.
    t: Anschließend wird festgestellt, daß man in dieser Hinsicht nichts <a>unternehmen</a>
      werde.
  - s: För det andra kan det naturligtvis ses som en uppmaning till i första hand
      rådet för sociala frågor och dels till kommissionen, men främst till rådet (sociala
      frågor), att äntligen <v>göra</v> något <p>åt</p> den här frågan.
    t: Zweitens gilt dieser Bericht selbstverständlich als eine Aufforderung hauptsächlich
      an den Rat der Sozialminister und teilweise an die Kommission, vor allem aber
      an den Rat der Sozialminister, in diesem Bereich endlich etwas zu <a>unternehmen</a>,
      zumal es hier ja um den ersten Schritt zu der notwendigen EU-weiten Freizügigkeit
      der Arbeitnehmer geht.
  - s: Jag vill utnyttja min röstförklaring till att uppmana mina belgiska kolleger
      i kammaren att inte bara göra stora uttalanden här i Europaparlamentet utan
      även att <v>göra</v> något <p>åt</p> det i sitt eget parti där hemma.
    t: Ich möchte meine Erklärung zur Abstimmung nutzen, meine belgischen Kolleginnen
      und Kollegen aufzufordern, nicht nur hier im Europäischen Parlament großartige
      Erklärungen abzugeben, sondern auch einmal in ihrer eigenen Partei zu Hause
      in dieser Sache etwas zu <a>unternehmen</a>.
  - s: Jag kommer att rösta för den gemensamma resolutionen, men jag vill samtidigt
      påpeka att jag verkligen hoppas att detta är början på en process för att hantera
      problemet, så att vi under de kommande åren slipper ångra att vi inte <v>gjorde</v>
      något <p>åt</p> saken medan vi kunde.
    t: Ich werde für die gemeinsame Entschließung stimmen, aber ich hoffe, dass damit
      ein Prozess der Auseinandersetzung mit diesem Problem in Gang gesetzt wird und
      dass wir in den kommenden Jahren nicht bedauern, nichts <a>unternommen</a> zu
      haben, als wir die Gelegenheit dazu hatten.
  - s: Jag vore tacksam om ni faktiskt kunde <v>göra</v> något <p>åt</p> det;
    t: Wenn man wirklich etwas <a>unternehmen</a> könnte, damit ich und andere, denen
      es ähnlich geht, wenigstens vor dem Plenarsaal nicht mit Rauch in Berührung
      kommen, wäre ich sehr dankbar.
  - s: Vi kan inte hålla högtravande tal om Europa och inte <v>göra</v> något <p>åt</p>
      saken.
    t: Wir können nicht geschwollene Reden über Europa halten und nichts <a>unternehmen</a>.
  - s: Det finns en risk för att generalernas beslutsamhet leder till en känsla av
      att vi egentligen inte kan <v>göra</v> något <p>åt</p> det i vilket fall som
      helst.
    t: Die Gefahr besteht, dass angesichts der Entschlossenheit der Generäle das Gefühl
      aufkommt, im Grunde genommen könnten wir nichts <a>unternehmen</a>, doch sind
      wir es der geduldigen und äußerst beharrlichen Aung San Suu Kyi sowie der armen
      Bevölkerung Birmas schuldig, alles in unseren Kräften Stehende zu tun, um die
      Generäle von der Macht zu vertreiben.
- c: 39
  r: 2
  v: tun
  x:
  - s: Dessa siffror är inte projektioner på vad som kan hända om vi inte gör något,
      för vi kan inte <v>göra</v> något <p>åt</p> det nu, eftersom minskningen av
      födelsetalen redan har inträffat.
    t: Dies sind keine Projektionen von Dingen, die passieren werden, wenn wir nichts
      tun, denn wir können nichts dafür <a>tun</a>, da der Geburtenrückgang bereits
      Realität ist.
  - s: Vi fortsätter att tala om delat ansvar, och nu kan vi <v>göra</v> något <p>åt</p>
      det.
    t: Wir reden ständig über gemeinsame Verantwortung und jetzt können wir etwas
      dafür <a>tun</a>.
  - s: Vad kan vi då <v>göra</v> <p>åt</p> det?
    t: Was können wir <a>tun</a>?
  - s: Vi måste också helt riktigt <v>göra</v> något <p>åt</p> den orimligheten att
      vi å ena sidan varje år ger 1 miljard euro i bidrag till tobaksodlarna och att
      vi å andra sidan knappt lyckas upprätta en allomfattande strategi för att begränsa
      tobaksbruket.
    t: Wir sollten auch die Abnormität missbilligen, dass wir einerseits den Tabakerzeugern
      Beihilfen in Höhe von jährlich 1 Mrd. EUR gewähren und uns andererseits schwer
      <a>tun</a>, eine globale Strategie zur Eindämmung des Tabakkonsums zu entwickeln.
  - s: Vad har ni <v>gjort</v> <p>åt</p> detta sedan dess?
    t: Und was haben Sie seitdem <a>getan</a>?
  - s: Det är en allvarlig varning till kommissionen men också till medlemsstaternas
      regeringar om att de måste <v>göra</v> någonting <p>åt</p> det.
    t: Es ist eine ernste Warnung an Kommission und Mitgliedstaaten, dass sie etwas
      <a>tun</a> müssen.
  - s: Men om vi inom unionen skulle införa utvidgningsvillkor som ett kandidatland
      inte kan <v>göra</v> något <p>åt</p> för att genomföra, då är risken att vi
      skadar reformviljan hos länder som är intresserade av EU-medlemskap.
    t: Wenn wir jedoch Bedingungen stellen, bei denen ein Bewerberland von allein
      gar nichts zu ihrer Erfüllung <a>tun</a> kann, bestünde die Gefahr, dass damit
      die Reformbereitschaft der Beitrittsinteressenten beeinträchtigt wird.
  - s: Skulle inte kommissionären kunna berätta för oss vad som oroar honom och vad
      han avser att <v>göra</v> <p>åt</p> det?
    t: Könnte der Kommissar uns nicht sagen, was seine eigenen Besorgnisse sind und
      was er über diese zu <a>tun</a> beabsichtigt?
  - s: Från många håll har frågan ställts om vad vi kan <v>göra</v> <p>åt</p> detta.
    t: Verschiedentlich wurde gefragt, was wir <a>tun</a> können.
  - s: Mat- och dryckesvanorna är undermåliga, och detta kan EU inte <v>göra</v> något
      <p>åt</p>.
    t: Die Ess- und Trinkgewohnheiten sind extrem ungesund, und dagegen kann die Europäische
      Gemeinschaft nichts <a>tun</a>.
  - s: Jag vill därför be henne att inte predika för parlamentet vad som behöver <v>göras</v>
      <p>åt</p> saken.
    t: Halten Sie uns hier bitte keine Vorträge, was zu <a>tun</a> ist!
  - s: Men det kan vi <v>göra</v> något <p>åt</p>.
    t: Dagegen können wir jedoch etwas <a>tun</a>.
  - s: Jag vill veta vad kommissionen tänker <v>göra</v> <p>åt</p> det.
    t: Ich möchte gern wissen, was die Kommission in diesem Punkt zu <a>tun</a> gedenkt.
  - s: Jag vill dock påminna er om vi under sammanträdets gång fick reda på att kommissionen
      har andra plikter, och detta kan jag inte <v>göra</v> något <p>åt</p>.
    t: Ich möchte Sie aber daran erinnern, dass wir erst während der Aussprache erfahren
      haben, dass der Kommissar uns wegen einer anderen Verpflichtung verlassen muss,
      dagegen kann ich nichts <a>tun</a>.
  - s: Ni säger att vi inte kan <v>göra</v> något <p>åt</p> det.
    t: Wir können da nichts <a>tun</a>, sagen Sie.
  - s: Jag ska be att sekretariatet undersöker det som ni har berättat och sedan får
      vi se vad vi kan <v>göra</v> <p>åt</p> saken.
    t: Ich werde das Sekretariat bitten, der Sache, die Sie hier vorgebracht haben,
      auf den Grund zu gehen, und dann werden wir sehen, was wir in dieser Hinsicht
      <a>tun</a> können.
  - s: vad ska Europeiska unionen <v>göra</v> <p>åt</p> den här deprimerande situationen
      i Nordkorea?
    t: Das ist das Minimum, was dieses Regime <a>tun</a> muss.
  - s: De har gjort sina egna tolkningar men jag anser att det är mycket viktigt att
      den irländska regeringen, med hjälp av opinionsundersökningarna från vår Eurobarometer,
      bättre förstår problemen och om det finns något vi kan <v>göra</v> <p>åt</p>
      dem.
    t: Sie haben das auf ihre eigene Weise interpretiert, aber meines Erachtens ist
      es unabdingbar, dass die irische Regierung - mit Hilfe unserer Eurobarometer-Umfragen
      - besser erkennt, worin die Probleme bestehen und ob wir da etwas <a>tun</a>
      können.
  - s: Arbetstagare och arbetsgivare har därför inte tillräckligt bra kunskaper om
      sina skyldigheter och rättigheter och det är ett förhållande som vi måste <v>göra</v>
      något <p>åt</p>.
    t: Und hier müssen wir etwas <a>tun</a>.
  - s: Vi måste <v>göra</v> någonting <p>åt</p> det.
    t: Wir müssen da etwas <a>tun</a>.
  - s: Vi överväger vad vi ska <v>göra</v> <p>åt</p> detta.
    t: Wir überlegen uns, was da zu <a>tun</a> ist.
  - s: Precis som många andra här i kammaren i kväll förbryllar det mig lite att ni
      bara accepterar att vi inte kan <v>göra</v> något <p>åt</p> problemen med import
      av kött från tredjeländer.
    t: Wie viele hier heute Abend im Saal, Frau Kommissarin, bin ich ein wenig verwirrt,
      dass Sie sich damit abfinden, dass wir nichts bezüglich des Fleischimports aus
      Ländern der Dritten Welt <a>tun</a> können.
  - s: Kommissionen har redan <v>gjort</v> något <p>åt</p> det men vill kommissionen
      göra mer för att se till att de här markörvaccinerna och även de tillhörande
      provmetoderna blir tillgängliga så snabbt som möjligt, så att vi inte behöver
      slakta så många djur?
    t: Die Kommission hat in dieser Hinsicht bereits etwas <a>getan</a>, aber sollte
      sie nicht noch mehr unternehmen, um dafür zu sorgen, dass diese Markerimpfstoffe
