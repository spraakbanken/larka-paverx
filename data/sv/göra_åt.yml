- c: 1
  r: 12
  v: einschreiten
  x:
  - s: Han har inte <v>gjort</v> någonting <p>åt</p> det.
    t: Er ist nicht <a>eingeschritten</a>.
- c: 1
  r: 12
  v: einsetzen
  x:
  - s: Det är en sak vi måste <v>göra</v> någonting <p>åt</p>.
    t: Dafür müssen wir uns <a>einsetzen</a>.
- c: 1
  r: 12
  v: ermöglichen Abhilfe schaffen
  x:
  - s: Jag skulle vilja be Palacio och de andra kollegerna om kommentarer som berör
      de konkreta motstridigheterna så att kommissionen kan <v>göra</v> något <p>åt</p>
      det.
    t: Ich möchte Frau Palacio Vallelersundi und den anderen Kolleginnen und Kollegen
      danken, die auf offensichtliche Widersprüche zwischen den Rechtsvorschriften
      hingewiesen haben und es der Kommission somit <a>ermöglichen</a>, <a>Abhilfe</a>
      zu <a>schaffen</a>.
- c: 1
  r: 12
  v: Fall
  x:
  - s: Jag skulle ändå vilja be er att tala med er kollega Monti och be honom att
      äntligen <v>gör</v> något <p>åt</p> behandlingen av det klagomålet.
    t: Herr Kommissar, ich möchte Sie doch bitten, sprechen Sie Ihren Kollegen, Herrn
      Monti, einmal auf diesen <a>Fall</a> an, damit er endlich behandelt wird.
- c: 1
  r: 12
  v: führen
  x:
  - s: 'Till dem som fullständigt avvisar - en minoritet av parlamentet - avregleringen
      av järnvägstransporten eller införande av konkurrens - vi talar snarare om att
      införa konkurrens än om att avreglera, eftersom det är en mycket reglerad avreglering
      - kan jag säga att vi redan vet vad som kommer att hända om vi inte <v>gör</v>
      något <p>åt</p> den nuvarande situationen:'
    t: Denjenigen, die die Liberalisierung der Eisenbahn oder die Einführung des Wettbewerbs
      - wir sprechen mehr von der Einführung des Wettbewerbs als von der Liberalisierung,
      denn es ist eine sehr stark regulierte Liberalisierung - rundheraus ablehnen
      und die in diesem Parlament eine Minderheit bilden, sage ich, dass wir sehr
      wohl wissen, wohin uns die Beibehaltung der gegenwärtigen Situation <a>führt</a>,
      nämlich dazu, dass die Eisenbahnen in den Museen stehen, aber nicht mehr Teil
      unserer Wirklichkeit sind.
- c: 1
  r: 12
  v: geben
  x:
  - s: Det viktiga är med andra ord att vi inte ännu en gång ägnar oss åt att producera
      ofruktbar politik, som enbart begränsas till en diskussion i denna kammare,
      utan att vi kan visa exempel på pragmatism och seriositet när nu för en gångs
      skull medlemsstaterna och andra länder tillsammans har för avsikt att verkligen
      <v>göra</v> något <p>åt</p> saken.
    t: Worauf es letztendlich ankommt, ist, dass wir nicht wieder Politik als Selbstzweck
      betreiben, die sich nur auf die Debatte in diesem Hohen Haus beschränkt, sondern,
      wenn die Mitgliedstaaten und andere Länder ernsthaft zusammenarbeiten wollen,
      ein Beispiel für Pragmatismus und Verantwortung <a>geben</a>.
- c: 1
  r: 12
  v: gleichzeitig nehmen
  x:
  - s: Det faktum att den palestinska myndighetens strukturer är förstörda för närvarande,
      att Arafat hålls i förvar, att ockupationen fortsätter, att det finns allvarliga
      humanitära problem som Israels regering inte <v>gör</v> något <p>åt</p> överhuvudtaget,
      samt att man inte stiftar lagar eller träffar överenskommelser, detta kan inte
      leda till någon lösning och situationen är extremt allvarlig.
    t: Die Tatsache, dass die Strukturen der Palästinensischen Autonomiebehörde zerstört
      sind, dass Arafat unter Arrest steht, dass es eine Okkupation und gravierende
      humanitäre Probleme gibt, dass die israelische Regierung <a>gleichzeitig</a>
      keinerlei Rücksicht <a>nimmt</a>, kein Gesetz und kein Abkommen achtet und dass
      die Europäische Union keine Lösung aufzwingen kann, macht die Lage äußerst schwierig.
- c: 1
  r: 12
  v: haben
  x:
  - s: Det här konstaterades redan i det femte miljöhandlingsprogrammet och då lovade
      kommissionen att lägga fram förslag men nästan tio år har gått utan att de <v>gjort</v>
      särskilt mycket <p>åt</p> det.
    t: Die Kommission wollte hier Vorschläge unterbreiten, aber es sind fast zehn
      Jahre vergangen, ohne dass sie sich dieses Problems intensiv angenommen <a>hat</a>.
en:
- c: 35
  r: 1
  v: do
  x:
  - s: Detta är något som EU definitivt måste <v>göra</v> något <p>åt</p>.
    t: This is something about which the EU clearly has a duty to <a>do</a> something.
  - s: En annan sak som vi kan <v>göra</v> något <p>åt</p> är de många cancerframkallande
      ämnena i miljön.
    t: Another point about which we can <a>do</a> something is the large number of
      carcinogenic substances in the environment.
  - s: Om vi inte <v>gör</v> något <p>åt</p> vårt beroende av fossila bränslen snarast,
      kommer jorden att få betala genom global uppvärmning, precis som våra klimatforskare
      upprepar allt mer ihärdigt.
    t: 'If we <a>do</a> not rapidly change from our almost total dependence on fossil
      fuels, it will, as our peer review climate scientists repeatedly and with increasing
      urgency point out, do just that:'
  - s: Det är uppenbarligen nödvändigt att <v>göra</v> något <p>åt</p> saken, det
      är nödvändigt att finansiellt sett återställa det internationella förtroendet
      för de här ekonomierna.
    t: Clearly, the situation must be retrieved, and this should be <a>done</a> through
      financial arrangements which restore international confidence in these economies.
  - s: Det är en allvarlig varning till kommissionen men också till medlemsstaternas
      regeringar om att de måste <v>göra</v> någonting <p>åt</p> det.
    t: It is a serious warning to the Commission but also to the Member State governments
      that they need to <a>do</a> something.
  - s: Slutligen, beklagar jag att de demografiska frågorna inte berörs i betänkandet
      - trots att föredragandena redan i inledningen av sitt betänkande berör detta
      område - därför inget skall bli möjligt i alla fall - bara på det ekonomiska
      planet - utan att <v>göra</v> något <p>åt</p> den demografiska pyramiden i Europa,
      som uppenbarar en verklig tragedi.
    t: Nothing will be possible, particularly on a financial level, if we <a>do</a>
      not correct the population pyramid in Europe, which reveals a real tragedy.
  - s: Jag kan inte <v>göra</v> något <p>åt</p> det, även om jag sannolikt inte skulle
      ha röstat på vare sig Arafat eller Sharon.
    t: I can <a>do</a> nothing, even though, in any case, I would not have voted for
      Mr Arafat or for Mr Sharon.
  - s: Det är inget att <v>göra</v> <p>åt</p>, man måste rätta sig efter det.
    t: Nothing can be <a>done</a>.
  - s: Vad vi nu försöker <v>göra</v> <p>åt</p> livsmedelskrisen i södra Afrika är
      mycket mer meningsfullt jämfört med dem som endast dumpar överskott av majs,
      ett slags opportunistisk marknadsföring om ni så vill, på dessa länders marknader.
    t: Now what we are trying to <a>do</a> in the southern African food crisis makes
      a lot of sense compared to those simply dumping surplus maize, a sort of opportunistic
      marketing if you will, into those countries.
  - s: Eftersom det inte var frågan om ett medbeslutandeförfarande fanns det inte
      mycket att <v>göra</v> <p>åt</p> motståndet från vissa nationella regeringar.
    t: Since it was not a codecision procedure, however, it was not possible to <a>do</a>
      very much against the opposition of some national governments.
  - s: Nu hade jag gärna velat få reda på av kommissionären vad han tänker <v>göra</v>
      <p>åt</p> dessa problem inom EU.
    t: If, for example, a medicine is permitted in the USA, which no-one could describe
      as a wild and under-developed country where all sorts of things can be sold,
      then a manufacturer or someone else who wants to offer this medicine for sale
      is able to <a>do</a> so via the Internet.
  - s: Nu har vi en tidsinställd bomb på havsbotten som ingen riktigt vet vad vi skall
      <v>göra</v> <p>åt</p>, samtidigt som de ekologiska, sociala och ekonomiska effekterna
      av den utsläppta brännoljan utmed hundratals kilometers kust redan är fruktansvärda,
      och det är ett enormt hot nu mot kusten, flodmynningarna och den närmaste framtiden
      för hundratusentals direkt och indirekt berörda människor, både vårt syskonfolk
      galicierna, och de som nu ber i norra Portugal för att faran skall avlägsna
      sig.
    t: nobody really knows what it is going to <a>do</a> and at the same time the
      ecological, social and economic effects of the spilt fuel are already terrible
      for hundreds of kilometres of coastline and the threat hanging over the coast,
      the river estuaries and the immediate future of hundreds of thousands of people
      who are directly and indirectly affected, both our Galician brethren and those
      in the north of Portugal, who are praying for the danger to recede, is enormous.
  - s: Får jag ännu en gång be er att reagera på de resolutioner som parlamentet antagit
      tre gånger nu och får jag fråga vad ni tänker <v>göra</v> <p>åt</p> den här
      saken?
    t: Mr President-in-Office, could I ask you once more to act upon the resolutions
      which this Parliament has adopted three times and may I ask you what you intend
      to <a>do</a>?
  - s: Vad kan vi som Europa <v>göra</v> <p>åt</p> detta?
    t: What can Europe <a>do</a>?
  - s: Så vad kan man <v>göra</v> <p>åt</p> det?
    t: What can be <a>done</a>?
  - s: Liberias ansvar - vad kan vi <v>göra</v> <p>åt</p> det?
    t: Two additional topics commented on during the debate were the responsibilities
      of Liberia - what can be <a>done</a>?
  - s: Jag skall inte gå in i detalj på det, kommissionären vet väl vad han skall
      <v>göra</v> <p>åt</p> den saken.
    t: I shall not go into them in detail, since the Commissioner knows very well
      what he has to <a>do</a>.
  - s: Man får inte köra fortare än 50 km/h, men somliga kör fortare, och då kommer
      polisen och säger, att så där fort får du inte köra, och nu får vi allt se vad
      vi kan <v>göra</v> <p>åt</p> det.
    t: A policeman comes along and tells us this is not allowed, and then we pay attention
      to what we are <a>doing</a>.
  - s: Ja, vi skall <v>göra</v> någonting <p>åt</p> det.
    t: I have also asked questions in writing, upon which I receive the response that
      something will indeed be <a>done</a>.
  - s: Vad kan man <v>göra</v> <p>åt</p> detta, strunta i reglerna?
    t: 'What therefore should be <a>done</a>:'
  - s: Så länge statsmakten inte <v>gör</v> något <p>åt</p> det behåller de sämsta
      företagen de bästa överlevnadschanserna.
    t: As long as the authorities <a>do</a> not act against this, the worst companies
      retain the best chances of survival.
  - s: Genom våra associeringsavtal med länder som Egypten och Israel ser vi mellan
      fingrarna med övergrepp mot de mänskliga rättigheterna om vi inte <v>gör</v>
      något <p>åt</p> saken.
    t: With our association agreements - Egypt and Israel spring to mind - if we <a>do</a>
      nothing, we condone human rights abuses.
  - s: Alltför ofta bortser vi från vår egen kritik och saknar verktyg för att undersöka
      vad våra anklagelser lett till. Vi bör slutligen <v>göra</v> något <p>åt</p>
      den här uppföljningen, även om jag mycket väl förstår de, i vissa fall praktiska,
      hinder som kommissionsledamoten nämnde tidigare.
    t: Too often, we <a>do</a> not take heed of our own criticism and we lack the
      tools to find out what has become of our indictments.
  - s: Det handlar inte om att skuldbelägga någon, utan om en tydlig analys om vad
      det beror på och vad vi kan <v>göra</v> <p>åt</p> det.
    t: I am not trying to apportion blame, but it is important to analyse the causes
      clearly and decide what else we can <a>do</a>.
  - s: Jag uppmanar er därför att nu <v>göra</v> någonting <p>åt</p> det - också till
      årets slut.
    t: To <a>do</a> this, then, the Union must invest more in the safety of the food
      chain, at every stage of the process, and decide, for example - as we have discussed
      - whether or not it is useful to create this agency, this notorious independent
      food agency, supposedly inspired by an American model or some other such thing.
  - s: Om det är på det viset så skulle det vara bra om det kunde <v>göras</v> något
      <p>åt</p> det.
    t: Millions of people dead, millions of orphaned children, we cannot stand by
      and <a>do</a> nothing.
  - s: Det har nu gått ett år sedan ministern i det spanska parlamentet lovade att
      se till att dessa ärenden skulle påskyndas, men han har fortfarande inte <v>gjort</v>
      något <p>åt</p> saken.
    t: Because a year ago now the Minister promised in the Spanish Parliament to fulfil
      certain commitments to speed up these cases, but has not <a>done</a> so.
  - s: Jag förstår ert resonemang, men jag kan inte <v>göra</v> något <p>åt</p> saken,
      jag kan varken tillgodose ert önskemål eller det som Salafranca kommer att föreslå
      mig nu.
    t: I understand your argument, but I cannot <a>do</a> anything, either for you
      or for Mr Salafranca who is now going to speak.
  - s: Om vi inte <v>gör</v> något <p>åt</p> det kommer de här länderna att fortsätta
      i en nedåtgående spiral.
    t: If we <a>do</a> nothing, the countries will remain trapped in a downward spiral.
  - s: Det spelar ingen roll om Europeiska revisionsrätten och Europaparlamentet ständigt
      trycker på för bättre och snabbare kontroller - den bristande viljan hos medlemsstaterna
      att <v>göra</v> något <p>åt</p> det är manifest.
    t: Although the European Court of Auditors and the European Parliament have repeatedly
      called for improved and more rapid checks, it is obvious that the Member States
      <a>do</a> not have the will to act here.
  - s: Jag vänder mig mot det, men kan tyvärr inte <v>göra</v> något <p>åt</p> saken.
    t: I do not agree with the declaration of inadmissibility, against which I can
      unfortunately <a>do</a> nothing.
  - s: Detta måste det göras någonting åt, och Europeiska unionen kan <v>göra</v>
      något <p>åt</p> det.
    t: Something has to be done about this, and the European Union is in a position
      to <a>do</a> it.
  - s: Vi kan inte hålla högtravande tal om Europa och inte <v>göra</v> något <p>åt</p>
      saken.
    t: We cannot make grandiloquent speeches about Europe and <a>do</a> nothing.
  - s: Det finns en risk för att generalernas beslutsamhet leder till en känsla av
      att vi egentligen inte kan <v>göra</v> något <p>åt</p> det i vilket fall som
      helst.
    t: There is a risk that the resoluteness of the generals will result in a feeling
      that there is actually nothing we can <a>do</a>, but we owe it to the patient
      and extremely tenacious Aung San Suu Kyi and the poor population of Burma to
      do everything we can to drive the generals from power.
  - s: Vad kan man <v>göra</v> <p>åt</p> detta?
    t: What can be <a>done</a>?
- c: 24
  r: 2
  v: do about
  x:
  - s: Jag hoppas att parlamentet genom att prioritera detta ärende som brådskande,
      förmedlar ett klart budskap till det burmesiska folket om att deras svåra belägenhet
      inte är bortglömd, att vi är medvetna om att situationen i Burma snarare förvärras
      än förbättras, och att vi är fast beslutna att försöka <v>göra</v> något <p>åt</p>
      det.
    t: I hope that, by prioritising this issue as an urgency, this Parliament is giving
      a clear message to the Burmese people that their plight is not forgotten and
      that we recognise that the situation in Burma is worsening rather than improving
      and are determined to try and <a>do</a> something <a>about</a> it.
  - s: Där de inte ger något kan heller inget åstadkommas, och där de är till skada
      måste vi <v>göra</v> något <p>åt</p> det.
    t: in areas where they are not, we can do nothing and in areas where they have
      bad results we have to <a>do</a> something <a>about</a> this.
  - s: Jag vill tacka det finländska ordförandeskapet för att det äntligen vågat <v>göra</v>
      något <p>åt</p> den heliga kon med utnämningar i EU, även om det bara är lite
      grann.
    t: Mr President, I would like to thank the Finnish Presidency for at last being
      so bold as to <a>do</a> something, even if only in a small way, <a>about</a>
      the sacred cow of appointments in the EU.
  - s: vad kommer ni att <v>göra</v> <p>åt</p> tillgången till och kostnaden för flera
      digitala kanaler i varje hushåll?
    t: what will you <a>do</a> <a>about</a> the availability and cost of multiple
      channels in each household?
  - s: Ni har sagt det själv, nämligen att det står i strid mot mänskliga rättigheter
      och Europakonventionen om skyddet av mänskliga rättigheter och grundläggande
      friheter, och jag är mycket nyfiken på vad ni kommer att <v>göra</v> <p>åt</p>
      det.
    t: you have said that this is in contravention of human rights and of the European
      Convention for the Protection of Human Rights and Fundamental Freedoms, but
      I am very curious as to what you will actually <a>do</a> <a>about</a> it.
  - s: Vad tänker kommissionen <v>göra</v> <p>åt</p> den saken?
    t: What does the Commissioner intend to <a>do</a> <a>about</a> it?
  - s: Vi måste vara realistiska - vi är visserligen en mäktig europeisk lagstiftare,
      men vi kan inte <v>göra</v> något <p>åt</p> orsaken till denna kris.
    t: despite being the powerful European legislator that we are, we will not be
      able to <a>do</a> anything <a>about</a> the origin of this crisis.
  - s: Om man vill <v>göra</v> något <p>åt</p> de problem som drabbar fattiga när
      de betalar för basförnödenheter, finns det många andra användbara metoder som
      inte involverar miljöskatter.
    t: If there is a desire to <a>do</a> something <a>about</a> the difficulties being
      experienced by the poor in paying for essential consumption, there are many
      other methods that can be used which do not involve green taxes.
  - s: Dessa siffror är inte projektioner på vad som kan hända om vi inte gör något,
      för vi kan inte <v>göra</v> något <p>åt</p> det nu, eftersom minskningen av
      födelsetalen redan har inträffat.
    t: These are not projections about what might happen if we do not do something,
      as there is nothing we can <a>do</a> <a>about</a> it now since the decline in
      birth rates has already happened.
  - s: Vi säger till dem som vi talar med i Iran att en dialog om mänskliga rättigheter
      inte bara är ett alternativ till att <v>göra</v> något <p>åt</p> mänskliga rättigheter.
    t: We say to those that we talk to in Iran that a human rights dialogue is not
      simply an alternative to <a>doing</a> something <a>about</a> human rights.
  - s: Det institutionella avtal som föreslås i betänkandet måste jag emellertid ändå
      stödja, eftersom det bidrar till att man i alla fall <v>gör</v> någonting <p>åt</p>
      det demokratiska underskottet.
    t: Nevertheless, I must support the interinstitutional agreement proposed in the
      report, since it at least helps to <a>do</a> something <a>about</a> the democratic
      deficit.
  - s: Frustrationerna är lika många som förväntningarna att Europeiska unionen, de
      europeiska institutionerna, ska <v>göra</v> något <p>åt</p> saken.
    t: Their frustration is great and so is their hope that the European Union - the
      European institutions - will <a>do</a> something <a>about</a> this.
  - s: En av ledamöterna frågade kommissionen vad vi ämnar <v>göra</v> <p>åt</p> detta.
    t: One of the Honourable Members asked the Commission what we intend to <a>do</a>
      <a>about</a> that.
  - s: Om medlemsstaterna inte <v>gör</v> något <p>åt</p> det här så kommer det i
      framtiden att finnas ännu mindre medel för vård, skola och andra viktiga delar
      av den offentliga sektorn.
    t: If Member States do not <a>do</a> anything <a>about</a> this, there will be
      even fewer means for care, education and other important public amenities in
