  x:
  - s: En annan sak som vi kan <v>göra</v> något <p>åt</p> är de många cancerframkallande
      ämnena i miljön.
    t: Noch ein Punkt, in dem wir doch etwas <a>ausrichten</a> können, ist die große
      Menge krebserregender Substanzen in der Umwelt.
- c: 1
  r: 12
  v: bemühen sehr
  x:
  - s: Om vi slutligen, i likhet med Martin Schulz, menar att innovationen inte går
      tillräckligt långt borde vi stödja kommissionens ordförande eftersom han försöker
      <v>göra</v> något <p>åt</p> det.
    t: Abschließend sollten wir, wenn wir wie Herr Schulz meinen, dass die Innovationen
      nicht weit genug gehen, den Kommissionspräsidenten unterstützen, denn er <a>bemüht</a>
      sich <a>sehr</a>, und wir sollten unsere eigenen Regierungen unter Druck setzen,
      die Kommission bei der Erzielung greifbarer Ergebnisse zu unterstützen.
- c: 1
  r: 12
  v: bleiben
  x:
  - s: Om det är på det viset så skulle det vara bra om det kunde <v>göras</v> något
      <p>åt</p> det.
    t: Angesichts von Millionen Toten, angesichts von Millionen Waisenkindern dürfen
      wir nicht untätig <a>bleiben</a>.
- c: 1
  r: 12
  v: diesbezüglich
  x:
  - s: Vad tänker kommissionen <v>göra</v> <p>åt</p> den saken?
    t: Was gedenkt die Frau Kommissarin <a>diesbezüglich</a> zu unternehmen?
- c: 1
  r: 12
  v: diesbezüglich ergreifen
  x:
  - s: Det är hög tid att <v>göra</v> något <p>åt</p> det här.
