  - s: Jag godtar att detta är en fråga för medlemsstaterna, men jag frågar kommissionsledamoten
      om det finns något som han eller vi kan <v>göra</v> <p>åt</p> detta.
    t: I accept that this a matter for Member States, but I ask the Commissioner whether
      there is there anything he or we can <a>do</a> <a>about</a> it.
  - s: Vi måste därför <v>göra</v> något <p>åt</p> saken nu och inte bara tala om
      det.
    t: Therefore we should <a>do</a> something <a>about</a> it now and not just talk
      about it.
  - s: Jag vill också peka på att de offentliga förvaltningarna i ökande omfattning
      blivit medvetna om problemet med asbest, men i samma stad där ett litet museum
      måste avlägsna asbestplattorna i taket tillverkas fortfarande asbest, och det
      måste kommissionen också <v>göra</v> något <p>åt</p> så fort som möjligt.
    t: It is true that the public authorities are increasingly aware of the problem
      of asbestos, but in the same town where a small museum is obliged to remove
      asbestos sheets from its ceiling, asbestos is still being produced, and the
      Commission really must <a>do</a> something <a>about</a> that.
  - s: Jag önskar att myndigheterna kunde <v>göra</v> något <p>åt</p> det faktum att
      vi fortfarande har ett avfallsupplag i Rogerstowns flodmynning i norra grevskapet
      Dublin, i ett område som är naturlig hemvist för vilda fåglar och så vidare.
    t: I wish the authorities could <a>do</a> something <a>about</a> the fact that
      we still have a landfill site in Rogerstown estuary in north County Dublin,
      in an area which is a natural habitat for wild birds and so on.
  - s: Ett program som ”Ett Europa för medborgarna” kan endast bli trovärdigt om Europeiska
      unionen <v>gör</v> något <p>åt</p> det demokratiska underskottet och bristen
      på ansvarsskyldighet gentemot EU-medborgarna.
    t: A programme such as Europe for Citizens can be credible only if the European
      Union <a>does</a> something <a>about</a> the democratic deficit and the lack
      of accountability towards the European citizens.
  - s: Vad som verkligen krävs av medlemsstaterna och EU är något tecken på deras
      beredvillighet att <v>göra</v> något <p>åt</p> dem.
    t: What is really required of the Member States of the European Union is some
      evidence of their willingness to <a>do</a> something <a>about</a> them.
  - s: Osäkerheten när det gäller det rättsliga läget till följd av EG-domstolens
      dom i målet Stadt Halle visar hur viktigt det är att lagstiftarna <v>gör</v>
      något <p>åt</p> dem, och det är verkligen inte godtagbart att kommissionen agerar
      utan att hänvisa till någon annan när den ger vägledning om hur man ska ta itu
      med problemet.
    t: The legal uncertainty resulting from the ruling of the European Court of Justice
      on the case of the city of Halle shows just how necessary it is that legislators
      should <a>do</a> something <a>about</a> them, and it is surely not acceptable
      that the Commission should act without reference to anyone else in giving guidance
      as to the manner in which this problem should be addressed.
  - s: Ja, snälla gör detta och studera den även närmare inom detaljhandelssektorn,
      men gör sedan inte fler studier utan <v>gör</v> något <p>åt</p> saken!
    t: yes, please, and look at it too in the retail sector but then stop looking
      and <a>do</a> something <a>about</a> it!
  - s: Vad ska vi <v>göra</v> <p>åt</p> det?
    t: What should we <a>do</a> <a>about</a> it?
  - s: Mat- och dryckesvanorna är undermåliga, och detta kan EU inte <v>göra</v> något
      <p>åt</p>.
    t: Eating and drinking habits are extraordinarily bad, and the European Community
      can <a>do</a> nothing <a>about</a> that.
  - s: Vad kan EU <v>göra</v> <p>åt</p> detta på egen hand?
    t: It is difficult to form a judgment on what the EU might <a>do</a> <a>about</a>
      this matter by itself.
  - s: Både den franska och den tyska regeringen var ovilliga att <v>göra</v> något
      <p>åt</p> det och också nu är deras protester och motstånd mot nedskärningen
      av jobben endast halvhjärtade, och i den slutliga analysen fungerar de mer som
      ett sätt att visa upp attityder än att finna lösningar.
    t: Both the French and German Governments were loath to <a>do</a> anything <a>about</a>
      it, and, even now, their protestations of opposition to the cuts in jobs are
      no more than half-hearted and, in the final analysis serve more as a means of
      striking poses than of finding solutions.
  - s: Vi måste <v>göra</v> någonting <p>åt</p> det.
    t: We need to <a>do</a> something <a>about</a> it.
  - s: Det är mycket beklagligt, och presidiet skulle <v>göra</v> något <p>åt</p>
      det och se till att bestämda instruktioner ges om att ingen publicitet skall
      ges till olagliga demonstrationer i denna kammare.
    t: It is most regrettable, and the Bureau should <a>do</a> something <a>about</a>
      it and make sure that firm instructions are given that no publicity be given
      to demonstrations that are illegal in this House.
  - s: Jag hoppas att vi en dag kommer att klara oss utan dem. Men vi måste komma
      ihåg att i Förenade kungariket har folk förlorat sina jobb och sina hem, och
      att de inte har råd att förlora sitt hopp i detta avseende, och jag vet att
      ni håller med mig när vi försöker <v>göra</v> något <p>åt</p> det.
    t: But we must remember that inside the United Kingdom people have lost their
      jobs and their homes and they cannot afford to lose their hope in this respect
      and I know that you will join me when we try to <a>do</a> something <a>about</a>
      that.
  - s: Om ni inte <v>gör</v> något <p>åt</p> det gemensamt kommer ni att förlora moraliskt
      anseende i Afrika och i hela världen.
    t: Unless you <a>do</a> something <a>about</a> it collectively, you will lose
      any moral authority in the continent and in the world.
  - s: Frågan är vad vi kan <v>göra</v> <p>åt</p> detta.
    t: The question really is, what can we <a>do</a> <a>about</a> it?
  - s: Känner kommissionen till resultatet av denna undersökning, och vad kommer den
      att <v>göra</v> <p>åt</p> detta ihållande problem?
    t: Does the Commission know the results of this survey, and what is it going to
      <a>do</a> <a>about</a> this persistent problem?
  - s: Kan ni vara vänlig att <v>göra</v> någonting <p>åt</p> det?
    t: Can you please <a>do</a> something <a>about</a> it?
  - s: Jag skulle vilja veta vad ni som rådets tjänstgörande ordförande kan <v>göra</v>
      <p>åt</p> detta just nu, för det är rådet som har blockerat detta under en lång
      tid. Det är ytterst viktigt.
    t: I would like to know what you could <a>do</a> <a>about</a> this as President-in-Office
      of the Council at the moment because it is the Council that has been blocking
      this for a long time.
  - s: Om vi alltså talar om kultur, jag vänder mig på nytt till Palacio, så måste
      vi alltså snabbt försöka <v>göra</v> något <p>åt</p> etableringskostnaderna
      för små företag, annars hamnar vi naturligtvis på efterkälken i konkurrensstriden
      med Nordamerika.
    t: If we then talk about culture, and I am addressing Mrs Palacio Vallelersundi
      once again, we need to try to <a>do</a> something <a>about</a> these establishment
      costs of small businesses very quickly, because otherwise we will naturally
      come off second-best in the competitive battle with North America.
  - s: Jag vill veta på mina kollegers vägnar, som just har tagit det sista flyget
      från London Gatwick till Strasbourg, vad ni tänker <v>göra</v> <p>åt</p> situationen.
    t: I would like to know on behalf of my colleagues who have just taken the memorial
      last flight from London Gatwick to Strasbourg what you are <a>doing</a> <a>about</a>
      this situation?
  - s: Om Strasbourg vill tas på allvar som en plats där Europaparlamentet bedriver
      verksamhet, och välkomna inte bara ledamöter från detta parlament och nya ledamöter,
      utan även affärsfolk och världspressen, måste staden <v>göra</v> något <p>åt</p>
      flygen till Strasbourg från London.
    t: If Strasbourg is to be taken seriously as a place where the European Parliament
      does business, and welcomes not only Members from that Parliament and new Members
      but also business people and the press of the world, then it has to <a>do</a>
      something <a>about</a> the flights to Strasbourg from London.
  - s: Ryssland skulle mycket hellre vilja förhandla med de enskilda länderna och
      spela ut dem mot varandra, men det vi begär - i synnerhet vid detta toppmöte
      - är att vi ska klargöra att det i denna förbindelse med Ryssland bara finns
      ett enat Europa, och om Ryssland klagar på att man inte har fullständig tillgång
      till marknaden, vad ska vi i Europa kunna <v>göra</v> <p>åt</p> det?
    t: Russia would much rather negotiate with the individual countries and play them
      off against one another, but what we are calling for - at this summit specifically
      - is for us to make it clear that, in this relationship with Russia, there is
      only one European voice, and if Russia complains that it does not have full
      access to the market, just what are we, in Europe, supposed to <a>do</a> <a>about</a>
      it?
  - s: Om vi ska fortsätta att genomföra Lissabonstrategin måste vi även ta hänsyn
      till klimatförändringen och <v>göra</v> något <p>åt</p> den.
    t: If the implementation of the Lisbon Strategy is to go ahead, then, we also
      need to take climate change into account and work to <a>do</a> something <a>about</a>
      it.
  - s: Jag vill därför be henne att inte predika för parlamentet vad som behöver <v>göras</v>
      <p>åt</p> saken.
    t: What I will say to Mrs Harms is that I find it quite shameful that the energy
      policy of the Social Democrats and the Greens will have contributed to an increase
      in the amount of CO2 emitted in Germany, so I would ask her not to lecture this
      House on what is to be <a>done</a> <a>about</a> it.
  - s: Det måste vi från EU:s sida så snabbt som möjligt <v>göra</v> något <p>åt</p>
      och jag skulle gärna vilja att kommissionären svarar på frågan om när Europeiska
      unionen kommer att bidra till utvecklingen på det området.
    t: We, in Europe, will need to <a>do</a> something <a>about</a> this as soon as
      possible, and I would like a clear response from the Commissioner to the question
      when the European Union intends to contribute to developments in that area.
  - s: Det här konstaterades redan i det femte miljöhandlingsprogrammet och då lovade
      kommissionen att lägga fram förslag men nästan tio år har gått utan att de <v>gjort</v>
      särskilt mycket <p>åt</p> det.
    t: This was noticed as early on as during the fifth environment action programme,
      when the Commission promised proposals then, but nearly ten years have passed
      and not a great deal has been <a>done</a> <a>about</a> it.
  - s: Man har frågat oss vad vi har <v>gjort</v> <p>åt</p> saken.
    t: We were asked what have we <a>done</a> <a>about</a> it.
  - s: när kollegan bad om ordet upplyste jag honom om att han har rätt och påpekade
      vidare att jag i efterhand inte kan <v>göra</v> något <p>åt</p> detta med åhörarläktaren,
      därmed hade jag dock även visat att applåder inte är tillåtna.
    t: Secondly, when the honourable gentleman spoke up, I told him that he was in
      the right and also pointed out that I could <a>do</a> nothing <a>about</a> the
      gallery after the event, but it was made clear that applause is not permitted.
  - s: Vad kommer att ske var och vad skall vi <v>göra</v> <p>åt</p> det?
    t: What is happening where and what are we going to <a>do</a> <a>about</a> it?
  - s: Låt mig till sist säga att vi fortfarande är motståndare till ekonomiskt stöd
      till tobaksodling, vilket fortlöpande betalas ut av kommissionen, och ju tidigare
      vi får möjlighet att <v>göra</v> något <p>åt</p> saken desto bättre.
    t: Finally, Mr President, I would say that we continue to oppose the tobacco subsidies
      which are continuously being paid by the Commission and the sooner we get a
      chance to <a>do</a> something <a>about</a> it the better.
  - s: Bretagne är fortfarande drabbat med avseende på den biologiska mångfalden och
      den ekologiska balansen, nödvändiga för att bevara fiskeresurserna och skydda
      arterna, och kommer så att förbli under lång tid. Vad skall Natura 2000 och
      våra skyddsdirektiv tjäna till om vi inte <v>gör</v> något <p>åt</p> sjösäkerheten?
    t: What is the use of ’Natura 2000’ and our protection directives if we <a>do</a>
      nothing <a>about</a> maritime security?
  - s: Det måste vi väl ändå <v>göra</v> något <p>åt</p>.
    t: We should <a>do</a> something <a>about</a> this.
  - s: Här handlar det om något litet, jag vill inte fästa alltför stor uppmärksamhet
      vid det, men ändå är det viktigt att vi <v>gör</v> någonting <p>åt</p> det.
    t: This is only a minor point and I do not want to spend too much time talking
      about it, but it is still important that we <a>do</a> something <a>about</a>
      it.
  - s: Detta är något som kommissionen inser, och vi har genom att arbeta tillsammans,
      som Pérez Álvarez har sagt, försökt att <v>göra</v> något <p>åt</p> det under
      årens lopp.
    t: This is something that the Commission recognises and, working together, as
      Mr Pérez Álvarez has said, we have tried to <a>do</a> something <a>about</a>
      it over the years.
  - s: Men det kan vi <v>göra</v> något <p>åt</p>.
    t: This is, however, a situation that we can <a>do</a> something <a>about</a>.
  - s: vad har vi <v>gjort</v> <p>åt</p> det?
    t: what have we <a>done</a> <a>about</a> it?
  - s: Vad kan man <v>göra</v> <p>åt</p> den saken?
    t: What can you <a>do</a> <a>about</a> that?
  - s: Kan kommissionsledamoten berätta för mig vad vi ska <v>göra</v> <p>åt</p> detta?
    t: Commissioner, tell me please, what are we to <a>do</a> <a>about</a> it?
  - s: Vad tänker kommissionen <v>göra</v> <p>åt</p> detta, utöver det som den hittills
      har gjort?
    t: What is the Commission going to <a>do</a> <a>about</a> it beyond what has been
      done in the past?
  - s: Men det var inte mycket vi kunde <v>göra</v> <p>åt</p> det.
    t: However, there was not much we could <a>do</a> <a>about</a> that.
  - s: Nu varierar det mellan 23 och 25 procent, och detta måste vi <v>göra</v> något
      <p>åt</p>.
    t: This currently fluctuates between 23 and 25%, and we need to <a>do</a> something
      <a>about</a> this.
  - s: När det gäller analyser av den monetära unionens inverkan på finanskriserna
      i Asien och Ryssland, ber jag om ursäkt men vi har ännu inte trätt i funktion
      som centralbank och, därför, trots att vi noggrannt har iakttagit och övervakat
      utvecklingen och dess inverkan på den ekonomiska utvecklingen i Europa, har
      vi ännu inte befogenhet att <v>göra</v> något <p>åt</p> saken.
    t: On analysis of the impact on monetary union of the financial crisis in Asia
      and Russia, I beg forgiveness but we are not yet operational as a European Central
      Bank and, therefore, although we have watched and monitored closely the developments
      there and the impact it has on economic developments in Europe, we do not yet
      have the authority to <a>do</a> anything <a>about</a> it.
  - s: Det finns mycket att <v>göra</v> <p>åt</p> detta.
    t: A great deal can be <a>done</a> <a>about</a> this.
  - s: 'Det finns sannerligen mycket att <v>göra</v> <p>åt</p> detta, men man gör
      det lätt för sig genom att säga:'
    t: 'A great deal can indeed be <a>done</a> <a>about</a> this, but it too easy
      to simply say:'
  - s: Otur för konstnären, ingenting att <v>göra</v> något <p>åt</p>.
    t: That may be the luck of the artist and something that one cannot <a>do</a>
      anything <a>about</a>, but the rent still has to be paid.
  - s: Om så är fallet bör vi <v>göra</v> något <p>åt</p> det.
    t: If so, we should <a>do</a> something <a>about</a> that.
  - s: Det är detta som vi bör <v>göra</v> något <p>åt</p>.
    t: That is what we should <a>do</a> something <a>about</a>.
  - s: Inte heller ni, talman Pöttering, som är den betydelsefullaste tysken inom
      EU, har <v>gjort</v> något <p>åt</p> det.
    t: You too, President Pöttering, as the most important German in the European
      Union, you have <a>done</a> nothing <a>about</a> this.
  - s: Det finns inga mekanismer för att <v>göra</v> något <p>åt</p> det.
    t: ON currently controls 60-70% of the German market while Gaz de France has a
      70-80% share of the French market and there are no mechanisms in place to <a>do</a>
      anything <a>about</a> this.
  - s: Jag skulle således gärna vilja höra vad hon kan och vill <v>göra</v> <p>åt</p>
      detta.
    t: I should therefore like to know from her what she can and is prepared to <a>do</a>
      <a>about</a> this.
  - s: Allt fler vanliga arbeten knuffas bort av skenbart egenföretagande vilket är
      skälet till att vi snarast behöver analysera situationen och lämna ett förslag
      på vad vi kan <v>göra</v> <p>åt</p> det.
    t: More and more regular employment relationships are being ousted by ostensible
      self-employment, which is why we urgently need the situation to be analysed
      and a proposal to be made for what we can <a>do</a> <a>about</a> it.
  - s: EU har nu chansen att <v>göra</v> något <p>åt</p> denna situation och har nu
      möjlighet att införa lagar och påföljder för att skydda ungdomar från dessa
      agenter.
    t: Now the European Union has a chance to <a>do</a> something <a>about</a> this
      and to lay down laws and penalties to protect young people from these agents.
  - s: Tack vare den här lagstiftningen kan vi <v>göra</v> något <p>åt</p> det.
    t: This legislation enables us to <a>do</a> something <a>about</a> this.
  - s: Det finns tecken på att vissa av EU:s medlemsstater rör sig i rätt riktning,
      men vi anser att det bör finnas ett förbud mot ”giftiga” tillgångar och blankning
      i hela EU, att hedgefonderna bör kontrolleras mycket noga och att vi måste sluta
      tala om att införa en skatt på finansiella transaktioner och verkligen <v>göra</v>
      något <p>åt</p> det.
    t: There are indications that some of the EU Member States are moving in the right
      direction, but we believe that there should be a ban on toxic assets and short
      selling throughout the EU, that hedge funds should be kept under very tight
      control, and that we must stop talking about introducing a tax on financial
      transactions and actually <a>do</a> something <a>about</a> it.
  - s: Om vi verkligen vill <v>göra</v> något <p>åt</p> flygplansbullret, då måste
      de tekniska förbättringarna genomföras snabbare.
    t: If we actually want to <a>do</a> something <a>about</a> aircraft noise, technical
      improvements will need to be implemented more quickly.
  - s: Jag vill här begränsa mig till vad vi i egenskap av Europeiska unionen skulle
      kunna <v>göra</v> <p>åt</p> den finansiella krisen.
    t: Mr President, I will confine myself here to what we as the European Union can
      <a>do</a> <a>about</a> the financial crisis.
  - s: Detta får vi inte längre acceptera som ett ovillkorligt öde, utan vi måste
      <v>göra</v> något <p>åt</p> det.
    t: We must no longer accept this as a stroke of fate but must <a>do</a> something
      <a>about</a> it.
  - s: Men vi måste <v>göra</v> något <p>åt</p> det.
    t: But we must <a>do</a> something <a>about</a> it.
  - s: 'I det sammanhanget måste jag erkänna att jag blev chockad över en ärekränkande
      annons från gruppen nationernas Europa i den franska pressen med texten: ”Låt
      oss lämna de stora internationella brottslingarna i fred, Europa ”vill”ändå
      inte <v>göra</v> något <p>åt</p> dem”.'
    t: Leave the big international criminals alone - Europe does not want to <a>do</a>
      anything <a>about</a> them, anyway.
  - s: Det måste kommissionen <v>göra</v> något <p>åt</p>.
    t: The Commission should <a>do</a> something <a>about</a> this.
  - s: 'Jag är tvungen att förstöra den goda stämningen här i salen, för mina erfarenheter,
      efter 25 års dryftande och analyserande av de mänskliga rättigheterna, visar
      att goda avsikter i kombination med en enorm okunnighet om verkligheten leder
      till förskräckliga resultat, eller som man i Danmark brukar säga: ”Alla pratar
      om vädret, men ingen <v>gör</v> något <p>åt</p> det.”'
    t: I am obliged to destroy the good humour of this House, for 25 years’ experience
      of intense discussion and analysis of human rights shows that good intentions
      combined with massive ignorance of the reality involved produce some terrible
      results or, to put it in ordinary plain language, ‘Everyone talks about the
      weather, but no one <a>does</a> anything <a>about</a> it’.
  - s: Det är en sak som vi har ett stort ansvar för att <v>göra</v> någonting <p>åt</p>.
    t: It is something we have a great responsibility to <a>do</a> something <a>about</a>.
  - s: Gränsarbetarna - och det har Oomen redan sagt - diskrimineras fortfarande och
      vänstern, socialdemokraterna, vill inte <v>göra</v> något <p>åt</p> det.
    t: However, as Mrs Oomen-Ruijten has already indicated, frontier workers are still
      being discriminated against, and the Left has no intention of <a>doing</a> anything
      <a>about</a> this.
  - s: Jag skulle gärna vilja veta vilka länder du tänker på och vad du personligen
      tänker <v>göra</v> <p>åt</p> saken.
    t: I would be interested to know to which countries you are referring and what
      you personally intend to <a>do</a> <a>about</a> it.
  - s: Ni har ägnat er åt filibustertaktik här i parlamentet, men gjort är gjort och
      vi kan inte <v>göra</v> något <p>åt</p> det.
    t: You have indulged in a little parliamentary filibustering, but what is done
      is done, there is nothing we can <a>do</a> <a>about</a> it now.
  - s: Har länderna, så att säga, tagit detta på allvar, har de varit positiva och
      ämnar de <v>göra</v> något <p>åt</p> det?
    t: Did the countries take it seriously, were they positive and do they intend
      to <a>do</a> anything <a>about</a> it?
  - s: Mycket mer kommer att åstadkommas genom program som detta än vad som någonsin
      kommer att åstadkommas genom det sysselsättningspaket som håller på att bearbetas
      av Europeiska rådet, för att övertyga våra medborgare om att vi <v>gör</v> någonting
      <p>åt</p> sysselsättningen.
    t: Far more will be achieved through programmes such as this than ever will be
      achieved through the jobs package which is being dressed up by the European
      Council to convince our citizens that we are <a>doing</a> something <a>about</a>
      employment.
  - s: Vi måste <v>göra</v> något <p>åt</p> det här, eftersom EU inte kan stödja brott
