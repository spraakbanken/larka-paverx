      mot de mänskliga rättigheterna, inte ens indirekt, i Tunisien, Kongo eller givetvis
      Turkiet, som är ett kandidatland.
    t: Hier gilt es, <a>anzusetzen</a>, denn es kann nicht sein, dass die EU Menschenrechtsverletzungen
      auch nur indirekt fördert, weder in Tunesien, noch im Kongo und natürlich auch
      nicht im Beitrittskandidatenland Türkei.
- c: 1
  r: 12
