    t: Und tatsächlich werden wir bei einem Blick auf die jüngere Vergangenheit unserer
      eigenen Länder feststellen, dass es dort ähnliche psychologische Brüche gegeben
      hat, deren Heilung einige Zeit in <a>Anspruch</a> genommen hat.
- c: 1
  r: 6
  v: werden über
