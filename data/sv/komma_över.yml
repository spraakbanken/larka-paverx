- c: 1
  r: 6
  v: überschreiten
  x:
  - s: Enligt min mening är det viktigt att vi har <v>kommit</v> <p>över</p> den psykologiska
      tröskeln på en procent som infördes med ”skrivelsen från de sex”, även om det
