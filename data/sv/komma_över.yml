---
de:
- c: 26
  r: 1
  v: überwinden
  x:
  - s: Jag vill uttrycka en förhoppning om att Europeiska unionen skall enas om att
      <v>komma</v> <p>över</p> sina ungdomssynder och utnyttja den potential som det
      nya fördraget innehåller här som överallt annars.
    t: Ich verleihe der Hoffnung Ausdruck, daß es der Europäischen Union möglich sein
      wird, solche jugendbedingten Mängel zu <a>überwinden</a> und das Potential auszuschöpfen,
      das der neue Vertrag in diesen wie in anderen Bereichen beinhaltet.
  - s: Då vi vet att anställningar med kvalitet och rättigheter är grundläggande för
      att garantera jämlikhet mellan män och kvinnor och för att ge kvinnorna självständighet
      på jämlik fot med männen, är det viktigt att analysera orsakerna till denna
      situation och vidta nödvändiga åtgärder för att <v>komma</v> <p>över</p> den,
      främst genom sysselsättningspolitik, yrkesutbildning, utbildning och infrastruktur
      för familje- och barnstöd och genom att prioritera denna fråga på ett praktiskt
      plan och inte bara genom avsiktsförklaringar.
    t: Da bekannt ist, dass eine angemessene und mit Rechten verbundene Beschäftigung
      eine wesentliche Grundlage für die Gleichbehandlung von Frauen und deren Unabhängigkeit
      auf der Basis der Gleichberechtigung ist, müssen die Ursachen für diese Situation
      analysiert und Maßnahmen getroffen werden, um sie zu <a>überwinden</a>, insbesondere
      in den Politikbereichen Beschäftigung, Ausbildung, Erziehung und Infrastrukturen
      zur Unterstützung der Familien und Kinder.
  - s: Men svårigheterna fortsätter där, och jag anser att det gäller att göra allt
      som står i vår makt för att <v>komma</v> <p>över</p> dem, då huvudpersonen i
      gemenskapsrätten faktiskt är den enskilde medborgaren och det är till honom
      rätten riktas och det är han som skall använda den.
    t: Aber die Schwierigkeiten bestehen nach wie vor, und ich bin der Auffassung,
      daß wir alles in unserer Macht Stehende tun müssen, um sie zu <a>überwinden</a>.
  - s: Medlemskapsförhandlingarna måste fortfarande <v>komma</v> <p>över</p> andra
      svåra frågor, såsom statliga stöd till industrin och importskatter, men jag
      tror att de går att lösa.
    t: In den Beitrittsverhandlungen sind noch weitere schwierige Probleme zu <a>überwinden</a>,
      zum Beispiel die staatliche Unterstützung der Industrie und die Importzölle,
      aber ich denke, sie lassen sich ausräumen.
  - s: Det vore värdefullt att <v>komma</v> <p>över</p> denna ovillighet genom ett
      möte, närmare bestämt mötet i London, som jag anser vara viktigt även om ingen
      ännu har nämnt det.
    t: Es wäre wichtig, diese Widerstände auf einer Konferenz zu <a>überwinden</a>
      - einer, glaube ich, wichtigen Konferenz, obwohl sie, scheint mir, hier bislang
      nicht erwähnt worden ist, nämlich der Konferenz von London - und schließlich,
      was Herr Sakellariou fordert, einen leichteren Zugang der Klein- und Mittelbetriebe
      zu solchen Projekten sicherzustellen.
  - s: Att då de ledande europeiska klasserna i dag måste undersöka denna fråga, måste
      <v>komma</v> <p>över</p> hinder i denna fråga verkar på sätt och vis rent av
      oroande.
    t: Daß nun heute die herrschenden Klassen Europas dieses Thema hinterfragen müssen,
      daß sie diesbezüglich Hindernisse <a>überwinden</a> müssen, ist in gewisser
      Hinsicht sogar bestürzend.
  - s: Den omfattar åtgärder i syfte att föregripa marknaden och den tekniska utvecklingen,
      investering i fast personal, utveckling av anställbarheten, sökandet efter alternativ
      till nedläggning och friställning, nyanställning, i möjligaste mån, av arbetstagare
      som drabbats av omstruktureringsåtgärder och så vidare - exakt sådan bra praxis
      som jag hoppas kommer att hjälpa Arcelors arbetstagare att <v>komma</v> <p>över</p>
      de nuvarande svårigheterna och som är så påtagligt frånvarande i Metaleurop.
    t: Zu ihnen gehören Aktionen mit dem Ziel der Prognostizierung der Markt- und
      der technologischen Entwicklung, der ständigen Investition in die Menschen,
      der Entwicklung der Beschäftigungsfähigkeit, der Suche nach Alternativen für
      Schließungen und Entlassungen, der möglichen Umsetzung von Arbeitnehmern, die
      von Umstrukturierungsmaßnahmen betroffen werden, und anderes mehr ?also eben
      jene guten Praktiken, die hoffentlich den Arbeitnehmern von Arcelor helfen werden,
      die gegenwärtigen Schwierigkeiten zu <a>überwinden</a>, und an denen es im Umfeld
      von Metaleurop auf dramatische Weise fehlt.
  - s: Situationen är allvarlig, även om, som ni mycket riktigt påpekade herr kommissionär,
      det under de senaste åren har funnits producenter inom denna sektorn som kunnat
      uppvisa en god lönsamhet och vi är på väg att <v>komma</v> <p>över</p> effekterna
      av svinpesten som blev en anledning att genomföra rationaliseringar.
    t: Die Situation ist ernst, selbst wenn, wie Sie, Herr Kommissar, richtig sagten,
      die Erzeuger dieses Sektors in den letzten Jahren auch gute Einkommen erzielten
      und die Krise im Zusammenhang mit der Schweinepest, die den Anlaß für Rationalisierungsmaßnahmen
      bildete, ganz gut <a>überwunden</a> wurde.
  - s: Som ett bevis på att detta parlament ännu inte har <v>kommit</v> <p>över</p>
      sin roll som rådgivande och underordnad institution, är det utmärkta betänkandet
      från min gruppkollega Elisabeth Schroedter ännu inte framlagt i kammaren på
      grund av att planerna för den regionala utvecklingen under tiden 2000-2006 för
      mål 1-områden redan har legat flera månader på kommissionens sekretariat.
    t: Als Beweis dafür, daß dieses Parlament die Phase einer beratenden und untergeordneten
      Institution noch nicht <a>überwunden</a> hat, konnte der ausgezeichnete Bericht
      meiner Fraktionskollegin Elisabeth Schroedter nicht ins Plenum gelangen, weil
      die Regionalentwicklungspläne des Zeitraums 2000-2006 für die Ziel-1-Regionen
      bereits mehrere Monate in den Arbeitszimmern der Kommission liegen.
  - s: Den allmänna opinionen har - med rätta - reagerat synnerligen kraftigt på denna
      kris, som blossade upp just då vi trodde att BSE-krisen var en exceptionell
      och enstaka händelse, som vi är på väg att <v>komma</v> <p>över</p>.
    t: Die öffentliche Meinung hat - vollkommen zu Recht - mit außerordentlicher Strenge
      auf diese Krise reagiert, die in einem Moment ausbrach, als wir glaubten, die
      BSE-Krise wäre die Ausnahme und ein Einzelfall gewesen und wir gerade dabei
      wären, diese zu <a>überwinden</a>.
  - s: Needle föreslår att man under det här decenniet skall försöka <v>komma</v>
      <p>över</p> de defekter som upptäcktes i tidigare program, decenniet 2000 till
      2010 borde vara hälsovårdens decennium.
    t: Herr Needle regt an, diese in den vorangegangenen Programmen festgestellten
      Mängel in diesem Jahrzehnt von 2000 bis 2010, das der Gesundheit gehören soll,
      zu <a>überwinden</a>.
  - s: För det andra, när Europol ingår i EU-systemet måste de nationella polisstyrkorna
      gradvis <v>komma</v> <p>över</p> sin misstro mot varandra.
    t: Im Rahmen der gemeinschaftlichen Agentur Europol müssen die nationalen Polizeitruppen
      allmählich ihr gegenseitiges Misstrauen <a>überwinden</a>.
  - s: Det ena är att européerna i unionen nu har chansen att <v>komma</v> <p>över</p>
      München, det vill säga, att Europas folk i Central- och Östeuropa övergavs 1939,
      och vi måste göra det på den grund som vi har byggt.
    t: Zum einen haben wir Europäer aus der Union die wohl historische Gelegenheit,
      München zu <a>überwinden</a>, d.h. die Aufgabe der Völker Mittel-und Osteuropas
      im Jahr 1939, und wir haben dies auf der Grundlage des von uns Geschaffenen
      zu tun.
  - s: Den kommer att hjälpa oss att <v>komma</v> <p>över</p> administrativa trösklar
      som sinkat oss förut och det kommer att tillåta en kombination av flera instrument
      inom en enda åtgärd och för ett enda syfte.
    t: Sie wird uns helfen, verfahrenstechnische Hürden zu <a>überwinden</a>, die
      in der Vergangenheit zu Verzögerungen geführt haben, und sie wird die Kombination
      mehrerer Instrumente für eine einzige Maßnahmen und einen einzigen Zweck ermöglichen.
  - s: Av det förslaget, något som vi i dag lyckligtvis har <v>kommit</v> <p>över</p>,
      har vi bara kvar ett budskap från en synnerligen övertalig vinproducerande sektor
      vars enda måttstock var en massiv avverkning av vinfält.
    t: Von jenem Vorschlag - der heute glücklicherweise <a>überwunden</a> ist - blieb
      nur die Botschaft von einem außerordentlich überschüssigen Weinsektor, deren
      einzige Lösungsformel in der massiven Rodung von Weinbergen bestand.
  - s: Vi står med andra ord inför en faktisk svårighet som man måste <v>komma</v>
      <p>över</p>, en svårighet som inte är försumbar.
    t: Wir stehen also vor einem objektiven, keineswegs unbedeutenden Problem, das
      <a>überwunden</a> werden muss.
  - s: Sånt borde vi ha <v>kommit</v> <p>över</p> helt och hållet.
    t: Was Sie angeht, Frau amtierende Ratspräsidentin, so sprechen wir offenkundig
      über ein Thema, bei dem Gefühle starrköpfiger Souveränität aufkommen, die meiner
      Ansicht nach völlig <a>überwunden</a> sein müßten.
  - s: Sydafrika är mottagare av en hel del finansiellt stöd för att <v>komma</v>
      <p>över</p> följderna av apartheid, och dessa projekt går också bra såvitt jag
      har hört.
    t: Südafrika erhält reichliche finanzielle Unterstützung, um die Folgen der Apartheid
      zu <a>überwinden</a>, und soweit ich weiß, nehmen die bestehenden Projekte einen
      guten Verlauf.
  - s: Som föredraganden sade bör man <v>komma</v> <p>över</p> den nuvarande fiskeripolitikens
      misslyckande.
    t: Wie die Berichterstatterin bemerkte, muss die gescheiterte derzeitige GFP <a>überwunden</a>
      werden.
  - s: Hans föräldrar Edna och Tom i Cork i Irland sörjer hans bortgång och kommer
      aldrig att <v>komma</v> <p>över</p> denna förlust.
    t: Die einzige Hoffnung, an die sich seine Eltern, Edna und Tom, im irischen Cork
      trotz des Verlustes, den sie in ihrer Trauer nie <a>überwinden</a> werden, klammern
      können, ist die Tatsache, dass James zwar nicht mehr unter uns weilt, dass aber
      andere Menschen dank seiner Großzügigkeit leben.
  - s: Det är den verkliga svårighet som vi måste <v>komma</v> <p>över</p>.
    t: Darin besteht die reale Schwierigkeit, die wir <a>überwinden</a> müssen.
  - s: En ökning av förbindelserna mellan Europeiska unionen och Jordanien tycks oss
      oundgänglig, med tanke på den viktiga roll som den saknade kung Hussein innehade
      för att <v>komma</v> <p>över</p> de perioder då förhandlingarna har gått i stå.
    t: Eine Stärkung der Beziehungen zwischen der Europäischen Union und Jordanien
      erscheint uns unerläßlich, hat doch König Hussein, um den wir alle trauern,
      maßgeblich dazu beigetragen, den toten Punkt, an dem die Verhandlungen angelangt
      waren, zu <a>überwinden</a>.
  - s: Jag anser att det är dags att lämna hyckleriet bakom oss och att konstant brottas
      med Turkiets folk, för vi visste från början att hindren skulle vara svåra att
      <v>komma</v> <p>över</p>.
    t: Ich denke, dass die Zeit gekommen ist, um die Scheinheiligkeit hinter uns zu
      lassen und damit aufzuhören, das türkische Volk ständig in eine Schublade zu
      stecken, da wir von Anfang an wussten, dass diese Hindernisse schwierig zu <a>überwinden</a>
      sein würden.
  - s: När ska vi <v>komma</v> <p>över</p> vår politiska korrekthet, så att vi kan
      föra respektfulla debatter här utan att titta åt ett annat håll, som vi gjorde
      under första hälften av det förra århundradet?
    t: Wann werden wir die politische Korrektheit <a>überwinden</a>, sodass wir hier
      respektvolle Debatten führen können, sodass wir nicht wegschauen, wie es in
      der ersten Hälfte des letzten Jahrhunderts geschehen ist, sodass wir diese Fragen
      ansprechen, sodass wir nach dem Warum fragen?
  - s: Lycklig över att Europa har förstått att när ETA begår brott mot de mänskliga
      rättigheterna, när den organiserade baskiska fascismen använder sig av främlingsfientliga
      brott och ideologisk rensning, när denna terroristorganisation, som i dag i
      Spanien är den sista kvarvarande glöden från Francotiden, fortsätter att agera,
      med sin kärna mitt i Europa så är det inte vi direkta offer som har ett problem,
      vi som lever med livvakter, som inte kan stå på vallistor, som måste <v>komma</v>
      <p>över</p> rädslan för att skriva varje dag eller för att tala i media.
    t: Wenn die ETA die Menschenrechte verletzt, wenn der baskische organisierte Faschismus
      das Verbrechen der Fremdenfeindlichkeit und der ideologischen Säuberung begeht,
      wenn diese terroristische Organisation, die heute in Spanien der letzte Funke
      des Frankismus ist, weiterhin inmitten Europas agiert, dann ist es nicht nur
      unser Problem, das Problem der unmittelbaren Opfer, die wir mit Leibwächtern
      leben, die wir uns nicht in die Wahllisten eintragen lassen können, die wir
      unsere Angst <a>überwinden</a> müssen, wenn wir täglich in den Medien schreiben
      oder sprechen.
  - s: Tack vare den senaste forskningen och teknikerna har det uppstått en möjlighet
      att <v>komma</v> <p>över</p> krisen, som samtidigt stöder åtgärder som är kopplade
      till klimatförändringarna.
    t: Dank neuester Forschung und Technik gibt es nun eine Chance, diese Krise zu
      <a>überwinden</a> und damit gleichzeitig Maßnahmen gegen den Klimawandel zu
      unterstützen.
- c: 7
  r: 2
  v: Überwindung
  x:
  - s: Jag tror att dessa åtgärder naturligtvis inte får rätt effekt om vi inte samtidigt
      kan möjliggöra det Savary tar upp, dvs. att vi måste sätta igång med att <v>komma</v>
      <p>över</p> den tekniska oförenligheten.
    t: Diese Maßnahmen dürften wohl nicht wirksam werden, wenn wir nicht gleichzeitig
      das in Angriff nähmen, worauf Herr Savary hinwies, nämlich die <a>Überwindung</a>
      der technischen Inkompatibilität.
  - s: Dessutom framstår strukturfonderna i själva verket som ett instrument för federalistisk
      omfördelning, vars mål snarare är att inordna de bidragsberättigade regionerna
      under kommissionen, än att göra det möjligt för dem att <v>komma</v> <p>över</p>
      sina svårigheter.
    t: Hinzu kommt noch, daß die Strukturfonds in Wirklichkeit ein Instrument der
      föderalen Umverteilung zu sein scheint, deren Ziel eher darin besteht, die begünstigten
      Regionen der Kommission unterzuordnen, und nicht darin, ihnen die <a>Überwindung</a>
      ihrer Schwierigkeiten zu ermöglichen.
  - s: Det drabbade området har gått tillbaka flera decennier, och har fått se sina
      ansträngningar för att <v>komma</v> <p>över</p> de djupa såren från det nära
      förflutna krossas.
    t: Das in Mitleidenschaft gezogene Gebiet wurde um mehrere Jahrzehnte zurückgeworfen,
      und es sieht seine Bemühungen zur <a>Überwindung</a> der tiefen Wunden aus seiner
      jüngsten Vergangenheit zunichte gemacht.
  - s: Vi har då dessutom kunnat räkna med att fördragen, sedan Amsterdam, i artikel
      299 införde erkännandet av de yttersta randområdenas särskilda ställning och
      åtagandet att stödja dem så att de skall <v>komma</v> <p>över</p> sina svårigheter.
    t: Daran haben wir seit Monaten gearbeitet, und wir können uns außerdem darauf
      stützen, dass die Verträge seit Amsterdam in ihrem Artikel 299 die Anerkennung
      der Eigenart der Gebiete in äußerster Randlage und die Verpflichtung, sie bei
      der <a>Überwindung</a> ihrer Schwierigkeiten zu unterstützen, enthalten.
  - s: Detta bör inte bara göras genom att mobilisera EU:s solidaritetsfond så snabbt
      och flexibelt som möjligt och med största möjliga finansiering, utan behöver
      även ske genom användning av alla de instrument och mekanismer som ställts till
      förfogande genom Sammanhållningsfonden för att hjälpa de drabbade regionerna
      att <v>komma</v> <p>över</p> denna hemska tragedi.
    t: Dies muss nicht nur durch eine so dringend und flexibel wie möglich erfolgende
      Inanspruchnahme des Solidaritätsfonds der Europäischen Union im größtmöglichen
      finanziellen Umfang geschehen, sondern auch durch Nutzung aller durch den Kohäsionsfonds
      verfügbar gemachten Instrumente und Mechanismen zur Unterstützung der betroffenen
      Regionen bei der <a>Überwindung</a> dieser schrecklichen Tragödie.
  - s: Jag är säker på att Chiles heroiska folk kommer att <v>komma</v> <p>över</p>
      denna katastrofsituation precis som de tidigare har gjort, och jag vill ännu
      en gång upprepa min tillgivenhet och min djupaste solidaritet med Chile.
    t: Ich bin sicher, dass das heldenhafte Volk Chiles fähig zur <a>Überwindung</a>
      dieser Katastrophensituation sein wird, wie es dies bereits früher unter Beweis
      gestellt hat.
  - s: Dessa är Pretorias regerings prioriteringar, och att <v>komma</v> <p>över</p>
      nämnda problem är det som gör landet till en godtagbar modell för hela den södra
      delen av den afrikanska kontinenten.
    t: Es geht hier um die Prioritäten der Regierung von Pretoria, und die schrittweise
      <a>Überwindung</a> dieser Probleme macht dieses Land zu einem nachahmenswerten
      Modell für den gesamten südlichen Teil des afrikanischen Kontinents.
- c: 4
  r: 3
  v: Bewältigung
  x:
  - s: Regionerna och städerna kan ladda Europa med ny energi att <v>komma</v> <p>över</p>
      dessa exceptionella svårigheter och på ett framgångsrikt sätt omvandla ekonomin.
    t: Regionen und Städte sind entscheidend für die Erholung Europas und für die
      <a>Bewältigung</a> seiner außergewöhnlichen Schwierigkeiten sowie für die erfolgreiche
      Transformation unserer Wirtschaft.
  - s: Även om jag kan gå med på förslaget att använda fartyg som drar mindre olja
      måste man ändå snabbt finna sätt att hjälpa fiskarna att <v>komma</v> <p>över</p>
      den allvarliga krisen och rädda ett stort antal familjer som lever med hotet
      att drabbas av extrem fattigdom.
    t: Auch wenn ich mit dem Vorschlag leben kann, Schiffe einzusetzen, die weniger
      Dieselöl verbrauchen, ist es trotzdem dringend notwendig, Wege zu finden, um
      den Fischern bei der <a>Bewältigung</a> dieser schweren Krise zu helfen und
      zahlreiche Familien vor der drohenden Armut zu bewahren.
  - s: Jag är säker på att den nya planen kommer att ge förnyad stimulans åt den ekonomiska
      tillväxten, konkurrenskraften, sammanhållningen och bevarandet av arbetstillfällen
      i Europa, samtidigt som den visar att EU-budgeten är ett verktyg för att sätta
      EU-medborgarna i främsta rummet och tillhandahålla specifika lösningar som ett
      hjälpmedel för att <v>komma</v> <p>över</p> den ekonomiska kris som har drabbat
      vår kontinent.
    t: Ich bin sicher, das neue Programm wird für zusätzliche Impulse für Wirtschaftswachstum,
      Wettbewerbsfähigkeit, Zusammenhalt und den Schutz von Arbeitsplätzen in Europa
      setzen und gleichzeitig zeigen, dass der EU-Haushalt ein Instrument ist, bei
      dem die europäischen Bürgerinnen und Bürger an erster Stelle stehen, und das
      konkrete Lösungen zur <a>Bewältigung</a> der aktuellen Wirtschaftskrise bietet,
      von der unser Kontinent betroffen ist.
  - s: Det är därför som man bör utveckla program riktade mot länderna i fråga, särskilt
      mot medlemsstaterna i EU, för att hjälpa dem att <v>komma</v> <p>över</p> svårigheterna.
    t: Aus diesem Grund sollten Programme entwickelt werden, welche auf diese besagten
      Länder abzielen, insbesondere EU-Mitgliedstaaten, um ihnen bei der <a>Bewältigung</a>
      dieser Schwierigkeiten zu helfen.
- c: 3
  r: 4
  v: werden
  x:
  - s: Exempelvis Förenade kungarikets erfarenheter av snabb avreglering av marknaden
      i det landet visade att det finns fördelar med att göra det med progressivt,
      göra det långsammare, Erfarenheten i Förenade kungariket var så snabb att den
      stora förlusten av arbetstillfällen och de svårigheter som var förenade med
      bolagiseringen <v>kom</v> <p>över</p> en alltför kort period.
    t: Im Vereinigten Königreich ist man so rasch vorgegangen, daß der enorme Verlust
      an Arbeitsplätzen und die Schwierigkeiten im Zusammenhang mit der Lockerung
      des Monopols innerhalb einer viel zu kurzen Zeitspanne spürbar <a>wurden</a>.
  - s: Vi <v>kommer</v> så småningom att komma <p>över</p> den här förvirringen.
    t: Herr Präsident, ich <a>werde</a> diese Verwechslung später verschmerzen.
  - s: Rådet uppmanade oss att gå vidare i denna riktning, och verkar som om rådet
      snart <v>kommer</v> <p>över</p> för att säga till vår föredragande, Pex, att
      det inte är redo att diskutera denna typ av förordning.
    t: Der Rat hat uns aufgefordert, in dieser Richtung voranzugehen, und er <a>wird</a>
      wohl anscheinend bald unserem Berichterstatter, Herrn Pex, mitteilen, dass er
      nicht bereit ist, eine solche Art von Verordnung zu diskutieren.
- c: 2
  r: 5
  v: überhaupt
  x:
  - s: Jag har det intrycket att sedan, när vi efter tio år åter skall skumma vinsterna
      av industrin, <v>kommer</v> det <p>över</p> huvud taget att finnas mindre stimulans
      för att göra några investeringar, och det vore intressant att höra om det verkligen
      fungerar på så vis i USA, som det sägs i ändringsförslag 18.
    t: Ich habe den Eindruck, daß dann, wenn wir nach dem zehnten Jahr die Gewinne
      bei der Industrie wieder abschöpfen, der Anreiz, <a>überhaupt</a> zu investieren,
      geringer ist, und mich würde interessieren, ob es wirklich in den USA so funktioniert,
      wie das in Änderungsantrag 18 vorgeschlagen wird.
  - s: Jag måste först be om ursäkt för att jag kom litet sent, men jag är glad över
      att jag klarade av att <v>komma</v> <p>över</p> huvud taget.
    t: Ich muss mich zunächst entschuldigen, dass ich etwas später gekommen bin, bin
      aber froh, dass ich es <a>überhaupt</a> noch geschafft habe.
- c: 2
  r: 5
  v: dann
  x:
  - s: Då kan man <v>komma</v> <p>över</p> något billigare!
    t: Das kann man <a>dann</a> auch wirklich billiger haben!
  - s: Till Toine Manders som vill öka konsumenternas medvetenhet vill jag säga att
      alla konsumenter som <v>kommer</v> <p>över</p> en Gucciväska för tio euro troligen
      förstår vad som pågår, men det gäller inte för många andra varor.
    t: 'Und wenn der Kollege Manders bei den Konsumenten Bewusstsein schaffen will,
      <a>dann</a> möchte ich ihm nur eines sagen:'
- c: 2
  r: 5
  v: kommen
  x:
  - s: Men fastän vi i en rad europeiska länder har rigida bestämmelser angående vapenleverans
      till konfliktområden, finns det alltid kriminella element, som finner lösningar
      att <v>komma</v> <p>över</p> vapen och också leverera sådana vapen till krisdrabbade
      områden.
    t: Aber obwohl wir in einer Reihe von europäischen Ländern sehr rigide Maßnahmen
      haben, was Waffenlieferungen in Konfliktgebiete betrifft, gibt es immer wieder
      kriminelle Elemente, die Mittel und Wege finden, um an Waffen zu <a>kommen</a>
      und um solche Waffen dann auch in Krisengebiete zu liefern.
  - s: Kvinnorna lockas med betet att <v>komma</v> <p>över</p> pengar i EU.
    t: Herr Präsident, die Frauen werden mit dem Versprechen geködert, in der EU zu
      Geld zu <a>kommen</a>.
- c: 2
  r: 5
  v: mehr
  x:
  - s: Det innebär i praktiken att så snart som man <v>kommer</v> <p>över</p> antalet
      med fem djur gäller de kommersiella bestämmelserna, men under detta antal gäller
      de bestämmelser som fastställts i detta utkast till lagstiftning.
    t: Dies bedeutet lediglich, dass in Fällen von <a>mehr</a> als fünf Tieren die
      kommerziellen Vorschriften anzuwenden sind, während bei der Verbringung von
      weniger als fünf Tieren die im vorliegenden Entwurf enthaltenen Vorschriften
      gelten.
  - s: Den första gäller uttalandet från rådets ordförandeskap, ett uttalande som
      måste bemötas med tillfredsställelse, särskilt med tanke på ordförandeskapets
      bakgrund - jag har inte glömt den roll som Nederländerna spelade när Israel
      och Spanien <v>kom</v> <p>över</p> en 500 år gammal konflikt.
    t: Die erste bezieht sich auf die Erklärung der Ratspräsidentschaft, die sehr
      zu begrüßen ist, vor allem weil sie von dieser Präsidentschaft kommt -ich habe
      nicht vergessen, welche Rolle Holland dabei gespielt hat, als Israel und Spanien
      einen <a>mehr</a> als 500 Jahren währenden Zwist beilegten-.
- c: 2
  r: 5
  v: bringen
  x:
  - s: Låt oss bestämma oss för att <v>komma</v> <p>över</p> den på snart som möjligt,
      så kommer även många av dessa problem att försvinna.
    t: entschließen wir uns, diese Phase so schnell wie möglich hinter uns zu <a>bringen</a>,
      dann werden auch viele dieser Probleme aus der Welt geschafft.
  - s: Det är ett faktum att olivodlarna i dag, på grund av Europeiska unionens politik,
      är helt utlämnade åt de stora handels- och industriföretagen, som samarbetar
      inbördes och eftersträvar att <v>komma</v> <p>över</p> olivoljan till exempellöst
      låga, förödmjukande priser.
    t: Die Ölerzeuger sind derzeit auf Grund der Politik der Europäischen Union unbestreitbar
      dem Großhandel und der Industrie ausgeliefert, die Absprachen treffen und darauf
      aus sind, das Olivenöl zu beispiellos niedrigen Preisen an sich zu <a>bringen</a>.
- c: 2
  r: 5
  v: werden überhaupt
  x:
