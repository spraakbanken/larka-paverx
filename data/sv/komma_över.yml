    t: Wir müssen dem einen Riegel vorschieben, ansonsten <a>werden</a> wir dort <a>überhaupt</a>
      keine richtige Information des serbischen Volkes mehr haben!
- c: 1
  r: 6
  v: Stelle
  x:
  - s: att rådet lyckas ändra på tendensen från Nice, det vill säga, att vi <v>kommer</v>
      <p>över</p> känslan av misslyckande från det toppmöte som avslutade det franska
      ordförandeskapet för nästan ett år sedan, och i stället når en framgång på hög
      politisk nivå och för medborgarna vid toppmötet i Laeken.
    t: Der Rat sollte imstande sein, die Tendenz von Nizza umzukehren, das heißt,
