- c: 1
  r: 6
  v: Beseitigung
  x:
  - s: Från gemenskapens institutioner måste vi arbeta för att <v>komma</v> <p>över</p>
      denna ärrbildning i gränsområdena, som är en motsättning till andan av europeisk
