    t: Bis zum Ende des Jahres <a>werden</a> wir wahrscheinlich <a>über</a> 25 Millionen
      Arbeitslose haben.
  - s: Sen <v>kommer</v> jag <p>över</p> på Lissabonfördraget.
    t: Im Anschluss <a>werde</a> ich <a>über</a> den Vertrag von Lissabon sprechen.
- c: 1
  r: 6
  v: überwinden unterbreiten
  x:
  - s: I den andan ville jag göra mitt inlägg, för det verkar som om vi måste <v>komma</v>
      <p>över</p> våra inre tvister och bli mer proaktiva när det gäller världen som
      helhet.
    t: Darauf wollte ich in meinen Ausführungen hinweisen, weil wir meines Erachtens
      die Konfliktsituation <a>überwinden</a> und konstruktivere Vorschläge für das
      Wohl der ganzen Welt <a>unterbreiten</a> müssen.
- c: 1
  r: 6
  v: Überwinden
  x:
  - s: De kommer att leda till verkliga lösningar som syftar till att <v>komma</v>
      <p>över</p> krisen.
    t: Angesichts der aktuellen Wirtschaftskrise wird die schnellstmögliche Umsetzung
      dieser Verordnung zusammen mit der Förderung von Investitionen in Forschung
      und Entwicklung, der Einführung gemeinsamer Standards im Wissenssektor und der
      Modernisierung der nationalen Bildungssysteme dazu beitragen, dass echte Lösungen
      zum <a>Überwinden</a> dieser Krise gefunden werden.
- c: 1
  r: 6
  v: schaffen
  x:
  - s: Jag var dum nog att fråga honom ”Känns det som att du har <v>kommit</v> <p>över</p>
      det än?”, och han svarade ”Jag har en livslång kamp framför mig - om jag någonsin
      tror att jag har kommit över det är jag förlorad”.
    t: '„Meinen Sie, daß Sie es bald <a>geschafft</a> haben?“ Er sagte:'
- c: 1
  r: 6
  v: räumen
  x:
  - s: På grundval av detta hoppas vi på att kunna <v>komma</v> <p>över</p> dessa
      hinder inom kort.
    t: Wir hoffen, auf der Grundlage dieser Gespräche dieses letzte Hindernis in Kürze
      aus dem Weg <a>räumen</a> zu können.
- c: 1
  r: 6
  v: nehmen
  x:
  - s: Även om det fortfarande finns viktiga trösklar att <v>komma</v> <p>över</p>
      innan man kan tala om en verkligt demokratisk politisk kultur, till exempel
      med avseende på reformen av den rättsliga makten, så har det skett flera positiva
      utvecklingar på det politiska området.
    t: Obgleich noch zahlreiche Hürden zu <a>nehmen</a> sind, wie beispielsweise die
      Umgestaltung des Justizapparates, bis man von einer wahrhaft demokratischen
      politischen Kultur sprechen kann, haben sich in der Politik bedeutsame positive
      Entwicklungen vollzogen.
- c: 1
  r: 6
  v: mehr sein
  x:
  - s: Men om det är möjligt att bortföra ett barn, är det då också inte möjligt att
      <v>komma</v> <p>över</p> barnets pass?
    t: Wenn die Verordnung erst einmal in Kraft ist, wird es nicht <a>mehr</a> möglich
      <a>sein</a>, Kinder in den elterlichen Pass eintragen zu lassen.
- c: 1
  r: 6
  v: liegen überhaupt
  x:
  - s: Nu <v>kommer</v> det <p>över</p> huvud taget inte an på mig som tysk - jag
      talar inte här som tysk utan som gruppordförande - att behandla författningsläget
      i Tyskland, men i länderna i Mellaneuropa har man fått det elakartade intrycket
      att det skapats nya förutsättningar för utvidgningen av Europeiska unionen.
    t: Jetzt <a>liegt</a> mir als Deutschem <a>überhaupt</a> nicht daran - ich spreche
      hier nicht als Deutscher, sondern als Fraktionsvorsitzender -, die verfassungsmäßige
      Lage in Deutschland zu behandeln, aber in den Ländern Mitteleuropas ist der
      schlimme Eindruck entstanden, für die Erweiterung der Europäischen Union würden
      neue Bedingungen geschaffen.
- c: 1
  r: 6
  v: Folge
  x:
  - s: Att utifrån försöka påverka ett land som fortfarande kämpar för att <v>komma</v>
      <p>över</p> ett folkmord och som lider under kraftmätningar mellan medlemmar
      i den kungliga familjen och människor med annan politisk inriktning fungerar
      tydligen inte.
    t: Von außen auf ein Land Einfluß auszuüben, das noch immer mit den <a>Folgen</a>
      eines Genozids zu kämpfen hat und unter den Kraftproben zwischen Mitgliedern
      der königlichen Familie und politisch Andersdenkenden leidet, funktioniert offensichtlich
      nicht.
en:
- c: 45
  r: 1
  v: overcome
  x:
  - s: Då vi vet att anställningar med kvalitet och rättigheter är grundläggande för
      att garantera jämlikhet mellan män och kvinnor och för att ge kvinnorna självständighet
      på jämlik fot med männen, är det viktigt att analysera orsakerna till denna
      situation och vidta nödvändiga åtgärder för att <v>komma</v> <p>över</p> den,
      främst genom sysselsättningspolitik, yrkesutbildning, utbildning och infrastruktur
      för familje- och barnstöd och genom att prioritera denna fråga på ett praktiskt
      plan och inte bara genom avsiktsförklaringar.
    t: Since we know that quality employment that provides rights is a fundamental
      factor in guaranteeing equality between men and women and in guaranteeing women
      the same kind of independence as men, it is crucial that we study the causes
      of this situation and adopt the necessary measures to <a>overcome</a> it, specifically
      through policies on employment, training, education and on infrastructures for
      supporting the family and children, giving priority to this issue at a practical
      level and not just making declarations of intent.
  - s: Det är i detta sammanhang detta direktiv blir ännu viktigare och driftskompatibiliteten
      hos det transeuropeiska järnvägssystemet för konventionella tåg skulle göra
      det möjligt just att <v>komma</v> <p>över</p> vissa av de hinder som nu uppkommer,
      samtidigt som det fortfarande försöker behålla vissa nationella marknader.
    t: It is in this context that this directive acquires even more importance and
      the interoperability of the conventional trans-European rail system will enable
      us to <a>overcome</a> some of these obstacles which we are facing by trying
      still to reserve certain national markets.
  - s: Att då de ledande europeiska klasserna i dag måste undersöka denna fråga, måste
      <v>komma</v> <p>över</p> hinder i denna fråga verkar på sätt och vis rent av
      oroande.
    t: The fact that Europe’s political leaders should now be addressing themselves
      to this issue, and considering how to <a>overcome</a> obstacles in this area,
      is therefore quite disconcerting in some ways.
  - s: Den omfattar åtgärder i syfte att föregripa marknaden och den tekniska utvecklingen,
      investering i fast personal, utveckling av anställbarheten, sökandet efter alternativ
      till nedläggning och friställning, nyanställning, i möjligaste mån, av arbetstagare
      som drabbats av omstruktureringsåtgärder och så vidare - exakt sådan bra praxis
      som jag hoppas kommer att hjälpa Arcelors arbetstagare att <v>komma</v> <p>över</p>
      de nuvarande svårigheterna och som är så påtagligt frånvarande i Metaleurop.
    t: They cover actions with a view to anticipating the market and technological
      developments, investing in people on a permanent basis, developing employability,
      seeking alternatives to closures and redundancies, redeploying, whenever possible,
      workers affected by restructuring operations and so on - precisely those good
      practices which I hope will help Arcelor’s workers <a>overcome</a> the present
      difficulties, and which are dramatically absent in the Metaleurop environment.
  - s: Genomförandet av den inre marknaden framstår nu som en av åtgärderna för att
      <v>komma</v> <p>över</p> den ekonomiska och finansiella krisen, och därigenom
      främja ökad konkurrenskraft och fullborda integrationen av EU.
    t: The implementation of the Single Market is now emerging as one of the measures
      for <a>overcoming</a> the economic and financial crisis, and thus promoting
      increased competitiveness and full EU integration.
  - s: Situationen är allvarlig, även om, som ni mycket riktigt påpekade herr kommissionär,
      det under de senaste åren har funnits producenter inom denna sektorn som kunnat
      uppvisa en god lönsamhet och vi är på väg att <v>komma</v> <p>över</p> effekterna
      av svinpesten som blev en anledning att genomföra rationaliseringar.
    t: The situation is serious even though, as you have rightly said, Commissioner,
      producers in the sector have been making good incomes in recent years and the
