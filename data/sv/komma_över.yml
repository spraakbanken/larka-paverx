- c: 1
  r: 6
  v: gelangen
  x:
  - s: Redan för två månader sedan förde vi här i kammaren en debatt om hindren för
      rörligheten i tunneln under Engelska kanalen, hinder som orsakades av de många
      flyktingar på den franska sidan som försökte <v>komma</v> <p>över</p> till Förenade
      kungariket, sannolikt för att ansöka om asyl där.
    t: Herr Präsident, bereits vor zwei Monaten fand in diesem Saal eine Debatte über
      die Frage der Verkehrsbehinderungen statt, zu denen es im Kanaltunnel aufgrund
      des Eindringens zahlreicher Flüchtlinge auf der französischen Seite kommt, die
