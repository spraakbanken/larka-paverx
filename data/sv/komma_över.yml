      även ske genom användning av alla de instrument och mekanismer som ställts till
      förfogande genom Sammanhållningsfonden för att hjälpa de drabbade regionerna
      att <v>komma</v> <p>över</p> denna hemska tragedi.
    t: Cela doit se faire à la fois en mobilisant le plus rapidement, le plus souplement
      et le plus largement possible le Fonds de solidarité de l’Union européenne et
      en utilisant tous les instruments et mécanismes mis à disposition par le Fonds
      de cohésion pour aider les régions touchées à <a>surmonter</a> ce terrible drame.
