- c: 1
  r: 6
  v: ergeben
  x:
  - s: Problemet är egentligen ett trefaldigt problem, legal base -problematiken som
      <v>kommit</v> <p>över</p> oss från rådet, frågan om minibudgets och där parlamentet
      alltid insisterat på att överenskommelser skall efterlevas, och slutligen även
      de något oklara politik- och förvaltningsprioriteterna som vi känner till i
      kommissionen.
    t: Frau Präsidentin, eigentlich geht es um drei Momente, nämlich die Problematik
      der Rechtsgrundlage, die sich für uns durch den Rat <a>ergeben</a> hat, das
