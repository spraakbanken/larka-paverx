  - s: Det är den verkliga svårighet som vi måste <v>komma</v> <p>över</p>.
    t: C’est là la principale difficulté qu’il nous faut <a>surmonter</a>.
  - s: Från gemenskapens institutioner måste vi arbeta för att <v>komma</v> <p>över</p>
