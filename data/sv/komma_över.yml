      Absprachen gefordert hat, sowie die Tatsache, daß von der Kommission selbst
      keine eindeutigen Prioritäten für die Politik und Verwaltung festgelegt wurden.
- c: 1
  r: 6
  v: überstehen
  x:
  - s: Titley har rätt, tycker jag, i att säga att Hongkongs problem har varit väldiga,
      men trots det har man <v>kommit</v> <p>över</p> krisen där mycket bättre än
      i många andra länder i området och jag skulle helhjärtat vilja hålla med om
