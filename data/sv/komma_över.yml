- c: 1
  r: 6
  v: Bedenken
  x:
  - s: Just därför är det nödvändigt att <v>komma</v> <p>över</p> den, till viss del
      befogade, oro som många talare har uttryckt när det gäller följderna av tillämpning
      i EU:s regioner och inom vägtransportsektorn.
    t: Genau aus diesem Grund müssen die <a>Bedenken</a>, die viele Redner in Bezug
      auf das Ungleichgewicht hinsichtlich der Folgen ihrer Anwendung in den Regionen
      der Union und im Straßenverkehrssektor - von denen einige gerechtfertigt sind
