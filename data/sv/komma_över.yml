      för oss att nå längre än vi för tillfället kan med hjälp av denna förordning
      om ljuddämpande anordningar.
    t: Comme l’a dit M. Sterckx, je pense qu’il faut <a>surmonter</a> les méfiances
      mutuelles, qu’il faut surmonter les situations de confrontation et je crois
      qu’un geste de ce type, s’il s’accompagne du côté américain de cet engagement
      mais aussi du retrait, ou même de la suspension, de l’article 84 dans le domaine
      de l’OACI, vaut la peine si en échange nous pouvons avancer ensemble pour obtenir
      de meilleures normes de type international qui s’appliqueront également ici
      en Europe et qui nous permettront d’aller au-delà du règlement actuel sur les
      silencieux.
  - s: Däremot är jag mycket glad över det som har sagts av kommissionär Fischler,
