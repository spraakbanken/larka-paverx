      under kommissionen, än att göra det möjligt för dem att <v>komma</v> <p>över</p>
      sina svårigheter.
    t: De surcroît, les fonds structurels apparaissent en réalité comme un instrument
      de redistribution fédéraliste, dont l’objet est davantage d’inféoder à la Commission
      les régions bénéficiaires que de leur permettre de <a>surmonter</a> leurs difficultés.
  - s: Jag anser att vi, precis som ledamot Sterckx sade, måste <v>komma</v> <p>över</p>
      den ömsesidiga misstron, vi måste lösa konflikter och jag tror att det är mödan
      värt med en sådan gest, om den från amerikanskt håll åtföljs inte bara av löften
      utan även av ett tillbakadragande, eller till och med upphävande, av artikel
      84 inom ramen för ICAO, om vi tillsammans kan ta oss vidare för att uppnå bättre
