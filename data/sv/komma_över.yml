      encore quelques marchés nationaux.
  - s: Men svårigheterna fortsätter där, och jag anser att det gäller att göra allt
      som står i vår makt för att <v>komma</v> <p>över</p> dem, då huvudpersonen i
      gemenskapsrätten faktiskt är den enskilde medborgaren och det är till honom
      rätten riktas och det är han som skall använda den.
    t: Mais les difficultés subsistent et je pense qu’il faut tout mettre en uvre
      pour les <a>surmonter</a> parce qu’en définitive, le protagoniste du droit communautaire
      est le citoyen lui-même, c’est à lui qu’il est destiné et c’est lui qui doit
      l’utiliser.
  - s: Det vore värdefullt att <v>komma</v> <p>över</p> denna ovillighet genom ett
      möte, närmare bestämt mötet i London, som jag anser vara viktigt även om ingen
      ännu har nämnt det.
    t: Il serait nécessaire de <a>surmonter</a> ces réticences au cours d’une réunion
      - que j’estime importante, bien que jusqu’ici, semble-t-il, aucune mention n’en
      ait été faite -, à savoir, la réunion de Londres et finalement assurer un accès
      plus aisé, comme le demande M. Sakellariou, des petites et moyennes entreprises
      à de tels projets.
  - s: Den omfattar åtgärder i syfte att föregripa marknaden och den tekniska utvecklingen,
      investering i fast personal, utveckling av anställbarheten, sökandet efter alternativ
      till nedläggning och friställning, nyanställning, i möjligaste mån, av arbetstagare
      som drabbats av omstruktureringsåtgärder och så vidare - exakt sådan bra praxis
      som jag hoppas kommer att hjälpa Arcelors arbetstagare att <v>komma</v> <p>över</p>
      de nuvarande svårigheterna och som är så påtagligt frånvarande i Metaleurop.
    t: Elles englobent des actions visant à anticiper le marché et les évolutions
      technologiques, à investir en permanence dans les ressources humaines, à développer
      l’employabilité et à rechercher des alternatives aux fermetures d’entreprises
      et aux licenciements, à redéployer, aussi souvent que possible, les travailleurs
      concernés par les restructurations, etc. Ce sont précisément ces bonnes pratiques
      qui font cruellement défaut chez Metaleurop mais qui aideront, je l’espère,
      les travailleurs d’Arcelor à <a>surmonter</a> les difficultés actuelles.
  - s: Genomförandet av den inre marknaden framstår nu som en av åtgärderna för att
      <v>komma</v> <p>över</p> den ekonomiska och finansiella krisen, och därigenom
      främja ökad konkurrenskraft och fullborda integrationen av EU.
    t: La mise en œuvre du marché unique apparaît aujourd’hui comme l’une des mesures
      nécessaires pour <a>surmonter</a> la crise économique et financière et donc
      promouvoir une compétitivité accrue et la pleine intégration de l’Union européenne.
  - s: Som sagt vill jag å andra sidan framhäva den enorma tillfredsställelse med
      vilken Europeiska rådet tagit emot Förenade kungariket och Spaniens beslut att
      återuppta Brysselprocessen om Gibraltar, som fastställdes i november 1984, och
      rådet stöder de båda regeringarnas åtagande att <v>komma</v> <p>över</p> sina
      motsättningar om Gibraltar samt att ingå en övergripande överenskommelse innan
      sommaren.
    t: Comme je l’ai dit, je voudrais également souligner la grande satisfaction avec
      laquelle le Conseil européen a accueilli la décision du Royaume-Uni et de l’Espagne
      de relancer le processus de Bruxelles sur Gibraltar, initié en novembre 1984,
      en soutenant la décision des deux gouvernements de <a>surmonter</a> leurs différents
      par rapport à Gibraltar et de conclure un accord global avant l’été.
  - s: Dessutom vill jag tacka sekretariatet, både budgetutskottets (på franska COBU)
      och rådets personal, som också lyckades se bortom sina personliga ambitioner
      och <v>komma</v> <p>över</p> sina misstag så att vi slutligen kunde nå den lösning
      som vi nu har på bordet framför oss.
    t: En outre, je tiens à remercier le secrétariat, la commission des budgets (la
      COBU, en français) ainsi que le personnel du Conseil, qui sont, eux aussi, parvenus
      à dépasser leurs ambitions personnelles et à <a>surmonter</a> leurs erreurs
      de sorte que nous puissions en fin de compte obtenir la solution qui se trouve
      actuellement sur la table.
  - s: EU och medlemsstaterna måste först och främst hjälpa människor att <v>komma</v>
      <p>över</p> denna chock och vara beredda på alternativa lösningar för att komma
      tillbaka in på arbetsmarknaden igen så snart som möjligt.
    t: La première tâche de l’UE et des États membres, c’est d’aider leurs citoyens
      à <a>surmonter</a> ce choc et à se préparer à des solutions alternatives, afin
      de réintégrer le marché du travail le plus vite possible.
  - s: Dessutom framstår strukturfonderna i själva verket som ett instrument för federalistisk
