---
de:
- c: 8
  r: 1
  v: vertreiben
  x:
  - s: Varför skyndar sig algerierna till Frankrike, samtidigt som många av dem deltog
      i att <v>jaga</v> <p>bort</p> Frankrike med samma mordmetoder som i dag används
      gentemot dem själva?
    t: Weshalb strömen denn die Algerier nach Frankreich, während viele von ihnen
      dazu beigetragen haben, Frankreich mit den gleichen mörderischen Methoden zu
      <a>vertreiben</a>, wie sie heute ihnen gegenüber praktiziert werden?
  - s: Dessutom måste vi skapa förutsättningar för romernas fria rörlighet, och se
      till att de inte <v>jagas</v> <p>bort</p> igen.
    t: Wir sollten auch die Voraussetzungen für die Freizügigkeit der Roma schaffen,
      ohne sie wieder zu <a>vertreiben</a>.
  - s: Men den kommer definitivt att lyckas med att <v>jaga</v> <p>bort</p> förvaltare
      från London.
    t: Aber sie wird sicher Erfolg damit haben, die Manager aus London zu <a>vertreiben</a>.
  - s: Jag hänvisar till föregående talares förslag och ber presidiet granska varför
      i går, under omröstningen som handlade om Rothleys betänkande, flera presskolleger
      <v>jagades</v> <p>bort</p> från läktaren, vilka bl.a. kom från Reuters, APE,
      AFP, Nordfoto, och varför uppenbarligen sammanträdestjänsten vägrade att lämna
      ut bilder från vår omröstning här till exempelvis den italienska TV-stationen
      RAI.
    t: Ich greife den Vorschlag meines Vorredners auf, und ich bitte das Präsidium,
      zu überprüfen, warum gestern während der Abstimmung, als es um den Bericht von
      Herrn Rothley ging, mehrere Pressekollegen von der Bühne <a>vertrieben</a> wurden,
      u.a. von Reuters, APE, AFP, Nordfoto, und warum sich offensichtlich der Service
      des Hauses geweigert hat, beispielsweise der italienischen Fernsehanstalt RAI
      Bilder unserer Abstimmung hier weiterzugeben.
  - s: När det gäller vraket av tankfartyget Prestige utanför Galiciens kust, förvärrades
      katastrofen av att spanska myndigheter <v>jagade</v> <p>bort</p> fartyget bort
      från kusten i stället för att snabbt låta det komma till en nödhamn.
    t: Im Falle des Schiffsbruchs des Öltankschiffs ’Prestige’ vor der Küste Galiciens
      haben die spanischen Behörden die Katastrophe noch verschlimmert, indem sie
      das Schiff von der Küste <a>vertrieben</a>, anstatt es zügig in einem sicheren
      Hafen aufzunehmen.
  - s: Tyvärr måste vi konstatera att tusentals nya flyktingar dagligen fördrivs av
      Milosevic hantlangare till grannländerna, <v>jagas</v> <p>bort</p> inom Kosovos
      gränser, att kvinnor våldtas, män avrättas.
    t: Leider müssen wir feststellen, daß Tausende von neuen Flüchtlingen täglich
      von Milosevics Schergen in die Nachbarländer getrieben werden, im Kosovo selbst
      <a>vertrieben</a> werden, daß Frauen vergewaltigt, Männer exekutiert werden.
  - s: Att låta företag för kollektiva investeringar i överlåtbara värdepapper omfattas
      av direktivets tillämpning, i den mening som avses i 1985 års direktiv, <v>jagar</v>
      definitivt <p>bort</p> dem från Europeiska unionen, om de inte redan ”dragit”,
      ursäkta uttrycket, utanför Europa på grund av de administrativa bördor som skulle
      leda till konkurrensnackdelar när det gäller interna förvaltningskostnader.
    t: Die Einbeziehung der Organismen für gemeinsame Anlagen in Wertpapieren im Sinne
      der Richtlinie von 1985 wird diese endgültig aus Europa <a>vertreiben</a>, wenn
      sie nicht schon längst das Weite gesucht haben, und zwar wegen der verwaltungstechnischen
      Mehrbelastung, die einen Wettbewerbsnachteil in Bezug auf die Verwaltungsgemeinkosten
      bedeutet.
  - s: För att dess medlemmar har <v>jagats</v> <p>bort</p> av politiska och ekonomiska
      krafter, dess ungdomar har tvångsrekryterats till konflikten mellan Serbien,
      Kroatien och Kosovo och deras hem har ockuperats av flera hundra tusen serber.
    t: Ihre Mitglieder wurden durch politische und wirtschaftliche Zwänge <a>vertrieben</a>,
      die jungen Männer wurden mit Gewalt ihn den serbisch-bosnischen-kroatischen-kosovarischen
      Krieg eingezogen, und ihre Häuser wurden von mehreren hunderttausend Serben
      besetzt.
- c: 2
  r: 2
  v: verjagen
  x:
  - s: Berisha <v>jagades</v> <p>bort</p>.
    t: Es hat Berisha <a>verjagt</a>.
  - s: Tusentals, mestadels svarta lantarbetare, blir också av med sina arbeten och
      <v>jagas</v> <p>bort</p> från sina hus.
    t: Tausende, meist schwarze Landarbeiter werden ebenfalls um ihre Arbeitsplätze
      gebracht und aus ihren Häusern <a>verjagt</a>.
- c: 1
  r: 3
  v: wieder werden
  x:
  - s: Det är sant att det man först lägger märke till är lägren som är i ett bedrövligt
      tillstånd, men ni bör veta att den överväldigande majoriteten av de deporterade
      har tagits emot av ytterst fattiga albanska och makedonska familjer, vilket
      alla känner till, och våra största ansträngningar avser att ge hjälp åt dessa
      familjer för att undvika att det uppkommer sociala spänningar och för att undvika
      att flyktingarna efter en månad av generöst mottagande <v>jagas</v> <p>bort</p>,
      vilket skulle leda till sociala problem.
    t: Es stimmt, daß die in einem tragischen Zustand befindlichen Lager am ehesten
      sichtbar sind, aber die Damen und Herren Abgeordneten müssen wissen, daß die
      überwältigende Mehrheit der Flüchtlinge von albanischen oder mazedonischen Familien
      aufgenommen wurde, die bekanntlich selbst in äußerster Armut leben, und daß
      wir unsere größten Anstrengungen auf die Hilfe für diese Familien verwenden,
      um das Entstehen sozialer Spannungen zu verhindern und zu vermeiden, daß die
      Flüchtlinge nach einem Monat großzügiger Aufnahme <a>wieder</a> <a>davongejagt</a>
      <a>werden</a>, was zu sozialen Problemen führen würde.
- c: 1
  r: 3
  v: zähmen
  x:
  - s: Finns det något bättre sätt att <v>jaga</v> <p>bort</p> nationalismens alla
      spöken än praktiskt samarbete mellan nationer?
    t: Wie kann man die verschiedenen nationalistischen Dämonen besser <a>zähmen</a>,
      als durch praktische Zusammenarbeit von Nationen?
- c: 1
  r: 3
  v: Fotograf
  x:
  - s: Att hindra TV-bolagen från att filma protestdemonstrationerna och <v>jaga</v>
      <p>bort</p> fotograferna från händelsernas centrum, visar att man inte drar
      sig för censur och att man egentligen inte har för avsikt att informera medborgarna
      utan snarare vill indoktrinera dem. Jag tror inte att Europaparlamentet får
      bra betyg genom att agera på det sättet.
    t: Den Fernsehanstalten die Bilder von diesen Protestdemonstrationen vorzuenthalten,
      <a>Fotografen</a> von der Tribüne zu verweisen, das zeigt eine Geisteshaltung,
      die selbst vor Zensur nicht zurückschreckt und die eigentlich den Bürger nicht
      informieren, sondern indoktrinieren will.
- c: 1
  r: 3
  v: Zurückweisung
  x:
  - s: Eurodac är inte ett system som är avsett för att bestraffa, eller för att <v>jaga</v>
      <p>bort</p> människor.
    t: Eurodac ist kein Instrument zur Bestrafung und <a>Zurückweisung</a>.
- c: 1
  r: 3
  v: vertrieben
  x:
  - s: Befolkningen som har <v>jagats</v> <p>bort</p> från 3 500 förstörda kurdiska
      byar i den sydöstra delen av landet får inte återvända till området.
    t: Die <a>vertriebene</a> Bevölkerung von 3 500 zerstörten kurdischen Dörfern
      im Südosten darf nicht mehr in dieses Gebiet zurückkehren.
- c: 1
  r: 3
  v: vertreiben werden
  x:
  - s: Det skulle leda till att de icke-statliga organisationerna <v>jagas</v> <p>bort</p>,
      och därmed våra enda informationskällor.
    t: Die Folge wäre, dass die NRO, die einzig verbliebene Informationsquelle, <a>vertrieben</a>
      <a>werden</a>.
- c: 1
  r: 3
  v: vertreiben lassen
  x:
  - s: Tänker ni verkligen tillåta detta piratdåd mot vår omröstning, eller tänker
      ni agera som en kapten på ett triumferande fartyg, dvs. se till att piraterna
      <v>jagas</v> <p>bort</p>!
    t: Ist es wirklich Ihre Absicht, einen solchen Akt der Piraterie bei unseren Abstimmungen
      zuzulassen, oder werden Sie sich wie ein Schiffskapitän verhalten, der sich
      durchsetzt, d.h. die Piraten <a>vertreiben</a> <a>lassen</a>?
- c: 1
  r: 3
  v: hinwegfegen
  x:
  - s: Jag vill uttrycka min beundran för det tunisiska folket som har <v>jagat</v>
      <p>bort</p> en diktatur med hjälp av fredliga medel och jag hoppas att övergångsregeringen
      i Tunisien ser vår resolution som en möjlighet att röra sig i riktning mot demokrati.
    t: Ich möchte mich vor den Menschen in Tunesien verneigen, die mit friedlichen
      Mitteln eine Diktatur <a>hinweggefegt</a> haben, und ich hoffe, dass die Übergangsregierung
      in Tunesien unsere Entschließung als Chance begreift, den Weg in die Demokratie
      zu finden.
- c: 1
  r: 3
  v: vergessen
  x:
  - s: Ibland är de själva inte skyldiga, det visar sig också i Kroatien, där det
      är så att enormt många frustrationer har byggts upp av kroaterna där som en
      gång <v>jagades</v> <p>bort</p> från Krajina.
    t: 'Wir dürfen einfach eines nicht <a>vergessen</a>:'
- c: 1
  r: 3
  v: folgen übersehen
  x:
  - s: Det ena ordförandeskapet <v>jagar</v> <p>bort</p> det andra, men när man lyssnar
      till Chirac märker man att det fortfarande är samma tal och samma fromma förhoppningar
      när det gäller utslagningen.
    t: Herr Präsident, Herr Minister, eine Präsidentschaft <a>folgt</a> auf die andere,
      doch wenn man Herrn Chirac zuhört, stellt man fest, daß es sich in der Frage
      der Ausgrenzung immer wieder um die gleichen Reden und die gleichen frommen
      Wünsche handelt, denn es kann nicht <a>übersehen</a> werden, daß das Schicksal
      der 50 Millionen Armen und der 15 Millionen Arbeitslosen in Europa unverändert
      davon bleibt, welches Land die Präsidentschaft ausübt.
en:
- c: 2
  r: 1
  v: hound out
  x:
  - s: Vi glömmer bort förståelse för vissa människor som har en mycket fast övertygelse
      av icke-våldsam natur och tenderar att <v>jaga</v> <p>bort</p> dem från makten
      eller deras befattningar, men samtidigt kan vi vara tillmötesgående mot de som
      har en rätt så radikal ståndpunkt i livet och ge dem en plats för dem själva.
    t: We forget about understanding some people who have strongly-held beliefs of
      a non-violent nature and tend to <a>hound</a> them <a>out</a> of office or out
      of positions, but at the same time, we can show accommodation to those that
      have a fairly radical viewpoint in life and give them a space for themselves.
  - s: Om vi ytterligare belastar den med socialpolitik kommer vi alltmer att <v>jaga</v>
      <p>bort</p> arbetstillfällen från Europa.
    t: If we require it to bear the additional burden of the social policy, we will
      be <a>hounding</a> more and more jobs <a>out</a> of Europe.
- c: 2
  r: 1
  v: be expel
  x:
  - s: Dessutom måste vi skapa förutsättningar för romernas fria rörlighet, och se
      till att de inte <v>jagas</v> <p>bort</p> igen.
    t: We should also create the prerequisites for the free movement of Roma, without
      them <a>being</a> <a>expelled</a> again.
  - s: Som ordföranden Verheugen sade, så var det inte vår avsikt att starta krig
      mot Serbien, vi vill bara försöka återföra befolkningen till det land som de
      har <v>jagats</v> <p>bort</p> ifrån.
    t: As Mr Verheugen said, we did not intend to wage war on Serbia, all we have
      in mind is to return people to the land from which they have <a>been</a> <a>expelled</a>.
- c: 2
  r: 1
  v: drive out
  x:
  - s: Då kan institutionerna blomstra och samtidigt <v>jaga</v> <p>bort</p> nya extremister
      och diktatorer.
    t: This way they can flourish, and at the same time <a>drive</a> <a>out</a> new
      extremists and dictators.
  - s: Eurodac är inte ett system som är avsett för att bestraffa, eller för att <v>jaga</v>
      <p>bort</p> människor.
    t: Eurodac is not a tool to be used for repression, to <a>drive</a> <a>out</a>
      refugees.
  - s: en granne som för inte så länge sedan var offer för imperialismen och som i
      dag inrättar sitt protektorat över Kambodja, en vice premiärminister som <v>jagar</v>
      <p>bort</p> andra med trollkonster, sätter munkavle på pressen, fängslar sina
      motståndare och låtsas ändå genomföra demokratiska val.
    t: A joint Prime Minister <a>drives</a> <a>out</a> the other with spells, muzzles
      the press, puts his opponents in prison and nevertheless claims to be organizing
      democratic elections.
- c: 1
  r: 2
  v: be hound out office
  x:
  - s: Paul Wolfowitz har <v>jagats</v> <p>bort</p> av dem som motsätter sig hans
      antikorruptionsprogram.
    t: Mr Wolfowitz has <a>been</a> <a>hounded</a> <a>out</a> of <a>office</a> by
      those opposed to his anti-corruption agenda.
- c: 1
  r: 2
  v: drive
  x:
  - s: Tusentals, mestadels svarta lantarbetare, blir också av med sina arbeten och
      <v>jagas</v> <p>bort</p> från sina hus.
    t: Thousands, mostly black agricultural labourers, are also robbed of their jobs
      and <a>driven</a> from their houses.
- c: 1
  r: 2
  v: chase away
  x:
  - s: När det gäller vraket av tankfartyget Prestige utanför Galiciens kust, förvärrades
      katastrofen av att spanska myndigheter <v>jagade</v> <p>bort</p> fartyget bort
      från kusten i stället för att snabbt låta det komma till en nödhamn.
    t: In the case of the wreck of the tanker Prestige off the coast of Galicia, the
      disaster was made worse by the Spanish authorities <a>chasing</a> the ship <a>away</a>
      from the coast instead of quickly accommodating it in a safe haven.
- c: 1
  r: 2
  v: chase out
  x:
  - s: Att låta företag för kollektiva investeringar i överlåtbara värdepapper omfattas
      av direktivets tillämpning, i den mening som avses i 1985 års direktiv, <v>jagar</v>
      definitivt <p>bort</p> dem från Europeiska unionen, om de inte redan ”dragit”,
      ursäkta uttrycket, utanför Europa på grund av de administrativa bördor som skulle
      leda till konkurrensnackdelar när det gäller interna förvaltningskostnader.
    t: By including in the scope of the directive collective investment undertakings
      in the sense of the 1985 directive, we will be <a>chasing</a> them <a>out</a>
      of the European Union once and for all.
- c: 1
  r: 2
  v: inform
  x:
  - s: Tyvärr verkar det återigen som att det är viktigare för Europa att <v>jaga</v>
      <p>bort</p> flyktingar och dra nytta av ekonomiska förbindelser med diktaturer
      än att vidmakthålla det så utbasunerade skyddet för demokrati och mänskliga
      rättigheter.
    t: Like the rapporteur, I believe that the Council should <a>inform</a> this House
      of decisions authorising the signing of such agreements.
- c: 1
  r: 2
  v: hospitality
  x:
  - s: Det är sant att det man först lägger märke till är lägren som är i ett bedrövligt
      tillstånd, men ni bör veta att den överväldigande majoriteten av de deporterade
      har tagits emot av ytterst fattiga albanska och makedonska familjer, vilket
      alla känner till, och våra största ansträngningar avser att ge hjälp åt dessa
      familjer för att undvika att det uppkommer sociala spänningar och för att undvika
      att flyktingarna efter en månad av generöst mottagande <v>jagas</v> <p>bort</p>,
      vilket skulle leda till sociala problem.
    t: It is true that what we mostly see are the camps with their dreadful conditions,
      but honourable Members should realise that the great majority of the deportees
      have been taken in by extremely poor Albanian or Macedonian families, as we
      all know, and that one of the major efforts we are making is to provide aid
      to those families, specifically to prevent social tensions and to ensure that
      the refugees do not find themselves on the street after enjoying a month’s generous
      <a>hospitality</a>, thereby creating social problems.
- c: 1
  r: 2
  v: forget
  x:
  - s: Ibland är de själva inte skyldiga, det visar sig också i Kroatien, där det
      är så att enormt många frustrationer har byggts upp av kroaterna där som en
      gång <v>jagades</v> <p>bort</p> från Krajina.
    t: There is one thing we must not <a>forget</a>, namely that Serbia was the initial
      aggressor.
- c: 1
  r: 2
  v: deport
  x:
  - s: Ordförandeskapet kommer att främja system för att <v>jaga</v> <p>bort</p> invandrarna
      och införa strängare asylvillkor.
    t: It will promote mechanisms for <a>deporting</a> immigrants and strict asylum
      laws.
- c: 1
  r: 2
  v: displace
  x:
  - s: När det gäller Mellanöstern efter Sharm-el-Sheikh tyder allt på att villkoret
      för fredsprocessen är att ett antal åtaganden respekteras, i första hand den
      fullständiga och hela tillämpningen av resolutionerna från FN, stopp för den
      israeliska koloniseringen av ockuperade områden, rätten för de palestinier som
      <v>jagats</v> <p>bort</p> att återvända till sin mark, erkännande av en palestinsk
      stat med östra Jerusalem som huvudstad.
    t: Concerning the Middle East, all the signs following Sharm-el-Sheikh are that
      the peace process depends on certain undertakings being honoured, beginning
      with the full and comprehensive implementation of the UN resolutions, an end
      to Israeli colonisation of the occupied territories, the right of <a>displaced</a>
      Palestinians to return to their lands, and the recognition of a Palestinian
      state which has East Jerusalem as its capital.
- c: 1
  r: 2
  v: force
  x:
  - s: För att göra slut på en situation där fattigdom <v>jagar</v> <p>bort</p> tusentals
      människor till trakter där de hoppas få ett lite bättre liv måste vi sätta stopp
      för ett samhällssystem som i syfte att polarisera oerhörda rikedomar mellan
      ett fåtal påtvingar största delen av jordens folk fattigdom.
    t: In order to put an end to a situation where poverty <a>forces</a> thousands
      of human beings to leave for lands where they hope to have a slightly better
      life, we must put an end to a social system which, in order to concentrate extraordinary
      riches in the hands of the few, enforces poverty on the majority of the planet.
- c: 1
  r: 2
  v: follow
  x:
  - s: Det ena ordförandeskapet <v>jagar</v> <p>bort</p> det andra, men när man lyssnar
      till Chirac märker man att det fortfarande är samma tal och samma fromma förhoppningar
      när det gäller utslagningen.
    t: Mr President, Minister, one presidency <a>follows</a> another, but, hearing
      Mr Chirac, we realise that the speeches and the pious hopes regarding exclusion
      remain the same.
- c: 1
  r: 2
  v: throw out
  x:
  - s: Berisha <v>jagades</v> <p>bort</p>.
    t: The first was achieved by the vote, which <a>threw</a> Berisha <a>out</a>.
- c: 1
  r: 2
  v: tame
  x:
  - s: Finns det något bättre sätt att <v>jaga</v> <p>bort</p> nationalismens alla
      spöken än praktiskt samarbete mellan nationer?
    t: How better to <a>tame</a> the various nationalist demons than through practical
      cooperation between nations?
- c: 1
  r: 2
  v: sweep away
  x:
  - s: Jag vill uttrycka min beundran för det tunisiska folket som har <v>jagat</v>
      <p>bort</p> en diktatur med hjälp av fredliga medel och jag hoppas att övergångsregeringen
      i Tunisien ser vår resolution som en möjlighet att röra sig i riktning mot demokrati.
    t: I want to express my admiration for the people of Tunisia, who have <a>swept</a>
      <a>away</a> a dictatorship using peaceful means, and I hope that the transitional
      government in Tunisia will see our resolution as a chance to move towards democracy.
- c: 1
  r: 2
  v: expel
  x:
  - s: Att hindra TV-bolagen från att filma protestdemonstrationerna och <v>jaga</v>
      <p>bort</p> fotograferna från händelsernas centrum, visar att man inte drar
      sig för censur och att man egentligen inte har för avsikt att informera medborgarna
      utan snarare vill indoktrinera dem. Jag tror inte att Europaparlamentet får
      bra betyg genom att agera på det sättet.
    t: To withhold pictures of these demonstrations from the television companies,
      to <a>expel</a> photographers from the gallery, shows an attitude of mind which
      does not shrink from censorship and which, instead of informing the people,
      only seeks to indoctrinate them.
- c: 1
  r: 2
  v: be chase away
  x:
  - s: För att dess medlemmar har <v>jagats</v> <p>bort</p> av politiska och ekonomiska
      krafter, dess ungdomar har tvångsrekryterats till konflikten mellan Serbien,
      Kroatien och Kosovo och deras hem har ockuperats av flera hundra tusen serber.
    t: Because its members have <a>been</a> <a>chased</a> <a>away</a> by political
      and economic forces, its youth has been recruited forcibly into the Serb-Bosnian-Croatian-Kosovo
      conflict and their homes occupied by several hundred thousand Serbs.
- c: 1
  r: 2
  v: be clear out
  x:
  - s: Vi flydde till Kanada, eftersom vi <v>jagades</v> <p>bort</p> för att ge plats
      åt får, som var mer lönsamma.
    t: We peopled the lands of Canada because we <a>were</a> <a>cleared</a> <a>out</a>
      in favour of sheep, which were more profitable.
- c: 1
  r: 2
  v: be throw out
  x:
  - s: Det skulle leda till att de icke-statliga organisationerna <v>jagas</v> <p>bort</p>,
      och därmed våra enda informationskällor.
    t: That might result in the NGOs <a>being</a> <a>thrown</a> <a>out</a>, which
      are the sole remaining source of information.
- c: 1
  r: 2
  v: sweep aside
  x:
  - s: I andra länder har de kommunistiska klasserna inte förstått, och de har <v>jagats</v>
      <p>bort</p>.
    t: In other countries, these communist classes did not understand and were <a>swept</a>
      <a>aside</a>.
- c: 1
