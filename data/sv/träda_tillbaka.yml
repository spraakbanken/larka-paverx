---
de:
- c: 6
  r: 1
  v: zurücktreten
  x:
  - s: Det är inte ovanligt att ett betänkande genom ändringsförslagen ändras så pass
      mycket att föredraganden inte känner igen sina ursprungliga intentioner och
      därför väljer att <v>träda</v> <p>tillbaka</p>.
    t: Es ist kein so außergewöhnlicher Vorgang, dass ein Bericht durch Änderungsanträge
      derart verändert wird, dass der Berichterstatter seine Grundintention nicht
      wiedererkennt und er als solcher <a>zurücktritt</a>.
  - s: Det som i det här fallet politiskt sett är obegripligt är hur det hela går
      till. När grupperna i bokstavlig bemärkelse bara över en natt <v>träder</v>
      <p>tillbaka</p> från de kompromissändringsförslag som gemensamt har förhandlats
      fram och plötsligt skriver ned motsatsen till sina ursprungliga uttalanden kan
      man tvivla på allvaret bakom detta förfarande.
    t: Wenn im wörtlichen Sinne über Nacht Fraktionen von gemeinsam ausgehandelten
      Kompromissvorschlägen <a>zurücktreten</a> und plötzlich das Gegenteil ihrer
      ursprünglichen Aussagen niederschreiben, darf an der Ernsthaftigkeit dieses
      Verfahrens gezweifelt werden.
  - s: Nationernas Europa och Junirörelsen vill att kommissionen nu <v>träder</v>
      <p>tillbaka</p> och ersätts av ett ”städteam” som kan rensa upp, innan den nya
      kommissionen väljs.
    t: Das Europa der Nationen und die Junibewegung fordern, daß die Kommission vollständig
      <a>zurücktritt</a> und daß zunächst einmal gründlich aufgeräumt wird, bevor
      eine neue Kommission gewählt wird.
  - s: Det är ändå svårt att bevilja ansvarsfrihet för en budget som ligger två år
      tillbaka i tiden, och, vilket är ännu mer problematiskt, som inte den nuvarande
      kommissionen utan dess föregångare är ansvarig för, en kommission som tvingades
      <v>träda</v> <p>tillbaka</p> eftersom den inte iakttog detta ansvar i tillräcklig
      omfattning.
    t: Schwierig ist es jedoch, die Entlastung für einen Haushalt zu erteilen, der
      zwei Jahre zurückliegt, und, was noch problematischer ist, nicht von der jetzigen
      Kommission zu verantworten ist, sondern von ihrer Vorgängerin, einer Kommission,
      die <a>zurücktreten</a> mußte, weil sie diese Verantwortung nur unzureichend
      wahrgenommen hat.
  - s: Om någon av oss kommer hem till sin valkrets och säger till de egna väljarna
      att man, efter det att en kommission för första gången måst <v>träda</v> <p>tillbaka</p>
      på grund av bedrägerier och olämpligt uppträdande, kommer att stryka den oberoende
      ekonomistyrningen och tjänstemännens ansvar ur ifrågavarande föreskrifter, då
      har vi verkligen gjort Europa en björntjänst.
    t: Wenn jemand von uns in seinen Wahlkreis kommt und den eigenen Wählerinnen und
      Wählern sagt, nachdem eine Kommission erstmals wegen Betrügereien und Fehlverhalten
      <a>zurücktreten</a> mußte, werden die unabhängige Finanzkontrolle und die Haftung
      der Beamten aus den entsprechenden Vorschriften gestrichen, dann haben wir Europa
      bei Gott einen Bärendienst erwiesen.
  - s: Det är bra för Sydafrika just nu att Mandela <v>träder</v> <p>tillbaka</p>.
    t: Es ist gut für Südafrika, daß Mandela <a>zurücktritt</a>.
- c: 1
  r: 2
  v: Rolle
  x:
  - s: EG-kommissionen blev tvungen att <v>träda</v> <p>tillbaka</p>, eftersom den
      var alltför svag gentemot rådet.
    t: Viele der Parlamentsabgeordneten sind stolz und froh über die <a>Rolle</a>,
      die das Parlament in dieser Sache übernommen hat.
- c: 1
  r: 2
  v: erst einmal Abstand
  x:
  - s: Detta parlament och andra utomstående bör <v>träda</v> <p>tillbaka</p>, eftersom
      vi nu har ett andrum där vi sakligt kan besluta vilka åtgärder vi anser vara
      realistiska att vidta mot fotbollshuliganerna, och jämföra dessa med folks rätt
      att fritt förflytta sig på vår kontinent.
    t: Dieses Parlament und andere da draußen sollten <a>erst</a> <a>einmal</a> <a>Abstand</a>
      gewinnen, denn jetzt haben wir eine Atempause, in der wir uns eine vernünftige
      Meinung darüber, welche Maßnahmen man realistischerweise gegen Hooligans ergreifen
      sollte, bilden und diese mit den Rechten der Menschen auf Freizügigkeit auf
      unserem Kontinent in Einklang bringen können.
- c: 1
  r: 2
  v: abtreten
  x:
  - s: Just i denna fas är dock risken i företagen som störst, eftersom den erfarna
      generationen <v>träder</v> <p>tillbaka</p>, och den nya generationen vill bygga
      upp något nytt, och därför också utsätter sig för nya risker.
    t: Gerade in dieser Phase jedoch ist das Risiko im Unternehmen am größten, weil
      einerseits die erfahrene Generation <a>abtritt</a>, und die neue Generation
      Neues aufbauen will und deshalb auch neues Risiko eingeht.
- c: 1
  r: 2
  v: forcieren
  x:
  - s: Och vad mig beträffar har jag ingen ambition, ingen vag önskan, som driver
      mig att tvinga den andra Jean-Claude att <v>träda</v> <p>tillbaka</p>.
    t: Und ich meinerseits habe keinerlei Ambition, keinerlei Neigung, die mich veranlassen
      würde, den Rücktritt des anderen Jean-Claude zu <a>forcieren</a>.
- c: 1
  r: 2
  v: zurückziehen
  x:
  - s: Den gängse uppfattningen var då att regeringen skulle <v>träda</v> <p>tillbaka</p>
      från ett flertal uppgifter och därigenom kunde skatter sänkas och marknaden
      organisera allt på ett lämpligt sätt.
    t: Der Vorschlag der Kommission aus dem Jahr 2000, wonach für sämtliche öffentliche
      Personenverkehrsdienste eine Ausschreibungspflicht gelten sollte, passte in
      den politischen Kontext dieser Zeit, als die Idee vorherrschte, dass sich der
      Staat aus vielen Aufgaben <a>zurückziehen</a> sollte, die Steuern dadurch gesenkt
      werden könnten und der Markt in der Lage wäre, alles auf angemessene Weise zu
      regeln.
- c: 1
  r: 2
  v: werden
  x:
  - s: Vi har nämligen talat med oppositionsföreträdare som redan nu har det intrycket
      att upproret inte går att undertrycka med mindre än att president Berisha <v>träder</v>
      <p>tillbaka</p>.
    t: Wir haben in der Zwischenzeit mit Mitgliedern der Opposition gesprochen, die
      derzeit allesamt das Gefühl haben, daß ohne Rücktritt von Präsident Berisha
      der Aufruhr nicht zu unterdrücken sein <a>wird</a>.
- c: 1
  r: 2
  v: zurückdrängen
  x:
  - s: 'Medan Europaparlamentet den senaste tiden försökt stärka sin kontroll av kommissionen,
      och idén om oberoende alltså rent logiskt borde <v>träda</v> <p>tillbaka</p>,
      ser man kommissionen återuppstå och hävda sig med ny kraft:'
    t: Während in letzter Zeit das Europäische Parlament versucht hat, die Kommission
      einer stärkeren Kontrolle zu unterziehen, und die Theorie von der Unabhängigkeit
      demzufolge logischerweise <a>zurückgedrängt</a> werden müßte, erleben wir, wie
      sie wiederauflebt und sich mit neuer Kraft behauptet;
en:
- c: 3
  r: 1
  v: resign
  x:
  - s: Vi har nämligen talat med oppositionsföreträdare som redan nu har det intrycket
      att upproret inte går att undertrycka med mindre än att president Berisha <v>träder</v>
      <p>tillbaka</p>.
    t: We have in the meantime spoken to members of the opposition who have the feeling
      at present that the rebellion cannot be suppressed unless President Berisha
      <a>resigns</a>.
  - s: Nationernas Europa och Junirörelsen vill att kommissionen nu <v>träder</v>
      <p>tillbaka</p> och ersätts av ett ”städteam” som kan rensa upp, innan den nya
      kommissionen väljs.
    t: The Europe of Nations Group and the June Movement demand that the Commission
      should actually <a>resign</a> and be replaced by a clean-up team, which can
      carry out a clear-out and clean-up operation before a new Commission is selected.
  - s: Vi anser precis som Förenta nationernas säkerhetsråd att han måste bli medveten
      om att han inte längre kan komma med undanflykter och att han nu inom de närmaste
      dagarna måste ge bevis på att han <v>träder</v> <p>tillbaka</p> och är besluten
      att avväpna, annars inleds ett krig som han inte har några möjligheter att vinna.
    t: We believe, together with the United Nations Security Council, that he should
      realise that he can no longer prevaricate and that he must now, in the next
      few days, provide proof that he is <a>resigned</a> to disarming and has resolved
      to do so, or he will have to face a war which he has no chance of winning.
- c: 3
  r: 1
  v: withdraw
  x:
  - s: Idén att låta myndigheten <v>träda</v> <p>tillbaka</p> och tillåta fri konkurrens
      är skadlig för dessa viktiga verksamheter.
    t: The idea of an authority <a>withdrawing</a> and admitting free competition
      is pernicious to such vital activities.
  - s: Det är viktigt att regeringskonferensen inte <v>träder</v> <p>tillbaka</p>
      in i skuggan.
    t: It is essential that the Intergovernmental Conference is not allowed to <a>withdraw</a>
      into the shadows.
  - s: Den gängse uppfattningen var då att regeringen skulle <v>träda</v> <p>tillbaka</p>
      från ett flertal uppgifter och därigenom kunde skatter sänkas och marknaden
      organisera allt på ett lämpligt sätt.
    t: The Commission proposal dating back to 2000, in which a duty to issue calls
      for tender was due to apply to the whole public transport sector, fitted into
      the political context of that time, when the prevalent idea was that the government
      should <a>withdraw</a> from many tasks, that taxes could be lowered as a result
      and that the market would be able to organise everything in an adequate manner.
- c: 2
  r: 2
  v: stand down
  x:
  - s: Vidare fastslog han att han inte hade för avsikt att <v>träda</v> <p>tillbaka</p>
      vid en speciell tidpunkt.
    t: Furthermore he stated he did not intend to <a>stand</a> <a>down</a> at a specific
      moment in time.
  - s: Vi har uttryckt vår förhoppning om att, eftersom han aldrig är närvarande när
      utskottet sammanträder, han kanske skall <v>träda</v> <p>tillbaka</p> som ledamot
      i det.
    t: We have expressed the hope that, since he never attends meetings of that committee,
      he might <a>stand</a> <a>down</a> as a member of it.
- c: 2
  r: 2
  v: step back
  x:
  - s: Det ger tillfälle för president Mugabe att fatta beslut om att en gång för
      alla <v>träda</v> <p>tillbaka</p> från makten, som Van Orden så tydligt uttryckte
      det.
    t: It is an opportunity for President Mugabe to make the decision once and for
      all to <a>step</a> <a>back</a> from the brink, as Mr Van Orden has clearly said.
  - s: Detta parlament och andra utomstående bör <v>träda</v> <p>tillbaka</p>, eftersom
      vi nu har ett andrum där vi sakligt kan besluta vilka åtgärder vi anser vara
      realistiska att vidta mot fotbollshuliganerna, och jämföra dessa med folks rätt
      att fritt förflytta sig på vår kontinent.
    t: This Parliament and others on the outside should <a>step</a> <a>back</a>, because
      we have a breathing space now where we can take a reasoned view of what actions
      we should realistically take against football hooligans, and compare that with
      the rights of people to freely move about our continent.
- c: 1
  r: 3
  v: take back
  x:
  - s: Det är dags att avsätta realistiska belopp och fastställa prioriteringar eller
      låta realismen <v>träda</v> <p>tillbaka</p> och lämna företräde för visioner
      i budgeten, och se realistiskt på möjligheterna att genomföra programmet.
    t: it makes reference to linguistic diversity and to minority languages, and I
      believe that this is where there is a need for realistic thinking, for the allocation
      of realistic sums of money and for priorities to be set or, in the budget, to
      allow realism to <a>take</a> a <a>back</a> seat to vision and to be realistic
      about implementing the programme.
- c: 1
  r: 3
  v: step down take
  x:
  - s: Just i denna fas är dock risken i företagen som störst, eftersom den erfarna
      generationen <v>träder</v> <p>tillbaka</p>, och den nya generationen vill bygga
      upp något nytt, och därför också utsätter sig för nya risker.
    t: It is, though, precisely at this stage that the enterprise is at greatest risk,
      as, on the one hand, the experienced generation is <a>stepping</a> <a>down</a>,
      and the new generation <a>takes</a> risks in its desire to build something new.
- c: 1
  r: 3
  v: retreat
  x:
  - s: 'Medan Europaparlamentet den senaste tiden försökt stärka sin kontroll av kommissionen,
      och idén om oberoende alltså rent logiskt borde <v>träda</v> <p>tillbaka</p>,
      ser man kommissionen återuppstå och hävda sig med ny kraft:'
    t: Whilst, in recent times, the European Parliament has been attempting to strengthen
      its control of the Commission and the theory of its independence should logically
      have been <a>retreating</a>, it has instead re-emerged and been re-affirmed
      with new vigour, no longer at the level of the Commissioners but at the level
      of the departments.
- c: 1
  r: 3
  v: retire
  x:
  - s: Det är bra för Sydafrika just nu att Mandela <v>träder</v> <p>tillbaka</p>.
    t: As one young South African who had grown up in Denmark expressed it, ‘it is
      good for South Africa now that Mandela is <a>retiring</a>.’
- c: 1
  r: 3
  v: take back seat
  x:
  - s: I dessa fall måste bestämmelserna i artikel 287 <v>träda</v> <p>tillbaka</p>.
    t: In those circumstances, the provisions contained in Article 287 must <a>take</a>
      a <a>back</a> <a>seat</a>.
- c: 1
  r: 3
  v: down
  x:
  - s: Det är inte ovanligt att ett betänkande genom ändringsförslagen ändras så pass
      mycket att föredraganden inte känner igen sina ursprungliga intentioner och
      därför väljer att <v>träda</v> <p>tillbaka</p>.
    t: It is not so very unusual for a report to be changed so much through amendments
      that the rapporteur finds it is no longer true to his basic intentions and accordingly
      stands <a>down</a>.
- c: 1
  r: 3
  v: step down
  x:
  - s: Och vad mig beträffar har jag ingen ambition, ingen vag önskan, som driver
      mig att tvinga den andra Jean-Claude att <v>träda</v> <p>tillbaka</p>.
    t: And, as far as I am concerned, I have no ambition, no vague desire, that is
      driving me to force the other Jean-Claude to <a>step</a> <a>down</a>.
- c: 1
  r: 3
  v: resign take
  x:
  - s: Det är ändå svårt att bevilja ansvarsfrihet för en budget som ligger två år
      tillbaka i tiden, och, vilket är ännu mer problematiskt, som inte den nuvarande
      kommissionen utan dess föregångare är ansvarig för, en kommission som tvingades
      <v>träda</v> <p>tillbaka</p> eftersom den inte iakttog detta ansvar i tillräcklig
      omfattning.
    t: However, it is difficult to grant discharge for a budget which is two years
      old and this problem is exacerbated by the fact that it was not the responsibility
      of the present Commission but of its predecessor, a Commission which <a>resigned</a>
      because it failed to <a>take</a> its responsibilities seriously enough.
es:
- c: 2
  r: 1
  v: retirar
  x:
  - s: Nationernas Europa och Junirörelsen vill att kommissionen nu <v>träder</v>
      <p>tillbaka</p> och ersätts av ett ”städteam” som kan rensa upp, innan den nya
      kommissionen väljs.
    t: La Europa de las Naciones y el Movimiento de Junio piden que la Comisión se
      <a>retire</a> de una vez y sea sustituida por un equipo de limpieza que ponga
      orden y depure todo antes de que se elija una nueva Comisión.
  - s: Det är bra för Sydafrika just nu att Mandela <v>träder</v> <p>tillbaka</p>.
    t: para Sudáfrica es bueno que ahora se <a>retire</a> Mandela.
- c: 1
  r: 2
  v: retirarse
  x:
  - s: Och vad mig beträffar har jag ingen ambition, ingen vag önskan, som driver
      mig att tvinga den andra Jean-Claude att <v>träda</v> <p>tillbaka</p>.
    t: Y por lo que a mí respecta, carezco de ambiciones, de deseos vagos que me hagan
      obligar al otro Jean-Claude a <a>retirarse</a>.
- c: 1
  r: 2
  v: retirada
  x:
  - s: Vi har nämligen talat med oppositionsföreträdare som redan nu har det intrycket
      att upproret inte går att undertrycka med mindre än att president Berisha <v>träder</v>
      <p>tillbaka</p>.
    t: Entretanto hemos dialogado con miembros de la oposición que en la actualidad
      tienen la impresión de que sin la <a>retirada</a> del Presidente Berisha no
      habría motivos para sofocar la rebelión.
- c: 1
  r: 2
  v: paso atrás
  x:
  - s: Det ger tillfälle för president Mugabe att fatta beslut om att en gång för
      alla <v>träda</v> <p>tillbaka</p> från makten, som Van Orden så tydligt uttryckte
      det.
    t: Es una oportunidad de que el Presidente Mugabe tome, de una vez por todas,
      la decisión de dar un <a>paso</a> <a>atrás</a>, como claramente ha dicho el
      Sr. Van Orden.
- c: 1
  r: 2
  v: obligar dimitir
  x:
  - s: Om någon av oss kommer hem till sin valkrets och säger till de egna väljarna
      att man, efter det att en kommission för första gången måst <v>träda</v> <p>tillbaka</p>
      på grund av bedrägerier och olämpligt uppträdande, kommer att stryka den oberoende
      ekonomistyrningen och tjänstemännens ansvar ur ifrågavarande föreskrifter, då
      har vi verkligen gjort Europa en björntjänst.
    t: Si uno de nosotros acude a su circunscripción y les dice a sus electoras y
      electores que, después de que por primera vez una Comisión se haya visto <a>obligada</a>
      a <a>dimitir</a> a causa de los fraudes e irregularidades, se va a suprimir
      de la correspondiente normativa el control financiero independiente y la responsabilidad
      de los funcionarios, desde luego le estaremos haciendo un flaco servicio a Europa.
- c: 1
  r: 2
  v: nuevo
  x:
  - s: Och det faktum att finansministern vid detta tillfälle kunde behållas - det
      gladde er - samtidigt som den tidigare inrikesministern fick <v>träda</v> <p>tillbaka</p>;
    t: Y el hecho de que, en esta ocasión, el Ministro de Finanzas mantuviese su puesto
      —medida celebrada por usted—, pero que fuese despedido el ex Ministro del Interior,
      que tuvo el valor de solicitar el final de la violencia de la que hacen uso
      ambas partes, parece, en nuestra opinión, un indicio muy preocupante de que
      los partidarios de la línea dura han prevalecido sobre los artesanos de la paz
      en este <a>nuevo</a> Gabinete.
- c: 1
  r: 2
  v: marcha atrás
  x:
  - s: Detta parlament och andra utomstående bör <v>träda</v> <p>tillbaka</p>, eftersom
      vi nu har ett andrum där vi sakligt kan besluta vilka åtgärder vi anser vara
      realistiska att vidta mot fotbollshuliganerna, och jämföra dessa med folks rätt
      att fritt förflytta sig på vår kontinent.
    t: Este Parlamento y otras entidades del exterior deberían dar <a>marcha</a> <a>atrás</a>,
      pues ahora tenemos tiempo para analizar con ánimo razonable las medidas que
      cabe adoptar con realismo contra los gamberros o «hooligans» futbolísticos,
      y compararlas con el derecho de la gente a viajar libremente por nuestro continente.
- c: 1
  r: 2
  v: historia
  x:
  - s: Det är viktigt att regeringskonferensen inte <v>träder</v> <p>tillbaka</p>
      in i skuggan.
    t: 'No es cierto que haya una <a>historia</a> de Europa, solamente una:'
- c: 1
  r: 2
  v: dimitir
  x:
  - s: Vidare fastslog han att han inte hade för avsikt att <v>träda</v> <p>tillbaka</p>
      vid en speciell tidpunkt.
    t: Además, declaró que no se proponía <a>dimitir</a> en un momento determinado.
- c: 1
  r: 2
  v: retroceder
  x:
  - s: 'Medan Europaparlamentet den senaste tiden försökt stärka sin kontroll av kommissionen,
      och idén om oberoende alltså rent logiskt borde <v>träda</v> <p>tillbaka</p>,
      ser man kommissionen återuppstå och hävda sig med ny kraft:'
    t: Cuando en estos últimos tiempos, el Parlamento Europeo ha tratado de fortalecer
      su control sobre la Comisión, y la teoría de la independencia debía, pues, como
      es lógico, <a>retroceder</a>, vemos como ésta resurge y se afianza con una fuerza
      nueva;
- c: 1
  r: 2
  v: desprenderse
  x:
  - s: Den gängse uppfattningen var då att regeringen skulle <v>träda</v> <p>tillbaka</p>
      från ett flertal uppgifter och därigenom kunde skatter sänkas och marknaden
      organisera allt på ett lämpligt sätt.
    t: La propuesta de la Comisión, que se remonta a 2000, en la que la obligación
      de anunciar licitaciones debía de aplicarse a todo el sector del transporte
      público, encajaba en el contexto político del momento, cuando la idea que prevalecía
      era que el Gobierno debía <a>desprenderse</a> de muchas tareas para poder rebajar
      los impuestos y permitir que el mercado lo organizara todo de una manera adecuada.
fr:
- c: 3
  r: 1
  v: retirer
  x:
  - s: Nationernas Europa och Junirörelsen vill att kommissionen nu <v>träder</v>
      <p>tillbaka</p> och ersätts av ett ”städteam” som kan rensa upp, innan den nya
      kommissionen väljs.
    t: Le groupe Europe des nations et JuniBevægelse veulent que la Commission se
      <a>retire</a> et soit remplacée par une équipe de nettoyage qui puisse déblayer
      et nettoyer avant l’élection d’une nouvelle Commission.
  - s: Just i denna fas är dock risken i företagen som störst, eftersom den erfarna
      generationen <v>träder</v> <p>tillbaka</p>, och den nya generationen vill bygga
      upp något nytt, och därför också utsätter sig för nya risker.
    t: C’est justement dans cette phase que le risque est le plus élevé au sein de
      l’entreprise et ce, parce que, d’une part, la génération expérimentée se <a>retire</a>
      et que, d’autre part, la nouvelle veut bâtir du neuf et prend pour ce faire
      de nouveaux risques.
  - s: Det är bra för Sydafrika just nu att Mandela <v>träder</v> <p>tillbaka</p>.
    t: C’est une bonne chose pour l’Afrique du Sud d’aujourd’hui que Mandela se <a>retire</a>.
- c: 2
  r: 2
