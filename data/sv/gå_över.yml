  v: kommen nun
  x:
  - s: Låt mig så <v>gå</v> <p>över</p> till utvidgningen.
    t: Ich <a>komme</a> <a>nun</a> zur Erweiterung;
  - s: Jag <v>går</v> <p>över</p> till kommissionens budget.
    t: Ich <a>komme</a> <a>nun</a> zum Haushalt der Kommission.
