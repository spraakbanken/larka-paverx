  - s: Om vi nu <v>går</v> <p>över</p> till en noggrann genomgång av de 36 ändringsförslag
      som antagits av parlamentets utskott för miljö, folkhälsa och konsumentfrågor
      så kan vi godkänna 28 av dessa helt, principiellt, och/eller delvis.
    t: Ich <a>komme</a> <a>nun</a> im Einzelnen zu den vom Ausschuss für Umweltfragen,
      Volksgesundheit und Verbraucherpolitik des Parlaments angenommenen 36 Änderungsanträgen,
      von denen wir 28 vollständig, im Prinzip bzw. teilweise akzeptieren können.
  - s: Låt mig så <v>gå</v> <p>över</p> till vår ståndpunkt när det gäller ändringsförslagen.
    t: Ich <a>komme</a> <a>nun</a> zu unserer Position zu den Änderungsanträgen.
  - s: Vi ska nu <v>gå</v> <p>över</p> till arbetsplanen.
    t: Wir <a>kommen</a> <a>nun</a> zum Arbeitsplan.
  - s: Nu <v>går</v> jag <p>över</p> till FN-förhandlingarna.
    t: Ich <a>komme</a> <a>nun</a> zu den UNO-Verhandlungen.
  - s: Jag <v>går</v> <p>över</p> till den sista punkten som jag ville ta upp här
      i kväll, nämligen situationen på Balkan och särskilt situationen i f.d. jugoslaviska
      republiken Makedonien.
    t: Meine Damen und Herren, ich <a>komme</a> <a>nun</a> zum letzten Punkt, den
      ich heute Nachmittag anschneiden wollte, zur Lage auf dem Balkan und ganz besonders
      in der Ehemaligen Jugoslawischen Republik Mazedonien.
  - s: Vi <v>går</v> <p>över</p> till omröstningen och jag tar upp det gemensamma
      resolutionsförslaget från sju politiska grupper till omröstning.
    t: Wir <a>kommen</a> <a>nun</a> zur Abstimmung und ich stelle einen von sieben
      Fraktionen eingereichten gemeinsamen Entschließungsantrag zur Abstimmung.
  - s: Efter dessa synpunkter på de institutionella bristerna i Schengensamarbetet
      <v>går</v> jag <p>över</p> till era överväganden kring avtalets framtid, överväganden
      vars huvudlinjer jag ansluter mig till. I första hand står det klart att målet
      att eliminera personkontrollen vid de inre gränserna är ett mål som gäller hela
      EU.
    t: Von diesen Betrachtungen über die fehlenden institutionellen Voraussetzungen
      für Schengen <a>kommen</a> wir <a>nun</a> zu Ihrer Auffassung über die Zukunft
      Schengens, deren Richtung ich unterstütze.
  - s: 'Låt oss så <v>gå</v> <p>över</p> till de vertikala åtgärderna, fru ordförande:'
    t: 'Ich <a>komme</a> <a>nun</a> zu den vertikalen Maßnahmen, Frau Präsidentin:'
  - s: Vi <v>går</v> därför <p>över</p> till nästa fråga.
    t: Deshalb <a>kommen</a> wir <a>nun</a> zur nächsten Anfrage.
  - s: När detta är sagt <v>går</v> jag <p>över</p> till mitt eget betänkande.
    t: Ich <a>komme</a> <a>nun</a> zu meinem eigenen Bericht.
  - s: Vi kommer att <v>gå</v> <p>över</p> till nästa fråga.
    t: Wir <a>kommen</a> <a>nun</a> zur nächsten Anfrage.
  - s: Om jag <v>går</v> <p>över</p> till strukturpolitiken hänvisar man flera gånger
      till ekonomiska avvikelser inom euroområdet i det resolutionsförslag som antogs
      av utskottet för ekonomi och valutafrågor.
    t: Ich <a>komme</a> <a>nun</a> zur Strukturpolitik.
- c: 16
  r: 4
  v: Übergang
  x:
  - s: innan vi <v>går</v> <p>över</p> till ett system med beskattning i ursprungslandet
      måste vi modernisera, tillämpa på ett mer enhetligt vis och, i förekommande
      fall, förenkla det nuvarande systemet.
    t: Vor einem <a>Übergang</a> zu einem System der Besteuerung im Herkunftsland
      muß das aktuelle System modernisiert, einheitlicher angewendet und wenn möglich
      vereinfacht werden.
  - s: En mer rättvis, tydlig och öppen form att skriva kontrakten och fördelningarna
      skulle vara att <v>gå</v> <p>över</p> från kvotmekanismen till ett system med
      garantitrösklar.
    t: Eine gerechtere, deutlichere und transparentere Form der Vertragsgestaltung
      und der Aufteilungen ließe sich mit dem <a>Übergang</a> vom Quotensystem zum
      Schwellensystem erreichen.
  - s: Malta är tillräckligt starkt för att försvara sina egna intressen och jag tror
      det perfekt kan illustrera den hållning som Europa alltid antagit i samband
      med den första gruppen och den andra gruppen, nämligen att man mycket enkelt
      kan <v>gå</v> <p>över</p> från den andra gruppen till den första gruppen.
    t: Meines Erachtens kann Malta zum schlüssigen Beweis einer von Europa immer wieder
      aufgestellten Behauptung in bezug auf den ersten und zweiten Kreis werden, daß
      nämlich der <a>Übergang</a> vom zweiten zum ersten Kreis sehr einfach sei.
  - s: Föredraganden menar att ”detta land har med framgång <v>gått</v> <p>över</p>
      till marknadsekonomi, genomfört privatiseringar (…) och därmed åstadkommit en
      balanserad budget”.
    t: Der Berichterstatter ist der Ansicht, daß „in diesem Land beim <a>Übergang</a>
      zur Marktwirtschaft, bei der Privatisierung, (…) und beim Erreichen des Haushaltsgleichgewichts“
      Erfolge erzielt wurden.
  - s: när och hur vi skall <v>gå</v> <p>över</p> till slutfasen.
    t: wann und wie der <a>Übergang</a> zur Schlußphase stattfinden soll.
  - s: För oss är det positivt att man <v>går</v> <p>över</p> från marknaden, dvs.
      produktionen, till det enskilda företaget.
    t: Wir unterstützen den <a>Übergang</a> vom Markt, d.h. von der Produktion, zum
      Betrieb ebenso wie den Vorschlag, die mit der Modulation erzielten Einsparungen
      der ländlichen Entwicklung zuzuführen.
  - s: Innan man <v>går</v> <p>över</p> till det nya SIS II-systemet bör parlamentet
      få fullständig information från kommissionen om testresultaten och ges möjlighet
      att utfärda ett yttrande.
    t: Vor dem <a>Übergang</a> zum neuen SIS II System sollte das Parlament von der
      Kommission umfassend über die Testergebnisse informiert werden und die Möglichkeit
      haben, eine Stellungnahme abzugeben.
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: Es geht darum, daß der Mensch sein ganzes Leben hindurch zwischen Arbeiten
      und Lernen wechselt, wobei der <a>Übergang</a> von einem zum anderem ohne ungewollten
      Bruch verläuft.
  - s: Det som det tyska ordförandeskapet föreslog i Köln, det vill säga, att ändra
      antalet kommissionärer, göra om röstvägningen, att i vissa fall kanske <v>gå</v>
      <p>över</p> från enhällighet till kvalificerad majoritet, är uppenbart otillräckligt.
    t: Was nun die deutsche Ratspräsidentschaft in Köln vorgeschlagen hat - Änderungen
      bei der Anzahl der Kommissare, Neugewichtung der Stimmen, eventuell den <a>Übergang</a>
      von Einstimmigkeit auf qualifizierte Mehrheit in einigen Bereichen - reicht
      offenkundig nicht aus.
  - s: I denna historiska utveckling, eller rättare sagt i det behov som skapar nya
      krav och åtaganden och därigenom utvecklar och skapar framsteg i Europa, grundas
      övertygelsen om att Tammerforsprogrammet, som innebär att man <v>går</v> <p>över</p>
      från den mellanstatliga metoden till gemenskapsmetoden, kommer att leda till
      en harmonisering av det rättsliga samarbetet, för detta ville medlemsstaternas
      regeringar, för kommissionens och António Vitorinos arbete får inte svikas genom
      ett kroniskt motstånd från förespråkarna för nationell suveränitet och framför
      allt för att tiden kräver att Europa skaffar ett straffrättsligt vapen som kan
      tjäna som ett första instrument i kampen mot den internationella och gränsöverskridande
      brottsligheten.
    t: Auf dieser historischen Entwicklung, oder besser, Notwendigkeit - die zu neuen
      Anforderungen und Verpflichtungen führt und so den Fortschritt Europas voranbringt
      und durchsetzt - gründet sich die Gewissheit, dass das Programm von Tampere,
      das den <a>Übergang</a> von der zwischenstaatlichen zur gemeinschaftlichen Methode
      voraussetzt, zur Vergemeinschaftung der justiziellen Zusammenarbeit führt, denn
      so wollten es die Regierungen der Fünfzehn, denn die Arbeit der Kommission und
      von Herrn Kommissar António Vitorino darf nicht durch chronische, auf der Souveränität
      basierende Andeutungen verraten werden, vor allem, da die gegenwärtige Zeit
      erfordert, dass sich Europa mit einem Strafrecht als erstrangiges Instrument
      für den Kampf gegen das internationale und grenzübergreifende Verbrechen wappnet.
