      l’unanimité au principe de la majorité.
  - s: Vi <v>går</v> nu <p>över</p> till nästa fråga, som inte är nr 13.
    t: Nous <a>passons</a> à présent à la question suivante, qui n’est plus la treizième
      car, comme je vous l’ai expliqué, elle a été déclarée irrecevable, conformément
      au règlement.
  - s: Vi <v>går</v> nu <p>över</p> till den första av deldebatterna.
    t: <a>Passons</a> à présent au premier des débats sectoriels.
  - s: Målsättningen måste vara att <v>gå</v> <p>över</p> från en mera förorenande
      transportform till miljövänligare transporter.
    t: L’objectif doit être de <a>passer</a> d’un mode de transport plus polluant
      à des solutions de transport davantage respectueuses de l’environnement.
  - s: Jag kan inte <v>gå</v> <p>över</p> till det andra betänkandet eftersom Dell’Alba
      inte är här.
    t: Je ne peux pas <a>passer</a> à l’autre rapport parce que M. Dell’Alba n’est
      pas ici.
  - s: Men eftersom vi inte var nöjda med de förklaringar vi fick - det här var i
      januari - beslutade vi oss för att mycket snabbt <v>gå</v> <p>över</p> till
      den andra fasen av förfarandet och skicka ett varningsbrev till de berörda parterna,
      det är väldigt ovanligt.
    t: Mais comme les explications que nous recevions ne nous satisfaisaient pas -
      nous étions alors au mois de janvier - nous avons décidé de <a>passer</a> très
      rapidement à la deuxième phase de la procédure et d’envoyer aux intéressés une
      lettre d’avertissement.
  - s: Då det gäller administrationen befinner vi oss för tillfället i en viktig förändringsperiod,
      eftersom vi strävar efter att <v>gå</v> <p>över</p> till en verksamhetsbaserad
      budget, betona ett ökat individuellt ansvar och förbättra omallokeringen av
      resurser.
    t: Nous vivons actuellement une importante phase de mutation au niveau de l’administration,
      car nous nous efforçons de <a>passer</a> à une gestion par postes budgétaires,
      de mettre l’accent sur une plus grande responsabilité personnelle et d’améliorer
      le reciblage des ressources.
  - s: Vi <v>går</v> nu <p>över</p> till kommissionens kommentarer.
    t: Nous <a>passons</a> maintenant à la réaction de la Commission.
  - s: Därmed, om det inte finns fler synpunkter i ämnet, <v>går</v> vi <p>över</p>
      till den fråga som väckts av herr Coates.
    t: En conséquence, s’il n’y a pas d’autres observations à ce sujet, nous <a>passerons</a>
      au sujet soulevé par M. Coates.
  - s: Eftersom det finns flera frågor angående effekterna av den finansiella krisen
      för unionens industrisektor, kommer jag, om ni tycker att det är acceptabelt,
      att ge ett gemensamt svar, och jag börjar med frågorna om krisens allmänna konsekvenser
      för att sedan <v>gå</v> <p>över</p> till de frågor som specifikt rör stålsektorn.
    t: Madame le Président, chers collègues, vu qu’il existe plusieurs questions relatives
      à l’impact de la crise financière sur le secteur industriel de l’Union, je donnerai,
      si vous me le permettez, une réponse conjointe, en commençant par celles relatives
      à l’impact général de la crise pour <a>passer</a> ensuite au problème spécifique
      du secteur de l’acier.
  - s: Målet måste vara att <v>gå</v> <p>över</p> från de transportsätt som är mest
      förorenande till de mest miljövänliga transportsätten.
    t: L’objectif doit être de <a>passer</a> des modes de transport les plus polluants
      aux autres modes plus écologiques.
  - s: Jag är verkligen övertygad om att det var fel att utskottet för transport och
      turism inte följde rådet från utskottet för miljö, folkhälsa och konsumentskydd
      att <v>gå</v> <p>över</p> från principen om speciellt belastade vägsträckor
      till principen om speciellt belastade regioner.
    t: Je suis vraiment convaincu que la commission des transports et du tourisme
      a commis une erreur en ne suivant pas la commission de l’environnement, de la
      santé publique et de la protection des consommateurs dans son idée de <a>passer</a>
      du principe des itinéraires particulièrement touchés au principe des régions
      particulièrement touchées.
  - s: Mitt förstahandsförslag är alltså att <v>gå</v> <p>över</p> till system enbart
      baserat på ersättningar i euro.
    t: La proposition que j’estime la meilleure consiste donc à <a>passer</a> à un
      système fondé uniquement sur des indemnisations en euros.
  - s: Från fiske och Cites <v>går</v> vi <p>över</p> till människor, för det är viktigt
      att de också behandlas ansvarsfullt.
    t: après les poissons et la CITES, nous <a>passons</a> aux humains, car il importe
      également qu’eux aussi soient traités de façon responsable.
  - s: Enklaste sättet att lösa detta på är att i första hand fastställa om vi skall
      <v>gå</v> <p>över</p> till att rösta i omröstningen.
    t: La façon la plus simple de résoudre ceci est de mettre aux voix, en premier
      lieu, le principe même de <a>passer</a> au vote.
  - s: Vi <v>går</v> <p>över</p> till omröstningen.
    t: Nous <a>passons</a> au vote.
  - s: Efter det beslutade Martin att <v>gå</v> <p>över</p> till kammarens omröstning.
    t: M. Martin, après l’avoir entendu, a décidé de <a>passer</a> au vote de l’Assemblée.
  - s: Vi är i den situationen att tolv av de femton medlemsstaterna inte har infört
      det frivilliga systemet för märkning av nötkött och är därför inte i en position
      att <v>gå</v> <p>över</p> till ett obligatoriskt system i januari.
    t: Actuellement, 12 États membres sur 15 n’ont pas introduit le système volontaire
      d’étiquetage de la viande bovine et ne sont donc pas en mesure de <a>passer</a>
      au régime obligatoire en janvier.
  - s: Jag <v>går</v> nu <p>över</p> till förslaget om beslut om ratificering.
    t: Je <a>passe</a> à présent au projet de décision de ratification.
  - s: Man talade om samarbete mellan skatteförvaltningarna i förslagen från år 1987
      för att <v>gå</v> <p>över</p> till ett mervärdesskattesystem genom beskattning
      i ursprungslandet, så även i programmet från år 1996, i den nya strategin för
      mervärdesskatteområdet från år 2000, i ”Montipaktetet” för en reform på området
      för direkt beskattning osv., och målet är detsamma.
    t: On parlait de coopération administrative dans les propositions de 1987 pour
      <a>passer</a> au prélèvement de la TVA dans le pays d’origine, dans le programme
      de 1996, dans la nouvelle stratégie TVA de 2000, dans le code Monti de réforme
      des impôts directs etc. Il s’agit du même objectif.
  - s: När vi på lång sikt <v>går</v> <p>över</p> till sådana förnybara energikällor,
      kommer vi då att få kriser på marknaden för livsmedelsproduktion?
    t: À long terme, à mesure que nous <a>passerons</a> à de telles sources d’énergie
      renouvelable, connaîtrons-nous des crises sur le marché de la production alimentaire
      ?
  - s: Är vi redo att <v>gå</v> <p>över</p> från diskussion till handling?
    t: Sommes-nous prêts à <a>passer</a> des débats à l’action ?
  - s: Jag blev därför inte förvånad över att höra påståenden om att ledamöter i det
      ukrainska parlamentet hade mutats för att <v>gå</v> <p>över</p> till andra sidan
      i ett försök av den styrande koalitionen att uppnå de magiska 300 platserna
      eller den konstitutionella majoritet som krävs för att slutligen beröva president
      Viktor Jusjenko hans kvarvarande makt.
    t: Je n’ai dès lors pas été surpris d’apprendre les allégations selon lesquelles
      des députés acceptaient de fortes sommes d’argent pour <a>passer</a> au parti
      opposé, dans une tentative de la coalition au pouvoir d’atteindre les 300 sièges
      magiques, ou la majorité constitutionnelle, nécessaire pour dépouiller le président
      Iouchtchenko des pouvoirs qui lui restent.
  - s: Med er tillåtelse vill jag nu i detta första inlägg <v>gå</v> <p>över</p> till
      den fråga vi samlats här för, dvs. Europeiska unionens utvidgningsprocess.
    t: Si vous me le permettez, Monsieur le Président, je vais <a>passer</a> à présent
      au sujet qui nous réunit aujourd’hui, à savoir le processus d’élargissement
      de l’Union européenne.
  - s: Vi kommer att <v>gå</v> <p>över</p> till nästa fråga.
    t: Nous allons <a>passer</a> à la question suivante.
  - s: För det tredje har vi krävt att man <v>går</v> <p>över</p> till principen om
      uppskjuten beskattning, eftersom vi, för att förhindra snedvridning av konkurrensen,
      behöver vissa common rules, och vi kräver av kommissionen att man tydligt kontrollerar
      det förbud mot diskriminering som fastslagits i fördraget och gör detta till
      utgångspunkt.
    t: Troisièmement, nous avons demandé que l’on <a>passe</a> au principe de l’imposition
      différée car nous avons besoin de règles communes précises pour empêcher les
      distorsions de concurrence, et nous attendons de la Commission qu’elle contrôle
      clairement l’interdiction de discrimination, qui est établie par le Traité,
      et qu’elle en fasse un point de départ de sa politique.
  - s: Om Europeiska unionen enskilt beslutade att <v>gå</v> <p>över</p> till detta
      rättssystem, skulle den införa en konkurrenssnedvridning mellan Europeiska unionen
      och tredje länder.
    t: Si l’Union européenne décidait unilatéralement de <a>passer</a> à ce régime
      juridique, elle introduirait une distorsion de concurrence entre l’Union européenne
      et les pays tiers.
- c: 15
