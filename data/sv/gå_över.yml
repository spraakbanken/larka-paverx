---
de:
- c: 45
  r: 1
  v: übergehen
  x:
  - s: Jag tror att det kommer att vara nödvändigt att fortsätta med denna strategi,
      eventuellt att granska om det inte kan gå fortare att komma ifrån användningen
      av flyktiga organiska föreningar - kanske redan före 2007 - framför allt inom
      färgindustrin, eftersom det redan existerar många alternativ, eller att inom
      företagen <v>gå</v> <p>över</p> till slutna system, så att inte så många skadliga
      ämnen kan läcka ut.
    t: Ich glaube, daß es notwendig sein wird, diese Strategie fortzusetzen, allenfalls
      zu überprüfen, ob es nicht schneller gehen kann mit dem Ausstieg aus der Verwendung
      von flüchtigen organischen Verbindungen - vielleicht schon vor 2007 - vor allem
      in der Farbindustrie, da sehr viele Alternativen bereits zur Verfügung stehen,
      oder in Betrieben zu geschlosseneren Systemen <a>überzugehen</a>, so daß nicht
      so viele Schadstoffe entweichen können.
  - s: Nu måste vi <v>gå</v> <p>över</p> till handling för att få respekt.
    t: Wir müssen jetzt zu Taten <a>übergehen</a>, damit wir respektiert werden.
  - s: En majoritet av medlemsstaterna kommer att vara förmögen att <v>gå</v> <p>över</p>
      till euron den 1 januari 1999.
    t: Die meisten Mitgliedstaaten werden in der Lage sein, am 1. Januar 1999 zum
      Euro <a>überzugehen</a>.
  - s: Ett förbud mot lätt narkotika leder bara till att ungdomar revolterar och enkelt
      <v>går</v> <p>över</p> till användandet av tung narkotika.
    t: Ein Verbot weicher Drogen hat lediglich zur Folge, dass Jugendliche rebellieren
      und mühelos zum Konsum harter Drogen <a>übergehen</a> werden.
  - s: För det första måste vi <v>gå</v> <p>över</p> från perversa detaljregleringar
      till system där fattiga medlemsländer får sitt stöd utan detaljbestämmelser
      om hur det ska användas.
    t: Erstens müssen wir von der anormalen Detailregulierung zu einem System <a>übergehen</a>,
      in dem arme Mitgliedstaaten Beihilfen ohne detaillierte Festlegungen über deren
      Verwendung erhalten.
  - s: Nu skulle jag vilja <v>gå</v> <p>över</p> till det språk som van den Berg och
      jag har gemensamt, och jag skulle vilja säga följande.
    t: Wenn ich nun in die Sprache <a>übergehen</a> dürfte, die ich und Herr van den
      Berg gemeinsam haben, würde ich gern Folgendes anmerken.
  - s: Och slutligen vill jag bara gratulera denna majoritet som i överensstämmelse
      med arbetsordningen förhindrade att frågan gick till debatt, och så vill jag
      tillåta mig att göra talmannen uppmärksam på artikel 143.2 som föreskriver att
      parlamentet, när ett sådant förslag är vidtaget, omedelbart - jag upprepar ”omedelbart”,
      herr talman - <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: Und ich möchte die Aufmerksamkeit des Präsidenten auf Artikel 143, Abs. 2,
      lenken, in dem festgelegt ist, dass das Parlament, wenn ein solcher Vorschlag
      angenommen ist, sogleich - ich wiederhole, „sogleich “, Herr Präsident - zum
      nächsten Punkt der Tagesordnung <a>übergehen</a> soll.
  - s: Faktum är att det inte rör sig om förhandlingar där frågorna avverkas en efter
      en, där man kommer överens om en fråga innan man <v>går</v> <p>över</p> till
      nästa, det rör sig snarare om breda förhandlingar om ett tjugotal frågor som
      kan sägas utgöra en jämvikt mellan de punkter som förhandlingsparterna antingen
      vill försvara eller angripa.
    t: Dann es handelt sich nicht um eine Verhandlungsrunde, bei der die Themen nacheinander
      abgehandelt werden, bei der man sich zu einem Thema einigt, ehe zum nächsten
      <a>übergegangen</a> wird, sondern um Gesamtverhandlungen über etwa 20 Themen,
      die sozusagen den Ausgleichspunkt zwischen den offensiven und den defensiven
      Punkten der Beteiligten darstellen.
  - s: Slutmålet är att <v>gå</v> <p>över</p> till kvalificerad majoritet i ärenden
      inom ramen för den tredje pelaren och att tillämpa övergångsförfarandet.
    t: Letztendlich geht es darum, bei Angelegenheiten, die den dritten Pfeiler anbelangen,
      zu Entscheidungen mit qualifizierter Mehrheit <a>überzugehen</a> und das „Passerelle“-Verfahren
      zu nutzen.
  - s: Om vi har den politiska viljan, och det här riktas direkt till den tyska regeringen,
      kan vi <v>gå</v> <p>över</p> till omröstning med kvalificerad majoritet inom
      alla frågor som rör rättsliga och inrikes frågor.
    t: Wenn wir den politischen Willen haben - und dies gilt der deutschen Regierung
      -, können wir in allen Fragen im Bereich Justiz und Inneres zur Beschlussfassung
      mit qualifizierter Mehrheit <a>übergehen</a>.
  - s: Om kriterierna inte uppfylls, då måste ändå den behöriga lagstiftande instansen
      direkt kunna <v>gå</v> <p>över</p> till bindande reglering.
    t: Wenn die Kriterien nicht erfüllt werden, sollte die zuständige legislative
      Instanz sogleich nachträglich zu bindenden Vorschriften <a>übergehen</a> können.
  - s: Om vi därför inom ramen för vår nya agenda planerar för att i högre grad främja
      sådana djurhållningsmetoder framför andra, då har vi också ett starkare incitament
      att <v>gå</v> <p>över</p> till sådana metoder.
    t: Wenn wir daher im Rahmen unserer neuen Agenda eine verstärkte Förderung derartiger
      Haltungsformen im Verhältnis zu anderen Haltungsformen vorsehen, dann ist auch
      der Anreiz, auf solche Haltungsformen <a>überzugehen</a>, größer.
  - s: Det var när Sverige slutade med en keynesiansk efterfrågepolitik, när vi började
      sätta kampen mot inflationen före kampen mot arbetslösheten, när vi började
      tillämpa konvergenskraven, kort sagt, när vi <v>gick</v> <p>över</p> till den
      nyliberala politik som kommissionen rekommenderar som Sverige fick problem.
    t: Als Schweden die keynesianische Nachfragepolitik beendete, als wir den Kampf
      gegen die Inflation wichtiger nahmen als den Kampf gegen die Arbeitslosigkeit,
      als wir die Konvergenzforderungen anzuwenden begannen, kurz gesagt, als wir
      dazu <a>übergingen</a>, die von der Kommission empfohlene neoliberale Politik
      anzuwenden - da bekam Schweden Probleme.
  - s: Vi måste raskt <v>gå</v> <p>över</p> till dessa tillvägagångssätt utan att
      göra några undantag.
    t: Zu diesen Praktiken müssen wir schnell und ohne Ausnahmen <a>übergehen</a>.
  - s: stödja de så kallade kompromissändringsförslagen, och sedan har vi en början
      till något som vi kan ta itu med efter den andra behandlingen, när vi <v>går</v>
      <p>över</p> till medbeslutandeförfarandet.
    t: den sogenannten Kompromißänderungen zustimmen, und dann haben wir den Anfang
      von einer Sache, die wir nach der zweiten Lesung, wenn wir zur Mitentscheidung
      <a>übergehen</a>, weiterführen können.
  - s: Med tanke på att den enda medlemsstat som hittills i stor utsträckning <v>gått</v>
      <p>över</p> till accrual accounting - denna mer angloamerikanskt präglade bokföring,
      nämligen Förenade kungariket, har behövt en introduktionstid på mer än sju år,
      så är kommissionens tidsplan även i fortsättningen ytterst ambitiös.
    t: Angesichts der Tatsache, dass der einzige Mitgliedstaat, der bisher weitgehend
      auf das accrual accounting - dieses stärker angloamerikanisch geprägte Rechnungswesen
      - <a>übergegangen</a> ist, nämlich Großbritannien, eine Einführungszeit von
      mehr als sieben Jahren benötigt hat, ist der Zeitplan für die Kommission weiterhin
      äußerst ehrgeizig.
  - s: För att säkra varaktig fred och internationell säkerhet är det nödvändigt och
      fullt möjligt att <v>gå</v> <p>över</p> från ett system med civil säkerhet där
      beslut fattas utifrån militära beaktanden till ett system med civil säkerhet
      som är inriktat på de ekonomiska, sociala, ekologiska, etniska och kulturella
      skälen till konflikterna, och inta en förebyggande inställning för att neutralisera
      och behandla orsakerna till förutsägbara och akuta situationer till konflikterna
      i Europa och i hela världen.
    t: Um einen dauerhaften Frieden und die internationale Sicherheit zu gewährleisten,
      ist es erforderlich und ganz offenkundig möglich, von einem Sicherheitsprogramm,
      das von militärischen Beweggründen bestimmt wird, zu einem zivilen Sicherheitssystem
      <a>überzugehen</a>, das auf die wirtschaftlichen, sozialen, ökologischen, ethnischen
      und kulturellen Ursachen der Konflikte ausgerichtet ist, und eine vorbeugende
      Herangehensweise zu wählen, um die Ursachen voraussehbarer und akuter Konfliktsituationen
      in Europa und der ganzen Welt auszuschalten und sich mit ihnen auseinander zu
      setzen.
  - s: Om vi inte når en överenskommelse om denna aspekt på global nivå kommer vi,
      som ni mycket riktigt sa, att behöva <v>gå</v> <p>över</p> till plan B. Vi kommer
      dock att vara i en bättre position för att utarbeta en plan B om vi har förslag
      att lägga fram vid de internationella förhandlingarna och om vi har dem tillräckligt
      tidigt.
    t: Wenn in dieser Frage auf globaler Ebene keine Einigung erzielt wird, dann müssen
      wir, wie Sie ganz richtig bemerkt haben, zu Plan B <a>übergehen</a>.
  - s: För det andra, fru talman, anser jag att det förslag ni har lagt fram till
      omröstning redan har röstats ned, det vill säga, jag tror det är dags att <v>gå</v>
      <p>över</p> till nästa.
    t: Und zweitens glaube ich, Frau Präsidentin, daß der Vorschlag, den Sie zur Abstimmung
      unterbreiten wollen, bereits abgelehnt wurde, das heißt, glaube ich, daß wir
      zum nächsten <a>übergehen</a> sollten.
  - s: Vi har <v>gått</v> <p>över</p> från ett nödvändigt beskydd av regimerna Mubarak
      och Ben Ali - ett nödvändigt samarbete - till en situation där vi i stället
      fördömer dessa diktaturer och i viss mån försöker ta den revolution, som vissa
      delar av det civila samhället har satt igång för att uppnå demokratiska förändringar,
      under vårt beskydd.
    t: Wir sind von dem notwendigen Schutz der Regime von Mubarak und Ben Ali - einer
      Zusammenarbeit, die, wie ich meine, notwendig war - dazu <a>übergegangen</a>,
      zu versuchen, diese Diktaturen anzuprangern und auch ein gewisses Maß an Kontrolle
      über den von einigen Schichten der Zivilgesellschaft betriebenen revolutionären
      Demokratisierungsprozess zu erlangen.
  - s: Vi har gett vårt stöd till de allmänna riktlinjerna, men det får naturligtvis
      inte bli så att vi, efter att Ryssland har gått från den sovjetiska femåriga
      planeringsmodellen, <v>går</v> <p>över</p> till en budgetplanering som sträcker
      sig över en tioårsperiod.
    t: Wir haben uns dafür eingesetzt, dass es eine finanzielle Vorausschau gibt,
      doch liegt auf der Hand, dass wir, nachdem in Russland die sowjetische Fünfjahresplanung
      abgeschafft wurde, nicht zur Zehnjahresplanung <a>übergehen</a> können.
  - s: För det andra skulle vi som följd av behörigheten för den inre marknaden <v>gå</v>
      <p>över</p> från ett samrådsförfarande till ett medbeslutandeförfarande, vilket
      ger oss den viktiga rätten att granska förslaget till denna förordning, som
      direkt kommer att påverka kvaliteten på européernas mathållning.
    t: Zweitens könnten wir aufgrund der Zuständigkeit des Binnenmarktes von einem
      Konsultationsverfahren zu einem Mitentscheidungsverfahren <a>übergehen</a>,
      wodurch wir das entscheidende Recht erhielten, die Ausarbeitung dieser Verordnung
      zu überprüfen, die unmittelbare Auswirkungen auf die Qualität der Ernährung
      der Europäer hat.
  - s: Mitt förslag är att vi stryker debatten och direkt <v>går</v> <p>över</p> till
      omröstningen, vilket det finns möjlighet till enligt arbetsordningen.
    t: ich schlage daher vor, daß wir keine Aussprache führen und sofort zur Abstimmung
      <a>übergehen</a>, was nach unserer Geschäftsordnung möglich ist.
  - s: Om rapporterna stämmer så är det Frankrike som fortfarande tvekar inför att
      <v>gå</v> <p>över</p> till majoritetsbeslut beträffande tjänsterna inom ramen
      för handelspolitiken.
    t: Wenn die Berichte richtig sind, dann ist es Frankreich, das noch zögert, bei
      den Dienstleistungen im Rahmen der Handelspolitik zur Mehrheitsentscheidung
      <a>überzugehen</a>.
  - s: På grund av den totala tidsbristen blir vi tvungna att <v>gå</v> <p>över</p>
      till frågorna till kommissionär Verheugen.
    t: Da uns absolut Zeit fehlt, sehen wir uns gezwungen, zu den Anfragen an Herrn
      Kommissar Verheugen <a>überzugehen</a>.
  - s: Om man enas om principerna för asyl- och invandringspolitiken, då kan vi också
      snabbt <v>gå</v> <p>över</p> till majoritetsbeslut.
    t: Wenn man sich über die Grundsätze der Asyl- und Einwanderungspolitik einigt,
      dann können wir auch schnell zur Mehrheitsentscheidung <a>übergehen</a>.
  - s: Jag tror att ansatsen att <v>gå</v> <p>över</p> från stöd av produkter till
      stöd av kvalitet är särskilt viktig och kommer att vara av mycket stor betydelse
      för Europa.
    t: Ich glaube, dass der Ansatz, von der Produktförderung zur Qualitätsförderung
      <a>überzugehen</a>, ein besonders wichtiger ist und für Europa von sehr großer
      Bedeutung sein wird.
  - s: Samtidigt har Europeiska revisionsrätten alltid uppmanat oss att <v>gå</v>
      <p>över</p> till ett annat system för balansräkningen, där ekonomiska transaktioner
      inte redovisas först när en betalning eller en intäkt sker, utan också när en
      fordran uppstår eller när ett åtagande ingås.
    t: Gleichzeitig hat der Europäische Rechnungshof uns immer wieder aufgefordert,
      und zwar im Hinblick auf die Vermögensrechnung, zu einem anderen System <a>überzugehen</a>,
      das finanzielle Vorgänge nicht erst dann festhält, wenn eine Zahlung oder eine
      Einnahme erfolgt ist, sondern schon dann, wenn eine Forderung erhoben oder eine
      Verpflichtung eingegangen wurde.
  - s: Vi har <v>gått</v> <p>över</p> till ett jordbruk utan jord, vi har övergivit
      de europeiska traditionerna.
    t: Wir sind zu einer bodenunabhängigen Landwirtschaft <a>übergegangen</a>, wir
      haben die europäischen Traditionen aufgegeben.
  - s: Det är till exempel oroväckande, även om det inte faller direkt under begränsningen
      av pressfriheten, att vissa tidskrifter har <v>gått</v> <p>över</p> till att
      definiera de olika avdelningar, alltså även de politiska, som profitcenter och
      därmed gör den politiska redaktionen ansvarig för annonsintäkterna.
    t: Es ist z.B. bedenklich, auch wenn es nicht direkt unter die Einschränkung der
      Pressefreiheit fällt, dass einzelne Zeitschriften dazu <a>übergegangen</a> sind,
      die verschiedenen Abteilungen, also auch die politischen, als Profit-Centers
      zu definieren, und so auch die politischen Redaktionen für das Inserate-Aufkommen
      in ihren Teilen verantwortlich zu machen.
  - s: Jag anser att Martin Schulz har helt rätt när han påpekar att marknaderna -
      särskilt kapital- och investeringsmarknaderna - har reagerat mycket starkt på
      den ökande osäkerheten, inte bara efter den första bolånekrisen, inte bara i
      Europa under de senaste månaderna, och att många investerare därför har <v>gått</v>
      <p>över</p> till långsiktiga och mer pålitliga investeringar.
    t: Ich glaube, dass der Kollege Schulz durchaus recht hat, wenn er darauf hinweist,
      dass die Märkte - insbesondere die Kapital- und Anlagemärkte - sehr stark auf
      die Verunsicherungen reagiert haben, die sich nicht nur im Nachgang zur Subprime-Krise
      und auch nicht nur in Europa in den vergangen Monaten entwickelt haben, und
      dass deswegen viele Anleger zu langfristigeren und seriöseren Investments <a>übergegangen</a>
      sind.
  - s: Man kan lätt förledas att <v>gå</v> <p>över</p> till en förstelnande blockbildning
      och att förstärka EU:s yttre gränser, tullmurarna, för att avvärja konkurrens
      från annat håll.
    t: Die Versuchung ist groß, zu einer erstarrenden Blockbildung <a>überzugehen</a>
      und die Außengrenzen, die Zollmauern, der Europäischen Union hochzuziehen, so
      daß Konkurrenz von außen abgewehrt wird.
  - s: Jag vill nu genast <v>gå</v> <p>över</p> till och vända mig till rådet, för
      med kommissionen har jag tillräckligt ofta varit tvungen att förhandla och jag
      vill markera att jag inte längre talar som ordförande i utskottet utan för min
      politiska grupp, för europeiska socialdemokratiska gruppen.
    t: An dieser Stelle möchte ich dann auch sofort <a>übergehen</a> und mich an den
      Rat wenden, denn mit der Kommission habe ich oft genug in den letzten Monaten
      verhandeln dürfen, und ich mache deutlich, daß ich nicht mehr als Vorsitzende
      des Ausschusses spreche, sondern für meine Fraktion, für die Sozialdemokraten
      in Europa.
  - s: Vi måste följaktligen <v>gå</v> <p>över</p> till ett system som, utan att öka
      den totala skattebördan för medborgarna, ger oss möjlighet att synliggöra detta
      samband.
    t: Deshalb müssen wir zu einem System <a>übergehen</a>, mit dem wir ohne eine
      Erhöhung der Gesamtsteuerbelastung für die Bürger diese Verbindung herstellen
      können.
  - s: Klockan är 12.01. Jag kommer nu att ge honom ordet för att presentera sitt
      betänkande och samtidigt be honom att respektera talartiden så att vi sedan
      kan <v>gå</v> <p>över</p> till omröstningarna.
    t: Ich werde ihm unverzüglich das Wort erteilen und ihn bitten, sich strikt an
      die Redezeit zu halten, damit wir anschließend zur Abstimmung <a>übergehen</a>
      können.
  - s: Jag håller med om att vi med 20 eller 25 medlemsstater bör <v>gå</v> <p>över</p>
      till majoritetsbeslut på fler områden, för att unionen skall kunna lösa sina
      kärnuppgifter på ett effektivt sätt.
    t: Ich stimme darin überein, daß wir mit 20 oder 25 Mitgliedstaaten in mehreren
      Bereichen zu Mehrheitsbeschlüssen <a>übergehen</a> müssen, damit die Union ihre
      Kernaufgaben effektiv lösen kann.
  - s: Europas medborgare ser, att vi kommer att ha mycket stridigheter och diskussion
      även inom den närmaste tiden, eftersom det inte har lyckats oss att i flera
      fall <v>gå</v> <p>över</p> från principen om enhällighet till majoritetsbeslut.
    t: Der Bürger Europas sieht, daß wir sehr viel Streit und Diskussion auch in nächster
      Zeit haben werden, weil es nicht gelungen ist, in vielen Fällen vom Prinzip
      der Einstimmigkeit zur Mehrstimmigkeit <a>überzugehen</a>.
  - s: Jag tror, fru kommissionär och fru rådsordförande, att vi har kommit till den
      tidpunkt då vi måste överge retoriken och <v>gå</v> <p>över</p> till handling.
    t: Ich glaube, Frau Kommissarin und Frau amtierende Ratspräsidentin, der Zeitpunkt
      ist gekommen, um von den Reden zu den Taten <a>überzugehen</a>.
  - s: Men eftersom vi inte var nöjda med de förklaringar vi fick - det här var i
      januari - beslutade vi oss för att mycket snabbt <v>gå</v> <p>över</p> till
      den andra fasen av förfarandet och skicka ett varningsbrev till de berörda parterna,
      det är väldigt ovanligt.
    t: Da uns aber die Erklärungen, die wir erhalten haben, nicht zufrieden gestellt
      haben - das war im Januar -, haben wir beschlossen, sehr rasch zur zweiten Phase
      des Verfahrens <a>überzugehen</a> und den Betroffenen ein Mahnschreiben zuzusenden.
  - s: Då det gäller administrationen befinner vi oss för tillfället i en viktig förändringsperiod,
      eftersom vi strävar efter att <v>gå</v> <p>över</p> till en verksamhetsbaserad
      budget, betona ett ökat individuellt ansvar och förbättra omallokeringen av
      resurser.
    t: Derzeit erleben wir hinsichtlich der Verwaltung eine bedeutende Zeit der Veränderung,
      in der wir bestrebt sind, zu einem tätigkeitsbezogenen Haushalt <a>überzugehen</a>,
      die persönliche Verantwortung zu erhöhen und die Neuausrichtung der Ressourcen
      zu verbessern.
  - s: Det faktum att det köps fler och fler ägg från frigående värphöns, och att
      fler och fler detaljhandlare <v>går</v> <p>över</p> till försäljning av ägg
      från frigående värphöns visar på den oro som människor i många länder inom Europeiska
      unionen känner.
    t: Daß mehr und mehr Eier aus Freilandhaltung gekauft werden und immer mehr Einzelhändler
      zum Verkauf von Freilandeiern <a>übergehen</a>, zeugt von der Besorgnis der
      Menschen in vielen Ländern der Europäischen Union.
  - s: För 40 miljarder skulle 2 miljoner lönearbetare i samma land kunna <v>gå</v>
      <p>över</p> till 35 timmars arbetsvecka med bibehållen lön.
    t: Für 40 Mrd. könnten 2 Mio. Arbeitnehmer in einem Land zur 35-Stunden-Woche
      bei gleichem Lohn <a>übergehen</a>.
  - s: Mitt förstahandsförslag är alltså att <v>gå</v> <p>över</p> till system enbart
      baserat på ersättningar i euro.
    t: Mein erster Lösungsvorschlag ist also, zu einem System <a>überzugehen</a>,
      in dem alle Vergütungen in Euro ausgewiesen werden.
  - s: Vi är i den situationen att tolv av de femton medlemsstaterna inte har infört
      det frivilliga systemet för märkning av nötkött och är därför inte i en position
      att <v>gå</v> <p>över</p> till ett obligatoriskt system i januari.
    t: Wir haben die Situation, daß 12 der 15 Mitgliedstaaten keine freiwillige Regelung
      zur Rindfleischetikettierung eingeführt haben und daher nicht in der Lage sind,
      im Januar zu einer obligatorischen Regelung <a>überzugehen</a>.
  - s: Om Europeiska unionen enskilt beslutade att <v>gå</v> <p>över</p> till detta
      rättssystem, skulle den införa en konkurrenssnedvridning mellan Europeiska unionen
      och tredje länder.
    t: Wenn die Europäische Union einseitig beschließen würde, zu dieser Rechtsform
      <a>überzugehen</a>, würde sie eine Verzerrung des Wettbewerbs zwischen der Europäischen
      Union und den Drittländern bewirken.
- c: 42
  r: 2
  v: kommen
  x:
  - s: Vi <v>går</v> nu <p>över</p> till andra delen av frågestunden.
    t: Wir <a>kommen</a> nun zum zweiten Teil der Fragestunde, in dem die drei hier
      anwesenden Kommissionsmitglieder auf die Anfragen antworten werden.
  - s: Med detta <v>går</v> jag nu <p>över</p> till budgetrubrik 1 - jordbruksbudgeten
      - och konstaterar att, för första gången under ett budgetår är utgifterna under
      budgetrubrik 1 och 2 nästan i balans.
    t: Damit <a>komme</a> ich nun zur Kategorie 1 - dem Agrarhaushalt - und stelle
      fest, daß die Ausgaben der Rubrik 1 und die der Rubrik 2 zum ersten Mal in einem
      Haushaltsjahr fast ausgewogen sind.
  - s: Jag <v>går</v> nu <p>över</p> till de olika områdena.
    t: Ich <a>komme</a> nun zu den anderen Bereichen.
  - s: Jag ska nu <v>gå</v> <p>över</p> till ett annat ämne, nämligen Sarajevo.
    t: 'Ich <a>komme</a> jetzt zu einem anderen Thema:'
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till det andra betänkandet, som gäller
      kontroll- och tillsynsplanen för det område som omfattas av konventionen om
      framtida multilateralt samarbete om fisket i Nordostatlanten.
    t: Ich <a>komme</a> nun zu dem zweiten Bericht über die Überwachungs- und Kontrollregelung
      für den Bereich des Übereinkommens über die künftige multilaterale Zusammenarbeit
      auf dem Gebiet der Fischerei im Nordostatlantik.
  - s: Jag <v>går</v> nu <p>över</p> till resolutionen om situationen i Burma.
    t: Ich <a>komme</a> nun zur Entschließung über die Situation in Birma.
  - s: Jag <v>går</v> nu <p>över</p> till situationen i Iran, som åter har uppmärksammats
      i resolutioner i denna kammare.
    t: Ich <a>komme</a> nun zur Situation im Iran, die durch Entschließungsanträge
      dieses Hauses erneute Aufmerksamkeit erlangte.
  - s: Jag <v>går</v> nu <p>över</p> till frågan om Togo.
    t: Ich <a>komme</a> nun zur Togo-Frage.
  - s: Det kommer således att ha en inverkan på andra politikområden inom budgetrubrik
      4, och min vädjan till alla partier är att när vi <v>går</v> <p>över</p> till
      denna etapp skall detta inte göras på bekostnad av andra politiska frågor som
      berör de fattigaste länderna.
    t: Folgen für andere Politikbereiche von Rubrik 4 sind damit unvermeidbar, und
      ich bitte alle Beteiligten, wenn es dazu <a>kommen</a> sollte, dies nicht auf
      Kosten anderer Politikbereiche zu tun, die sich auf die ärmsten Länder auswirken.
  - s: Låt mig genast <v>gå</v> <p>över</p> till den kärnpunkt som intresserar mig.
    t: Um sofort zum Kern der mich interessierenden Frage zu <a>kommen</a>, weise
      ich darauf hin, dass ich aus einer Bergregion komme und die Meinung derjenigen,
      die dort leben und arbeiten, in diese Debatte einbringen möchte.
  - s: Jag <v>går</v> nu <p>över</p> till de ändringsförslag som föreslås till bilagan.
    t: Ich <a>komme</a> nun zu den Änderungsanträgen betreffend die Anlage.
  - s: Kan vi besluta att jag uttalar mig i slutet om vad som har beslutats så att
      vi nu faktiskt kan <v>gå</v> <p>över</p> till omröstningen?
    t: Können wir uns darauf verständigen, dass ich Ihnen am Schluss mitteile, wie
      die Beschlusslage ist, damit wir jetzt wirklich zur Abstimmung <a>kommen</a>?
  - s: Om jag nu <v>går</v> <p>över</p> till de tre betänkanden som detta parlament,
      som redan har behandlat de delar som hänger samman med omröstningen, avser att
      diskutera, så skulle jag vilja börja med förslaget om satellitövervakning.
    t: Ich <a>komme</a> jetzt zu den drei Berichten, die das Parlament trotz der bereits
      erfolgten Abstimmung in der Aussprache behandeln möchte und beginne mit dem
      Vorschlag über die Satellitenüberwachung.
  - s: 'Jag vill nu <v>gå</v> <p>över</p> till den känsligaste frågan:'
    t: 'Ich <a>komme</a> jetzt zum schwierigsten Punkt:'
  - s: Jag <v>går</v> nu <p>över</p> till informations- och kommunikationsområdet.
    t: Ich <a>komme</a> nun zum Bereich Information und Kommunikation.
  - s: Om vi <v>går</v> <p>över</p> till Dimitrakopoulos-Leinens resolution, fru talman,
      vill jag för det första säga, att jag hyser den största respekt för det arbete
      som har gjorts av de två föredragandena eftersom det är ett mycket djupt arbete,
      med stora visioner, men som kanske inte kan nå den enhällighet i rådet som kan
      föra arbetet med att fördjupa unionen ett steg framåt, men det är nödvändigt
      att säga att jag har stor respekt för arbetet för det handlar om en viss vision
      för Europa, en vision om vad de europeiska ambitionerna bör vara.
    t: Frau Präsidentin, um nun konkret zum Bericht Dimitrakopoulos-Leinen zu <a>kommen</a>,
      möchte ich sagen, daß ich vor allem Hochachtung vor der von den beiden Berichterstattern
      geleisteten Arbeit empfinde, denn es ist eine durchdachte, visionäre Arbeit,
      die letztlich im Rahmen des Rates möglicherweise nicht den Konsens findet, um
      ein Schritt nach vorn bei der Vertiefung der Union zu sein.
  - s: Jag <v>går</v> nu <p>över</p> till de argument som framförts av budgetutskottet.
    t: Ich <a>komme</a> nun zu den Punkten des Haushaltsausschusses.
  - s: Vi <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: Wir <a>kommen</a> zum nächsten Punkt der Tagesordnung.
  - s: Tillåt mig, herr kommissionär, innan vi <v>går</v> <p>över</p> till omröstningen,
      att tacka för era ord till kammaren.
    t: Herr Kommissar, bevor wir zur Abstimmung <a>kommen</a>, gestatten Sie mir,
      Ihnen für die Worte zu danken, die Sie an das Haus gerichtet haben.
  - s: Jag kommer att besvara några frågor innan jag <v>går</v> <p>över</p> till finansieringen.
    t: Ich werde einige Fragen beantworten, bevor ich zur Finanzierung <a>komme</a>.
  - s: Innan vi <v>går</v> <p>över</p> till nästa fråga och med anledning av det som
      bekymrade herr Rübig, vill jag klart och tydligt förklara att frågorna inte
      syns på skärmen, eftersom systemet har gått sönder.
    t: Bevor wir zur nächsten Anfrage <a>kommen</a>, muss ich auf Herrn Rübigs Anliegen
      eingehen und nachdrücklich erklären, dass die jeweiligen Anfragen nicht auf
      dem Bildschirm angezeigt werden, da eine Störung der Anlage vorliegt.
  - s: Jag <v>går</v> nu <p>över</p> till avtalet mellan Europeiska ekonomiska gemenskapen
      och Republiken Senegals regering, där fiskemöjligheterna i Senegals farvatten
      och den ekonomiska motprestationen för dessa fastställs.
    t: Ich <a>komme</a> nun zum Fischereiabkommen Europäische Union/Senegal, das die
      Fangmöglichkeiten in senegalesischen Gewässern und die finanziellen Gegenleistungen
      festlegt.
  - s: Jag skall säga några övergripande ord om de politiska frågor som han nyss har
      tagit upp, innan jag <v>går</v> <p>över</p> till mer praktiska synpunkter.
    t: Ich möchte vor allem zwei Bemerkungen zu den politischen Fragen machen, die
      er angesprochen hat, und dann zu einigen mehr praktischen Ausführungen <a>kommen</a>.
  - s: Vi <v>går</v> nu <p>över</p> till justeringen av gårdagens protokoll.
    t: Wir <a>kommen</a> nun zur Genehmigung des Protokolls der gestrigen Sitzung.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen för torsdagen.
    t: Wir <a>kommen</a> nun zum Arbeitsplan für Donnerstag.
  - s: Jag skall nu <v>gå</v> <p>över</p> till det som kanske är den mest kontroversiella
      fråga som togs upp av kommissionsledamot Maij-Weggen och av föredraganden själv.
    t: Jetzt <a>komme</a> ich zu dem vielleicht umstrittensten Punkt, der von der
      Kommissarin, von Frau Maij-Weggen und auch vom Berichterstatter genannt wurde.
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till några mer övergripande frågor
      som hör samman med genomförandet av de åtaganden som gjordes på världstoppmötet
      och som också återspeglas i resolutionsförslaget.
    t: Ich möchte nun gern auf einige generelle Fragen zu sprechen <a>kommen</a>,
      die mit der Umsetzung der auf dem Weltgipfel eingegangenen Verpflichtungen zusammenhängen
      und in dem Entschließungsentwurf auftauchen.
  - s: Jag <v>går</v> nu <p>över</p> till den vetenskapliga aspekten av diskussionen.
    t: Ich <a>komme</a> nun zu den wissenschaftlichen Aspekten der Diskussion.
  - s: Låt mig så <v>gå</v> <p>över</p> till den andra punkten, som fortfarande gäller
      målet att göra vår produktionsapparat globalt konkurrenskraftig och effektiv.
    t: Ich <a>komme</a> zur zweiten Bemerkung, bei der es ebenfalls um die internationale
      Wettbewerbsfähigkeit und Effizienz unseres Produktionssystems geht.
  - s: Jag <v>går</v> nu <p>över</p> till frågan om den lågpatogena formen.
    t: Ich <a>komme</a> nun zur Frage der gering pathogenen Form.
  - s: Jag <v>går</v> nu <p>över</p> till massförstörelsevapen.
    t: Ich <a>komme</a> zu den Massenvernichtungswaffen.
  - s: Jag <v>går</v> nu <p>över</p> till de förtydliganden jag vill göra om betänkandet.
    t: Ich <a>komme</a> zu den Fragen im Bericht.
  - s: Vi <v>går</v> nu <p>över</p> till omröstningen om betänkandet av Kittelmann.
    t: Wir <a>kommen</a> nun zum Bericht von Herrn Kittelmann.
  - s: Inte bara som en födelsedagspresent, utan för att EU måste värna om unionsmetoden,
      eftersom vi inser att om vi <v>går</v> <p>över</p> till den andra metod som
      förbundskansler Angela Merkel kallar den ”nya europeiska metoden” kommer det
      att bli exakt så som jag har beskrivit.
    t: 'Nicht nur als Geburtstagsgeschenk, sondern weil es so ist, dass Europa die
      Gemeinschaftsmethode verteidigen muss, weil wir sehen, dass wir, wenn wir zu
      dieser anderen Methode <a>kommen</a>, die Frau Bundeskanzlerin Merkel als die
      „neue europäische Methode“ bezeichnet, genau das haben, was ich gerade beschrieben
      habe:'
  - s: Låt oss nu <v>gå</v> <p>över</p> till musik- och underhållningsbranschen.
    t: Ich <a>komme</a> zur Musik- und Unterhaltungsbranche.
  - s: Vi <v>går</v> nu <p>över</p> till nästa fråga, som inte är nr 13.
    t: Wir <a>kommen</a> deshalb zur nächsten Anfrage.
  - s: Vi <v>går</v> nu <p>över</p> till den första av deldebatterna.
    t: Wir <a>kommen</a> nun zur ersten der sektoralen Debatten.
  - s: Låt mig nu <v>gå</v> <p>över</p> till ändringsförslagen.
    t: Lassen Sie mich nun zu den Änderungsanträgen <a>kommen</a>.
  - s: Vi <v>går</v> nu <p>över</p> till kommissionens kommentarer.
    t: Wir <a>kommen</a> nun zur Reaktion der Kommission.
  - s: Jag <v>går</v> nu <p>över</p> till kollektiva prövningsmöjligheter.
    t: Ich <a>komme</a> nun zur Sammelklage.
  - s: Jag <v>går</v> nu <p>över</p> till de mindre positiva resultaten från Europeiska
      rådet - farsen med byråerna.
    t: Ich <a>komme</a> jetzt zu dem weniger positiven Ergebnis des Europäischen Rates,
      und zwar zur Farce über die Standorte der Agenturen.
  - s: Med dessa anmärkningar, <v>går</v> vi <p>över</p> till det viktiga i betänkandet.
    t: Nach diesen Bemerkungen <a>komme</a> ich zum wesentlichen Inhalt des Berichts.
- c: 19
