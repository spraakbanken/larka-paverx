    t: <a>Passando</a> alla nostra politica di sviluppo, direi che il contesto globale
      ha subito un drastico cambiamento.
  - s: Jag <v>går</v> nu <p>över</p> till de argument som framförts av budgetutskottet.
    t: Ma <a>passiamo</a> ora ai punti rilevati dalla commissione per i bilanci.
  - s: Det är därför av vikt att dessa jordbrukare ges stöd för att kunna <v>gå</v>
      <p>över</p> till annan produktion.
    t: È quindi importante che questi agricoltori ricevano un aiuto per poter <a>passare</a>
      ad altre coltivazioni.
  - s: Utan att jag märkt det har vi <v>gått</v> <p>över</p> från ordningsfrågor till
      behandling av betänkandet.
    t: Senza che me ne accorgessi, siamo <a>passati</a> dalle questioni procedurali
      alla relazione.
  - s: Och om jag får <v>gå</v> <p>över</p> till engelska av bekvämlighetsskäl utan
      att bryta parlamentets regler svarar jag att Europeiska kommissionen har följt
      Alexander Nikitins rättegång mycket ingående och med stor oro.
    t: Se mi è concesso, per ragioni di convenienza, di <a>passare</a> all’inglese
      senza infrangere le regole del Parlamento, risponderò che la Commissione europea
      ha seguito con grande attenzione e forte preoccupazione il processo ad Alexandr
      Nikitin.
  - s: Om vi därför inom ramen för vår nya agenda planerar för att i högre grad främja
      sådana djurhållningsmetoder framför andra, då har vi också ett starkare incitament
      att <v>gå</v> <p>över</p> till sådana metoder.
    t: Pertanto, se nell’ambito della nuova Agenda prevediamo di promuovere maggiormente
      forme di allevamento di questo genere in rapporto ad altre, anche l’incentivo
      a <a>passare</a> a tali sistemi di allevamento sarà superiore.
  - s: Det var när Sverige slutade med en keynesiansk efterfrågepolitik, när vi började
      sätta kampen mot inflationen före kampen mot arbetslösheten, när vi började
      tillämpa konvergenskraven, kort sagt, när vi <v>gick</v> <p>över</p> till den
      nyliberala politik som kommissionen rekommenderar som Sverige fick problem.
    t: è stato quando la Svezia ha abbandonato la politica keynesiana della domanda,
      quando abbiamo incominciato a combattere prima l’inflazione della disoccupazione,
      quando abbiamo incominciato a seguire i criteri di convergenza, in poche parole,
      quando siamo <a>passati</a> alla politica neoliberale voluta dalla Commissione,
      che la Svezia ha incominciato ad avere problemi.
  - s: Vi måste raskt <v>gå</v> <p>över</p> till dessa tillvägagångssätt utan att
      göra några undantag.
    t: A queste pratiche dobbiamo <a>passare</a> tempestivamente e senza alcuna eccezione.
  - s: Vi <v>går</v> <p>över</p> till ändringsförslagen;
    t: <a>Passando</a> agli emendamenti, la Commissione è in grado di accogliere la
      maggior parte dei 31 emendamenti presentati dal Parlamento.
  - s: Med detta <v>går</v> vi <p>över</p> till lyriken i riktlinjerna för budgeten
      1999.
    t: Detto questo, <a>passiamo</a> alla lirica per quanto riguarda gli orientamenti
      di bilancio per il 1999.
  - s: stödja de så kallade kompromissändringsförslagen, och sedan har vi en början
      till något som vi kan ta itu med efter den andra behandlingen, när vi <v>går</v>
      <p>över</p> till medbeslutandeförfarandet.
    t: avremo così la base su cui procedere dopo la seconda lettura, quando <a>passeremo</a>
      alla procedura di codecisione.
  - s: Om man <v>går</v> <p>över</p> till betänkandets särskilda frågor, är det uppenbart
      att vi inte har tid att ta itu med dem alla, så jag skall endast betona ett
      fåtal.
    t: <a>Passando</a> ai punti specifici della relazione, poiché non vi è il tempo
      sufficiente per trattarli tutti, ne illustrerò solo alcuni.
  - s: Svaret blir enligt mitt förmenande mycket viktigt eftersom vi måste <v>gå</v>
      <p>över</p> i en ny tillämpningsfas vad gäller förordningarna, dvs. inleda den
      normala procedur som kan få ett omedelbart slut på den nuvarande processen,
      som har inneburit så många problem och förseningar.
    t: Questa risposta, a mio parere, è molto importante perché dobbiamo <a>passare</a>
      a una nuova fase di applicazione dei regolamenti e cioè dare il via alla procedura
      ordinaria che metta fine a questa gestione, che ha avuto molti problemi e molto
      ritardo e che va presto superata.
  - s: Vi <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: <a>Passiamo</a> al punto successivo dell’ordine del giorno.
  - s: För att säkra varaktig fred och internationell säkerhet är det nödvändigt och
      fullt möjligt att <v>gå</v> <p>över</p> från ett system med civil säkerhet där
      beslut fattas utifrån militära beaktanden till ett system med civil säkerhet
      som är inriktat på de ekonomiska, sociala, ekologiska, etniska och kulturella
      skälen till konflikterna, och inta en förebyggande inställning för att neutralisera
      och behandla orsakerna till förutsägbara och akuta situationer till konflikterna
      i Europa och i hela världen.
    t: Per assicurare una pace duratura e la sicurezza a livello internazionale è
      necessario e senza dubbio raccomandabile <a>passare</a> da un programma di sicurezza
      basato su considerazioni di carattere militare ad un sistema di sicurezza civile
      che prenda in esame le cause economiche, sociali, ecologiche, etniche e culturali
      dei conflitti e adottare un approccio di tipo preventivo al fine di neutralizzare
      e affrontare le cause di situazioni acute e prevedibili di conflitto in Europa
      e nel resto del mondo.
  - s: Jag tror att det är viktigt att vi fortsätter på den inslagna vägen och att
      vi blir ännu bättre, men också att det är viktigt att <v>gå</v> <p>över</p>
      i en ny fas och lämna konceptet med internationella avtal på bilateral nivå.
    t: Credo che sia importante continuare su questa strada e migliorare ancora, ma
      anche che sia importante <a>passare</a> ad una fase successiva, superando il
      concetto di accordo internazionale a livello bilaterale.
  - s: Jag kommer nu att <v>gå</v> <p>över</p> till gemenskapsdimensionen.
    t: Vorrei ora <a>passare</a> alla dimensione comunitaria.
  - s: För det andra, fru talman, anser jag att det förslag ni har lagt fram till
      omröstning redan har röstats ned, det vill säga, jag tror det är dags att <v>gå</v>
      <p>över</p> till nästa.
    t: In secondo luogo, signora Presidente, credo che la proposta, che lei vorrebbe
      mettere ai voti, sia stata già respinta e che si debba <a>passare</a> ora alla
      successiva.
  - s: Vi har överskridit de tjugo minuterna för kommissionären och vi är så illa
      tvungna att <v>gå</v> <p>över</p> till frågorna till herr Verheugen.
    t: I venti minuti per il Commissario sono scaduti e non abbiamo altra scelta se
      non <a>passare</a> alle interrogazioni rivolte al Commissario Verheugen.
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: In sintesi, le persone, durante tutto l’arco della vita, dovranno alternare
      attività lavorativa e formazione <a>passando</a> dall’una all’altra senza interruzioni
      forzate.
  - s: Jag bör påpeka att vi har <v>gått</v> <p>över</p> från vanligt livsmedelsstöd
      till livsmedelsstöd via strukturfonderna och i synnerhet tillhandahållande av
      insatsvaror och teknisk stöd för att öka jordbruksproduktionen.
    t: Vorrei rilevare che siamo <a>passati</a> dai normali aiuti alimentari all’assistenza
      strutturale in campo alimentare, in particolare con la fornitura di fattori
      produttivi e di assistenza tecnica per migliorare la produzione agricola.
  - s: Sättet att lösa dessa frågor om att bevara resurser är inte att <v>gå</v> <p>över</p>
      till andra fiskbestånd och använda dem i ett kvotsystem, utan att se till att
      vi har vissa förbjudna fiskeområden där vi kan låta fiskbestånd återutvecklas.
    t: Il modo per risolvere i problemi di conservazione non consiste nel <a>passare</a>
      a stock alieutici diversi inserendoli in un regime di contingenti, ma nell’assicurare
      la presenza di zone di chiusura in cui si possa consentire agli stock alieutici
      di ricostituirsi.
  - s: Den <v>går</v> också <p>över</p> satsningar på utbildning och forskning, ny
      teknik och entreprenörskap, miljöinvesteringar och jämställdhet mellan män och
      kvinnor.
    t: E <a>passa</a> anche dagli investimenti in formazione e ricerca, dalle nuove
      tecnologie e dall’imprenditoria, dagli investimenti nell’ambiente nonché dalle
      pari opportunità fra i due sessi.
  - s: Vi har <v>gått</v> <p>över</p> från ett nödvändigt beskydd av regimerna Mubarak
      och Ben Ali - ett nödvändigt samarbete - till en situation där vi i stället
      fördömer dessa diktaturer och i viss mån försöker ta den revolution, som vissa
      delar av det civila samhället har satt igång för att uppnå demokratiska förändringar,
      under vårt beskydd.
    t: Siamo <a>passati</a> dalla necessaria tutela che abbiamo concesso ai regimi
      di Mubarak e Ben Ali - un approccio collaborativo che, come ho detto, era necessario
      - a una situazione in cui condanniamo quelle dittature e cerchiamo di ottenere
      un certo grado di controllo sul processo rivoluzionario di cambiamento democratico
      messo in atto da alcune aree della società civile.
  - s: Den administrativa bördan måste bli lättare genom att man t.ex. <v>går</v>
      <p>över</p> till den s.k. enfondsprincipen.
    t: Si deve alleggerire il carico amministrativo, ad esempio, <a>passando</a> al
      principio di ’un fondo?
  - s: 'Jag kommer emellertid att nu <v>gå</v> <p>över</p> till den ekonomiska delen
      av vårens toppmöte genom att fokusera på två aspekter:'
    t: '<a>Passerò</a> tuttavia alla parte economica del Vertice di primavera, soffermandomi
      su due aspetti:'
  - s: Å min grupps vägnar hoppas jag att även morgondagens omröstning utfaller positivt
      och att bollen då verkligen <v>går</v> <p>över</p> till rådet och att vi inom
      ramarna för den nya lagstiftningen kan tillämpa detta vid årsskiftet.
    t: A nome del mio gruppo esprimo l’auspicio che la votazione di domani sia favorevole
      e che la questione <a>passi</a> ora nelle mani del Consiglio, con l’obiettivo
      di poter applicare il regolamento già all’inizio dell’anno prossimo.
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att <v>gå</v>
      <p>över</p> till heltid, och vi måste ge möjlighet till en positiv särbehandling,
      så att män kan komma in i kvinnoyrken, men också så att kvinnor kan komma in
      i mansdominerade yrken.
    t: Dobbiamo far sì che le donne con lavoro a tempo parziale abbiano la possibilità
      di <a>passare</a> al tempo pieno e dobbiamo creare le possibilità per un trattamento
      particolare positivo in modo che l’uomo possa entrare nel dominio della donna,
      ma anche la donna possa addentrarsi in aree di predominio maschile.
  - s: Tillåt mig, herr kommissionär, innan vi <v>går</v> <p>över</p> till omröstningen,
      att tacka för era ord till kammaren.
    t: Prima di <a>passare</a> alla votazione, mi permetta, signor Commissario, di
      ringraziarla per le parole che ha rivolto all’Assemblea.
  - s: Mitt förslag är att vi stryker debatten och direkt <v>går</v> <p>över</p> till
      omröstningen, vilket det finns möjlighet till enligt arbetsordningen.
    t: propongo che si sopprima la discussione e si <a>passi</a> direttamente alla
      votazione, come il nostro Regolamento ci consente di fare.
  - s: Jag föreslår alltså att vi direkt <v>går</v> <p>över</p> till omröstningen
      - den är mycket kort - om markuttag, utan debatt.
    t: Pertanto, suggerisco di <a>passare</a> immediatamente alla votazione - che
      peraltro sarà molto breve - sul ritiro dei terreni dalla produzione, senza discussione.
  - s: Den kan inte vara lika överallt och den måste vara så kort som möjligt för
      att uppmuntra jordbrukare att <v>gå</v> <p>över</p> till biodynamisk odling.
    t: Tale periodo non può essere lo stesso ovunque e deve essere quanto più breve
      possibile al fine di incoraggiare gli agricoltori a <a>passare</a> a una produzione
      biologica.
  - s: Med detta förslag har vi en möjlighet att få fler lantbrukare att ta steget
      att <v>gå</v> <p>över</p> till ekologisk drift och samtidigt gagna miljön.
    t: Con questa proposta abbiamo la possibilità di dare a molti agricoltori l’impulso
      necessario per farli <a>passare</a> alla coltivazione biologica e possiamo al
      contempo favorire l’ambiente.
  - s: Men det är bara bindande mål och tillräckligt strikta utsläppsmål som kan få
      företagen att <v>gå</v> <p>över</p> till renare och miljövänligare teknik.
    t: Tuttavia solo obiettivi vincolanti e obiettivi in termini di emissioni che
      siano opportunamente severi faranno sì che le aziende <a>passino</a> a tecnologie
      più pulite e più rispettose dell’ambiente.
  - s: Som talmannen, Fontaine, meddelade vid sammanträdets början <v>går</v> vi nu
      <p>över</p> till att behandla ordningsfrågorna.
    t: Come comunicato dalla Presidente Fontaine all’inizio della seduta, <a>passiamo</a>
      ora all’esame delle mozioni di procedura.
  - s: Låt mig <v>gå</v> <p>över</p> till handel i allmänhet.
    t: Vorrei adesso <a>passare</a> alla questione degli scambi in generale.
  - s: Vi avbryter vid denna tidpunkt debatten om Bennasar Tous betänkande för att
      <v>gå</v> <p>över</p> till debatten om aktuella och brådskande frågor.
    t: Onorevoli colleghi, sospendiamo qui la discussione sulla relazione della onorevole
      Bennasar Tous per <a>passare</a> alla discussione su problemi di attualità.
  - s: Med tanke på att jag fortfarande har ett tiotal förslag som rör förfaranden,
      varav de flesta behandlar detta ämne, och frågan nästan blir en debatt i sig,
      tar jag ansvaret för att avbryta förslagen som rör förfaranden så att vi kan
      <v>gå</v> <p>över</p> till debatten om förberedelserna av rådet i Laeken, underförstått
      att inläggen självfallet kommer att fortsätta så snart debatten avslutats.
    t: Mi assumo dunque la responsabilità di interrompere le mozioni di procedura
      per <a>passare</a> al dibattito sulla preparazione del Consiglio di Laeken,
      fermo restando che gli interventi continueranno alla fine della discussione.
  - s: Det måste därför skapas incitament för att förmå framför allt den unga generationen
      fiskare att <v>gå</v> <p>över</p> till alternativa fångsttekniker.
    t: Perciò dobbiamo creare incentivi per aiutare soprattutto le più giovani generazioni
      di pescatori a <a>passare</a> a tecniche di pesca alternative.
  - s: På grund av den totala tidsbristen blir vi tvungna att <v>gå</v> <p>över</p>
      till frågorna till kommissionär Verheugen.
    t: Vista la palese mancanza di tempo, ci vediamo obbligati a <a>passare</a> alle
      interrogazioni rivolte al Commissario Verheugen.
  - s: Med tanke på att vi <v>gick</v> <p>över</p> från 15 olika valutor till en enda
      europeisk valuta på några veckor så tycker jag att en övergång från 110 olika
      slags körkort till ett enda körkort måste vara mycket enklare.
    t: Considerando che siamo <a>passati</a> da 15 valute diverse a un’unica moneta
      europea nel giro di qualche settimana, mi pare che far confluire 110 modelli
      diversi di patente di guida in uno solo dovrebbe rappresentare un processo molto
      più semplice.
  - s: Innan vi <v>går</v> <p>över</p> till nästa fråga och med anledning av det som
      bekymrade herr Rübig, vill jag klart och tydligt förklara att frågorna inte
      syns på skärmen, eftersom systemet har gått sönder.
    t: Prima di <a>passare</a> alla prossima interrogazione, e sulla scia della preoccupazione
      dell’onorevole Rübig, devo annunciare che sullo schermo non compaiono le interrogazioni
      complementari perché il sistema è andato in tilt.
  - s: Det är inte så att jag <v>gått</v> <p>över</p> till fienden eller att jag har
      bytt sida;
    t: Non sono <a>passato</a> al nemico né ho cambiato gruppo, e non sono nemmeno
      passato dalla squadra del Barcelona a quella del Real Madrid.
  - s: Jag <v>går</v> nu <p>över</p> till avtalet mellan Europeiska ekonomiska gemenskapen
      och Republiken Senegals regering, där fiskemöjligheterna i Senegals farvatten
      och den ekonomiska motprestationen för dessa fastställs.
    t: <a>Passiamo</a> ora all’accordo di pesca Unione europea/Senegal, che fissa
      le possibilità di pesca nelle acque senegalesi e la relativa contropartita finanziaria.
  - s: Ärade ledamöter, tillåt mig att, innan vi <v>går</v> <p>över</p> till Goerens
      betänkande ta tillfället i akt, eftersom jag har informerats om att Nicole Fontaine
      i dag fyller år, att för hela kammarens räkning framföra våra lyckönskningar
      och att än en gång understryka hennes extraordinära förmåga att leda sammanträdena
      i detta parlament.
    t: Onorevoli, prima di <a>passare</a> alla relazione Goerens, mi permettano, visto
      che mi hanno informato che oggi è il compleanno della onorevole Nicole Fontaine,
      di esprimerle, a nome dell’Assemblea, i nostri migliori auguri.
  - s: Men vi måste <v>gå</v> <p>över</p> från de djärva målen till de klara definitionerna
      av delmålen, tidsplanerna och ansvarsförhållandena.
    t: La strategia di Lisbona punta nella giusta direzione, ma dobbiamo <a>passare</a>
      dai suoi nobili fini ad una chiara definizione di obiettivi specifici, indicando
      i tempi e le responsabilità.
  - s: Genom att man genomför denna förordning öppnas ytterligare en möjlighet att
      <v>gå</v> <p>över</p> till miljövänliga transportsätt.
    t: Con l’attuazione del presente regolamento viene offerta un’ulteriore possibilità
      per <a>passare</a> a modi di trasporto più rispettosi dell’ambiente.
  - s: Jag skall säga några övergripande ord om de politiska frågor som han nyss har
      tagit upp, innan jag <v>går</v> <p>över</p> till mer praktiska synpunkter.
    t: Prima di <a>passare</a> a considerazioni propriamente operative, commenterò
      brevemente le questioni politiche che l’onorevole Piétrasanta ha menzionato.
  - s: För att <v>gå</v> <p>över</p> till pensionsfonden finns det åsiktsskillnader
      mellan oss när det gäller parlamentsledamöternas andel i bidragen jämförd med
      den andel som skall betalas av parlamentet, men vi godkänner i alla händelser
      den grundprincip enligt vilken ledamöterna i denna kammare - på samma sätt som
      andra medborgare - måste bidra till de sociala trygghetssystemen och betala
      sin andel av finansieringen av pensionssystemet, trots att vi är medvetna om
      att detta snarare är en pensionsfond än ett system som bygger på solidaritet.
    t: <a>Passando</a> alla questione del fondo pensione, tra noi le opinioni divergono
      per quanto riguarda la proporzione tra la quota dei contributi a carico dei
      deputati e quella a carico del Parlamento, ma in ogni caso siamo favorevoli
      al principio di base secondo cui i deputati al Parlamento europeo, come qualsiasi
      altro cittadino, devono contribuire ai sistemi di previdenza sociale e partecipare
      al finanziamento del regime pensionistico, anche se siamo consapevoli che si
      tratta di un fondo pensione anziché di un sistema fondato sulla solidarietà.
  - s: Låt mig nu <v>gå</v> <p>över</p> till den första frågan.
    t: <a>Passerei</a> ora alla prima domanda.
  - s: På samma sätt måste Algeriet <v>gå</v> <p>över</p> till och underlätta övergången
      från den nuvarande planekonomin till en marknadsekonomi.
    t: Analogamente, deve <a>passare</a>, e facilitare il passaggio, dall’attuale
      economia pianificata a un’economia di libero mercato.
  - s: Herr talman, om vi <v>går</v> <p>över</p> till asylområdet vill jag erinra
      om vikten av och respekten för Genèvekonventionen och de andra kompletterande
      avtal som reglerar det internationella skyddet för de omständigheter som inte
      omfattas av konventionen.
    t: Per <a>passare</a> al tema dell’asilo, signor Presidente, vorrei ricordare
      l’importanza e il rispetto della Convenzione di Ginevra, a cui occorre affiancare
      in modo complementare altre forme necessarie di protezione internazionale per
      i casi non compresi nel suddetto documento.
  - s: Så skall jag <v>gå</v> <p>över</p> till några anmärkningar vad gäller Langes
      betänkande.
    t: Ora vorrei <a>passare</a> ad alcune osservazioni sulla relazione dell’on. Lange.
  - s: Innan vi <v>går</v> <p>över</p> till nästa punkt har Tobias Pflüger bett att
      få ordet för att göra ett personligt uttalande enligt artikel 145 i arbetsordningen.
    t: Prima di <a>passare</a> al prossimo punto all’ordine del giorno, l’onorevole
      Pflüger ha chiesto di intervenire per fatto personale, in conformità dell’articolo
      145 del Regolamento del Parlamento.
  - s: Genom att dra lärdom av de senaste båda decenniernas internationella förändringar,
      globaliseringsutvecklingen samt marknadsekonomins effektivitet har landet beslutat
      att öppna sig utåt och <v>gå</v> <p>över</p> från en byråkratisk och centralstyrd
      ekonomi till en socialistisk marknadsekonomi.
    t: Traendo insegnamento dall’evoluzione internazionale dell’economia degli ultimi
      vent’anni, dalla crescente mondializzazione e dal predominio dell’economia di
      mercato, ha scelto di aprisi al mondo e ha deciso di <a>passare</a> da un’economia
      burocratizzata e centralizzata ad un’economia socialista di mercato.
  - s: Men jag vill hursomhelst säga att om ni lyckas nå framsteg i den riktningen,
      så tror jag att vi kan uppnå att det definitivt blir slut på förhandlingar bakom
      stängda dörrar och att vi <v>går</v> <p>över</p> till den demokratiska metod
      som konstitutioner utarbetas på i alla Europeiska unionens medlemsstater, det
      vill säga med ljus och stenografer, vilket i dagens situation är med hjälp av
      Internet och television.
    t: Ma, in ogni caso, vorrei dire che, se farete in modo che si prosegua su questa
      strada, credo che possiamo riuscire a far sì che finiscano definitivamente i
      negoziati a porte chiuse e che si <a>passi</a> al metodo democratico col quale
      vengono redatte le costituzioni in tutti gli Stati membri dell’Unione europea,
      vale a dire con trasparenza e rapidità, che, al punto della storia in cui ci
      troviamo, equivalgono ad Internet e alla televisione.
  - s: Om vi betänker att länder som Kina, Brasilien och Indien producerar mer och
      mer koldioxid och andra giftiga ämnen varje år, måste unionen hjälpa dem att
      <v>gå</v> <p>över</p> till renare och mer energieffektiva produktionsmetoder.
    t: Se consideriamo che paesi quali la Cina, il Brasile e l’India producono ogni
      anno quantità sempre maggiori di anidride carbonica e altre sostanze nocive,
      l’Unione dovrebbe adoperarsi per aiutarli a <a>passare</a> a metodi di produzione
      più puliti e più efficienti dal punto di vista energetico.
  - s: Vi <v>går</v> nu <p>över</p> till den riktiga debatten och jag ger direkt ordet
      till Monti för kommissionen.
    t: <a>Passiamo</a> ora alla discussione propriamente detta.
  - s: Om vi <v>går</v> <p>över</p> till enskilda frågor är det tydligt att Europeiska
      kommissionen har svårigheter med att tillämpa jämställdhetspolitiken och att
      den inte lyckas göra detta på ett tillfredsställande sätt.
    t: <a>Passando</a> ora ai singoli problemi, la Commissione europea ha chiaramente
      difficoltà nell’attuare le pari opportunità e non riesce a farlo in maniera
      appropriata.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen för torsdagen.
    t: <a>Passiamo</a> ora all’ordine del giorno di giovedì.
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till några mer övergripande frågor
      som hör samman med genomförandet av de åtaganden som gjordes på världstoppmötet
      och som också återspeglas i resolutionsförslaget.
    t: Vorrei ora <a>passare</a> ad alcune delle questioni più generali, relative
      all’attuazione degli obiettivi del Vertice mondiale, contenute nel progetto
      di risoluzione.
  - s: Samtidigt har Europeiska revisionsrätten alltid uppmanat oss att <v>gå</v>
      <p>över</p> till ett annat system för balansräkningen, där ekonomiska transaktioner
      inte redovisas först när en betalning eller en intäkt sker, utan också när en
      fordran uppstår eller när ett åtagande ingås.
    t: Al contempo, la Corte dei conti ci ha chiesto più volte, sulla questione del
      conto dei capitali, di <a>passare</a> a un nuovo sistema che non attenda sino
      all’effettivo esborso o incasso prima di registrare le relative transazioni
      finanziarie, ma che le registri non appena viene sottoscritto l’impegno, o presentato
      un credito.
  - s: Som jag även sade i min fråga så vill jag absolut inte ifrågasätta att det
      är viktigt att tjänstemän även kan <v>gå</v> <p>över</p> till den privata sektorn.
    t: Come dico anche nella mia interrogazione, non intendo assolutamente mettere
      in dubbio la possibilità di consentire ai funzionari pubblici di cambiare lavoro,
      anche <a>passando</a> al settore privato.
  - s: Låt mig nu <v>gå</v> <p>över</p> till diskussionen om Europa 2020-strategin.
    t: <a>Passerei</a> ora alla discussione sulla strategia Europa 2020.
  - s: Om vi <v>går</v> <p>över</p> till det ekonomiska och finansiella kapitlet upprepas
      målet att skapa ett frihandelsområde för Europa-Medelhavsområdet till år 2010
      i handlingsplanen från Valencia.
    t: <a>Passando</a> al capitolo economico e finanziario, il piano d’azione di Valencia
      riafferma l’obiettivo di creare una zona di libero scambio euromediterranea
      entro il 2010.
  - s: Jag <v>går</v> nu <p>över</p> till den vetenskapliga aspekten av diskussionen.
    t: <a>Passerò</a> ora all’aspetto scientifico della presente discussione.
  - s: Låt mig nu <v>gå</v> <p>över</p> till de ändringsförslag som har lagts fram
      i kammaren.
    t: Vorrei ora <a>passare</a> agli emendamenti che sono stati sottoposti all’attenzione
      dell’Assemblea plenaria.
  - s: Nu <v>går</v> vi <p>över</p> till den del av debatten där vi tillämpar ögonkontaktsförfarandet.
    t: <a>Passiamo</a> ora alla parte più attesa della discussione.
  - s: Med dessa inledande kommentarer vill jag <v>gå</v> <p>över</p> till de olika
      förslag som Martin har lagt fram i sitt betänkande.
    t: Fatte queste premesse, vorrei ora <a>passare</a> a trattare le varie proposte
      presentate dall’onorevole Martin nella sua relazione.
  - s: Vi <v>går</v> <p>över</p> till en andra punkt, vilket är det andra ändringsförslaget,
      i vilket man vill etablera en budgetkontroll av de fonder vi talar om, från
      kommissionens sida .
    t: <a>Passiamo</a> ora a un secondo aspetto, che riguarda il secondo emendamento
      in cui si intende istituire un controllo di bilancio da parte della Commissione
      nei confronti dell’assistenza macrofinanziaria.
  - s: Nu, i och med Amsterdamfördraget, har vi <v>gått</v> <p>över</p> till medbeslutande
      och vi har en andra behandling här i dag.
    t: Con il Trattato di Amsterdam siamo <a>passati</a> alla procedura di codecisione
      e oggi procediamo quindi alla seconda lettura.
  - s: Det är inte lätt att säga exakt när vi ska <v>gå</v> <p>över</p> till 30 procent
      och exakt vad det skulle innebära att gå över till 30 procent.
    t: Non è semplice decidere esattamente quando <a>passare</a> al 30 per cento e
      in che modo.
  - s: För att så <v>gå</v> <p>över</p> till några mer specifika saker så kommer kommissionen
      att utarbeta 1999 års budget med euron som avräkningsvaluta.
    t: <a>Passando</a> ad alcuni punti più specifici, la Commissione preparerà il
      bilancio del 1999 utilizzando come unità di conto l’euro.
  - s: Då får vi naturligtvis en unik möjlighet att <v>gå</v> <p>över</p> till förnybara
      energikällor.
    t: Ci si presenterà, dunque, come è ovvio, un’occasione unica per <a>passare</a>
      alle fonti energetiche alternative.
  - s: Om de medborgare som behöver små summor för genomförande av kulturprojekt inte
      ska behöva fylla i oändligt omfattande ansökningshandlingar, behöver vi förenkla
      procedurerna och <v>gå</v> <p>över</p> till schablonfinansiering.
    t: Qualora i cittadini che hanno bisogno di somme modeste al fine di poter intraprendere
      i loro progetti culturali non riuscissero a compilare infiniti documenti di
      domanda, occorre semplificare le procedure e <a>passare</a> al finanziamento
      con percentuale forfettaria.
  - s: Det är därför som de <v>går</v> <p>över</p> till fyrtaktsmotorer, vilket orsakar
      ett annat problem.
    t: Questa è la ragione per cui stanno <a>passando</a> a motori a quattro tempi,
      che fanno sorgere un problema diverso.
  - s: Jag tycker att det verkar olämpligt att be våra europeiska företag om att använda
      pengar på att inarbeta användningen av en europeisk märkning, om man senare
      skall <v>gå</v> <p>över</p> till en internationell märkning.
    t: Mi sembra inopportuno chiedere alle nostre aziende europee di spendere denaro
      per promuovere l’uso di un marchio europeo, se poi si <a>passerà</a> ad un marchio
      internazionale.
  - s: Vi <v>går</v> nu <p>över</p> till ett mycket annorlunda ämnesområde.
    t: Ora <a>passiamo</a> a un argomento del tutto differente.
  - s: Vår tes är att införandet av euron bara kan bli en framgång om även de handikappade,
      även de mycket gamla, även de fattiga människorna utan problem kan <v>gå</v>
      <p>över</p> till euron.
    t: Siamo del parere che l’introduzione dell’euro potrà rivelarsi un successo soltanto
      se anche portatori di handicap, gli anziani e le persone a basso reddito potranno
      <a>passare</a> all’euro senza problemi.
  - s: För det andra skulle han exempelvis kunna kommentera huruvida han skulle vara
      villig att fundera över program för att hjälpa gris- och fjäderfäproducenter
      som sysslar med intensivuppfödning att <v>gå</v> <p>över</p> från nuvarande
      intensiva metoder till extensiva metoder i framtiden.
    t: Secondo, il Commissario forse potrebbe dirci se intende istituire regimi volti
      a fornire aiuti ai produttori di suini e pollame per incoraggiarli a <a>passare</a>
      in futuro dagli attuali metodi di allevamento intensivo a metodi estensivi.
  - s: Vi <v>går</v> nu <p>över</p> till omröstningen om betänkandet av Kittelmann.
    t: <a>Passiamo</a> ora alla votazione della relazione dell’onorevole Kittelmann.
  - s: Vi <v>går</v> <p>över</p> till omröstningen och jag tar upp det gemensamma
      resolutionsförslaget från sju politiska grupper till omröstning.
    t: <a>Passiamo</a> ora alla votazione e metto ai voti una proposta di risoluzione
      comune di sette gruppi politici .
  - s: För att så <v>gå</v> <p>över</p> till kritiken, så anser jag att våra administrativa
      och distributiva mekanismer kan, och därför också måste, förbättras.
    t: Per <a>passare</a> alle critiche, ritengo che i nostri meccanismi di amministrazione
      e di distribuzione possano e perciò debbano essere migliorati.
  - s: Låt mig nu <v>gå</v> <p>över</p> till Libyen och det sydliga grannskapet.
    t: Consentitemi ora di <a>passare</a> alla Libia e ai paesi vicini ai nostri confini
      meridionali.
  - s: Efter dessa synpunkter på de institutionella bristerna i Schengensamarbetet
      <v>går</v> jag <p>över</p> till era överväganden kring avtalets framtid, överväganden
      vars huvudlinjer jag ansluter mig till. I första hand står det klart att målet
      att eliminera personkontrollen vid de inre gränserna är ett mål som gäller hela
      EU.
    t: Da questa considerazione sulle carenze istituzionali di Schengen <a>passiamo</a>
      ora alla vostra posizione sul futuro di Schengen, posizione di cui condivido
      le linee direttive.
  - s: Om en jordbrukare faktiskt har en känsla av att han skulle förlora pengar,
      då har han ju rätt att för detta enda år lämna in en normal ansökan och först
      ett år senare <v>gå</v> <p>över</p> till ordningen om schablonbetalningar.
    t: Ma se un agricoltore avesse effettivamente la sensazione di andare incontro
      a una perdita di denaro, per quest’anno potrà ancora presentare una normale
      richiesta e <a>passare</a> al regime semplificato solo l’anno prossimo.
  - s: Jag tackar alltså Thomas Mann och alla andra i vår grupp med särskilt ansvar
      för Tibetfrågan för att de har gått samman med ledamöter från andra grupper
      och fått till stånd denna diskussion om en aktuell fråga innan vi <v>går</v>
      <p>över</p> till övriga brådskande ärenden.
    t: Ringrazio Thomas Mann e tutti coloro che si occupano del Tibet all’interno
      del nostro gruppo per essersi uniti a colleghi degli altri gruppi affinché oggi
      fosse dato spazio a questa discussione prima di <a>passare</a> ai problemi di
      attualità.
  - s: Därmed, fru ordförande, vill jag <v>gå</v> <p>över</p> till mitt eget betänkande
      som egentligen gäller samma sak, nämligen säkerheten kring livsmedel, men med
      koncentration på livsmedel som förs in från tredje land.
    t: Ciò detto, signora Presidente, vorrei <a>passare</a> alla mia relazione, che
      verte sempre sulla sicurezza degli alimenti ponendo tuttavia l’accento sui generi
      importati da paesi terzi.
  - s: Klockan är 12.01. Jag kommer nu att ge honom ordet för att presentera sitt
      betänkande och samtidigt be honom att respektera talartiden så att vi sedan
      kan <v>gå</v> <p>över</p> till omröstningarna.
    t: A questo scopo gli do ora la parola affinché presenti la sua relazione, chiedendogli
      di rispettare il suo tempo di parola in modo che possiamo poi <a>passare</a>
      alle votazioni.
  - s: Vi <v>går</v> därför <p>över</p> till nästa fråga.
    t: <a>Passiamo</a> dunque all’interrogazione successiva.
  - s: Jag håller med om att vi med 20 eller 25 medlemsstater bör <v>gå</v> <p>över</p>
      till majoritetsbeslut på fler områden, för att unionen skall kunna lösa sina
      kärnuppgifter på ett effektivt sätt.
    t: Sono d’accordo che con 20 o 25 paesi membri dovremo <a>passare</a> alle decisioni
      a maggioranza in molti settori, affinché l’Unione possa assolvere in modo efficace
      i propri compiti fondamentali.
  - s: Europas medborgare ser, att vi kommer att ha mycket stridigheter och diskussion
      även inom den närmaste tiden, eftersom det inte har lyckats oss att i flera
      fall <v>gå</v> <p>över</p> från principen om enhällighet till majoritetsbeslut.
    t: Il cittadino europeo si rende conto che anche nei prossimi tempi affronteremo
      numerosi dibattiti e discussioni perché in molti casi non si è riusciti a <a>passare</a>
      dal principio dell’unanimità a quello della maggioranza.
  - s: Bastiaan Belder, som du själv sade måste vi <v>gå</v> <p>över</p> till direkta
      förhandlingar.
    t: Onorevole Belder, come lei dice occorre <a>passare</a> ai negoziati diretti,
      ma prima dobbiamo accertarci che le posizioni delle parti siano credibili e
      ritenute tali da ambo le parti.
  - s: Vi <v>går</v> nu <p>över</p> till den första av deldebatterna.
    t: <a>Passiamo</a> ora alla prima delle discussioni settoriali.
  - s: Målsättningen måste vara att <v>gå</v> <p>över</p> från en mera förorenande
      transportform till miljövänligare transporter.
    t: L’obiettivo è quello di <a>passare</a> da un modo di trasporto più inquinante
      a soluzioni più compatibili con l’ambiente.
  - s: Jag kan inte <v>gå</v> <p>över</p> till det andra betänkandet eftersom Dell’Alba
      inte är här.
    t: Non posso <a>passare</a> ad un’altra relazione perché l’onorevole Dell’Alba
      non è presente.
  - s: Men eftersom vi inte var nöjda med de förklaringar vi fick - det här var i
      januari - beslutade vi oss för att mycket snabbt <v>gå</v> <p>över</p> till
      den andra fasen av förfarandet och skicka ett varningsbrev till de berörda parterna,
      det är väldigt ovanligt.
    t: Dal momento però che non abbiamo ritenuto soddisfacenti le spiegazioni fornite,
      ed era in gennaio, abbiamo deciso di <a>passare</a> rapidamente alla seconda
      fase della procedura e inviare agli interessati una lettera di richiamo.
  - s: Jag har nu tagit på mig hennes roll på det viset att vi först diskuterar parlamentets
      budget och sedan <v>går</v> <p>över</p> till kommissionens budget.
    t: Ho preso il suo posto, per cui stiamo discutendo prima del bilancio del Parlamento
      per <a>passare</a> poi al bilancio della Commissione.
  - s: Därmed, om det inte finns fler synpunkter i ämnet, <v>går</v> vi <p>över</p>
      till den fråga som väckts av herr Coates.
    t: Pertanto, se non vi sono altre osservazioni, <a>passiamo</a> al tema sollevato
      dall’onorevole Coates.
  - s: Jag ska nu <v>gå</v> <p>över</p> till den andra frågan, som är den SET-plan
      som vi diskuterar.
    t: <a>Passerei</a> ora al secondo tema, ossia il piano SET di cui stiamo discutendo.
  - s: Jag tror att det nästan är att kräva för mycket, att man i ett steg nu föreskriver
      det digitala systemet, för att om fem år <v>gå</v> <p>över</p> till ett nytt
      kostnadseffektivt system.
    t: Mi sembra una richiesta eccessiva prescrivere ora l’immediata introduzione
      del sistema digitale per poi <a>passare</a>, a distanza di cinque anni, a un
      nuovo e costoso apparecchio.
  - s: Eftersom det finns flera frågor angående effekterna av den finansiella krisen
      för unionens industrisektor, kommer jag, om ni tycker att det är acceptabelt,
      att ge ett gemensamt svar, och jag börjar med frågorna om krisens allmänna konsekvenser
      för att sedan <v>gå</v> <p>över</p> till de frågor som specifikt rör stålsektorn.
    t: Signora Presidente, onorevoli deputati, dato che vi sono varie domande riguardanti
      l’impatto della crisi finanziaria sul settore industriale dell’Unione, darò,
      se mi è consentito, una risposta complessiva, iniziando con le domande riguardanti
      l’impatto generale della crisi, per <a>passare</a> poi a ciò che riguarda specificamente
      il settore dell’acciaio.
  - s: Målet måste vara att <v>gå</v> <p>över</p> från de transportsätt som är mest
      förorenande till de mest miljövänliga transportsätten.
    t: L’obiettivo è di <a>passare</a> dalle forme di trasporto più inquinanti a modi
      di trasporto più rispettosi dell’ambiente.
  - s: Mitt förstahandsförslag är alltså att <v>gå</v> <p>över</p> till system enbart
      baserat på ersättningar i euro.
    t: La mia proposta come prima opzione, pertanto, è di <a>passare</a> a un sistema
      basato unicamente sulla corresponsione di pagamenti in euro.
  - s: Ta bort kompensationsmekanismen och <v>gå</v> <p>över</p> till ett enhetligt
      system.
    t: abolire il meccanismo di compensazione e <a>passare</a> a un sistema unitario.
  - s: Med dessa anmärkningar, <v>går</v> vi <p>över</p> till det viktiga i betänkandet.
    t: Dopo queste osservazioni <a>passiamo</a> al nocciolo della relazione.
  - s: Vi bör försiktigt <v>gå</v> <p>över</p> till silver och andra färger.
    t: Dobbiamo <a>passare</a> con discernimento all’argento ed agli altri colori.
  - s: Jag <v>går</v> nu <p>över</p> till utformningen av revisionsförklaring och
      frågan om siffror.
    t: <a>Passerei</a> ora all’elaborazione della dichiarazione di affidabilità e
      alla questione delle cifre.
  - s: Vi <v>går</v> <p>över</p> till omröstningen.
    t: <a>Passiamo</a> alla votazione.
  - s: Efter det beslutade Martin att <v>gå</v> <p>över</p> till kammarens omröstning.
    t: Dopo averlo ascoltato, il vicepresidente Martin ha deciso di <a>passare</a>
      alla votazione dell’Assemblea.
  - s: Jag skulle emellertid vilja <v>gå</v> <p>över</p> till den fråga som ställdes
      av von Wogau och också den mycket viktiga frågan av Goebbels.
    t: Tuttavia vorrei <a>passare</a> al punto sottolineato dall’onorevole von Wogau
      ed anche all’importantissima osservazione dell’onorevole Goepel.
  - s: Vi är i den situationen att tolv av de femton medlemsstaterna inte har infört
      det frivilliga systemet för märkning av nötkött och är därför inte i en position
      att <v>gå</v> <p>över</p> till ett obligatoriskt system i januari.
    t: La situazione attuale è che 12 dei 15 Stati membri non hanno introdotto un
      sistema volontario di etichettatura delle carni bovine e non sono quindi in
      grado di <a>passare</a> ad un sistema obbligatorio in gennaio.
  - s: Ärade ledamöter, jag ber er att vi <v>går</v> <p>över</p> till nästa punkt
      på föredragningslistan.
    t: Vi chiederei, onorevoli deputati, di <a>passare</a> all’ordine del giorno,
      a meno che non vi siano altre richieste di intervenire per una mozione di procedura,
      perché altrimenti, come comprenderete, vi sarà un più alto numero di parlamentari
      che non riuscirà a ricevere una risposta oggi.
  - s: Vi skall <v>gå</v> <p>över</p> till de skriftliga invändningarna men inte att
      utan först gratulera vår kollega Menrad som fyller 60 år, och vi hoppas att
      han fyller många fler år tillsammans med oss.
    t: <a>Passiamo</a> alle obiezioni, non senza prima porgere i nostri auguri all’onorevole
      Menrad, che compie 60 anni, ed esprimere il desiderio che possa compierne ancora
      molti in nostra compagnia.
  - s: 'Jag skulle vilja <v>gå</v> <p>över</p> till f.d. jugoslaviska republiken Makedonien:'
    t: 'Vorrei ora <a>passare</a> all’ex Repubblica jugoslava di Macedonia:'
  - s: Därför är man med rätta försiktig när det gäller tanken på att <v>gå</v> <p>över</p>
      till ett gemensamt system Utöver behovet att skydda de småskaliga flottorna
      tar vi upp frågan om huruvida samma system på en mer allmän basis skulle vara
      lämpligt för både fiske efter specifika målarter och för flerartsfiske.
    t: Di conseguenza, ha un approccio cauto rispetto all’idea di <a>passare</a> a
      un sistema singolo.
  - s: Är vi redo att <v>gå</v> <p>över</p> från diskussion till handling?
    t: Siamo pronti a <a>passare</a> dalle discussioni all’azione?
  - s: För att <v>gå</v> <p>över</p> till den andra delen - icke-spridning av massförstörelsevapen
      - vill jag först gratulera föredraganden Ģirts Valdis Kristovskis till detta
      mycket viktiga arbete.
    t: Per <a>passare</a> alla seconda parte - la non proliferazione di armi di distruzione
      di massa - vorrei cominciare col congratularmi con il relatore, onorevole Kristovskis,
      per questo lavoro molto importante.
  - s: Vi kommer att <v>gå</v> <p>över</p> till nästa fråga.
    t: <a>Passiamo</a> alla prossima interrogazione.
  - s: Om Europeiska unionen enskilt beslutade att <v>gå</v> <p>över</p> till detta
      rättssystem, skulle den införa en konkurrenssnedvridning mellan Europeiska unionen
      och tredje länder.
    t: Se l’Unione europea decidesse unilateralmente di <a>passare</a> a questo regime
      giuridico, introdurrebbe una distorsione della concorrenza tra l’Unione e i
      paesi terzi.
- c: 29
  r: 2
  v: passo
  x:
  - s: Låt mig så <v>gå</v> <p>över</p> till det stora paketet.
    t: Ora <a>passo</a> al pacchettone.
  - s: Jag <v>går</v> nu <p>över</p> till de olika områdena.
    t: 'Ora <a>passo</a> ai diversi ambiti:'
