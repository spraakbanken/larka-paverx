    t: Monsieur le Président, dans son projet de rapport original, notre rapporteur,
      M. Giorgio Napolitano, avait très justement énoncé le double défi qui consiste
      à tenir compte de l’attachement des citoyens à leurs racines régionales et locales
      et, à l’heure du <a>passage</a> de quinze à vingt-cinq États membres, à ne pas
      affaiblir le fonctionnement des institutions.
  - s: Om jag nu får <v>gå</v> <p>över</p> till en analys av budgeten 1999, kan jag
      konstatera att införandet av euron och det förberedande arbetet på att lösa
      problemen i samband med millennieskiftet kommer att ha stor betydelse i den
      fortsatta budgetprocessen.
    t: L’introduction de l’euro et les travaux préparatoires en vue de résoudre les
