  - s: Kan vi besluta att jag uttalar mig i slutet om vad som har beslutats så att
      vi nu faktiskt kan <v>gå</v> <p>över</p> till omröstningen?
    t: Pouvons-nous nous mettre d’accord pour que je fasse une déclaration en fin
      de séance sur ce qui a été décidé, afin que nous puissions maintenant <a>passer</a>
      au vote ?
  - s: Det är därför av vikt att dessa jordbrukare ges stöd för att kunna <v>gå</v>
      <p>över</p> till annan produktion.
    t: C’est pourquoi il est important de leur attribuer des aides pour qu’ils puissent
      <a>passer</a> à d’autres types de culture.
  - s: Om kriterierna inte uppfylls, då måste ändå den behöriga lagstiftande instansen
      direkt kunna <v>gå</v> <p>över</p> till bindande reglering.
    t: Si les critères ne sont pas respectés, l’instance législative compétente doit
      alors pouvoir <a>passer</a> immédiatement à une réglementation contraignante.
  - s: Och om jag får <v>gå</v> <p>över</p> till engelska av bekvämlighetsskäl utan
      att bryta parlamentets regler svarar jag att Europeiska kommissionen har följt
      Alexander Nikitins rättegång mycket ingående och med stor oro.
    t: Et si je puis, par facilité, <a>passer</a> à l’anglais sans enfreindre le règlement
      de cette Assemblée, je répondrai que la Commission européenne a suivi de très
      près et avec une grande inquiétude le procès d’Alexandre Nikitin.
  - s: Om vi därför inom ramen för vår nya agenda planerar för att i högre grad främja
      sådana djurhållningsmetoder framför andra, då har vi också ett starkare incitament
      att <v>gå</v> <p>över</p> till sådana metoder.
    t: Si nous envisageons, dans nos nouveaux agendas, de promouvoir davantage de
      telles formes d’élevage par rapport à d’autres formes d’élevage, l’incitation
      à <a>passer</a> à de telles formes d’élevage sera donc plus grande.
  - s: När jag nu har sagt detta och när jag med ett visst vemod har blickat tillbaka
      på de betänkanden och de gånger jag under de här åren har talat här i kammaren,
      så <v>går</v> jag <p>över</p> till det som just nu upptar vår tid. Herr kommissionär,
      å utskottets för rättsliga frågor och medborgarrätt vägnar, vill jag för det
      första säga att vi trots Amsterdamfördragets hastiga ikraftträdande härmed bekräftar
      att vi mottager, bifaller och förstår det dokument ni nu har lagt fram, vilket
      jag hoppas parlamentet kommer att bekräfta i morgon.
    t: Ceci dit, et non sans une certaine nostalgie des rapports et de mes interventions
      dans cet hémicycle durant ces années, je <a>passe</a> au sujet qui nous occupe.
  - s: Vi kan nu <v>gå</v> <p>över</p> till röstförklaringarna.
    t: Nous en avons à présent terminé avec les votes et nous allons pouvoir <a>passer</a>
      aux explications de vote.
  - s: Svaret blir enligt mitt förmenande mycket viktigt eftersom vi måste <v>gå</v>
      <p>över</p> i en ny tillämpningsfas vad gäller förordningarna, dvs. inleda den
      normala procedur som kan få ett omedelbart slut på den nuvarande processen,
      som har inneburit så många problem och förseningar.
    t: Cette réponse est, à mon vis, extrêmement importante, parce qu’il nous faut
      <a>passer</a> à une nouvelle phase d’application des règlements, c’est-à-dire
      donner le feu vert à la procédure ordinaire mettant fin à cette gestion qui
      a eu de nombreux problèmes et de nombreux retards et qui doit être bientôt dépassée.
  - s: Vi <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: Nous <a>passons</a> au point suivant de l’ordre du jour.
  - s: För att säkra varaktig fred och internationell säkerhet är det nödvändigt och
      fullt möjligt att <v>gå</v> <p>över</p> från ett system med civil säkerhet där
      beslut fattas utifrån militära beaktanden till ett system med civil säkerhet
      som är inriktat på de ekonomiska, sociala, ekologiska, etniska och kulturella
      skälen till konflikterna, och inta en förebyggande inställning för att neutralisera
      och behandla orsakerna till förutsägbara och akuta situationer till konflikterna
      i Europa och i hela världen.
    t: Afin de garantir une paix durable et la sécurité internationale, il faut manifestement
      <a>passer</a> d’un programme de sécurité déterminé par des considérations militaires
      à un système de sécurité civile qui s’attaque aux causes économiques, sociales,
      écologiques, ethniques et culturelles des conflits, et adopter une approche
      préventive pour neutraliser et traiter les causes de situations prévisibles
      et aiguës de conflit en Europe et dans le monde.
  - s: Jag tror att det är viktigt att vi fortsätter på den inslagna vägen och att
      vi blir ännu bättre, men också att det är viktigt att <v>gå</v> <p>över</p>
      i en ny fas och lämna konceptet med internationella avtal på bilateral nivå.
    t: Je crois qu’il est important de poursuivre sur cette voie et de progresser
      encore, mais qu’il est aussi important de <a>passer</a> à une étape suivante
      et de dépasser le concept d’accord international à niveau bilatéral.
  - s: Sedan <v>gick</v> han <p>över</p> till global - eller europeisk - nivå och
      talade om europeiska värderingar och frågor som t.ex. ständer med blå flagga,
      det europeiska hälsokortet och andra fördelar som tillfaller EU-medborgarna.
    t: il <a>passa</a> ensuite au niveau global, ou européen, et parla des valeurs
      européennes et d’autres sujets, tels les drapeaux bleus sur les plages, la carte
      de santé européenne ou encore les autres avantages dont profitent les citoyens
      européens.
  - s: Är kommissionen av den uppfattningen att det finska ordförandeskapet, och eventuellt
      också det kommande portugisiska, har problem med att t.ex. Storbritannien skulle
      <v>gå</v> <p>över</p> till motståndarsidan igen, om det blev bråk om arbetstagarnas
      rätt att medverka i det europeiska aktiebolag som skall skapas?
    t: La Commission pense-t-elle que la présidence finlandaise et peut-être aussi
      la prochaine présidence portugaise craignent par exemple que la Grande-Bretagne
      ne <a>passe</a> à nouveau dans le camp des opposants dans le conflit au sujet
      des droits de cogestion des travailleurs dans la future société anonyme européenne
      ?
  - s: För det andra, fru talman, anser jag att det förslag ni har lagt fram till
      omröstning redan har röstats ned, det vill säga, jag tror det är dags att <v>gå</v>
      <p>över</p> till nästa.
    t: Ensuite, Madame la Présidente, la proposition dont vous suggérez le vote a
      déjà été rejetée, je pense donc qu’il y aurait lieu de <a>passer</a> au vote
      suivant.
  - s: Vi har överskridit de tjugo minuterna för kommissionären och vi är så illa
      tvungna att <v>gå</v> <p>över</p> till frågorna till herr Verheugen.
    t: Nous avons épuisé les vingt minutes accordées au commissaire et nous n’avons
      pas d’autre choix que de <a>passer</a> aux questions adressées à M. Verheugen.
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: Il s’agit que, sa vie durant, l’individu alterne activité et formation, en
      <a>passant</a> de l’un à l’autre sans rupture non désirée.
  - s: Sättet att lösa dessa frågor om att bevara resurser är inte att <v>gå</v> <p>över</p>
      till andra fiskbestånd och använda dem i ett kvotsystem, utan att se till att
      vi har vissa förbjudna fiskeområden där vi kan låta fiskbestånd återutvecklas.
    t: Le juste moyen de résoudre les questions liées à la protection des ressources
      n’est pas de <a>passer</a> à l’exploitation d’autres stocks ou de les inclure
      dans un système de quotas, mais bien d’interdire certaines zones et que, dans
      ces zones, les populations de poissons puissent se régénérer.
  - s: Jag <v>går</v> nu <p>över</p> till de frågor som togs upp i Belders betänkande,
      som är ett svar på kommissionens meddelande om bekämpning av rasism, främlingsfientlighet
      och antisemitism i kandidatländerna.
    t: Je <a>passe</a> à présent aux points que soulève le rapport Belder, qui porte
      sur la communication de la Commission relative à la lutte contre le racisme,
      la xénophobie et l’antisémitisme dans les pays candidats.
  - s: Vi har <v>gått</v> <p>över</p> från ett nödvändigt beskydd av regimerna Mubarak
      och Ben Ali - ett nödvändigt samarbete - till en situation där vi i stället
      fördömer dessa diktaturer och i viss mån försöker ta den revolution, som vissa
      delar av det civila samhället har satt igång för att uppnå demokratiska förändringar,
      under vårt beskydd.
    t: Nous sommes <a>passés</a> de notre nécessaire tutelle des régimes de Moubarak
      et Ben Ali - une collaboration qui, comme je l’ai dit, était nécessaire - à
      une situation dans laquelle nous tentons de dénigrer ces dictatures et chercher
      à imposer un certain degré de tutelle à ces processus révolutionnaires organisés
      par certaines fractions de la société civile.
  - s: Min politiska grupp tackar Eriksson för hennes utomordentliga arbete, men nu
      måste vi <v>gå</v> <p>över</p> till handling.
    t: Mon groupe remercie Mme Eriksson pour son travail de qualité, mais il nous
      faut à présent <a>passer</a> à l’action.
  - s: Jag <v>går</v> nu <p>över</p> till Swobodas betänkande, som behandlar de två
      andra förslagen i detta åtgärdspaket.
    t: <a>Passons</a> maintenant au rapport de M. Swoboda qui traite des deux autres
      propositions contenues dans ce paquet de mesures.
  - s: Vi har gett vårt stöd till de allmänna riktlinjerna, men det får naturligtvis
      inte bli så att vi, efter att Ryssland har gått från den sovjetiska femåriga
      planeringsmodellen, <v>går</v> <p>över</p> till en budgetplanering som sträcker
      sig över en tioårsperiod.
    t: Nous avons soutenu l’idée qu’il puisse y avoir des perspectives financières,
      mais il va de soi qu’il est inconcevable qu’après l’abandon du plan quinquennal
      soviétique en Russie, nous <a>passions</a> à un plan décennal.
  - s: 'Jag kommer emellertid att nu <v>gå</v> <p>över</p> till den ekonomiska delen
      av vårens toppmöte genom att fokusera på två aspekter:'
    t: 'Je vais néanmoins <a>passer</a> à présent à la partie économique du sommet
      de printemps, pour me pencher sur deux aspects :'
  - s: Jag skall nu <v>gå</v> <p>över</p> till punkterna 6 och 7 i betänkandets nuvarande
      text.
    t: Je <a>passe</a> maintenant aux paragraphes 6 et 7 du texte actuel du rapport.
  - s: Å min grupps vägnar hoppas jag att även morgondagens omröstning utfaller positivt
      och att bollen då verkligen <v>går</v> <p>över</p> till rådet och att vi inom
      ramarna för den nya lagstiftningen kan tillämpa detta vid årsskiftet.
    t: Au nom de mon groupe, je souhaite que le vote de demain soit positif et que
      la balle <a>passe</a> alors réellement dans le camp du Conseil, et j’espère
      que nous pourrons mettre ce vote en application dès le début de l’année, sous
      forme d’une nouvelle législation.
  - s: 'Jag <v>går</v> nu <p>över</p> till huvudfrågan:'
    t: '<a>Passons</a> à présent au sujet principal :'
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att <v>gå</v>
      <p>över</p> till heltid, och vi måste ge möjlighet till en positiv särbehandling,
      så att män kan komma in i kvinnoyrken, men också så att kvinnor kan komma in
      i mansdominerade yrken.
    t: Il faut faire en sorte que les femmes qui travaillent à temps partiel aient
      la possibilité de <a>passer</a> au temps complet, et que l’on puisse accorder
      une priorité aux femmes, afin non seulement que les hommes puissent occuper
      des emplois traditionnellement féminins, mais aussi que les femmes puissent
      avoir accès aux métiers dominés par les hommes.
  - s: För det andra skulle vi som följd av behörigheten för den inre marknaden <v>gå</v>
      <p>över</p> från ett samrådsförfarande till ett medbeslutandeförfarande, vilket
      ger oss den viktiga rätten att granska förslaget till denna förordning, som
      direkt kommer att påverka kvaliteten på européernas mathållning.
    t: Deuxio, grâce à la compétence du marché intérieur, nous <a>passerions</a> d’une
      procédure de consultation à une procédure de codécision, ce qui nous donnerait
      un droit de regard essentiel sur l’élaboration de ce règlement qui touchera
      directement la qualité de l’alimentation des citoyens.
  - s: Tillåt mig, herr kommissionär, innan vi <v>går</v> <p>över</p> till omröstningen,
      att tacka för era ord till kammaren.
    t: Avant de <a>passer</a> au vote, permettez-moi, Monsieur le Commissaire, de
      saluer les propos que vous avez adressés à l’Assemblée.
  - s: Den kan inte vara lika överallt och den måste vara så kort som möjligt för
      att uppmuntra jordbrukare att <v>gå</v> <p>över</p> till biodynamisk odling.
    t: Celle-ci ne doit pas être pareille pour tous et il convient d’en réduire la
      durée au maximum pour inciter les agriculteurs à <a>passer</a> au mode de production
      biologique dynamique.
  - s: Med detta förslag har vi en möjlighet att få fler lantbrukare att ta steget
      att <v>gå</v> <p>över</p> till ekologisk drift och samtidigt gagna miljön.
    t: Cette proposition nous donne la possibilité de donner à un plus grand nombre
      d’agriculteurs le coup de pouce susceptible de les amener à <a>passer</a> à
      l’agriculture biologique, ce qui nous permet du même coup d’agir en faveur de
      l’environnement.
  - s: Vi avbryter vid denna tidpunkt debatten om Bennasar Tous betänkande för att
      <v>gå</v> <p>över</p> till debatten om aktuella och brådskande frågor.
    t: Chers collègues, nous interrompons ici le débat sur le rapport de Mme Bennasar
      Tous afin de <a>passer</a> au débat d’actualité.
  - s: Med tanke på att jag fortfarande har ett tiotal förslag som rör förfaranden,
      varav de flesta behandlar detta ämne, och frågan nästan blir en debatt i sig,
      tar jag ansvaret för att avbryta förslagen som rör förfaranden så att vi kan
      <v>gå</v> <p>över</p> till debatten om förberedelserna av rådet i Laeken, underförstått
      att inläggen självfallet kommer att fortsätta så snart debatten avslutats.
    t: Chers collègues, étant donné que j’ai encore à peu près une dizaine de motions
      de procédure, dont la plupart sur ce sujet, que cette affaire devient presque
      un débat à elle seule, je prends la responsabilité d’interrompre les motions
      de procédure pour que nous <a>passions</a> au débat sur la préparation du Conseil
      de Laeken, étant bien entendu que les interventions continueront naturellement
      dès que le débat sera clos.
  - s: På grund av den totala tidsbristen blir vi tvungna att <v>gå</v> <p>över</p>
      till frågorna till kommissionär Verheugen.
    t: Étant donné le manque de temps, nous sommes tenus de <a>passer</a> aux questions
      adressées au commissaire Verheugen.
  - s: Vi hälsar stadgan om grundläggande rättigheter med glädje, och vi vill att
      den blir stark till sitt innehåll och att den blir en rättsligt bindande del
      av grundfördragen samt att man genom den kan <v>gå</v> <p>över</p> till en grundlagsprocess
      där medborgaren är den centrala faktorn.
    t: Nous saluons la naissance de la charte des droits fondamentaux et nous voulons
      qu’elle ait un contenu fort et qu’elle devienne un élément juridiquement obligatoire
      des traités, et que de là on <a>passe</a> à un processus constitutionnel où
      le citoyen occupe la place centrale.
  - s: Det är inte så att jag <v>gått</v> <p>över</p> till fienden eller att jag har
      bytt sida;
    t: Ce n’est pas que je suis <a>passé</a> à l’ennemi ou que j’ai changé mon fusil
      d’épaule, je ne suis pas passé du Barça au Real Madrid, non ;
  - s: jag har inte <v>gått</v> <p>över</p> från Barcelona till Real Madrid;
    t: Ce n’est pas que je suis passé à l’ennemi ou que j’ai changé mon fusil d’épaule,
      je ne suis pas <a>passé</a> du Barça au Real Madrid, non ;
  - s: Ärade ledamöter, tillåt mig att, innan vi <v>går</v> <p>över</p> till Goerens
      betänkande ta tillfället i akt, eftersom jag har informerats om att Nicole Fontaine
      i dag fyller år, att för hela kammarens räkning framföra våra lyckönskningar
      och att än en gång understryka hennes extraordinära förmåga att leda sammanträdena
      i detta parlament.
    t: Mes chers collègues, avant de <a>passer</a> au rapport Goerens, ayant appris
      que c’est aujourd’hui l’anniversaire de Mme Nicole Fontaine, permettez-moi de
      lui souhaiter, au nom de toute l’Assemblée, nos meilleurs voeux.
  - s: Jag ska nu <v>gå</v> <p>över</p> till fördelningen av portföljer.
    t: Je vais maintenant <a>passer</a> à l’attribution des portefeuilles.
  - s: Jag ber om parlamentets överseende och ser gärna att vi lämnar ordningsfrågorna
      och <v>går</v> <p>över</p> till ämnet diskriminering.
    t: Monsieur le Président, je prie ce Parlement de bien vouloir être indulgent
      et de nous laisser quitter les motions de procédures pour <a>passer</a> au thème
      de la discrimination.
  - s: Vi <v>går</v> nu <p>över</p> till justeringen av gårdagens protokoll.
    t: Nous <a>passons</a> à l’adoption du procès-verbal de la séance d’hier.
  - s: På samma sätt måste Algeriet <v>gå</v> <p>över</p> till och underlätta övergången
      från den nuvarande planekonomin till en marknadsekonomi.
    t: Parallèlement, il devra <a>passer</a> et favoriser le passage du système actuel
      d’économie planifiée vers une économie de libre marché.
  - s: De lufttrafikföretag som inte redan gjort det kommer att <v>gå</v> <p>över</p>
      från ett ”pull”- till ett ”push”-system så snart det blir tekniskt möjligt.
    t: Les compagnies aériennes qui ne l’ont pas encore fait <a>passeront</a> d’un
      système «pull» à un système «push» dès sa faisabilité technique.
  - s: När det gäller förbindelserna med Irak vill Rumänien <v>gå</v> <p>över</p>
      från att bidra till den militära säkerheten till att bidra till den civila säkerheten.
    t: Sur le plan de ses relations avec l’Irak, la Roumanie vise à <a>passer</a>
      d’une contribution à la sécurité militaire à une contribution à la sécurité
      civile.
  - s: Om man enas om principerna för asyl- och invandringspolitiken, då kan vi också
      snabbt <v>gå</v> <p>över</p> till majoritetsbeslut.
    t: Le chancelier fédéral d’un pays important, à savoir le chancelier fédéral de
      la République fédérale d’Allemagne, a déclaré que si l’on se met d’accord sur
      les principes de la politique d’asile et d’immigration, on peut alors rapidement
      <a>passer</a> à la décision à la majorité.
  - s: Sedan <v>går</v> jag <p>över</p> till kampen mot den gränsöverskridande brottsligheten.
    t: Je voudrais ensuite <a>passer</a> à la lutte contre la criminalité transfrontalière.
  - s: Genom att dra lärdom av de senaste båda decenniernas internationella förändringar,
      globaliseringsutvecklingen samt marknadsekonomins effektivitet har landet beslutat
      att öppna sig utåt och <v>gå</v> <p>över</p> från en byråkratisk och centralstyrd
      ekonomi till en socialistisk marknadsekonomi.
    t: Tirant les enseignements de l’évolution internationale de ces deux dernières
      décennies, le développement de la mondialisation et l’efficacité de l’économie
      de marché, elle a décidé de s’ouvrir au monde et de <a>passer</a> d’une économie
      bureaucratique et centralisée à une économie socialiste de marché.
  - s: 'När väl denna första känsla har <v>gått</v> <p>över</p>, märker man emellertid
      mycket snabbt att man berör en mycket betydelsefull punkt för det europeiska
      bygget:'
    t: 'Pourtant, une fois cette première sensation <a>passée</a>, on s’aperçoit très
      vite qu’on touche à un point essentiel de la construction européenne :'
  - s: Vi <v>går</v> nu <p>över</p> till den riktiga debatten och jag ger direkt ordet
      till Monti för kommissionen.
    t: Nous <a>passons</a> au débat proprement dit et je donne directement la parole
      à M. Monti, au nom de la Commission.
  - s: Låt oss <v>gå</v> <p>över</p> till en fri marknadsbaserad ekonomi.
    t: <a>Passons</a> à une économie de marché.
  - s: Vi ska nu <v>gå</v> <p>över</p> till röstförklaringarna.
    t: <a>Passons</a> aux explications de vote.
  - s: Att <v>gå</v> <p>över</p> till smarta mätare kan minska energiförbrukningen
      med upp till 10 procent på europeisk nivå, eftersom det skulle underlätta en
      tvåvägskommunikation mellan nätoperatörer, energileverantörer och konsumenter.
    t: <a>Passer</a> aux compteurs intelligents pourrait réduire la consommation d’énergie
      d’un taux allant jusqu’à 10 % au niveau européen parce que cela faciliterait
      le transfert bidirectionnel d’informations entre opérateurs de réseaux, fournisseurs
      et consommateurs.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen för torsdagen.
    t: <a>Passons</a> maintenant à l’ordre des travaux de jeudi.
  - s: Jag anser också att det skulle vara ett misstag om vi överilat <v>gick</v>
      <p>över</p> till bilaterala förhandlingar och fastnade i en fälla där vi tror
      att dessa skulle bana vägen för en situation som gynnar alla parter.
    t: Je crois aussi que ce serait une erreur d’imaginer qu’en <a>passant</a> abruptement
      aux négociations bilatérales, celles-ci ouvrent la voie à une situation où tout
      le monde gagne.
  - s: Jag tror att ansatsen att <v>gå</v> <p>över</p> från stöd av produkter till
      stöd av kvalitet är särskilt viktig och kommer att vara av mycket stor betydelse
      för Europa.
    t: Il me semble que la démarche consistant à <a>passer</a> d’un soutien aux produits
      à un soutien à la qualité est particulièrement importante et sera hautement
      significative pour l’Europe.
  - s: Samtidigt har Europeiska revisionsrätten alltid uppmanat oss att <v>gå</v>
      <p>över</p> till ett annat system för balansräkningen, där ekonomiska transaktioner
      inte redovisas först när en betalning eller en intäkt sker, utan också när en
      fordran uppstår eller när ett åtagande ingås.
    t: Dans le même temps, la Cour des comptes européenne nous a toujours demandé,
      en ce qui concerne le compte de capital, de <a>passer</a> à un autre système
      qui ne constate pas les mouvements financiers uniquement à la suite d’un encaissement
      ou d’un décaissement, mais dès qu’une créance est levée ou qu’un engagement
      est contracté.
  - s: Europeiska kommissionen uppmuntrar tjänstemän att <v>gå</v> <p>över</p> från
      den privata sektorn till den offentliga och omvänt.
    t: La Commission encourage les fonctionnaires à <a>passer</a> du secteur privé
      au secteur public et vice versa.
  - s: Jag skulle bara vilja understryka att texten bör vårdas tillräckligt så att
      den inte ger någon idé om att vi håller på att tillåta att det enkla faktum
      att man <v>går</v> <p>över</p> en gräns skall kunna vara ett sätt att fly undan
      ansvaret för brott, även om det ur ett straffrättsligt perspektiv är ett mycket
      begränsat ansvar.
    t: Je voudrais simplement souligner que la rédaction doit être suffisamment prudente
      pour ne pas laisser penser que le simple fait de <a>passer</a> une frontière
      puisse permettre d’éluder la responsabilité pénale, même si celle-ci est très
      limitée du point de vue pécuniaire.
  - s: Nu <v>går</v> vi <p>över</p> till den del av debatten där vi tillämpar ögonkontaktsförfarandet.
    t: Nous <a>passons</a> à présent au débat selon la procédure «Catch the eye».
  - s: Vi har <v>gått</v> <p>över</p> till ett jordbruk utan jord, vi har övergivit
      de europeiska traditionerna.
    t: Nous sommes <a>passés</a> à une agriculture hors sol, nous avons abandonné
      les traditions européennes.
  - s: Låt mig så <v>gå</v> <p>över</p> till den andra punkten, som fortfarande gäller
      målet att göra vår produktionsapparat globalt konkurrenskraftig och effektiv.
    t: Toujours dans le but de rendre notre système de production compétitif et efficace
      au niveau mondial, je <a>passe</a> au second point.
  - s: Det är inte lätt att säga exakt när vi ska <v>gå</v> <p>över</p> till 30 procent
      och exakt vad det skulle innebära att gå över till 30 procent.
    t: Il n’est pas aisé de décider quand exactement <a>passer</a> à 30 % et ce qu’il
      nous en coûtera précisément.
  - s: Jag vill nu <v>gå</v> <p>över</p> till kommissionens förslag till direktiv
      om miljökvalitetsnormer för prioriterade ämnen.
    t: Je <a>passe</a> maintenant à la proposition de directive de la Commission établissant
      des normes de qualité environnementale pour les substances prioritaires, dont
      l’objectif, à atteindre d’ici à 2015, est de définir des critères harmonisés
      et transparents afin d’évaluer le bon état chimique des eaux de surface.
  - s: Gång på gång har det ställts krav, även från Europeiska unionens sida, på president
      Milosevi att <v>gå</v> <p>över</p> till en konstruktiv dialog med albanerna
      i Kosovo i syfte att nå fram till avtal om en hög grad av autonomi för Kosovo.
    t: Monsieur le Commissaire, je crois que nous devrions enfin essayer de faire
      pression sur Belgrade, comme nous le faisons ailleurs, car depuis des années,
      nous <a>passons</a> pour de ridicules tigres de papier parce que, contrairement
      aux États-Unis, nous ne sommes même pas capables d’y ouvrir un bureau.
  - s: Jag tycker att det verkar olämpligt att be våra europeiska företag om att använda
      pengar på att inarbeta användningen av en europeisk märkning, om man senare
      skall <v>gå</v> <p>över</p> till en internationell märkning.
    t: Je trouve qu’il serait inadéquat de demander à nos entreprises européennes
      de consacrer de l’argent à l’utilisation d’un marquage européen si l’on <a>passe</a>
      ultérieurement à un marquage international.
  - s: Vår tes är att införandet av euron bara kan bli en framgång om även de handikappade,
      även de mycket gamla, även de fattiga människorna utan problem kan <v>gå</v>
      <p>över</p> till euron.
    t: Nous estimons que l’introduction de l’euro ne pourra être un succès que si
      les handicapés, les personnes âgées et les pauvres sont également en mesure
      de <a>passer</a> à l’euro sans problèmes.
  - s: Vi <v>går</v> nu <p>över</p> till omröstningen om betänkandet av Kittelmann.
    t: Nous <a>passons</a> au vote du rapport de M. Kittelmann.
  - s: Vi <v>går</v> <p>över</p> till omröstningen och jag tar upp det gemensamma
      resolutionsförslaget från sju politiska grupper till omröstning.
    t: Nous <a>passons</a> au vote et je mets aux voix une proposition de résolution
      commune de sept groupes politiques.
  - s: Genom detta <v>går</v> vi <p>över</p> från en rätt med delat initiativ till
      en rätt där initiativet ligger helt och hållet i händerna på kommissionen.
    t: Nous <a>passons</a> ainsi d’un droit d’initiative partagé à un droit d’initiative
      totalement confié à la Commission.
  - s: För att så <v>gå</v> <p>över</p> till kritiken, så anser jag att våra administrativa
