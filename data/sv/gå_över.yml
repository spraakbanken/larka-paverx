  - s: Jag välkomnar det löfte om flexibilitet som gavs av kommissionen när man <v>gick</v>
      <p>över</p> från interimsavtal till fullständiga avtal om ekonomiskt partnerskap
      och löftet om att det är utvecklingsaspekter som ska driva förhandlingarna framåt.
    t: Je salue la promesse faite par la Commission de faire preuve de flexibilité
      dans le <a>passage</a> d’APE d’étape à des APE globaux, mais aussi de baser
      ses négociations sur les questions de développement.
  - s: Då får vi naturligtvis en unik möjlighet att <v>gå</v> <p>över</p> till förnybara
      energikällor.
    t: Nous disposerons alors bien sûr d’une occasion en or d’accélérer notre <a>passage</a>
