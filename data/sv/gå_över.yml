    t: Pour en <a>venir</a> au sujet de ce débat, Mesdames et Messieurs, il s’agit
      de la citoyenneté de l’Union, des personnes qui ont le droit de se déplacer
      librement dans l’Union européenne et d’exercer leur profession là où elles vivent
      et où elles choisissent de travailler.
  - s: Om vi nu <v>går</v> <p>över</p> till en noggrann genomgång av de 36 ändringsförslag
