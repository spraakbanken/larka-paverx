  - s: Men jag förväntar mig hjälp därifrån genom en beslutsprocess med omröstning
      med kvalificerad majoritet, för annars sitter vi fast. Antingen isolerar man
      sig och vill inte samarbeta på det rättsliga området eller så <v>går</v> vi
