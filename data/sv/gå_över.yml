    t: Para assegurar uma paz duradoura e a segurança internacional é necessário e
      manifestamente viável <a>passar</a> de um programa de segurança determinado
      por considerações militares para um sistema de segurança civil que se dirige
      às causas económicas, sociais, ecológicas, étnicas e culturais dos conflitos,
      e adoptar uma abordagem preventiva para neutralizar e tratar as causas de situações
      previsíveis e agudas de conflito na Europa e em todo o mundo.
  - s: Jag tror att det är viktigt att vi fortsätter på den inslagna vägen och att
      vi blir ännu bättre, men också att det är viktigt att <v>gå</v> <p>över</p>
      i en ny fas och lämna konceptet med internationella avtal på bilateral nivå.
    t: Penso ser importante continuar por esta via e melhorar ainda mais a situação,
      mas é também fundamental <a>passar</a> à fase seguinte, ultrapassando o conceito
      de acordo internacional a nível bilateral.
  - s: Sedan <v>gick</v> han <p>över</p> till global - eller europeisk - nivå och
      talade om europeiska värderingar och frågor som t.ex. ständer med blå flagga,
      det europeiska hälsokortet och andra fördelar som tillfaller EU-medborgarna.
    t: Depois, <a>passou</a> para o nível global - ou comunitário - falando acerca
      das questões e dos valores europeus, tais como as praias de Bandeira Azul, o
      Cartão Europeu de Saúde e outros benefícios a que os cidadãos europeus têm direito.
  - s: Men det skulle nog bli enklare om jag <v>går</v> <p>över</p> till mitt modersmål,
      vilket jag gör nu.
    t: No entanto, será provavelmente mais fácil se <a>passar</a> a falar na minha
      língua materna, o que vou fazer neste momento.
  - s: Om vi inte når en överenskommelse om denna aspekt på global nivå kommer vi,
      som ni mycket riktigt sa, att behöva <v>gå</v> <p>över</p> till plan B. Vi kommer
      dock att vara i en bättre position för att utarbeta en plan B om vi har förslag
      att lägga fram vid de internationella förhandlingarna och om vi har dem tillräckligt
      tidigt.
    t: Se não se chegar a acordo quanto a este ponto a nível mundial, então, como
      a senhora deputada muito bem observou, teremos de <a>passar</a> ao plano B.
      No entanto, a nossa posição será mais confortável nesse plano B se tivermos
      propostas concretas para apresentar nas negociações internacionais e se as apresentarmos
      numa fase precoce.
  - s: För det andra, fru talman, anser jag att det förslag ni har lagt fram till
      omröstning redan har röstats ned, det vill säga, jag tror det är dags att <v>gå</v>
      <p>över</p> till nästa.
    t: Em segundo lugar, creio que a proposta que a senhora Presidente sugere que
      seja submetida a votação já foi rejeitada, ou seja, creio que haveria que <a>passar</a>
      à proposta seguinte.
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: Trata-se de, durante a vida, os indivíduos alternarem períodos de actividade
      e de formação, <a>passando</a> de um para o outro sem rupturas indesejadas.
  - s: Jag bör påpeka att vi har <v>gått</v> <p>över</p> från vanligt livsmedelsstöd
      till livsmedelsstöd via strukturfonderna och i synnerhet tillhandahållande av
      insatsvaror och teknisk stöd för att öka jordbruksproduktionen.
    t: Devo assinalar que <a>passámos</a> da ajuda alimentar periódica para a assistência
      alimentar estrutural e, em especial, para o fornecimento de meios de produção
      e de assistência técnica para aumentar a produção agrícola.
  - s: Sättet att lösa dessa frågor om att bevara resurser är inte att <v>gå</v> <p>över</p>
      till andra fiskbestånd och använda dem i ett kvotsystem, utan att se till att
      vi har vissa förbjudna fiskeområden där vi kan låta fiskbestånd återutvecklas.
    t: A forma de resolver questões relacionadas com a conservação não é <a>passar</a>
      para unidades populacionais diferentes e inserilas num regime de quotas, mas
      sim garantir que haverá zonas às quais é interdito o acesso, nas quais podemos
      deixar que as unidades populacionais voltem a crescer e cheguem ao estado adulto.
  - s: Min politiska grupp tackar Eriksson för hennes utomordentliga arbete, men nu
      måste vi <v>gå</v> <p>över</p> till handling.
    t: O meu grupo agradece à senhora deputada Eriksson o seu bom trabalho, mas temos
      de <a>passar</a> à acção.
  - s: Vi har gett vårt stöd till de allmänna riktlinjerna, men det får naturligtvis
      inte bli så att vi, efter att Ryssland har gått från den sovjetiska femåriga
      planeringsmodellen, <v>går</v> <p>över</p> till en budgetplanering som sträcker
      sig över en tioårsperiod.
    t: Apoiámos a existência de perspectivas financeiras, mas não podemos, agora que
      eles abandonaram a planificação quinquenal soviética na Rússia, <a>passar</a>
      à planificação de dez anos.
  - s: 'Jag kommer emellertid att nu <v>gå</v> <p>över</p> till den ekonomiska delen
      av vårens toppmöte genom att fokusera på två aspekter:'
    t: '<a>Passarei</a> agora, porém, à parte económica da Cimeira da Primavera, focando
      dois aspectos:'
  - s: 'Jag <v>går</v> nu <p>över</p> till huvudfrågan:'
    t: '<a>Passemos</a> agora ao tema principal:'
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att <v>gå</v>
      <p>över</p> till heltid, och vi måste ge möjlighet till en positiv särbehandling,
      så att män kan komma in i kvinnoyrken, men också så att kvinnor kan komma in
      i mansdominerade yrken.
    t: Temos de velar por que as mulheres que trabalham em tempo parcial possam <a>passar</a>
      para tempo inteiro e temos de criar possibilidades de uma discriminação positiva,
      para que os homens possam aceder às profissões das mulheres, mas também para
      que as mulheres possam ter profissões predominantemente exercidas por homens.
  - s: Jag <v>går</v> nu <p>över</p> till Gilles Savarys förslag.
    t: <a>Passando</a> agora, Senhor Presidente, ao relatório do senhor deputado Savary,
      começo por expressar, também a ele, o meu profundo reconhecimento.
  - s: Tillåt mig, herr kommissionär, innan vi <v>går</v> <p>över</p> till omröstningen,
      att tacka för era ord till kammaren.
    t: Antes de <a>passarmos</a> à votação, permita-me, Senhor Comissário, que lhe
      agradeça as palavras que dirigiu a esta assembleia.
  - s: Jag föreslår alltså att vi direkt <v>går</v> <p>över</p> till omröstningen
      - den är mycket kort - om markuttag, utan debatt.
    t: Sugiro, portanto, que se <a>passe</a> imediatamente à votação - é muito rápida
      - sobre a retirada de terras, sem debate.
  - s: Till exempel i Finland där förutsättningarna för ekologisk produktion är utomordentliga,
      krävs en omställningstid om tre år för den som <v>går</v> <p>över</p> till ekologisk
      produktion, medan det enligt betänkandet bara skulle krävas en omställningstid
      om tolv månader.
    t: Na Finlândia, por exemplo, onde existem condições de transição para a agricultura
      biológica excepcionais, é exigido, para os que desejam <a>passar</a> para este
      tipo de produção, um período de transição de três anos, ao passo que, segundo
      o relatório, um período de transição de doze meses seria suficiente.
  - s: Den kan inte vara lika överallt och den måste vara så kort som möjligt för
      att uppmuntra jordbrukare att <v>gå</v> <p>över</p> till biodynamisk odling.
    t: Penso que inclusive no período de transição deve haver uma certa flexibilidade,
      que não poderá ser igual em toda a parte e deverá ter a menor duração possível,
      a fim de se encorajar os agricultores a <a>passarem</a> à produção biológica.
  - s: Som talmannen, Fontaine, meddelade vid sammanträdets början <v>går</v> vi nu
      <p>över</p> till att behandla ordningsfrågorna.
    t: Como a senhora Presidente Nicole Fontaine teve ocasião de anunciar no início
      da sessão, <a>passaremos</a> agora à análise dos pontos de ordem.
  - s: Med tanke på att jag fortfarande har ett tiotal förslag som rör förfaranden,
      varav de flesta behandlar detta ämne, och frågan nästan blir en debatt i sig,
      tar jag ansvaret för att avbryta förslagen som rör förfaranden så att vi kan
      <v>gå</v> <p>över</p> till debatten om förberedelserna av rådet i Laeken, underförstått
      att inläggen självfallet kommer att fortsätta så snart debatten avslutats.
    t: Caros colegas, tendo em conta que temos ainda cerca de uma dezena de intervenções
      para pontos de ordem, na sua maioria sobre este assunto e que esta questão está
      a transformar-se, por si só num debate, assumo a responsabilidade de interromper
      os pontos de ordem para que <a>passemos</a> ao debate sobre a preparação do
      Conselho de Laeken, sendo certo que as intervenções para pontos de ordem prosseguirão
      naturalmente tão logo o debate tenha terminado.
  - s: Vi har i dag i kammaren röstat om kollegan Chichesters betänkande och där mycket
      tydligt sagt att vi avvisar varje tvång eller varje slag till indirekt rekommendation
      om att <v>gå</v> <p>över</p> till nukleär säkerhet.
    t: Votámos hoje, neste Parlamento, o relatório do colega Chichester e afirmámos
      de forma muito clara que rejeitamos qualquer pressão ou qualquer tipo de recomendação
      indirecta no sentido de <a>passar</a> para a segurança nuclear.
  - s: På grund av den totala tidsbristen blir vi tvungna att <v>gå</v> <p>över</p>
      till frågorna till kommissionär Verheugen.
    t: Dada a escassez de tempo, somos obrigados a <a>passar</a> às perguntas dirigidas
      ao senhor Comissário Verheugen.
  - s: Beträffande de ekonomiska och finansiella frågorna måste Greklands formalisering
      inför anslutningen till euron framhållas, landet har därmed gjort gemensam sak
      med övriga elva medlemsländer som redan har <v>gått</v> <p>över</p> till tredje
      etappen i Ekonomiska och monetära unionen.
    t: Nas questões económicas e financeiras, devo destacar a formalização da adesão
      da Grécia ao Euro, juntandose este Estado membro aos onze que haviam já <a>passado</a>
      à terceira fase da União Económica e Monetária.
  - s: Vi hälsar stadgan om grundläggande rättigheter med glädje, och vi vill att
      den blir stark till sitt innehåll och att den blir en rättsligt bindande del
      av grundfördragen samt att man genom den kan <v>gå</v> <p>över</p> till en grundlagsprocess
      där medborgaren är den centrala faktorn.
    t: Saudamos com satisfação a Carta dos Direitos Fundamentais e desejamos que ela
      venha a ser sólida no seu conteúdo e venha a constituir uma parte juridicamente
      vinculativa dos Tratados, e, ainda, que através desse documento possamos <a>passar</a>
      ao processo constitucional, em que o cidadão é o factor fundamental.
  - s: Innan vi <v>går</v> <p>över</p> till nästa fråga och med anledning av det som
      bekymrade herr Rübig, vill jag klart och tydligt förklara att frågorna inte
      syns på skärmen, eftersom systemet har gått sönder.
    t: Antes de <a>passar</a> à pergunta seguinte, e respondendo à preocupação do
      senhor deputado Paul Rübig, devo dizer, em voz alta, que as perguntas não aparecem
      no ecrã porque o sistema está avariado.
  - s: Ärade ledamöter, tillåt mig att, innan vi <v>går</v> <p>över</p> till Goerens
      betänkande ta tillfället i akt, eftersom jag har informerats om att Nicole Fontaine
      i dag fyller år, att för hela kammarens räkning framföra våra lyckönskningar
      och att än en gång understryka hennes extraordinära förmåga att leda sammanträdena
      i detta parlament.
    t: Senhores Deputados, antes de <a>passar</a> ao relatório Goerens, e uma vez
      que me informaram que hoje é o aniversário da senhora deputada Nicole Fontaine,
      permitam-me que lhe expresse, em nome da assembleia, os nossos melhores votos
      e que saliente, mais uma vez, a sua extraordinária capacidade para dirigir as
      sessões deste Parlamento.
  - s: Men vi måste <v>gå</v> <p>över</p> från de djärva målen till de klara definitionerna
      av delmålen, tidsplanerna och ansvarsförhållandena.
    t: A estratégia de Lisboa constitui o caminho correcto para avançar, mas temos
      de <a>passar</a> dos seus objectivos solenes para a clara definição de objectivos
      específicos, estabelecendo calendários e responsabilidades.
  - s: I sitt ursprungliga förslag till betänkande berörde vår föredragande, Giorgio
      Napolitano, med rätta den dubbla utmaningen som ligger i att ta hänsyn till
      att medborgarna lägger stor vikt vid sina regionala och lokala rötter och att
      inte försvaga institutionernas sätt att fungera, när vi <v>går</v> <p>över</p>
      från femton till tjugofem medlemsstater.
    t: Senhor Presidente, no seu inicial projecto de relatório, o nosso relator, senhor
      deputado Giorgio Napolitano, tinha, muito justamente, descrito o duplo desafio
      de ter em conta o apego dos cidadãos às suas raízes regionais e locais, e de,
      ao <a>passar</a> de quinze para vinte e cinco Estados-Membros, evitar enfraquecer
      de qualquer modo o funcionamento das Instituições.
  - s: Det skulle vara katastrofalt att helt och hållet <v>gå</v> <p>över</p> till
      euron under nuvarande omständigheter.
    t: Seria desastroso nas actuais condições <a>passar</a> integralmente ao euro.
  - s: Om vi <v>går</v> <p>över</p> till den aktuella frågan, mina damer och herrar,
      handlar den helt om unionsmedborgarskapet, om att personer har rätt att röra
      sig fritt inom EU och utöva sitt yrke där de bor och där de väljer att arbeta.
    t: <a>Passando</a> para o tema que nos ocupa, Senhoras e Senhores Deputados, está
      em causa a cidadania da União, as pessoas que têm o direito a circular livremente
      por toda a União Europeia e de exercer a sua profissão no local onde vivem e
      onde escolherem trabalhar.
  - s: Om vi nu <v>går</v> <p>över</p> till en noggrann genomgång av de 36 ändringsförslag
      som antagits av parlamentets utskott för miljö, folkhälsa och konsumentfrågor
      så kan vi godkänna 28 av dessa helt, principiellt, och/eller delvis.
    t: <a>Passando</a> agora aos pormenores das 36 alterações adoptadas pela Comissão
      do Meio Ambiente do Parlamento, conseguimos aceitar 28 na íntegra, em princípio
      e/ou em parte.
  - s: Herr talman, om vi <v>går</v> <p>över</p> till asylområdet vill jag erinra
      om vikten av och respekten för Genèvekonventionen och de andra kompletterande
      avtal som reglerar det internationella skyddet för de omständigheter som inte
      omfattas av konventionen.
    t: <a>Passando</a> para o asilo, Senhor Presidente, gostaria de salientar a importância
      e a observância da Convenção de Genebra, regulando, de forma complementar, outras
      formas necessárias de protecção internacional para os casos que a mesma contempla.
  - s: När det gäller förbindelserna med Irak vill Rumänien <v>gå</v> <p>över</p>
      från att bidra till den militära säkerheten till att bidra till den civila säkerheten.
    t: Em termos das suas relações com o Iraque, a Roménia procura <a>passar</a> de
      um contributo ao nível da segurança militar para a área da segurança civil.
  - s: Om man enas om principerna för asyl- och invandringspolitiken, då kan vi också
      snabbt <v>gå</v> <p>över</p> till majoritetsbeslut.
    t: O Chanceler Federal de um país importante, mais precisamente o Chanceler da
      República Federal da Alemanha, afirmou que, se chegássemos a um consenso quanto
      aos princípios pelos quais a política de asilo e de imigração se deve reger,
      poderíamos <a>passar</a> rapidamente às decisões por maioria.
  - s: Innan vi <v>går</v> <p>över</p> till nästa punkt har Tobias Pflüger bett att
      få ordet för att göra ett personligt uttalande enligt artikel 145 i arbetsordningen.
    t: Antes de <a>passarmos</a> ao ponto seguinte, o senhor deputado Pflüger pediu
      a palavra para um assunto de natureza pessoal, nos termos do artigo 145º do
      nosso Regimento.
  - s: Genom att dra lärdom av de senaste båda decenniernas internationella förändringar,
      globaliseringsutvecklingen samt marknadsekonomins effektivitet har landet beslutat
      att öppna sig utåt och <v>gå</v> <p>över</p> från en byråkratisk och centralstyrd
      ekonomi till en socialistisk marknadsekonomi.
    t: Retirando os ensinamentos da evolução internacional destas duas últimas décadas,
      do desenvolvimento da mundialização e da eficácia da economia de mercado, decidiu
      abrir-se ao mundo e <a>passar</a> de uma economia burocrática e centralizada
      para uma economia socialista de mercado.
  - s: Det faktum att Kanarieöarna förblir en A-region gör det naturligtvis möjligt
      att tänka sig mer stöd än om de hade <v>gått</v> <p>över</p> från A-region till
      C-region så att säga.
    t: O facto de as ilhas Canárias ficarem na região A permitirá evidentemente pensar
      em mais ajudas do que se tivessem <a>passado</a> da qualidade A à qualidade
      C, se assim posso dizer.
  - s: Kommissionen har kommit en bra bit på väg med att <v>gå</v> <p>över</p> till
      ett mer modernt system för jordbruksstöden.
    t: A Comissão registou progressos significativos ao <a>passar</a> para um sistema
      mais actualizado de apoio à agricultura.
  - s: När man <v>går</v> <p>över</p> från förklaringar till detaljer brukar det dock
      handla om betänkanden som det vi debatterar i dag.
    t: No entanto, <a>passar</a> das declarações para as questões de pormenor implica
      geralmente a elaboração de relatórios como este que estamos hoje a debater.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen för torsdagen.
    t: <a>Passamos</a> à ordem do dia de quinta-feira.
  - s: Många av medlemmarna i detta parti är för övrigt även våra vänner och har i
      vissa fall till och med <v>gått</v> <p>över</p> till vår grupp.
    t: 'O que lhe pedi foi que convencesse os seus amigos do partido Nea Dimokratia,
      um partido onde, já agora, também temos muitos amigos, que em certos casos <a>passaram</a>
      para o meu grupo, e que tem um único objectivo:'
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till några mer övergripande frågor
      som hör samman med genomförandet av de åtaganden som gjordes på världstoppmötet
      och som också återspeglas i resolutionsförslaget.
    t: <a>Passarei</a> agora a algumas das questões mais vastas associadas à execução
      da Cimeira Mundial e reflectidas na proposta de resolução.
  - s: Jag tror att ansatsen att <v>gå</v> <p>över</p> från stöd av produkter till
      stöd av kvalitet är särskilt viktig och kommer att vara av mycket stor betydelse
      för Europa.
    t: Creio que é particularmente importante a abordagem no sentido de <a>passarmos</a>
      da promoção dos produtos para a promoção da qualidade e que a mesma terá um
      enorme significado para a Europa.
  - s: Jag skulle bara vilja understryka att texten bör vårdas tillräckligt så att
      den inte ger någon idé om att vi håller på att tillåta att det enkla faktum
      att man <v>går</v> <p>över</p> en gräns skall kunna vara ett sätt att fly undan
      ansvaret för brott, även om det ur ett straffrättsligt perspektiv är ett mycket
      begränsat ansvar.
    t: Gostaria apenas de sublinhar que a redacção deve ser suficientemente cuidada
      para não dar a ideia de que estamos a permitir que o simples facto de se <a>passar</a>
      uma fronteira seja uma forma de escapar à responsabilidade criminal, mesmo que
      ela seja, sob o ponto de vista pecuniário, muito limitada.
  - s: Jag <v>går</v> nu <p>över</p> till den vetenskapliga aspekten av diskussionen.
    t: <a>Passando</a> agora à vertente científica desta discussão, gostaria de dizer
      que a Comissão concorda em absoluto que as provas científicas devem ser levadas
      ao conhecimento do grande público.
  - s: Nu <v>går</v> vi <p>över</p> till den del av debatten där vi tillämpar ögonkontaktsförfarandet.
    t: Vamos agora <a>passar</a> à parte «catch-the-eye» do debate.
  - s: Nu, i och med Amsterdamfördraget, har vi <v>gått</v> <p>över</p> till medbeslutande
      och vi har en andra behandling här i dag.
    t: Actualmente, com o Tratado de Amesterdão, este tema <a>passou</a> a estar abrangido
      pelo processo de codecisão, e a segunda leitura realiza-se aqui hoje.
  - s: Det är inte lätt att säga exakt när vi ska <v>gå</v> <p>över</p> till 30 procent
      och exakt vad det skulle innebära att gå över till 30 procent.
    t: Não é fácil decidir exactamente quando deveremos <a>passar</a> para os 30%
      e o que será necessário para o fazer.
  - s: Jag vill nu <v>gå</v> <p>över</p> till kommissionens förslag till direktiv
      om miljökvalitetsnormer för prioriterade ämnen.
    t: <a>Passarei</a> agora à proposta de directiva da Comissão relativa às normas
      de qualidade ambiental para substâncias prioritárias.
  - s: Det är till exempel oroväckande, även om det inte faller direkt under begränsningen
      av pressfriheten, att vissa tidskrifter har <v>gått</v> <p>över</p> till att
      definiera de olika avdelningar, alltså även de politiska, som profitcenter och
      därmed gör den politiska redaktionen ansvarig för annonsintäkterna.
    t: É, por exemplo, preocupante, apesar de não caber directamente na limitação
      da liberdade de imprensa, que algumas revistas tenham <a>passado</a> a definir
      as várias secções, incluindo as políticas, como profit centers, tornando, assim,
      as redacções políticas responsáveis pelas receitas da publicidade nas suas páginas.
  - s: Vi befinner oss som ni vet i en övergångsperiod - vi <v>går</v> <p>över</p>
      från Nicefördraget till Lissabonfördraget, och samtidigt inleds en ny mandatperiod.
    t: Como os senhores sabem, estamos num período de transição - <a>passamos</a>
      do Tratado de Nice para o Tratado de Lisboa e, ao mesmo tempo, iniciamos uma
      nova legislatura.
  - s: Om ni tillåter skulle jag nu vilja <v>gå</v> <p>över</p> till att diskutera
      de separata ändringsförslagen.
    t: Com a aprovação dos senhores, queria <a>passar</a> agora à discussão das alterações,
      isoladamente.
