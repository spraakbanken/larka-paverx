  - s: Ärade ordförande, jag beklagar endast en sak och det är att ni inte kommer
      att vara med oss när vi i slutet av april, början av maj 1998 fastställer listan
      över de länder som skall <v>gå</v> <p>över</p> till den gemensamma valutan.
    t: Cher Président, j’aurai un seul regret, c’est que vous ne soyez plus des nôtres
