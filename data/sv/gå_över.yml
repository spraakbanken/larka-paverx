  - s: Vi har behandlat denna punkt på föredragningslistan tillräckligt och vi <v>går</v>
      <p>över</p> till nästa punkt på föredragningslistan.
    t: wir <a>kommen</a> <a>nun</a> zum nächsten Punkt der Tagesordnung.
