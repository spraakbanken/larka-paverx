      djurskydd, vilket föredraganden har tagit upp i detta betänkande, anser jag
      att det är ett tema där man bör agera med en viss försiktighet.
    t: Y <a>pasando</a> al tema de la moralidad ética y protección de los animales
      incluido por el ponente en el presente informe, considero que es un tema en
      el cual hay que actuar con una cierta cautela.
  - s: Nu måste vi <v>gå</v> <p>över</p> till handling för att få respekt.
    t: Ahora debemos <a>pasar</a> a los actos, pero que nos respeten.
  - s: Vi bör nog inom rimlig tid, men kanske inte alltför snabbt, <v>gå</v> <p>över</p>
      från en lagstiftning som är knuten till själva tekniken, till hårdvaran, till
      en lagstiftning som är knuten till typen av transaktion och därmed till brukaren,
      till transaktionens mervärde.
    t: En realidad considero que deberíamos, en un plazo razonable quizás no muy corto,
      <a>pasar</a> de una perspectiva legislativa vinculada al medio de transmisión,
      al hardware, al tipo de transacción y, por tanto, al usuario, al valor añadido
      de la transacción.
  - s: Jag ska först tala om huvudresultaten innan jag <v>går</v> <p>över</p> till
      det rådande läget i de palestinska territorierna och vår reaktion på detta.
    t: Hablaré primero de los principales resultados antes de <a>pasar</a> a la situación
      actual de los territorios palestinos y nuestra respuesta al respecto.
  - s: Och därmed <v>går</v> vi <p>över</p> till debatten.
    t: Y, siendo así, <a>pasamos</a> al debate.
  - s: En fredsordning för 2000-talet kan därför bara uppnås genom att vi <v>går</v>
      <p>över</p> till förnybara energikällor.
    t: Por ello, un orden de paz para el siglo XXI solamente se puede alcanzar <a>pasando</a>
      al uso de las fuentes de energía renovables.
  - s: Det krävs ett effektivt och snabbt informationssystem som tar sig förbi dagens
      papperssystem, tillåter att man <v>går</v> <p>över</p> till ett informationssystem
      och till användandet av moderna teknologier för att följa de tillgångar som
      rör sig i Europa, med kontrollsystem via satellit.
    t: Asimismo, es preciso un sistema de información eficaz y rápido que, superando
      el actual sistema de documentos, permita <a>pasar</a> a un sistema informático
      y a la utilización de modernas tecnologías para seguir los medios que se mueven
      por Europa, mediante sistemas de control por satélite.
  - s: Jag kommer nu att <v>gå</v> <p>över</p> till andra frågor som har tagits upp.
    t: Ahora <a>pasaré</a> a otras cuestiones planteadas.
  - s: Låt mig snabbt <v>gå</v> <p>över</p> till prioriteringarna för 1998.
    t: Permítanme que <a>pase</a> rápidamente a las prioridades para 1998.
  - s: Därefter har jag sett kolleger <v>gå</v> <p>över</p> till motståndarsidan och
      be om en översyn av direktivet samt därefter gå in i regeringen för att aldrig
      mera öppna munnen i detta avseende.
    t: Más tarde, he visto como algunos colegas se <a>pasaban</a> a la oposición y
      pedían la revisión de la directiva para, acto seguido, volver a pasar al gobierno
      y no volver a abrir la boca sobre este asunto.
  - s: Om Köpenhamnkonferensen hade slutat i ett globalt avtal skulle vi redan ha
      diskuterat de tekniska detaljerna när det gäller att <v>gå</v> <p>över</p> till
      ett utsläppsminskningsmål på 30 procent, och vi måste fortfarande göra det.
    t: Si la conferencia de Copenhague hubiese concluido con un acuerdo global, ya
      estaríamos debatiendo los aspectos técnicos para <a>pasar</a> a una reducción
      del 30 % de las emisiones y aún tenemos que hacerlo.
  - s: Politiskt sett är det kanske helt riktigt att <v>gå</v> <p>över</p> till denna
      situation och det system som Dell’Alba föreslår.
    t: Políticamente, sería totalmente apropiado <a>pasar</a> a esa situación y al
      sistema que propone el Sr. Dell’Alba.
  - s: Jag inbjuder er att innan vi <v>går</v> <p>över</p> till omröstningen, lyssna
      på ett inlägg på en minut från Schierhuber som i egenskap av föredragande har
      begärt ordet.
    t: Le invito a que, todavía antes de <a>pasar</a> a la votación, escuche una intervención,
      por el tiempo de un minuto, de la Sra. Schierhuber que como ponente me ha pedido
      la palabra.
  - s: Att stödja tobaksodlarna att <v>gå</v> <p>över</p> till en annan form av odling
      som också subventioneras är en mycket generös lösning och förtjänar därför parlamentets
      stöd.
    t: Apoyar a los cultivadores de tabaco para que se <a>pasen</a> a otro tipo de
      cultivo en el que se refuercen más las ayudas es una solución indulgente y merece,
      por ello, el respaldo del Parlamento Europeo.
  - s: Och slutligen vill jag bara gratulera denna majoritet som i överensstämmelse
      med arbetsordningen förhindrade att frågan gick till debatt, och så vill jag
      tillåta mig att göra talmannen uppmärksam på artikel 143.2 som föreskriver att
      parlamentet, när ett sådant förslag är vidtaget, omedelbart - jag upprepar ”omedelbart”,
      herr talman - <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: Y por último quiero unirme a las felicitaciones a la mayoría que impidió con
      arreglo al Reglamento que este asunto se sometiera a debate como asimismo permitirme
      llamar la atención del señor Presidente sobre el segundo apartado del artículo
      143 que establece que el Parlamento, una vez haya sido aprobada una propuesta
      semejante, inmediatamente —repito «inmediatamente», señor Presidente— <a>pasará</a>
      al siguiente punto del orden del día.
  - s: Hittills förefaller emellertid befolkningen själva föga motiverade att <v>gå</v>
      <p>över</p> till privatekonomi och skapa existensförutsättningar, fastän en
      gradvis minskning av inflationen kan noteras.
    t: Hasta ahora, la población parece poco motivada para <a>pasar</a> a una economía
      privada, para crear nuevas empresas, a pesar de que se puede constatar una paulatina
      reducción de la inflacción.
  - s: Från diktaturen i den kommunistiska nomenklaturen har landet <v>gått</v> <p>över</p>
      till maffians och oligarkins diktatur.
    t: De la dictadura de la «nomenklatura» comunista, este país ha <a>pasado</a>
      a la dictadura de las mafias y de las oligarquías.
  - s: Vi har behandlat denna punkt på föredragningslistan tillräckligt och vi <v>går</v>
      <p>över</p> till nästa punkt på föredragningslistan.
    t: Este punto de orden ha sido suficientemente tratado y <a>pasamos</a> al siguiente
      punto del orden del día.
  - s: när och hur vi skall <v>gå</v> <p>över</p> till slutfasen.
    t: el cuándo y cómo se debe <a>pasar</a> a la fase final.
  - s: Faktum är att det inte rör sig om förhandlingar där frågorna avverkas en efter
      en, där man kommer överens om en fråga innan man <v>går</v> <p>över</p> till
      nästa, det rör sig snarare om breda förhandlingar om ett tjugotal frågor som
      kan sägas utgöra en jämvikt mellan de punkter som förhandlingsparterna antingen
      vill försvara eller angripa.
    t: En efecto, no se trata de una negociación en la que se traten los temas unos
      después de otros, en la que no se <a>pase</a> a un tema antes de llegar a un
      acuerdo sobre el anterior, sino de una negociación global sobre una veintena
      de temas que constituyen de algún modo un equilibrio entre los argumentos a
      favor y en contra de unos y otros.
  - s: Vi <v>går</v> nu <p>över</p> till de 20 minuterna med frågor till kommissionsledamot
      Reding.
    t: <a>Pasamos</a> a los 20 minutos de preguntas dirigidos a la Comisaria Sra.
      Reding
  - s: Det har varit en viktig uppmuntran för varje enskild regering att <v>gå</v>
      <p>över</p> till e-förvaltning och användning av IKT.
    t: Constituye un gran incentivo para que los gobiernos <a>pasen</a> a la administración
      pública electrónica y utilicen las nuevas tecnologías de la información y de
      la comunicación.
  - s: Men jag förväntar mig hjälp därifrån genom en beslutsprocess med omröstning
      med kvalificerad majoritet, för annars sitter vi fast. Antingen isolerar man
      sig och vill inte samarbeta på det rättsliga området eller så <v>går</v> vi
      <p>över</p> till kvalificerad majoritet, för det är enda sättet att stifta lagar
      som verkligen betyder något.
    t: O bien se aíslan y se abstienen de cooperar en el ámbito de la justicia, o
      bien <a>pasamos</a> a aplicar el procedimiento de votación por mayoría cualificada,
      ya que éste representa la única manera de que podamos elaborar una legislación
      oportuna y provechosa.
  - s: Så länge det inte råder verklig demokrati i dessa latinamerikanska länder -
      så som skedde i Sydafrika - så länge makten inte <v>går</v> <p>över</p> till
      de inhemska minoriteterna och dessa verkligen lär sig att själva bygga upp sin
      egen stat, kan inte problemet med kränkningar av de mänskliga rättigheterna
      lösas i dessa stater.
    t: Así, esta minoría detenta el poder judicial, la propiedad, la policía y manda
      en el ejército, y creo que, en estos países de Latinoamérica, mientras no haya
      una auténtica democracia —como pasó en Sudáfrica—, mientras el poder no <a>pase</a>
      a las mayorías indígenas y aprendan realmente ellas mismas a construir su propio
      Estado, no tendrá solución el problema de la violación de los derechos humanos
      en los mismos.
  - s: Tidigare arbete inom ramen för detta initiativ identifierade på global skala
      konsekvenserna av ökat tryck på betesmark och av att blanda jordbrukssystem
      och faran med att <v>gå</v> <p>över</p> till en industriell produktionstyp.
    t: Anteriores trabajos bajo esta iniciativa identificaron las consecuencias en
      todo el mundo de la creciente presión sobre el pastoreo y los sistemas de agricultura
      mixta, y los peligros de <a>pasar</a> a sistemas industriales de producción.
  - s: 'Lugnade på den här punkten kan vi alltså <v>gå</v> <p>över</p> till den tredje
      frågan:'
    t: 'Tranquilizados sobre este punto, podemos <a>pasar</a> a la tercera pregunta:'
  - s: Om jag nu <v>går</v> <p>över</p> till de tre betänkanden som detta parlament,
      som redan har behandlat de delar som hänger samman med omröstningen, avser att
      diskutera, så skulle jag vilja börja med förslaget om satellitövervakning.
    t: <a>Pasando</a> ahora a los tres informes sobre los que este Parlamento piensa
      discutir, aunque ya abordó la parte relativa a la votación, empezaré por la
      propuesta sobre los controles vía satélite.
  - s: Om vi <v>går</v> <p>över</p> till Dimitrakopoulos-Leinens resolution, fru talman,
      vill jag för det första säga, att jag hyser den största respekt för det arbete
      som har gjorts av de två föredragandena eftersom det är ett mycket djupt arbete,
      med stora visioner, men som kanske inte kan nå den enhällighet i rådet som kan
      föra arbetet med att fördjupa unionen ett steg framåt, men det är nödvändigt
      att säga att jag har stor respekt för arbetet för det handlar om en viss vision
      för Europa, en vision om vad de europeiska ambitionerna bör vara.
    t: <a>Pasando</a> concretamente a la resolución Dimitrakopoulos-Leinen, quisiera,
      señora Presidenta, decir, en primer lugar, que siento el mayor respeto por la
      labor llevada a cabo por los dos ponentes, porque es un trabajo de gran profundidad,
      de gran visión, que en su momento podría no recibir en el ámbito del Consejo
      un consenso que le permita ser un paso adelante en materia de profundización
      de la Unión, pero es necesario decir que siento gran respeto por el trabajo
      hecho, porque corresponde a cierta visión de Europa, a cierta visión de lo que
      debe ser la ambición europea.
  - s: Det är därför av vikt att dessa jordbrukare ges stöd för att kunna <v>gå</v>
      <p>över</p> till annan produktion.
    t: Por tanto es importante que reciban unas ayudas para que puedan <a>pasar</a>
      así a otro tipo de producción.
  - s: Om vi därför inom ramen för vår nya agenda planerar för att i högre grad främja
      sådana djurhållningsmetoder framför andra, då har vi också ett starkare incitament
      att <v>gå</v> <p>över</p> till sådana metoder.
    t: Pr ello, si en el marco de nuestra Agenda dedicamos una mayor ayuda a estas
      formas de cría en relación con otras, entonces es mayor el estímulo para <a>pasar</a>
      a esa forma de cría.
  - s: Vi <v>går</v> <p>över</p> till ändringsförslagen;
    t: <a>Pasando</a> a las enmiendas, la Comisión puede aceptar la mayoría de las
      31 enmiendas presentadas por el Parlamento.
  - s: stödja de så kallade kompromissändringsförslagen, och sedan har vi en början
      till något som vi kan ta itu med efter den andra behandlingen, när vi <v>går</v>
      <p>över</p> till medbeslutandeförfarandet.
    t: respaldar las denominadas enmiendas de transacción, y luego tendremos el inicio
      de algo que podemos hacer avanzar después de la segunda lectura, cuando <a>pasemos</a>
      al proceso de codecisión.
  - s: Men låt oss <v>gå</v> <p>över</p> till den fråga som har väckt mest känslor
      i debatten och som handlar om de konsumentavtal som har slutits på elektronisk
      väg.
    t: Pero <a>pasemos</a> entonces a la cuestión que provocó más pasiones en el debate
      y que se refiere a los contratos de consumo celebrados por vía electrónica.
  - s: Vi <v>går</v> <p>över</p> till nästa punkt på föredragningslistan.
    t: <a>Pasamos</a> al siguiente punto del orden del día.
  - s: För att säkra varaktig fred och internationell säkerhet är det nödvändigt och
      fullt möjligt att <v>gå</v> <p>över</p> från ett system med civil säkerhet där
      beslut fattas utifrån militära beaktanden till ett system med civil säkerhet
      som är inriktat på de ekonomiska, sociala, ekologiska, etniska och kulturella
      skälen till konflikterna, och inta en förebyggande inställning för att neutralisera
      och behandla orsakerna till förutsägbara och akuta situationer till konflikterna
      i Europa och i hela världen.
    t: Para garantizar una paz duradera y la seguridad internacional, es necesario
      y manifiestamente viable <a>pasar</a> de un programa de seguridad determinado
      por consideraciones militares a un sistema de seguridad civil encaminado a abordar
      las causas económicas, sociales, ecológicas, étnicas y culturales de los conflictos
      y a adoptar un planteamiento preventivo para neutralizar y tratar las causas
      de situaciones previsibles y agudas de conflicto en Europa y en todo el mundo.
  - s: Jag tror att det är viktigt att vi fortsätter på den inslagna vägen och att
      vi blir ännu bättre, men också att det är viktigt att <v>gå</v> <p>över</p>
      i en ny fas och lämna konceptet med internationella avtal på bilateral nivå.
    t: Creo que es importante continuar por esta vía con algunas mejoras más, pero
      también que es importante <a>pasar</a> a una fase posterior, superando el concepto
      de acuerdo internacional a nivel bilateral.
  - s: I det ögonblick som en medlemsstat beslutar att <v>gå</v> <p>över</p> till
      skyddande nödvaccinering och låta djuren få leva måste produkterna kunna säljas.
    t: En cuanto un Estado miembro decide <a>pasar</a> a la vacunación profiláctica
      de emergencia y mantener en vida a los animales, los productos han de poder
      venderse.
  - s: Sedan <v>gick</v> han <p>över</p> till global - eller europeisk - nivå och
      talade om europeiska värderingar och frågor som t.ex. ständer med blå flagga,
      det europeiska hälsokortet och andra fördelar som tillfaller EU-medborgarna.
    t: Después <a>pasó</a> a hablar del nivel mundial, o europeo, sobre valores y
      asuntos europeos, como las playas con Bandera Azul, la cartilla sanitaria europea
      y otras ventajas que benefician a los ciudadanos europeos.
  - s: Är kommissionen av den uppfattningen att det finska ordförandeskapet, och eventuellt
      också det kommande portugisiska, har problem med att t.ex. Storbritannien skulle
      <v>gå</v> <p>över</p> till motståndarsidan igen, om det blev bråk om arbetstagarnas
      rätt att medverka i det europeiska aktiebolag som skall skapas?
    t: Es de la opinión de que la Presidencia finlandesa y, eventualmente, la siguiente,
      la Presidencia portuguesa, tienen la preocupación de que, por ejemplo, Gran
      Bretaña se <a>pasará</a> al campo enemigo en la disputa sobre los derechos de
      coparticipación de los trabajadores en la sociedad anónima europea?
  - s: För det andra, fru talman, anser jag att det förslag ni har lagt fram till
      omröstning redan har röstats ned, det vill säga, jag tror det är dags att <v>gå</v>
      <p>över</p> till nästa.
    t: Y en segundo lugar, señora Presidenta, creo que la propuesta que usted sugiere
      que sometamos a votación ha sido ya rechazada, es decir, creo que habría que
      <a>pasar</a> a la siguiente.
  - s: Vi har överskridit de tjugo minuterna för kommissionären och vi är så illa
      tvungna att <v>gå</v> <p>över</p> till frågorna till herr Verheugen.
    t: Hemos pasado los veinte minutos del señor Comisario y no tenemos más remedio
      que <a>pasar</a> a las preguntas dirigidas al Sr. Verheugen.
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: De lo que se trata es que durante su vida, un individuo alterne la actividad
      con la formación, <a>pasando</a> de una a otra sin ninguna ruptura no deseada.
  - s: Jag bör påpeka att vi har <v>gått</v> <p>över</p> från vanligt livsmedelsstöd
      till livsmedelsstöd via strukturfonderna och i synnerhet tillhandahållande av
      insatsvaror och teknisk stöd för att öka jordbruksproduktionen.
    t: Debo señalar que hemos <a>pasado</a> de la ayuda alimentaria regular a la asistencia
      alimentaria estructural y, en particular, a la provisión de aportaciones y asistencia
      técnica para mejorar la producción agrícola.
  - s: Vi befinner oss i en viktig fas i utvecklingen av de intermodala transporterna,
      då vi måste <v>gå</v> <p>över</p> från att syssla med pilotåtgärder och pilotprojekt
      till att få industrin att i allmänhet använda sig av systemet.
    t: Nos encontramos en una fase importante en el desarrollo del transporte intermodal,
      ya que tenemos que <a>pasar</a> de propiciar acciones y proyectos piloto a conseguir
      que la industria los incorpore de manera generalizada.
  - s: Det som det tyska ordförandeskapet föreslog i Köln, det vill säga, att ändra
      antalet kommissionärer, göra om röstvägningen, att i vissa fall kanske <v>gå</v>
      <p>över</p> från enhällighet till kvalificerad majoritet, är uppenbart otillräckligt.
    t: Pues bien, lo que la Presidencia alemana nos ha propuesto en Colonia, es decir,
      variar el número de Comisarios, reponderar los votos, <a>pasar</a> quizá en
      algunos campos de la unanimidad a la mayoría cualificada, es manifiestamente
      insuficiente.
  - s: Om vi <v>går</v> <p>över</p> till de ekonomiska frågorna så har frågan om en
      energiskatt tagits upp här.
    t: <a>Pasando</a> a los asuntos económicos, se ha mencionado aquí la cuestión
      del impuesto sobre la energía.
  - s: Vi har gett vårt stöd till de allmänna riktlinjerna, men det får naturligtvis
      inte bli så att vi, efter att Ryssland har gått från den sovjetiska femåriga
      planeringsmodellen, <v>går</v> <p>över</p> till en budgetplanering som sträcker
      sig över en tioårsperiod.
    t: Nosotros hemos apoyado que haya perspectivas financieras, pero, claro, no puede
      ser que, después de que se haya abandonado en Rusia la planificación quinquenal
      soviética, <a>pasemos</a> nosotros a la planificación decenal.
  - s: Låt mig nu <v>gå</v> <p>över</p> till några av de viktigaste ändringsförslagen
      i detalj.
    t: Señor Presidente, <a>pasaré</a> a comentar algunas de las enmiendas clave en
      detalle.
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att <v>gå</v>
      <p>över</p> till heltid, och vi måste ge möjlighet till en positiv särbehandling,
      så att män kan komma in i kvinnoyrken, men också så att kvinnor kan komma in
      i mansdominerade yrken.
    t: Hay que lograr que las mujeres que trabajan a tiempo parcial tengan la posibilidad
      de <a>pasar</a> al tiempo completo, hay que abrir la posibilidad de una discriminación
      favorable, de manera que los hombres puedan trabajar en campos típicamente femeninos,
      y las mujeres puedan hacerlo en los empleos tradicionalmente ocupados por hombres.
  - s: För det andra skulle vi som följd av behörigheten för den inre marknaden <v>gå</v>
      <p>över</p> från ett samrådsförfarande till ett medbeslutandeförfarande, vilket
      ger oss den viktiga rätten att granska förslaget till denna förordning, som
      direkt kommer att påverka kvaliteten på européernas mathållning.
    t: En segundo lugar, a resultas de la competencia del mercado interior, <a>pasaríamos</a>
      de un procedimiento de consulta a un procedimiento de codecisión, que nos daría
      el derecho crucial de inspeccionar la redacción de este Reglamento, lo que afectará
      directamente a la calidad de la dieta de los europeos.
  - s: Mitt förslag är att vi stryker debatten och direkt <v>går</v> <p>över</p> till
      omröstningen, vilket det finns möjlighet till enligt arbetsordningen.
    t: Es muy importante que esta mañana votemos sobre el segundo informe para el
      que se ha pedido trámite de urgencia, es decir, sobre la retirada de tierras,
      y propongo que se suprima el debate y que <a>pasemos</a> a las votaciones, pues
      es posible en virtud de nuestro Reglamento.
  - s: Med tanke på att jag fortfarande har ett tiotal förslag som rör förfaranden,
      varav de flesta behandlar detta ämne, och frågan nästan blir en debatt i sig,
      tar jag ansvaret för att avbryta förslagen som rör förfaranden så att vi kan
      <v>gå</v> <p>över</p> till debatten om förberedelserna av rådet i Laeken, underförstått
      att inläggen självfallet kommer att fortsätta så snart debatten avslutats.
    t: Señorías, he recibido una decena de cuestiones de orden, que en su mayoría
      se refieren a este asunto, y puesto que el mismo se está convirtiendo en un
      debate, asumo la responsabilidad de interrumpir las cuestiones de orden para
      <a>pasar</a> al debate sobre la preparación del Consejo Europeo de Laeken, sin
      perjuicio, naturalmente, de proseguir con las intervenciones después del cierre
      del debate.
  - s: På grund av den totala tidsbristen blir vi tvungna att <v>gå</v> <p>över</p>
      till frågorna till kommissionär Verheugen.
    t: Ante la falta total de tiempo, nos vemos obligados a <a>pasar</a> a las preguntas
      formuladas al Comisario Sr. Verheugen.
  - s: Låt mig nu <v>gå</v> <p>över</p> till mitt eget språk och säga något om själva
      betänkandet.
    t: Ahora <a>pasaré</a> a mi lengua y diré algo más sobre el informe en sí.
  - s: jag har inte <v>gått</v> <p>över</p> från Barcelona till Real Madrid;
    t: No es que me haya pasado al enemigo o que me haya cambiado de bando, ni me
      he <a>pasado</a> del Barcelona al Real Madrid, no;
  - s: Ärade ledamöter, tillåt mig att, innan vi <v>går</v> <p>över</p> till Goerens
      betänkande ta tillfället i akt, eftersom jag har informerats om att Nicole Fontaine
      i dag fyller år, att för hela kammarens räkning framföra våra lyckönskningar
      och att än en gång understryka hennes extraordinära förmåga att leda sammanträdena
      i detta parlament.
    t: Señorías, antes de <a>pasar</a> al informe Goerens, permítanme que, aprovechando
      que se me ha informado que hoy es el cumpleaños de la Sra. Nicole Fontaine,
      le exprese, en nombre de toda la Asamblea, nuestros mejores deseos y una vez
      más subrayamos su extraordinaria capacidad para dirigir las sesiones de este
      Parlamento.
  - s: I sitt ursprungliga förslag till betänkande berörde vår föredragande, Giorgio
      Napolitano, med rätta den dubbla utmaningen som ligger i att ta hänsyn till
      att medborgarna lägger stor vikt vid sina regionala och lokala rötter och att
      inte försvaga institutionernas sätt att fungera, när vi <v>går</v> <p>över</p>
      från femton till tjugofem medlemsstater.
    t: Señor Presidente, en su proyecto de informe original, nuestro ponente, el Sr.
      Napolitano, ha descrito con bastante acierto el doble reto que plantea, por
      un lado, considerar el apego de los ciudadanos a sus raíces locales y regionales
      y, por otro, <a>pasar</a> de quince a veinticinco Estados miembros, sin debilitar
      a las instituciones.
  - s: Jag vågar därför hoppas att vi i medvetande om dessa viktiga problem en dag
      kommer att <v>gå</v> ifrån ett enkelt marknadstänkande och gå <p>över</p> till
      en politisk och medborgerlig vision som är värdig den värld som vi på detta
      område skall lämna över till våra barn.
    t: Me atrevo a esperar que, conscientes de lo que está en juego, terminaremos
      <a>pasando</a> de una simple lógica de mercado a una visión política basada
      en el concepto de ciudadanía que sea merecedora de le herencia que vamos a legar
      a nuestros hijos en este terreno.
  - s: Jag vill därför <v>gå</v> <p>över</p> till d’Anconas mer kontroversiella betänkande
      om EU:s strategi i kampen mot narkotika.
    t: Por eso quisiera <a>pasar</a> al informe un poco más discutible de d’Ancona
      sobre la estrategia de la UE en la lucha contra los estupefacientes.
  - s: Herr talman, om vi <v>går</v> <p>över</p> till asylområdet vill jag erinra
      om vikten av och respekten för Genèvekonventionen och de andra kompletterande
      avtal som reglerar det internationella skyddet för de omständigheter som inte
      omfattas av konventionen.
    t: Y <a>pasando</a> al ámbito del asilo, señor Presidente, quisiera recordar la
      importancia y el respeto de la Convención de Ginebra, regulando, complementariamente,
      otras formas necesarias de protección internacional para aquellos supuestos
      no incluidos en ella.
  - s: Innan vi <v>går</v> <p>över</p> till nästa punkt har Tobias Pflüger bett att
      få ordet för att göra ett personligt uttalande enligt artikel 145 i arbetsordningen.
    t: Antes de <a>pasar</a> al siguiente punto del orden del día, hay una solicitud
      de la palabra del señor Pflüger para efectuar una intervención por alusiones
      personales, acogiéndose a lo dispuesto en el artículo 145 de nuestro Reglamento.
  - s: Men jag vill hursomhelst säga att om ni lyckas nå framsteg i den riktningen,
      så tror jag att vi kan uppnå att det definitivt blir slut på förhandlingar bakom
      stängda dörrar och att vi <v>går</v> <p>över</p> till den demokratiska metod
      som konstitutioner utarbetas på i alla Europeiska unionens medlemsstater, det
      vill säga med ljus och stenografer, vilket i dagens situation är med hjälp av
      Internet och television.
    t: Pero, en cualquier caso, quiero decir que si ustedes consiguen que se avance
      por ese camino, creo que podemos conseguir que se acabe definitivamente con
      la negociación a puerta cerrada y <a>pasemos</a> al método democrático con el
      que se hacen las constituciones en todos los Estados miembros de la Unión Europea,
      es decir, con luz y taquígrafos, que, a la altura de la historia en que estamos,
      es con Internet y con televisión.
  - s: Om vi betänker att länder som Kina, Brasilien och Indien producerar mer och
      mer koldioxid och andra giftiga ämnen varje år, måste unionen hjälpa dem att
      <v>gå</v> <p>över</p> till renare och mer energieffektiva produktionsmetoder.
    t: Teniendo en cuenta que países como China, Brasil y la India producen cada vez
      más dióxido de carbono y otras sustancias nocivas cada año, la Unión debería
      ayudarles a <a>pasar</a> a unos métodos de producción más limpios y más eficaces
      desde el punto de vista energético.
  - s: Vi <v>går</v> nu <p>över</p> till den riktiga debatten och jag ger direkt ordet
      till Monti för kommissionen.
    t: <a>Pasamos</a> al debate propiamente dicho y concedo directamente la palabra
      al Sr. Monti, en nombre de la Comisión.
  - s: Låt oss <v>gå</v> <p>över</p> till en fri marknadsbaserad ekonomi.
    t: <a>Pasemos</a> a una economía de libre mercado.
  - s: Om jag <v>går</v> <p>över</p> till betänkandet av Schmitt så bör vi gratulera
      Schmitt för att ha förtydligat och förbättrat kommissionens förslag, även om
      jag fortfarande har allvarliga förbehåll på flera områden.
    t: <a>Pasando</a> al informe Schmitt, debemos felicitar al Sr. Schmitt por haber
      aclarado y mejorado las propuestas de la Comisión, aunque aún abrigo profundas
      reservas respecto de varios aspectos.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen för torsdagen.
    t: Ahora <a>pasamos</a> al orden de los trabajos para el jueves.
  - s: Låt mig nu <v>gå</v> <p>över</p> till de sex lagstiftningsförslagen om ekonomisk
      styrning, dvs. de som på vår jargong kallas ”six-pack”.
    t: Permítanme ahora <a>pasar</a> a las seis propuestas legislativas sobre gobernanza
      económica, llamadas el «paquete de seis» en nuestra jerga común.
  - s: Låt mig nu <v>gå</v> <p>över</p> till rättsliga och inrikes frågor.
    t: Permítanme ahora <a>pasar</a> a la justicia y los asuntos de interior.
  - s: Om jag nu får <v>gå</v> <p>över</p> till en analys av budgeten 1999, kan jag
      konstatera att införandet av euron och det förberedande arbetet på att lösa
      problemen i samband med millennieskiftet kommer att ha stor betydelse i den
      fortsatta budgetprocessen.
    t: <a>Pasando</a> ahora a analizar las características específicas del ejercicio
      1999, la introducción del euro y los trabajos preparatorios para resolver los
      problemas del paso al año 2000 en el ámbito informático se reflejarán ya desde
      el presente procedimiento presupuestario.
  - s: Låt mig nu <v>gå</v> <p>över</p> till de ändringsförslag som har lagts fram
      i kammaren.
    t: Permítanme <a>pasar</a> a continuación a las enmiendas presentadas al Pleno.
  - s: Nu <v>går</v> vi <p>över</p> till den del av debatten där vi tillämpar ögonkontaktsförfarandet.
    t: Ahora <a>pasamos</a> a la parte del debate dedicada a la solicitud incidental
      de intervención.
  - s: Vi befinner oss som ni vet i en övergångsperiod - vi <v>går</v> <p>över</p>
      från Nicefördraget till Lissabonfördraget, och samtidigt inleds en ny mandatperiod.
    t: Como bien saben, nos encontramos en un período de transición —estamos <a>pasando</a>
      del Tratado de Niza al Tratado de Lisboa y, al mismo tiempo, estamos empezando
      una nueva legislatura—.
  - s: Jag skall <v>gå</v> <p>över</p> till den allmänna budgeten, ärade ledamöter.
    t: Voy a <a>pasar</a> al presupuesto general, Señorías.
  - s: Då får vi naturligtvis en unik möjlighet att <v>gå</v> <p>över</p> till förnybara
      energikällor.
    t: Luego, como es natural, se nos presentará una oportunidad única para <a>pasar</a>
      a fuentes de energía renovables.
  - s: Om de medborgare som behöver små summor för genomförande av kulturprojekt inte
      ska behöva fylla i oändligt omfattande ansökningshandlingar, behöver vi förenkla
      procedurerna och <v>gå</v> <p>över</p> till schablonfinansiering.
    t: Si deseamos que los ciudadanos que necesitan pequeñas sumas para poder llevar
      a cabo sus proyectos culturales no tengan que rellenar interminables documentos
      de solicitud, debemos simplificar los procedimientos y <a>pasar</a> a la financiación
      a tanto alzado.
  - s: Det är därför som de <v>går</v> <p>över</p> till fyrtaktsmotorer, vilket orsakar
      ett annat problem.
    t: Por ello, están <a>pasando</a> a utilizar motores de cuatro tiempos, lo que
      plantea un problema distinto.
  - s: Jag tycker att det verkar olämpligt att be våra europeiska företag om att använda
      pengar på att inarbeta användningen av en europeisk märkning, om man senare
      skall <v>gå</v> <p>över</p> till en internationell märkning.
    t: No me parece adecuado pedir a nuestras empresas europeas que gasten dinero
      en la implantación de una marca europea si posteriormente se va a <a>pasar</a>
      a una marca internacional.
  - s: För att så <v>gå</v> <p>över</p> till kritiken, så anser jag att våra administrativa
      och distributiva mekanismer kan, och därför också måste, förbättras.
    t: <a>Pasando</a> a las críticas, considero que nuestros mecanismos de administración
      y de distribución pueden y deben mejorarse.
  - s: Efter dessa synpunkter på de institutionella bristerna i Schengensamarbetet
      <v>går</v> jag <p>över</p> till era överväganden kring avtalets framtid, överväganden
      vars huvudlinjer jag ansluter mig till. I första hand står det klart att målet
      att eliminera personkontrollen vid de inre gränserna är ett mål som gäller hela
      EU.
    t: De esa consideración sobre las carencias institucionales de Schengen <a>pasamos</a>
      ahora a la posición parlamentaria sobre el futuro de Schengen, posición cuyas
      directrices comparto.
  - s: Klockan är 12.01. Jag kommer nu att ge honom ordet för att presentera sitt
      betänkande och samtidigt be honom att respektera talartiden så att vi sedan
      kan <v>gå</v> <p>över</p> till omröstningarna.
    t: Le concederé, pues, la palabra y le pido que respete su tiempo, para que podamos
      <a>pasar</a>, seguidamente, al turno de votaciones.
  - s: 'Låt oss så <v>gå</v> <p>över</p> till de vertikala åtgärderna, fru ordförande:'
    t: Señora Presidenta, voy a <a>pasar</a> ahora a las medidas verticales.
  - s: Vi <v>går</v> därför <p>över</p> till nästa fråga.
    t: Por lo tanto, <a>pasamos</a> a la siguiente pregunta.
  - s: Jag håller med om att vi med 20 eller 25 medlemsstater bör <v>gå</v> <p>över</p>
      till majoritetsbeslut på fler områden, för att unionen skall kunna lösa sina
      kärnuppgifter på ett effektivt sätt.
    t: Estoy de acuerdo en que con 20 o 25 países miembros debemos <a>pasar</a> a
      decisiones por mayoría en algunas áreas, para que la Unión pueda solucionar
      sus tareas esenciales de manera efectiva.
  - s: Europas medborgare ser, att vi kommer att ha mycket stridigheter och diskussion
      även inom den närmaste tiden, eftersom det inte har lyckats oss att i flera
      fall <v>gå</v> <p>över</p> från principen om enhällighet till majoritetsbeslut.
    t: El ciudadano de Europa ve que habrá disputa y discusión para rato porque no
      conseguimos <a>pasar</a> en muchos casos del principio de unanimidad al de mayoría.
  - s: Ni känner till att chefsförhandlaren Saeb Erkat <v>går</v> <p>över</p> till
      en ny tjänst som förste rådgivare hos president Mahmoud Abbas på grund av att
      läckan kom från hans kontor, och han måste ta ansvar för det.
    t: Saben que el señor Erkat, que era el negociador jefe, ha <a>pasado</a> a un
      nuevo puesto como asesor del Presidente Abbas porque procedían de su oficina
      y tiene que asumir su responsabilidad.
  - s: Vi <v>går</v> nu <p>över</p> till nästa fråga, som inte är nr 13.
    t: Vamos a <a>pasar</a> a la siguiente pregunta, que ya no es la décimotercera,
      porque como les he explicado, ha sido declarada no admisible, de acuerdo con
      el Reglamento.
  - s: Jag tror, fru kommissionär och fru rådsordförande, att vi har kommit till den
      tidpunkt då vi måste överge retoriken och <v>gå</v> <p>över</p> till handling.
    t: Creo que ha llegado, señora Comisaria, y señora Presidenta en ejercicio del
      Consejo, el momento de abandonar la retórica y <a>pasar</a> a la acción.
  - s: Jag kan inte <v>gå</v> <p>över</p> till det andra betänkandet eftersom Dell’Alba
      inte är här.
    t: No puedo <a>pasar</a> a otro informe, porque no está presente el Sr. Dell’Alba.
  - s: Låt mig nu <v>gå</v> <p>över</p> till övervakning och stöd.
    t: Permítanme <a>pasar</a> a continuación a la vigilancia y la asistencia.
  - s: Men eftersom vi inte var nöjda med de förklaringar vi fick - det här var i
      januari - beslutade vi oss för att mycket snabbt <v>gå</v> <p>över</p> till
      den andra fasen av förfarandet och skicka ett varningsbrev till de berörda parterna,
      det är väldigt ovanligt.
    t: Pero como las explicaciones que recibíamos no nos satisfacían —era entonces
      el mes de enero—, decidimos <a>pasar</a> inmediatamente a la segunda fase del
      procedimiento y enviar una carta de advertencia a los interesados.
  - s: Därmed, om det inte finns fler synpunkter i ämnet, <v>går</v> vi <p>över</p>
      till den fråga som väckts av herr Coates.
    t: Por tanto, si no hay más observaciones a este respecto, <a>pasamos</a> al tema
      suscitado por el Sr. Coates.
  - s: Jag ska nu <v>gå</v> <p>över</p> till den andra frågan, som är den SET-plan
      som vi diskuterar.
    t: Quisiera <a>pasar</a> ahora al segundo punto, que es el Plan EETE que estamos
      debatiendo.
  - s: Jag vill också påminna er om var vi befinner oss, nämligen i en ny teknisk
      revolution, precis som när vi <v>gick</v> <p>över</p> från ånga till elektricitet.
    t: se trata de una nueva revolución de la ingeniería, como cuando <a>pasamos</a>
      del vapor a la electricidad.
  - s: Jag tror att det nästan är att kräva för mycket, att man i ett steg nu föreskriver
      det digitala systemet, för att om fem år <v>gå</v> <p>över</p> till ett nytt
      kostnadseffektivt system.
    t: Creo que es casi una exigencia excesiva prescribir ahora en un solo paso el
      sistema digital para <a>pasar</a> dentro de cinco años a un nuevo sistema de
      mayor eficacia de costes.
  - s: Eftersom det finns flera frågor angående effekterna av den finansiella krisen
      för unionens industrisektor, kommer jag, om ni tycker att det är acceptabelt,
      att ge ett gemensamt svar, och jag börjar med frågorna om krisens allmänna konsekvenser
      för att sedan <v>gå</v> <p>över</p> till de frågor som specifikt rör stålsektorn.
    t: Señora Presidenta, Señorías, dado que existen varias preguntas relativas al
      impacto de la crisis financiera sobre el sector industrial de la Unión, procederé,
      si les parece, a una respuesta conjunta, comenzando por las relativas al impacto
      general de la crisis para <a>pasar</a> después a lo que se refiere específicamente
      al sector del acero.
  - s: Målet måste vara att <v>gå</v> <p>över</p> från de transportsätt som är mest
      förorenande till de mest miljövänliga transportsätten.
    t: El objetivo debe consistir en <a>pasar</a> de formas de transporte que contaminan
      más a otras más respetuosas con el medio ambiente.
  - s: Jag är verkligen övertygad om att det var fel att utskottet för transport och
      turism inte följde rådet från utskottet för miljö, folkhälsa och konsumentskydd
      att <v>gå</v> <p>över</p> från principen om speciellt belastade vägsträckor
      till principen om speciellt belastade regioner.
    t: Estoy realmente convencido de que ha sido un error que la Comisión de Transportes
      y Turismo no haya seguido a la Comisión de Medio Ambiente, Salud Pública y Protección
      del Consumidor en <a>pasar</a> del principio de las rutas especialmente sensibles
      al principio de las regiones especialmente sensibles.
  - s: Med dessa anmärkningar, <v>går</v> vi <p>över</p> till det viktiga i betänkandet.
    t: Hechas esta observaciones, <a>pasemos</a> a lo esencial del informe.
  - s: Efter det beslutade Martin att <v>gå</v> <p>över</p> till kammarens omröstning.
    t: El Sr. Martin, después de haberle escuchado, decidió <a>pasar</a> a la votación
      de la Asamblea.
  - s: Vi är i den situationen att tolv av de femton medlemsstaterna inte har infört
      det frivilliga systemet för märkning av nötkött och är därför inte i en position
      att <v>gå</v> <p>över</p> till ett obligatoriskt system i januari.
    t: Estamos en una situación en la que 12 de los 15 Estados miembros no han introducido
      un sistema voluntario de etiquetado de la carne de bovino, por lo que no están
      en condiciones de <a>pasar</a> a un sistema obligatorio en enero.
  - s: Jag <v>går</v> nu <p>över</p> till förslaget om beslut om ratificering.
    t: Ahora <a>pasaré</a> a la decisión relativa a la ratificación del proyecto.
  - s: Jag tror emellertid ändå att detta är ett förslag som kommer att <v>gå</v>
      <p>över</p> till det finländska ordförandeskapet, och att vi kan nå ett avgörande
      först då.
    t: Aún así, creo que ésta es una propuesta que va a <a>pasar</a> a la Presidencia
      finlandesa y que sólo entonces podremos conseguir una solución.
  - s: Man skulle kunna säga att Niederbayern gränsar till Vietnam, för om man <v>går</v>
      <p>över</p> den tjeckiska gränsen till Böhmen, ser man de stora vietnamesiska
      marknaderna med alla de följder som dessa har i gränslandet.
    t: 'En cierto modo, Baja Baviera linda con Vietnam, lo cual se comprueba si desde
      ahí <a>pasamos</a> la frontera checa en dirección a Bohemia:'
  - s: Är vi redo att <v>gå</v> <p>över</p> från diskussion till handling?
    t: ¿Estamos preparados para <a>pasar</a> del debate a la acción?
  - s: Jag säger ”oförtjänt” eftersom cigarettkonsumenterna helt enkelt <v>går</v>
      <p>över</p> till smuggelcigaretter eller, i allt högre utsträckning till förfalskade
      cigaretter.
    t: Digo «equivocadamente» porque los consumidores de cigarrillos simplemente <a>pasan</a>
      a consumir cigarrillos de contrabando o, cada vez más, cigarrillos falsos.
  - s: Med er tillåtelse vill jag nu i detta första inlägg <v>gå</v> <p>över</p> till
      den fråga vi samlats här för, dvs. Europeiska unionens utvidgningsprocess.
    t: Si me lo permite ahora, señor Presidente, <a>pasaría</a> al tema que nos reúne
      hoy aquí en esta primera intervención, que es el relativo al proceso de ampliación
      de la Unión Europea.
  - s: Vi kommer att <v>gå</v> <p>över</p> till nästa fråga.
    t: Vamos a <a>pasar</a> a la siguiente pregunta.
  - s: Om jag <v>går</v> <p>över</p> till strukturpolitiken hänvisar man flera gånger
      till ekonomiska avvikelser inom euroområdet i det resolutionsförslag som antogs
      av utskottet för ekonomi och valutafrågor.
    t: <a>Pasando</a> a las políticas estructurales, la propuesta de resolución aprobada
      por la Comisión de Asuntos Económicos y Monetarios se refiere varias veces a
      las divergencias económicas en la zona del euro.
- c: 23
  r: 2
  v: paso
  x:
  - s: 'Jag <v>går</v> nu <p>över</p> till Europaparlamentets budget:'
    t: '<a>Paso</a> ahora al presupuesto del Parlamento Europeo:'
  - s: Jag <v>går</v> <p>över</p>, herr talman, till att ta upp dessa tre i denna
      ordningsföljd.
    t: <a>Paso</a>, señor Presidente, a mencionar las tres en este orden.
  - s: Jag <v>går</v> nu <p>över</p> till frågan om Togo.
    t: <a>Paso</a> a continuación al tema de Togo.
  - s: För oss är det positivt att man <v>går</v> <p>över</p> från marknaden, dvs.
      produktionen, till det enskilda företaget.
    t: Bien, para nosotros es positivo el <a>paso</a> del mercado, por consiguiente
      de la producción, a la empresa, como también es positiva la propuesta de transferir
      al desarrollo rural los ahorros de la modulación.
  - s: Jag <v>går</v> nu <p>över</p> till de ändringsförslag som föreslås till bilagan.
    t: <a>Paso</a> ahora a las enmiendas referentes al Anexo.
  - s: När jag nu har sagt detta och när jag med ett visst vemod har blickat tillbaka
      på de betänkanden och de gånger jag under de här åren har talat här i kammaren,
      så <v>går</v> jag <p>över</p> till det som just nu upptar vår tid. Herr kommissionär,
      å utskottets för rättsliga frågor och medborgarrätt vägnar, vill jag för det
      första säga att vi trots Amsterdamfördragets hastiga ikraftträdande härmed bekräftar
