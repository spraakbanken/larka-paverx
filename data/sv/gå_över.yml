  - s: Det måste sägas att om rådet, efter det att vi har fått en tydlig uppfattning
      om tillförlitligheten eller avsaknaden av tillförlitlighet hos SIS II, beslutar
      att <v>gå</v> <p>över</p> till formeln SIS I+R, kan vi vid den tidpunkten överväga
      att återanvända det kommunikationsnätverk som har installerats för SIS II, vilket
      innebär att motsvarande investeringar till största delen kan bevaras.
    t: Ce qu’il faut dire, c’est que, au cas où le Conseil déciderait, après avoir
      obtenu une vision précise de la fiabilité du SIS II ou de son manque de fiabilité,
      de <a>passer</a> à une formule SIS I+R, on pourrait penser qu’à ce moment-là,
      on pourrait réutiliser le réseau de communication mis en place pour le SIS II,
      ce qui préserverait pour une très grande partie les investissements correspondants.
  - s: trots utvidgningen som redan hade ägt rum då vi förnyade det första Life-programmet
      för att <v>gå</v> <p>över</p> till det andra, trots utvidgningen hade anslagen
