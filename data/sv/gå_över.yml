    t: Deux amendements portent sur les considérants, où on considère que la formule
      d’aide à la transformation est réellement importante, que le quota est insuffisant
      et que la Commission va présenter, avant le début de la prochaine campagne,
      une proposition pour <a>passer</a> d’un régime de quotas à un système de seuils.
  - s: Vi bör snarast <v>gå</v> <p>över</p> till elbilar, som kommissionsledamoten
      redan har sagt.
    t: Je pense qu’il faut <a>passer</a> à la voiture électrique le plus rapidement
      possible, comme le commissaire l’a déjà dit.
  - s: Nu står vi inför nödvändigheten av att <v>gå</v> <p>över</p> till tredje generationens
      mobiltelefoner.
    t: Maintenant, nous nous trouvons devant la nécessité de <a>passer</a> à la troisième
      génération des appareils mobiles.
  - s: Nu måste vi <v>gå</v> <p>över</p> till handling för att få respekt.
    t: À présent, nous devons <a>passer</a> aux actes pour nous faire respecter.
  - s: Nu <v>går</v> vi <p>över</p> till resolutionsomröstningen.
    t: Nous <a>passons</a> à présent au vote des résolutions.
  - s: Malta är tillräckligt starkt för att försvara sina egna intressen och jag tror
      det perfekt kan illustrera den hållning som Europa alltid antagit i samband
      med den första gruppen och den andra gruppen, nämligen att man mycket enkelt
      kan <v>gå</v> <p>över</p> från den andra gruppen till den första gruppen.
    t: Malte est suffisamment forte pour défendre ses propres intérêts et je pense
      qu’elle illustrerait très bien la position que l’Europe a toujours adoptée envers
      le premier groupe et le second groupe, à savoir qu’il est très facile de <a>passer</a>
      du second groupe au premier.
  - s: Vi bör nog inom rimlig tid, men kanske inte alltför snabbt, <v>gå</v> <p>över</p>
      från en lagstiftning som är knuten till själva tekniken, till hårdvaran, till
      en lagstiftning som är knuten till typen av transaktion och därmed till brukaren,
      till transaktionens mervärde.
    t: Je pense, en effet, que nous devrons, dans des délais raisonnables, peut-être
      pas très brefs, <a>passer</a> d’une perspective législative limitée au moyen
      de transmission, au matériel, au type de transaction et donc à l’utilisateur,
      à la valeur ajoutée de la transaction.
  - s: Kanske att det skulle vara förnuftigt att inte längre presentera det på det
      här viset, utan <v>gå</v> <p>över</p> till ett annat system som engagerar vårt
      parlament när det gäller de grundläggande policybesluten, så att man kan erbjuda
      fleråriga riktlinjer när det gäller våra bönders val av produktion.
    t: Qu’il serait peut-être raisonnable de ne plus le présenter en ces termes et
      de <a>passer</a> à un autre système impliquant notre Assemblée dans des options
      fondamentales, afin d’offrir des orientations pluriannuelles quant aux choix
      de production de nos agriculteurs.
  - s: En fredsordning för 2000-talet kan därför bara uppnås genom att vi <v>går</v>
      <p>över</p> till förnybara energikällor.
    t: Une organisation pacifique pour le XXIe siècle est donc seulement réalisable
      si on <a>passe</a> aux sources d’énergie renouvelables.
  - s: Det krävs ett effektivt och snabbt informationssystem som tar sig förbi dagens
      papperssystem, tillåter att man <v>går</v> <p>över</p> till ett informationssystem
      och till användandet av moderna teknologier för att följa de tillgångar som
      rör sig i Europa, med kontrollsystem via satellit.
    t: Il nous faut aussi un service d’information efficace et rapide qui, en éliminant
      le système actuel sur support papier, permette de <a>passer</a> à un système
      informatisé et à l’utilisation des nouvelles technologies pour suivre les mouvements
      du trafic en Europe au moyen de systèmes de contrôle par satellite.
  - s: En majoritet av medlemsstaterna kommer att vara förmögen att <v>gå</v> <p>över</p>
      till euron den 1 januari 1999.
    t: Une majorité d’États membres sera capable de <a>passer</a> à l’euro le 1er
      janvier 1999.
  - s: Jag kommer nu att <v>gå</v> <p>över</p> till andra frågor som har tagits upp.
    t: Je <a>passerai</a> à présent à d’autres questions qui ont été soulevées.
  - s: Därefter har jag sett kolleger <v>gå</v> <p>över</p> till motståndarsidan och
