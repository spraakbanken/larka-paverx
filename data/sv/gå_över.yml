    t: en dépit de l’élargissement qui a déjà eu lieu quand nous avons renouvelé le
      premier programme LIFE pour <a>passer</a> au second, en dépit de l’élargissement,
      les crédits avaient été maintenus.
  - s: Det är naturligtvis ingen lösning att <v>gå</v> <p>över</p> till genetiskt
      modifierat foder som importeras från USA.
    t: La solution n’est certainement pas de <a>passer</a> à des aliments génétiquement
      modifiés et importés des États-Unis.
  - s: Jag vill också gratulera Jean-Claude Fruteau, och nu <v>går</v> vi <p>över</p>
      till nästa punkt.
    t: Je souhaiterais moi aussi féliciter M. Fruteau, et nous <a>passons</a> maintenant
      au point suivant.
  - s: två finns i skälen, där formeln för stöd till bearbetning betraktas som verkligt
      betydelsefull, att kvoten är otillräcklig och att kommissionen, före inledningen
