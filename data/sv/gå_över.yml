- c: 19
  r: 3
  v: passaggio
  x:
  - s: två finns i skälen, där formeln för stöd till bearbetning betraktas som verkligt
      betydelsefull, att kvoten är otillräcklig och att kommissionen, före inledningen
      av nästa regleringsår, skall lägga fram ett förslag om att <v>gå</v> <p>över</p>
      från kvoter till trösklar.
    t: Si tratta di due emendamenti nei consideranda, nei quali si afferma che la
      formula di aiuto alla trasformazione è realmente importante, che la quota è
      insufficiente e che la Commissione presenterà, prima dell’inizio della prossima
      campagna, una proposta a favore del <a>passaggio</a> dalle quote alle soglie
      di garanzia.
  - s: I Haag beslutade Europeiska rådet att <v>gå</v> <p>över</p> till medbeslutande
      när det handlade om olaglig invandring, fast - bisarrt nog - förkastades medbeslutande
      vid laglig invandring, vilket är den typ av invandring som intresserar flest
      europeiska medborgare.
    t: All’Aia il Consiglio europeo ha deciso il <a>passaggio</a> alla codecisione
      per l’immigrazione clandestina, ma lo ha escluso - con una logica alquanto singolare
      - per l’immigrazione regolare, che interessa un numero assai maggiore di persone
      tra i cittadini europei.
  - s: Det kommer således att ha en inverkan på andra politikområden inom budgetrubrik
      4, och min vädjan till alla partier är att när vi <v>går</v> <p>över</p> till
      denna etapp skall detta inte göras på bekostnad av andra politiska frågor som
      berör de fattigaste länderna.
    t: In tal modo si avrebbero conseguenze su altri ambiti politici della rubrica
      4 e il mio appello a tutti i partiti è che il <a>passaggio</a> a questa fase
      non dovrebbe essere fatto alle spese di altre politiche che riguardano i paesi
      più poveri.
  - s: För oss är det positivt att man <v>går</v> <p>över</p> från marknaden, dvs.
      produktionen, till det enskilda företaget.
    t: Bene, per noi è positivo il <a>passaggio</a> dal mercato, quindi dalla produzione,
      all’azienda, come è positiva anche la proposta di trasferire allo sviluppo rurale
      i risparmi della modulazione.
  - s: Låt oss hoppas att de flesta europeiska företagen och de flesta europeiska
      forskningsexperter kommer att sträva efter att <v>gå</v> <p>över</p> från det
      europeiska patentet till gemenskapspatentet så att Europeiska unionens konkurrenskraft
      förbättras så mycket som möjligt.
    t: Speriamo che la maggior parte delle imprese e degli esperti europei nel settore
      della ricerca promuovano il <a>passaggio</a> dal brevetto europeo al brevetto
      comunitario in modo da poter aumentare il più possibile il livello di competitività
      dell’Unione europea.
  - s: Tidigare arbete inom ramen för detta initiativ identifierade på global skala
      konsekvenserna av ökat tryck på betesmark och av att blanda jordbrukssystem
      och faran med att <v>gå</v> <p>över</p> till en industriell produktionstyp.
    t: Precedenti studi compiuti nell’ambito di questa iniziativa hanno individuato
      le conseguenze su scala mondiale della maggiore pressione sui pascoli e del
      fatto che vengono mescolati sistemi agricoli diversi, nonché i rischi connessi
      al <a>passaggio</a> a modalità produttive industriali.
  - s: Jag röstade för denna resolution eftersom Europaparlamentet stöder målet att
      upprätthålla en stark och livskraftig oberoende public serviceverksamhet, och
      samtidigt anpassa den till den digitala tidsålderns krav och göra det lättare
      för konsumenterna att <v>gå</v> <p>över</p> från analog till digital tv.
    t: Ho votato a favore della risoluzione in esame perché il Parlamento europeo
      sostiene il mantenimento di un servizio pubblico di radiodiffusione indipendente,
      forte e vitale, adeguandolo al contempo alle condizioni poste dall’era digitale
      e facilitando il <a>passaggio</a> da televisione analogica a digitale per i
      consumatori.
  - s: Det som det tyska ordförandeskapet föreslog i Köln, det vill säga, att ändra
      antalet kommissionärer, göra om röstvägningen, att i vissa fall kanske <v>gå</v>
      <p>över</p> från enhällighet till kvalificerad majoritet, är uppenbart otillräckligt.
    t: È palesemente insufficiente la proposta avanzata dalla Presidenza tedesca a
      Colonia, ovvero la modifica del numero dei Commissari e il nuovo metodo di ponderazione
      dei voti, con il probabile <a>passaggio</a> dall’unanimità alla maggioranza
      qualificata in determinati settori.
  - s: Inom kort kommer bankernas och försäkringsbolagens aktieägare att profitera
      på vinster, de pensionerade får bära den ökande risken till följd av att skyddskonstruktioner
      bortfaller och de nackdelar som det innebär att <v>gå</v> <p>över</p> till en
      annan arbetsgivare eller en annan medlemsstat kommer inte att lösas.
    t: Gli azionisti di banche e compagnie di assicurazioni traggono subito vantaggio
      da tali profitti, mentre i pensionati sopportano il crescente rischio derivante
      dal venir meno di misure protettive e gli svantaggi del <a>passaggio</a> ad
      un altro datore di lavoro o ad un altro Stato membro non vengono risolti.
  - s: I denna historiska utveckling, eller rättare sagt i det behov som skapar nya
      krav och åtaganden och därigenom utvecklar och skapar framsteg i Europa, grundas
      övertygelsen om att Tammerforsprogrammet, som innebär att man <v>går</v> <p>över</p>
      från den mellanstatliga metoden till gemenskapsmetoden, kommer att leda till
      en harmonisering av det rättsliga samarbetet, för detta ville medlemsstaternas
      regeringar, för kommissionens och António Vitorinos arbete får inte svikas genom
      ett kroniskt motstånd från förespråkarna för nationell suveränitet och framför
      allt för att tiden kräver att Europa skaffar ett straffrättsligt vapen som kan
      tjäna som ett första instrument i kampen mot den internationella och gränsöverskridande
      brottsligheten.
    t: Su questa evoluzione storica, o meglio, su questa necessità - creatrice di
      nuove esigenze e impegni che portano all’evoluzione e all’affermarsi del progresso
      dell’Europa - si fonda la certezza che il programma di Tampere, che implica
      il <a>passaggio</a> dal metodo intergovernativo al metodo comunitario, porterà
      alla comunitarizzazione della cooperazione giudiziaria, perché così hanno voluto
      i governi dei Quindici, perché il lavoro della Commissione e del Commissario
      Antonio Vitorino non possono essere traditi da reticenze croniche connesse alla
      sovranità ed essenzialmente perché i tempi esigono che l’Europa si doti di una
      struttura giuridico-penale che serva da strumento primario volto a lottare contro
      la criminalità internazionale e transfrontaliera.
  - s: Ministrarna var eniga om att de centrala EU-mål som skall uppnås först och
      främst är upprättandet av tydliga mål och tidsplaner, särskilt för vatten, hygien
      och energi, för det andra upprättandet av ett tydligt samband mellan de politiska
      åtagandena och målen i den föreslagna handlingsplanen, och deras genomförande
      genom initiativ eller partnerskap, och för det tredje en överenskommelse om
      att <v>gå</v> <p>över</p> till hållbara konsumtions- och produktionsmönster.
    t: in secondo luogo, stabilire un chiaro collegamento tra gli impegni politici
      e gli obiettivi del piano d’azione proposto, e la loro attuazione tramite iniziative
      o forme di partenariato e, in terzo luogo, un accordo per il <a>passaggio</a>
      a modelli sostenibili di consumo e di produzione.
  - s: I sitt ursprungliga förslag till betänkande berörde vår föredragande, Giorgio
      Napolitano, med rätta den dubbla utmaningen som ligger i att ta hänsyn till
      att medborgarna lägger stor vikt vid sina regionala och lokala rötter och att
      inte försvaga institutionernas sätt att fungera, när vi <v>går</v> <p>över</p>
      från femton till tjugofem medlemsstater.
    t: Signor Presidente, nel suo progetto di relazione originario il relatore, l’onorevole
      Giorgio Napolitano, aveva giustamente indicato la doppia sfida che consiste
      nel tener conto dell’attaccamento dei cittadini alle proprie radici regionali
      e locali e, in vista del <a>passaggio</a> da quindici a venticinque Stati membri,
      nel non indebolire il funzionamento delle Istituzioni.
  - s: När man <v>går</v> <p>över</p> från förklaringar till detaljer brukar det dock
      handla om betänkanden som det vi debatterar i dag.
    t: Il <a>passaggio</a> dalle dichiarazioni ai dettagli genericamente prevede,
      tuttavia, relazioni simili a quella che stiamo discutendo oggi.
  - s: Att <v>gå</v> <p>över</p> till smarta mätare kan minska energiförbrukningen
      med upp till 10 procent på europeisk nivå, eftersom det skulle underlätta en
      tvåvägskommunikation mellan nätoperatörer, energileverantörer och konsumenter.
    t: Il <a>passaggio</a> alla telelettura potrebbe ridurre i consumi energetici
      fino al 10 per cento a livello europeo, in quanto consentirebbe flussi di informazioni
      bidirezionali tra i gestori delle reti, i fornitori di energia e i consumatori.
  - s: Detta är i sig positivt, men när chefen för dataavdelningen <v>går</v> <p>över</p>
      till Microsoft väcker det debatt eftersom han varit delaktig i kartellundersökningen
      mot Microsoft.
    t: Tale sistema è di per sé lodevole, ma il <a>passaggio</a> alla Microsoft del
      capo divisione della politica d’informazione desta interrogativi, in quanto
      egli era parte in causa nell’inchiesta antitrust sulla Microsoft.
  - s: Jag välkomnar det löfte om flexibilitet som gavs av kommissionen när man <v>gick</v>
      <p>över</p> från interimsavtal till fullständiga avtal om ekonomiskt partnerskap
      och löftet om att det är utvecklingsaspekter som ska driva förhandlingarna framåt.
    t: Accolgo con favore il segnale di flessibilità inviato dalla Commissione con
      il <a>passaggio</a> degli accordi di partenariato economico da interinali a
      completi e con la promessa che i negoziati daranno la priorità allo sviluppo.
  - s: Jag vill också påminna er om var vi befinner oss, nämligen i en ny teknisk
      revolution, precis som när vi <v>gick</v> <p>över</p> från ånga till elektricitet.
    t: una nuova rivoluzione ingegneristica, come all’epoca del <a>passaggio</a> dal
      vapore all’elettricità.
  - s: Slutligen, som en försiktighetsåtgärd, något som rådet begärde vid mötet i
      juni, har kommissionen inlett det förberedande arbetet för att <v>gå</v> <p>över</p>
      till den alternativa planen om den nuvarande tekniska lösningen skulle misslyckas.
    t: A scopo precauzionale, infine, come aveva stabilito il Consiglio di giugno,
      la Commissione ha iniziato i preparativi per l’eventuale <a>passaggio</a> allo
      scenario alternativo, in caso di mancato successo dell’attuale soluzione tecnica.
  - s: För det tredje har vi krävt att man <v>går</v> <p>över</p> till principen om
      uppskjuten beskattning, eftersom vi, för att förhindra snedvridning av konkurrensen,
      behöver vissa common rules, och vi kräver av kommissionen att man tydligt kontrollerar
      det förbud mot diskriminering som fastslagits i fördraget och gör detta till
      utgångspunkt.
    t: In terzo luogo abbiamo chiesto il <a>passaggio</a> al sistema di imposizione
      TEE in quanto, per evitare distorsioni della concorrenza, abbiamo bisogno di
      alcune norme comuni.
- c: 11
  r: 4
  v: superare
  x:
  - s: Även under perioder då oenigheten - och till och med fientligheten - mellan
      de europeiska länderna var som mest påtaglig har den europeiska kulturen och
      vetenskapen alltid kunnat <v>gå</v> <p>över</p> gränserna och spridas över det
      område som i dag utgör unionen, och till och med ännu längre.
    t: Anche quando le divisioni e i conflitti tra gli Stati europei erano più evidenti,
      la cultura e la scienza europea sono sempre riuscite a <a>superare</a> le frontiere,
      diffondendosi in tutti i territori che oggi compongono l’Unione europea, e anche
      oltre.
  - s: Tyvärr kunde rådet på grund av en blockad från enskilda ledamöter inte förmås
      att <v>gå</v> <p>över</p> den uppenbarligen magiska gränsen om 15 miljarder
      euro.
    t: Purtroppo, a causa del blocco opposto da alcuni Stati membri, non si è riusciti
      a far <a>superare</a> al Consiglio la soglia apparentemente magica dei 15 miliardi
      di euro;
  - s: Sedan årets början har priset per fat ökat med 65 procent och <v>gått</v> <p>över</p>
      den magiska gränsen på 50 US-dollar per fat.
    t: dall’inizio dell’anno il prezzo del petrolio al barile è aumentato del 65 per
      cento, <a>superando</a> la magica soglia dei 50 dollari.
  - s: Förenta staterna <v>går</v> dock <p>över</p> gränsen för denna tydliga position
      och över gränsen för den transatlantiska relationen med en handelsbojkott.
    t: Con un boicottaggio commerciale gli Stati Uniti invece hanno <a>superato</a>
      la linea di demarcazione di tale posizione incontrovertibile e delle relazioni
      transatlantiche.
  - s: Beträffande de ekonomiska och finansiella frågorna måste Greklands formalisering
      inför anslutningen till euron framhållas, landet har därmed gjort gemensam sak
      med övriga elva medlemsländer som redan har <v>gått</v> <p>över</p> till tredje
      etappen i Ekonomiska och monetära unionen.
    t: Per le questioni economiche e finanziarie, segnalo la formalizzazione dell’adesione
      all’euro della Grecia, paese che si viene così ad aggiungere agli altri undici
      Stati membri che hanno già <a>superato</a> la terza fase dell’Unione economica
      e monetaria.
  - s: Huliganismen har bokstavligt och bildligt <v>gått</v> <p>över</p> alla gränser.
    t: Il fenomeno degli hooligan ha <a>superato</a> ogni limite, in senso sia letterale
      che figurato.
  - s: 'När väl denna första känsla har <v>gått</v> <p>över</p>, märker man emellertid
      mycket snabbt att man berör en mycket betydelsefull punkt för det europeiska
      bygget:'
    t: 'Tuttavia, una volta <a>superata</a> questa prima impressione, ci si accorge
      ben presto che essa ci pone di fronte ad un punto essenziale della costruzione
      europea:'
  - s: Det är inte möjligt att <v>gå</v> <p>över</p> denna nivå.
    t: da una parte, non si può pensare di <a>superare</a> un simile livello.
  - s: Först och främst vill jag tacka det spanska ordförandeskapet för att det så
      snabbt ha inställt sig här, vilket nu har blivit en vana, och jag vill påpeka
      att vi har <v>gått</v> <p>över</p> till en mandatperiod som innebär en klar
      svängning åt det konservativa hållet som, herr talman, ytterligare förstärks
      av det faktum att Aznar är ordförande för IDC -internationella demokratiska
      centern, som ni kallar det och som Poettering kallar för kristdemokrater.
    t: Signor Presidente, signor Presidente del Consiglio, signor Presidente della
      Commissione, onorevoli colleghi, mi compiaccio della sollecitudine con cui la
      Presidenza spagnola si presenta in Parlamento, dando seguito a quella che è
      una consuetudine e segnalo che abbiamo <a>superato</a> metà legislatura con
      una chiara svolta conservatrice in seno al Consiglio, corroborata, signor Presidente,
      dalla sua carica di Presidente della IDC - l’internazionale democratica di centro,
      per lei, democratica cristiana per l’onorevole Poettering - in ogni caso, conservatrice.
  - s: Det verkar emellertid i dag som om vi, genom den här debatten om den politiska
