    t: Espérons que les experts du monde des affaires et du monde de la recherche
      en Europe seront très nombreux à encourager le <a>passage</a> du brevet européen
      au brevet communautaire de façon à améliorer autant que possible la compétitivité
      de l’Union européenne.
  - s: Vilka investeringsincitament bör införas för att snabbare få de privata hushållen
      - och alltså inte bara industrier och företag - att <v>gå</v> <p>över</p> till
      förnybara energikällor?
    t: Quelles mesures incitatives de nature financière peuvent être mises en place
      pour accélérer le <a>passage</a> aux sources d’énergie renouvelables dans les
      ménages, et pas uniquement dans le commerce et l’industrie ?
  - s: Slutligen pekar dessa länder även på de förhandlingsmässiga fördelarna i WTO-sammanhang
      med att <v>gå</v> <p>över</p> till ett system för frikoppling.
    t: Enfin, les différents pays signalent aussi les avantages qu’aurait le <a>passage</a>
      à un système découplé dans le cadre des négociations à l’OMC.
  - s: I denna historiska utveckling, eller rättare sagt i det behov som skapar nya
      krav och åtaganden och därigenom utvecklar och skapar framsteg i Europa, grundas
      övertygelsen om att Tammerforsprogrammet, som innebär att man <v>går</v> <p>över</p>
      från den mellanstatliga metoden till gemenskapsmetoden, kommer att leda till
      en harmonisering av det rättsliga samarbetet, för detta ville medlemsstaternas
      regeringar, för kommissionens och António Vitorinos arbete får inte svikas genom
      ett kroniskt motstånd från förespråkarna för nationell suveränitet och framför
      allt för att tiden kräver att Europa skaffar ett straffrättsligt vapen som kan
      tjäna som ett första instrument i kampen mot den internationella och gränsöverskridande
      brottsligheten.
    t: C’est dans cette évolution historique, ou mieux dans cette nécessité - qui
      entraîne de nouvelles exigences et engagements, c’est ainsi que le progrès a
      évolué, c’est ainsi qu’il s’est imposé en Europe - que réside la certitude que
      le programme de Tampere, qui implique le <a>passage</a> de la méthode intergouvernementale
      à la méthode communautaire, conduira à la communautarisation de la coopération
      judiciaire, parce que c’est ce que les gouvernements des Quinze ont voulu, parce
      que le travail de la Commission et celui du commissaire António Vitorino ne
      peuvent être trahis par des réticences chroniques liées à la souveraineté et,
      fondamentalement, parce que les temps présents exigent que l’Europe se dote
      d’une armature juridique et pénale qui serve d’instrument premier à la lutte
      contre le crime international et transfrontalier.
  - s: I sitt ursprungliga förslag till betänkande berörde vår föredragande, Giorgio
