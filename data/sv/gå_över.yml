  - s: Så länge det inte råder verklig demokrati i dessa latinamerikanska länder -
      så som skedde i Sydafrika - så länge makten inte <v>går</v> <p>över</p> till
      de inhemska minoriteterna och dessa verkligen lär sig att själva bygga upp sin
      egen stat, kan inte problemet med kränkningar av de mänskliga rättigheterna
      lösas i dessa stater.
    t: Ainsi, cette minorité détient le pouvoir judiciaire, la propriété, elle dirige
      la police et commande à l’armée et je pense que, dans ces pays d’Amérique latine,
      tant qu’une réelle démocratie ne sera pas établie - à l’instar de l’Afrique
      du Sud -, tant que le pouvoir ne <a>passera</a> pas aux mains de la majorité
      indigène et que cette dernière n’apprendra pas vraiment elle-même à construire
      son propre État, le problème de la violation des droits de l’homme restera insoluble.
  - s: Hur skulle den europeiska monetära situationen se ut i dag, om inte Europa
      den 2 maj hade fattat beslut om vilka länder som skall <v>gå</v> <p>över</p>
      till euron, och om Europa inte hade beslutat vilka växelkurser som skall gälla
      vid fastställandet av euron den 1 januari?
    t: Quelle serait aujourd’hui la situation sur le plan monétaire en Europe si,
      le 2 mai, l’Europe n’avait pas décidé de la liste des pays <a>passant</a> à
      l’euro et si l’Europe n’avait pas décidé des parités qui seront retenues pour
      fixer l’euro au 1er janvier.
  - s: Eftersom Martin Schulz berörs av det Zbigniew Zaleski sade, ska han få ordet,
      men efter det vill vi <v>gå</v> <p>över</p> till omröstningen.
    t: Puisque l’intervention de M. Zaleski concerne M. Schulz, je vais donner la
