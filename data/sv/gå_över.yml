  v: zustimmen
  x:
  - s: Jag är verkligen chockerad över att PPE-DE-gruppen och flera andra politiska
      grupper tycks vilja bryta med denna tradition och istället <v>gå</v> <p>över</p>
      till det tillstånd som rådde för hundra år sedan, då det rådde frivillighet
      på arbetsmarknaden.
    t: Heute Abend befinde ich mich in der interessanten Lage, mit Herrn Hughes einer
      Meinung zu sein und auch den meisten Äußerungen von Herrn Pronk <a>zustimmen</a>
      zu können, nämlich dahingehend, dass das Problem des Bereitschaftsdienstes zwischen
      den Sozialpartnern in verschiedenen Sektoren und auf verschiedene Weise lösbar
      sein muss.
en:
- c: 74
  r: 1
  v: turn
  x:
  - s: Jag <v>går</v> nu <p>över</p> till ämnet för dagens debatt.
    t: Now let me <a>turn</a> to the subject of our debate today.
  - s: Jag <v>går</v> nu <p>över</p> till de olika områdena.
    t: I <a>turn</a> now to the different areas.
  - s: 'Jag <v>går</v> nu <p>över</p> till Europaparlamentets budget:'
    t: 'I <a>turn</a> now to the European Parliament budget:'
  - s: Jag <v>går</v> nu <p>över</p> till klimatkrisen och jag behöver knappast be
      de gröna politikerna att utvärdera politiken på detta område.
    t: I now <a>turn</a> to the climate crisis and I hardly need to ask green politicians
      to evaluate the policy in this area.
  - s: För att nu <v>gå</v> <p>över</p> till Gulfstaterna och särskilt till Bahrain,
      innehåller de avtal vi har med Gulf Council Cooperation (GCC) ingen klausul
      om mänskliga rättigheter.
    t: <a>Turning</a> now to the Gulf States and in particular Bahrain, the agreements
      we have with the Gulf Council Cooperation (GCC) does not contain any clause
      on human rights.
  - s: Jag vill nu <v>gå</v> <p>över</p> till några av de frågor som ni tar upp i
      resolutionen och som nämns i betänkandet.
    t: Let me now <a>turn</a> to some of the issues you raise in the resolution and
      which were mentioned in the report.
  - s: Jag ska nu <v>gå</v> <p>över</p> till ett annat ämne, nämligen Sarajevo.
    t: I will now <a>turn</a> to another subject, namely Sarajevo.
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till det andra betänkandet, som gäller
      kontroll- och tillsynsplanen för det område som omfattas av konventionen om
      framtida multilateralt samarbete om fisket i Nordostatlanten.
    t: I would <a>turn</a> now to the second report, on the scheme of control and
      enforcement applicable in the area covered by the Convention on Future Multilateral
      Cooperation in the North-East Atlantic Fisheries.
  - s: Tillåt mig nu att <v>gå</v> <p>över</p> till frågan om dataskydd.
    t: Let me now <a>turn</a> to data protection.
  - s: Jag ska först tala om huvudresultaten innan jag <v>går</v> <p>över</p> till
      det rådande läget i de palestinska territorierna och vår reaktion på detta.
    t: I shall speak first about the main findings before <a>turning</a> to the current
      situation in the Palestinian Territories and our response to that.
  - s: För att <v>gå</v> <p>över</p> till det rådande läget i de palestinska territorierna
      är vi mer än någonsin vid en kritisk vändpunkt.
    t: <a>Turning</a> to the current situation in the Palestinian Territories, we
      are more than ever at a critical juncture.
  - s: Kommissionen <v>gick</v> då <p>över</p> till frågor om missbruk av monopol
      och antog ett meddelande i stället för bestämmelser, som det kanske aldrig skulle
      ha gått att anta.
    t: The Commission then <a>turned</a> to matters relating to the abuse of monopolies
      and adopted a communication instead of rules, which it would perhaps never have
      been possible to adopt.
  - s: Om man <v>går</v> <p>över</p> till konsekvensbedömningar har vi i Europaparlamentet
      upprepade gånger begärt detta, och att de borde vara allsidiga och omfatta ny
      lagstiftning, kommittéförfaranden som påverkar medborgare och företag och icke-bindande
      regler.
    t: <a>Turning</a> to impact assessment, we in the European Parliament have repeatedly
      demanded this, and that it should be comprehensive, including fresh legislation,
      comitology that affects citizens and businesses, and soft law.
  - s: Om man <v>går</v> <p>över</p> till Watson-betänkandet, är vi alla eniga om
      behovet av samarbete och samordning när det gäller att bekämpa terrorismen.
    t: <a>Turning</a> to the Watson report, we all agree on the need for cooperation
      and coordination in combating terrorism.
  - s: Jag skall nu <v>gå</v> <p>över</p> till budgetförvaltningen i de europeiska
      utvecklingsfonderna.
    t: I shall now <a>turn</a> to the budgetary management of the European Development
      Funds.
  - s: Jag <v>går</v> nu <p>över</p> till prispaketet.
    t: I <a>turn</a> now to the price package.
  - s: Jag <v>går</v> nu <p>över</p> till situationen i Iran, som åter har uppmärksammats
      i resolutioner i denna kammare.
    t: I now <a>turn</a> to the situation in Iran, to which attention has again been
      drawn by resolutions before this House.
  - s: Jag tänker nu <v>gå</v> <p>över</p> till kommentarer från ett flertal andra
      talare och i synnerhet från Korhola.
    t: I shall now <a>turn</a> to comments made by several other speakers and in particular
      by Mrs Korhola.
  - s: Nu <v>går</v> jag dock <p>över</p> till min muntliga röstförklaring.
    t: But let me <a>turn</a> now to my oral explanation of vote.
  - s: Medan vi håller på och diskuterar datapaket, låt mig <v>gå</v> <p>över</p>
      till frågan om nätneutralitet.
    t: While we are on the subject of data packets, let me <a>turn</a> to the issue
      of net neutrality.
  - s: Låt mig <v>gå</v> <p>över</p> till andra delar av betänkandet, som Lamfalussy-förfarandet.
    t: Let me <a>turn</a> to some other elements of the report, such as the Lamfalussy
      Process.
  - s: Tillåt mig att <v>gå</v> <p>över</p> till några av de viktigare punkterna.
    t: Let me <a>turn</a> to some of the more important points.
  - s: Om vi <v>går</v> <p>över</p> till vår utvecklingspolitik, skulle jag vilja
      säga att det globala sammanhanget har förändrats drastiskt.
    t: <a>Turning</a> to our development policy, I would say that the global context
      has changed drastically.
  - s: För det andra, låt mig <v>gå</v> <p>över</p> till effektiviteten.
    t: Secondly, let me <a>turn</a> to efficacy.
  - s: Låt mig helt kort <v>gå</v> <p>över</p> till vad ni hade att säga om Europeiska
      centralbankssystemet (ECBS).
    t: Let me just briefly <a>turn</a> to what you had to say about the CESR.
  - s: Om vi <v>går</v> <p>över</p> till de mänskliga rättigheterna är det ganska
      tydligt att framsteg har gjorts, men att mycket mer behöver göras.
    t: <a>Turning</a> to respect for human rights, it is quite apparent that progress
      has been made, but that there is a need for much more of it.
  - s: Jag <v>går</v> nu <p>över</p> till de frågor som togs upp i Belders betänkande,
      som är ett svar på kommissionens meddelande om bekämpning av rasism, främlingsfientlighet
      och antisemitism i kandidatländerna.
    t: I now <a>turn</a> to the issues raised in the Belder report which responds
      to the Commission’s communication on countering racism, xenophobia and antisemitism
      in the candidate countries.
  - s: Min politiska grupp tackar Eriksson för hennes utomordentliga arbete, men nu
      måste vi <v>gå</v> <p>över</p> till handling.
    t: My group thanks Mrs Eriksson for her excellent work, but we must now <a>turn</a>
      to action.
  - s: Låt mig <v>gå</v> <p>över</p> till de huvudfrågor som tas upp i de ändringsförslag
      som lagts fram.
    t: Let me <a>turn</a> to the key issues raised in the amendments proposed.
  - s: Jag skall nu <v>gå</v> <p>över</p> till punkterna 6 och 7 i betänkandets nuvarande
      text.
    t: I now <a>turn</a> to Paragraphs 6 and 7 in the current text of the report.
  - s: Låt mig nu <v>gå</v> <p>över</p> till några av de viktigaste ändringsförslagen
      i detalj.
    t: Mr President, let me now <a>turn</a> to some of the key amendments in detail.
  - s: 'Jag <v>går</v> nu <p>över</p> till huvudfrågan:'
    t: 'Now let us <a>turn</a> to the main subject:'
  - s: Låt mig <v>gå</v> <p>över</p> till handel i allmänhet.
    t: Let me <a>turn</a> to trade in general.
  - s: Låt mig kort <v>gå</v> <p>över</p> till en annan brådskande fråga.
    t: Let me briefly <a>turn</a> to another burning issue.
  - s: Jag <v>går</v> nu <p>över</p> till betänkandet.
    t: I now <a>turn</a> to the report.
  - s: Jag kommer att besvara några frågor innan jag <v>går</v> <p>över</p> till finansieringen.
    t: I am going to answer a few questions before <a>turning</a> to financing.
  - s: Låt mig <v>gå</v> <p>över</p> till de ändringsförslag parlamentet har föreslagit.
    t: Let me <a>turn</a> to the amendments proposed by Parliament(1).
  - s: För att <v>gå</v> <p>över</p> till pensionsfonden finns det åsiktsskillnader
      mellan oss när det gäller parlamentsledamöternas andel i bidragen jämförd med
      den andel som skall betalas av parlamentet, men vi godkänner i alla händelser
      den grundprincip enligt vilken ledamöterna i denna kammare - på samma sätt som
      andra medborgare - måste bidra till de sociala trygghetssystemen och betala
      sin andel av finansieringen av pensionssystemet, trots att vi är medvetna om
      att detta snarare är en pensionsfond än ett system som bygger på solidaritet.
    t: <a>Turning</a> to the pension fund, there are differences of opinion among
      us concerning the proportion of the MEP’s share in contributions as opposed
      to the share payable by Parliament, but we do, in any case, endorse the basic
      principle according to which Members of this House - in the same way as other
      citizens - must contribute to the social security systems and bear their share
      of funding the pension scheme, even though we are aware that this is a pension
      fund rather than a system founded upon solidarity.
  - s: Jag <v>går</v> nu <p>över</p> till det betänkande som har lagts fram för oss.
    t: I <a>turn</a> now to the document submitted to us.
  - s: Låt mig nu <v>gå</v> <p>över</p> till den första frågan.
    t: Let me now <a>turn</a> to the first question.
  - s: Nu <v>går</v> jag <p>över</p> till betänkandet.
    t: I now <a>turn</a> to the report.
  - s: Jag <v>går</v> nu <p>över</p> till det finländska ordförandeskapet.
    t: I <a>turn</a> now to the Finnish Presidency.
  - s: Om jag <v>går</v> <p>över</p> till betänkandet av Schmitt så bör vi gratulera
      Schmitt för att ha förtydligat och förbättrat kommissionens förslag, även om
      jag fortfarande har allvarliga förbehåll på flera områden.
    t: <a>Turning</a> to the Schmitt Report, we should congratulate Mr Schmitt on
      clarifying and improving the Commission’s proposals, although I still have deep
      reservations in a number of areas.
  - s: Om jag <v>går</v> <p>över</p> till det framtida innehållet i strategin vill
      jag betona att vi naturligtvis bara befinner oss i början av utformningen och
      förberedelserna.
    t: <a>Turning</a> to the future content of the strategy, I would like to underline
      that we are, of course, only at the beginning of the process of elaboration
      and preparation.
  - s: Låt mig nu <v>gå</v> <p>över</p> till rättsliga och inrikes frågor.
    t: Let me now <a>turn</a> to Justice and Home Affairs.
  - s: Jag skall nu <v>gå</v> <p>över</p> till det som kanske är den mest kontroversiella
      fråga som togs upp av kommissionsledamot Maij-Weggen och av föredraganden själv.
    t: I shall now <a>turn</a> to what is perhaps the most controversial point mentioned
      by the Commissioner, Mrs Maij-Weggen and by the rapporteur himself.
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till några mer övergripande frågor
      som hör samman med genomförandet av de åtaganden som gjordes på världstoppmötet
      och som också återspeglas i resolutionsförslaget.
    t: Let me <a>turn</a> to some of the broader issues associated with the World
      Summit implementation and reflected in the draft resolution.
  - s: Låt mig nu <v>gå</v> <p>över</p> till diskussionen om Europa 2020-strategin.
    t: Let me now <a>turn</a> to the discussion of the Europe 2020 strategy.
  - s: Om vi <v>går</v> <p>över</p> till det ekonomiska och finansiella kapitlet upprepas
      målet att skapa ett frihandelsområde för Europa-Medelhavsområdet till år 2010
      i handlingsplanen från Valencia.
    t: <a>Turning</a> to the economic and financial chapter, the Valencia action plan
      confirms the objective of creating a Euro-Mediterranean free trade area by 2010.
  - s: Nu <v>går</v> jag <p>över</p> till FN-förhandlingarna.
    t: I now <a>turn</a> to the UN negotiations.
  - s: Jag <v>går</v> <p>över</p> till de frågor som Goodwill redan tagit upp om de
      problem som en del medlemsstater har haft.
    t: I <a>turn</a> to the questions mentioned already by Mr Goodwill regarding the
      problem some Member States have experienced.
  - s: Låt mig nu <v>gå</v> <p>över</p> till de ändringsförslag som har lagts fram
      i kammaren.
    t: Let me now <a>turn</a> to the amendments which were submitted to plenary.
  - s: Jag vill nu <v>gå</v> <p>över</p> till kommissionens förslag till direktiv
      om miljökvalitetsnormer för prioriterade ämnen.
    t: I shall now <a>turn</a> to the Commission proposal for a directive on environmental
      quality standards for priority substances.
  - s: Jag kommer nu att <v>gå</v> <p>över</p> till ändringsförslagen.
    t: I will <a>turn</a> now to the amendments.
  - s: För att så <v>gå</v> <p>över</p> till några mer specifika saker så kommer kommissionen
      att utarbeta 1999 års budget med euron som avräkningsvaluta.
    t: <a>Turning</a> to some more specific points, the Commission will prepare the
      1999 budget with the euro as its unit of account.
  - s: Jag ska nu <v>gå</v> <p>över</p> till ändringsförslagen.
    t: I will now <a>turn</a> to the amendments.
  - s: Jag <v>går</v> nu <p>över</p> till frågan om den lågpatogena formen.
    t: I now <a>turn</a> to the issue of the low pathogenic form.
  - s: Jag <v>går</v> nu <p>över</p> till massförstörelsevapen.
    t: I <a>turn</a> to weapons of mass destruction.
  - s: Om vi <v>går</v> <p>över</p> till klimatfrågan har min kollega redan sagt att
      vi vid toppmötet bör betona den ledande roll som Ryssland och EU kan spela tillsammans
      för att nå resultat vid Köpenhamnstoppmötet.
    t: <a>Turning</a> to climate change, my colleague has already said that the summit
      should underline the leading roles that Russia and the European Union can play
      together in achieving results at the Copenhagen meeting.
  - s: Låt mig nu <v>gå</v> <p>över</p> till Libyen och det sydliga grannskapet.
    t: Let me <a>turn</a> now to Libya and the southern neighbourhood.
  - s: Nu <v>går</v> jag <p>över</p> till förslaget om frågorna om finansiering från
      det sjunde ramprogrammet.
    t: Now I <a>turn</a> to the proposal about the questions about the financing from
      the Seventh Framework Programme.
  - s: Jag <v>går</v> nu <p>över</p> till Stenmarcks betänkande.
    t: I now <a>turn</a> to Mr Stenmarck’s report.
  - s: Låt oss nu <v>gå</v> <p>över</p> till musik- och underhållningsbranschen.
    t: I <a>turn</a> now to the music and entertainment industry.
  - s: Låt mig nu <v>gå</v> <p>över</p> till övervakning och stöd.
    t: Let me now <a>turn</a> to monitoring and assistance.
  - s: Låt mig nu <v>gå</v> <p>över</p> till ändringsförslagen.
    t: Let me now <a>turn</a> to the amendments.
  - s: Jag ska nu <v>gå</v> <p>över</p> till den andra frågan, som är den SET-plan
      som vi diskuterar.
    t: I shall <a>turn</a> now to the second issue, which is the SET Plan that we
      are discussing.
  - s: Låt mig nu <v>gå</v> <p>över</p> till tre frågor.
    t: Let me <a>turn</a> now to three questions.
  - s: Låt mig slutligen <v>gå</v> <p>över</p> till själva förklaringen.
    t: Finally let me <a>turn</a> to the Declaration itself.
  - s: Jag <v>går</v> nu <p>över</p> till de mindre positiva resultaten från Europeiska
      rådet - farsen med byråerna.
    t: I <a>turn</a> now to the less positive result of the European Council - the
      farce over the agencies.
  - s: Jag <v>går</v> nu <p>över</p> till utformningen av revisionsförklaring och
      frågan om siffror.
    t: I now <a>turn</a> to the construction of the Statement of Assurance and the
      question of figures.
  - s: Jag <v>går</v> nu <p>över</p> till förslaget om beslut om ratificering.
    t: I now <a>turn</a> to the draft ratification decision.
  - s: Jag skulle nu vilja <v>gå</v> <p>över</p> till avtalet mot bedrägerier med
      Philip Morris International, vilket faller under mitt område.
    t: I would like to <a>turn</a> now to the anti-fraud agreement with Philip Morris
      International, which comes under my portfolio.
  - s: Jag ska nu <v>gå</v> <p>över</p> till vår huvudfråga som betraktas i ett handelsperspektiv.
    t: Let me now <a>turn</a> to our key concern, which is from the trade perspective.
  - s: Om jag <v>går</v> <p>över</p> till strukturpolitiken hänvisar man flera gånger
      till ekonomiska avvikelser inom euroområdet i det resolutionsförslag som antogs
      av utskottet för ekonomi och valutafrågor.
    t: <a>Turning</a> to structural policies, the motion for a resolution adopted
      by the ECON Committee refers several times to economic divergences in the euro
      area.
- c: 52
  r: 2
  v: move
  x:
  - s: innan vi <v>går</v> <p>över</p> till ett system med beskattning i ursprungslandet
      måste vi modernisera, tillämpa på ett mer enhetligt vis och, i förekommande
      fall, förenkla det nuvarande systemet.
    t: before <a>moving</a> to the system of taxation at origin, the current system
      must be modernized, applied more uniformly and, where possible, simplified.
  - s: Men i övrigt anser jag att kommissionens politik är korrekt, eftersom man lämnar
      prisstödet och <v>går</v> <p>över</p> till produktionsstöd per hektar.
    t: Otherwise I think the Commission’s policy is correct in <a>moving</a> from
      price support to hectare support.
  - s: Med hänsyn till allt som nämnts ovan måste vi <v>gå</v> <p>över</p> till ett
      system med en fast tullsats från och med den 1 januari 2006 och vi måste handla
      snabbt eftersom våra operatörer behöver rättsliga garantier.
    t: In the light of all the above, we need to <a>move</a> to a tariff-only system
      from 1 January 2006 and we must move quickly as our operators need legal certainty.
  - s: Beslutet kommer att fattas med hänsyn till de tester som då har slutförts och
      detta anser vi kommer att göra det möjligt att antingen fortsätta med SIS II
      eller att <v>gå</v> <p>över</p> till en alternativ lösning, som dock fortfarande
      måste uppfylla de mål som ni har fastställt.
    t: The latter will be taken in light of the tests that will have been completed
      and this, we believe, will make it possible either to carry on with SIS II or
      to <a>move</a> towards an alternative solution, but one that will, of course,
      still fulfil the objectives that you have set.
  - s: Förmodligen kommer detta att bli lättare nu när vi <v>går</v> <p>över</p> till
      en annan process.
    t: Presumably this will get easier now as we <a>move</a> into a different process.
  - s: Utskottet för jordbruk och landsbygdens utveckling och parlamentet försöker
      inte på något sätt att göra det svårare för Portugal att få denna extra tilldelning
      för att kunna anpassa sig och bli allt mer konkurrenskraftigt i sin tomatproduktion,
      men det skulle vara ett viktigt tillfälle att <v>gå</v> <p>över</p> från kvotmekanismen
      till systemet med garantitrösklar för varje land.
    t: Yet this would be a good opportunity to <a>move</a> from the quota system to
      the system of thresholds for individual Member States.
  - s: Vi tycker alltså att det är mer korrekt att öka och förbättra det nuvarande
      kvotsystemet, med parallella ökningar av de totala stödbeloppen till produktionen,
      än att <v>gå</v> <p>över</p> till ett allmänt system med garantitrösklar som
      skulle kunna medföra en bestraffning av alla producenter och inte bara dem som
      har överskridit sina kvoter.
    t: We therefore think that it is more sensible to increase and improve the current
      system for calculating quotas with increases in line with the total amounts
      of production aid and not to <a>move</a> towards a system of guarantee thresholds
      that could penalise all farmers and not just those who exceed their quotas.
  - s: Jag skulle vara mycket glad om kommissionen äntligen skulle <v>gå</v> <p>över</p>
      till ett mer generöst system, vilket enligt min åsikt, när allt kommer omkring,
      är mer självklart i varje demokratiskt system, när det gäller förmedling av
      dokument och öppenhet i förvaltningen.
    t: I would be delighted if the Commission could finally <a>move</a> towards a
      more generous system - which, in my view, is an integral part of any democracy
      - regarding the disclosure of documents and the transparency of its administrative
      procedures.
  - s: Malta är tillräckligt starkt för att försvara sina egna intressen och jag tror
      det perfekt kan illustrera den hållning som Europa alltid antagit i samband
      med den första gruppen och den andra gruppen, nämligen att man mycket enkelt
      kan <v>gå</v> <p>över</p> från den andra gruppen till den första gruppen.
    t: Malta is strong enough to protect its own interests, and I think it may also
      come to illustrate perfectly what Europe has always said about the first and
      second waves, which is that it is very easy to <a>move</a> from the second to
      the first.
  - s: Därefter har jag sett kolleger <v>gå</v> <p>över</p> till motståndarsidan och
      be om en översyn av direktivet samt därefter gå in i regeringen för att aldrig
      mera öppna munnen i detta avseende.
    t: Since then I have seen some colleagues <a>move</a> into opposition and ask
      for the revision of the directive, only to return to office and become very
      quiet on the subject.
  - s: För det första måste vi <v>gå</v> <p>över</p> från perversa detaljregleringar
      till system där fattiga medlemsländer får sitt stöd utan detaljbestämmelser
      om hur det ska användas.
    t: Firstly, we must <a>move</a> from perverse detailed regulation to systems in
      which poor Member States get aid without detailed stipulations on how it is
      to be used.
  - s: Om Köpenhamnkonferensen hade slutat i ett globalt avtal skulle vi redan ha
      diskuterat de tekniska detaljerna när det gäller att <v>gå</v> <p>över</p> till
      ett utsläppsminskningsmål på 30 procent, och vi måste fortfarande göra det.
    t: Had the Copenhagen conference ended with a global agreement, we would already
      be discussing the technical details of <a>moving</a> to a 30% emissions reduction,
      and we must still do so.
  - s: Politiskt sett är det kanske helt riktigt att <v>gå</v> <p>över</p> till denna
      situation och det system som Dell’Alba föreslår.
    t: Politically it might be quite appropriate to <a>move</a> to this situation
      and the system that Mr Dell’Alba is proposing.
  - s: Jag <v>går</v> nu <p>över</p> till frågan om Togo.
    t: I now <a>move</a> to the issue of Togo.
  - s: Om vi har den politiska viljan, och det här riktas direkt till den tyska regeringen,
      kan vi <v>gå</v> <p>över</p> till omröstning med kvalificerad majoritet inom
      alla frågor som rör rättsliga och inrikes frågor.
    t: If we have the political will - and this goes straight to the German Government
      - we can <a>move</a> to qualified majority voting in all justice and home affairs
      questions.
  - s: Förändringarna från de existerande standarderna för Basel I kommer inte att
      vara så stora för de banker som skall <v>gå</v> <p>över</p> till de enklaste
      strategierna, och därför kommer kostnaden för genomförandet att vara relativt
      liten.
    t: For those banks <a>moving</a> to the simplest approaches, the changes from
      the existing standards of Basel I are not huge, so the costs of implementation
      are reasonably small.
  - s: Banker som <v>går</v> <p>över</p> till mer sofistikerade strategier tvingas
      spendera mer, men det kommer de bara att göra om detta är ett förnuftigt affärsbeslut
      och fördelarna uppväger kostnaderna.
    t: Banks <a>moving</a> to more sophisticated approaches will have to spend more,
      but they will do so only if this is a sensible business decision and the benefits
      will outweigh the costs.
  - s: Därför måste vi bedöma om den finansiering som anslagits till landsbygdsutveckling
      för perioden 2007-2013 bör användas i högre grad för att stödja jordbrukarna
      eller om mer ska anslås till förmånstagare inom övrig landsbygdsverksamhet,
      eller till och med förmånstagare som stannar kvar i landsbygdsområden men som
      vill bryta upp från jordbrukssektorn och <v>gå</v> <p>över</p> till en annan
      yrkesverksamhet.
    t: Therefore, we need to assess whether the funding designated for rural development
      in 2007-2013 should be used more to support farmers, or whether it will be assigned
      more to non-farming rural beneficiaries, or even beneficiaries who remain in
      rural areas but will <a>move</a> from the farming sector to other areas of professional
      activity.
  - s: År 2005 kommer vi att <v>gå</v> <p>över</p> till en ny rapport om kontroll
      av systemen, medan kommittén för socialt skydd kommer att undersöka hur systemen
      för social trygghet bidrar till att förlänga arbetslivet.
    t: In 2005, we shall <a>move</a> to a new report on the monitoring of the systems,
      while the Social Protection Committee will examine the contribution of social
      systems to the extension of working life.
  - s: Jag <v>går</v> nu <p>över</p> till de argument som framförts av budgetutskottet.
    t: I now <a>move</a> to the points being made by the Committee on Budgets.
  - s: stödja de så kallade kompromissändringsförslagen, och sedan har vi en början
      till något som vi kan ta itu med efter den andra behandlingen, när vi <v>går</v>
      <p>över</p> till medbeslutandeförfarandet.
    t: endorse the so-called compromise amendments, and then we have the beginnings
      of something we can take further after the second reading when we <a>move</a>
      to co-decision.
  - s: Men låt oss <v>gå</v> <p>över</p> till den fråga som har väckt mest känslor
      i debatten och som handlar om de konsumentavtal som har slutits på elektronisk
      väg.
    t: There is an enormous and immediate advantage in <a>moving</a> towards adopting
      a regulation on this matter on the basis of civil judicial cooperation.
  - s: För att säkra varaktig fred och internationell säkerhet är det nödvändigt och
      fullt möjligt att <v>gå</v> <p>över</p> från ett system med civil säkerhet där
      beslut fattas utifrån militära beaktanden till ett system med civil säkerhet
      som är inriktat på de ekonomiska, sociala, ekologiska, etniska och kulturella
      skälen till konflikterna, och inta en förebyggande inställning för att neutralisera
      och behandla orsakerna till förutsägbara och akuta situationer till konflikterna
      i Europa och i hela världen.
    t: In order to ensure lasting peace and international security, it is necessary
      and clearly feasible to <a>move</a> from a security programme determined by
      military considerations to a system of civil security that targets the economic,
      social, ecological, ethnic and cultural causes of conflicts, and to adopt a
      preventive approach to neutralise and deal with the causes of predictable and
      acute situations of conflict in Europe and throughout the world.
  - s: Vilka investeringsincitament bör införas för att snabbare få de privata hushållen
      - och alltså inte bara industrier och företag - att <v>gå</v> <p>över</p> till
      förnybara energikällor?
    t: What investment incentives should be put in place to speed up the <a>move</a>
      to renewable energy sources in private households and not just in industrial
      and commercial enterprises?
  - s: Det handlar om att man skall kunna växla mellan aktivitet och utbildning under
      hela livet, genom att <v>gå</v> <p>över</p> från den ena till den andra utan
      ofrivilliga avbrott.
    t: Throughout his or her life, the individual must alternate between work and
      training, <a>moving</a> from one to the other without any unwanted break.
  - s: Jag bör påpeka att vi har <v>gått</v> <p>över</p> från vanligt livsmedelsstöd
      till livsmedelsstöd via strukturfonderna och i synnerhet tillhandahållande av
      insatsvaror och teknisk stöd för att öka jordbruksproduktionen.
    t: I should point out that we have <a>moved</a> from regular food aid to structural
      food assistance and, in particular, the provision of inputs and technical assistance
      to enhance agricultural production.
  - s: Sättet att lösa dessa frågor om att bevara resurser är inte att <v>gå</v> <p>över</p>
      till andra fiskbestånd och använda dem i ett kvotsystem, utan att se till att
      vi har vissa förbjudna fiskeområden där vi kan låta fiskbestånd återutvecklas.
    t: The way to resolve conservation questions is not by <a>moving</a> to different
      fish stocks and bringing them into a quota system, but by ensuring that we have
      certain no-go areas where we can allow fishing stocks to re-mature.
  - s: Det som det tyska ordförandeskapet föreslog i Köln, det vill säga, att ändra
      antalet kommissionärer, göra om röstvägningen, att i vissa fall kanske <v>gå</v>
      <p>över</p> från enhällighet till kvalificerad majoritet, är uppenbart otillräckligt.
    t: The proposal of the German Presidency in Cologne, that is, to change the number
      of Commissioners, reconsider votes, perhaps to <a>move</a> in some areas from
      a unanimous vote to a qualified majority vote, is quite clearly insufficient.
  - s: Inom kort kommer bankernas och försäkringsbolagens aktieägare att profitera
      på vinster, de pensionerade får bära den ökande risken till följd av att skyddskonstruktioner
      bortfaller och de nackdelar som det innebär att <v>gå</v> <p>över</p> till en
      annan arbetsgivare eller en annan medlemsstat kommer inte att lösas.
    t: Soon the shareholders of banks and insurance companies start benefiting from
      profits, the retired bear the increased risk as a result of protective instruments
      being eliminated and the disadvantages of <a>moving</a> to a different employer
      or to another Member State are not resolved.
  - s: Jag <v>går</v> nu <p>över</p> till Swobodas betänkande, som behandlar de två
      andra förslagen i detta åtgärdspaket.
    t: I now <a>move</a> to Mr Swoboda’s report, which deals with the other two proposals
      in this package of measures.
  - s: I denna historiska utveckling, eller rättare sagt i det behov som skapar nya
      krav och åtaganden och därigenom utvecklar och skapar framsteg i Europa, grundas
      övertygelsen om att Tammerforsprogrammet, som innebär att man <v>går</v> <p>över</p>
      från den mellanstatliga metoden till gemenskapsmetoden, kommer att leda till
      en harmonisering av det rättsliga samarbetet, för detta ville medlemsstaternas
      regeringar, för kommissionens och António Vitorinos arbete får inte svikas genom
      ett kroniskt motstånd från förespråkarna för nationell suveränitet och framför
      allt för att tiden kräver att Europa skaffar ett straffrättsligt vapen som kan
      tjäna som ett första instrument i kampen mot den internationella och gränsöverskridande
      brottsligheten.
    t: Underpinning this historical development, or rather, this need, which implies
      new requirements and commitments, and thereby changes Europe and requires it
      to make progress, is the certainty that the Tampere programme, which involves
      <a>moving</a> from the intergovernmental method to the Community method, will
      lead to the communitisation of judicial cooperation, because this is what the
      governments of the Fifteen wanted, because the work of the Commission and of
      Commissioner Vitorino must not be betrayed by ongoing hesitancy on the grounds
      of sovereignty and, most importantly, because the situation today requires Europe
      to have a legal and criminal protection system that serves as the primary instrument
      for combating international and cross-border crime.
  - s: I sitt ursprungliga förslag till betänkande berörde vår föredragande, Giorgio
      Napolitano, med rätta den dubbla utmaningen som ligger i att ta hänsyn till
      att medborgarna lägger stor vikt vid sina regionala och lokala rötter och att
      inte försvaga institutionernas sätt att fungera, när vi <v>går</v> <p>över</p>
      från femton till tjugofem medlemsstater.
    t: Mr President, in his original draft report, our rapporteur, Mr Napolitano,
      quite rightly described the dual challenge of taking account of the citizens’
      attachment to their regional and local roots and, in <a>moving</a> from fifteen
      to twenty-five Member States, avoiding any weakening of the institutions’ operation.
  - s: På samma sätt måste Algeriet <v>gå</v> <p>över</p> till och underlätta övergången
      från den nuvarande planekonomin till en marknadsekonomi.
    t: Similarly, it needs to <a>move</a> and facilitate the move from the present
      planned economy to a free-market economy.
  - s: Genom att dra lärdom av de senaste båda decenniernas internationella förändringar,
      globaliseringsutvecklingen samt marknadsekonomins effektivitet har landet beslutat
      att öppna sig utåt och <v>gå</v> <p>över</p> från en byråkratisk och centralstyrd
      ekonomi till en socialistisk marknadsekonomi.
    t: Having learned from international developments over the past twenty years,
      from the development of globalisation and the efficiency of the market economy,
      China has decided to open up to the world and <a>move</a> from a centralised
      and bureaucratic economy to a socialist market economy.
  - s: Det faktum att Kanarieöarna förblir en A-region gör det naturligtvis möjligt
      att tänka sig mer stöd än om de hade <v>gått</v> <p>över</p> från A-region till
      C-region så att säga.
    t: The fact that the Canary Islands will remain an A region will clearly let us
      consider allowing more aid than if they had <a>moved</a> from an A ranking to
      a C ranking.
  - s: Låt oss <v>gå</v> <p>över</p> till en fri marknadsbaserad ekonomi.
    t: Let us <a>move</a> to a free market-based economy.
  - s: Jag tror att ansatsen att <v>gå</v> <p>över</p> från stöd av produkter till
      stöd av kvalitet är särskilt viktig och kommer att vara av mycket stor betydelse
      för Europa.
    t: I believe that the trend towards <a>moving</a> from the promotion of products
      to the promotion of quality is one that is especially important and will be
      of very great significance for Europe.
  - s: Kommissionstjänstemän som <v>går</v> <p>över</p> till näringslivet
    t: Commission officials <a>moving</a> to private companies
  - s: Europeiska kommissionen uppmuntrar tjänstemän att <v>gå</v> <p>över</p> från
      den privata sektorn till den offentliga och omvänt.
    t: The Commission encourages officials to <a>move</a> from the private to the
      public sector and vice versa.
  - s: Jag välkomnar det löfte om flexibilitet som gavs av kommissionen när man <v>gick</v>
      <p>över</p> från interimsavtal till fullständiga avtal om ekonomiskt partnerskap
      och löftet om att det är utvecklingsaspekter som ska driva förhandlingarna framåt.
    t: I welcome the promise of flexibility given by the commission in <a>moving</a>
      from interim to full EPAs and the promise that negotiations will be driven by
      development concerns.
  - s: Nu <v>går</v> vi <p>över</p> till den del av debatten där vi tillämpar ögonkontaktsförfarandet.
    t: We now <a>move</a> to the catch-the-eye part of the debate.
  - s: Vi befinner oss som ni vet i en övergångsperiod - vi <v>går</v> <p>över</p>
      från Nicefördraget till Lissabonfördraget, och samtidigt inleds en ny mandatperiod.
    t: As you know, we are in a transition period - we are <a>moving</a> from the
      Treaty of Nice to the Treaty of Lisbon and, at the same time, we are beginning
      a new Parliamentary term.
  - s: Om de medborgare som behöver små summor för genomförande av kulturprojekt inte
      ska behöva fylla i oändligt omfattande ansökningshandlingar, behöver vi förenkla
      procedurerna och <v>gå</v> <p>över</p> till schablonfinansiering.
    t: If citizens who need small sums in order to be able to carry out their cultural
      projects are not to have to fill out endless application documents, we need
      to simplify procedures and <a>move</a> to flat-rate financing.
  - s: Man kan lätt förledas att <v>gå</v> <p>över</p> till en förstelnande blockbildning
      och att förstärka EU:s yttre gränser, tullmurarna, för att avvärja konkurrens
      från annat håll.
    t: There is a great temptation to <a>move</a> to the rigid formation of a bloc
      and to raise the external borders and tariff walls of the European Union high
      enough to resist competition from elsewhere.
  - s: Därför har vi förklarat oss redo att gå med på, precis som för elektricitetsdirektivet,
      att arbeta med indirekta mål och möjligheten att i ett senare skede <v>gå</v>
      <p>över</p> till bindande mål om den faktiska utbyggnaden ligger långt efter
      de uppsatta målen.
    t: We have therefore agreed, as we did for the electricity directive, to indirect
      targets, with the option of <a>moving</a> to mandatory targets at a later stage
      if the actual rate of increase falls significantly short of the target set.
  - s: Vi måste följaktligen <v>gå</v> <p>över</p> till ett system som, utan att öka
      den totala skattebördan för medborgarna, ger oss möjlighet att synliggöra detta
      samband.
    t: It is therefore necessary to <a>move</a> towards a system enabling this connection
      to be made without increasing the total tax burden on the citizens.
  - s: Efter dessa synpunkter på de institutionella bristerna i Schengensamarbetet
      <v>går</v> jag <p>över</p> till era överväganden kring avtalets framtid, överväganden
      vars huvudlinjer jag ansluter mig till. I första hand står det klart att målet
      att eliminera personkontrollen vid de inre gränserna är ett mål som gäller hela
      EU.
    t: Let us now <a>move</a> on from these considerations concerning the institutional
      inadequacies of Schengen to your views on the future of Schengen, which I broadly
      share.
  - s: Europas medborgare ser, att vi kommer att ha mycket stridigheter och diskussion
      även inom den närmaste tiden, eftersom det inte har lyckats oss att i flera
      fall <v>gå</v> <p>över</p> från principen om enhällighet till majoritetsbeslut.
    t: The citizen of Europe sees that we will be arguing and debating hotly in the
      near future because in many cases we have not succeeded in <a>moving</a> from
      the principle of unanimous voting to majority voting.
  - s: Målsättningen måste vara att <v>gå</v> <p>över</p> från en mera förorenande
      transportform till miljövänligare transporter.
    t: The aim must be to <a>move</a> from a more polluting mode of transport to more
      environmentally friendly transport solutions.
  - s: Vi <v>går</v> nu <p>över</p> till arbetsplanen.
    t: We now <a>move</a> to the order of business.
  - s: Från fiske och Cites <v>går</v> vi <p>över</p> till människor, för det är viktigt
      att de också behandlas ansvarsfullt.
    t: from fish and CITES we <a>move</a> onto humans, because it is also important
      that they, too, are dealt with in a responsible manner.
  - s: Vi bör försiktigt <v>gå</v> <p>över</p> till silver och andra färger.
    t: We should carefully <a>move</a> towards silver and other colours.
  - s: Enklaste sättet att lösa detta på är att i första hand fastställa om vi skall
      <v>gå</v> <p>över</p> till att rösta i omröstningen.
    t: The easiest way to resolve this is to put, firstly, the principle of whether
      we <a>move</a> to vote, to the vote.
  - s: Vi är i den situationen att tolv av de femton medlemsstaterna inte har infört
      det frivilliga systemet för märkning av nötkött och är därför inte i en position
      att <v>gå</v> <p>över</p> till ett obligatoriskt system i januari.
    t: We have the situation that 12 of the 15 Member States have not introduced a
      voluntary system of beef labelling and are therefore not in a position to <a>move</a>
      to a compulsory scheme in January.
  - s: Man talade om samarbete mellan skatteförvaltningarna i förslagen från år 1987
      för att <v>gå</v> <p>över</p> till ett mervärdesskattesystem genom beskattning
      i ursprungslandet, så även i programmet från år 1996, i den nya strategin för
      mervärdesskatteområdet från år 2000, i ”Montipaktetet” för en reform på området
      för direkt beskattning osv., och målet är detsamma.
    t: Administrative cooperation was mentioned in the 1987 proposals to <a>move</a>
      towards VAT at source and the 1996 programme, the new 2000 VAT strategy, the
      Monti code for reform of direct taxes etc all have the same objective.
  - s: Därför är man med rätta försiktig när det gäller tanken på att <v>gå</v> <p>över</p>
      till ett gemensamt system Utöver behovet att skydda de småskaliga flottorna
      tar vi upp frågan om huruvida samma system på en mer allmän basis skulle vara
      lämpligt för både fiske efter specifika målarter och för flerartsfiske.
    t: It is consequently rightly cautious about the idea of <a>moving</a> to any
      single system.
  - s: Som mycket riktigt sägs på sidan 19 i Harbour-betänkandet <v>går</v> man <p>över</p>
      från ett pensionssystem till kapitalisering.
    t: As it says on page 16 of the Harbour report, there should be a <a>move</a>
      to a funded pension scheme.
- c: 24
  r: 3
  v: switch
  x:
  - s: Europaparlamentets utskott för industrifrågor, forskning och energi har mycket
      noggrant följt processen med att <v>gå</v> <p>över</p> från marksända analoga
      sändningar till digitala sändningar inom EU.
    t: Mr President, the Committee on Industry, Research and Energy of the European
      Parliament has been following very closely the process of <a>switching</a> from
      terrestrial analogue broadcasting to digital broadcasting in Europe.
  - s: Det är naturligtvis ingen lösning att <v>gå</v> <p>över</p> till genetiskt
      modifierat foder som importeras från USA.
    t: It is surely no solution to <a>switch</a> to genetically modified feeds imported
      from the US.
  - s: Vi bör snarast <v>gå</v> <p>över</p> till elbilar, som kommissionsledamoten
      redan har sagt.
    t: I think that we should <a>switch</a> to the electric car as soon as possible,
      as the Commissioner has already said.
  - s: Om det går bra ska jag <v>gå</v> <p>över</p> till nederländska för att förklara
      varför jag är så glad!
    t: If you do not mind, I will <a>switch</a> to Dutch to explain why I am so happy!
  - s: Detta uppmuntrade producenter att i största möjliga utsträckning <v>gå</v>
      <p>över</p> från soltorkat foder till foder som torkats på konstgjord väg.
    t: This encouraged producers to <a>switch</a> from sun-drying and to produce artificially
      dried fodder to the maximum extent possible.
  - s: Att stödja tobaksodlarna att <v>gå</v> <p>över</p> till en annan form av odling
      som också subventioneras är en mycket generös lösning och förtjänar därför parlamentets
      stöd.
    t: Supporting tobacco growers in the <a>switch</a> to another crop which also
      entails subsidies, is a very generous solution and therefore deserves Parliament’s
      support.
  - s: när och hur vi skall <v>gå</v> <p>över</p> till slutfasen.
    t: the timing and method for <a>switching</a> to the final phase.
  - s: Slutmålet är att <v>gå</v> <p>över</p> till kvalificerad majoritet i ärenden
      inom ramen för den tredje pelaren och att tillämpa övergångsförfarandet.
    t: Ultimately the aim is to <a>switch</a> to qualified majority decisions on matters
      under the third pillar, and making use of the ’passerelle’ procedure.
  - s: Jag röstade för denna resolution eftersom Europaparlamentet stöder målet att
      upprätthålla en stark och livskraftig oberoende public serviceverksamhet, och
      samtidigt anpassa den till den digitala tidsålderns krav och göra det lättare
      för konsumenterna att <v>gå</v> <p>över</p> från analog till digital tv.
    t: I voted for this resolution because the European Parliament supports the aim
      to maintain strong and vibrant independent public service broadcasting, whilst
      adapting it to the requirements of the digital age and making it easier for
      consumers to <a>switch</a> from analogue to digital television.
  - s: Och om jag får <v>gå</v> <p>över</p> till engelska av bekvämlighetsskäl utan
      att bryta parlamentets regler svarar jag att Europeiska kommissionen har följt
      Alexander Nikitins rättegång mycket ingående och med stor oro.
    t: And if I may <a>switch</a> to English for convenience without breaching the
      rules of this House, I will answer that the European Commission has been following
      very closely and with a great degree of concern Alexander Nikitin’s trial.
  - s: Om vi därför inom ramen för vår nya agenda planerar för att i högre grad främja
      sådana djurhållningsmetoder framför andra, då har vi också ett starkare incitament
      att <v>gå</v> <p>över</p> till sådana metoder.
    t: If we therefore provide for greater assistance to these methods of rearing
      compared with other methods in the context of our new Agenda, the incentive
      to <a>switch</a> to such methods will be greater.
