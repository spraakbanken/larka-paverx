      service <v>gå</v> <p>över</p> till förorenande snabbköp?
    t: La situation s’aggrave encore plus du fait du <a>passage</a> de l’épicerie
      de quartier offrant un meilleur service au supermarché.
  - s: För oss är det positivt att man <v>går</v> <p>över</p> från marknaden, dvs.
