  - s: Varje år <v>går</v> <p>över</p> en miljard ecu av skattebetalarnas pengar åt
      till att subventionera något så förödande för folkhälsan och som har en förödande
      effekt i länder runt om i världen, där det inte finns några riktiga regler för
      att försäkra sig om att rökarna är medvetna om farorna med rökning.
    t: Jedes Jahr <a>werden</a> <a>mehr</a> als 1 Milliarde ECU an Steuergeldern für
      die Subvention eines Produktes ausgegeben, das gesundheitsschädlich ist und
      negative Auswirkungen auf die Länder der Welt hat, die nicht über die entsprechenden
      Vorschriften verfügen, um eine Aufklärung der Raucher über die Gefahren des
      Rauchens sicherzustellen.
