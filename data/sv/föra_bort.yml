- c: 3
  r: 3
  v: verschleppen
  x:
  - s: I oktober och november 2007 <v>förde</v> den statliga säkerhetspolisen <p>bort</p>
      och misshandlade advokaterna Gao Zhisheng och Li Heping.
    t: Im Oktober und November 2007 <a>verschleppte</a> und misshandelte der Staatssicherheitsdienst
      die Anwälte Gao Zhisheng und Li Heping.
  - s: Vi vet att människor dagligen <v>förs</v> <p>bort</p>, dödas och misshandlas
      i Tjetjenien.
    t: Wir wissen, dass in Tschetschenien täglich Menschen <a>verschleppt</a>, getötet
      und misshandelt werden.
  - s: Icke desto mindre är det givetvis vår uppgift att stifta fred och stabilitet
      här och framför allt att ingripa mot de brottslingar som under politiska förevändningar
      har <v>fört</v> <p>bort</p> och misshandlar oskyldiga turister, medborgare av
      Europeiska unionen, under de mest grymma omständigheter.
    t: Dennoch ist es natürlich unsere Aufgabe, hier Frieden und Stabilität zu stiften
      und vor allem jenen Verbrechern entgegenzutreten, die unter politischen Vorwänden
      unschuldige Touristen, Bürger der Europäischen Union, unter grausamsten Umständen
      <a>verschleppt</a> haben und mißhandeln.
  - s: Under månaderna som följde omkom 60 000 människor, samtidigt som hundratusentals
      greps, <v>fördes</v> <p>bort</p> och torterades.
    t: 60 000 verloren ihr Leben, Hunderttausende wurden in den Monaten danach verhaftet,
      <a>verschleppt</a>, gefoltert.
- c: 2
  r: 4
  v: Entführung
  x:
  - s: Fallet med flickan från Qatif gäller ett 19-årigt offer för en gruppvåldtäkt
      som dömdes till 200 piskrapp och sex månaders fängelse för att hon varit ensam
      med en främmande man när hon <v>fördes</v> <p>bort</p>.
    t: Der Fall des Mädchens von Qatif betrifft das 19jährige Opfer einer Gruppenvergewaltigung,
      das zu 200 Peitschenhieben und sechs Monaten Gefängnis verurteilt wurde, weil
      es zum Zeitpunkt seiner <a>Entführung</a> mit einem fremden Mann allein war.
  - s: Detta gäller det uppenbara försöket att lägga lika mycket ansvar på Angolas
      legitima regering som på Unita, vilket går helt emot de successiva FN-resolutionerna
      som man på ett symptomatiskt sätt nu glömmer, likadant sker också med det oacceptabla
      utelämnandet av Unitas senaste fördömliga attack på Cachito, där ett stort antal
      försvarslösa och oskyldiga människor dödades och man på ett skamligt sätt <v>förde</v>
      <p>bort</p> flera tiotals barn och ungdomar.
    t: Dies betrifft ebenfalls die unzulässige Auslassung des jüngsten und verabscheuungswürdigen
      Angriffs der UNITA auf Cachito, der mit dem Tod vieler schutzloser und unschuldiger
      Personen sowie der schändlichen <a>Entführung</a> von Kindern und Jugendlichen
      endete.
- c: 1
  r: 5
  v: verbracht
  x:
  - s: Det framgår klart, både av kommissionens meddelande och av betänkande från
      utskottet för kultur, att vissa medlemsstater är ovilliga att tillämpa förordningen
      om export av kulturföremål och direktivet om återlämnande av kulturföremål som
      olagligen <v>förts</v> <p>bort</p> från en medlemsstats territorium.
    t: Herr Präsident, sowohl aus der Mitteilung der Kommission als auch aus dem Bericht
      des Ausschusses für Kultur, Jugend, Bildung, Medien und Sport geht eindeutig
      hervor, dass einige Mitgliedstaaten nicht willens sind, die Verordnung über
      die Ausfuhr von Kulturgütern und die Richtlinie über die Rückgabe von unrechtmäßig
      <a>verbrachten</a> Kulturgütern umzusetzen.
- c: 1
  r: 5
  v: wieder werden
  x:
  - s: Så om Roberto Maronis metoder praktiserades skulle invandrarna förmodligen
      inte ha rätt till asyl eftersom de omedelbart skulle <v>föras</v> <p>bort</p>
      direkt från Lampedusa i enlighet med den italienska regeringens önskemål.
    t: Wenn demzufolge die Pläne von Herrn Maroni in die Praxis umgesetzt würden,
      hätten die Migranten wahrscheinlich erst gar keine Gelegenheit, von Ihrem Recht
      auf Asylbeantragung Gebrauch zu machen, da sie ja den Vorstellungen der italienischen
      Regierung entsprechend unmittelbar und direkt von Lampedusa <a>wieder</a> abgeschoben
      <a>werden</a> könnten.
- c: 1
  r: 5
  v: werden entfernen
  x:
  - s: färgade invandrararbetare arbetar i avskildhet, bor i avskildhet och <v>fördes</v>
      <p>bort</p> av polisen i avskildhet efter att ha blivit beskjutna och uppmanade
      att lämna trakten kring Rozzano i Kalabrien.
    t: Die zugewanderten schwarzen Arbeiter arbeiten getrennt, leben getrennt und
      <a>wurden</a> getrennt von der Polizei <a>entfernt</a>, es wurde auf sie geschossen
      und sie wurden gezwungen, das Gebiet um Rozzano in Kalabrien zu verlassen.
