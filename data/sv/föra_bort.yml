  x:
  - s: De syftar till att <v>föra</v> <p>bort</p> viktiga områden från detta.
    t: Was die Änderungsanträge betrifft, so wird der Bericht meines Erachtens durch
      die Änderungsanträge 50 und 51 ernsthaft geschwächt, denn sie zielen darauf
