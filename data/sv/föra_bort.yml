- c: 1
  r: 5
  v: bringen werden
  x:
  - s: Om polisen hade agerat som de borde ha gjort fyra månader tidigare så hade
      denna situation inte försämrats till den grad att barnens liv var i fara och
      att den förälder som hade <v>fört</v> <p>bort</p> barnen hotade med att bränna
      ner huset.
    t: Hätte die Polizei vor vier Monaten gehandelt, wie es ihre Pflicht gewesen wäre,
      hätte sich die Situation nicht so weit zugespitzt, daß das Leben der Kinder
      in Gefahr <a>gebracht</a> <a>wurde</a> und der Elternteil, durch den die Entführung
      erfolgte, das Haus niederzubrennen drohte.
- c: 1
  r: 5
  v: entfernen werden
  x:
  - s: Jag går vidare till en annan viktig fråga - slam från slakterier - vi kan inte
      stödja den första delen av ändringsförslag 2, eftersom det praktiskt taget förstör
      effekten av artikel 4 genom att avlägsna material från artikelns räckvidd som
      kommer från avloppsvattensystem från alla slakterier och från andra platser
