de:
- c: 9
  r: 1
  v: entführen
  x:
  - s: Vi får emellertid inte glömma vad som har skett eller tolerera att EU-medborgare
      har <v>förts</v> <p>bort</p>, torterats (vilket till och med överste Muammar
      Khadaffis son har erkänt), suttit i fängelse i åtta år och utsatts för en farsartad
      rättslig process, och sedan uppföra oss som om vi borde vara tacksamma mot,
      eller belöna, den libyska sidan för att de släppte dem till slut.
    t: Aber wir müssen uns im Klaren sein, dass wir nicht vergessen oder hinnehmen
      dürfen, dass europäische Bürger <a>entführt</a>, gefoltert (was ja sogar der
      Sohn von Oberst Gaddafi bestätigt hat), acht Jahre gefangen gehalten und einem
      Gerichtsverfahren ausgesetzt wurden, das eine Farce war, und uns dann so verhalten,
      als müssten wir der libyschen Seite dankbar sein oder sie dafür belohnen, dass
      sie sie am Ende gehen ließen.
  - s: Det är det minsta vi kan göra för föräldrar och familjer till alla de barn
      som har <v>förts</v> <p>bort</p>, inklusive Julia, Melissa och Lubna.
    t: Das ist das mindeste, was wir für die Eltern und Familien all der Kinder tun
      können, die <a>entführt</a> worden sind, einschließlich der von Julia, Melissa
      und Lubna.
  - s: BBC-korrespondenten Alan Johnston <v>fördes</v> <p>bort</p> i Gaza den 12 mars.
    t: Am 12. März wurde in Gaza der BBC-Korrespondent Alan Johnston <a>entführt</a>.
  - s: Det gäller en person av iranskt ursprung bosatt i Förenade kungariket som under
      ett besök i Syrien <v>fördes</v> <p>bort</p> av de syriska myndigheterna och
      överlämnades till iranierna.
    t: Er betrifft einen in Großbritannien lebenden Mann iranischer Herkunft, der
      bei einem Aufenthalt in Syrien von den syrischen Behörden <a>entführt</a> und
      den Iranern übergeben wurde.
  - s: Det fanns ett mycket uppmärksammat fall där ett barn från Tyskland hade <v>förts</v>
      <p>bort</p> till Västra Samoa och andra hade förts bort till Frankrike och Nordafrika.
    t: In diesem Zusammenhang gab es einen besonders spektakulären Fall, in dem ein
      deutsches Kind nach Westsamoa <a>entführt</a> worden war, weitere Kinder waren
      nach Frankreich und Nordafrika verschleppt worden.
  - s: Vi får inte glömma att två MDC-aktivister från Matoboområdet <v>fördes</v>
      <p>bort</p> och mördades så sent som för några dagar sedan.
    t: Es sei nur daran erinnert, dass erst vor wenigen Tagen zwei MDC-Aktivisten
      aus dem Distrikt <a>Matobo</a> <a>entführt</a> und ermordet wurden.
  - s: 11-årige Panchen lama, den näst högste auktoriteten i tibetansk buddhism, har
      <v>förts</v> <p>bort</p> och lever sedan dess avstängd från yttervärlden.
    t: Der elfjährige Panchen Lama, zweithöchste Autorität des tibetischen Buddhismus,
      wurde <a>entführt</a> und ist seitdem von der Außenwelt abgeschirmt.
  - s: Att president Hugo Chávez litade för mycket på armén och inte gjorde mycket
      för att hjälpa offren för den stora naturkatastrofen kan inte rättfärdiga statskuppen,
      då han <v>fördes</v> <p>bort</p> och tillfälligt ersattes av arbetsgivarorganisationens
      ordförande.
    t: Dass Präsident Chávez zu großes Vertrauen in die Armee gesetzt und zu wenig
      getan hat, um den Opfern der großen Naturkatastrophe zu helfen, rechtfertigt
      nicht den Staatsstreich, bei dem er <a>entführt</a> und vorübergehend von dem
      Präsidenten des Unternehmerverbandes ersetzt wurde.
  - s: Detta innebär att det inte finns någon som utkämpar ett hederligt krig och
      skulden över att ha <v>fört</v> <p>bort</p> barn och gjort dem till deltagare
      i kriget är psykologiskt sett den viktigaste orsaken till att det är så svårt
      att få fram sanningen.
    t: Die Tatsache, dass Kinder <a>entführt</a> und für Kriege instrumentalisiert
      werden, ist aus psychologischer Sicht der Hauptgrund dafür, dass sich die Wahrheitsfindung
      so schwierig gestaltet.
  - s: Jag välkomnar frigivningen av de tre bulgariska gisslan som arbetade för FN:s
      humanitära flygflotta (Unhas) och som <v>fördes</v> <p>bort</p> från Darfur
      i januari.
    t: Ich begrüße die Freilassung der drei bulgarischen Geiseln, die für den humanitären
      Flugdienst der UN gearbeitet haben und im Januar aus Darfur <a>entführt</a>
      wurden.
- c: 6
  r: 2
  v: werden
  x:
  - s: EU föddes ur andra världskrigets värderingar - en beslutsamhet att aldrig mer
      vända bort blicken medan en grupp individer eller andra grupper utsågs till
      mål eller syndabockar och <v>fördes</v> <p>bort</p> till koncentrationsläger
      och arbetsläger.
    t: Herr Weber, Europa ist aus den Werten des Zweiten Weltkriegs geboren worden
      - eine Entscheidung, von der wir uns nie wieder abwenden dürfen, während die
      eine oder andere Personengruppe zur Zielscheibe oder zum Sündenbock gemacht
      und in Konzentrations- oder Arbeitslager abgeführt <a>wurde</a>.
  - s: Stalins styrkor mördade tusentals polacker, och hundratusentals <v>fördes</v>
      <p>bort</p> till sovjetiska arbetsläger.
    t: Die Truppen Stalins ermordeten tausende von Polen und hunderttausende <a>wurden</a>
      in sowjetische Arbeitslager verschleppt.
  - s: Jag talar här om det motbjudande problemet med barnsoldater, då ett barn <v>förs</v>
      <p>bort</p> från sitt hem och sedan används till förtryck, som ett vapen mot
      sin mamma eller pappa.
    t: Damit meine ich das unerträgliche Problem der Kindersoldaten, wenn ein Kind
      aus seinem Zuhause gerissen <a>wird</a>, um es als Unterdrückungsmittel, als
      Waffe gegen seinen eigenen Vater und seine eigene Mutter einzusetzen.
  - s: En ansenlig del av den bulgariska befolkningen <v>fördes</v> <p>bort</p> till
      slaveri, utrotades eller tvingades konvertera till islam, och detta är i grund
      och botten en avsiktlig etnisk rensning.
    t: Ein großer Teil der bulgarischen Bevölkerung <a>wurde</a> versklavt, ausgerottet
      oder gezwungen, zum Islam überzutreten, was im Grunde genommen nichts anderes
      als eine zielgerichtete ethnische Säuberung ist.
  - s: Denna unga filippinier <v>fördes</v> <p>bort</p> av beväpnade män i ett mycket
      välbesökt köpcentrum i Manila den 28 april 2007.
    t: Dieser junge <a>Filipino</a> <a>wurde</a> von bewaffneten Männern in einem
      sehr belebten Einkaufszentrum in Manila am 28. April 2007 entführt.
  - s: 'vi kommer att läsa om hur en obetydlig skojare, en andra klassens knarklangare
      åker fast, döms till ”livstids” fängelse, <v>förs</v> <p>bort</p> till något
      fängelse på andra sidan Uralbergen, och sedan säger man: ”Titta, vi haffade
      en!”.'
    t: Irgendein Kleinkrimineller, irgendein Drogenhändler <a>wird</a> erwischt werden.
  - s: Vi har hört bekräftelser från den spanska regeringen att man inte behöver oroa
      sig och andra, nyligen lyckligtvis, av minister Piqué som begär att ubåten skall
      <v>föras</v> <p>bort</p> så fort som möjligt för att repareras i Förenade kungariket.
    t: Wir haben Erklärungen der spanischen Regierung vernommen, dass man sich keine
      Sorgen machen müsse, und andere, die glücklicherweise vor kurzem von Minister
      Piqué abgegeben <a>wurden</a> und in denen darauf gedrängt wurde, das U-Boot
      schnellstmöglich - in der Tat wurde eine Frist von drei Monaten gesetzt - zur
      Reparatur nach Großbritannien zu bringen.
- c: 6
  r: 2
  v: entführen werden
  x:
  - s: Tvärtom anhålls orubbliga funktionärer eller förs bort, utan att man vet om
      det är säkerhetskrafter eller privata organisationer som ligger bakom, och utan
      att man verkligen försöker att finna dem som <v>förts</v> <p>bort</p> eller
      dem som är ansvariga för bortrövandet.
    t: Ja, im Gegenteil, harte Funktionäre werden verhaftet oder werden entführt,
      ohne dass man weiß, ob von den Sicherheitskräften, ob von privaten Organisationen
      und ohne dass man wirklich auch versucht, diejenigen zu finden, die <a>entführt</a>
      <a>wurden</a> oder die für die Entführungen verantwortlich sind.
  - s: I juli hittades Natalja Estemirova, en välkänd rysk människorättsaktivist och
      journalist, död i Ingusjien efter att ha <v>förts</v> <p>bort</p> av beväpnade
      män i den angränsande delrepubliken Tjetjenien.
    t: Im Juli wurde Natalia Estemirova, eine bekannte russische Menschenrechtsaktivistin
      und Journalistin in Inguschetien tot aufgefunden, nachdem sie im benachbarten
      Tschetschenien von bewaffneten Männern <a>entführt</a> <a>worden</a> war.
  - s: Sedan dess har många andra människor också sökt Europaparlamentets hjälp när
      deras barn har <v>förts</v> <p>bort</p>.
    t: Seither haben sich auch viele andere Personen, deren Kinder <a>entführt</a>
      <a>wurden</a>, mit der Bitte um Hilfe an das Parlament gewandt.
  - s: Innan vi avslutar denna debatt skulle jag vilja göra kammaren uppmärksam på
      de många kvinnor vars barn har <v>förts</v> <p>bort</p> till länder där dessa
      kvinnor inte har några rättigheter i domstolarna över huvud taget.
    t: Frau Präsidentin, bevor wir die Aussprache beenden, möchte ich das Parlament
      auf die vielen Frauen aufmerksam machen, deren Kinder in Länder <a>entführt</a>
      <a>wurden</a>, in denen diese Frauen keinerlei Möglichkeiten haben, ihre Rechte
      vor Gericht durchzusetzen.
  - s: Men i polisens ovilja att genomföra domstolsbeslut om barns vårdnad i ett land
      när de har <v>förts</v> <p>bort</p> till en annan medlemsstat finns ofta en
      potential för stora tragedier.
    t: Wenn Polizeikräfte jedoch zögern, Anordnungen von Gerichten betreffend die
      Fürsorge für Kinder aus einem Mitgliedstaat, die in einen anderen Mitgliedstaat
      <a>entführt</a> <a>wurden</a>, nachzukommen, besteht hier häufig die mögliche
      Gefahr großer Tragödien.
  - s: Även om vi känner glädje och lättnad över frigivandet av Alan Johnston får
      vi inte glömma att korpral Gilad Shalit <v>fördes</v> <p>bort</p> för ett år
      sedan, och att vi inte vet något om hans situation.
    t: Wir dürfen bei aller Freude und Erleichterung über die Freilassung von Alan
      Johnston nicht vergessen, dass wir nicht das Geringste über die Situation des
      Gefreiten Shalit wissen, der vor einem Jahr <a>entführt</a> <a>wurde</a>.
