  - s: Det tråkiga konstaterande som vi måste göra är att det europeiska försvaret
      inte lyckas uppnå en konkret struktur, och alltför ofta <v>blir</v> <p>kvar</p>
      på diskussionsstadiet eller på kommittéförfarandestadiet, trots vissa positiva
      signaler, som exempelvis besluten om att genomföra satellitprogrammet för positionsbestämning,
      Galileo, och om att senast 2008 konstruera det militära transportflygplanet
      A 400 M efter oändliga och arbetsamma förhandlingar.
    t: La triste constatazione che dobbiamo trarre è che, malgrado alcuni segnali
      positivi come le decisioni di realizzare il programma di posizionamento via
      satellite GALILEO e di costruire entro il 2008 l’aereo per il trasporto militare
      A 400 M alla fine di interminabili e laboriosi negoziati, la difesa europea
      non giunge a strutturarsi concretamente e il più delle volte <a>resta</a> nella
      fase della semantica o della comitatologia.
  - s: Men detta är ännu allvarligare än ekonomin, för om ni berövar människor deras
      identitet, om ni berövar dem deras demokrati är nationalism och våld det enda
      som <v>blir</v> <p>kvar</p>.
    t: Se i cittadini vengono privati della propria identità e della democrazia, non
      <a>resta</a> altro che ricorrere al nazionalismo e alla violenza.
  - s: Vi måste säkerställa att de fartyg som <v>blir</v> <p>kvar</p> i flottorna
      är de som är minst destruktiva för den marina miljön.
    t: Bisogna far sì che le navi che <a>restano</a> nella flotta siano quelle che
      esercitano un impatto meno distruttivo sull’ambiente marino, in modo da ottenere
      benefici a lungo termine sia per le risorse ittiche che per i pescatori.
  - s: 'Om vi väljer att <v>bli</v> <p>kvar</p> i mitten av vadstället, är det värsta
      scenariot det troligaste:'
    t: 'Se scegliamo di <a>restare</a> in mezzo al guado, è probabile uno scenario
      catastrofico:'
  - s: Av erfarenhet vet vi att det kan gå väldigt fel genom det sätt som maten delas
      ut på, när det <v>blir</v> <p>kvar</p> i lagerlokalerna.
    t: Per esperienza sappiamo che il modo in cui gli aiuti alimentari vengono distribuiti
      o il modo in cui <a>restano</a> rinchiusi nei magazzini può compromettere anche
      gravemente l’intera operazione.
  - s: Kommissionen föreslår att man ska minska produktionen och lägga ned vinodlingar
      på närmare 400 000 hektar över fem år, grundat på behovet av att sänka kostnaderna
      för att hantera produktionsöverskotten och för att förbättra EU:s konkurrenskraft
      genom principen att ”bara de bästa <v>blir</v> <p>kvar</p> på marknaden”.
    t: La Commissione propone di ridurre le produzioni e di estirpare circa 400.000
