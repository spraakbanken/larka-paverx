      di partecipare a vostro nome.
  - s: Stilla stunder blir kvar, som ingen kommer att veta något om, och formella
      händelser <v>blir</v> <p>kvar</p>, såsom Europeiska rådets möten, som det har
      varit en ära för mig att närvara vid för er räkning.
    t: Rimangono i momenti tranquilli, di cui nessuno saprà mai, e <a>rimangono</a>
      i momenti ufficiali, come le riunioni del Consiglio europeo cui ho avuto l’onore
      di partecipare a vostro nome.
  - s: Om vi ratificerar Amsterdamfördraget och inget har hänt, finns det en risk
      att allt kommer att <v>bli</v> <p>kvar</p> under den tredje pelaren.
    t: Se ratifichiamo Amsterdam senza che nulla accada, corriamo il rischio che tutto
      <a>rimanga</a> all’interno del terzo pilastro.
  - s: Jag anser att vi skulle behöva gå mycket längre och besluta om vi skall sikta
      mot en integrerad, effektiv och konkurrenskraftig europeisk kapitalmarknad som
      skulle kunna ge Europeiska unionen nya tillväxtmöjligheter, inte minst på sysselsättningsområdet,
      eller inte ta denna så kallade ”risk” och <v>bli</v> <p>kvar</p> i den nuvarande
      situationen.
    t: scegliere, cioè, se cercare un mercato europeo dei capitali integrato, efficiente
      e competitivo, che offrisse nuove occasioni di crescita all’Unione europea,
      anche in ambito occupazionale, oppure non correre questo cosiddetto «rischio»
      e <a>rimanere</a> nella situazione in cui ci troviamo.
  - s: Obetänksamt, eftersom det ökar euroskepsisen i Storbritannien och Danmark,
      och det kan inte vara bra på lång sikt för vare sig Europa eller Irland om Danmark,
      Storbritannien eller till och med Sverige <v>blir</v> <p>kvar</p> utanför euroområdet.
    t: avventata perché favorisce l’euroscetticismo nel Regno Unito e in Danimarca,
      e non è certo nell’interesse né dell’Europa né dell’Irlanda che la Danimarca
      o il Regno Unito (o la Svezia) <a>rimangano</a> al di fuori dell’area dell’euro.
  - s: Jag skulle vilja börja med att uttala min glädje över att ordförandekonferensens
      förslag, som vi skall rösta om i dag bland utskotten - de 17 som <v>blivit</v>
      <p>kvar</p> - innehåller utskottet för framställningar, och inte underordnat
      ett annat utskott.
    t: Vorrei iniziare esprimendo il mio compiacimento per il fatto che nella proposta
      della Conferenza dei presidenti, che sarà votata oggi a mezzogiorno, tra le
      diciassette commissioni <a>rimaste</a> vi sia la commissione per le petizioni
      e non come subalterna di un’altra commissione.
  - s: Det är oacceptabelt att kvinnorna, offren, ska behöva lämna sina hem och ta
      sina barn från familjemiljön, medan angriparna <v>blir</v> <p>kvar</p> i hemmet.
    t: È inaccettabile che le vittime debbano lasciare le proprie case, portando via
      i figli dall’ambiente familiare, mentre l’aggressore <a>rimane</a> tranquillamente
      a casa sua.
  - s: 'Om ni önskar så kan jag läsa upp den text som <v>blir</v> <p>kvar</p>:'
    t: 'Se vuole leggo il testo che <a>rimane</a>: «invita i Rom a rispettare i diritti
      umani, in particolare per quanto riguarda le donne e i bambini, evitando i matrimoni
      forzati».'
  - s: Jag hoppas att det sunda förnuftet kommer att vinna i det långa loppet och
      att stabilitets- och tillväxtpakten <v>blir</v> <p>kvar</p>.
    t: Spero che il buon senso prevalga e che il Patto di stabilità e di crescita
      <a>rimanga</a>;
  - s: Vi stöder också Operation Rachel, ett gemensamt projekt mellan Sydafrika och
      Moçambique för att samla in och förstöra vapen som <v>blivit</v> <p>kvar</p>
      sedan inbördeskriget.
    t: Aiutiamo anche l’Operazione Rachel, un progetto congiunto tra Sudafrica e Mozambico
      per la raccolta e distruzione delle armi <a>rimaste</a> dopo la guerra civile.
  - s: Hur mycket <v>blir</v> <p>kvar</p> av den europeiska tjänstesektorn efter de
      undantag som nu görs?
    t: quanto <a>rimarrà</a> del settore europeo dei servizi in seguito alle deroghe
      che si stanno concedendo?
  - s: Jag anser att det kan få <v>bli</v> <p>kvar</p> i handlingarna och hoppas alltså
      att jag har rett ut hur situationen för närvarande ser ut.
    t: Credo che ciò possa <a>rimanere</a> agli atti e spero quindi di aver chiarito
      quale sia in questo momento la situazione.
  - s: Som ni känner till syftar förslaget till förordning till att förbättra kvaliteten
      på det statistiska arbetet, för det första genom att tidsfristerna för sändningen
      av huvudaggregaten i de kvartalsvisa nationalräkenskaperna kortas från fyra
      månader till 70 dagar och för det andra genom att de undantagsregler som har
      beviljats medlemsstaterna hävs - andra kommer tyvärr att <v>bli</v> <p>kvar</p>
      - och för det tredje genom att uppgifterna om sysselsättningen nu kommer att
      översändas i enhetlig form, nämligen angivet i antal arbetade timmar.
    t: Come lei ben sa, questa proposta di regolamento ha l’obiettivo di migliorare
      la qualità del lavoro statistico, in primo luogo riducendo i termini per la
      trasmissione dei principali aggregati di contabilità nazionale trimestrale da
      quattro mesi a 70 giorni, in secondo luogo abrogando alcune deroghe concesse
      agli Stati membri - purtroppo altre <a>rimangono</a> - e in terzo luogo, introducendo
      l’obbligo di trasmettere i dati sull’occupazione in un’unità comune, ossia le
      ore lavorate.
  - s: Vicepresidenten uttryckte sin förhoppning om att Afghanistan skulle <v>bli</v>
      <p>kvar</p> högt upp på EU:s dagordning.
    t: Il vicepresidente ha espresso l’auspicio che l’Afghanistan <a>rimanga</a> in
      cima all’agenda dell’Unione europea.
  - s: Vissa kommer att få framgång, andra kommer att <v>bli</v> <p>kvar</p> längs
      vägen, men om vi inte för en politik för många initiativ av alla slag, låter
      samhället uttrycka sig och använda sina resurser, så uppnår vi ingenting.
    t: Alcune prospereranno, altre <a>rimarranno</a> lungo la strada, ma se non condurremo
      una politica fatta di una molteplicità di iniziative di vario genere, lasciando
      che la società si esprima e attinga alle proprie risorse, non giungeremo a nulla.
  - s: För det tredje får vi räkna med att de enskilda frågorna om jordbrukskapitlet
      <v>blir</v> <p>kvar</p> på förhandlingsbordet ända till slutet - jag tänker
      särskilt på kvoterna och de direkta betalningarna.
    t: In terzo luogo, è prevedibile che singole questioni del capitolo agricoltura
      - penso in particolare alle quote o agli aiuti diretti al reddito - <a>rimangano</a>
      fino all’ultimo sul tavolo dei negoziati.
  - s: Hon måste få <v>bli</v> <p>kvar</p> hos Alison och Robert som har visat en
      sådan omsorg om henne.
    t: Rima ha bisogno di <a>rimanere</a> nell’amorevole custodia di Alison e Robert.
  - s: Dessa två vägar tycks dock inte alltid korsas och barnen <v>blir</v> <p>kvar</p>
      på hem och familjerna förblir barnlösa.
    t: ci sono tanti bambini negli istituti europei e ci sono tante famiglie che vogliono
      adottare bambini, ma spesso questo incrocio non avviene e i bambini continuano
      a <a>rimanere</a> negli istituti e le famiglie continuano a rimanere senza bambini.
  - s: Men allt som allt måste man fråga sig vilka konkreta förnyelser som <v>blir</v>
      <p>kvar</p> på vårt europeiska hus när vi skall göra det användbart för nya
      boende.
    t: Dobbiamo però chiederci che cosa <a>rimanga</a> concretamente da rinnovare
      nella nostra Casa Europa, per renderla «abitabile» per i suoi nuovi residenti.
  - s: Jag vill dock fråga kommissionsledamoten om kommissionen har några planer eller
      förslag som ger dem som har förlorat sina arbeten inom fiskesektorn möjlighet
      att hitta en annan yrkesbana och eventuellt kunna <v>bli</v> <p>kvar</p> inom
      liknande arbete?
    t: Tuttavia, vorrei chiedere al Commissario se la Commissione ha qualche piano
      o proposta che fornisca a coloro che appartengono al settore ittico che hanno
      perso il proprio posto di lavoro la possibilità di trovare un altro lavoro e
      possibilmente di <a>rimanere</a> in un settore simile.
  - s: I det sammanhanget är det som <v>blir</v> <p>kvar</p> av uppfattningen av vad
      ett företag måste vara naturligtvis mycket relevant, om det bara är aktieägarnas
      egendom och lekboll eller om det är en bredare stakeholder society, som är avsedd
      att förverkliga kontinuitet för arbetstagare, konsumenter, underleverantörer
      och lokalbefolkningen och som har en samhällelig funktion.
    t: In tale contesto riveste enorme importanza ciò che <a>rimane</a> del concetto
      di quello che dev’essere un’azienda, ossia se essa rappresenti esclusivamente
      una proprietà in mano agli azionisti oppure costituisca una più ampia stakeholder
      society, tesa sia ad assicurare una certa continuità per lavoratori, consumatori,
      fornitori e popolazione locale, sia ad assolvere una funzione sociale.
  - s: Denna budgetpost bör <v>bli</v> <p>kvar</p> hos kommissionen, som har mekanismer
      för att hantera den på ett objektivt sätt.
    t: La linea di bilancio in questione dovrebbe <a>rimanere</a> nel bilancio della
      Commissione, che dispone dei meccanismi per gestirla in modo obiettivo.
  - s: Därmed skulle även de kortfristiga besluten kunna fattas av centralbanksdirektörerna
      - i dag sex till antalet även om de kan komma att bli nio - medan de strategiska
      besluten, t.ex. vilka summor det skall handla om, <v>blir</v> <p>kvar</p> hos
      organet som helhet.
    t: Le decisioni a breve potrebbero allora essere prese dal comitato dei direttori
      di banche centrali - attualmente sei, in futuro forse nove membri - mentre le
      decisioni di natura strategica, come la politica monetaria di fondo e i relativi
      strumenti, potrebbero <a>rimanere</a> una materia di competenza del Consiglio
      direttivo nel suo insieme.
  - s: Fartygsbränslet är nu en gång för alla tjockolja, och vi vet att 1-3 procent
      av denna tjockolja <v>blir</v> <p>kvar</p> i form av oljeslam, som på klassiskt
      manér kastas i havet.
    t: Il carburante per le navi è olio pesante e sappiamo che l’1-3 percento di questo
      olio pesante <a>rimane</a> sotto forma di morchia che viene solitamente scaricata
      in mare.
  - s: Just vid små projekt är det ofta så att nästan ingenting <v>blir</v> <p>kvar</p>
      åt dem som verkligen behöver resurserna eftersom mycket går åt till förvaltning,
      på såväl tilldelar- som mottagarsidan.
    t: Proprio nei microprogetti accade di frequente che, a causa delle spese amministrative
      sia da parte dell’erogatore, sia da parte del beneficiario, alla fine non <a>rimanga</a>
      quasi più nulla per i veri indigenti.
  - s: Det är allt som <v>blir</v> <p>kvar</p> på något vis.
    t: Tutto quello che <a>rimane</a>, insomma.
  - s: Allt detta är konsekvenser av en politik som innebär att de som fortfarande
      kan vänta sig något av framtiden i sitt liv vänder detta land ryggen medan de
      fattiga <v>blir</v> <p>kvar</p>.
    t: Tutto ciò è il risultato di una politica che spinge coloro che ancora nutrono
      speranze nel loro futuro a lasciare il paese, mentre i poveri <a>rimangono</a>.
  - s: På samma gång ber jag Europeiska kommissionen att utarbeta en strategi för
      situationen för de barn som har <v>blivit</v> <p>kvar</p> i sina hemländer efter
      att deras föräldrar flyttat, och bidra till att skapa adekvata strukturer i
      medlemsstaterna för att hjälpa barn och vuxna att anpassa sig till nya familjesituationer.
    t: Allo stesso tempo, chiedo alla Commissione europea di elaborare una strategia
      riguardante la situazione dei bambini <a>rimasti</a> nel loro paese d’origine
      dopo la partenza dei genitori e di sostenere la creazione di adeguate strutture
      all’interno degli Stati membri, al fine di aiutare bambini e genitori ad adattarsi
      a nuove situazioni famigliari.
  - s: För dem som <v>blir</v> <p>kvar</p> utanför blir det dock fråga om besvikelse.
    t: Gli esclusi però <a>rimarranno</a> delusi.
  - s: Jag anser att branschfolket inom sektorn måste <v>bli</v> <p>kvar</p> i systemets
      centrum och inte belastas med alltför tyngande administrativa uppdrag.
    t: Ritengo che i professionisti del settore debbano <a>rimanere</a> al centro
      del sistema, senza dover affrontare l’eccessivo fardello di misure burocratiche
      che incombe su di essi.
