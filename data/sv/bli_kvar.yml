      ridurre i costi di gestione delle eccedenze di produzione e di migliorare la
      competitività europea attraverso il principio del «solo i più forti <a>resteranno</a>
      sul mercato».
  - s: Ja, kunde Jean Monnet ha svarat, människorna går vidare men institutionerna
      <v>blir</v> <p>kvar</p>.
    t: Sì, Jean Monnet avrebbe potuto rispondere che le persone passano, ma le istituzioni
      <a>restano</a>.
  - s: Denna går ut på att alla fabriker <v>blir</v> <p>kvar</p> i Europa, och att
      justeringar görs i samtliga fabriker enligt solidariska principer.
    t: Il comitato aziendale europeo ha proposto una soluzione basata sulla solidarietà
      e un solido piano di salvataggio finanziario per la Opel, in base al quale tutti
      gli stabilimenti <a>resterebbero</a> in Europa e verrebbero introdotti degli
      adeguamenti a tutti i siti produttivi sulla base della solidarietà.
  - s: Samarbetet på det område som <v>blir</v> <p>kvar</p> inom tredje pelaren, dvs.
      polis, tull och straffrätt, kommer att utvecklas bland annat genom rambeslut.
    t: La cooperazione in materie che <a>resteranno</a> al terzo pilastro, ossia dogane,
      polizia e diritto penale, verrà attuata principalmente facendo ricorso a decisioni
      quadro.
  - s: Vi behöver samarbeta om den andra behandlingen för att se till att denna farliga
      sedvänja stoppas och även se till att värdefull europeisk metall <v>blir</v>
      <p>kvar</p> i Europa.
    t: Dobbiamo lavorare insieme sulla seconda lettura per garantire che questa pratica
      pericolosa cessi assicurando anche che i metalli europei preziosi <a>restino</a>
      in Europa.
  - s: Det är ett viktigt stöd och vi har förståelse för att omställningen kan ta
      tid. Omställningen är emellertid nödvändig eftersom AVS-länderna annars riskerar
      att <v>bli</v> <p>kvar</p> i en ensidig produktion av bananer, som trots förmånsbehandlingen
      inte har lyckats bli konkurrenskraftiga på EU:s inre marknad.
    t: L’adeguamento è però necessario perché altrimenti i paesi ACP correranno il
      rischio di <a>restare</a> vincolati a una produzione limitata di banane che,
      nonostante il trattamento preferenziale, non è riuscita a diventare competitiva
      sul mercato interno dell’Unione.
  - s: Dessutom bör samarbetet inom de områden som kommer att <v>bli</v> <p>kvar</p>
      inom tredje pelaren göras betydligt effektivare.
    t: Inoltre, la cooperazione nei settori che <a>resteranno</a> al terzo pilastro
      dovrebbe essere resa molto più efficace.
  - s: Vad gäller ett bevarande av återtagsmekanismerna, vill han avskaffa dem. Vad
      skulle det <v>bli</v> <p>kvar</p> av den gemensamma organisationen av marknaden?
    t: Che cosa <a>resterebbe</a> dell’OCM?
  - s: Det är därför frapperande att konstatera att införandet av euron tvärtemot
      alla förväntningar inte har förbättrat utbudet av gränsöverskridande finansiella
      tjänster utan i stället fördyrat dem. Samtidigt som handelsutbyten och ännu
      mer den gränsöverskridande konsumtionen ökar har man klart och tydligt känslan
      av att man inom de finansiella tjänsterna inte hänger med, att de inte anpassas
      till denna nya verklighet utan <v>blir</v> <p>kvar</p> antingen vid den nationella
      eller sektoriella logiken, eller också tycks man anse att denna sektor är av
      mindre intresse.
    t: sembra invece che essi <a>restino</a> ben chiusi nella loro logica nazionale
      e settoriale, oppure che siano percepiti come servizi di secondaria importanza.
  - s: Polis- och tullfrågor samt straff- och civilrätt <v>blir</v> <p>kvar</p> inom
      den tredje pelaren.
    t: Polizia, dogane, diritto civile e diritto penale <a>resteranno</a> invece al
      terzo pilastro.
  - s: Jag är rädd att denna dystra bild är det enda som <v>blir</v> <p>kvar</p> av
      femtioårsdagen.
    t: Ho paura che del cinquantesimo anniversario <a>resti</a> solo quest’immagine
      sinistra, oltre a qualche discorso e molto cinismo da parte dei nostri governi.
  - s: Risken är stor att denna debatt blir till ännu en årlig ritual där vi förklarar
      oss vara mer eller mindre eniga, men där allt som <v>blir</v> <p>kvar</p> efteråt
      är en lista över goda avsikter och rekommendationer till kommissionen och rådet.
    t: Signor Presidente, onorevoli colleghi, si profila il rischio che questo dibattito
      diventi una scadenza annuale, dove ci diciamo più o meno tutti d’accordo, ma
      poi <a>resta</a> solo una lista di buone intenzioni e di esortazioni alla Commissione
      e al Consiglio.
  - s: I brist på en allmän övergripande förordning - som omfattar samtliga strukturåtgärder
      som är tillämpbara inom fiskesektorn på hela det europeiska territoriet och
      som finansieras av ett samlat instrument som är anpassat efter sektorns behov
      - vad kommer det då att <v>bli</v> <p>kvar</p> av GFP?
    t: In mancanza di un regolamento globale orizzontale che raggruppi tutte le misure
      strutturali applicabili al settore della pesca sull’intero territorio europeo
      e finanziato da uno strumento unico adeguato alle esigenze del settore stesso,
      cosa <a>resterà</a> della PCP?
  - s: Nu är risken uppenbar att de konkreta delarna av strategin försvinner under
