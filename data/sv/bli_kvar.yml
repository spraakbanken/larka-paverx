- c: 63
  r: 1
  v: remain
  x:
  - s: Den <v>blev</v> <p>kvar</p> på grund av ihärdigheten när det gäller de fall
      som finns med i den nationella lagstiftningen.
    t: The Council position <a>remained</a> set on cases provided for in national
      legislation.
  - s: Vi anser att kontrollförfarandet som anges i artikel 15 i förordning (EEG)
      259/93 måste <v>bli</v> <p>kvar</p> i artikel 2, för ett förenkling av förfarandet
      skulle medföra stora faror.
    t: We believe that the monitoring mechanism contained in Article 15 of Regulation
      (EC) No 259/93 should <a>remain</a> in Article 2 because a simplification of
      the procedure would lead to major pitfalls.
  - s: Om bara försäljningen av ett enda märke <v>blir</v> <p>kvar</p>, så är det
      ett problem att länderna har olika bestämmelser.
    t: We have the problem of different national regulations if only single branding
      <a>remains</a>.
  - s: att se till att besluten inte <v>blir</v> <p>kvar</p> på papperet, utan får
      konkreta resultat och genomförs fullt ut.
    t: making sure that decisions do not <a>remain</a> on paper, but have concrete
      results and are fully implemented.
  - s: Serbiska polisiära enheter, som sedan flera år ägnar sig åt sin mordiska verksamhet,
      lär också <v>bli</v> <p>kvar</p> i landet.
    t: And the Serbian police units who have been carrying on their murderous business
      for years <a>remain</a> in the region.
  - s: Detta delar permanent in medlemsstaterna i två kategorier, nämligen länderna
      i euroområdet och de som <v>blir</v> <p>kvar</p> utanför detta område.
    t: This permanently divides the Member States into two categories, namely the
      eurozone countries and those which <a>remain</a> outside the eurozone.
  - s: Vi minskar risken för fel, men lever med det som <v>blir</v> <p>kvar</p>.
    t: We reduce the scope for error, but live with what <a>remains</a>.
  - s: Vi önskar alla att striktare normer skall tillämpas i branschen, liksom en
      samstämmig rad av kriterier, så att bara transportörer med gott rykte <v>blir</v>
      <p>kvar</p> på marknaden för att tillhandahålla tjänster av hög kvalitet i kundernas
      och hela samhällets intresse.
    t: We all wish to see stricter standards applied in this sector, along with a
      series of coherent criteria, to ensure that only reputable transport operators
      <a>remain</a> in the market, providing a high quality service in the interests
      of their clients and of society as a whole.
  - s: De scener av förödelse och förstörelse som tyfonen Morakot orsakade kommer
      att <v>bli</v> <p>kvar</p> i vårt medvetande länge, men många människor i Taiwan
      kommer att leva med följderna av denna tragedi i åtskilliga år framöver.
    t: Mr President, the scenes of devastation and destruction caused by Typhoon Morakot
      will <a>remain</a> in our minds for a long time, but many people in Taiwan will
      be living with the consequences of this tragedy for years to come.
  - s: Många av dessa kvinnor <v>blir</v> <p>kvar</p> i hemmet och tar hand om barn
      eller arbetar som städare, och de sitter fast i den traditionella kvinnorollen
      vilket leder till social isolering och bristande tillgång till grundläggande
      social service.
    t: Many of these women <a>remain</a> at home working as carers and cleaners, stuck
      in the traditional female role with the resulting social isolation and lack
      of access to basic social services, and marginalised in the process of upward
      social mobility, which creates a chain reaction of social exclusion.
  - s: Vi måste säkerställa att de fartyg som <v>blir</v> <p>kvar</p> i flottorna
      är de som är minst destruktiva för den marina miljön.
    t: We must ensure that the vessels which <a>remain</a> in the fleets are those
      which are the least destructive to the marine environment.
  - s: Det som <v>blev</v> <p>kvar</p> av det genuina civila samhället levde vidare
      och utvecklades i det direkta eller indirekta motståndet.
    t: What <a>remained</a> of a genuine civil society lived and developed in direct
      or indirect resistance.
  - s: För det andra, är rådet berett att under hela denna process fördröja eller
      bryta Europeiska unionens förpliktelser enligt föranslutningsprocessen, om de
      personer som vi talar om <v>blir</v> <p>kvar</p> i fängelse?
    t: Secondly, would the Council be prepared, in this whole process, to suspend
      or cancel obligations of the European Union relating to the pre-accession process
      as long as the people we are talking about <a>remain</a> in prison?
  - s: Nyckeln ligger i en rättvis världshandel, där prisen på råvarorna är rättvist
      satta och det värde som skapas <v>blir</v> <p>kvar</p> och bidrar till att utveckla
      den inhemska infrastrukturen i dessa länder.
    t: The key is fair world trade, in which raw materials have to be at the prices
      they deserve, and in which the net product must <a>remain</a> in these countries
      in order to develop their infrastructure.
  - s: Men även om kommissionens medel utökas, vad kan den göra mot storägarnas jakt
      på vinst, vilken tar sig uttryck i minskad personal, och därmed en högre takt
      för dem som <v>blir</v> <p>kvar</p> på arbetet, besparingar när det gäller säkerheten
      och en allmänt utbredd fattigdom, legoarbete och tillfälliga anställningar,
      vilket tvingar dåligt betalda arbetstagare in i situationer de inte förberetts
      för?
    t: Even if the Commission were to increase its resources, what action could it
      take in response to the quest for profit of large employers, which leads to
      staff reductions, and therefore, an increase in the work of those who <a>remain</a>,
      to cuts in safety spending, and widespread job insecurity, sub-contracting and
      temporary work, which force badly paid workers to contend with situations for
      which they are unprepared?
  - s: Det gäller tanken att flygtrafiktjänsten är en tjänst i allmänhetens intresse,
      deltagandet av arbetsmarknadens parter i processen, vilket tidigare saknades,
      den nu accepterade möjligheten att låta användning och styrning av flygtrafiktjänster
      <v>bli</v> <p>kvar</p> inom den offentliga sektorn, och slutligen, åtagandet
      att förbättra samarbetet med Eurocontrol.
    t: the now accepted possibility of the use and management of air traffic control
      services <a>remaining</a> in the public sphere;
  - s: ”Allt går vidare och allt <v>blir</v> <p>kvar</p>.
    t: ’Everything moves on and everything <a>remains</a>.
  - s: Ja, kunde Jean Monnet ha svarat, människorna går vidare men institutionerna
      <v>blir</v> <p>kvar</p>.
    t: Yes, Monnet may have replied, people move on, but institutions <a>remain</a>.
  - s: Ja, allt <v>blir</v> <p>kvar</p>.
    t: Yes, ladies and gentlemen, everything <a>remains</a>.
  - s: Stämningar och känslor <v>blir</v> <p>kvar</p>, på det personliga och på det
      politiska planet, och detta är det viktigaste mänskliga kapital som vi har.
    t: Emotions and feelings <a>remain</a>, personally and politically speaking, and
      that is the most important human capital we have.
  - s: Stilla stunder <v>blir</v> <p>kvar</p>, som ingen kommer att veta något om,
      och formella händelser blir kvar, såsom Europeiska rådets möten, som det har
      varit en ära för mig att närvara vid för er räkning.
    t: Quiet moments <a>remain</a>, which nobody will know about, and formal moments
      remain, like the European Council meetings that it has been my honour to attend
      on your behalf.
  - s: Stilla stunder blir kvar, som ingen kommer att veta något om, och formella
      händelser <v>blir</v> <p>kvar</p>, såsom Europeiska rådets möten, som det har
      varit en ära för mig att närvara vid för er räkning.
    t: Quiet moments remain, which nobody will know about, and formal moments <a>remain</a>,
      like the European Council meetings that it has been my honour to attend on your
      behalf.
  - s: 4) Att artikel 51 <v>blir</v> <p>kvar</p> med innehållet att EU skall föra
      en regelbunden dialog med kyrkor och samfund och övriga religiösa sammanslutningar.
    t: 4) that Article 51 <a>remain</a>, stating that the EU must conduct a regular
      dialogue with churches and other religious communities and associations;
  - s: Samarbetet på det område som <v>blir</v> <p>kvar</p> inom tredje pelaren, dvs.
      polis, tull och straffrätt, kommer att utvecklas bland annat genom rambeslut.
    t: Cooperation in the area which <a>remains</a> within the third pillar, that
      is, the police, customs and criminal law, will be developed through framework
      decisions, among other things.
  - s: Vi behöver samarbeta om den andra behandlingen för att se till att denna farliga
      sedvänja stoppas och även se till att värdefull europeisk metall <v>blir</v>
      <p>kvar</p> i Europa.
    t: We need to work together on the second reading to ensure that this dangerous
      practice is stopped, and also to ensure that valuable European metals <a>remain</a>
      in Europe.
  - s: Det är ett viktigt stöd och vi har förståelse för att omställningen kan ta
      tid. Omställningen är emellertid nödvändig eftersom AVS-länderna annars riskerar
      att <v>bli</v> <p>kvar</p> i en ensidig produktion av bananer, som trots förmånsbehandlingen
      inte har lyckats bli konkurrenskraftiga på EU:s inre marknad.
    t: This adaptation is necessary, however, because the ACP countries will otherwise
      run the risk of <a>remaining</a> with the narrow production of bananas, which
      despite preferential treatment has not succeeded in becoming competitive on
      the EU’s internal market.
  - s: Beträffande de bedrägerier som <v>blir</v> <p>kvar</p> är det en lysande idé
      att ha ett samarbete mellan polisen i våra medlemsländer, ett mellanstatligt
      samarbete mellan våra polismyndigheter.
    t: To combat any <a>remaining</a> fraud, it is a splendid idea for the police
      authorities in the Member States to cooperate with each other.
  - s: Nu byggs muren runt ”Fort Europa” genom Nordafrika, de fattiga kan <v>bli</v>
      <p>kvar</p> i sin fattigdom.
    t: Throughout northern Africa the poor can <a>remain</a> in their poverty.
  - s: Jag anser att vi skulle behöva gå mycket längre och besluta om vi skall sikta
      mot en integrerad, effektiv och konkurrenskraftig europeisk kapitalmarknad som
      skulle kunna ge Europeiska unionen nya tillväxtmöjligheter, inte minst på sysselsättningsområdet,
      eller inte ta denna så kallade ”risk” och <v>bli</v> <p>kvar</p> i den nuvarande
      situationen.
    t: I believe that we needed to go much further, to decide whether to aim at an
      integrated, effective, competitive European capital market which would provide
      fresh opportunities for growth for the European Union, not least in the field
      of employment, or not to take this so-called ‘risk’ and <a>remain</a> in our
      current situation.
  - s: Ingen av oss, herr rådsordförande, önskar att Serbien <v>blir</v> <p>kvar</p>
      i utanförskap, och ert ordförandeskaps tillmötesgående och konstruktiva attityd
      kan mycket väl medverka till att Sebien kommer in från kylan och levererar Ratko
      Mladić.
    t: None of us, President-in-Office, wish to see Serbia <a>remain</a> on Europe’s
      sidelines, and your Presidency’s courteous and constructive attitude may well
      bring it in from the cold and deliver Ratko Mladić.
  - s: Dessutom bör samarbetet inom de områden som kommer att <v>bli</v> <p>kvar</p>
      inom tredje pelaren göras betydligt effektivare.
    t: Furthermore, co-operation on those areas which <a>remain</a> in the Third Pillar
      must be made considerably more effective.
  - s: Obetänksamt, eftersom det ökar euroskepsisen i Storbritannien och Danmark,
      och det kan inte vara bra på lång sikt för vare sig Europa eller Irland om Danmark,
      Storbritannien eller till och med Sverige <v>blir</v> <p>kvar</p> utanför euroområdet.
    t: Reckless, because it feeds Eurosceptism in the UK and Denmark and it cannot
      be in the long-term interests of either Europe or Ireland for either Denmark,
      the UK or indeed Sweden to <a>remain</a> outside the eurozone.
  - s: Jag skulle vilja börja med att uttala min glädje över att ordförandekonferensens
      förslag, som vi skall rösta om i dag bland utskotten - de 17 som <v>blivit</v>
      <p>kvar</p> - innehåller utskottet för framställningar, och inte underordnat
      ett annat utskott.
    t: I should like to begin by expressing my delight that the proposal put forward
      by the Conference of Presidents, which will be put to the vote at midday, includes
      - among its 17 <a>remaining</a> committees - the Committee on Petitions in its
      own right and not as secondary to another committee.
  - s: Det är därför frapperande att konstatera att införandet av euron tvärtemot
      alla förväntningar inte har förbättrat utbudet av gränsöverskridande finansiella
      tjänster utan i stället fördyrat dem. Samtidigt som handelsutbyten och ännu
      mer den gränsöverskridande konsumtionen ökar har man klart och tydligt känslan
      av att man inom de finansiella tjänsterna inte hänger med, att de inte anpassas
      till denna nya verklighet utan <v>blir</v> <p>kvar</p> antingen vid den nationella
      eller sektoriella logiken, eller också tycks man anse att denna sektor är av
      mindre intresse.
    t: They either <a>remain</a> entrenched behind their national and sectoral logic,
      or appear to consider the sector of little interest.
  - s: Det är oacceptabelt att kvinnorna, offren, ska behöva lämna sina hem och ta
      sina barn från familjemiljön, medan angriparna <v>blir</v> <p>kvar</p> i hemmet.
    t: It is unacceptable that they, the victims, should have to leave their homes,
      taking their children out of the family environment, while the aggressors <a>remain</a>
      at home.
  - s: 'Om ni önskar så kan jag läsa upp den text som <v>blir</v> <p>kvar</p>:'
    t: 'If you wish I can read the text that <a>remains</a>: ’calls on the Roma to
      respect human rights, in particular with regard to women and children, avoiding
      forced marriages’.'
  - s: Framför allt fastställs att vårt bistånd inte ens når de fattiga människorna
      i de fattiga länderna, och det är dem det rör sig om, eftersom de <v>blir</v>
      <p>kvar</p> i fattigdom.
    t: Furthermore, we find that our aid does not even reach the poorest in the poor
      countries - and surely that is what all this is about - for they <a>remain</a>
      in poverty.
  - s: Risken är stor att denna debatt blir till ännu en årlig ritual där vi förklarar
      oss vara mer eller mindre eniga, men där allt som <v>blir</v> <p>kvar</p> efteråt
      är en lista över goda avsikter och rekommendationer till kommissionen och rådet.
    t: Mr President, ladies and gentlemen, there is a great risk that this debate
      will become an annual ritual, in which we declare ourselves more or less of
      one mind, but all that <a>remains</a> afterwards is a list of good intentions
      and recommendations to the Commission and the Council.
  - s: I brist på en allmän övergripande förordning - som omfattar samtliga strukturåtgärder
      som är tillämpbara inom fiskesektorn på hela det europeiska territoriet och
      som finansieras av ett samlat instrument som är anpassat efter sektorns behov
      - vad kommer det då att <v>bli</v> <p>kvar</p> av GFP?
    t: So what will <a>remain</a> of the CFP, as there is no overall horizontal regulation
      bringing together all structural measures which apply to the fisheries sector
      throughout Union’s territory and there is no regulation which is financed by
      an single instrument adapted to the needs of this sector?
  - s: Ett avtal löper ut, men grunden <v>blir</v> <p>kvar</p>, ty grunden, Montanunionsfördraget,
      är sedan länge en del i Europeiska unionens byggnad.
    t: Mr President, ladies and gentlemen, a treaty expires, but the foundations <a>remain</a>,
      for the foundation, the ECSC Treaty, has long been part of the structure of
      the European Union.
  - s: Detta är det enda belopp som skulle <v>bli</v> <p>kvar</p> i denna tilläggs-
      och ändringsbudget om vi hade haft det i åtanke tidigare, eftersom vi redan
      började tala om det 1998, men det kunde inte genomföras i budgeten 1999, utan
      att ge sig på en tilläggs- och ändringsbudget.
    t: This is all that would <a>remain</a> in this SAB if it had been taken into
      account earlier, since we began to speak about it in 1998, but it could not
      be covered in the 1999 budget without recourse to an SAB.
  - s: Nu är risken uppenbar att de konkreta delarna av strategin försvinner under
      förhandlingarna, medan den till intet förpliktigande retoriken <v>blir</v> <p>kvar</p>.
    t: The risk now is clearly that the concrete elements of the strategy disappear
      during negotiations, while the rhetoric committing to nothing <a>remains</a>.
  - s: Vad kommer det att <v>bli</v> <p>kvar</p> av Europa?
    t: What will <a>remain</a> of Europe?
  - s: Genom att anta denna text visar Europaparlamentet sitt motstånd mot regressiva
      tendenser och föreslår att den framtida budgeten för den gemensamma jordbrukspolitiken
      <v>blir</v> <p>kvar</p> på åtminstone samma nivå som budgeten för 2013.
    t: In adopting this text, the European Parliament is demonstrating its opposition
      to regressive tendencies and proposing that the future CAP budget <a>remain</a>
      at least at the same level as the 2013 budget, thereby ensuring that farmers
      receive the support they need to invest in new technologies, a crucial step
      if this sector is to remain competitive.
  - s: Vicepresidenten uttryckte sin förhoppning om att Afghanistan skulle <v>bli</v>
      <p>kvar</p> högt upp på EU:s dagordning.
    t: The Vice-President expressed the hope that Afghanistan would <a>remain</a>
      at the top of the EU agenda.
  - s: Om inte heller det lyckas helt skall de ogynnsamma miljökonsekvenser som <v>blir</v>
      <p>kvar</p> kompenseras i så hög grad som möjligt.
    t: But if they prove inadequate, recompense must be made as fully as possible
      for any damage to the environment which <a>remains</a>.
  - s: För det tredje får vi räkna med att de enskilda frågorna om jordbrukskapitlet
      <v>blir</v> <p>kvar</p> på förhandlingsbordet ända till slutet - jag tänker
      särskilt på kvoterna och de direkta betalningarna.
    t: Thirdly, we must be prepared for individual issues in the agricultural chapter
      - I am thinking in particular of quotas and direct income support here - to
      <a>remain</a> on the table right through to the end.
  - s: Hon måste få <v>bli</v> <p>kvar</p> hos Alison och Robert som har visat en
      sådan omsorg om henne.
    t: She needs to <a>remain</a> in the loving care of Alison and Robert.
  - s: Dessa två vägar tycks dock inte alltid korsas och barnen <v>blir</v> <p>kvar</p>
      på hem och familjerna förblir barnlösa.
    t: However, these two paths do not often seem to cross and the children <a>remain</a>
      in care and the families remain childless.
  - s: När dessa barn <v>blir</v> <p>kvar</p> på institutioner för länge utnyttjas
      de ofta av ett nytt slags slavhandlare för prostitution eller organhandel.
    t: However, when these children <a>remain</a> in care for too long, they are often
      targeted by traders in prostitution and organ trafficking for these new slave
      traders.
  - s: Jag vill dock fråga kommissionsledamoten om kommissionen har några planer eller
      förslag som ger dem som har förlorat sina arbeten inom fiskesektorn möjlighet
      att hitta en annan yrkesbana och eventuellt kunna <v>bli</v> <p>kvar</p> inom
      liknande arbete?
    t: However, I would like to ask the Commissioner if the Commission has any plans
      or proposals that will provide those from the fishery sector who have lost their
      jobs with the opportunity of finding another career and possibly <a>remain</a>
      in a similar line of work?
  - s: I det sammanhanget är det som <v>blir</v> <p>kvar</p> av uppfattningen av vad
      ett företag måste vara naturligtvis mycket relevant, om det bara är aktieägarnas
      egendom och lekboll eller om det är en bredare stakeholder society, som är avsedd
      att förverkliga kontinuitet för arbetstagare, konsumenter, underleverantörer
      och lokalbefolkningen och som har en samhällelig funktion.
    t: 'What <a>remains</a> of the concept of what a company should be like now is
      naturally very relevant:'
  - s: Denna budgetpost bör <v>bli</v> <p>kvar</p> hos kommissionen, som har mekanismer
      för att hantera den på ett objektivt sätt.
    t: This budget line should <a>remain</a> with the Commission, which has the mechanisms
      for managing it objectively.
  - s: Därmed skulle även de kortfristiga besluten kunna fattas av centralbanksdirektörerna
      - i dag sex till antalet även om de kan komma att bli nio - medan de strategiska
      besluten, t.ex. vilka summor det skall handla om, <v>blir</v> <p>kvar</p> hos
      organet som helhet.
    t: The short-term decisions could then be taken by the board of central bank directors
      - currently six, but in future perhaps nine people - while the strategic decisions,
      such as the overall monetary strategy and monetary policy instruments, could
      <a>remain</a> the responsibility of the Governing Council as a whole.
  - s: Det finns områden där två tredjedelar av medlen kanaliseras till jordbruket
      och bara en tredjedel <v>blir</v> <p>kvar</p> för strukturell utveckling av
      regionen.
    t: There are some areas in which two-thirds of the resources are directed towards
      farms and only one third <a>remains</a> for the structural development of the
      region.
  - s: Samtidigt kommer det att bli ännu svårare att skapa en verkligt livskraftig
      palestinsk stat om bosättningarna <v>blir</v> <p>kvar</p>.
    t: On the other hand, if the settlements <a>remain</a>, it will become ever harder
      to create a truly viable Palestine state.
  - s: Om det finns tydliga tecken på storskaligt fusk och om Mugabe <v>blir</v> <p>kvar</p>
      vid makten på ett illegalt sätt så måste biståndet stoppas i enlighet med villkoren
      i Lomé-konventionen.
    t: If there are clear signs of large-scale fraud and Mugabe <a>remains</a> in
      power illegally, then, according to the provisions of the Lomé Convention, aid
      must be halted.
  - s: Det innebär mera arbete för dem som <v>blir</v> <p>kvar</p>, trots att man
      i betänkandet erkänner att det redan saknas 1 254 tjänster.
    t: This means there will be additional work for those who <a>remain</a>, whereas
      the report acknowledges that 1 254 positions need to be filled.
  - s: Det är allt som <v>blir</v> <p>kvar</p> på något vis.
    t: It is all that <a>remains</a>, in any case.
  - s: Vi delar alla önskan att förbättra reglerna för vägtransporter inom unionen,
      att minska de befintliga diskrepanserna mellan medlemsstaterna och att utarbeta
      konsekventa kriterier för att säkerställa att endast transportörer med gott
      rykte <v>blir</v> <p>kvar</p> på marknaden och kan ge högkvalitativ service
      i sina kunders och hela samhällets intresse.
    t: We all share the desire to improve the standards of road transport operators
      within the Union, to reduce the existing disparities between Member States and
      to develop a consistent set of criteria to ensure that only reputable operators
      <a>remain</a> in the market to provide high-quality services in the interests
      of their clients and society at large.
  - s: Det hindrar inte att vi utövar påtryckningar och använder oss av hot, som kan
      vara användbara i förhandlingarna, gentemot en slug och oroväckande diktator
      som 1991 <v>blev</v> <p>kvar</p> vid makten.
    t: This does not rule out pressure on or threats to a wily and disturbing dictator
      who <a>remained</a> in power in 1991, elements which could be useful in negotiations.
  - s: På samma gång ber jag Europeiska kommissionen att utarbeta en strategi för
      situationen för de barn som har <v>blivit</v> <p>kvar</p> i sina hemländer efter
      att deras föräldrar flyttat, och bidra till att skapa adekvata strukturer i
      medlemsstaterna för att hjälpa barn och vuxna att anpassa sig till nya familjesituationer.
    t: At the same time, I request the European Commission both to draw up a strategy
      regarding the situation of children who <a>remained</a> in their countries of
      origin after their parents left and to provide support for creating adequate
      structures in the Member States, in order to help children and parents adjust
      to new family situations.
  - s: För dem som <v>blir</v> <p>kvar</p> utanför blir det dock fråga om besvikelse.
    t: The 2004-2005 enlargement round will be the cause of much satisfaction in many
      of the candidate countries, but there will be disappointment in those that <a>remain</a>
      outside.
  - s: Jag anser att branschfolket inom sektorn måste <v>bli</v> <p>kvar</p> i systemets
      centrum och inte belastas med alltför tyngande administrativa uppdrag.
    t: I believe that the sector’s professionals must <a>remain</a> at the heart of
      the system and should not have overly burdensome administrative measures imposed
      on them.
  - s: Vi tar inte heller hänsyn till de mänskliga kostnaderna för dem som har subsidiärt
      skydd i flera år och som <v>blir</v> <p>kvar</p> i förläggningarna, när deras
      enda brott är att ha flytt krig, kommit med båtar och varit tvungna att lämna
      sina fingeravtryck.
    t: Neither do we take into account the human costs of those who have subsidiary
      protection for years and <a>remain</a> in the camps when their only crime is
      having fled wars and arrived on boats, and being obliged to give their fingerprints.
- c: 9
  r: 2
  v: be
  x:
  - s: Här krävs det förbättringar, ett sådant överskott får inte <v>bli</v> <p>kvar</p>
      2001.
    t: There is room for improvement here, and another surplus of this sort for 2001
      will not <a>be</a> acceptable.
  - s: Jag förväntar mig att vi, om allt går som planerat, kommer att försöka ta ett
      första beslut i januari, som innebär att vi kommer att sluta med åldersgränser
      och sedan, direkt efter det, kungöra det nya allmänna uttagningsprovet för tjänstemän,
      så att vi inte <v>blir</v> <p>kvar</p> på den allmänna beslutsnivån, utan går
      direkt till nästa europeiska uttagningsprov för tjänstemän utan åldersgränser,
      som kommer att anordnas år 1998.
    t: I think it must <a>be</a> to do with the average age of members of Parliament.
  - s: Jag anser att det kan få <v>bli</v> <p>kvar</p> i handlingarna och hoppas alltså
      att jag har rett ut hur situationen för närvarande ser ut.
    t: I believe that can <a>be</a> placed on the record, and I hope that this has
      clarified what the situation is at present.
  - s: I ministerrådet var det dock bara punkten om grunder för åtal som <v>blev</v>
      <p>kvar</p>, medan Danmarks alla andra idéer lyftes ut.
    t: Within the Council of Ministers, the only item which survived in the framework
      decision <a>was</a> that of criminalisation, and all Denmark’s other ideas have
      been taken out.
  - s: de måste <v>bli</v> <p>kvar</p>.
    t: Article 11, on prohibited claims, can <a>be</a> softened.
  - s: Jag är övertygad om att om varje Europaparlamentariker hade tillfälle att fara
      till de palestinska områdena, och om han eller hon såg och hörde det som vår
      delegation just har sett och hört där, skulle den tanken bemäktiga sig oss att
      Europa inte kan <v>bli</v> <p>kvar</p> i sin försiktiga och avvaktande attityd
      som är den europeiska i dag på det politiska planet i relation till fredsprocessen
      i Mellanöstern.
    t: Madam President, I am convinced that if all Members of the European Parliament
      had an opportunity to visit the Palestinian territories, if they could see and
      hear what our delegation has just seen and heard, there would <a>be</a> widespread
      agreement amongst us that Europe’s current timid ‘wait-and-see’ attitude needs
      to change at a political level with regard to the Middle East peace process.
  - s: De har dock <v>blivit</v> <p>kvar</p> därför att de under så lång tid var offentligrättsliga
      monopol.
    t: Political arguments are a fine thing, to be sure, but a close look at the facts
      will reveal that in the Member States where competition has been introduced,
      a few grand old companies have naturally survived, although their survival is
      due to their having <a>been</a> public monopolies for many years.
  - s: 'Desto viktigare är det att det görs tydligt att det vid meningsskiljaktigheter
      som <v>blivit</v> <p>kvar</p>, står en sak klart:'
    t: If we are honest, we have to admit that Parliament does not have the final
      say on what is decided as regards this directive, so it is all the more important
      to make it clear that, for all the differences of opinion there have <a>been</a>,
      the vast majority in Parliament will again, we hope, support the philosophy
      described in the Green Paper on pricing.
  - s: Om vi vägrar att arbeta tillsammans med moderata islamister kommer det bara
      att <v>bli</v> de radikala och extremisterna <p>kvar</p>, och det är inte bara
      i Palestina som de kommer att göra sig hörda!
    t: If we refuse to work with moderate Islamists, however, we will just <a>be</a>
      stuck with the radicals and the extremists, and it is not just in Palestine
