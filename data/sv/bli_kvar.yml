  - s: Min kollega Bontempi, som ber mig att framföra hans ursäkter eftersom han i
      dag <v>blev</v> <p>kvar</p> på den iberiska halvön, av skäl som indirekt rör
      bergsproblemen, och jag själv, vi har - precis som våra andra kolleger - konstaterat
      att parlamentet inte på tio år har hållit någon allmän debatt om bergspolitiken.
    t: Madam President, Mr Commissioner, my colleague Mr Bontempi (who has asked me
      to apologize for his absence as he has <a>been</a> <a>held</a> up in Spain today,
      for reasons indirectly connected with mountain regions) and I have, like other
      Members, noted the absence of any general debate in this house on mountain region
      policy, during the last ten years.
- c: 1
  r: 7
  v: should remain
  x:
  - s: Därför borde, med tanke på att det finns en allmän åsikt om att frågan om utrustning
      i efterhand - hur kan jag uttrycka det här på ett artigt sätt - ”inte är moget
      för beslut”, den <v>bli</v> <p>kvar</p> på rådets bord.
    t: Therefore, considering that there is a broadly held view that the issue of
      retro-fitting is - how can I put it politely - ’ not ripe for decision’, it
      <a>should</a> <a>remain</a> on the table of the Council.
- c: 1
  r: 7
  v: retain
  x:
  - s: Som ni känner till syftar förslaget till förordning till att förbättra kvaliteten
      på det statistiska arbetet, för det första genom att tidsfristerna för sändningen
