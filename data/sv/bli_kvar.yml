      itu med - de frågor som <v>blev</v> <p>kvar</p> efter Amsterdam;
    t: The primary obligation of this Intergovernmental Conference will be to deal
      with the matters which <a>were</a> <a>still</a> <a>outstanding</a> after Amsterdam,
      and deal with them properly;
