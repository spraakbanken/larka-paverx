    t: Me pareció necesario <a>poner</a> esta propuesta de directiva en el contexto
      general del Pacto Europeo sobre Inmigración y Asilo.
  - s: Vad jag har sagt, och jag är naturligtvis beredd att diskutera det med kommissionsledamoten
      under lugnare omständigheter, är att jag tycker att det är mycket bra att det
      finns privata medel, men att det är nödvändigt att <v>sätta</v> <p>in</p> offentliga
      medel och att kommissionen prioriterar de privata medlen.
    t: Lo que he dicho, y desde luego estoy dispuesta a debatirlo con la Sra. Comisaria
