- c: 15
  r: 5
  v: setzen
  x:
  - s: Jag tycker att det är ett problem, som vi principiellt bör <v>sätta</v> oss
      <p>in</p> i. På det hela taget tycker jag att det är bra att betänkandet skjuts
      upp, för då finns det även en möjlighet att Tadzjikistan inte eventuellt är
      med, utan kanske säkert, nämligen därför att vi måste visa på nya vägar.
    t: Insgesamt finde ich es gut, daß der Bericht vertagt wird, weil dann gäbe es
      auch eine Chance, daß Tadschikistan nicht möglicherweise dabei ist, sondern
      sicher, und zwar deshalb, weil wir Zeichen <a>setzen</a> müssen.
  - s: Jag börjar mitt inlägg med att instämma i det klagomål som Berès framförde,
      eftersom det inte är logiskt att först ha en debatt, visserligen mycket intressant,
      om stabilitets- och tillväxtpakten och om slutsatserna från Ekofin i Liège,
      och sedan <v>sätta</v> <p>in</p> television utan gränser mitt i och nu diskutera
      betänkandena av Berès och Peijs, som jag anser vara en logisk fortsättning på
      den första debatten.
    t: Ich möchte mich zu Beginn meiner Rede der Beschwerde von Frau Berès anschließen,
      denn es macht wirklich keinen Sinn, eine, wenn auch sehr interessante, Debatte
      über den Stabilitäts- und Wachstumspakt und über die Schlussfolgerungen des
      ECOFIN-Rates in Lüttich anzuberaumen, das grenzenlose Fernsehen dazwischen zu
      <a>setzen</a> und jetzt über die Berichte von Frau Berès und Frau Peijs zu diskutieren,
      die nach meiner Auffassung eine logische Fortsetzung der ersten Debatte sind
      und denen wir, wie ich Ihnen im Namen der liberalen Fraktion mitteilen möchte,
      unsere Unterstützung und unsere Zustimmung geben werden.
  - s: Det är inte heller underligt, fru Avilés Perea, inte för att vi inte hittade
      de kandidater som behövdes utan för att ny vetenskaplig forskning från kommissionen
      själv visar att kvotering endast är meningsfullt om kvinnor <v>sätts</v> <p>in</p>
      på rätta, valbara platser.
    t: Das ist auch nicht verwunderlich, und zwar nicht deshalb, Frau Avilés Perea,
      weil wir nicht die erforderlichen Kandidatinnen gefunden hätten, sondern weil
      einer neueren wissenschaftlichen Studie der Kommission selbst zufolge Quoten
      nur dann sinnvoll sind, wenn Frauen an die richtigen, wählbaren Stellen <a>gesetzt</a>
      werden.
  - s: Det spanska ordförandeskapet har helt rätt <v>satt</v> <p>in</p> elbilsstrategin
      i ett brett - bredare - sammanhang, som inte bara har att göra med elbilar utan
      också med bilindustrins utveckling och bevarande, dvs. EU:s näringslivspolitik.
    t: Ich bin der Ansicht, dass der spanische Ratsvorsitz die Strategie für Elektroautos
      korrekt in einen breiten - breiteren - Kontext <a>gesetzt</a> hat, der sich
      nicht nur auf Elektroautos bezieht, sondern auch auf die Entwicklung und den
      Schutz der Automobilindustrie, also in den Kontext der europäischen Industriepolitik.
  - s: Enligt Amsterdamfördraget, som ännu inte har ratificerats av alla medlemsstater
      i EU, har vi teoretiskt sett i och med Petersberg-uppdragen möjlighet att <v>sätta</v>
      <p>in</p> fredsskapande, fredsbevarande och humanitära åtgärder;
    t: Im Vertrag von Amsterdam, der noch nicht von allen Mitgliedern der EU ratifiziert
      ist, verfügen wir in der Theorie zwar in den Petersberger Missionen über die
      Möglichkeit, friedenschaffende, friedenserhaltende sowie humanitäre Aktionen
      zu <a>setzen</a>;
  - s: I dag handlar det om att ur Europeiska unionens perspektiv göra det omfattande
      globala förhandlingskonceptet tydligare, att värdera dess olika delar och <v>sätta</v>
      <p>in</p> det i en politiskt övergripande strategi.
    t: Heute handelt es sich darum, aus der Sicht der Europäischen Union das umfassende
      globale Verhandlungskonzept zu verdeutlichen, zu gewichten und in einen politischen
      Zusammenhang einer Gesamtstrategie zu <a>setzen</a>.
  - s: Jag skulle också vilja uppmana kommissionen, att <v>sätta</v> <p>in</p> ytterligare
      utbildningsåtgärder inom denna sektor, kontrollera utgifterna och kanske också
      driva fram ett öppet uppdragsgivande och utvärdering.
    t: Ich möchte auch die Kommission auffordern, mehr Schulungsmaßnahmen in diesem
      Bereich zu <a>setzen</a>, die Ausgaben zu kontrollieren und vielleicht auch
      die transparente Auftragsvergabe und die Evaluierung voranzutreiben.
  - s: Jag hoppas därför att ni kommer att använda era två och ett halvt år till att
      <v>sätta</v> er <p>in</p> i behovet av att reformera parlamentet, ge oss ett
      parlament som är bättre utrustat för att tillhandahålla ett sådant ledarskap,
      ett parlament som inriktar sig på djupa politiska alternativ i stället för att
      rösta om hundratals ändringsförslag för att flytta semikolon, ett parlament
      som använder sina nya kontrollbefogenheter till fullo för att återkalla och
      på nytt granska våra lagar.
    t: ein Parlament, das sich auf absolut politische Dinge konzentriert und nicht
      über hunderte von Änderungsanträgen abstimmt, um ein Semikolon an eine andere
      Stelle zu <a>setzen</a>;
  - s: För att kunna bedöma de olika åtgärdernas effektivitet och <v>sätta</v> <p>in</p>
      eventuella styråtgärder är ett relevant monitoring -system oumbärligt.
    t: Um aber möglichst rasch die Effektivität der verschiedenen Maßnahmen zu erkennen
      und gegebenenfalls lenkende Maßnahmen <a>setzen</a> zu können, ist ein geeignetes
      monitoring -System absolut unverzichtbar.
  - s: 7 befattar sig med det känsliga problemet med uppdelning mellan medlemsstaterna
      av de ytor som maximalt skall röjas, och detta har man ju också redan tagit
      hänsyn till. Kommissionen välkomnar den ansats i ändringsförslaget, som vid
      uppdelningen <v>sätter</v> <p>in</p> produktion och återköp i ett nära sammanhang.
    t: Die Kommission begrüßt den Ansatz des Änderungsantrags, der bei der Aufteilung
      Produktion und Rücknahme in einen engen Zusammenhang <a>setzt</a>.
  - s: Under de senaste dagarna har budgetutskottet beslutat föreslå parlamentet att
      ta ut de 50 procenten ur reserven och <v>sätta</v> <p>in</p> i denna post.
    t: In den letzten Tagen hat der Haushaltsausschuss beschlossen, dem Parlament
      vorzuschlagen, die 50 % aus der Reserve zu nehmen und in diese Zeile zu <a>setzen</a>.
  - s: I morse hade man till exempel <v>satt</v> <p>in</p> ett plan med 18 platser
      från Milano Malpensa, och Morgantini, till exempel, tillsammans med andra av
      våra kolleger, var bland dem som hade överbokats och fick inte gå ombord och
      kom därför inte i tid till denna sammanträdesperiod, trots att han lämnade Rom
      i morse klockan 7.30.
    t: Heute früh war vom Mailänder Flughafen Malpensa ein Flugzeug mit 18 Plätzen
      vorgesehen, weshalb beispielsweise Frau Morgantini wie andere unserer Kolleginnen
      und Kollegen auf die Warteliste <a>gesetzt</a> wurde und nicht einchecken konnte,
      um rechtzeitig zum Tagungsbeginn hier zu sein, und das, obwohl sie um 7.30 Uhr
      von Rom abgeflogen war.
  - s: Men det är viktigt att vi i dag, en dag före debatten i parlamentet om uppföljarkonferensen
      i Bonn till Kyotokonferensen, men också några dagar efter den näst svåraste
      kärnkraftsolyckan i alla tider, denna gång i ett hightech-land, också <v>sätter</v>
      <p>in</p> detta Altener-program i ett större sammanhang.
    t: Es ist jedoch wichtig, daß wir heute, einen Tag vor der Debatte hier im Parlament
      über die Kyoto-Nachfolgekonferenz in Bonn, aber auch einige Tage nach dem zweitschwersten
      Atomunglück aller Zeiten, diesmal in einem High-Tech-Land, dieses ALTENER-Programm
      auch in einen größeren Zusammenhang <a>setzen</a>.
  - s: Vi måste ta del av denna statistik och <v>sätta</v> <p>in</p> den i sitt sammanhang,
      och det är viktigt att våra reaktioner är genomtänkta och proportionerliga i
      förhållande till de risker och faror som faktiskt existerar.
    t: Wir müssen diese Zahlen betrachten und sie in Relation <a>setzen</a>, und es
      hängt viel davon ab, dass unsere Reaktion vernünftig und den tatsächlich bestehenden
      Gefahren und Risiken gegenüber angemessen ist.
  - s: Nåväl, detta gäller för personer bosatta på själva kontinenten och som helt
      enkelt i bil eller till och med liftande kan föra sina sparmedel till en bank
      i Luxemburg, men jag tror inte det finns någon som är beredd att, med mindre
      han är en betydande miljonär, ta t ex flyget för att ta sig från en region som
      t ex Kanarieöarna, Guadaloupe eller Martinique för att <v>sätta</v> <p>in</p>
      dessa modesta medel i Luxemburg.
    t: Nun, dies gilt für eine Person, die im Festlandbereich lebt und die sich einfach
      ins Auto setzen oder sogar per Anhalter fahren kann, um ihre Ersparnisse zu
      einer luxemburgischen Bank zu bringen, aber ich glaube, daß kein Mensch bereit
      wäre -es sei denn, es handelte sich um einen Multimillionär-, sich ins Flugzeug
      zu <a>setzen</a>, um beispielsweise von einer kanarischen Insel oder von Guadeloupe
      oder Martinique nach Luxemburg zu fliegen und dort seine bescheidenen Ersparnisse
      zu deponieren.
- c: 9
  r: 6
  v: nachvollziehen
  x:
  - s: Inom näringslivet kan vi otvivelaktigt handla gränsöverskridande - beklagligtvis
      kan de kriminella, de organiserade också göra det - men rätten har hittills
      ännu inte i tillräcklig utsträckning <v>satt</v> sig <p>in</p> i dessa gränsöverskridande
      åtgärder.
    t: Wir können in der Wirtschaft fraglos grenzüberschreitend handeln - bedauerlicherweise
      können es die Kriminellen, die Organisierten auch -, das Recht hat aber diese
      grenzüberschreitenden Schritte bislang noch nicht in hinreichender Weise <a>nachvollzogen</a>.
  - s: Som ledamot från den tyska kusten kan jag <v>sätta</v> mig <p>in</p> i hur
      fiskarna och deras familjer mår, som bokstavligen sitter på torra land, och
      det sedan månader tillbaka.
    t: Als Abgeordnete der deutschen Küste kann ich <a>nachvollziehen</a>, wie es
      den Fischern und ihren Familien, die buchstäblich auf dem Trockenen sitzen -
      und das seit Monaten - geht.
  - s: I detta sammanhang vill jag än en gång betona att EKSG:s reserver också måste
      undersökas närmare, ty EKSG har i det förflutna fört en mycket framsynt och
      klok bankpolitik och använt sig av systemet med fullmakter och betalningar för
      att bygga upp en hel bogvåg med reserver, som är svåra att <v>sätta</v> sig
      <p>in</p> i.
    t: In dem Zusammenhang möchte ich noch einmal betonen, daß die Reserven der EGKS
      auch noch einmal genauer untersucht werden müßten, denn die EGKS hat in der
      Vergangenheit eine sehr weitsichtige und kluge Bankingpolitik gemacht und das
      System von Ermächtigungen und Zahlungen genutzt, um eine ganze Bugwelle von
      Reserven aufzubauen, die schwer <a>nachzuvollziehen</a> ist.
  - s: De andra var, som föredraganden själv förklarade, mycket komplexa ändringsförslag
      som gjorde att texten blev välfylld, men jag förklarar dem gärna för er i detalj,
      om ni inte kan <v>sätta</v> er <p>in</p> i detta.
    t: Die anderen waren, wie der Berichterstatter selber erklärte, sehr komplexe
      Änderungsanträge, die sich durch den Text gezogen haben, aber ich erkläre sie
      Ihnen gerne im Detail, falls Sie das nicht <a>nachvollziehen</a> können.
  - s: Rådet har fortfarande inte fattat det principiella avgörandet mellan en enhetlig
      europeisk stadga och 25 olika bedömningar av samma arbete, det har med andra
      ord ännu inte <v>satt</v> sig <p>in</p> i den parlamentariska församlingens
      utveckling till Europaparlamentet.
    t: Der Rat hat die Grundsatzentscheidung zwischen einem einheitlichen europäischen
      Statut oder 25 unterschiedlichen Beurteilungen der gleichen Arbeit bis jetzt
      nicht gefällt, kurz, die Weiterentwicklung von der parlamentarischen Versammlung
      zum Europäischen Parlament bis heute nicht <a>nachvollzogen</a>.
  - s: Här behöver vi europeiska lösningar, inga nationella lösningar, och här släpper
      inte nationalstaten ifrån sig någon suveränitet, utan här kommer bara sådant
      att <v>sättas</v> <p>in</p> som är nödvändigt för att erbjuda säkerhet.
    t: Hier brauchen wir europäische Lösungen, keine nationalen Lösungen, und hier
      gibt der Nationalstaat keine Souveränität ab, sondern hier wird nur das <a>nachvollzogen</a>,
      was notwendig ist, um Sicherheit zu bieten.
  - s: Konsumenten i stormarknaden skall inte bara erhålla en kvalitetsgaranti, utan
      också exakt kunna <v>sätta</v> sig <p>in</p> i varifrån köttet kommer.
    t: Der Konsument im Supermarkt soll nicht nur eine Qualitätsgarantie haben, sondern
      auch genau <a>nachvollziehen</a> können, woher das Fleisch kommt.
  - s: I en demokratisk rättsordning kan en institution bara vara institutionellt
      och politiskt oberoende om den samtidigt är demokratiskt legitimerad, och där
      krävs det hör öppenhet i besluten och möjlighet att <v>sätta</v> sig <p>in</p>
      i dessa beslut.
    t: In einer demokratischen Rechtsordnung kann es die institutionelle und politische
      Unabhängigkeit einer Institution nur geben, wenn gleichzeitig auch die demokratische
      Legitimation gewährleistet ist, und dazu gehört die Transparenz von Entscheidungen
      und eben auch die Möglichkeit, diese Entscheidungen <a>nachzuvollziehen</a>.
  - s: Jag menar därmed inte att vi nu absolut måste offentliggöra diskussionsprotokollen,
      men det vore av vikt att få summariska protokoll med argumenten - för och emot
      - så att man kan <v>sätta</v> sig <p>in</p> i hur Europeiska centralbanken faktiskt
      gör sin viktning när den bedömer inflations- eller deflationsriskerna.
    t: Ich meine damit nicht, daß wir unbedingt jetzt die Wortprotokolle veröffentlicht
      haben müssen, aber es wäre wichtig, summarische Protokolle zu haben mit den
      Argumenten - dafür und dagegen -, damit man <a>nachvollziehen</a> kann, in welcher
      Form die Europäische Zentralbank bei einer Beurteilung des Inflationsrisikos
      oder des Deflationsrisikos ihre Gewichtung tatsächlich vornimmt.
- c: 7
  r: 7
  v: einarbeiten
  x:
  - s: Låt mig inledningsvis på min partigrupps vägnar tacka föredraganden inte bara
