  - s: Etelka Barsi-Pataky har <v>satt</v> sig <p>in</p> i området förvånansvärt snabbt
      och hennes samarbete med skuggföredraganden har varit mycket uppriktigt och
      öppet.
    t: Frau Barsi-Pataky hat sich erstaunlich schnell <a>eingearbeitet</a> und sehr
      offen und transparent mit dem Schattenberichterstatter zusammengearbeitet.
  - s: Fru Malmström, hjärtligt tack å Europeiska folkpartiets vägnar för att ni inte
      bara har <v>satt</v> er <p>in</p> i och arbetat med dessa svåra förfaranden,
      utan att ni också med den hårdhet och omtänksamhet som är nödvändig, men också
      med vänlighet, har genomfört vederbörliga förhandlingar med kommissionen.
    t: Frau Kollegin Malmström, im Namen der EVP-Fraktion vielen Dank dafür, dass
      Sie sich nicht nur in diese schwierigen Abläufe <a>eingearbeitet</a> haben,
      sondern dass Sie auch mit der nötigen Härte, Umsicht, aber auch Freundlichkeit
      die entsprechenden Verhandlungen mit der Kommission geführt haben.
  - s: Liberaliseringen på detta område kommer att medge tydliga framsteg, och mitt
      tack gäller i synnerhet van Velzen, som verkligen på ett utmärkt sätt har <v>satt</v>
      sig <p>in</p> i och bidragit till mycket på detta område, så att det har blivit
      möjligt.
    t: Die Liberalisierung in diesem Bereich wird uns deutliche Fortschritte bringen,
      und mein Dank gilt insbesondere Herrn van Velzen, der sich in diesen Bereich
      wirklich hervorragend <a>eingearbeitet</a> und viel dazu beigetragen hat, daß
      dies möglich geworden ist.
- c: 6
  r: 8
  v: Einsetzung
  x:
  - s: Till detta skulle jag vilja erinra om att rådet den 17 juli fattade sina beslut
      angående budgetförslaget för 1999 enligt vissa principer, nämligen att för det
      första lägga fast klara prioriteringar inom den finansvolym som står till förfogande,
      för det andra att <v>sätta</v> <p>in</p> realistiska belopp i budgeten, som
      motsvarar vad som är möjligt att genomföra, utan att, anser vi, hindra gemenskapens
      viktiga politik, att ta hänsyn till de i det interinstitutionella avtalet av
      29 oktober 1993 fastlagda kriterierna och EG-domstolens dom av den 12 maj 1998
      beträffande de rättsliga grunderna, och vidare att ta hänsyn till utgifter av
      obetydlig omfattning och bibehålla meningsfulla spelrum inom de övre gränserna
      för rubrikerna i budgetplanen.
    t: Dazu möchte ich daran erinnern, daß der Rat am 17. Juli seine Entscheidungen
      hinsichtlich des Haushaltsplanentwurfs 1999 nach einigen Grundsätzen getroffen
      hat, nämlich erstens die Festlegung klarer Prioritäten innerhalb des verfügbaren
      Finanzvolumens, zweitens die <a>Einsetzung</a> realistischer Beträge in den
      Haushaltsplan, die den Ausführungsmöglichkeiten entsprechen, ohne, wie wir meinen,
      die wichtigen Politiken der Gemeinschaft zu behindern, Berücksichtigung der
      in der interinstitutionellen Vereinbarung vom 29. Oktober 1993 festgelegten
      Kriterien und des Urteils des Gerichtshofes vom 12. Mai 1998 bezüglich der Rechtsgrundlagen
      und ferner Berücksichtigung von Ausgaben in unbedeutender Höhe und Beibehaltung
      signifikanter Spielräume innerhalb der Obergrenzen der Rubriken der Finanziellen
      Vorausschau.
  - s: Vi får nu för tiden mycket post på temat ”mänskliga rättigheter” om att de
      icke-statliga organisationernas pengar <v>sätts</v> <p>in</p> i reserven.
    t: Wir bekommen in diesen Tagen viel Post zum Thema „Menschenrechte“ und zur <a>Einsetzung</a>
      der Gelder der NRO in die Reserve.
  - s: Den har heller inte kommit till av den anledningen att kommissionär Bolkestein
      har vägrat att <v>sätta</v> <p>in</p> en första grupp.
    t: Sie ist auch deswegen gescheitert, weil Kommissar Bolkestein die <a>Einsetzung</a>
      einer Spitzengruppe abgelehnt hat.
  - s: Vi fördömer entydigt och å det skarpaste militärkuppen i Pakistan och kräver
      av makthavarna att man snarast återinför rättsstatlighet och författningsmässig
      ordning, och genom att <v>sätta</v> <p>in</p> en civil övergångsregering återställer
      den parlamentariska legitimiteten genom att hålla val med en tydlig tidsplan.
    t: Wir verurteilen eindeutig und aufs schärfste den Militärputsch in Pakistan
