    t: En estos momentos estamos estudiando, por ejemplo, cómo debemos abordar la
      situación en Afganistán - si deberíamos destinar una unidad operativa a Afganistán
      para poder <a>poner</a> en marcha cuanto antes proyectos de acción rápida.
  - s: Jag vill <v>sätta</v> <p>in</p> det i ett politiskt sammanhang.
    t: Me gustaría <a>poner</a> eso mismo en un contexto político.
  - s: Det är ett direktiv som <v>sätter</v> <p>in</p> arbetsgivarens skyldigheter
      i ett sammanhang och inte minst de sanktioner som måste införas mot arbetsgivare
      som för sin egen vinning exploaterar rättslösa arbetstagare.
    t: Una directiva que <a>pone</a> en su contexto las obligaciones del empresario
