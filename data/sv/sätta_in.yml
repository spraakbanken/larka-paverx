---
de:
- c: 107
  r: 1
  v: einsetzen
  x:
  - s: Detta vårt skarpaste vapen har vi <v>satt</v> <p>in</p>, och nu pågår ett förfarande
      vid domstolen.
    t: Diese schärfste Waffe haben wir <a>eingesetzt</a>, und jetzt läuft beim Gerichtshof
      ein Verfahren.
  - s: Vad gör kommissionen för att på ett effektivare sätt <v>sätta</v> <p>in</p>
      Phareprogrammets medel för det viktiga förberedelseskedet?
    t: Was tut die Kommission, um die Gelder des PHARE-Programms effizienter für die
      wichtige Vorbereitungsphase <a>einzusetzen</a>.
  - s: ', bör vi å andra sidan också <v>sätta</v> <p>in</p> alla möjligheter till
      egenkontroll även inom primärproduktionen.'
    t: Wenn wir einerseits das Prinzip from farm to table verfolgen, sollten wir auch
      andererseits alle Möglichkeiten der Eigenkontrolle auch in der Primärproduktion
      <a>einsetzen</a>.
  - s: Ni anger emellertid inte vilka medel ni vill <v>sätta</v> <p>in</p>.
    t: Allerdings sagen Sie nichts zu den Mitteln, die Sie dazu <a>einsetzen</a> wollen.
  - s: Dessa kolleger borde någon gång tala om varför vi skall <v>sätta</v> <p>in</p>
      pengarna där som i en sparkassa, ty under de senaste tre åren - 96, 97 och 98,
      vilket Tillichs betänkande uttryckligen påvisar - har vi haft utnyttjandekvoter
      som låg under 27 miljoner.
    t: Diese Kollegen müßten mal sagen, warum wir das Geld wie in eine Sparkasse dort
      <a>einsetzen</a> sollen;
  - s: Men om det är så att kommissionen inte klarar av det, då måste vi själva finna
      svaren åt kommissionen och förvaltningen, men inte enbart <v>sätta</v> <p>in</p>
      pengarna där.
    t: Es sei denn, ich argumentiere, die Kommission führt nicht gut aus, dann müßten
      wir uns Antworten für die Kommission und die Verwaltung einfallen lassen, aber
      nicht das Geld einfach nur dort <a>einsetzen</a>.
  - s: Det vi i dag diskuterar är svångremmen, när vi talar om de 3, 9 miljarder ecu
      som vi har <v>satt</v> <p>in</p> i det strategiska ändringsförslaget.
    t: Der Gürtel ist es, über den wir hier diskutieren, wenn wir über die 3, 9 Mrd.
      ECU diskutieren, die wir in dem strategischen Änderungsantrag <a>eingesetzt</a>
      haben.
  - s: Budgetutskottet beslutade under sin första behandling att <v>sätta</v> <p>in</p>
      en reserv för humanitär hjälp.
    t: Der Haushaltsausschuß hat in seiner ersten Lesung beschlossen, eine Reserve
      für die humanitäre Hilfe <a>einzusetzen</a>.
  - s: Tänk på utrikespolitiken, där man i Phare <v>satt</v> <p>in</p> ytterligare
      medel, fastän vi vet att man inte kan utnyttja pengarna fullt ut.
    t: Denken Sie an die Außenpolitiken, wo in PHARE, obwohl wir wissen, daß man das
      Geld nicht voll abrufen kann, noch zusätzliche Mittel <a>eingesetzt</a> wurden.
  - s: Det är därför framför allt på dessa områden som vi vill <v>sätta</v> <p>in</p>
      våra politiska resurser för att utforma en EU-politik för ökad handel och ökat
      välstånd.
    t: Daher wollen wir unsere politischen Ressourcen vor allem in diesen Bereichen
      <a>einsetzen</a>, um eine EU-Politik für wachsenden Handel und Wohlstand zu
      entwickeln.
  - s: Också i Europa måste fortfarande somliga övertygas om att trots alla de svårigheter
      som man ställs inför när man har en lång gräns, så duger det inte att man <v>sätter</v>
      <p>in</p> antipersonminor där.
    t: Auch in Europa müssen noch einige überzeugt werden, daß es bei all den Schwierigkeiten,
      die sie mit einer langen Grenze haben mögen, nicht angeht, daß dort Antipersonenminen
      <a>eingesetzt</a> werden.
  - s: Inom ramen för den gemensamma utrikes- och säkerhetspolitiken har rådet beslutat
      att från och med 1 januari 2003 <v>sätta</v> <p>in</p> en polistrupp i Bosnien,
      och även här ställs det krav på EU:s budget.
    t: Im Rahmen der gemeinsamen Außen- und Sicherheitspolitik hat der Rat beschlossen,
      ab dem 1.1.2003 eine Polizeitruppe in Bosnien <a>einzusetzen</a>, und auch hier
      kommen Anforderungen auf den europäischen Haushalt zu.
  - s: Sedan dess, för en vecka sedan, har Italien <v>satt</v> <p>in</p> väpnade styrkor
      mot romerna efter att två brott begåtts av okända personer.
    t: seitdem, also bereits eine Woche später, hat Italien bewaffnete Kräfte gegen
      die Roma <a>eingesetzt</a>, nachdem zwei Verbrechen begangen wurden, die nicht
      aufgeklärt werden konnten.
  - s: I denna jordbruksdebatt, som skiljer sig från tidigare jordbruksdebatter, herr
      kommissionär, vill jag be er att för dessa båda områden - spannmål och griskött
      - liksom för nötkött utnyttja era möjligheter att <v>sätta</v> <p>in</p> lättnader
      på marknaden.
    t: In dieser Agrardebatte, die sich unterscheidet von früheren Agrardebatten,
      Herr Kommissar, möchte ich Sie bitten, in diesen beiden Bereichen - Getreide
      und beim Schweinefleisch - wie beim Rindfleisch Ihre Möglichkeiten der Marktentlastung
      in die Hand zu nehmen und <a>einzusetzen</a>.
  - s: Ett transportföretag måste i kristider, till exempel om en storkund faller
      bort och måste ersättas, vara i stånd att tidvis i högre omfattning <v>sätta</v>
      <p>in</p> eget kapital för en omstrukturering, utan att i en sådan undantagssituation
      löpa risken att inte klara av en granskning av prestationsförmågan, om företagets
      kapacitet skall kunna bedömas som positiv, åtminstone med hänsyn till reserver,
      till exempel dolda reserver, kreditsäkerheter och motsvarande bankinformation.
    t: Ein Transportunternehmen muß in Krisenzeiten, z.B. bei Wegfall eines Großkunden,
      der ersetzt werden muß, in der Lage sein, Eigenkapital zeitweise verstärkt für
      eine Umstrukturierung <a>einzusetzen</a>, ohne Gefahr zu laufen, eine Überprüfung
      der Leistungsfähigkeit während einer solchen Ausnahmesituation nicht zu bestehen,
      wenn, jedenfalls unter Berücksichtigung von Elementen der Reserve, wie stille
      Reserven, Kreditsicherheiten und entsprechende Bankauskünfte, die Leistungsfähigkeit
      des Unternehmens positiv beurteilt werden kann.
  - s: I detta syfte måste vi <v>sätta</v> <p>in</p> strategier, som främjar konkreta
      åtgärder, förnybar energi är nämligen regional energi.
    t: Zu diesem Zweck haben wir Strategien <a>einzusetzen</a>, die konkrete Maßnahmen
      fördern, denn erneuerbare Energien sind regionale Energien.
  - s: Han är medveten om att resurser och trupper <v>sätts</v> <p>in</p> fullständigt
      felaktigt i Afghanistan och att ytterligare resurser och trupper inte kommer
      att kunna ändra på detta.
    t: Er ist sich dessen bewusst, dass die Mittel und Truppen in Afghanistan völlig
      falsch <a>eingesetzt</a> sind und weder mehr Mittel noch mehr Truppen daran
      etwas ändern werden.
  - s: Men jag förstår att man från demokratiskt håll hade svårt att <v>sätta</v>
      <p>in</p> militärt våld, eftersom man inte kontinuerligt hade blivit upplyst
      om Milosevics skräckvälde i Kosovo.
    t: Ich habe aber Verständnis, daß Demokratien sich schwer tun, militärische Gewalt
      <a>einzusetzen</a>, zumal sie ja nicht kontinuierlich über die Schreckensherrschaft
      von Milosevi im Kosovo aufgeklärt wurden.
  - s: Vi har <v>satt</v> <p>in</p> våra styrkor.
    t: Wir haben unsere Streitkräfte <a>eingesetzt</a>, weil wir dies tun mußten.
  - s: Med andra ord vill vi se att de intäkter som skapas genom avgifter för luftfartsskydd
      återinvesteras för att finansiera skyddsåtgärder och att de inte till exempel
      <v>sätts</v> <p>in</p> på något slags konto.
    t: Mit anderen Worten, was wir erreichen möchten ist, dass die durch Sicherheitsgebühren
      erwirtschafteten Erträge auch wirklich für die Finanzierung von Sicherheitsmaßnahmen
      <a>eingesetzt</a> werden und nicht z.B. für Parkmöglichkeiten.
  - s: Här måste strukturpolitik <v>sättas</v> <p>in</p>, vi måste se till hela miljön
      och inte endast och allenast arbetsplatsen.
    t: Hier muß Strukturpolitik <a>einsetzen</a>, und wir müssen das ganze Umfeld
      sehen und nicht nur einzig und allein isoliert den Arbeitsplatz.
  - s: Om vi gör så som Blokland föreslår, tror jag att den meningsfulla samförbränningen
      i cementugnar på lång sikt kommer att förbjudas, och det är inte meningsfullt
      just när det gäller miljöpolitiken, eftersom man ändå då måste <v>sätta</v>
      <p>in</p> gas eller kol, vilket ni också vill förbjuda.
    t: Wenn wir dem folgen, was Herr Blokland vorschlägt, glaube ich, daß die sinnvolle
      Mitverbrennung in Zementöfen langfristig verboten wird, und das macht gerade
      umweltpolitisch keinen Sinn, weil sie dennoch dann Gas oder Kohle <a>einsetzen</a>
      müssen, was Sie auch verbieten wollen.
  - s: Jag anser det inte nödvändigt, att puberteten via sexualhormoner <v>sätter</v>
      <p>in</p> tidigare hos våra barn, än vad som hittills varit fallet.
    t: Ich halte es nicht für notwendig, daß die Pubertät durch die Sexualhormone
      bei unseren Kindern eher <a>einsetzt</a>, als es bis jetzt der Fall ist.
  - s: Jag yrkar därför också på att <v>sätta</v> <p>in</p> mer pengar för stora projekt,
      framför allt inriktade på att främja investeringar, på förbättringar av infrastrukturen
      i kandidatmedlemsstaterna och på förbättring framför allt också av, vad jag
      kallar, den administrativa kulturen i de länderna, en administrativ kultur som
      ännu inte uppfyller standarderna som gäller inom den Europeiska unionen och
      det är framförallt av vikt att myndigheter och administrationer i kandidatmedlemsstaterna
      kommer att kunna hantera regelgivningen och avtalen som gäller inom den Europeiska
      unionen.
    t: Daher plädiere ich dafür, daß mehr Mittel für Großprojekte <a>eingesetzt</a>
      werden, die vor allem auf Folgendes ausgerichtet sind, nämlich Förderung der
      Investitionen, Verbesserung der Infrastruktur in den Bewerberländern sowie eine
      Verbesserung vor allem auch der, wie ich sie nenne, Verwaltungskultur in diesen
      Ländern, die den innerhalb der Europäischen Union geltenden Normen noch nicht
      entspricht;
  - s: Jag måste säga klart och tydligt att jag inte kan förstå varför ordföranden
      för SPD i Sachsen hyser sympati för en militär åtgärd, precis tio år efter den
      dag det var planerat att <v>sätta</v> <p>in</p> militär mot flyktingar, utvisade,
      utresevilliga och demonstranter.
    t: Frau Krehl, ich muß ganz klar sagen, ich verstehe nicht, daß die SPD-Vorsitzende
      von Sachsen Sympathie für eine Militäraktion äußert, genau zehn Jahre nach dem
      Tag, an dem in Sachsen geplant war, gegen Flüchtlinge, Vertriebene, Ausreisewillige
      und Demonstranten Militär <a>einzusetzen</a>.
  - s: Ibland måste man bara <v>sätta</v> <p>in</p> de tekniska möjligheter som finns
      i dag, och ibland saknas den politiska viljan att energiskt göra detta.
    t: Manchmal muss man nur die technischen Möglichkeiten <a>einsetzen</a>, die es
      heute schon gibt, und es fehlt manchmal der politische Wille, das energisch
      zu tun.
  - s: Först därefter måste man bestämma vilka energibärare man på effektivaste och
      miljövänligaste sätt kan <v>sätta</v> <p>in</p>.
    t: Danach muß man doch bestimmen, welche Energieträger man am effizientesten und
      am umweltschonendsten <a>einsetzen</a> kann.
  - s: Men vi säger ju samtidigt att EU 1999 i handeln med kandidatländerna uppnådde
      ett exportöverskott om 15 miljarder, och fram till år 2006, så länge som budgetplanen
      löper, utgör det 90 miljarder, och detta jämfört med de kostnader om 68 miljarder,
      som vi å vår sida har <v>satt</v> <p>in</p> i budgetplanen.
    t: Aber wenn wir das sagen, dann sagen wir doch auch, dass die EU 1999 im Handel
      mit den Beitrittstaaten einen Exportüberschuss von 15 Milliarden erzielt hat,
      und das macht dann bis zum Jahr 2006, solange die Finanzielle Vorausschau läuft,
      90 Milliarden, und das gegenüber den Kosten von 68 Milliarden, die wir in der
      Finanziellen Vorausschau auf unserer Seite <a>eingesetzt</a> haben.
  - s: I stället för en gemensam ståndpunkt formulerade rådet i december 1994 en politisk
      inställning, i det att det negerade den från kommissionen föreslagna rättsliga
      grunden i artikel 100a och i stället <v>satte</v> <p>in</p> artikel 235 tillsammans
      med artikel 43.
    t: Statt eines gemeinsamen Standpunktes formulierte der Rat im Dezember 1994 eine
      politische Ausrichtung, in der er die von der Kommission vorgeschlagene Rechtsgrundlage
      Artikel 100a negierte und statt dessen Artikel 235 zusammen mit Artikel 43 <a>einsetzte</a>.
  - s: Vi måste inte bara <v>sätta</v> <p>in</p> de riktiga metoderna för att komma
      vidare i miljöpolitiken, utan även sätta in de rätta metoderna på geografiskt
      rätt ställe.
    t: Wir müssen nicht nur die richtigen Instrumente <a>einsetzen</a>, um in der
      Umweltpolitik weiterzukommen, sondern die richtigen Instrumente auch am geographisch
      richtigen Ort.
  - s: Vi bör inte glömma att Perus regering t.ex. har <v>satt</v> <p>in</p> en kommission,
      som kontrollerar de domar som har fallit i samband med terrorism.
    t: Wir sollten nicht vergessen, daß die Regierung von Peru zum Beispiel eine Kommission
      <a>eingesetzt</a> hat, die die Urteile, die im Zusammenhang mit Terrorismus
      gefallen sind, überprüft und in den letzten Monaten über 500 Urteile revidiert
      hat.
  - s: Vi kommer också att <v>sätta</v> <p>in</p> våra krafter för de människor som
      sätter sitt hopp till oss, och vi kommer med säkerhet inte att göra dem besvikna!
    t: Wir werden unsere Kräfte auch <a>einsetzen</a> für die Menschen, die Hoffnungen
      in uns setzen, und wir werden sie mit Sicherheit nicht enttäuschen!
  - s: Det var mitt sätt att protestera mot att kommissionen under åratal underlåtit
      att åt oss, som sedan 1985 arbetat med denna fråga, förbereda ett förslag till
      förordning eller direktiv för att därigenom skapa en rättslig grund för att
      kunna <v>sätta</v> <p>in</p> medel för detta ändamål i den preliminära budgeten.
    t: Es war meine Art zu protestieren, daß es die Kommission jahrelang unterlassen
      hatte, uns, die wir uns hier seit 1985 mit dem Thema befassen, einen Vorschlag
      für eine Verordnung oder Richtlinie zu unterbreiten, um so die rechtliche Grundlage
      zu schaffen, um Geld zu diesem Zweck in den Haushaltsvoranschlag <a>einzusetzen</a>.
  - s: För det första, en enorm ansträngning för att <v>sätta</v> <p>in</p> de mest
      effektiva reduceringsinstrumenten.
    t: erstens eine enorme Anstrengung, um die effektivsten Reduktionsinstrumente
      <a>einzusetzen</a>, und zweitens die Herausbildung eines weltweiten Bewußtseins,
      daß es so nicht weitergehen kann.
  - s: Vi har flera gånger redan <v>satt</v> <p>in</p> pengar i budgeten, som inte
      har betalats ut eftersom rådet har vägrat sätta in personal för att genomföra
      dessa övervakningar.
    t: Wir haben mehrfach schon im Haushalt Gelder <a>eingesetzt</a>, die nie zur
      Auszahlung gekommen sind, weil der Rat verweigert hat, daß Personal eingestellt
      wurde, um diese Überwachungen durchzuführen.
  - s: Det handlade om att sopa bort en under uppsikt från OSSE vald demokratisk,
      om än ytterst bristfällig regim - det står fullständigt klart i denna region
      - och där <v>sätta</v> <p>in</p> sina egna ståthållare.
    t: Es ging darum, ein unter Aufsicht der OSZE gewähltes demokratisches, wenn auch
      äußerst mangelhaftes Regime - das ist völlig klar in dieser Region - hinwegzufegen
      und dort eigene Stadthalter <a>einzusetzen</a>.
  - s: Det militära är det sista medlet som skall <v>sättas</v> <p>in</p>.
    t: Das militärische ist das letzte Mittel, das <a>einzusetzen</a> ist.
  - s: Jag har under många år arbetat med generaler i det nederländska fösvarsministeriet
      och jag har alltid varit imponerad av ansvarskänslan hos militära ledare för,
      om det politiskt var uppe att <v>sätta</v> <p>in</p> den militära apparaten,
      att generaler alltid ställer de riktiga frågorna.
    t: 'Ich habe jahrelang mit Generälen des niederländischen Verteidigungsministeriums
      gearbeitet, und ich war stets von dem Verantwortungsgefühl militärische Führer
      beeindruckt, nämlich daß, wenn es politisch opportun ist, den Militärapparat
      <a>einzusetzen</a>, von Generälen stets die richtigen Fragen gestellt werden:'
  - s: Givetvis måste vi <v>sätta</v> <p>in</p> resurser där det behövs, men utredning
      måste göras så snart en misstanke uppstår, inte efteråt.
    t: Natürlich müssen Ressourcen gezielt <a>eingesetzt</a> werden, wenn dies nötig
      ist, aber die Untersuchung muss zum Zeitpunkt des Verdachts durchgeführt werden
      und nicht nach dem Geschehen.
  - s: Även vi trafikexperter i Europeiska folkpartiets grupp (kristdemokrater) och
      Europademokraterna stöder principiellt kommissionens förslag om bulleravgifter,
      för vi måste se till att flygbolagen via högre avgifter för bullrande flygplan
      faktiskt stimuleras till att <v>sätta</v> <p>in</p> tystare flygplan, så att
      befolkningen därigenom skyddas mot onödigt svåra bullerstörningar.
    t: Auch wir Verkehrsexperten der Christdemokratischen Fraktion unterstützen grundsätzlich
      den Vorschlag der Kommission zu den Lärmentgelten, denn wir müssen erreichen,
      dass die Fluggesellschaften über höhere Entgelte für laute Flugzeuge faktisch
      dazu angeregt werden, leisere Flugzeuge <a>einzusetzen</a>, und somit die Bevölkerung
      vor unnötig hohen Belästigungen geschützt wird.
  - s: Vi vill signalera att mer måste göras, och vi måste <v>sätta</v> <p>in</p>
      större resurser för att faktiskt genomföra de avgivna löftena.
    t: Wir wollen damit signalisieren, dass mehr getan werden muss und wir mehr Mittel
      <a>einsetzen</a> müssen, um die eingegangenen Verpflichtungen auch tatsächlich
      zu erfüllen.
  - s: På det ställe där kommissionen formellt föreslår, och vi förstår det, att <v>sätta</v>
      <p>in</p> mekanismen för att garantera genomförandet av EU-program vill vi se
      att termen EU-politik läggs till. Det gör att räckvidden blir större.
    t: Dort, wo die Kommission formell vorschlägt - und dafür haben wir Verständnis
      -, die Fazilität dafür <a>einzusetzen</a>, dass die Implementierung von EU-Programmen
      gewährleistet ist, möchten wir den Begriff EU-Politik hinzufügen.
  - s: att utrikesdimensionen i unionen beror på och är väldigt relaterad till unionens
      inre styrka, och därmed räcker det inte med att vi klagar och beklagar oss över
      att vi ännu inte har fastställt en gemensam utrikes-och säkerhetspolitik, utan
      vi måste <v>sätta</v> <p>in</p> alla medel för att uppnå att denna utrikes-
      och säkerhetspolitik - och även försvarspolitik - motsvarar våra intressen och
      vårt ansvar.
    t: daß die äußere Dimension der Union von ihrer inneren Kraft abhängt und mit
      dieser in Verbindung steht und es folglich nicht ausreicht, darüber zu jammern
      und zu klagen, daß wir die gemeinsame Außen- und Sicherheitspolitik noch nicht
      konsolidiert haben, sondern alle Mittel <a>einsetzen</a> müssen, um zu erreichen,
      daß diese Außen- und Sicherheitspolitik - und auch die Verteidigungspolitik
      - unseren Interessen und unserer Verantwortung entspricht.
  - s: Till att börja med har alla de fullkomligt rätt som säger att det i sig vore
      logiskt att också <v>sätta</v> <p>in</p> föranslutningsmedel för Turkiet, Malta
      och Cypern under budgetrubrik 7, eftersom det entydigt handlar om föranslutningsstöd.
    t: Zunächst haben alle diejenigen vollkommen Recht, die sagen, es wäre an sich
      logisch, die Vorbeitrittsmittel für die Türkei, Malta und Zypern ebenfalls in
      die Haushaltslinie 7 <a>einzusetzen</a>, weil es sich eindeutig um Vorbeitrittshilfen
      handelt.
  - s: Naturligtvis måste myndigheterna <v>sätta</v> <p>in</p> resurser för att bekämpa
      skatte-, social- och miljödumping.
    t: Natürlich wird der Staat Mittel <a>einsetzen</a> müssen, um steuerlichem, sozialem
      und Umweltdumping entgegenzuwirken.
  - s: Jag anser inte att man skall <v>sätta</v> <p>in</p> dessa test för rena placebo-ändamål,
      utan även här skall vi bygga beslutet - vilket vi också har gjort - på en vetenskaplig
      grund.
    t: Ich bin nicht der Meinung, daß man diese Tests rein zu Placebo-Zwecken <a>einsetzen</a>
      sollte, sondern auch hier sollten wir die Entscheidung - das haben wir auch
      getan - auf einer wissenschaftlichen Basis aufbauen.
  - s: I vilken mån man kan <v>sätta</v> <p>in</p> dem utöver detta, det bör vi i
      alla fall vara försiktiga med på en punkt, nämligen att tro att vi har en hundraprocentig
      säkerhet, med hundraprocentig säkerhet kan särskilja kött som skulle kunna utgöra
      en risk från sådant som inte utgör någon risk.
    t: Inwieweit man sie darüber hinaus <a>einsetzen</a> kann, da sollten wir jedenfalls
      in einem Punkt vorsichtig sein, nämlich zu glauben, daß wir eine hundertprozentige
      Sicherheit haben, mit hundertprozentiger Sicherheit Fleisch, das ein Risiko
      darstellen könnte, von solchem unterscheiden zu können, das kein Risiko darstellt.
  - s: Det här togs ju faktiskt med, och i enlighet med detta beslutades att man sedan
      återigen kan <v>sätta</v> <p>in</p> commitments för senare år, och detta skedde
      också, så att det just säkerställdes att inga medel skulle gå förlorade på området
      strukturfonder, på grund av det hade funnits svårigheter med att genomföra besluten
      det första året.
    t: Das wurde ja quasi mit aufgenommen, und dementsprechend wurde beschlossen,
      dass man dann commitments für spätere Jahre wieder <a>einsetzen</a> kann, und
      das ist ja auch erfolgt, so dass eben sichergestellt ist, dass keine Mittel
      im Bereich der Strukturfonds dadurch verloren gehen, dass es im ersten Jahr
      der Beschlüsse Implementierungsschwierigkeiten gegeben hat.
  - s: Valkampanjen var så klart inte rättvis eftersom två kandidater kunde <v>sätta</v>
      <p>in</p> betydligt större resurser än de övriga.
    t: Gewiss war dieser Wahlkampf nicht fair, denn zwei Kandidaten konnten im Vergleich
      zu den übrigen beträchtliche Mittel <a>einsetzen</a>.
  - s: Viktigt och positivt i detta utkast är därför framför allt att investeringsbidrag
      inte bara <v>sätts</v> <p>in</p> för att öka produktionen, utan för att öka
      kvaliteten.
    t: Wichtig und positiv in diesem Entwurf ist daher vor allem, daß Investitionsbeihilfen
      nicht nur für die Erhöhung der Produktion, sondern für die Erhöhung der Qualität
      <a>eingesetzt</a> werden.
  - s: I fråga om den sista punkten måste det stå klart att man kan <v>sätta</v> <p>in</p>
      gränsöverskridande åtgärder mot gränsöverskridande terrorism, och att den bästa
      nationella lagstiftningen och den bästa nationella polisen inte kan åstadkomma
      någonting om det inte sker något samarbete på detta område!
    t: Beim letzten Punkt muss deutlich sein, dass gegen grenzüberschreitenden Terrorismus
      grenzüberschreitende Maßnahmen <a>eingesetzt</a> werden können und die beste
      nationale Gesetzgebung und die beste nationale Polizei nichts leisten kann,
      wenn keine Kooperation in diesem Bereich erfolgt!
  - s: Vi betraktar den som ett instrument som kan <v>sättas</v> <p>in</p> vid sidan
      om andra, eller rättare sagt, om möjligt sättas in efter andra instrument.
    t: Wir sehen in ihr ein Instrument, das neben, oder besser gesagt, möglichst erst
      nach anderen Instrumenten <a>eingesetzt</a> werden kann.
  - s: Vi betraktar den som ett instrument som kan sättas in vid sidan om andra, eller
      rättare sagt, om möjligt <v>sättas</v> <p>in</p> efter andra instrument.
    t: Wir sehen in ihr ein Instrument, das neben, oder besser gesagt, möglichst erst
      nach anderen Instrumenten <a>eingesetzt</a> werden kann.
  - s: I år har vi nu med något mindre ansträngningar kunnat <v>sätta</v> <p>in</p>
      3 miljoner i budgeten.
    t: In diesem Jahr haben wir nun mit etwas weniger Anstrengungen 3 Mio. in den
      Haushalt <a>einsetzen</a> können.
  - s: Om vi övergår till att <v>sätta</v> <p>in</p> gemensamma satellit- och radarsystem,
      eller att också samarbeta över gränserna, är en kompatibel utrustning en förutsättning.
    t: Wenn wir dazu übergehen, gemeinsam Satelliten- oder Radarsysteme <a>einzusetzen</a>
      oder auch über die Grenzen hinweg zu kooperieren, dann ist die kompatible Ausstattung
      eine Voraussetzung.
  - s: Jag säger helt öppet att jag snarare föredrar en säker gräns och att <v>sätta</v>
      <p>in</p> så många poliser som möjligt, för att därigenom undvika att flyktingar
      dör.
    t: Ich sage ganz offen, es ist mir manchmal lieber, eine sichere Grenze zu haben
      und möglichst viele Polizeibeamte <a>einzusetzen</a> und dadurch zu vermeiden,
      dass Flüchtlinge zu Tode kommen.
  - s: Desto mer målinriktat måste vi <v>sätta</v> <p>in</p> pengarna.
    t: Um so zielgenauer müssen wir das Geld <a>einsetzen</a>.
  - s: Det är ingen mening med att väcka alltför stora förhoppningar, som inte kan
      uppfyllas, men vi måste också göra klart att vi kommer att <v>sätta</v> <p>in</p>
      våra instrument och även ge faktiskt finansiellt stöd.
    t: Es hat keinen Sinn, zu große Hoffnungen zu wecken, die nicht erfüllt werden
      können, aber wir müssen auch deutlich machen, wir werden unsere Instrumente
      <a>einsetzen</a> und auch tatsächlich finanzielle Unterstützung geben.
  - s: Det får inte gå till så att vi får våra händer bakbundna och inte kan <v>sätta</v>
      <p>in</p> egna stödmedel där det enligt vår analys är strukturpolitiskt nödvändigt.
    t: Es darf nicht wahr sein, daß uns die Hände gebunden sind, eigene Fördermittel
      dort <a>einzusetzen</a>, wo wir es auch nach unserer Analyse strukturpolitisch
      für notwendig halten.
  - s: Vi har börjar utforma idéer om hur vi skall <v>sätta</v> <p>in</p> ytterligare
      resurser i generaldirektoratet för konkurrens, men vi måste först få stöd från
      budgetmyndigheten.
    t: Wir arbeiten derzeit an Konzepten, wie wir zusätzliche Ressourcen in der Generaldirektion
      Wettbewerb <a>einsetzen</a> können, aber dazu müssen wir zunächst die Unterstützung
      der Haushaltsbehörde sicherstellen.
  - s: Det stora felet hos oss är att man <v>sätter</v> <p>in</p> forskning om och
      utveckling av icke-förnybara råvaror Men att behandla de förnybara råmaterialen
      med samma intensitet, det skulle vara den riktiga politiken.
    t: Der große Fehler bei uns ist nun einmal, daß man Forschung und Entwicklung
      wohl für die nichterneuerbaren Rohstoffe <a>einsetzt</a>.
  - s: Jag tror att det är bra att man denna gång lyckats att ändå aktivera flexibilitetsinstrumentet
      och <v>sätta</v> <p>in</p> det nödvändiga stödet till Serbien, även om jag helt
      håller med er om att det inte får vara vår strategi att skapa det fenomenet
      att ett europeiskt flexibilitetsinstrument vandrar genom Europa, genom de olika
      länderna och regionerna, vartefter det finns ett behov.
    t: Ich denke, es ist gut, dass es dieses Mal gelungen ist, dann doch das Flexibilitätsinstrument
      zu aktivieren und für Serbien die notwendige Hilfe <a>einzusetzen</a>, obgleich
      ich Ihnen voll zustimme, dass es nicht die Strategie sein darf, es zu dem Phänomen
      kommen zu lassen, dass ein europäisches Flexibilitätsinstrument durch Europa,
      durch die verschiedenen Länder und Regionen wandert, je nachdem, wo Bedarf ist.
  - s: Detta parlament har redan en röst, som visas av debatten, och denna röst bör
      <v>sättas</v> <p>in</p> för att genomdriva rättslig verklighet för de mänskliga
      rättigheterna.
    t: Dieses Parlament hat diese eine Stimme schon, wie diese Debatte auch zeigt,
      und es sollte diese Stimme <a>einsetzen</a> für die Durchsetzung der rechtlichen
      Wirklichkeit von Menschenrechten.
  - s: När krishanteringsstyrkorna för en tid sedan upprättades för att förstärka
      EU:s utrikes- och säkerhetspolitik, inklusive försvarspolitiken, motiverades
      detta - åtminstone i Finland - med att dessa styrkor också skulle kunna <v>sättas</v>
      <p>in</p> i händelse av naturkatastrofer och att de kunde hjälpa till när sådana
      katastrofer inträffar någonstans i världen, däribland naturligtvis i Europa.
    t: Als vor einiger Zeit die Krisenmanagementkräfte zur Stärkung der europäischen
      Außen- und Sicherheitspolitik einschließlich ihrer Verteidigungspolitik eingerichtet
      wurden, wurde mir hier in Finnland als Grund dafür genannt, dass diese Kräfte
      auch bei Naturkatastrophen <a>eingesetzt</a> würden, und dass sie helfen könnten,
      wenn derartige Katastrophen irgendwo in der Welt einschließlich natürlich Europas
      auftreten.
  - s: Vad hindrar att dessa krishanteringsstyrkor <v>sätts</v> <p>in</p> när hjälp
      begärs vid kriser som denna?
    t: Was hält diese Krisenmanagementkräfte davon ab, für Krisen wie diese <a>eingesetzt</a>
      zu werden, wenn Hilfe angefordert wird?
  - s: När nämligen någon är ansvarig för förebyggande brandskydd, kan man inte, då
      han misskött sitt jobb, i efterhand <v>sätta</v> <p>in</p> honom för brandbekämpning!
    t: Wenn nämlich jemand für verhütenden Brandschutz zuständig ist, kann man ihn,
      wenn er seinen Job nicht richtig gemacht hat, hinterher nicht zur Brandschutzbekämpfung
      <a>einsetzen</a>!
  - s: Där så är möjligt måste vi <v>sätta</v> <p>in</p> militärer för att lösa miljöproblem.
    t: Dort, wo es möglich ist, müssen wir Militär zur Lösung von Umweltproblemen
      <a>einsetzen</a>.
  - s: därutöver tillkommer kostnader för kerosin, samt miljöbelastningen när flygplanen
      inte kan landa i tid. Jag välkomnar därför att kommissionen ifråga om dessa
      viktiga frågor har lagt fram en rapport samt att man <v>satt</v> <p>in</p> en
      high level group som ägnar sig åt problemen och åt att skapa ett enhetligt europeiskt
      luftrum.
    t: Ich begrüße daher, daß die Kommission zu diesen wichtigen Themen einen Bericht
      vorgelegt hat und auch die high level group <a>eingesetzt</a> wurde, die sich
      mit den Problemen und der Schaffung eines einheitlichen europäischen Luftraums
      beschäftigt.
  - s: I presidiets har en arbetsgrupp <v>satts</v> <p>in</p>, där även ledamöter
      från olika utskott ingår.
    t: Im Präsidium wurde eine Arbeitsgruppe <a>eingesetzt</a>, an der auch Abgeordnete
      aus verschiedenen Ausschüssen beteiligt sind.
  - s: När vi därför avsätter just detta belopp i budgeten, som precis motsvarar det
      hittillsvarande årliga belopp som vi var beredda att ställa till förfogande,
      då är det snarare en signal att vi inte är beredda att på ett godtyckligt sätt
      gå hur långt som helst, utan att vi här vill sätta en gräns för hur mycket pengar
      vi är beredda att <v>sätta</v> <p>in</p> för detta avtal.
    t: Wenn wir daher genau jenen Betrag ins Budget setzen, der genau dem bisherigen
      jährlichen Betrag, den wir zu leisten bereit waren, entspricht, dann ist das
      eher ein Signal, daß wir uns nicht beliebig weit in die Höhe zitieren lassen,
      sondern daß wir hier eine Grenze setzen wollen, wieviel Geld wir bereit sind,
      für dieses Abkommen <a>einzusetzen</a>.
  - s: För att hålla dessa i schack har president Obasanjo sett sig nödsakad att <v>sätta</v>
      <p>in</p> soldater i sju nigerianska förbundsstater.
    t: Um sie in Schach zu halten, hat Präsident Obasanjo sich genötigt gesehen, in
      sieben nigerianischen Bundesstaaten Soldaten <a>einzusetzen</a>.
  - s: inget annat ordförandeskap än det nuvarande ordförandeskapet skulle behöva
      <v>sätta</v> <p>in</p> mer än allt för att i Cardiff, när president Mandela,
      mottagare av Nobels fredspris, kommer för att tala med alla medlemmar av Europeiska
      rådet, då kunna presentera ett färdigt avtal för honom.
    t: Keine andere als die derzeitige Präsidentschaft müßte mehr als alles dafür
      <a>einsetzen</a>, daß wenn Präsident Mandela, Träger des Friedensnobelpreises,
      zu Gesprächen mit sämtlichen Mitgliedern des Europäischen Rates nach Cardiff
      kommt, ihm ein fertiges Abkommen vorgelegt wird .
  - s: Finns det möjligheter för kommissionen att här exempelvis <v>sätta</v> <p>in</p>
      satellitövervakning eller automatiserade system så att man å ena sidan kan samla
      in material och å andra sidan genom förstärkt uppmärksamhet skydda dessa flyktingar
      bättre i framtiden.
    t: Gibt es Möglichkeiten für die Kommission, hier zum Beispiel Satellitenüberwachung
      <a>einzusetzen</a> oder automatisierte Systeme, sodass man einerseits statistisches
      Material sammeln und andererseits durch verstärktes Aufgreifen dieser Flüchtlinge
      in Zukunft besser geschützt sein könnte?
  - s: Inom godstrafiken leder detta till att man utanför den egna medlemsstaten <v>sätter</v>
      <p>in</p> en chaufför från öst som betalas svart.
    t: Als Folge dieser Praxis werden im Güterverkehr außerhalb des eigenen Mitgliedstaates
      schwarz bezahlte Fahrer aus Osteuropa <a>eingesetzt</a>.
  - s: Aids, felnäring, malaria och jordbävningar är dock mycket mer överhängande
      problem i dag och det är där vi borde <v>sätta</v> <p>in</p> våra politiska
      resurser.
    t: Dafür müssen wir jetzt politische Ressourcen <a>einsetzen</a>.
  - s: Om det fleråriga programmet IV skall uppnå den önskade framgången - här håller
      jag med föredraganden -, måste kommissionen <v>sätta</v> <p>in</p> instrument,
      som också har avsedd verkan och inte bara beror på medlemsstaternas goda vilja.
    t: Wenn MAP IV den gewünschten Erfolg bringen soll, dann - hier stimme ich dem
      Berichterstatter zu -, muß die Kommission Instrumente <a>einsetzen</a>, die
      auch Wirkung zeigen und nicht vom guten Willen der Mitgliedstaaten abhängen.
  - s: Vi måste naturligtvis helt klart <v>sätta</v> <p>in</p> vapensystem för att
      nå framgång i detta krig i Afghanistan.
    t: Wir müssen natürlich ganz klar Waffensysteme <a>einsetzen</a>, um diesen Krieg
      in Afghanistan zu einem Erfolg zu führen.
  - s: Vi vill också be det franska ordförandeskapet att på nytt <v>sätta</v> <p>in</p>
      hela Europa-Medelhavspartnerskapet som instrument vid det kommande ministermötet
      i Marseille.
    t: Ebenso richten wir einen Appell an den französischen Vorsitz, im Rahmen der
      anstehenden Ministerkonferenz in Marseille die gesamte Europa-Mittelmeer-Partnerschaft
      erneut als Instrument <a>einzusetzen</a>, denn der Dialog in der Region muss
      selbstverständlich auf einer breiteren Ebene geführt werden.
  - s: Vi har därför <v>satt</v> <p>in</p> tillsammans nästan 120 miljoner euro på
      två budgetposter.
    t: Wir haben deshalb auf zwei Haushaltslinien zusammen fast 120 Millionen Euro
      <a>eingesetzt</a>.
  - s: Beträffande åtagandebemyndigandena har kommissionen föreslagit att man <v>sätter</v>
      <p>in</p> 96,9 miljarder, rådet 95,9 miljarder, Europaparlamentet 96,8 miljarder,
      och beträffande betalningarna är det så att det här föreligger en skillnad mellan
      parlamentets beslut och rådets beslut om nästan 2,2 miljarder euro, vilket alltså
      betyder att det gap som skall övervinnas kvantitativt är ganska stort.
    t: Bei den Verpflichtungsermächtigungen hat die Kommission vorgeschlagen, 96,9
      Milliarden <a>einzusetzen</a>, der Rat 95,9 Milliarden, das Europäische Parlament
      96,8 Milliarden, und bei den Zahlungen ist es so, dass hier zwischen dem Beschluss
      des Parlaments und dem Beschluss des Rates ein Unterschied von fast 2,2 Milliarden
      Euro vorliegt, das heißt also, die Lücke, die hier zu überwinden ist, ist quantitativ
      relativ groß.
  - s: Kommissionen förklarade sig beredd att <v>sätta</v> <p>in</p> alla tillgängliga
      resurser till stöd för återuppbyggnaden av de drabbade områdena och återställandet
      av den ekonomiska kapaciteten.
    t: Die Kommission erklärte ihre Bereitschaft, alle ihr zur Verfügung stehenden
      Maßnahmen <a>einzusetzen</a>, um den Wiederaufbau der betroffenen Gebiete und
      die Wiederherstellung ihrer wirtschaftlichen Leistungsfähigkeit zu ermöglichen.
  - s: Skyddsmekanismer som inte är för svårhanterliga måste därför <v>sättas</v>
      <p>in</p>.
    t: Schutzmechanismen, die nicht bzw. schwer zu umgehen sind, sind daher <a>einzusetzen</a>.
  - s: Inte minst även i denna fråga som har så stort intresse för befolkningarna
      i våra länder, nämligen vad som faktiskt händer i med Europas pengar och om
      de framför allt <v>sätts</v> <p>in</p> där de kommer till sin rätt.
    t: Der Kollege Bösch, dem wir für einen ausgezeichneten Bericht zu danken haben,
      hat zu Recht eine bessere Kooperation zwischen der Kommission und dem Europäischen
      Parlament in vielen sensiblen Bereichen angemahnt, insbesondere auch in dieser
      Frage, die für unsere Bevölkerung von großem Interesse ist, nämlich, was mit
      dem Geld Europas tatsächlich passiert, und ob es vor allem richtig <a>eingesetzt</a>
      wird.
  - s: Å ena sidan sägs det helt riktigt att det är nödvändigt att målmedvetet, och
      med eftertanke <v>sätta</v> <p>in</p> de begränsade instrumenten och medlen
      framför allt där de behövs, för att minska de skillnader som finns avseende
      ekonomisk utveckling.
    t: Auf der einen Seite wird richtigerweise gesagt, daß es notwendig ist, die begrenzten
      Instrumente und Mittel mit Bedacht, gezielt und vor allem dort <a>einzusetzen</a>,
      wo die zu verringernden Unterschiede im wirtschaftlichen Entwicklungsstand dies
      erfordern.
  - s: Under den senaste tiden förekom det allt oftare att den tyske finansministern
      glömde att när det gäller strukturpolitiken handlar det inte om en enkel överföring
      finansiella resurser mellan medlemsstaterna, utan om att <v>sätta</v> <p>in</p>
      EU:s ekonomiska potential där den bäst behövs för gemenskapen.
    t: In letzter Zeit kam es immer öfter vor, daß der deutsche Finanzminister vergaß,
      daß es sich bei der Strukturpolitik nicht um einen einfachen Transfer finanzieller
      Ressourcen zwischen den Mitgliedstaaten handelt, sondern darum, das ökonomische
      Potential der EU bestmöglich für die Gemeinschaft <a>einzusetzen</a>.
  - s: Är det verkligen så att kommissionen vill omsätta sitt tillkännagivande i sammanhållningsrapporten
      i praktiken och att den för att utveckla gemenskapen i ökad utsträckning vill
      <v>sätta</v> <p>in</p> strukturpolitiken?
    t: Ist es denn wirklich so, daß die Kommission ihre Ankündigung im Kohäsionsbericht
      umsetzen will und daß sie die Strukturpolitik stärker für eine harmonische Entwicklung
      der Gemeinschaft <a>einsetzen</a> will?
  - s: Det är på den punkten som tankeprocessen och förändringen måste <v>sättas</v>
      <p>in</p>.
    t: Hier müssen der Denkprozeß und die Veränderung <a>einsetzen</a>.
  - s: En annan viktig sak är att FN:s säkerhetsråd har förlängt mandatet för UNMIS-uppdraget
      i Sudan och kommer att <v>sätta</v> <p>in</p> fler fredsbevarande styrkor i
      Sudan.
    t: Eine weitere wichtige Tatsache ist, dass der UN-Sicherheitsrat das Mandat der
      UNMIS-Mission im Sudan verlängert hat und zusätzliche Friedenstruppen im Sudan
      <a>einsetzen</a> wird.
  - s: Dessa finansiella medel kan <v>sättas</v> <p>in</p> inom ramen för det franska
      strukturprogrammet för fisket för åren 2000 till 2006, och de franska regeringen
      har meddelat oss att den avser att i nästa vecka överlämna sitt program till
      Bryssel.
    t: Die Mittel können im Rahmen des französischen Fischerei-Strukturprogramms für
      die Jahre 2000 bis 2006 <a>eingesetzt</a> werden, und die französischen Behörden
      haben uns mitgeteilt, daß sie beabsichtigen, ihr Programm in der nächsten Woche
      nach Brüssel zu übermitteln.
  - s: Det finns redan observatörer från Europeiska unionen tillgängliga där, så att
      så snart som gränsen öppnas vid Rafah kan vi börja <v>sätta</v> <p>in</p> hjälpen.
    t: Es stehen bereits Beobachter der Europäischen Union bereit, so dass sie <a>eingesetzt</a>
      werden können, sobald die Grenze in Rafah geöffnet ist.
  - s: Jag tror att kraften måste komma nedifrån, och att det gäller att <v>sätta</v>
      <p>in</p> stödet på den nivå där problemen finns.
    t: Hilfe sollten auf der Stufe <a>eingesetzt</a> werden, auf der Probleme entstehen.
  - s: Man kan ju bara bygga upp politiken på budgeten, därför måste man först <v>sätta</v>
      <p>in</p> mer eller mindre medel i budgeten, så att man kan välja en reform
      som vilar på legalitetsprincipen.
    t: Man kann die Politik ja nur auf dem Budget aufbauen, daher muss man zuerst
      mehr oder andere Mittel in den Haushalt <a>einsetzen</a>, damit man eine auf
      dem Legalitätsprinzip beruhende Reform wählen kann.
  - s: Kommissionen vädjar dessutom högtidligt till den colombianska regeringen om
      att <v>sätta</v> <p>in</p> ALLA till buds stående medel för att identifiera
      de ansvariga för detta oacceptabla brott, och ställa dem inför rätta för att
      straffa dem.
    t: Außerdem appelliert sie in aller Form an die kolumbianische Regierung, ALLE
      erforderlichen Mittel <a>einzusetzen</a>, damit die für dieses inakzeptable
      Verbrechen Verantwortlichen ausfindig gemacht und vor Gericht gestellt werden
      können, um bestraft zu werden.
  - s: Fru Schreyer, när det gäller det som vi allra mest har diskuterat, och som
      också ligger mig själv särskilt varmt om hjärtat, nämligen innovation och stöd
      till små och medelstora företag, har ni visserligen <v>satt</v> <p>in</p> budgetsiffror,
      men jämfört med förra budgeten har ni reducerat dem med nästan 70 procent.
    t: Frau Schreyer, was wir am allermeisten diskutiert haben, was mir selbst auch
      besonders am Herzen liegt, nämlich Innovation und Unterstützung kleiner und
      mittlerer Unternehmen, da haben Sie zwar Haushaltszahlen <a>eingesetzt</a>,
      aber das, was wir im letzten Haushalt noch hatten, haben Sie um fast 70% reduziert.
  - s: Det är till och med så, att om man skulle <v>sätta</v> <p>in</p> samma potential,
      samma ekonomiska medel för värmeisolering som man har tänkt sig för detta område,
      så kunde man minska energibehovet tre gånger så mycket.
    t: Selbst wenn man zum Beispiel in der Wärmedämmung dasselbe Potential, dieselben
      Finanzmittel <a>einsetzen</a> würde, wie sie für diesen Bereich vorgesehen sind,
      könnte man den Energiebedarf dreimal mehr reduzieren.
  - s: Jag anser att han också har rätt att <v>sätta</v> <p>in</p> armén som en tillfällig
      brådskande åtgärd.
    t: Ich halte auch sein Vorgehen für gerechtfertigt, als vorübergehende Notfallmaßnahme
      die Armee <a>einzusetzen</a>.
  - s: Den måste vi utnyttja och ge våra afrikanska vänner chansen att <v>sätta</v>
      <p>in</p> denna energi på rätt sätt.
    t: Die müssen wir nutzen und unseren afrikanischen Freunden die Chance geben,
      diese Energie richtig <a>einzusetzen</a>.
  - s: Jag anser att kommissionen måste <v>sätta</v> <p>in</p> en egen avdelning som
      främjar marknadsföringen och samarbetet här hos oss, som främjar de icke-statliga
      organisationernas projekt i länder i tredje världen och som via Phare, Tacis
      eller Meda också främjar projekt i Medelhavsområdet respektive i Östeuropa.
    t: Ich bin der Meinung, daß die Kommission eine eigene Abteilung <a>einsetzen</a>
