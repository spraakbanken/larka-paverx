    t: Desgraciadamente, no podemos evitar todos los accidentes, pero sí debemos <a>poner</a>
      todos los medios a nuestro alcance para evitar aquéllos que se pueden prevenir.
  - s: att utrikesdimensionen i unionen beror på och är väldigt relaterad till unionens
      inre styrka, och därmed räcker det inte med att vi klagar och beklagar oss över
      att vi ännu inte har fastställt en gemensam utrikes-och säkerhetspolitik, utan
      vi måste <v>sätta</v> <p>in</p> alla medel för att uppnå att denna utrikes-
      och säkerhetspolitik - och även försvarspolitik - motsvarar våra intressen och
      vårt ansvar.
    t: que la dimensión exterior de la Unión depende y está muy relacionada con su
      fuerza interior y, por lo tanto, no basta con que nos quejemos y nos lamentemos
      de que todavía no hemos consolidado la política exterior y de seguridad común,
      sino que tenemos que <a>poner</a> todos los medios para conseguir que esa política
      exterior y de seguridad —y también de defensa— responda a nuestros intereses
      y a nuestras responsabilidades.
  - s: Om ni tillåter mig, när det bara är några få dagar kvar till min sextioårsdag,
      att försöka att <v>sätta</v> mig <p>in</p> i en ung europés situation, skulle
      de fördelar som jag kan se i det europeiska äventyret bland annat mycket väl
      kunna vara den lätthet med vilken jag kan lära mig främmande språk och möjligheten
      att delta i skolutbyten, praktik, sportturneringar och kulturella evenemang
      - allt detta medan jag korsar virtuella gränser och använder en enda valuta.
    t: Si a unos pocos días de mi sexagésimo cumpleaños pudiera <a>ponerme</a> en
      el lugar de los jóvenes europeos, los beneficios que podría ver fácilmente en
      la aventura europea serían, entre otros, la mayor facilidad para aprender lenguas
      extranjeras y la posibilidad de participar en intercambios escolares, trabajos
      en prácticas, torneos deportivos y actos culturales, todo ello cruzando fronteras
      virtuales y utilizando una moneda única.
  - s: Vi är t.ex. för närvarande i färd med att bedöma hur vi skall ta itu med situationen
      i Afghanistan - om vi skall <v>sätta</v> <p>in</p> en specialgrupp i landet
