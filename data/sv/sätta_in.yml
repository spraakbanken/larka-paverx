  - s: Man talar ständigt om att eventuellt <v>sätta</v> <p>in</p> marktrupper.
    t: Man spricht immer wieder davon, daß eventuell <a>Bodentruppen</a> eingesetzt
      <a>werden</a> können.
- c: 1
  r: 13
  v: einsetzen aufnehmen
  x:
  - s: Här gör de berörda länderna Spanien, Frankrike och Portugal på konferensen,
      att dessa områden <v>sätts</v> <p>in</p> i artikel 227.2, och att ett protokoll
      tillfogas om hur denna artikel skall genomföras.
    t: Die drei betroffenen Länder, Spanien, Frankreich und Portugal, haben sich bei
      der Konferenz dafür <a>eingesetzt</a>, daß diese Regionen unter Artikel 227
      Absatz 2 <a>aufgenommen</a> werden und daß in einem beigefügten Protokoll steht,
      wie dieser Artikel durchgeführt werden soll.
- c: 1
  r: 13
  v: zwangsrekrutiert einsetzen
  x:
  - s: Barn tvångsrekryteras och <v>sätts</v> <p>in</p> i striden.
    t: Kinder werden <a>zwangsrekrutiert</a> und im Kampf <a>eingesetzt</a>.
- c: 1
  r: 13
  v: wieder
  x:
  - s: Även om man måste försöka <v>sätta</v> sig <p>in</p> i de lokala myndigheternas
      ekonomiska svårigheter i Moskva, så kan inte Europaparlamentet av ren generositet
      avstå ifrån att brännmärka den som begår våldshandlingar och inte heller avstå
      från att brännmärka det faktum att man totalt har övergivit denna lilla befolkning
      av gatubarn i Moskva.
    t: Die Schließung dieser Einrichtung bedeutet aber, daß diese Kinder <a>wieder</a>
      in die Straßenbanden zurückgeschickt werden, in die Zelte, in die Kanalschächte.
- c: 1
  r: 13
  v: werden werbewirksam
  x:
  - s: Inte produkten utan den nakna huden <v>sätts</v> <p>in</p> i reklamsyfte.
    t: Nicht das Produkt, sondern die nackte Haut <a>wird</a> <a>werbewirksam</a>
      in Szene gesetzt.
- c: 1
  r: 13
  v: werden müssen
  x:
  - s: Vi måste se till att få ett ordentligt brottsofferskydd i unionen, där det
      är viktigt att garantera en likvärdig behandling av offren, dels i domstol,
      dels av myndigheterna, liksom att aktiva stödåtgärder <v>sätts</v> <p>in</p>.
    t: Den Verbrechensopfern muß ein angemessener Schutz im Raum unserer Union garantiert
      werden, in dem Raum, in dem auch ihre Gleichbehandlung sowohl vor Gericht als
      auch bei der Verwaltung sowie die Entwicklung aktiver Mittel zur Unterstützung
      gewährleistet <a>werden</a> <a>müssen</a>.
- c: 1
  r: 13
  v: werden Hilfskraft
  x:
  - s: Inför denna dramatiska situation, som många familjer gått igenom i flera månader,
      har humanitära och materiella hjälpmedel <v>satts</v> <p>in</p> på alla nivåer.
    t: Angesichts dieser dramatischen Situation, der die Familien seit mehreren Monaten
      ausgesetzt sind, <a>wurden</a> auf allen Ebenen <a>Hilfskräfte</a> und Gelder
      mobilisiert.
- c: 1
  r: 13
  v: nun
  x:
  - s: i det har naturligtvis regeringen i Jakarta ett stort ansvar genom att avmilitarisera
      befolkningen, hålla polisen inom dess ramar och <v>sätta</v> <p>in</p> polisen
      som ordningsmakt i stället för att låta den underblåsa konflikter.
    t: Das Europäische Parlament hat in all den Jahren beharrlich Veränderungen gefordert,
      und <a>nun</a> könnte sich dieser Wandel vollziehen.
- c: 1
  r: 13
  v: noch
  x:
  - s: Det kommer att visa var man behöver <v>sätta</v> <p>in</p> reparationer - så
      sant som det är sagt.
    t: Dann wird sich zeigen, wo sie <a>noch</a> reparaturbedürftig ist.
- c: 1
  r: 13
  v: nehmen
  x:
  - s: Alla har kanske inte <v>satt</v> sig <p>in</p> i den ännu.
    t: Vielleicht haben noch nicht alle dies zur Kenntnis <a>genommen</a>.
- c: 1
  r: 13
  v: Einbeziehung
  x:
  - s: Med dessa förbehåll är vi för huvuddelen av betänkandet, liksom för övrigt
      till att Interpol <v>sätts</v> <p>in</p> vid sidan av Europol.
    t: Unter diesen Vorbehalten stimmen wir dem Bericht im Wesentlichen zu, ebenso
      wie übrigens auch der <a>Einbeziehung</a> von Interpol neben Europol.
- c: 1
  r: 13
  v: nachvollziehen werden
  x:
  - s: Det vore bra om även andra regeringar <v>satte</v> sig <p>in</p> i dessa åtgärder
      och inte väntar på en uppmaning från unionen.
    t: Es wäre gut, wenn diese Maßnahmen auch von anderen Regierungen <a>nachvollzogen</a>
      <a>werden</a> und man nicht abwartet, bis man von der Union dazu aufgefordert
      wird.
- c: 1
  r: 13
  v: bilden
  x:
  - s: När det gäller Kosovo vill jag också tillägga är det är ytterst viktigt att
      problemet med interkulturell dialog <v>sätts</v> <p>in</p> i sitt rätta sammanhang.
    t: Zudem ist es im Hinblick auf den Kosovo äußerst wichtig, dass die Frage des
      interkulturellen Dialogs seinen Kontext <a>bildet</a>.
- c: 1
  r: 13
  v: beschreiten
  x:
  - s: Kan ni tänka er en situation där stridsstyrkor <v>sätts</v> <p>in</p> för att
      lugna ned situationen i Darfur?
    t: Der Sonderbeauftragte hat dafür geworben, noch einmal politische und diplomatische
      Wege zu <a>beschreiten</a>, um vielleicht bei einer veränderten Einstellung
      von Seiten Chinas die Zustimmung zu einer VN-gestützten Mission zu erreichen.
- c: 1
  r: 13
  v: müssen
  x:
  - s: Vi håller också med om att fredsbevarande styrkor bör <v>sättas</v> <p>in</p>,
      men vi talar inte om vad en varaktig lösning skulle grundas på, nämligen endast
      ett långtgående självstyre för abchazierna och sydosseterna inom ramen för Ahtisaariplanen.
    t: Wir sind uns alle darüber einig, dass es Friedenstruppen geben <a>muss</a>,
      aber wir reden nie über die Grundlage für eine dauerhafte Lösung, nämlich über
      umfassende Autonomie für die Abchasen und Südosseten nach dem Ahtisaari-Plan.
- c: 1
  r: 13
  v: Marineverband aufstellen
  x:
  - s: Andra - Ryssland, Indien och Japan - har också <v>satt</v> <p>in</p> marina
      resurser och bör inbjudas att delta i denna mekanism så snart det är möjligt.
    t: Andere wiederum - Russland, Indien und Japan - haben auch <a>Marineverbände</a>
      <a>aufgestellt</a>, und sie sollten so schnell wie möglich dazu eingeladen werden,
      sich diesem Instrument anzuschließen.
- c: 1
  r: 13
  v: beitreten
  x:
  - s: Alla medel måste <v>sättas</v> <p>in</p> för att begränsa konfliktens förintande
      kraft.
    t: Wir müssen den georgischen Behörden umgehend vorschlagen, daß sie rasch der
      Europäischen Union <a>beitreten</a> sollen, denn sie erwarten nichts anderes.
en:
- c: 53
  r: 1
  v: deploy
  x:
  - s: Det är absurt att Gruppen för Europeiska folkpartiet (kristdemokrater) och
      Europademokrater erkänner de förödande effekterna av dessa vapen i punkt 1 i
      sin resolution, för att sedan uttrycka förståelse för den militära användningen
      av dem i punkt 3, med hänvisning till att väpnade styrkor annars skulle <v>sätta</v>
      <p>in</p> ännu värre vapen.
    t: It is perverse thinking for the Group of the European People’s Party (Christian
      Democrats) and European Democrats to acknowledge, in item 1 of their resolution,
      the devastating effects of these weapons, and then, in item 3, to express understanding
      for the military use of them, on the grounds that the armed forces would otherwise
      <a>deploy</a> even worse weaponry.
  - s: När strejken inleddes, svarade den franska regeringen med att <v>sätta</v>
      <p>in</p> polisstyrkor för att öppna flera av de viktiga gränsövergångarna.
    t: When the strike started, the French Government responded by <a>deploying</a>
      police forces to clear several important border crossings.
  - s: Sedan dess, för en vecka sedan, har Italien <v>satt</v> <p>in</p> väpnade styrkor
      mot romerna efter att två brott begåtts av okända personer.
    t: since then, a week ago, Italy <a>deployed</a> armed forces against the Roma
      after two crimes committed by persons unknown.
  - s: Tillsammans med er kräver vi att man omedelbart <v>sätter</v> <p>in</p> den
      humanitära hjälp som krävs, för att bistå de hundratusentals personer som har
      flytt undan striderna, men i första hand, herr kommissionär Patten, kräver vi
      att man ställer in den ekonomiska hjälpen till Ryssland, om det inte använder
      sig av förhandlingar och i stället fortsätter sitt urskillningslösa angrepp
      på civilbefolkningen.
    t: Together with you, we are requesting that the necessary humanitarian aid be
      <a>deployed</a> immediately, in order to provide assistance to the hundreds
      of thousands of people displaced due to this conflict, but we are requesting,
      Mr Patten, that provision is made for the suspension of economic aid to Russia,
      initially, if Russia continues with its indiscriminate attacks upon the civilian
      population and does not seek a negotiated settlement.
  - s: Min andra kommentar är att oavsett om vi vill det eller inte, så betraktas
      dessvärre trupperna från Väst som <v>satts</v> <p>in</p> i Afghanistan i allt
      högre grad som en ockupationsstyrka och inte längre som vänligt sinnade styrkor.
    t: My second observation is that, unfortunately, whether we like it or not, troops
      from the West <a>deployed</a> in Afghanistan are increasingly being regarded
      as occupation forces and no longer as friendly forces.
  - s: Där anges bland annat att Monuc ska samordna sina insatser med de integrerade
      brigaderna i armén (FARDC), som <v>sätts</v> <p>in</p> i Demokratiska republiken
      Kongos östra del, samt stödja insatser som leds av och gemensamt planeras med
      dessa brigader i enlighet med internationell humanitär, människorättslig och
      flyktingrelaterad rätt.
    t: It states ’coordinate operations with the FARDC - the army - integrated brigades
      <a>deployed</a> in the eastern part of the Democratic Republic of Congo and
      support operations led by and jointly planned with these brigades in accordance
      with international humanitarian, human rights and refugee law with a view to’,
      etc.
  - s: Europa slösar bort sina resurser i stället för att <v>sätta</v> <p>in</p> dem
      där de verkligen behövs, till exempel vid EU:s gräns mot Balkan.
    t: Europe is wasting its resources instead of <a>deploying</a> them where they
      are urgently needed, for example, on the EU’s Balkan borders.
  - s: Man talar ständigt om att eventuellt <v>sätta</v> <p>in</p> marktrupper.
    t: People keep saying that ground troops could perhaps be <a>deployed</a>.
  - s: Vi behöver ett effektivt maskineri för beslutsfattande, en tydlig befälsstruktur,
      inga tvivel om vem som har rätt att göra vad, kompetent personal som kan <v>sättas</v>
      <p>in</p> snabbt och förses med modern utrustning samt den logistiska kapaciteten
      att snabbt förflytta trupper till den plats där de ska användas.
    t: What we need is effective decision-making machinery, a clear command structure,
      no doubt about who is empowered to do what, competent personnel capable of being
      <a>deployed</a> quickly and kitted out with modern equipment, and the logistical
      capacity for getting troops quickly to where they are going to serve.
  - s: Att tro att man kan lösa konflikten i Colombia genom att <v>sätta</v> <p>in</p>
      militära medel för att bekämpa narkotikahandeln, men samtidigt glömmer de sociala
      och politiska problemen i det här landet, är en fars och även ett svek mot de
      människor som redan har väntat alltför länge på fred och stabilitet i sitt land!
    t: It is farcical to believe that we can resolve the conflict in Colombia by <a>deploying</a>
      military means in order to fight the drugs trade, whilst forgetting the social
      and political problems facing this country, and it is also a betrayal of the
      Colombian people, who have already waited so long for peace and stability in
      their country.
  - s: Ett väl fungerande nätverk av informationsställen för fotboll måste vara i
      stånd att <v>sätta</v> <p>in</p> styrkor på ett målinriktat och effektivt sätt.
    t: A well-oiled network of ’football’ information points must be able to <a>deploy</a>
      forces in a targeted and effective manner.
  - s: Möjligtvis kommer man här och var att behöva <v>sätta</v> <p>in</p> mer folk
      för att kunna uppträda mer slagkraftigt i krisen.
    t: We may perhaps need to <a>deploy</a> more people here and there in order to
      be more effective in the current crisis.
  - s: Vi måste inte bara <v>sätta</v> <p>in</p> de riktiga metoderna för att komma
      vidare i miljöpolitiken, utan även sätta in de rätta metoderna på geografiskt
      rätt ställe.
    t: we not only need to <a>deploy</a> the right instruments to progress in environmental
      policy, but we also need to deploy the right instruments at the right location.
  - s: Vi måste inte bara sätta in de riktiga metoderna för att komma vidare i miljöpolitiken,
      utan även <v>sätta</v> <p>in</p> de rätta metoderna på geografiskt rätt ställe.
    t: we not only need to deploy the right instruments to progress in environmental
      policy, but we also need to <a>deploy</a> the right instruments at the right
      location.
  - s: Frysa den militära handeln, försöka komma fram till ett fredsavtal och <v>sätta</v>
      <p>in</p> den militära lastbilskapaciteten och mannakraften där det behövs.
    t: Put a freeze on the military trade, try to reach a peace agreement and meanwhile,
      <a>deploy</a> your military lorry capacity and manpower where they are needed.
  - s: För det tredje måste man utöva påtryckningar på FN:s säkerhetsråd att snabbt
      genomföra sitt enhälliga beslut av den 15 maj 2008 om att <v>sätta</v> <p>in</p>
      en tillräckligt stark fredsbevarande FN-styrka i regionen - och att naturligtvis
      försäkra sig om att de fredsbevarande soldaterna inte har samma egenskaper som
      dem som nyligen anklagades för att begå brott mot den lokalbefolkning de skulle
      skydda.
    t: Thirdly, pressure must be exerted on the UN Security Council to proceed urgently
      with the implementation of its unanimous decision of 15 May 2008 to <a>deploy</a>
      a sufficiently strong UN peacekeeping force in the region - making sure, of
      course, that such peace-keepers are not of the same quality as those who recently
      were accused of committing crimes against the local population they were supposed
      to protect.
  - s: Därför vill jag upprepa mitt krav på att inrätta en verklig europeisk räddningstjänststyrka
      som kan <v>sättas</v> <p>in</p> snabbt och effektivt efter katastrofer av så
      allvarligt slag.
    t: It is for this reason that I renew my appeal to create a genuine European civil
      protection force capable of being <a>deployed</a> rapidly and effectively following
      disasters of such seriousness.
  - s: För detta ändamål behöver vi läroplaner i skolorna, vi behöver lärare, som
      lever därefter, och här borde vi <v>sätta</v> <p>in</p> vår arbetskraft och
      vårt kunnande.
    t: To do that, we need curricula in the schools and teachers to do the work, and
      this is where we should <a>deploy</a> our manpower and our expertise.
  - s: På det ställe där kommissionen formellt föreslår, och vi förstår det, att <v>sätta</v>
      <p>in</p> mekanismen för att garantera genomförandet av EU-program vill vi se
      att termen EU-politik läggs till. Det gör att räckvidden blir större.
    t: In cases where the Commission makes a formal proposal - which is understandable
      - to <a>deploy</a> the facility so as to guarantee the implementation of EU
      programmes, we would like to see the term ’EU policy’ added.
  - s: I praktiken slår man dock fast att denna politik från Europeiska unionens sida
      ”i sista hand är beroende av unionens militära resurser och unionens beredskap
      att <v>sätta</v> <p>in</p> dem”.
    t: In practice, it states, however, that this policy of the European Union ‘will
      depend ultimately on … its military capabilities, and on a readiness … to <a>deploy</a>
      them’.
  - s: Jag har gott hopp om att kommissionens rättsliga reformprogram, som genomförs
      i nära samarbete med Europeiska unionens polisuppdrag i Afghanistan som <v>satts</v>
      <p>in</p> under ESFP, hjälper till att förbättra situationen för de mänskliga
      rättigheterna på lång och medellång sikt.
    t: I am very hopeful that the Commission’s judicial reform programme - being implemented
      in close cooperation with the EUPOL Afghanistan police mission <a>deployed</a>
      under the ESDP - will help to improve the human rights situation in the medium
      and long term.
  - s: Icke desto mindre är den enda fråga där jag känner viss sympati deras reaktion
      på USA:s högst omtvistade plan att <v>sätta</v> <p>in</p> regionala missilförsvar
      i EU, som skulle försvara oss mot ett knappast trovärdigt hot från iranska kärnvapenbestyckade
      missiler, men som är ett lika stort hot mot Rysslands eget försvar.
    t: Nevertheless, the one issue on which I have some sympathy is their response
      to the highly contentious US plan to <a>deploy</a> Theatre Missile Defence in
      the EU supposedly to defend against a scarcely credible threat from Iranian
      nuclear-tipped ICBMs, but which equally poses threats to Russia’s own defence.
  - s: De är blinda så länge som det inte finns nödvändiga intelligence-anordningar,
      exempelvis satellitsystem, för att på ett meningsfullt och förnuftigt vis <v>sätta</v>
      <p>in</p> dessa trupper, där så krävs.
    t: They will be blind for as long as we do not have the essential intelligence
      facilities, such as satellite systems, which would make it possible to <a>deploy</a>
      these troops as wisely and effectively as circumstances dictate.
  - s: För min del bör Europaparlamentets roll i framtiden vara att bli direkt involverat
      i utformningen av det absolut nödvändiga strategiska konceptet och även i framtiden,
      om det går så långt, i beslutet om att <v>sätta</v> <p>in</p> den europeiska
      fredsbevarande styrkan.
    t: As I see it, the European Parliament should be directly involved in drawing
      up the much-needed strategic concept in the future, and also, if it comes to
      it, in the decision on whether to <a>deploy</a> the European peacekeeping force.
  - s: Jag stödde ändringsförslag 3, och jag anser att det finns starka skäl för att
      <v>sätta</v> <p>in</p> marktrupper för att skydda Kosovo.
    t: I supported Amendment No 3 and believe that there is a strong case for <a>deploying</a>
      ground troops to protect Kosovo.
  - s: Utskottet för medborgerliga fri- och rättigheter samt rättsliga och inrikes
      frågor konstaterar med rätta att ett EU-nätverk inte får bestämma hur många
      beväpnade tjänstemän som skall <v>sättas</v> <p>in</p> och vilket företräde
      eskorter av framstående personer skall få i trafiken, och man avvisar också
      till största delen de övriga spanska förslagen.
    t: The Committee on Citizens’ Freedoms and Rights, Justice and Home Affairs is
      right to note that an EU network should not determine the number of armed officials
      to be <a>deployed</a> or the level of priority to be given to escorts of prominent
      people in traffic, and it is also rejecting the other Spanish proposals to a
      large extent.
  - s: Jag säger helt öppet att jag snarare föredrar en säker gräns och att <v>sätta</v>
      <p>in</p> så många poliser som möjligt, för att därigenom undvika att flyktingar
      dör.
    t: I can tell them in all frankness that I should prefer to <a>deploy</a> as many
      police officers as possible and have a secure border that prevents refugees
      escaping to their deaths.
  - s: I första hand direkt stöd från nationella katastrofplaner, i fält genomförs
      stora samordningsansträngningar mellan nationella och internationella organisationer,
      Förenta nationernas organ, Internationella utvecklingsbanken, Världsbanken,
      USAid och de som lyder under Europeiska kommissionen, för samordning är verkligen
      nyckeln till en så effektiv användning som möjligt av all mänsklig potential
      och alla finansiella medel som har <v>satts</v> <p>in</p> i regionen.
    t: first of all, direct support is being provided via the various national disaster
      programmes, and major efforts are being made on the ground to coordinate the
      work of national and international organisations, United Nations bodies, the
      International Development Bank, the World Bank, USAid and the European Commission,
      because coordination is the key to ensuring that all the human and financial
      resources <a>deployed</a> in the region are used as effectively as possible.
  - s: Vi har börjar utforma idéer om hur vi skall <v>sätta</v> <p>in</p> ytterligare
      resurser i generaldirektoratet för konkurrens, men vi måste först få stöd från
      budgetmyndigheten.
    t: We are beginning to form ideas about how to <a>deploy</a> additional resources
      within the competition DG but we must first secure the support of the budgetary
      authority.
  - s: Andra - Ryssland, Indien och Japan - har också <v>satt</v> <p>in</p> marina
      resurser och bör inbjudas att delta i denna mekanism så snart det är möjligt.
    t: Others - Russia, India and Japan - have also <a>deployed</a> naval assets,
      and they should be invited to join this mechanism as soon as possible.
  - s: Även om vi skulle använda alla resurser som går att <v>sätta</v> <p>in</p>
      till havs från alla EU-länder, är jag inte säker på att vi skulle lyckas helt
      och fullt.
    t: And, even if we were to <a>deploy</a> all of the naval assets of all of the
      countries of the European Union, I would not be certain of absolute success.
  - s: Om några veckor kommer många katastrofteam och resurser som <v>sätts</v> <p>in</p>
      nu att ha lämnat landet och det finns en risk för en andra katastrofvåg - någonting
      mycket typiskt för katastrofer av det här slaget - om vi inte upprätthåller
      vår hjälp och vårt stöd.
    t: In a few weeks, many emergency teams and means <a>deployed</a> at the present
      time will have left and there is a risk - very typical of this kind of disaster
      - of a second-wave disaster if we do not sustain our assistance and support.
  - s: I Belgien <v>satte</v> man <p>in</p> i genomsnitt 1 500 rikspoliser per match,
      och dessutom några hundra lokala polismän.
    t: In Belgium, an average of 1500 state police troops were <a>deployed</a> for
      each match, plus hundreds of local police troops.
  - s: På dessa villkor är utsikterna till fred och en demokratisk process möjliga,
      i samarbete med alla parter, och under dessa villkor kan EUFOR slutligen <v>sättas</v>
      <p>in</p> under de bästa förutsättningarna.
    t: It is under these conditions that the prospects for peace and a democratic
      process are possible, in association with all parties, and under these conditions
      that EUFOR may finally <a>deploy</a> in the best conditions, thus emerging from
      the ambiguity and uncertainty brought about by recent events.
  - s: För att hålla dessa i schack har president Obasanjo sett sig nödsakad att <v>sätta</v>
      <p>in</p> soldater i sju nigerianska förbundsstater.
    t: To keep them in check, President Obasanjo felt it necessary to <a>deploy</a>
      soldiers in seven Nigerian states.
  - s: Jag tror också att det måste sägas att vi på nytt möjligen varit för återhållsamma
      med att <v>sätta</v> <p>in</p> preventiva medel när det handlar om att förebygga
