      Ordnung sofort wiedereinzuführen und durch die <a>Einsetzung</a> einer zivilen
      Übergangsregierung nach einem klaren Zeitplan die parlamentarische Legitimität
      durch Abhaltung von Wahlen wiederherzustellen.
  - s: Jag har det intrycket att man hela tiden skjuter upp att <v>sätta</v> <p>in</p>
      detta utskott, närmare bestämt från en parlamentsgrupp av valtaktiska skäl.
    t: Ich habe den Eindruck, daß die <a>Einsetzung</a> dieses Ausschusses immer wieder
      verzögert wird, und zwar von einer Fraktion aus wahltaktischen Überlegungen.
  - s: Därför vill jag be Er att påskynda att detta utskott <v>sätts</v> <p>in</p>,
      så att parlamentet kan sköta sitt arbete.
    t: Daher möchte ich Sie bitten, doch die <a>Einsetzung</a> dieses Ausschusses
      voranzutreiben, damit dies Parlament seine Arbeit tun kann.
- c: 6
  r: 8
  v: einsetzbar
  x:
  - s: Jag börjar således med bakgrunden och i det sammanhanget vill jag påminna om
      att vårt verkliga mandat, efter mötet i Saint-Malo, inleddes i december 1999
      i Helsingfors när man beslutade att inrätta en europeisk snabbinsatsstyrka,
      vilken kommer att utgöras av ett totalt antal på minst 60 000 man som skall
      <v>sättas</v> <p>in</p> på två månader och under och underhållas under minst
      ett år, med logistiskt stöd, flyg-, sjö- och landstridskrafter för att genomföra
      uppdrag som vi benämner Petersberguppdragen, en anspelning på det vid det här
      laget berömda slottet i närheten av Bonn där dessa uppgifter analyserades, vilka
