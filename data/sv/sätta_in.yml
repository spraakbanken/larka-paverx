      Operationen in jedem Kontinent durchgeführt, von Europa bis Asien, vom Nahen
      Osten bis Afrika.
  - s: Med den försiktighet som denna typ av uttalande kräver, anser vi att incidenten
      skall <v>sättas</v> <p>in</p> i sammanhanget kring den grekisk-turkiska tvisten
      om Egeiska havet.
    t: Mit der notwendigen Vorsicht, die bei solchen Erklärungen angebracht ist, sind
      wir der Auffassung, dass dieser Zwischenfall im Zusammenhang mit dem griechisch-türkischen
      Streit hinsichtlich des Ägäischen Meeres betrachtet <a>werden</a> muss.
  - s: Just denna resolution följer upp detta initiativ och påtryckningar måste <v>sättas</v>
      <p>in</p> mot alla parter i den konsultativa gruppen på mötet för att ge lättnad
      åt detta land som lidit så länge.
    t: In dem vorliegenden Entschließungsantrag wird die HIPC-Initiative erneut aufgegriffen,
      und alle Teilnehmer der Tagung der Beratenden Gruppe müssen mit Nachdruck aufgefordert
      <a>werden</a>, zumindest für dieses Land mit seiner sehr ausdauernden Bevölkerung
      Erleichterung zu verschaffen.
  - s: Slutligen vill jag peka på den serie av ändringsförslag som verkligen gör att
      ett antal punkter försvinner från bilagan och <v>sätts</v> <p>in</p> i huvudtexten.
    t: Zum Schluß darf ich noch auf eine Reihe von Änderungsanträgen hinweisen, die
      wirklich dafür sorgen, daß einige Punkte aus den Anhängen im Verordnungstext
      aufgeführt <a>werden</a>.
  - s: Innan en politisk konsolideringsprocess kan äga rum måste först den allra mest
      akuta nödhjälpen <v>sättas</v> <p>in</p>.
    t: Bevor ein politischer Konsolidierungsprozess stattfinden kann, muss erst einmal
      die allerdringlichste Nothilfe geleistet <a>werden</a>.
  - s: Den kunde bara ha skett på ett bra sätt om en extern militärstyrka hade <v>satts</v>
      <p>in</p>.
    t: Wie wir wissen, war dies ja keine friedliche Aktion, und sie konnte nur deshalb
      gelingen, weil externe Militärkräfte eingesetzt <a>wurden</a>, nachdem sich
      die Vereinten Nationen als unfähig erwiesen hatten, mit dem bewaffneten Vorgehen
      von Indonesien selbst umzugehen.
  - s: Det är rätt att alla skyddsåtgärder måste <v>sättas</v> <p>in</p> för att skydda
      barn från att placeras där de kan vara sårbara.
    t: Es ist richtig, dass alle Vorkehrungen getroffen <a>werden</a>, um Kinder davor
      zu schützen, dort untergebracht zu werden, wo sie gefährdet sein könnten.
- c: 24
  r: 4
  v: Einsatz
  x:
  - s: Frågor som den gemensamma jordbrukspolitikens framtid, en balanserad strukturpolitik,
      det finansiella stödet för kandidatländerna ävensom hur unionens finansiella
      medel skall <v>sättas</v> <p>in</p> för att få en effektiv verkan under de första
      sju åren av nästa århundrade, är alla förhandlingsfrågor som utan tvivel kommer
      att bli prövostenar för solidariteten i vår gemenskap.
    t: Die Zukunft der gemeinsamen Agrarpolitik, eine ausgewogene Strukturpolitik,
      die finanzielle Unterstützung für die Beitrittskandidaten und der effiziente
      <a>Einsatz</a> der Finanzmittel für die Union für die ersten 7 Jahre des nächsten
      Jahrhunderts sind Verhandlungen, die zweifellos ein Prüfstein für unsere Solidargemeinschaft
      sind.
  - s: Såväl militära som civila ESFP-instrument har <v>satts</v> <p>in</p>.
    t: Es kamen sowohl militärische als auch zivile Instrumente der <a>ESVP</a> zum
      <a>Einsatz</a>.
  - s: Kommissionen försöker på detta vis att få mer inflytande, ty den beslutar i
      slutändan också om när dessa reservmedel skall <v>sättas</v> <p>in</p>.
    t: Die Kommission versucht auf diese Weise, mehr Einfluß zu gewinnen, denn sie
      entscheidet letztendlich auch über den <a>Einsatz</a> dieser Reservemittel.
  - s: Att det är helt och hållet möjligt att i högre utsträckning <v>sätta</v> <p>in</p>
      förnybara energikällor visar siffrorna från Österrike, Finland och Sverige,
      där andelen förnybara energikällor svarar för mellan 20 och 25 procent av energiförbrukningen.
    t: Daß ein verstärkter <a>Einsatz</a> erneuerbarer Energieträger durchaus machbar
      ist, zeigen die Daten in Österreich, Finnland und Schweden, wo der Anteil erneuerbarer
      Energiequellen am Energieverbrauch zwischen 20 und 25 % liegt.
  - s: Europeiska unionens politik syftar till en hållbar utveckling och ett hållbart
      utnyttjande av naturresurser, vilket garanteras genom att man i ökad utsträckning
      <v>sätter</v> <p>in</p> sådana energikällor.
    t: Die Politik der Europäischen Union zielt auf eine nachhaltige Entwicklung und
      eine nachhaltige Nutzung natürlicher Ressourcen ab, was durch den vermehrten
      <a>Einsatz</a> solcher Energiequellen gewährleistet ist.
  - s: Det var förvisso inte enkelt för oss att fatta beslutet om att <v>sätta</v>
      <p>in</p> militära resurser, utan vi gjorde det först efter att noggrant ha
      övervägt alla argument.
    t: Wir haben die Entscheidung zum <a>Einsatz</a> der militärischen Möglichkeiten
      gewiß nicht leichten Herzens und erst nach wirklicher und sorgfältiger Abwägung
      aller Argumente getroffen.
  - s: Inför dessa tendenser och inför denna återvändsgränd känner var och en i dag
      att den militära upptrappningen inte kan leda till några resultat, och att man
      inte bör lyssna till de ”dra ut i krig” -oansvariga, som vill att marktrupper
      <v>sätts</v> <p>in</p> och/eller att UCK:s milis förses med vapen.
    t: Angesichts dieser Fehlentwicklungen, dieser ausweglosen Lage ist wohl offensichtlich,
      daß die militärische Eskalation zu nichts führen wird und daß die unverantwortlichen
      Kriegstreiber, die den <a>Einsatz</a> von Bodentruppen bzw. die Bewaffnung der
      UCK-Milizen fordern, kein Gehör finden dürfen.
  - s: Några frågor togs upp om sjöröveri och jag skulle vilja tillägga att kommissionen,
      även om den inte är behörig att <v>sätta</v> <p>in</p> sjöstridskrafter enligt
      FN:s säkerhetsråds resolution 1816, har inrättat en arbetsgrupp tillsammans
      med rådet bestående av berörda generaldirektorat - nämligen generaldirektoratet
      för energi och transport, för havsfrågor och fiske och för utveckling och EuropeAid
      - för att undersöka det bästa sättet att genomföra FN-resolutionen.
    t: Mehrere Fragen wurden zur Piraterie gestellt, und da möchte ich anmerken, dass
      die Kommission - obwohl sie für den <a>Einsatz</a> von Seestreitkräften, wie
      in der Resolution 1816 des UN-Sicherheitsrates vorgesehen, nicht zuständig ist
      - gemeinsam mit dem Rat eine Arbeitsgruppe gebildet hat, die sich aus den zuständigen
      Generaldirektionen - nämlich Energie und Verkehr, Maritime Angelegenheiten und
      Fischerei, Entwicklung sowie EuropeAid - zusammensetzt und die untersuchen soll,
      wie die UN-Resolution am besten umgesetzt werden kann.
  - s: För första gången i historien har Europeiska unionen bidragit till att beväpnade
      stridskrafter <v>sätts</v> <p>in</p> i Europa, och det gjorde man med en anmärkningsvärd
      beslutsamhet.
    t: Zum ersten Mal in der Geschichte hat die Europäische Union einen <a>Einsatz</a>
      bewaffneter Streitkräfte in Europa mitgetragen, und sie hat das mit einer bemerkenswerten
      Geschlossenheit getan.
  - s: Övervakningsmissionen visade för övrigt sitt värde nyligen när den <v>sattes</v>
      <p>in</p> i Presevodalen.
    t: Die Beobachtermission hat übrigens erst kürzlich bei ihrem <a>Einsatz</a> im
      Presevo-Tal ihren Nutzen unter Beweis gestellt.
  - s: För min del bör Europaparlamentets roll i framtiden vara att bli direkt involverat
      i utformningen av det absolut nödvändiga strategiska konceptet och även i framtiden,
      om det går så långt, i beslutet om att <v>sätta</v> <p>in</p> den europeiska
      fredsbevarande styrkan.
    t: Meines Erachtens darin, dass das Europäische Parlament in Zukunft an der Entwicklung
      des unbedingt notwendigen strategischen Konzepts sowie künftig, wenn es so weit
      ist, auch unmittelbar an den Entscheidungen über den <a>Einsatz</a> des europäischen
      Friedenskorps beteiligt wird.
  - s: Nu måste de ansvariga på regional och lokal nivå, inom subsidiaritetens ramar,
      garanteras betydligt större befogenheter att <v>sätta</v> <p>in</p> nationellt
      stöd.
    t: Nun müssen im Rahmen der Subsidiarität den Verantwortlichen auf regionaler
      und lokaler Ebene wesentlich weitergehende Freiheiten für den <a>Einsatz</a>
      nationaler Fördergelder gewährt werden.
  - s: Om några veckor kommer många katastrofteam och resurser som <v>sätts</v> <p>in</p>
      nu att ha lämnat landet och det finns en risk för en andra katastrofvåg - någonting
      mycket typiskt för katastrofer av det här slaget - om vi inte upprätthåller
      vår hjälp och vårt stöd.
    t: In wenigen Wochen werden viele derzeit im <a>Einsatz</a> befindliche Notfallteams
      und dort stationierte Mittel das Land wieder verlassen haben und es droht die
      Gefahr - was sehr typisch bei dieser Art von Katastrophe ist - einer zweiten
      Unglückswelle, wenn wir unsere Hilfe und Unterstützung nicht aufrechterhalten.
  - s: Tsunamin lärde oss att en god samordning i själva verket är lika viktig som
      de medel vi <v>sätter</v> <p>in</p>.
    t: Damals bei dem Tsunami haben wir gelernt, dass eine gute Koordinierung in Wirklichkeit
      genauso wichtig ist wie der tatsächliche <a>Einsatz</a> von Geldern.
  - s: Således får de enastående insatserna att skapa europeisk samordning och medlemsstaternas
      bidrag inte överskugga svårigheterna i diskussionen om huruvida den europeiska
      gendarmeristyrkan ska <v>sättas</v> <p>in</p>.
    t: Daher dürfen die bemerkenswerten Anstrengungen zugunsten einer Koordinierung
      auf europäischer Ebene, die Beiträge der Mitgliedstaaten nämlich, nicht die
      Probleme bei den Diskussionen über den <a>Einsatz</a> der Europäischen Gendarmerietruppe
      verdecken.
  - s: En sådan inställning tycks ligga bakom beslutet att <v>sätta</v> <p>in</p>
      tusentals beväpnade nordamerikanska styrkor, trots att större delen av befolkningen
      lever i fattigdom och är offer för multinationella företags exploatering och
      utomstående organs inblandning, särskilt amerikanska.
    t: Diese Haltung scheint hinter dem <a>Einsatz</a> Tausender bewaffneter nordamerikanischer
      Truppen zu stehen, trotz der Tatsache, das die Mehrheit der Bevölkerung in Armut
      lebt und Opfer von Ausbeutung durch multinationale Unternehmung und die Einmischung
      externer Stellen, insbesondere durch die Vereinigten Staaten, bleibt.
  - s: Kriterierna för att <v>sätta</v> <p>in</p> snabbinsatsstyrkan, det diskuterar
      vi egentligen inte i dag.
    t: So haben wir, um nur eines zu nennen, heute die Kriterien für den <a>Einsatz</a>
      der schnellen Eingreiftruppe nicht thematisiert.
  - s: Jag tror också att det måste sägas att vi på nytt möjligen varit för återhållsamma
      med att <v>sätta</v> <p>in</p> preventiva medel när det handlar om att förebygga
      spill over i krisen kring Kosovo.
    t: Gesagt werden muß wohl auch, daß wir erneut vielleicht zu zurückhaltend waren
      beim <a>Einsatz</a> präventiver Mittel zur Verhinderung eines Übergreifens der
      Kosovo- Krise .
  - s: Kommissionen är emellertid besviken över att regeringen fortfarande inte har
      undertecknat det samförståndsavtal som krävs för att EU-observatörer skall <v>sättas</v>
      <p>in</p>, och den fortsätter att uppmana regeringen att snabbt underteckna
      det.
    t: Mit Enttäuschung vermerkt die Kommission jedoch, dass die Regierung noch immer
      nicht die gemeinsame Absichtserklärung unterzeichnet hat, die für den <a>Einsatz</a>
      der EU-Beobachter erforderlich ist;
  - s: Om det nu verkligen är sant att EU:s nya interventionsstyrka inte alls är till
      för att skydda EU:s stormaktsintressen utan faktiskt, som Anna Lindh brukar
      påstå, bara osjälviskt skall ”fixa fred” i världen, varför då inte föreslå att
      den <v>sätts</v> <p>in</p> i Mellanöstern längs den enda lagliga skiljelinjen
      mellan Israel och Palestina, nämligen 1967 års gräns?
    t: Wenn es nun tatsächlich stimmt, dass die neue europäische Einsatztruppe nicht
      dazu da ist, die Großmachtinteressen der EU zu schützen, sondern, wie Frau Lindh
      es ja immer behauptet, nur selbstlos „Frieden in der Welt herstellen “ soll,
      warum wird dann nicht ihr <a>Einsatz</a> im Nahen Osten, entlang der einzigen
      legalen Trennlinie zwischen Israel und Palästina, der Grenze von 1967, erwogen?
  - s: Ministern skulle av politiska orsaker, enligt Kouchner, förhindra att franska
      polistjänstemän <v>sätts</v> <p>in</p> i Kosovo.
    t: Der Minister verhindere aus ideologischen Motiven, so Kouchner, den <a>Einsatz</a>
      französischer Polizeibeamter im Kosovo.
  - s: Från vårt perspektiv kommer allt bistånd att levereras till dit det behövs
      och när det gäller Rafah särskilt är vi redo att <v>sätta</v> <p>in</p> den
      så snart som möjligt.
    t: und was konkret Rafah betrifft, werden wir für den <a>Einsatz</a> so bald wie
      möglich bereit sein.
  - s: Inom ramen för en bred säkerhetspolitik, med förebyggande av kriser som prioritet,
      måste Europeiska unionen kunna <v>sätta</v> <p>in</p> flera instrument samtidigt.
    t: Im Rahmen einer umfassenden Sicherheitspolitik mit Schwerpunkt auf der Krisenprävention
      muss der Europäischen Union der gleichzeitige <a>Einsatz</a> mehrerer Instrumente
      ermöglicht werden.
  - s: Inte desto mindre är det inte oomstritt att <v>sätta</v> <p>in</p> minimireserver
      som penningpolitiskt instrument, då en följd härav kan bli snedvridning av konkurrensen
      gentemot länder utanför valutaunionen.
    t: Nichtdestotrotz ist der <a>Einsatz</a> der Mindestreservepflicht als geldpolitisches
      Instrument nicht unumstritten, da hierdurch Wettbewerbsverzerrungen gegenüber
      Ländern außerhalb der Währungsunion entstehen können.
  - s: Detta betänkande är särskilt allvarligt och dess godkännande utgör ett stöd
      från Europaparlamentet till en starkare militarisering av Europeiska unionen,
      och ingår i målet att fram till år 2003 skapa en snabbinsatsstyrka, bestående
      av 50 000 till 60 000 personer, som kan mobiliseras inom 60 dagar, kan <v>sättas</v>
      <p>in</p> under ett år och är försedd med nödvändiga flyg- och marinresurser
      och betonar utvecklingen av Europeiska unionens militära medel och kapacitet
      och i medlemsstaterna skall anstränga sig för att åtgärda bristerna på området,
      precis som de gjort gällande strategiska flygtransporter, kryssningsmissiler
      och spanings- och navigeringssatelliter.
    t: Dieser Bericht ist besonders gravierend, und mit seiner Annahme unterstützt
      das Europäische Parlament die weitere Militarisierung der Europäischen Union,
      indem darin das Ziel gestellt wird, bis 2003 eine Schnelle Eingreiftruppe von
      50 000 bis 60 000 aufzustellen, die innerhalb von 60 Tagen mobilisiert werden
      und ein Jahr im <a>Einsatz</a> bleiben kann, die die erforderliche Unterstützung
      aus der Luft und zur See erhält, indem man darauf besteht, dass für die Europäische
      Union militärische Mittel und Kapazitäten aufgebaut werden und die Mitgliedstaaten
      bemüht sind, diesbezügliche Lücken zu schließen, wie sie dies vor kurzem in
      den Bereichen strategischer Luftverkehr, Marschflugkörper und Aufklärungs- und
      Navigationssatelliten getan haben.
- c: 15
  r: 5
  v: stellen
  x:
  - s: Vi <v>sätter</v> <p>in</p> dessa som förberedande åtgärder att godkännas inom
      ramen för 2007 års budget.
    t: Wir <a>stellen</a> diese Überlegungen als vorbereitende Maßnahmen ein, damit
      sie im Rahmen des Haushaltes 2007 gebilligt werden.
  - s: Repatriering av medel som tillhört Mobutu Samtidigt som den belgiska lag som
      gör det möjligt för privatpersoner att agera för ett anhållande av misstänkta
      krigsförbrytare som besöker Belgien välkomnas, skulle det vara önskvärt att
      det nuvarande ordförandelandet anger vilka personer som dömts för de brott som
      begåtts i före detta Kongo, och att det nuvarande ordförandeskapet meddelar
      vilka åtgärder som vidtagits för att återföra de medel som i den före detta
      presidenten Mobutus (Zaire) namn <v>satts</v> <p>in</p> på konton i belgiska
      banker samt i andra banker, liksom vad som gjorts för att beslagta tillgångar
      i Bryssel som tillhört dennes familj?
    t: Kann die amtierende Ratspräsidentin angeben, wer für die im ehemaligen Kongo
      begangenen Verbrechen vor Gericht <a>gestellt</a> wurde, und kann sie angeben,
      welche Maßnahmen getroffen wurden, um in belgischen und anderen Banken im Namen
      des früheren „Präsidenten “ Mobotu von Zaire deponierte Gelder zurückzuführen,
      und welche Schritte unternommen wurden, um früheres Familienvermögen in Brüssel
      zu konfiszieren?
  - s: Om man <v>sätter</v> sig <p>in</p> i situationen i Guinea och de fruktansvärda
      händelser som utspelat sig där de senaste månaderna kan man med all rätt undra
      varför de fått så liten uppmärksamhet i media.
    t: Wenn man sich die Situation in Guinea anschaut und von diesen Gräueltaten,
      die sich dort in den letzten Monaten ereignet haben, erfährt, <a>stellt</a>
      sich zunächst die berechtigte Frage, warum darüber kaum in den Medien berichtet
      wurde.
  - s: Låt mig börja med att <v>sätta</v> <p>in</p> denna debatt i det större perspektivet,
      nämligen vad vi känner till om klimatförändringarna.
    t: Ich möchte zunächst einmal diese Aussprache in einen größeren Zusammenhang
      <a>stellen</a>, d.h. unsere Erkenntnisse über die Klimaveränderungen anführen.
  - s: När man först <v>sätter</v> sig <p>in</p> i ämnet frågar man sig vem som egentligen
      kan vara emot skydd för grundvatten.
    t: Auf den ersten Blick <a>stellt</a> man sich verwundert die Frage, wer denn
      eigentlich gegen Grundwasserschutz sein kann.
  - s: Jag tror, herr ordförande, att det vore önskvärt att det sittande rådet i egenskap
      av garant för det allmänna intresset <v>sätter</v> <p>in</p> alla medel för
      att säkerställa att avtalen från Europeiska rådet i Amsterdam uppfylls.
    t: Ich hielte es für wünschenswert, Herr Präsident, wenn die amtierende Präsidentschaft
      als Garant des allgemeinen Interesses alle Mittel zur Verfügung <a>stellen</a>
      und mobilisieren könnte, mit denen gewährleistet werden kann, daß die auf dem
      Europäischen Rat in Amsterdam erzielten Vereinbarungen erfüllt werden.
  - s: Även om antalet skulle avrundas är det som hänt lika fasaväckande och oerhört
      när man <v>sätter</v> sig <p>in</p> i alla detaljer i detta ondskefulla, usla
      och brutala slaktande.
    t: Wenn man sich all der bösartigen, abscheulichen Details dieses brutalen Gemetzels
      bewusst wird, <a>stellt</a> man fest, dass das Leiden enorm war.
  - s: 'Jag tycker att det är bra att vi har den här debatten i dag, eftersom den
      <v>sätter</v> <p>in</p> gårdagens diskussion i ett mer generellt sammanhang:'
    t: 'Ich glaube, die heutige Aussprache ist sachdienlich, weil sie unsere gestrige
      Debatte in einen allgemeineren Rahmen <a>stellt</a>:'
  - s: Men jag vill också utnyttja tillfället för att i ett aningen vidare sammanhang
      kort skissera några projekt som bör bidra till att detta fall för det första
      <v>sätts</v> <p>in</p> i ett större sammanhang, och att det för det andra också
      skall ge anledning till eftertanke om vad vi måste förbättra i vår djurfoder-
      och livsmedelsstandard.
    t: Ich möchte diese Gelegenheit aber auch dazu benutzen, um in einem etwas breiteren
      Kontext einige Vorhaben und Projekte kurz zu umreißen, die dazu beitragen sollen,
      daß dieser Fall erstens in einen breiteren Kontext <a>gestellt</a> wird, und
      zweitens, daß dieser Fall auch Anlaß gibt, darüber nachzudenken, was wir in
      unserem Futter- und Lebensmittelrecht noch verbessern müssen und sollten.
  - s: Därför är det riktigare att genast <v>sätta</v> <p>in</p> dem i budgetposten
      för byggnader, för vilket de i slutet av året hur som helst kommer att användas.
    t: Deswegen ist es richtiger, es gleich in die Haushaltszeile für Gebäude zu <a>stellen</a>,
      wo es am Ende des Jahres ohnehin verwendet wird.
  - s: Jag vill <v>sätta</v> <p>in</p> det i ett politiskt sammanhang.
    t: Ich möchte das in einen politischen Kontext <a>stellen</a>.
  - s: Krav på bättre performance förknippat med krav att samtidigt <v>sätta</v> <p>in</p>
      personal i reserven anser vi inte går att förmedla till allmänheten.
    t: Die Forderung nach besserer performance zu verknüpfen mit der Forderung, Personal
      gleichzeitig in die Reserve zu <a>stellen</a>, ist der Öffentlichkeit unserer
      Meinung nach nicht vermittelbar.
  - s: För att <v>sätta</v> <p>in</p> detta i ett sammanhang, kommer fler människor
      inom EU att dö på grund av en läkemedelsresistent tuberkulosstam än människor
      som kommer att smittas av fågelinfluensa.
    t: Um dies in den richtigen Kontext zu <a>stellen</a> - in der Europäischen Union
      werden mehr Menschen an den Auswirkungen eines medikamentenresistenten TB-Stamms
      sterben als von der Geflügelpest betroffen sein werden.
  - s: Echo <v>satte</v> <p>in</p> en grupp med två experter på humanitärt bistånd
      som kom till Chile på morgonen måndagen den 1 mars för att utvärdera behoven
      och träffa myndigheter och potentiella genomförandepartner.
    t: ECHO <a>stellte</a> ein Team von zwei Experten für humanitäre Hilfe bereit,
      die am Montag, dem 1. März, morgens in Chile eintrafen, um den Bedarf abzuschätzen
      und Gespräche mit den Behörden und möglichen Partnern für die Umsetzung zu führen.
  - s: De är ett test av våra möjligheter att <v>sätta</v> <p>in</p> globalisering
      i alla människors intresse.
    t: Sie stellen einen Prüfstein für unser Vermögen dar, die Globalisierung in den
