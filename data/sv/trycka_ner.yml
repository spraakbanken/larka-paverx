fr:
- c: 3
  r: 1
  v: réprimer
  x:
  - s: Vårt motstånd mot denna mekanism och vad den innebär är desto mer berättigat
      eftersom mekanismen inrättas genom ett avtal mellan EU, vars legitimitet enligt
      Lissabonfördraget kan ifrågasättas (och i varje fall är beklaglig), och kung
      Abdullahs regering, som fortsätter att med våld <v>trycka</v> <p>ner</p> den
      framväxande, fredliga ungdomsrörelse som kräver reformer och demokratisk frihet.
    t: Notre opposition à ce mécanisme et à ses implications est d’autant plus justifiée
      qu’elle découle de la signature d’un accord entre l’Union européenne, dont la
      légitimité résultant du traité de Lisbonne est contestable (et, en tout cas,
      déplorable), et le régime du roi Abdallah, qui continue de <a>réprimer</a> violemment
      le mouvement émergent et pacifique d’une jeunesse en mal de réformes et de libertés
      démocratiques.
  - s: Vårt motstånd mot denna mekanism och vad den innebär är desto mer berättigat
      eftersom mekanismen inrättas genom ett avtal mellan EU, vars legitimitet enligt
      Lissabonfördraget kan ifrågasättas, och kung Abdullahs regering, som fortsätter
      att med våld <v>trycka</v> <p>ner</p> den framväxande, fredliga ungdomsrörelse
      som kräver reformer och demokratisk frihet.
    t: Notre opposition à ce mécanisme et à ses implications est d’autant plus justifiée
      qu’elle découle de la signature d’un accord entre l’Union européenne, dont la
      légitimité résultant du traité de Lisbonne est contestable, et le régime du
      roi Abdallah, qui continue de <a>réprimer</a> violemment le mouvement émergent
      et pacifique d’une jeunesse qui réclame des réformes et les libertés démocratiques.
  - s: I Spanien - detta kan jag som spansk parlamentsledamot säga - upplevde vi ett
      samhälle där den demokratiska oppositionen torterades och <v>trycktes</v> <p>ner</p>
      under diktaturen.
    t: En Espagne - je peux en parler, en tant que députée espagnole -, nous avons
      connu, pendant la dictature, une société dans laquelle l’opposition démocratique
      était torturée et <a>réprimée</a>.
- c: 1
  r: 2
  v: supprimer
  x:
  - s: Även om det i yttervärldens ögon försiggår en fredsprocess i Angola så vet
      insiders - och en portugisisk kollega försäkrade mig om det för två timmar sedan
      - att regeringsstyrkorna gör sig klara för en stor offensiv för att en gång
      för alla <v>trycka</v> <p>ner</p> den politiska oppositionen.
    t: Bien que pour le monde extérieur, un processus de paix soit en cours en Angola,
      les personnes informées - et le collègue portugais de l’autre nomination politique
      me l’a assuré il y a deux heures - savent que l’armée gouvernementale se prépare
      à mener une offensive d’envergure visant à <a>supprimer</a> définitivement l’opposition
      officielle.
