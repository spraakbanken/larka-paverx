- c: 1
  r: 2
  v: celare
  x:
  - s: Fakta har <v>tryckts</v> <p>ner</p>, förfalskats eller dolts.
    t: I fatti sono stati <a>celati</a>, manipolati o taciuti.
- c: 1
  r: 2
  v: venire
  x:
  - s: De <v>trycks</v> ständigt <p>ner</p> av en blind tillämpning av frihandel tillsammans
      med en besatt och ideologisk privatisering av de flesta av deras rikedomar.
    t: Non solo ai paesi poveri mancano le risorse finanziarie per rimborsare i loro
      debiti, ma per di più l’ordine economico internazionale, che ha imposto al mondo
      una concezione del liberalismo ormai divenuta folle, priva la maggior parte
      dei nostri partner del sud - penso in particolare a quelli del Nordafrica e
      dell’Africa subsahariana - di accedere a condizioni favorevoli ad uno sviluppo
      appena appena sostenibile, in quanto esse <a>vengono</a> sistematicamente impedite
      dall’applicazione cieca del libero scambio, unito ad una privatizzazione ossessiva
      ed ideologica dello sfruttamento della maggior parte delle loro ricchezze.
