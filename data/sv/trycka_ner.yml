de:
- c: 1
  r: 1
  v: unterdrücken werden
  x:
  - s: I Spanien - detta kan jag som spansk parlamentsledamot säga - upplevde vi ett
      samhälle där den demokratiska oppositionen torterades och <v>trycktes</v> <p>ner</p>
      under diktaturen.
    t: In Spanien - dies kann ich als spanische Abgeordnete sagen - haben wir eine
      Gesellschaft erlebt, in der die demokratische Opposition während der Diktatur
      gefoltert und <a>unterdrückt</a> <a>wurde</a>.
- c: 1
  r: 1
  v: Druck
  x:
  - s: I Europa lyckas man inte övervinna det gemensamma motståndet från dem som försvarar
      de nuvarande och blivande pensionärerna - jag tänker i första hand på fackföreningarna
      - på bekostnad av de unga anställda, de lyckliga som har arbete, och de unga
      arbetslösa, till priset av alltför höga sociala kostnader som <v>trycker</v>
      <p>ner</p> sysselsättningen.
    t: In Europa ist man nicht imstande, die korporativistischen Widerstände derjenigen
      - in erster Linie der Gewerkschaften -, welche die Rentner und die Rentenanwärter
      auf Kosten der jungen Arbeitnehmer, d.h. der Glücklichen, und der jungen Arbeitslosen
      zu Lasten der sehr hohen, die Beschäftigung unter <a>Druck</a> setzenden Rentenversicherungsbeiträge
      verteidigen, zu besiegen.
- c: 1
  r: 1
  v: werden
  x:
  - s: De <v>trycks</v> ständigt <p>ner</p> av en blind tillämpning av frihandel tillsammans
      med en besatt och ideologisk privatisering av de flesta av deras rikedomar.
    t: Diese Länder <a>werden</a> ständig aufgrund einer blinden Anwendung des <a>Freihandelskonzepts</a>
      zurückgeworfen, wobei noch eine zwanghafte und ideologisch motivierte Privatisierung
      der Nutzung des Großteils ihrer Naturreichtümer hinzukommt.
- c: 1
  r: 1
  v: unterdrücken
  x:
  - s: Fakta har <v>tryckts</v> <p>ner</p>, förfalskats eller dolts.
    t: Tatsachen wurden <a>unterdrückt</a>, verfälscht oder verschleiert.
en:
- c: 3
  r: 1
  v: repress
  x:
  - s: Vårt motstånd mot denna mekanism och vad den innebär är desto mer berättigat
      eftersom mekanismen inrättas genom ett avtal mellan EU, vars legitimitet enligt
      Lissabonfördraget kan ifrågasättas (och i varje fall är beklaglig), och kung
      Abdullahs regering, som fortsätter att med våld <v>trycka</v> <p>ner</p> den
      framväxande, fredliga ungdomsrörelse som kräver reformer och demokratisk frihet.
    t: Our opposition to this mechanism and its implications is all the more justified
      because it results from the conclusion of an agreement between the EU, whose
      legitimacy resulting from the Treaty of Lisbon is questionable (and in any case
      deplorable), and the regime of King Abdullah, which continues to violently <a>repress</a>
      the emerging, peaceful youth movement demanding reforms and democratic freedoms.
  - s: Vårt motstånd mot denna mekanism och vad den innebär är desto mer berättigat
      eftersom mekanismen inrättas genom ett avtal mellan EU, vars legitimitet enligt
      Lissabonfördraget kan ifrågasättas, och kung Abdullahs regering, som fortsätter
      att med våld <v>trycka</v> <p>ner</p> den framväxande, fredliga ungdomsrörelse
      som kräver reformer och demokratisk frihet.
    t: Our opposition to this mechanism and its implications is all the more justified
      because it results from the conclusion of an agreement between the EU, whose
      legitimacy resulting from the Treaty of Lisbon is questionable, and the regime
      of King Abdullah, which continues to violently <a>repress</a> the emerging,
      peaceful youth movement demanding reforms and democratic freedoms.
  - s: I Spanien - detta kan jag som spansk parlamentsledamot säga - upplevde vi ett
      samhälle där den demokratiska oppositionen torterades och <v>trycktes</v> <p>ner</p>
      under diktaturen.
    t: In Spain - I can say this as a Spanish MEP - we experienced a society in which
      the democratic opposition was tortured and <a>repressed</a> during the dictatorship.
- c: 1
  r: 2
  v: depress
  x:
  - s: I Europa lyckas man inte övervinna det gemensamma motståndet från dem som försvarar
      de nuvarande och blivande pensionärerna - jag tänker i första hand på fackföreningarna
      - på bekostnad av de unga anställda, de lyckliga som har arbete, och de unga
      arbetslösa, till priset av alltför höga sociala kostnader som <v>trycker</v>
      <p>ner</p> sysselsättningen.
    t: In Europe, we have no way of defeating the corporate resistance of those -
      I am thinking primarily of the trade unions - championing pensioners and people
      retiring on the backs of young workers - the lucky ones - and young jobless,
      supported by the very high national insurance contributions which <a>depress</a>
      employment.
- c: 1
  r: 2
  v: suppress
  x:
  - s: Fakta har <v>tryckts</v> <p>ner</p>, förfalskats eller dolts.
    t: Facts were <a>suppressed</a>, falsified or hushed up.
- c: 1
  r: 2
  v: be demolish
  x:
  - s: De <v>trycks</v> ständigt <p>ner</p> av en blind tillämpning av frihandel tillsammans
      med en besatt och ideologisk privatisering av de flesta av deras rikedomar.
    t: Such conditions <a>are</a> continually <a>demolished</a> by the blind application
      of free trade, accompanied by the obsessive, ideological privatisation of the
      exploitation of most of their wealth.
- c: 1
  r: 2
  v: Soulier out
  x:
  - s: De stora kriminella organisationerna har inte <v>tryckts</v> <p>ner</p> genom
      verkställanden av dödsstraffet.
    t: I consider that to be one of the central messages of this resolution, for -
      as Mr <a>Soulier</a> has already pointed <a>out</a> - we did achieve progress
      at the UN Commission on Human Rights in Geneva.
