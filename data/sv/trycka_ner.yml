      att med våld <v>trycka</v> <p>ner</p> den framväxande, fredliga ungdomsrörelse
      som kräver reformer och demokratisk frihet.
    t: La nostra opposizione a tale meccanismo e alle sue implicazioni è tanto più
      giustificata in quanto deriva dalla conclusione di un accordo tra l’UE, la cui
      legittimità conferita dal trattato di Lisbona è discutibile (e in ogni caso
      deplorevole), e il regime di re Abdullah, che continua a <a>reprimere</a> con
      violenza il movimento emergente e pacifico di giovani che chiedono riforme e
      libertà democratiche.
  - s: I Spanien - detta kan jag som spansk parlamentsledamot säga - upplevde vi ett
      samhälle där den demokratiska oppositionen torterades och <v>trycktes</v> <p>ner</p>
      under diktaturen.
    t: In Spagna, e posso affermarlo in quanto eurodeputata spagnola, abbiamo conosciuto
      una società in cui l’opposizione democratica era torturata e <a>repressa</a>
      durante la dittatura.
