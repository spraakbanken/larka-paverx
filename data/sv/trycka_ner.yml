- c: 1
  r: 2
  v: laminer
  x:
  - s: Under en lång tid har livet i Angola varit en karikatyr, en karikatyr på ett
      land som en brutal avkolonisering lämnat på drift, på ett afrikanskt land som
      fräts sönder av en outsinlig inbördeskonflikt mellan broderfraktioner och en
      civilbefolkning som <v>trycks</v> <p>ner</p> av misär och olyckor.
    t: Monsieur le Président, Monsieur le Commissaire, chers collègues, depuis trop
      longtemps la vie en Angola relevait de la caricature, caricature d’un pays qu’une
      décolonisation brutale avait abandonné à la dérive, d’un pays africain gangrené
      par un conflit civil inépuisable entre factions fratricides, et d’une population
      civile <a>laminée</a> par la misère et les malheurs, survivant sur un sol pourtant
      gorgé de pétrole et marchant pieds nus sur des mines de diamants.
it:
- c: 3
  r: 1
  v: reprimere
  x:
  - s: Vårt motstånd mot denna mekanism och vad den innebär är desto mer berättigat
      eftersom mekanismen inrättas genom ett avtal mellan EU, vars legitimitet enligt
      Lissabonfördraget kan ifrågasättas (och i varje fall är beklaglig), och kung
      Abdullahs regering, som fortsätter att med våld <v>trycka</v> <p>ner</p> den
      framväxande, fredliga ungdomsrörelse som kräver reformer och demokratisk frihet.
    t: La nostra opposizione a tale meccanismo e alle sue implicazioni è tanto più
      giustificata in quanto deriva dalla conclusione di un accordo tra l’UE, la cui
      legittimità conferita dal trattato di Lisbona è discutibile (e in ogni caso
      deplorevole), e il regime di re Abdullah, che continua a <a>reprimere</a> con
      violenza il movimento emergente e pacifico di giovani che chiedono riforme e
      libertà democratiche.
