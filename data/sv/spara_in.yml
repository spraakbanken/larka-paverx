    t: Der Staat hat zunehmend auf die Eigenkontrolle der Hersteller gesetzt und qualifiziertes
      Personal <a>eingespart</a>.
  - s: Om studenten vill åka utomlands som Erasmus-student och själv har möjlighet
      att finansiera det, då vore det bättre att <v>spara</v> <p>in</p> dessa 100
