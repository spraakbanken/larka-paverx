  - s: Socialförsäkringsbestämmelserna skall granskas kritiskt och de sociala kostnaderna
      sänkas, men man kan ju också <v>spara</v> <p>in</p> på de sociala kostnaderna
      genom att placera sysselsättningen främst bland de ekonomiska målen.
    t: Aber Sozialausgaben lassen sich ja auch <a>einsparen</a>, indem man der Beschäftigung
