- c: 1
  r: 5
  v: Sparen
  x:
  - s: Det har varit tekniskt möjligt i flera år, men myndigheterna och operatörerna
      föredrog att offra säkerheten för att <v>spara</v> <p>in</p> på investeringar.
    t: es ist schon seit Jahren technisch möglich, aber die Behörden und Betreiber
