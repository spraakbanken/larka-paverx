      Duffs utmärkta ändringsförslag att ge medlemsstaterna rätt till utträde, och
      ändringsförslaget av bl.a. min vän Perry som gör det möjligt för parlamentet
      att använda de allmänna medlen där de behövs, genom att <v>spara</v> <p>in</p>
      på de slösaktiga utgifterna i samband med dessa absurda Strasbourgsammanträden.
    t: Dennoch zeigt auch die Delegation der Konservativen mit der Ablehnung dieses
      Berichts in gewisser Weise schizophrene Züge, weil damit gleichzeitig die ausgezeichneten
      Änderungsanträge von Herrn Duff, durch welchen den Mitgliedstaaten ein Optionsrecht
      eingeräumt werden sollte, und meines Kollegen, Herrn Perry, sowie anderer abgelehnt
      werden, die es dem Parlament ermöglichen würden, öffentliche Gelder für die
      zugesagten Zwecke zu verwenden, indem unnütze Ausgaben in Verbindung mit diesen
      absurden Sitzungen in Straßburg <a>eingespart</a> <a>werden</a>.
  - s: Enligt den kan cirka 900 miljoner <v>sparas</v> <p>in</p> under budgetrubrik
      1.
    t: Demnach können in der Kategorie I rund 900 Millionen <a>eingespart</a> <a>werden</a>.
  - s: 'För det första det som alltid stått i förgrunden, nämligen att i det ögonblick
