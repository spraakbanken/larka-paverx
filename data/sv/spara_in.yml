      der qualifizierten Mehrheit umgangen werden sollen.
- c: 1
  r: 5
  v: Geld sparen
  x:
  - s: Jag undrar om det inte vore klokt för parlamentet att i stället för att ha
      en halvtimmeslång debatt på fredag - jag är mycket smickrad över att vi har
      denna debatt - flytta fram den och ha den tillsammans med Hardstaffs betänkande
      på torsdag, och skjuta upp omröstningen till nästa onsdag i Bryssel, och därigenom
      <v>spara</v> <p>in</p> tusentals pund åt Europas skattebetalare, genom att inte
      öppna denna byggnad på fredag.
    t: Ich frage mich, ob es nicht besser wäre, wenn das Parlament, statt einer halbstündigen
