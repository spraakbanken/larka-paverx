      ett konkurrenstryck och eventuellt en risk att kostnader måste <v>sparas</v>
      <p>in</p> genom konkurrens:'
    t: 'Erstens, das, was immer im Vordergrund stand, dass in dem Moment, wo es einen
      liberalisierten Luftverkehrsmarkt gibt und damit natürlich auch ein Konkurrenzdruck
      entsteht und möglicherweise die Gefahr besteht, dass über Konkurrenz Kosten
      <a>eingespart</a> <a>werden</a> müssen:'
  - s: Förhoppningsvis sådana som vi önskar oss, nämligen att det <v>sparas</v> <p>in</p>
      på koldioxid.
    t: Hoffentlich solche, die von uns gewünscht sind, nämlich dass CO2 <a>eingespart</a>
      <a>wird</a>.
  - s: Å andra sidan måste man observera att parlamentet <v>sparar</v> <p>in</p> medel,
      eftersom placeringen är ytterst förnuftig.
    t: Auf der anderen Seite ist anzumerken, daß das Parlament unter dem Strich Mittel
      <a>einsparen</a> <a>wird</a>, weil diese Investition höchst vernünftig ist.
  - s: Om man räknar ut beloppsskillnaden mellan durumvete och andra sädesslag, kan
      man konstatera att man där hade kunnat <v>spara</v> <p>in</p> 3 miljarder ecu
      i stöd under loppet av fyra år.
    t: Würde man den Ertragsunterschied zu anderen Getreidesorten in Rechnung stellen,
      so könnte man feststellen, daß im Laufe von vier Jahren 3 Milliarden ECU an
      Subventionen hätten <a>eingespart</a> <a>werden</a> können.
- c: 3
