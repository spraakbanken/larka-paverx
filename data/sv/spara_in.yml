  - s: Men om möjligt skall jag försöka <v>spara</v> <p>in</p> den tiden i slutet
      av debatten.
    t: Al final del debate intentaré <a>ahorrar</a> este tiempo si es posible.
  - s: Jag skall alltså hjälpa till att <v>spara</v> <p>in</p> litet tid här.
