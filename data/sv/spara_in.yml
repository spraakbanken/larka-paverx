- c: 1
  r: 5
  v: Einsparen
  x:
  - s: Jag syftar på frysningen av ankomst- och avgångstider, som stöds av den stora
      majoriteten i Europaparlamentet, och initiativet om ett gemensamt europeiskt
      luftrum, som är en storskalig reform av lufttransportsystemet som gör det möjligt
