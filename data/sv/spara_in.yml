en:
- c: 38
  r: 1
  v: save
  x:
  - s: Då skulle vi nämligen kunna <v>spara</v> <p>in</p> de 0,7 procenten av de nationella
      budgetarna för militära insatser, vilket ju är väldigt mycket mer.
    t: For then we would be able to <a>save</a> the 0.7% from the national budgets
      which is allocated for military purposes, and this is, of course, a much more
      significant amount.
  - s: På samma sätt, när priserna på världsmarknaden är högre än de är i Europeiska
      unionen, som hände nyligen, <v>sparar</v> vi <p>in</p> på den kostnaden och
      pengarna går tillbaka till budgeten och vi kan använda dem till något annat.
    t: Similarly when prices on the world markets are higher than they are in the
      European Union, as has happened thankfully recently, we <a>save</a> ourselves
      that cost and the money is retained in the budget and we can use it for something
      else.
  - s: Låt oss även vara förnuftiga när det gäller produktion av bioetanol, eftersom
      det ibland förbrukas mer fossila bränslen vid produktionen av bioetanol än vad
      vi kan <v>spara</v> <p>in</p> på den.
    t: Let us also be sensible about bioethanol production, because sometimes producing
      bioethanol consumes more fossil fuel than it enables us to <a>save</a>.
  - s: Under dessa omständigheter skulle jag vilja föreslå att vi åtminstone gör våra
      formuleringar om det partiella upphävandet av Tacis-programmet under budgetåret
      2000 fullt förenliga med vad som beslutades i Helsingfors, nämligen att om vi
      skall <v>spara</v> <p>in</p> på budgetposten för demokrati, borde vi även spara
      in på den budgetpost som avser projekt för kärnsäkerhet.
    t: In those circumstances, I would suggest that we at least make our words on
      the partial suspension of the TACIS programme under the budget year 2000 entirely
      compatible with what was decided in Helsinki, mainly and most particularly,
      that if we are going to <a>save</a> the democracy budget line we should also
      equally save the budget line which applies to nuclear safety projects.
  - s: Under dessa omständigheter skulle jag vilja föreslå att vi åtminstone gör våra
      formuleringar om det partiella upphävandet av Tacis-programmet under budgetåret
      2000 fullt förenliga med vad som beslutades i Helsingfors, nämligen att om vi
      skall spara in på budgetposten för demokrati, borde vi även <v>spara</v> <p>in</p>
      på den budgetpost som avser projekt för kärnsäkerhet.
    t: In those circumstances, I would suggest that we at least make our words on
      the partial suspension of the TACIS programme under the budget year 2000 entirely
      compatible with what was decided in Helsinki, mainly and most particularly,
      that if we are going to save the democracy budget line we should also equally
      <a>save</a> the budget line which applies to nuclear safety projects.
  - s: Jag är övertygad om att kommissionen och kommissionären kan <v>spara</v> <p>in</p>
      dessa pengar med hjälp av en mycket god, slimmad och effektiv förvaltning inom
      sitt område, och inte obetingat måste undandra forskningen dem.
    t: I am fully confident that the Commission and the Commissioner can <a>save</a>
      this amount through good, streamlined and efficient management in their area,
      and will not insist upon taking it away from research.
  - s: Jag tror att vi i Europa behöver innovationer inom näringslivet och att vi
      tusenfalt kommer att <v>spara</v> <p>in</p> de kostnader som vi nu har i samband
      med omställningen, om vi jämför de mycket höga kostnader som klimatändringen
      kommer att drabba oss med.
    t: I think we in Europe need industrial innovation right now, and that we could
      <a>save</a> the costs of change a thousand times over, compared to when the
      very high costs of climatic change become payable.
  - s: Vi måste börja med att avskaffa möjligheten för de politiska grupperna att
      träffas utanför parlamentets lokaler med stora utgifter som följd, <v>spara</v>
      <p>in</p> på lokalerna i de enskilda medlemsstaterna som kostar mycket och som
      ger litet samt spara in på kostnaderna för matsalarna, vilket också har föreslagits
      av föredraganden.
    t: We could <a>save</a> on the buildings in the individual Member States, which
      cost such a lot and produce very little return, and we could certainly save
      on the costs of the canteens, as the rapporteur has suggested.
  - s: Vi måste börja med att avskaffa möjligheten för de politiska grupperna att
      träffas utanför parlamentets lokaler med stora utgifter som följd, spara in
      på lokalerna i de enskilda medlemsstaterna som kostar mycket och som ger litet
      samt <v>spara</v> <p>in</p> på kostnaderna för matsalarna, vilket också har
      föreslagits av föredraganden.
    t: We could save on the buildings in the individual Member States, which cost
      such a lot and produce very little return, and we could certainly <a>save</a>
      on the costs of the canteens, as the rapporteur has suggested.
  - s: om det verkligen vore så att man med kärnenergins hjälp inte <v>sparar</v>
      <p>in</p> på koldioxidutsläppen, kanske han vill förklara för mig varför befolkningen
      i Frankrike producerar ca 7 ton koldioxid per person och år och i Danmark, som
      inte har någon kärnenergi, 11 ton per person.
    t: if it really were true that nuclear energy does not <a>save</a> on CO2, then
      can he explain why about 7 tonnes of CO2 a year is produced per capita of population
      in France and 11 tonnes per capita in Denmark, which has no nuclear energy.
  - s: Arbetsgivare vill <v>spara</v> <p>in</p> på socialförsäkringsavgifterna och
      få större flexibilitet, men detta har lett till en situation där vi måste rösta
      under påtryckningar från detta antisociala beteende.
    t: Employers want to <a>save</a> on social insurance costs and gain greater flexibility,
      but this has led to a situation where we have to vote under pressure from this
      antisocial behaviour.
  - s: Jag syftar på frysningen av ankomst- och avgångstider, som stöds av den stora
      majoriteten i Europaparlamentet, och initiativet om ett gemensamt europeiskt
      luftrum, som är en storskalig reform av lufttransportsystemet som gör det möjligt
      för flygbolag att <v>spara</v> <p>in</p> på bränslekostnader, eftersom vi därmed
      minskar antalet etapper mellan olika flygplatser.
    t: I refer to the freezing of slots, supported by the vast majority of this Parliament,
      and the Single European Sky initiative, which is a large-scale reform of the
      air transport system that enables airlines to <a>save</a> on fuel costs because
      we have reduced the legs between one airport and another.
  - s: Dessutom leder privatiseringar till mindre inflytande för våra demokratiskt
      valda befolkningsrepresentanter och till påtryckningar om att <v>spara</v> <p>in</p>
      på arbetskostnaderna.
    t: Moreover, privatisation leads to our democratically elected parliamentarians
      having less say and to pressure being exerted to <a>save</a> on labour costs.
  - s: Genom att förkasta detta betänkande visar dock den konservativa delegationen
      att även den har vissa schizofrena egenskaper, eftersom den därmed förkastar
      Duffs utmärkta ändringsförslag att ge medlemsstaterna rätt till utträde, och
      ändringsförslaget av bl.a. min vän Perry som gör det möjligt för parlamentet
      att använda de allmänna medlen där de behövs, genom att <v>spara</v> <p>in</p>
      på de slösaktiga utgifterna i samband med dessa absurda Strasbourgsammanträden.
    t: Nevertheless, in rejecting this report the Conservative delegation shows it
      too has a schizophrenic quality, since it therefore rejects the excellent amendment
      by Mr Duff, to give a legal opt-out to Member States, and that of my friend
      Mr Perry and others, to enable Parliament to put public money where its mouth
      is by <a>saving</a> wasteful expenditure entailed in the absurdity of these
      Strasbourg sessions.
  - s: Konkurrenter delar på riskerna och <v>sparar</v> <p>in</p> på kostnader.
    t: Thus, competitors share the risk, costs are <a>saved</a>, investments, know-how
      and product quality improve and variety and innovations can be more quickly
