- c: 1
  r: 5
  v: herein
  x:
  - s: När det slutligen gäller det utökade samarbetet kvarstår som ni vet svårigheter
      i viss utsträckning, eftersom ett stort antal stater i detta först och främst
      såg risken att vi skapar ett Europa med två hastigheter, eller att man på detta
      sätt försöker <v>spara</v> <p>in</p> på verkliga framsteg med de femton medlemsländerna
