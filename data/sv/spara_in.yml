      und am Donnerstag mit dem Hardstaff-Bericht behandeln würde, die Abstimmung
      auf kommenden Mittwoch in Brüssel vertagen würde, und damit dem Steuerzahler
      in Europa viel <a>Geld</a> <a>sparen</a> könnte, indem wir dieses Gebäude am
      Freitag gar nicht erst öffnen.
