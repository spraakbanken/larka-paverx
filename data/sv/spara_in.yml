- c: 1
  r: 5
  v: noch sparen
  x:
  - s: Man vill alltså utvidga Europeiska unionen till mer än tio länder och om möjligt
      bibehålla samma summor och till och med <v>spara</v> <p>in</p>, vilket är oacceptabelt.
    t: So will man mit denselben Geldmitteln die Europäische Union um mehr als zehn
      Länder erweitern und damit möglichst sogar <a>noch</a> <a>sparen</a>, was unannehmbar
