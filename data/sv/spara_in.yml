      wir könnten durch erneuerbare Energien sehr viel reinholen -, dann müßten natürlich
      viele AKW abgeschaltet werden, die nur für den Grundlastbereich da sind.
- c: 1
  r: 5
  v: Rotstift werden
  x:
  - s: Det finns nämligen inte något som Europeiska unionen ger ut så litet pengar
      för som kultur och på det lilla måste det <v>sparas</v> <p>in</p> också, även
