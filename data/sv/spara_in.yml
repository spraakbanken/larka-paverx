  - s: Under de gångna åren har vi sett många exempel på hur det getts utrikespolitiska
      löften, där man i slutändan ålagt oss att i vårt budgetförfarande <v>spara</v>
      <p>in</p> pengarna någonstans i budgeten.
    t: Wir haben in den vergangenen Jahren viele Beispiele erlebt, wo außenpolitische
      Zusagen gemacht wurden und am Ende unserem Haushaltsverfahren die Pflicht übertragen
      wurde, das Geld irgendwo im Haushalt <a>einzusparen</a>.
  - s: Staten har i allt högre grad förlitat sig på att tillverkarna kontrollerar
