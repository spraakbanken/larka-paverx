      einem dritten, vierten oder fünften.
  - s: Kära råd, kära kommission, som presenterar en webbplats som ser ut som Vita
      hästen på 50-talet i Österrike, använd de pengar som man till exempel kunde
      <v>spara</v> <p>in</p> genom att inte hålla denna form av sammanträden, och
      betala 50 000, 60 000, 100 000 euro för att modernisera webbplatsen, så att
      det finns mer där än det som finns nu.
    t: Bitte, lieber Rat, bitte, liebe Kommission, die eine Website präsentiert, die
      aussieht wie das Weiße Rössl aus den Fünfziger Jahren in Österreich, nutzen
      Sie das Geld, das man zum Beispiel <a>einsparen</a> könnte, indem man solche
      Sitzungen in dieser Form nicht abhält, und bezahlen Sie 50 000, 60 000, 100
      000 Euro für eine zeitgemäße Aufbereitung der Website, die mehr hergibt als
      das, was derzeit da ist.
  - s: Detta belopp kan man dock inte <v>spara</v> <p>in</p> igen, eftersom det fortfarande
      är för lågt för att faktiskt locka till sig leverantörer från andra länder.
    t: Diese Summe kann man allerdings nicht wieder <a>einsparen</a>, weil die Summe
      immer noch zu niedrig ist, um tatsächlich Anbieter aus anderen Ländern anzulocken.
  - s: Om ni så snabbt har räknat ut de 100 miljonerna eller låtit någon räkna ut
      dem, är vi intresserade av att veta hur mycket som skulle <v>sparats</v> <p>in</p>
      om denna ökning av stödet inte genomförs.
    t: Wenn Sie so schnell die hundert Millionen ausgerechnet haben oder haben ausrechnen
