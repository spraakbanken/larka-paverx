  v: einsparen
  x:
  - s: Om vi nu bygger in en NO x-katalysator, alltså reducerar NO x-utsläppen med
      hjälp av en katalysator, så kan vi för lastbilar <v>spara</v> <p>in</p> uppskattningsvis
      10 procent av förbrukningen.
    t: Dadurch, daß wir jetzt ein NO x-Kat einbauen, also die NO x-Emissionen durch
      einen Katalysator reduzieren, können wir bei Lkw schätzungsweise 10 % des Verbrauchs
      <a>einsparen</a>.
  - s: Då skulle vi nämligen kunna <v>spara</v> <p>in</p> de 0,7 procenten av de nationella
      budgetarna för militära insatser, vilket ju är väldigt mycket mer.
    t: Dann könnten wir nämlich die 0,7% aus den nationalen Haushalten, was ja viel,
      viel mehr ist, für militärische Einsätze <a>einsparen</a>.
  - s: På samma sätt, när priserna på världsmarknaden är högre än de är i Europeiska
      unionen, som hände nyligen, <v>sparar</v> vi <p>in</p> på den kostnaden och
      pengarna går tillbaka till budgeten och vi kan använda dem till något annat.
    t: Wenn die Preise auf dem Weltmarkt höher sind als in der Europäischen Union,
      wie das Gott sei Dank in letzter Zeit der Fall war, können wir diese Ausgaben
      <a>einsparen</a> und das Geld im Etat einbehalten, um es für etwas anderes zu
      verwenden.
  - s: Låt oss även vara förnuftiga när det gäller produktion av bioetanol, eftersom
      det ibland förbrukas mer fossila bränslen vid produktionen av bioetanol än vad
      vi kan <v>spara</v> <p>in</p> på den.
    t: Wir müssen auch vorsichtig mit der Produktion von Bioethanol umgehen, da bei
      der Produktion von Bioethanol bisweilen mehr fossile Kraftstoffe verbraucht
      werden als wir durch Bioethanol <a>einsparen</a> können.
  - s: För den som inbillar sig att Portugal i det portugisiska parlamentet övertar
      de kostnader som tyskarna vill <v>spara</v> <p>in</p> genom ratificeringsbeslut,
      den lever i en helt annan verklighet.
    t: Denn wer glaubt, daß Portugal in seinem portugiesischen Parlament die Kosten
      übernimmt, die die Deutschen <a>einsparen</a> wollen durch Ratifikationsbeschluß,
      der ist nicht von dieser Welt.
  - s: I Europa skulle anslagen till återuppbyggnaden av Kosovo ha <v>sparats</v>
      <p>in</p> om vi inte hade förstört det - för övrigt på grund av massakrer som
      felaktigt tillskrevs serberna, vilket OSSE nyligen erkänt.
    t: In Europa hätte man die Mittel für den Wiederaufbau des Kosovo <a>einsparen</a>
      können, wenn man es nicht zerstört hätte, und zwar wegen angeblicher von den
      Serben begangener Massaker, wie die OSZE jetzt zugegeben hat.
  - s: Jag vill bara erinra om att dessa 100 miljoner inte är några extra skattepengar
      utan att det är medel som vi ledamöter omfördelat inom budgeten, alltså <v>sparat</v>
      <p>in</p> på andra ställen.
    t: Ich erinnere daran, daß diese 100 Millionen keine zusätzlichen Steuergelder
      sind, sondern daß es Mittel sind, die wir Parlamentarier im Haushalt umgeschichtet
      haben, an anderer Stelle <a>eingespart</a> haben, und daß wir weitere 100 Millionen
      im neuen Haushalt einsparen können, d.h., durch Umschichtung können diese Mittel
      bereitgestellt werden.
  - s: Vi skulle kunna <v>spara</v> <p>in</p> ytterligare 100 miljoner i den nya budgeten,
      dvs att dessa medel kan ställas till förfogande genom en omfördelning.
    t: Ich erinnere daran, daß diese 100 Millionen keine zusätzlichen Steuergelder
      sind, sondern daß es Mittel sind, die wir Parlamentarier im Haushalt umgeschichtet
