      renováveis?
  - s: Den ökade effektivitet som detta skulle kunna leda till skulle göra det möjligt
      för oss att avsevärt förbättra hur vi använder EU-medel - inte genom att <v>lägga</v>
      <p>ut</p> mer pengar, utan genom att förbättra hur vi använder pengarna.
    t: O aumento da eficácia que assim se conseguiria permitir-nos-ia melhorar consideravelmente
      o modo como aplicamos os fundos da UE - não <a>gastando</a> mais dinheiro, mas
      melhorando a forma como o despendemos.
  - s: Vi <v>lägger</v> <p>ut</p> 17 miljarder årligen på jordbruksgrödor.
    t: <a>Gastamos</a> 17 mil milhões anualmente em culturas arvenses.
  - s: Vi <v>lägger</v> <p>ut</p> 5 miljarder årligen på nötkött.
    t: <a>Gastamos</a> 5 mil milhões anualmente em carne bovina.
  - s: Om dessa åtgärder inte vidtas och om Europaparlamentet, genom budgetutskottet,
      fortsätter att rösta mot förslagen om scanners, om att <v>lägga</v> <p>ut</p>
      pengar på scanners för att fysiskt kontrollera det som händer vid våra före
      detta gränser, så kommer helt visst brottsligheten att fortsätta och jag kommer
      att känna mig, som ledamoten Theato, en slags Don Quijote och Sancho Panza som
      slåss mot brottslighetens datoriserade väderkvarnar, vilka de facto breder ut
      brottsligheten och bedrägeriet över hela Europa.
    t: Caso essas medidas não sejam tomadas e caso o Parlamento, na Comissão dos Orçamentos,
      continue a votar contra propostas de scanners, de <a>gastar</a> dinheiro com
      scanners para verificar fisicamente aquilo que passa nas nossas ex-fronteiras,
      certamente que a criminalidade vai continuar e eu sentir-me-ei, como a senhora
      deputada Theato, uma espécie de «Dom Quixote» e de «Sancho Pança» combatendo
      os moinhos informatizados do crime, que, de facto, lançam o crime e a fraude
      por tudo o que é europeu.
  - s: Vi kan antingen <v>lägga</v> <p>ut</p> minst 10 miljoner euro per år på översättningar
      som praktiskt taget ingen läser eller satsa samma belopp på viktigare och mer
      brådskande översättningar som väntar.
    t: A opção é entre <a>gastar</a> pelo menos 10 milhões de euros por ano em traduções
      que praticamente ninguém lê, ou gastar esse mesmo montante em traduções mais
      importantes e urgentes que estão pendentes.
  - s: Jag anser inte att det är en fråga om att <v>lägga</v> <p>ut</p> mer pengar,
      men så länge vi har 3 parallella satellitsystem - och Karl von Wogau har redan
      hänvisat till det i dag -, 5 telekommunikationssystem, 23 pansarfordonssystem
      och 87 olika rustningsprogram kommer vi inte att kunna fortsätta göra framsteg
      i önskad riktning.
    t: Penso que não se trata de uma questão de <a>gastar</a> mais, mas enquanto tivermos
      3 sistemas de satélite paralelos - o senhor deputado Wogau já fez hoje referência
      a isto -, 5 sistemas de telecomunicações, 23 sistemas de veículos blindados
      e 87 programas de armamento diferentes, não poderemos continuar a progredir
      na linha que queremos seguir.
  - s: den europeiska marknadens ökande öppenhet för jordbruksvaror från tredjeländer
      i utbyte mot att dessa länder öppnas för export av europeiska industrivaror
      och tjänster innebär egentligen att vi genomför kommissionsledamot Peter Mandelsons
      idé om att Europeiska unionen måste göra eftergifter till andra länder som en
      del av WTO-förhandlingarna, eftersom Europeiska unionen tjänar mer på export
      av industrivaror än vad den <v>lägger</v> <p>ut</p> på sitt svaga försvar av
      jordbruket.
    t: Em segundo lugar, o aumento da abertura do mercado europeu a produtos de origem
      agrícola de países terceiros em troca da abertura desses países às exportações
      de serviços e produtos industriais europeus é, de facto, uma concretização da
      ideia do Comissário Mandelson, segundo a qual a União Europeia deve fazer concessões
      a outros países no quadro das negociações da OMC, uma vez que a União Europeia
      ganha mais com a exportação de produtos industriais do que aquilo que <a>gasta</a>
      com a sua débil política de defesa do sector agrícola.
  - s: Under de senaste sjutton åren har EU <v>lagt</v> <p>ut</p> 750 miljoner euro
      på romerna.
    t: Durante os últimos dezassete anos, a União Europeia <a>gastou</a> 750 milhões
      de euros a favor do povo romanichel.
  - s: Vi måste se till - och det är mycket viktigt - att den inre energimarknaden
      inte, så att säga, orsakar hinder för förnybar energi vilket nu kommer att visa
      sig, och att det sker en samordning av alla EU-stöd som garanterar att inga
      mera pengar <v>läggs</v> <p>ut</p> på åtgärder som förstorar utsläppen av drivhusgaser
      snarare än förminskar dem. Alla dessa punkter är viktiga och jag kan endast
      intensivt hoppas att vi övergår från grönbokens lyrik till vitbokens fakta.
    t: Temos de garantir - e isso é muito importante - que o mercado interno da energia
      não seja, por assim dizer, um motivo de impedimento para as energias renováveis,
      como se irá ver, e garanta uma coordenação de todas as ajudas da UE, de modo
      a que não se <a>gaste</a> mais dinheiro em medidas que façam aumentar, em vez
      de diminuir, o efeito de estufa.
  - s: Jag vill gärna att det analyseras noggrannare huruvida det överhuvudtaget är
      någon ekonomisk mening med att <v>lägga</v> <p>ut</p> pengar på det här.
    t: Gostaria que se analisasse mais rigorosamente se de facto faz sentido, economicamente,
      <a>gastar</a> dinheiro nisto.
  - s: Vi måste se till att dessa budskap väcker medborgarnas, varenda medborgares,
      intresse, alltefter deras respektive önskemål och farhågor, eftersom det är
      meningslöst att <v>lägga</v> <p>ut</p> massor av pengar på att tillhandahålla
      allmän information som knappast någon kan använda i slutändan.
    t: Devemos assegurar que estas mensagens despertem o interesse dos cidadãos, de
      cada um deles, em função das suas respectivas preocupações, pois não faz qualquer
      sentido <a>gastar</a> muito dinheiro a dar informações de carácter genérico
      que, em última análise, pouca utilidade terão para alguém.
  - s: Tyska röda korset <v>lade</v> <p>ut</p> totalt 30 miljoner tyska mark för att
      hjälpa flyktingarna.
    t: A Cruz Vermelha Alemã <a>gastou</a> um total de 30 milhões de marcos alemães
      no apoio aos refugiados.
  - s: Europeiska unionen har en gemensam fiskeripolitik, och jag, som också är ledamot
      av fiskeriutskottet, konstaterade med bestörtning häromdagen, att Europeiska
      unionen <v>lägger</v> <p>ut</p> mer pengar på tobaksproduktion än på fiskerisektorn.
    t: Senhor Presidente, a União Europeia tem uma Política Comum de Pesca, e eu,
      que também participo na Comissão das Pescas, constatei no outro dia com estupefacção
      que a União Europeia <a>gasta</a> mais dinheiro na produção de tabaco do que
      no sector da pesca.
  - s: Hur länge måste vi ännu förgäves försöka förklara för medborgaren hur det dagligen
      i genomsnitt dör 1 400 européer till följd av rökning och att 300 000 ecu <v>läggs</v>
      <p>ut</p> på tobaksprevention och att det samtidigt pumpas in ungefär 2, 5 miljoner
      ecu per dag i europeisk tobaksodling?
    t: Durante quanto tempo teremos nós ainda de tentar, em vão, explicar aos cidadãos
      que, em média, morrem diariamente 1 400 europeus em consequência do tabaco e
      se <a>gastam</a> 30 000 ecus com a prevenção do tabagismo, e que, ao mesmo tempo,
      se injectam à volta de 2, 5 milhões por dia na cultura de tabaco europeia?
  - s: Det <v>läggs</v> <p>ut</p> mycket pengar på ”tidig varning”, men experternas
      rapporter i den här frågan ignoreras systematiskt.
    t: <a>Gasta</a><a>-se</a> muito dinheiro com o sistema de early warning, mas os
      relatórios dos especialistas na matéria são sistematicamente ignorados.
  - s: Jo, ni sade ungefär att ?vi har <v>lagt</v> <p>ut</p> pengar på att göra fisket
      mindre intensivt?
    t: 'Em síntese, o Senhor Comissário afirmou: ’<a>Gastámos</a> dinheiro para reduzir
      o esforço de pesca?'
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att begränsa de sociala effekterna
      i denna sektor vad gäller sysselsättningen? och ni har i dag nämnt 66 000 förlorade
      arbetstillfällen, plus de 28 000 som vi räknar med att förlora.
    t: ', e - a julgar pelos dados que adiantou, embora não os tenha facultado - o
      património haliêutico está totalmente depauperado; ’<a>gastámos</a> dinheiro
      para limitar o impacto social neste sector, em termos de emprego?'
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro, fru talman, för att inte skapa
      ett enda arbetstillfälle.
    t: <a>Gastam</a><a>-se</a> 55 milhões de euros, Senhora Presidente, para não criar
      nem sequer um posto de trabalho.
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro för att betala reklam, tryckning
      av broschyrer, statistik, för att prata, prata, prata om hur sysselsättningen
      skall förbättras.
    t: <a>Gastam</a><a>-se</a> 55 milhões de euros para pagar a publicação, a impressão
      de brochuras, de estatísticas, para falar, falar, falar sobre como aumentar
      o emprego.
  - s: De europeiska medborgarna finansierar GJP:s budget med över 40 miljarder euro
      varje år, och samtidigt lägger varje medborgare ut över 300 euro mer på att
      köpa jordbruksprodukter än vad man skulle behöva <v>lägga</v> <p>ut</p> utan
      den gemensamma jordbrukspolitiken.
    t: Por um lado, os cidadãos europeus contribuem com mais de 40 mil milhões de
      euros por ano para o orçamento da PAC, por outro, cada cidadão gasta mais de
      300 euros na compra de produtos agrícolas, 300 euros a mais do que <a>gastaria</a>
      sem a política agrícola comum.
  - s: Österrike <v>lägger</v> <p>ut</p> mer än 30 miljoner euro om året i filmstöd.
    t: A Áustria <a>gasta</a> anualmente mais de 30 milhões na promoção de filmes.
  - s: Huruvida fler gårdar förs upp på listan eller inte beror helt på de brasilianska
      myndigheterna, och om de är beredda att <v>lägga</v> <p>ut</p> de pengar som
      krävs för att få sina gårdar godkända enligt våra normer och kunna exportera.
    t: A inclusão ou não de mais explorações na lista depende inteiramente das autoridades
      brasileiras e do facto de estarem ou não dispostas a <a>gastar</a> o dinheiro
      que for necessário para que as suas explorações sejam aprovadas em conformidade
      com as nossas normas, de modo a poderem exportar.
  - s: För det andra, med hänsyn till innovation, detta är ingen produktplacering,
      men sanningen är att vi <v>lägger</v> <p>ut</p> ungefär 4 miljarder euro per
      år på innovation, forskning och utveckling.
    t: Em segundo lugar, no que respeita à inovação, não se trata aqui de uma colocação
      de produto, mas a verdade é que nós <a>gastamos</a> cerca de 4 mil milhões de
      euros por ano em inovação e investigação e desenvolvimento, o que é menos do
      que a Nokia gasta anualmente em investigação e desenvolvimento.
  - s: USA har redan <v>lagt</v> <p>ut</p> mer än 100 miljarder dollar på sitt antimissilsystem
      och investerar ytterligare tio miljarder om året för den fortsatta utvecklingen
      av systemet.
    t: Como sabemos, os Estados Unidos já <a>gastaram</a> mais de 100 mil milhões
      de dólares no seu sistema de defesa anti-míssil e estão dispostos a fazer face
      às ameaças pendentes.
  - s: Rådet vill kunna sätta käppar i hjulet för alla beslut, oavsett omständigheterna,
      som handlar om att <v>lägga</v> <p>ut</p> en enda euro mer än de redan planerade.
    t: O mesmo é dizer que pretende travar decisões que impliquem <a>gastar</a> mais
      um euro do que o previsto, aconteça o que acontecer.
  - s: Dessutom måste vi minska eller ställa in europeiskt bistånd till de länder
      som vägrar att minska militärutgifterna, och som fortsätter att <v>lägga</v>
      <p>ut</p> mer än 1 procent av sin årsinkomst på vapen och arméer.
    t: Para além disso, temos de reduzir ou cancelar a ajuda europeia aos países que
      se recusam a reduzir as despesas militares e continuam a <a>gastar</a> mais
      do que 1 % do seu rendimento anual em armas e exércitos.
  - s: Det behövs inget mindre än kommissionens politiska vilja, och rådets, för att
      med ett belopp som EU <v>lägger</v> <p>ut</p> på mindre än fem timmar om året,
      för att över huvud taget inte tala om de 2 miljarderna av förskingrade medel
      i EU-budgeten, det behövs alltså inget mindre än denna politiska vilja för att
      tillsammans med biodlarna säkra biodlingen i Europa och förhindra att vi inom
      en relativt snar framtid i blindo går en ekologisk katastrof till mötes!
    t: Basta a vontade política da Comissão e do Conselho para, com uma verba que
      a UE <a>gasta</a> em menos de 5 horas por ano, para nem sequer falar dos 2 mil
      milhões de euros desviados do orçamento comunitário, é necessária apenas, dizia,
      esta vontade política para assegurar, juntamente com os apicultores, a apicultura
      na Europa, bem como para impedir que, a médio prazo, corramos às cegas contra
      a parede de uma catástrofe ecológica.
  - s: Nästa år planerar EU att <v>lägga</v> <p>ut</p> ca 123 miljarder euro, vilket
      är sju miljarder mer än i år.
    t: No próximo ano, a UE tenciona <a>gastar</a> aproximadamente 123 mil milhões
      de euros, mais sete mil milhões do que este.
  - s: Vi <v>lägger</v> <p>ut</p> en del pengar på detta, men när man betänker problemets
      omfattning, är det fortfarande en förhållandevis liten summa pengar.
    t: <a>Gastamos</a> algum dinheiro com isso, mas, considerando as proporções assumidas
      pelo problema, é uma soma ainda relativamente pequena.
  - s: Några av oss har påpekat - och naturligtvis betonar även jag detta politiska
      krav - att vi måste övertyga regeringarna i de här länderna att <v>lägga</v>
      <p>ut</p> mer pengar på området hälsovård och utbildning.
    t: Alguns de nós observaram - e, naturalmente, também eu sublinho esta exigência
      política - que temos de convencer os Governos destes países a <a>gastarem</a>
      mais nestes domínios da prevenção na área da saúde e da educação.
  - s: Misstaget är att se det som att vi bara <v>lägger</v> <p>ut</p> mer pengar
      på kultur- och utbildningsprogram.
    t: É por isso que o raciocínio falacioso se situa neste ponto, ao termos de <a>gastar</a>
      mais dinheiro nos programas para a cultura e a formação.
  - s: På samma sätt kan inte Europeiska gemenskapen <v>lägga</v> <p>ut</p> ett enda
      öre på återuppbyggnad, förrän vi är säkra på att vi har ett avtal.
    t: De igual modo, a Comunidade Europeia deve recusar-se a <a>gastar</a> um tostão
      que seja na reconstrução, enquanto não tivermos a certeza de que há acordo.
  - s: Utskottet för miljö, folkhälsa och konsumentskydd anser att när tobaken är
      ansvarig för så många dödsfall som den faktiskt är, så är hyckleriet här att
      kommissionen, å ena sidan, <v>lägger</v> <p>ut</p> stora pengar till stöd för
      cancerforskning, men kastar bort en lika stor summa till stöd för odling av
      denna gröda - stödet har till och med förnyats.
    t: A Comissão do Meio Ambiente, da Saúde Pública e da Protecção do Consumidor
      acha que, sendo o tabaco responsável por tantas mortes, a hipocrisia aqui, neste
      caso, por um lado, reside no facto de a Comissão Europeia estar a <a>gastar</a>
      largas somas de dinheiro a subsidiar a investigação sobre o cancro, mas a deitar
      fora um montante semelhante no subsídio - e agora no subsídio renovado - desta
      planta.
  - s: Jag kunde inte missa min kanske sista chans att här i parlamentet peka på vilket
      nonsens det är att <v>lägga</v> <p>ut</p> över 1 miljard ecu på stöd till odling
      av en produkt som dödar och skadar dess konsumenter.
    t: Senhora Presidente, não podia deixar passar a última oportunidade de que disponho
      neste Parlamento para assinalar o disparate que é <a>gastar</a><a>-se</a> mais
      de 1 milhar de milhões de ecus a subsidiar a cultura de um produto que mata
      e deixa mutilados os seus consumidores.
  - s: Det var först i går, vid slutet av debatten om Needles betänkande om folkhälsopolitiken
      i gemenskapen, som kommissionär Bangemann påpekade det motsägelsefulla i att
      <v>lägga</v> <p>ut</p> ofantligt mycket mer offentliga medel på att stödja en
      produkt som förstör hälsan, än på offentliga hälsovårdsprogram.
    t: Ainda ontem, no final do debate sobre o relatório do senhor deputado Needle
      acerca da política europeia de saúde pública, o senhor Comissário Bangemann
      assinalou a contradição que consiste em <a>gastar</a><a>-se</a> muito mais dinheiro
      público a apoiar um produto que prejudica a saúde do que a apoiar programas
      de saúde pública.
  - s: Min medhjälpare, Vikki Phillips, har just överlämnat en anteckning som säger
      att Danmark <v>lägger</v> <p>ut</p> femton gånger mer än Grekland på att genomföra
      miljöinspektioner och lämpliga utvärderingar.
    t: Senhor Presidente, a minha assessora, Vikki Phillips, acaba de me entregar
      um apontamento que diz que a Dinamarca <a>gasta</a> quinze vezes mais do que
      a Grécia na realização de inspecções ambientais e das necessárias avaliações.
  - s: Det är uppmuntrande för dem som, i likhet med mig, anser att man måste bygga
      Europa från grunden, från kulturen, utbildningen, utbyte mellan medborgarna,
      dvs. På ett förmodligen mer effektivt sätt än genom stora program som man <v>lägger</v>
      <p>ut</p> mycket pengar på, utan något erkännande från folk, som anser att det
      är ett måste, att det är självklart och som, i värsta fall inte vet att pengarna
      kommer från Europeiska unionen.
    t: É encorajador para todos aqueles que pensam, como eu, que a Europa se deve
      construir a partir da base, da cultura, da educação, dos intercâmbios entre
      os cidadãos, ou seja, de forma provavelmente mais produtiva do que através de
      vastos programas, com os quais se <a>gasta</a> muito dinheiro, sem grande reconhecimento
      por parte das pessoas, que consideram que se trata de um direito, algo que surge
      de geração espontânea, pessoas que, muitas vezes, não sabem sequer que o dinheiro
      provém da União Europeia.
  - s: Vi måste därför betona inför regeringarna i de berörda länderna att detta skulle
      vara ett bra tillfälle att prioritera sociala och inre behov, att sluta <v>lägga</v>
      <p>ut</p> så mycket på militära angelägenheter och att ägna - och det är på
      den punkten som vi måste stödja dem - alla ansträngningar åt att se till att
      strukturerna är de bästa möjliga så att följderna av jordbävningar av detta
      slag blir så små som möjligt.
    t: Temos, por conseguinte, de insistir junto dos governos dos países afectados
      em que esta seria uma boa oportunidade para darem prioridade às necessidades
      sociais e às necessidades internas, para deixarem de <a>gastar</a> tanto em
      aspectos militares e dedicarem - e é aqui que devemos apoiá-los - todos os seus
      esforços a garantir a existência de estruturas o mais adequadas possível e a
      reduzir ao máximo os efeitos dos sismos deste tipo.
- c: 16
  r: 2
  v: colocar
  x:
  - s: Även om jag vill tacka kommissionen för att ha lovat oss att ta fram ett certifieringsförfarande
      för tvärvetenskapliga bröstcenter och för sjuksköterskor med specialistkompetens
      på området måste jag i dag ändå säga till kommissionsledamöterna att det verkligen
      skulle glädja oss om de <v>lade</v> <p>ut</p> dessa riktlinjer på webben, vilket
      inte skulle vara en överilad handling i denna tid av modern kommunikation, och
      att vi inte har slutat hoppas på att de ska tillhandahålla de befintliga riktlinjerna
      till försäljning i något annat än enbart bokform.
    t: Hoje, embora gostasse de apresentar os meus agradecimentos à Comissão por nos
      ter dado uma garantia de que irá implementar um processo de certificação de
      centros interdisciplinares da mama e dos enfermeiros especialistas neste domínio,
      tenho de dizer aos senhores comissários que nos daria grande prazer que <a>colocassem</a>
      estas directrizes na Internet, medida que não poderemos considerar precipitada
      nesta era de comunicações modernas, e que não abandonámos a esperança de que
      as directrizes já existentes não sejam colocadas no mercado apenas sob a forma
      de livro.
  - s: Även om det bara är meningen att jag ska vara talman för denna debatt ska jag
      göra något som det inte är meningen att jag ska göra, och stödja er uppmaning
      till att riktlinjerna ska <v>läggas</v> <p>ut</p> på webben.
    t: Embora efectivamente esteja aqui para presidir a este debate, farei o que não
      devo e manifesto o meu apoio ao seu apelo para que as directrizes sejam <a>colocadas</a>
      na Internet.
  - s: Varför inte <v>lägga</v> <p>ut</p> alla EU:s räkenskaper på Internet, herr
      Liikanen, så att det blev svårare för bedragarna att leva av tillskott från
      EU?
    t: Por que não <a>colocar</a> todas as contas da UE na Internet, Senhor Comissário
      Liikanen, por forma a que os burlões tenham mais dificuldades em viverem à custa
      dos subsídios da UE?
  - s: Det andra området där jag håller med henne är när det gäller ”opt-in” eller
      ”opt-out”, så måste vi ge konsumenten rätten att välja ”opt-out” -alternativet,
      men att föreskriva vad man får, eller inte får, <v>lägga</v> <p>ut</p> på nätet
      innebär en begränsning av utökningen av trafiken, som skulle få en skadlig effekt
      inom själva den inre marknaden.
    t: No entanto, definir o que pode e o que não pode ser <a>colocado</a> na net
      seria de tal forma restritivo à expansão deste tráfego que certamente teria
      um efeito pernicioso a nível do próprio mercado interno.
  - s: <v>Lägg</v> <p>ut</p> det på Internet och få i gång debatten om det vi inte
      kan besluta om själva på ett effektivt sätt utan därför försöker lösa genom
      EU eller andra internationella forum.
    t: Tudo isto deve ser <a>colocado</a> na Internet e deve ser iniciada a discussão
      sobre aquilo que os Estados não conseguirão decidir eficazmente sozinhos, devendo
      então o problema ser resolvido através da UE ou de um outro fórum internacional.
