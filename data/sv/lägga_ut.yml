  v: gastar
  x:
  - s: Men vi måste också beakta att Europeiska unionen <v>lägger</v> <p>ut</p> ansenliga
      summor - 250 miljoner ecu per år - på ett stödprogram i Filippinerna, ett program
      avsett till största delen att säkra stabilitet genom ekonomisk utveckling i
      vissa känsliga regioner.
    t: Pero también debemos considerar que la Unión Europea <a>gasta</a> sumas considerables
      —250 millones de ecus anuales— en concepto de un programa de ayuda a Filipinas
      destinado sobre todo a garantizar la estabilidad a través del desarrollo económico
      en algunas regiones sensibles.
  - s: Det verkar som om man har <v>lagt</v> <p>ut</p> stora summor på studier och
      på ett antal planer.
    t: Parece que se han <a>gastado</a> importantes sumas en estudios, y muchas planificaciones.
  - s: Och, för det fjärde, det visade oss att vi, trots det faktum att vi lägger
      ut 70 procent av vad amerikanerna <v>lägger</v> <p>ut</p> på försvar, är så
      gott som helt beroende av amerikansk utrustning, eftersom vi har omkring 10
      procent av deras kapacitet.
    t: Y, en cuarto lugar, nos demuestra que a pesar de que <a>gastamos</a> en defensa
      el 70% de lo que destinan los norteamericanos, dependemos casi por completo
      de equipos norteamericanos, porque tenemos algo así como el 10% de su capacidad.
  - s: De kan inte <v>lägga</v> <p>ut</p> miljoner och åter miljoner på reklam för
      speltjänster från sina egna nationella aktörer eller sina egna, nationella statligt
      ägda aktörer.
    t: No pueden <a>gastar</a> millones y millones en promocionar los servicios de
      juegos de azar de sus operadores nacionales o de sus propios operadores nacionales
      públicos.
  - s: Vi behöver ett system där vi får tillbaka vad vi har <v>lagt</v> <p>ut</p>,
      men det borde inte förbindas med en mängd andra frågor.
    t: Necesitamos un sistema que nos devuelva lo que <a>gastamos</a>, pero sin asociar
      esto a un montón de otras cosas.
  - s: Jag vill veta vad jag ska säga till sådana som John Campbell på Glenrath Farms
      och alla de producenter i Storbritannien som i genomsnitt har <v>lagt</v> <p>ut</p>
      2 miljoner brittiska pund vardera på att rätta sig efter lagstiftningen och
      nu får en extrakostnad som är 8-10 procent högre än med konventionella burar.
    t: Me gustaría saber qué voy a decir a gente como John Campbell de Granjas Glenrath
      y a todos los productores del Reino Unido que han <a>gastado</a>, de media,
      unos 2 millones de libras esterlinas para cumplir con la legislación y que ahora
      tienen que incurrir en un gasto adicional de entre un 8 % y un 10 % más que
      con un sistema de jaula convencional.
  - s: Som andra har sagt har många producenter redan <v>lagt</v> <p>ut</p> miljontals
      pund på att rätta sig efter normerna.
    t: Como ya han dicho otros, muchos productores ya se han <a>gastado</a> millones
      de libras para cumplir con las normas.
  - s: Den ökade effektivitet som detta skulle kunna leda till skulle göra det möjligt
      för oss att avsevärt förbättra hur vi använder EU-medel - inte genom att <v>lägga</v>
      <p>ut</p> mer pengar, utan genom att förbättra hur vi använder pengarna.
    t: El aumento de la eficiencia que esto haría posible nos permitiría mejorar considerablemente
      la forma en que gastamos los fondos comunitarios, no <a>gastando</a> más dinero
      sino mejorando la forma en que lo gastamos.
  - s: Vi <v>lägger</v> <p>ut</p> 17 miljarder årligen på jordbruksgrödor.
    t: <a>Gastamos</a> 17 mil millones cada año en las cosechas agrícolas.
  - s: Vi <v>lägger</v> <p>ut</p> 5 miljarder årligen på nötkött.
    t: <a>Gastamos</a> 5 mil millones por año en el ganado.
  - s: Vad gäller mejerierna så <v>lade</v> vi <p>ut</p> 3 miljarder.
    t: En el sector lácteo <a>gastamos</a> 3 mil millones.
  - s: Vi har endast <v>lagt</v> <p>ut</p> 300 miljoner på grisköttet, en sektor som
      är dubbelt så stor som nötköttssektorn.
    t: En la carne porcina sólo <a>gastamos</a> 300 millones, aunque se trata de un
      sector que es dos veces más grande que el bovino.
  - s: Om dessa åtgärder inte vidtas och om Europaparlamentet, genom budgetutskottet,
      fortsätter att rösta mot förslagen om scanners, om att <v>lägga</v> <p>ut</p>
      pengar på scanners för att fysiskt kontrollera det som händer vid våra före
      detta gränser, så kommer helt visst brottsligheten att fortsätta och jag kommer
      att känna mig, som ledamoten Theato, en slags Don Quijote och Sancho Panza som
      slåss mot brottslighetens datoriserade väderkvarnar, vilka de facto breder ut
      brottsligheten och bedrägeriet över hela Europa.
    t: En caso de que no se adopten esas medidas y de que el Parlamento siga votando
      en la Comisión de Presupuestos contra las propuestas de utilización de scanners,
      de <a>gastar</a> dinero para verificar físicamente lo que ocurre en nuestras
      antiguas fronteras, no cabe la menor duda de que la delincuencia seguirá existiendo
      y yo me sentiré, igual que la Sra. Theato, como un «Don Quijote» y «Sancho Panza»
      luchando contra los molinos informatizados de la delincuencia, que, de hecho,
      esparcen el delito y el fraude por todo lo que es europeo.
  - s: Jag anser inte att det är en fråga om att <v>lägga</v> <p>ut</p> mer pengar,
      men så länge vi har 3 parallella satellitsystem - och Karl von Wogau har redan
      hänvisat till det i dag -, 5 telekommunikationssystem, 23 pansarfordonssystem
      och 87 olika rustningsprogram kommer vi inte att kunna fortsätta göra framsteg
      i önskad riktning.
    t: Yo creo que no se trata de <a>gastar</a> más, pero mientras tengamos tres sistemas
      paralelos de satélites —se ha referido a ello hoy el señor von Wogau—, cinco
      sistemas de telecomunicaciones, veintitrés sistemas de vehículos acorazados,
      ochenta y siete programas distintos de armamento, no podremos seguir avanzando
      en la línea que queremos.
  - s: Jag vill gärna att det analyseras noggrannare huruvida det överhuvudtaget är
      någon ekonomisk mening med att <v>lägga</v> <p>ut</p> pengar på det här.
    t: Me gustaría que se analizase más exactamente si tiene un sentido económico
      <a>gastar</a> dinero para ello.
  - s: På liknande sätt verkar det fullkomligt absurt att unionen skall <v>lägga</v>
      <p>ut</p> pengar på en sådan preventiv politik om den sedan riskerar att omintetgöras
      av direkt eller indirekt reklam och sponsring.
    t: En este contexto, resulta totalmente absurdo que la Unión Europea <a>gaste</a>
      dinero para dicha política de prevención, si ésta corre el riesgo de convertirse
      en inútil debido a formas directas o indirectas de publicidad y de patrocinio.
  - s: Europeiska unionen har en gemensam fiskeripolitik, och jag, som också är ledamot
      av fiskeriutskottet, konstaterade med bestörtning häromdagen, att Europeiska
      unionen <v>lägger</v> <p>ut</p> mer pengar på tobaksproduktion än på fiskerisektorn.
    t: Señor Presidente, la Unión Europea tiene una Política Pesquera Común y yo,
      que también participo en la Comisión de Pesca, comprobé el otro día con estupefacción
      que la Unión Europea <a>gasta</a> más dinero en la producción de tabaco que
      en el sector de la pesca y que incluso en países como Portugal, muy dependientes
      de la pesca, esta última representa el 40 % de la contribución financiera en
      comparación con el tabaco.
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att bevara fiskresurserna? och - att
      döma av de siffror som ni har antytt, även om ni inte har lämnat ut dem - så
      vet vi att fiskbestånden är på väg att bli totalt uttömda;
    t: 'En sustancia, usted ha dicho: «Hemos gastado dinero para reducir el esfuerzo
      de pesca», y tomamos nota que, en realidad, este dinero ha servido para potenciarlo;
      «hemos <a>gastado</a> dinero para conservar los recursos pesqueros», y - según
      los datos que usted nos ha anticipado, que no facilitado - el patrimonio pesquero
      se encuentra totalmente depauperado; «hemos gastado dinero para limitar las
      repercusiones sociales en este sector, en términos de ocupación», y usted hoy
      nos ha hablado de los 66.000 puestos de trabajo perdidos, más los 28.000 que
      prevemos que vamos a perder.'
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att begränsa de sociala effekterna
      i denna sektor vad gäller sysselsättningen? och ni har i dag nämnt 66 000 förlorade
      arbetstillfällen, plus de 28 000 som vi räknar med att förlora.
    t: 'En sustancia, usted ha dicho: «Hemos gastado dinero para reducir el esfuerzo
      de pesca», y tomamos nota que, en realidad, este dinero ha servido para potenciarlo;
      «hemos gastado dinero para conservar los recursos pesqueros», y - según los
      datos que usted nos ha anticipado, que no facilitado - el patrimonio pesquero
      se encuentra totalmente depauperado; «hemos <a>gastado</a> dinero para limitar
      las repercusiones sociales en este sector, en términos de ocupación», y usted
      hoy nos ha hablado de los 66.000 puestos de trabajo perdidos, más los 28.000
      que prevemos que vamos a perder.'
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro, fru talman, för att inte skapa
      ett enda arbetstillfälle.
    t: Se <a>gastan</a> 55 millones de euros, señora Presidenta, para no crear ni
      siquiera un puesto de trabajo.
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro för att betala reklam, tryckning
      av broschyrer, statistik, för att prata, prata, prata om hur sysselsättningen
      skall förbättras.
    t: Se <a>gastan</a> 55 millones de euros para pagar la publicación, la impresión
      de folletos, de estadísticas, para hablar, hablar, hablar de como aumentar el
      empleo.
  - s: EU har redan många olika program i Egypten och <v>lägger</v> <p>ut</p> nästan
      150 miljoner euro om året i landet.
    t: La UE ya tiene toda una cartera de programas en marcha en Egipto y <a>gasta</a>
      cerca de 150 millones de euros allí cada año.
  - s: Dessutom får vi hela tiden höra att vi européer <v>lägger</v> <p>ut</p> för
      lite pengar på försvaret.
    t: Por otra parte, a menudo se dice que los europeos <a>gastamos</a> demasiado
      poco dinero en defensa.
  - s: Eftersom vi <v>lägger</v> <p>ut</p> över 50 miljarder euro på produktpolitik
      ber jag om att vi kommer överens om en budget för marknadsföring och PR så att
      den förenkling som har åstadkommits, detta gigantiska arbete som vi har utfört
      för EU, även kommer till medborgarnas kännedom.
    t: Puesto que vamos a <a>gastar</a> más de 50 000 millones de euros en política
      de productos, pido que acordemos un presupuesto de marketing y relaciones públicas,
      para que la simplificación que hemos conseguido —esa enorme tarea que hemos
      realizado para Europa— llegue a todos los ciudadanos.
  - s: Vi har <v>lagt</v> <p>ut</p> mycket pengar på denna region, och det vore väl
      bra om man också talade om Europeiska unionens insatser i Latinamerika och inte
      bara om insatserna från Nordamerika.
    t: Hemos <a>gastado</a> mucho dinero en esta región y sería positivo si se hablase
      también sobre las ayudas de la Unión Europea en Latinoamérica y no sólo de las
      provenientes de Norteamérica.
  - s: Huruvida fler gårdar förs upp på listan eller inte beror helt på de brasilianska
      myndigheterna, och om de är beredda att <v>lägga</v> <p>ut</p> de pengar som
      krävs för att få sina gårdar godkända enligt våra normer och kunna exportera.
    t: Que la lista acoja a nuevas granjas o no depende enteramente de las autoridades
      brasileñas, y en si están preparadas para <a>gastar</a> su dinero con el fin
      de que sus granjas sean aprobadas de conformidad con nuestros estándares y que
      sean capaces de exportar.
  - s: Varför börjar vi inte äntligen med att inte tänka på utvecklingen av en europeisk
      social norm, där vi uppmanar medlemsstater att <v>lägga</v> <p>ut</p> en viss
      procent av sin välfart på social trygghet.
    t: ¿Por qué no empezamos de una vez a considerar la posibilidad de desarrollar
      una banda social europea en que estimulemos a los Estados miembros a <a>gastar</a>
      un determinado porcentaje de su prosperidad en protección social?
  - s: De <v>lägger</v> <p>ut</p> miljarder euro av offentliga medel på att utveckla
      nya tjänster, men jag tror inte att många av dem tänker på hur de använder dessa
      medel för att generera innovation och främja de nya produkter och tjänster som
      EU:s industri och företag är villiga att tillhandahålla.
    t: Están <a>gastando</a> miles de millones de euros del dinero público en el desarrollo
      de nuevos servicios, pero no creo que muchos de ellos estén pensando en cómo
      usan ese dinero para generar innovación e impulsar los nuevos productos y servicios
      que la industria y las empresas europeas están dispuestas a proporcionar.
  - s: För det andra, med hänsyn till innovation, detta är ingen produktplacering,
      men sanningen är att vi <v>lägger</v> <p>ut</p> ungefär 4 miljarder euro per
      år på innovation, forskning och utveckling.
    t: En segundo lugar, con respecto a la innovación, esto no es un bazar, pero la
      verdad es que nosotros <a>gastamos</a> 4 000 millones de euros al año en innovación
      e investigación y desarrollo.
  - s: Jag vill beträffande storleksordningen citera en tidning som konstaterar att
      överenskommelsen är en god nyhet för företagen, naturligtvis även för konsumenterna
      som i dag <v>lägger</v> <p>ut</p> mer på telekommunikation än på oljeprodukter.
    t: Quiero mencionar un dato de un periódico que dice que el acuerdo es una buena
      noticia para las empresas y también para los consumidores, quienes <a>gastan</a>
      hoy más en telecomunicaciones que en petróleo.
  - s: Det behövs inget mindre än kommissionens politiska vilja, och rådets, för att
      med ett belopp som EU <v>lägger</v> <p>ut</p> på mindre än fem timmar om året,
      för att över huvud taget inte tala om de 2 miljarderna av förskingrade medel
      i EU-budgeten, det behövs alltså inget mindre än denna politiska vilja för att
      tillsammans med biodlarna säkra biodlingen i Europa och förhindra att vi inom
      en relativt snar framtid i blindo går en ekologisk katastrof till mötes!
    t: Se necesita sólo de su voluntad política y de la del Consejo para asegurar
      con una cantidad que la UE <a>gasta</a> en menos de 5 horas por año, por no
      hablar de los 2.000 millones de la UE que han sido desfalcados del presupuesto,
      se necesita, decía, tan sólo de esa voluntad política para garantizar la existencia
      de la apicultura y de los apicultores europeos y para evitar que a medio plazo
      nos topemos con una crisis ecológica que no hemos querido prever.
  - s: Nästa år planerar EU att <v>lägga</v> <p>ut</p> ca 123 miljarder euro, vilket
      är sju miljarder mer än i år.
    t: El año próximo, la UE prevé <a>gastar</a> unos 123 000 millones de euros, lo
      que supone un aumento de 7 000 millones más que este año.
  - s: Några av oss har påpekat - och naturligtvis betonar även jag detta politiska
      krav - att vi måste övertyga regeringarna i de här länderna att <v>lägga</v>
      <p>ut</p> mer pengar på området hälsovård och utbildning.
    t: Algunos de nosotros hemos notado, y, naturalmente, subrayo esta exigencia política,
      que tenemos que convencer a los gobiernos de esos países para que <a>gasten</a>
      más en el sector de la educación y de la prevención de la salud.
  - s: På samma sätt kan inte Europeiska gemenskapen <v>lägga</v> <p>ut</p> ett enda
      öre på återuppbyggnad, förrän vi är säkra på att vi har ett avtal.
    t: De manera análoga, la Comunidad Europea tiene que estar resuelta a no <a>gastar</a>
      un sólo céntimo en obras de reconstrucción mientras no estemos seguros de que
      tenemos un acuerdo.
  - s: Utskottet för miljö, folkhälsa och konsumentskydd anser att när tobaken är
      ansvarig för så många dödsfall som den faktiskt är, så är hyckleriet här att
      kommissionen, å ena sidan, <v>lägger</v> <p>ut</p> stora pengar till stöd för
      cancerforskning, men kastar bort en lika stor summa till stöd för odling av
      denna gröda - stödet har till och med förnyats.
    t: La Comisión de Medio Ambiente, Salud Pública y Protección del Consumidor cree
      que siendo el tabaco responsable de tantas muertes como lo es, la hipocresía
      reside aquí en que la Comisión Europea <a>gasta</a> grandes sumas de dinero
      en subvencionar la investigación del cáncer pero tira una cantidad semejante
      en el subsidio —y ahora en el nuevo subsidio— de esta cosecha.
  - s: Det var först i går, vid slutet av debatten om Needles betänkande om folkhälsopolitiken
      i gemenskapen, som kommissionär Bangemann påpekade det motsägelsefulla i att
      <v>lägga</v> <p>ut</p> ofantligt mycket mer offentliga medel på att stödja en
      produkt som förstör hälsan, än på offentliga hälsovårdsprogram.
    t: Ayer, sólo al final del debate sobre el informe del Sr. Needle sobre la política
      de salud pública europea, el Comisario Bangemann destacó la contradicción de
      <a>gastar</a> mucho más dinero en el fomento de un producto que mina la salud
      que en programas de salud pública.
  - s: Min medhjälpare, Vikki Phillips, har just överlämnat en anteckning som säger
      att Danmark <v>lägger</v> <p>ut</p> femton gånger mer än Grekland på att genomföra
      miljöinspektioner och lämpliga utvärderingar.
    t: Señor Presidente, mi asistente, Vikki Phillips, acaba de entregarme una nota
      en la que dice que Dinamarca <a>gasta</a> quince veces más que Grecia en inspecciones
      medioambientales y las evaluaciones apropiadas.
  - s: Den stora skillnaden mellan oss och framgångsrika ekonomier i världen - framför
      allt USA - är emellertid att de <v>lägger</v> <p>ut</p> mycket mera pengar på
      investeringar i forskning och det betalar sig.
    t: Sin embargo, la gran diferencia entre nuestros países y las economías mundiales
      que tienen éxito —en particular la de los Estados Unidos— es que ellas <a>gastan</a>
      mucho más dinero en inversiones en la esfera científica, y eso es rentable.
  - s: Det är uppmuntrande för dem som, i likhet med mig, anser att man måste bygga
      Europa från grunden, från kulturen, utbildningen, utbyte mellan medborgarna,
      dvs. På ett förmodligen mer effektivt sätt än genom stora program som man <v>lägger</v>
      <p>ut</p> mycket pengar på, utan något erkännande från folk, som anser att det
      är ett måste, att det är självklart och som, i värsta fall inte vet att pengarna
      kommer från Europeiska unionen.
    t: Es un resultado alentador para todos aquellos que piensan, como yo, que Europa
      debe construirse empezando por la base, la cultura, la educación, los intercambios
      entre los ciudadanos, es decir, de manera probablemente más productiva que a
      través de grandes programas, en los que se <a>gasta</a> mucho dinero, y que
      no gozan de un gran reconocimiento por parte del público, que los ve como si
      se tratase de una obligación moral, como algo que cae de su peso, y hasta a
      veces ignoran que el dinero procede de la Unión Europea.
  - s: Ja, det kan finansieras - det utgör ungefär 1, 5 procent av våra grannländers
      nationalprodukt, vilket är något mer än de 1, 2 procent som Europeiska unionen
      <v>lägger</v> <p>ut</p> på utbyggnaden av trafiken.
    t: Eso es algo más del 1,2 % que la Unión Europea <a>gasta</a> en desarrollar
      las comunicaciones.
- c: 8
  r: 2
  v: poner
  x:
  - s: The Scottish Media Group har nyligen <v>lagt</v> <p>ut</p> The Herald till
      försäljning.
    t: Recientemente el Grupo Scottish Media ha <a>puesto</a> en venta The Herald.
  - s: Det andra området där jag håller med henne är när det gäller ”opt-in” eller
      ”opt-out”, så måste vi ge konsumenten rätten att välja ”opt-out” -alternativet,
      men att föreskriva vad man får, eller inte får, <v>lägga</v> <p>ut</p> på nätet
      innebär en begränsning av utökningen av trafiken, som skulle få en skadlig effekt
      inom själva den inre marknaden.
    t: La segunda área en la que estoy de acuerdo con ella es que, en la cuestión
      del «opting-in» u «opting-out», elegir lo que se quiere recibir o rechazar lo
      que no se quiere recibir, tenemos que dar al consumidor el derecho a hacer esto
      último, pero el hecho de prescribir qué se puede o no se puede <a>poner</a>
      en la red supone restringir de tal modo la expansión de este tráfico que se
      produciría un efecto negativo en el propio mercado único.
  - s: Bibliotek vill <v>lägga</v> <p>ut</p> sina arkiv på nätet utan att först behöva
      skriva under ett licensavtal med varje upphovsrättsinnehavare.
    t: Las bibliotecas quieren <a>poner</a> sus archivos en la web sin tener que firmar
      primero un acuerdo de licencia con todos los titulares de derechos de autor.
  - s: Att parlamentsledamöter <v>lägger</v> <p>ut</p> information om sina aktiviteter
      och resor på webbplatser eller genom parlamentets informationstjänst innebär
      inte att de är effektiva.
    t: No vamos a retransmitir a los grupos políticos, que los diputados <a>pongan</a>
      en sus páginas web o a través del Servicio de Información del Parlamento lo
      que hacen y dónde van no significa que sean más efectivos ni que sean buenos.
  - s: Vid sidan om det är det viktigt att den här tjänstemannen själv kan <v>lägga</v>
      <p>ut</p> information på en webbplats.
