      fram till pensioneringen i utbyte mot att de accepterade nya arbetsformer och
      att arbete <v>lades</v> <p>ut</p> på externa företag allteftersom lärarna avgick.
    t: Finally, in relation to the trialogue agreement of 1997, the teachers and their
