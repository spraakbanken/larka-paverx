      Liikanen, så att det blev svårare för bedragarna att leva av tillskott från
      EU?
    t: Why not <a>post</a> all the EU accounts on the Internet, Mr Liikanen, so that
      it would be more difficult for fraudsters to live off EU funds?
  - s: I fråga om informationsflödet vill jag påminna om att kommissionen alltid och
