- c: 4
  r: 7
  v: place
  x:
  - s: Just nu <v>läggs</v> de <p>ut</p> på webben, där de är tillgängliga i elektronisk
      form.
    t: At the moment, they are <a>placed</a> on the web, where they are available
      electronically.
  - s: Programvaran för att <v>lägga</v> <p>ut</p> information på nätet måste alltså
      också finnas tillgänglig.
    t: Consequently, the software required to <a>place</a> information on the web
      must also be accessible.
  - s: Den rätten har i själva verket redan ett gott skydd av artikel 2 i direktivet,
      som beskriver principen att ingen får <v>lägga</v> <p>ut</p> verk på nätet utan
      tillstånd från rättsinnehavaren.
    t: Copyright is in fact already substantially protected by Article 2 of the directive,
      which establishes the principle whereby no one may <a>place</a> works on the
      networks without the permission of the copyright holder.
  - s: <v>Lägg</v> <p>ut</p> alla dagordningar och protokoll från rådets arbetsgrupper
      på ordförandeskapets hemsida.
    t: <a>Place</a> all agendas and minutes from the Council’s working parties on
      the Presidency’s web site.
- c: 4
  r: 7
  v: lay
  x:
  - s: Vi har under tiden fått lära oss att sätta våra mål mycket lågt, och skruva
      ned dem. Personligen skulle jag vara nöjd om vi kunde åstadkomma att man varje
      år röjer fler minor än man <v>lägger</v> <p>ut</p> nya.
    t: I should myself be satisfied if we could achieve a situation in which markedly
      more mines were cleared than were <a>laid</a>.
  - s: Det är dock så att 100 000 landminor röjdes förra året medan 2 miljoner nya
      <v>lades</v> <p>ut</p>.
    t: However, 100, 000 mines were cleared last year and 2 million new ones <a>laid</a>.
  - s: Till skillnad från vissa ledamöter här i kammaren godtar jag dock inte att
      förbudet automatiskt kan utvidgas till laglig militär användning av annan krigsmateriel,
      såsom stridsvagnsminor, eftersom dessa, till exempel, är mindre lättillgängliga
      för ickereguljära styrkor, på grund av att de är mycket dyrare och dessutom
      ofta <v>läggs</v> <p>ut</p> på ett väldokumenterat och systematiskt sätt som
      möjliggör snabb röjning i fredstid, efter fientligheternas upphörande.
    t: I do not, however, accept - unlike some Members of this House - that this ban
      can be automatically extended to the legitimate military use of other munitions,
      such as anti-tank mines, as they, for instance, are less readily available to
      non-regular forces, because they are much more expensive and tend to be <a>laid</a>
      in a well-mapped and systematic fashion, which enables speedy clearance in peacetime
      after the cessation of hostilities.
  - s: Endast i före detta Jugoslavien behöver man 40, 5 miljoner dollar för att få
      bort de minor som man hittills <v>lagt</v> <p>ut</p>.
    t: We need $ 40.5 million just to eliminate mines already <a>laid</a> in the former
      Yugoslavia.
- c: 4
  r: 7
  v: externalise
  x:
  - s: Globaliseringen och den finansiella och sociala krisen har lett till ett ökat
      behov av strängare regler för världsekonomin, eftersom den internationella handelspolitiken
      nu är utformad på ett sådant sätt att den enbart gynnar ett fåtal ekonomiska
      aktörer som dragit fördel av marknadsliberaliseringen för att <v>lägga</v> <p>ut</p>
      en del av sin produktion och diversifiera sina underleverantörsrutiner, genom
      att dra fördel av länder med låga produktionskostnader och mindre stränga bestämmelser.
    t: Globalisation and the financial and social crisis have increased the need for
      more stringent rules for the world economy, as international trade policy is
      currently designed to serve only the interests of a few economic players, which
      have taken advantage of market liberalisation to <a>externalise</a> part of
      their production and to diversify their supply arrangements, drawing on countries
      where production costs are low and regulatory regimes are less stringent.
  - s: Förslaget syftar till att skapa en tydligt definierad ram för att <v>lägga</v>
      <p>ut</p> vissa uppgifter på entreprenad och att få ett slut på det administrativa
      kaoset med de kontoren för tekniskt stöd.
    t: The proposal aims to <a>externalise</a> certain tasks in a clearly defined
      framework and end the administrative chaos of the technical assistance offices.
  - s: Hela processen inleddes i början på 1990-talet när parlamentet <v>lade</v>
      <p>ut</p> sin språkutbildning i Luxemburg på entreprenad.
    t: The whole process started in the early 1990s, when Parliament <a>externalised</a>
      its language training in Luxembourg.
  - s: Personligen är jag undrande över det förfarande som används för att beräkna
      kostnaden för att <v>lägga</v> <p>ut</p> eller privatisera tjänsten, jämfört
      med kostnaden för det tidigare kontraktet.
    t: I personally wonder about the procedure used to calculate the cost of <a>externalising</a>
      or privatising this service, compared with the cost of the previous contracts.
- c: 4
  r: 7
  v: spending
  x:
  - s: Kommissionen kan väl inte hitta 2,4 miljarder euro bland de hundratals miljarder
      som den har för avsikt att på ett inte alltid förståndigt sätt <v>lägga</v>
      <p>ut</p> fram till 2013?
    t: The Commission cannot find EUR 2.4 billion, from the hundreds of billions that
      it intends <a>spending</a>, not always usefully, by 2013?
  - s: När man alltså måste fatta det politiska beslutet i rådet och det finansiella
      beslutet i kommissionen, och indirekt då i Europaparlamentet, eftersom ni är
      budgetmyndigheten, måste man också bedöma huruvida det är någon mening med att
      <v>lägga</v> <p>ut</p> 9 miljoner ecu med tanke på villkoren i vallagen och
      med tanke på att det skall finnas ett minimum av öppenhet i valen.
    t: When it comes to making the political decision in the Council and the financial
      decision in the Commission (and indirectly in the European Parliament, since
      you are the budgetary authority) we will have to judge whether it is worth <a>spending</a>
      ECU 9 million or not, depending on the conditions of the electoral legislation
      and on whether there was at least a certain amount of transparency in the elections.
  - s: Dagens situation kan jämföras med att Luxemburg skulle <v>lägga</v> <p>ut</p>
      pengar på att bygga diken medan Nederländerna inte tycker att det behövs.
    t: The present situation is rather like Luxembourg <a>spending</a> money to build
