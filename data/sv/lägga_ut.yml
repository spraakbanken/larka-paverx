      år på innovation, forskning och utveckling.
    t: Zweitens, was die Innovation betrifft, so handelt es sich hier nicht um Produktplatzierung,
      sondern wir <a>geben</a> <a>wirklich</a> jedes Jahr rund 4 Milliarden Euro für
      Innovation, Forschung und Entwicklung aus.
- c: 1
  r: 7
  v: Verteidigungsausgabe
  x:
  - s: Och, för det fjärde, det visade oss att vi, trots det faktum att vi <v>lägger</v>
      <p>ut</p> 70 procent av vad amerikanerna lägger ut på försvar, är så gott som
      helt beroende av amerikansk utrustning, eftersom vi har omkring 10 procent av
      deras kapacitet.
    t: Viertens hat sich gezeigt, daß wir, obwohl unsere <a>Verteidigungsausgaben</a>
      bei 70 % des amerikanischen Verteidigungsbudgets liegen, fast vollständig von
      amerikanischem Gerät abhängig sind, weil wir nur über etwa 10 % der Kapazität
      verfügen, die Amerika besitzt.
- c: 1
  r: 7
  v: auszugeben
  x:
  - s: När man alltså måste fatta det politiska beslutet i rådet och det finansiella
      beslutet i kommissionen, och indirekt då i Europaparlamentet, eftersom ni är
      budgetmyndigheten, måste man också bedöma huruvida det är någon mening med att
      <v>lägga</v> <p>ut</p> 9 miljoner ecu med tanke på villkoren i vallagen och
      med tanke på att det skall finnas ett minimum av öppenhet i valen.
    t: Dies gibt uns einen Handlungsspielraum, denn es ermöglicht uns, festzustellen,
      was bei den Wahlen im März passiert, da wir, wenn wir die politische Entscheidung
      im Rat und die finanzielle Entscheidung in der Kommission - und indirekt im
      Europäischen Parlament, denn Sie sind die Haushaltsbehörde - treffen müssen,
      einschätzen müssen, ob es die Mühe wert ist oder nicht, 9 Mio ECU <a>auszugeben</a>
      in Verbindung mit den Bedingungen des Wahlrechts und in dem Maße, wie es ein
      Minimum an Transparenz bei diesen Wahlen gibt.
- c: 1
  r: 7
  v: außen werden
  x:
  - s: I kommissionens dokument om strategiska frågor som antogs den 10 december drogs
      slutsatsen att centrala offentliga tjänster inte bör <v>läggas</v> <p>ut</p>
      på entreprenad och att det till kommissions förfogande bör finnas en mycket
      flexiblare uppsättning lösningar för icke-centrala offentliga tjänster.
    t: Im Strategiepapier der Kommission, das am 10. Dezember verabschiedet wurde,
      heißt es, daß die Kernaufgaben nicht nach <a>außen</a> verlagert <a>werden</a>
      sollten und die Kommission flexiblere Regelungen für die übrigen Aufgaben braucht.
- c: 1
  r: 7
  v: Auslaufen
  x:
  - s: Jag anser att det första steget vi borde överväga att ta för att åtgärda denna
      fråga är att se till att de regler som finns om hur man säkrar gods innan man
      <v>lägger</v> <p>ut</p> verkligen följs.
    t: Meiner Ansicht nach besteht der erste Schritt, den wir bei der Lösung dieses
      Problems in Erwägung ziehen sollten, darin, die Einhaltung der Richtlinien zur
      Sicherung der Ladung vor dem <a>Auslaufen</a> sicherzustellen.
- c: 1
  r: 7
  v: auslaufen
  x:
  - s: Många fartyg har, som alla i kammaren vet, inte längre råd att <v>lägga</v>
      <p>ut</p>.
    t: Viele Schiffe, wie jeder in diesem Plenarsaal weiß, können es sich nicht länger
      leisten <a>auszulaufen</a>.
- c: 1
  r: 7
  v: Auslagerung
  x:
  - s: Den 4 februari var ett stort antal medlemsstater och många av de ledamöter
      av Europaparlamentet som jag talade med oroliga för vart vi var på väg och vad
      som skulle hända med EU om vi <v>lade</v> <p>ut</p> viktiga frågor på entreprenad.
    t: Am 4. Februar waren zahlreiche Mitgliedstaaten und viele Abgeordnete des Europäischen
      Parlaments, mit denen ich zu der Zeit sprach, besorgt darüber, wohin wir steuerten
      und was aus der Europäischen Union bei der <a>Auslagerung</a> wichtiger Sachverhalte
      würde.
- c: 1
  r: 7
  v: auslagern werden
  x:
  - s: Eftersom produktionen av materiella varor alltmer mekaniseras och <v>läggs</v>
      <p>ut</p> på entreprenad, använder fler människor i Europa sina talanger till
      att producera kulturprodukter.
    t: Da die Produktion materieller Güter zunehmend mechanisiert und <a>ausgelagert</a>
      <a>wird</a>, bringen immer mehr Menschen in Europa ihre Talente bei der Herstellung
      von Kulturgütern zum Tragen.
- c: 1
  r: 7
  v: auslagern
  x:
  - s: I min valkrets i London hade vi textilföretag som svarade på och förberedde
      sig inför globaliseringen genom att <v>lägga</v> <p>ut</p> en del av sin verksamhet
      till fattigare länder och som på så sätt skapade arbetstillfällen i utvecklingsländer
      samtidigt som de bevarade dyra FoU- och marknadsföringsarbeten i London, i valkretsen,
      i EU.
    t: In meinem Wahlbezirk in London gibt es Textilunternehmen, die als Reaktion
      und in Vorbereitung auf die Globalisierung einige ihrer Bereiche in ärmere Länder
      <a>ausgelagert</a> und damit in Entwicklungsländern Arbeitsplätze geschaffen
      haben, jedoch hochwertige Arbeitsplätze in den Bereichen Forschung, Entwicklung
      und Marketing in London, im Wahlbezirk und in der Europäischen Union aufrecht
      erhalten haben.
- c: 1
  r: 7
  v: ausgeben werden
  x:
  - s: Kommissionen beklagar visserligen, och där håller jag återigen med, att ifråga
      om Phare och Tacis minst pengar <v>läggs</v> <p>ut</p> på förnybara energikällor
      och mest pengar på andra energiformer, och detta på ett direkt slösaktigt sätt.
    t: Die Kommission bedauert zwar, da gebe ich Ihnen auch wieder recht, daß bei
      PHARE und TACIS die wenigsten Gelder für erneuerbare Energien und die meisten
      Gelder für andere Energieformen <a>ausgegeben</a> <a>werden</a>, und zwar geradezu
      verschwenderisch.
en:
- c: 51
  r: 1
  v: spend
  x:
  - s: ynkliga båtar, förfallna flottar, segelbåtar från Sindbad sjöfararens dagar
      och överfulla gummibåtar transporterar varje dag hundratals och åter hundratals
      desperata människor som för att komma fram till våra kuster har <v>lagt</v>
      <p>ut</p> mängder av pengar, och som dagligen utsätts för lidande och umbäranden.
    t: ramshackle old lighters, disused barges, sailing boats from the time of Sandokan
      the pirate and overflowing dinghies bring hundreds upon hundreds of despairing
      people to our shores who have often <a>spent</a> copious amounts of money to
      get that far and are subjected to days and days of deprivation and hardship.
  - s: Men vi måste också beakta att Europeiska unionen <v>lägger</v> <p>ut</p> ansenliga
      summor - 250 miljoner ecu per år - på ett stödprogram i Filippinerna, ett program
      avsett till största delen att säkra stabilitet genom ekonomisk utveckling i
      vissa känsliga regioner.
    t: But we must also consider that the European Union <a>spends</a> significant
      amounts of money - ECU 250 million per year - on a programme of aid to the Philippines,
      a programme for the most part designed to ensure stability through economic
      development in certain sensitive areas.
  - s: Och, för det fjärde, det visade oss att vi, trots det faktum att vi <v>lägger</v>
      <p>ut</p> 70 procent av vad amerikanerna lägger ut på försvar, är så gott som
      helt beroende av amerikansk utrustning, eftersom vi har omkring 10 procent av
      deras kapacitet.
    t: And, fourthly, it showed us that, despite the fact that we <a>spend</a> 70%
      of what the Americans spend on defence, we are almost entirely dependent on
      American equipment because we have something like 10% of their capacity.
  - s: Och, för det fjärde, det visade oss att vi, trots det faktum att vi lägger
      ut 70 procent av vad amerikanerna <v>lägger</v> <p>ut</p> på försvar, är så
      gott som helt beroende av amerikansk utrustning, eftersom vi har omkring 10
      procent av deras kapacitet.
    t: And, fourthly, it showed us that, despite the fact that we spend 70% of what
      the Americans <a>spend</a> on defence, we are almost entirely dependent on American
      equipment because we have something like 10% of their capacity.
  - s: De kan inte <v>lägga</v> <p>ut</p> miljoner och åter miljoner på reklam för
      speltjänster från sina egna nationella aktörer eller sina egna, nationella statligt
      ägda aktörer.
    t: They cannot <a>spend</a> millions and millions advertising gambling services
      for their own national operators or their own national, publicly-owned operators.
  - s: Men det är en aning skenheligt när medlemsstater tillåter att miljoner <v>läggs</v>
      <p>ut</p> för att göra reklam för spel och samtidigt inte tillåter någon annan
      att vara med i leken.
    t: But it is a bit hypocritical for Member States to allow millions to be <a>spent</a>
      promoting gambling and at the same time allow nobody else to play the game.
  - s: Vi behöver ett system där vi får tillbaka vad vi har <v>lagt</v> <p>ut</p>,
      men det borde inte förbindas med en mängd andra frågor.
    t: We need a system where we get back what we <a>spend</a>, but this should not
      be tied in with a lot of other matters.
  - s: Därav önskan att <v>lägga</v> <p>ut</p> 16 miljoner euro på en kommunikations-
      och informationskampanj som skall ge neutral och saklig information.
    t: Hence the drive to <a>spend</a> EUR 16 million on a communication and information
      campaign giving neutral and factual information.
  - s: Jag vill veta vad jag ska säga till sådana som John Campbell på Glenrath Farms
      och alla de producenter i Storbritannien som i genomsnitt har <v>lagt</v> <p>ut</p>
      2 miljoner brittiska pund vardera på att rätta sig efter lagstiftningen och
      nu får en extrakostnad som är 8-10 procent högre än med konventionella burar.
    t: I would like to know what I am going to say to the likes of John Campbell of
      Glenrath Farms and all the producers in the United Kingdom who have <a>spent</a>,
      on average, GBP 2 million each to comply with the legislation and now incur
      an extra cost that is between 8 and 10% higher than under a conventional cage
      system.
  - s: Som andra har sagt har många producenter redan <v>lagt</v> <p>ut</p> miljontals
      pund på att rätta sig efter normerna.
    t: As has been outlined by others, many producers have already <a>spent</a> millions
      of pounds in conforming to the standards.
  - s: Den ökade effektivitet som detta skulle kunna leda till skulle göra det möjligt
      för oss att avsevärt förbättra hur vi använder EU-medel - inte genom att <v>lägga</v>
      <p>ut</p> mer pengar, utan genom att förbättra hur vi använder pengarna.
    t: The increase in efficiency that this would make possible would allow us to
      considerably improve the way we spend EU funds - not by <a>spending</a> more
      money but by improving the way we spend it.
  - s: Vi <v>lägger</v> <p>ut</p> 17 miljarder årligen på jordbruksgrödor.
    t: We <a>spend</a> 17 billion annually on arable crops.
  - s: Vi <v>lägger</v> <p>ut</p> 5 miljarder årligen på nötkött.
    t: We <a>spend</a> 5 billion annually on beef.
  - s: Vad gäller mejerierna så <v>lade</v> vi <p>ut</p> 3 miljarder.
    t: In the dairy sector we <a>spent</a> 3 billion.
  - s: Vi har endast <v>lagt</v> <p>ut</p> 300 miljoner på grisköttet, en sektor som
      är dubbelt så stor som nötköttssektorn.
    t: We merely <a>spent</a> 300 million on pigmeat, a sector which is twice as big
      as beef.
  - s: Om dessa åtgärder inte vidtas och om Europaparlamentet, genom budgetutskottet,
      fortsätter att rösta mot förslagen om scanners, om att <v>lägga</v> <p>ut</p>
      pengar på scanners för att fysiskt kontrollera det som händer vid våra före
      detta gränser, så kommer helt visst brottsligheten att fortsätta och jag kommer
      att känna mig, som ledamoten Theato, en slags Don Quijote och Sancho Panza som
      slåss mot brottslighetens datoriserade väderkvarnar, vilka de facto breder ut
      brottsligheten och bedrägeriet över hela Europa.
    t: Unless these measures are taken and while Parliament, through its Committee
      on Budgets, continues to vote against the proposal to <a>spend</a> money on
      scanners to physically ascertain what is going on at our former borders, then
      crime will certainly continue to increase and, like Mrs Theato, I will feel
      like a sort of ‘Don Quixote’ and ‘Sancho Panza’ tilting at the computerized
      windmills of crime which in fact spread crime and fraud throughout Europe.
  - s: Jag anser inte att det är en fråga om att <v>lägga</v> <p>ut</p> mer pengar,
      men så länge vi har 3 parallella satellitsystem - och Karl von Wogau har redan
      hänvisat till det i dag -, 5 telekommunikationssystem, 23 pansarfordonssystem
      och 87 olika rustningsprogram kommer vi inte att kunna fortsätta göra framsteg
      i önskad riktning.
    t: I do not think that it is a question of <a>spending</a> more, but while we
      have 3 parallel satellite systems - Mr von Wogau already referred to this today
      - 5 telecommunications systems, 23 armoured vehicle systems and 87 different
      arms programmes, we will not be able to continue to make progress along the
      line that we want to follow.
  - s: Som vi hörde förut har de 750 miljoner euro som EU har <v>lagt</v> <p>ut</p>
      på romernas situation eller på att försöka lösa deras problem inte lett till
      några förbättringar av deras situation, utan i stället förvärrat den.
    t: As we have heard before, the EUR 750 million mentioned earlier, <a>spent</a>
      by the European Union on the situation of the Roma or on attempting to resolve
      their problem, did not manage to resolve their situation, but has, in fact,
      exacerbated it.
  - s: Kommissionen beklagar visserligen, och där håller jag återigen med, att ifråga
      om Phare och Tacis minst pengar <v>läggs</v> <p>ut</p> på förnybara energikällor
      och mest pengar på andra energiformer, och detta på ett direkt slösaktigt sätt.
    t: The Commission regrets, I admit, that very little money is <a>spent</a> on
      renewable energy sources under PHARE and TACIS and most of the money is spent
      on other energy forms, and in a quite extravagant manner.
  - s: Vi måste se till - och det är mycket viktigt - att den inre energimarknaden
      inte, så att säga, orsakar hinder för förnybar energi vilket nu kommer att visa
      sig, och att det sker en samordning av alla EU-stöd som garanterar att inga
      mera pengar <v>läggs</v> <p>ut</p> på åtgärder som förstorar utsläppen av drivhusgaser
      snarare än förminskar dem. Alla dessa punkter är viktiga och jag kan endast
      intensivt hoppas att vi övergår från grönbokens lyrik till vitbokens fakta.
    t: We must ensure, and this is most important, that the internal energy market
      does not act in a sense as an obstacle to renewable energy sources, as will
      now become apparent, and we must coordinate all the EU aids to ensure that no
      more money is <a>spent</a> on measures that increase rather than reduce greenhouse
      gas emissions.
  - s: Vi måste se till att dessa budskap väcker medborgarnas, varenda medborgares,
      intresse, alltefter deras respektive önskemål och farhågor, eftersom det är
      meningslöst att <v>lägga</v> <p>ut</p> massor av pengar på att tillhandahålla
      allmän information som knappast någon kan använda i slutändan.
    t: We must ensure that these messages awaken the interest of the citizens, each
      and every one of them, according to their respective concerns, because it makes
      no sense to <a>spend</a> a lot of money providing generalised information that
      is ultimately of hardly any use to anybody.
  - s: Tyska röda korset <v>lade</v> <p>ut</p> totalt 30 miljoner tyska mark för att
      hjälpa flyktingarna.
    t: The German Red Cross <a>spent</a> a total of DM 30 million on supporting the
      refugees.
  - s: Jag skall inte <v>lägga</v> <p>ut</p> texten för att beskriva förslaget, jag
      är glad att man generellt sett uppskattar och instämmer i det.
    t: I will not <a>spend</a> a long time describing the proposal;
  - s: Jo, ni sade ungefär att ?vi har <v>lagt</v> <p>ut</p> pengar på att göra fisket
      mindre intensivt?
    t: In a nutshell, you said that we had <a>spent</a> money on reducing the fishing
      effort, and we see that these funds have, in actual fact, served to increase
      it;
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att bevara fiskresurserna? och - att
      döma av de siffror som ni har antytt, även om ni inte har lämnat ut dem - så
      vet vi att fiskbestånden är på väg att bli totalt uttömda;
    t: you said that we had <a>spent</a> money on preserving fish stocks, and - on
      the basis of the figures you have disclosed, although we were not able to see
      them - fish stocks have become completely impoverished;
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att begränsa de sociala effekterna
      i denna sektor vad gäller sysselsättningen? och ni har i dag nämnt 66 000 förlorade
      arbetstillfällen, plus de 28 000 som vi räknar med att förlora.
    t: you said we had <a>spent</a> money on limiting the social impact on this sector
      in terms of employment, and today you have told us that 66 thousand jobs have
      been lost and 28 thousand are likely to be lost in the future.
  - s: Vi erkänner till exempel EIB:s viktiga roll i det europeiska investeringsklimatet
      och vi anser också att EIB vid den interna kontrollen måste ta med hänsyn till
      effektiviteten i de europeiska medel som <v>läggs</v> <p>ut</p> på miljön.
    t: For example, we recognise the important role the EIB has in the European investment
      climate and we also feel that the EIB should take more account in its internal
      scrutiny of the effectiveness of the European funds <a>spent</a> on the environment.
  - s: EU har redan många olika program i Egypten och <v>lägger</v> <p>ut</p> nästan
      150 miljoner euro om året i landet.
    t: The European Union already has a wide portfolio of programmes in place in Egypt
      and <a>spends</a> close to EUR 150 million a year there.
  - s: Jag anser faktiskt att man måste kräva att rådet, GUSP och medlemsstaterna
      skall se till att man, utöver den normala utvecklingsverksamheten och humanitära
      verksamheten, matchar alla belopp som <v>läggs</v> <p>ut</p> på militär verksamhet
      med minst ett motsvarande belopp till civil verksamhet, t.ex. minröjning i de
      aktuella områdena.
    t: What I mean in actual fact is that, in addition to carrying out their normal
      developmental and humanitarian activities, the Council, the CFSP and the Member
      States should be required to match any amount <a>spent</a> on military activities
      with at least a corresponding amount for civil activities, for example mine
      clearance in the relevant areas.
  - s: För mycket pengar har i det förflutna <v>lagts</v> <p>ut</p> på filmer som
      aldrig nått sin publik.
    t: Too much money was <a>spent</a> in the past on films that never reached their
      public.
  - s: Österrike <v>lägger</v> <p>ut</p> mer än 30 miljoner euro om året i filmstöd.
    t: Austria <a>spends</a> over EUR 30 million per annum on promoting films.
  - s: Vi har <v>lagt</v> <p>ut</p> mycket pengar på denna region, och det vore väl
      bra om man också talade om Europeiska unionens insatser i Latinamerika och inte
      bara om insatserna från Nordamerika.
    t: We have <a>spent</a> a great deal of money in this region and it would be gratifying
      if now and again people talked about the European Union’s contribution in Latin
      America, and not just about North America’s role.
  - s: Huruvida fler gårdar förs upp på listan eller inte beror helt på de brasilianska
      myndigheterna, och om de är beredda att <v>lägga</v> <p>ut</p> de pengar som
      krävs för att få sina gårdar godkända enligt våra normer och kunna exportera.
    t: Whether more farms are put on the list or not depends entirely on the Brazilian
      authorities, and on whether they are prepared to <a>spend</a> the money that
      they have to spend in order to have their farms approved in accordance with
      our standards and to be able to export.
  - s: Vi måste sluta <v>lägga</v> <p>ut</p> stora summor pengar och få dålig kvalitet
      tillbaka.
    t: We must no longer <a>spend</a> a lot of money and get poor quality in return.
  - s: Varför börjar vi inte äntligen med att inte tänka på utvecklingen av en europeisk
      social norm, där vi uppmanar medlemsstater att <v>lägga</v> <p>ut</p> en viss
      procent av sin välfart på social trygghet.
    t: We should start to think about developing a European ’social spiral’, on which
      Member States are positioned according to the percentage of their wealth which
      they have to <a>spend</a> on social protection.
  - s: För det andra, med hänsyn till innovation, detta är ingen produktplacering,
      men sanningen är att vi <v>lägger</v> <p>ut</p> ungefär 4 miljarder euro per
      år på innovation, forskning och utveckling.
    t: Second, with regard to innovation, this is not product placement but the truth
      is that we <a>spend</a> about EUR 4 billion a year on innovation and research
      and development.
  - s: USA har redan <v>lagt</v> <p>ut</p> mer än 100 miljarder dollar på sitt antimissilsystem
      och investerar ytterligare tio miljarder om året för den fortsatta utvecklingen
      av systemet.
    t: As we know, the United States has already <a>spent</a> more than 100 billion
      dollars on its anti-missile defence system and is investing a further ten billion
      a year in the continuing development of the system.
  - s: För det andra är det viktigt att påminna de medlemsstater som är mindre entusiastiska
      över dessa fiskeavtal att en nyligen genomförd studie av oberoende experter
      visas att till de 485 miljoner euro, som unionen <v>lagt</v> <p>ut</p> i ekonomisk
      kompensation för tillgången till tredje lands fiskevatten, hör en handelsvolym
      på nära 1 500 miljoner euro, det vill säga, de vinster Europeiska unionen får
      från de internationella fiskeavtalen är tre gånger högre än kostnaderna för
      dem.
    t: Secondly, it is important to remind those Member States of the Union that are
      less enthusiastic about these fisheries agreements that a study made recently
      by independent experts shows that in return for the EUR 485 million <a>spent</a>
      by the Union in payment for access to third country waters, we gain a volume
      of business of around EUR 1500 million, which means that the benefits gained
      from the international fisheries agreements are three times greater than the
      costs they incur.
  - s: Jag vill beträffande storleksordningen citera en tidning som konstaterar att
      överenskommelsen är en god nyhet för företagen, naturligtvis även för konsumenterna
      som i dag <v>lägger</v> <p>ut</p> mer på telekommunikation än på oljeprodukter.
    t: I should like to quote one parameter from a newspaper, which says that the
      agreement is good news for companies, and of course for consumers too, who now
      <a>spend</a> more on telecommunications than they do on oil.
  - s: Rådet vill kunna sätta käppar i hjulet för alla beslut, oavsett omständigheterna,
      som handlar om att <v>lägga</v> <p>ut</p> en enda euro mer än de redan planerade.
    t: That is to say, it wants to be able to block any decision that is directed
      towards <a>spending</a> one euro more than planned, no matter what happens.
  - s: Dessutom måste vi minska eller ställa in europeiskt bistånd till de länder
      som vägrar att minska militärutgifterna, och som fortsätter att <v>lägga</v>
      <p>ut</p> mer än 1 procent av sin årsinkomst på vapen och arméer.
