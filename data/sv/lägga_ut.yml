      are sent by electronic means to the Committee on Budgetary Control on a weekly
      basis.
  - s: Utan hennes vetskap eller medgivande hade pojkvännen spelat in deras intima
      stunder och <v>lade</v> <p>ut</p> inspelningen på Internet när deras relation
      hade upphört.
    t: Without her knowledge or consent, the boyfriend recorded their shared private
      experiences and <a>posted</a> the recordings on the Internet after the end of
      their relationship.
  - s: I dag har kommissionen <v>lagt</v> <p>ut</p> information om Acta, tre veckor
      efter det att de senaste förhandlingarna avslutades.
    t: Today, the Commission <a>posted</a> information on ACTA after the end of the
      last negotiations three weeks ago.
  - s: Eftersom jag själv är mamma och Europaparlamentariker från ett land som är
      en av de främsta platserna med webbplatser med pornografiskt innehåll, anser
      jag att EU:s medlemsstater behöver tydliga lagar som ser till att barnpornografi
      förbjuds på Internet, samtidigt som man låter Internetleverantörer blockera
      allmänhetens tillgång till webbplatser som <v>lägger</v> <p>ut</p> sådana bilder.
    t: As a mother myself and an MEP from a country which is among the main locations
      for hosting websites featuring pornographic content, I feel that EU Member States
      need clear laws which ensure that child pornography is banned from the Internet,
      while making Internet service providers block public access to websites which
      <a>post</a> such images.
  - s: alla de frågor och alla de svar som framkommit i dag <v>lades</v> <p>ut</p>
      på Internet på samtliga språk.
    t: all the questions and answers which we have received today have been <a>posted</a>
      on the Internet in all the languages.
- c: 5
  r: 6
  v: out
  x:
  - s: Detta ger byråernas arbete dåligt rykte, och därför bör parlamentet beslutsamt
      driva en politik som vill externalisera, dvs. externt <v>lägga</v> <p>ut</p>
      kommissionens uppgifter, vilket är vad rådet och kommissionen propagerar inför
      framtiden!
    t: This brings the work of the agencies into disrepute, and we in Parliament should
      therefore resolutely oppose any policy of externalisation, in other words the
      contracting <a>out</a> to other bodies of tasks incumbent upon the Commission,
      a policy touted by the Council and the Commission as the way ahead.
  - s: Avslutningsvis, har jag lagt fram ett ändringsförslag till artikel 11, eftersom
      jag anser att om denna politik <v>läggs</v> <p>ut</p> på ett externt organ motsäger
      detta till viss del den debatt som vi hittills har haft, då det bör vara EU-institutionernas
      mandat att genomföra denna politik.
    t: Finally, I tabled an amendment to Article 11, because I think that farming
      <a>out</a> this policy to an external agency somewhat contradicts the debate
      that we have had up until now, since it should be the European institutions
      that have the power to implement this policy.
  - s: Hur har man kunnat <v>lägga</v> <p>ut</p> två miljoner ecu, samtidigt som den
      slutliga rapporten fortfarande inte är färdig, på grund av att det fortfarande
      finns en oenighet bland de observatörer som påstår sig tala på våra vägnar?
    t: Because it seems obvious to us to point <a>out</a> that, since the Commission
      has raised the matter with the Togolese authorities, we should wait for results
      from them.
  - s: Över 200 000 personer hade <v>lagt</v> <p>ut</p> pengar som de inte fick tillbaka
      och var strandsatta på en lång rad flygplatser i hela Europa.
    t: We saw similar scenes in my home country, the United Kingdom, last year when
      Excel Airways went bankrupt, leaving over 200 000 people <a>out</a> of pocket,
      without compensation and stranded at a whole host of airports throughout Europe,
      with it costing them even more money to find accommodation and flights home.
  - s: Om jag får ta exemplet med rymd- och luftfartsindustrin, som står i centrum
      av uppmärksamheten idag, med sina planer på friställningar och nedskärningar
      och sina hot om att <v>lägga</v> <p>ut</p> arbete på entreprenad och flytta
      verksamheten till andra anläggningar, skulle en förändring på tio cent i växelkursen
      euro/US-dollar motsvara en förlust eller en vinst på en miljard euro i årsbokslutet
      för Airbus.
    t: If, then, I may take the example of the aerospace industry, which, with its
      plans for redundancies and cutbacks and its threats of farming work <a>out</a>
      and of moving it to other sites, holds the centre of the stage today, a ten-cent
      change in the euro/dollar exchange rate amounts to the loss or gain of a billion
      euros in Airbus’ year-end figures.
  - s: Vi yrkar på att Förenta nationerna påtar sig det fulla ansvaret för en humanitär
      aktion i Albanien i stället för att <v>lägga</v> <p>ut</p> den på entreprenad
      till Italien och att det militära stödet till denna insats framför allt inte
      är italienskt.
    t: We are calling upon the United Nations to assume full responsibility for a
      humanitarian action in Albania, instead of contracting it <a>out</a> to Italy,
      and we urge that the military support for the mission should, most especially,
      not be Italian.
- c: 4
  r: 7
  v: outsource
  x:
  - s: Alltför ofta händer det att klienter vältrar över ansvaret på underentreprenörer,
      som i sin tur <v>lägger</v> <p>ut</p> arbete på entreprenad.
    t: All too often, clients pass on the responsibility to subcontractors, who then
      themselves <a>outsource</a> work.
  - s: För egen del är jag efter att ha lyssnat på alla parter övertygad om att vi
      kan undvika missförstånd genom att vara noggranna när vi sätter upp våra mål.
      Offentliga myndigheter kommer fortfarande att kunna organisera offentliga tjänster
      själva, men om de beslutar sig för att <v>lägga</v> <p>ut</p> dem på underleverantörer
      tror jag inte att någon kan ha något att invända mot att det finns grundläggande
      krav på öppenhet och regler för att förhindra diskriminering.
    t: Public authorities will still be free to organise public services themselves,
      but if they do decide to <a>outsource</a> them, I do not think anyone will object
      to a basic level of transparency and rules that ensure there is no discrimination.
  - s: Ett förslag var att medlemsstaterna för det första bör upphäva de så kallade
      reformer som har institutionaliserat deras sociala trygghetsmodeller som är
      marknadsbaserade, konkurrensutsatta och tvingade att konkurrera, och för det
      andra bör upphöra med att främja offentlig-privata partnerskap och <v>lägga</v>
      <p>ut</p> sociala tjänster till den privata sektorn, eftersom deras strategier
      är missvisande.
    t: Lastly, I wish to point out that all of the proposals we put forward were rejected,
      for example our call for Member States, firstly, to reverse the so-called ’reforms’
      that have institutionalised their social protection models that are market based,
      subject to competition and obliged to compete, and, secondly, to stop promoting
      public-private partnerships or <a>outsourcing</a> social services to the private
      sector, because these strategies are misleading.
  - s: EU måste förändra sina produktions- och konsumtionsmönster och får inte begränsa
      sig till att <v>lägga</v> <p>ut</p> sina utsläpp på andra.
    t: The EU must transform its modes of production and consumption, and not restrict
      itself to <a>outsourcing</a> its emissions.
  - s: Det betyder att vi använder omkring 20 miljoner hektar jordbruksareal i andra
      länder eller, för att uttrycka det annorlunda, <v>lägger</v> <p>ut</p> 10 procent
      av vår jordbruksareal på entreprenad till andra länder för odling av proteingrödor.
    t: That means that we are using around 20 million hectares of arable land in other
      countries or, to put it another way, <a>outsourcing</a> 10% of our arable land
      to other countries for the cultivation of protein crops.
  - s: I min valkrets i London hade vi textilföretag som svarade på och förberedde
      sig inför globaliseringen genom att <v>lägga</v> <p>ut</p> en del av sin verksamhet
      till fattigare länder och som på så sätt skapade arbetstillfällen i utvecklingsländer
      samtidigt som de bevarade dyra FoU- och marknadsföringsarbeten i London, i valkretsen,
      i EU.
    t: In my constituency of London, we had textile companies that responded and prepared
      for globalisation by <a>outsourcing</a> some of their functions to poorer countries,
      thereby creating jobs in developing countries, but keeping high-value research
      and development and marketing jobs in London, in the constituency, in the European
      Union.
  - s: För det andra, för att stärka kommissionens förmåga att samordna åtgärderna
      tänker vi <v>lägga</v> <p>ut</p> viss administration och teknisk assistans på
      entreprenad.
    t: Secondly, in order to strengthen the Commission’s capacity to coordinate actions,
      we intend to <a>outsource</a> some administrative and technical assistance.
  - s: Parlamentet kan inte <v>lägga</v> <p>ut</p> sin verksamhet på andra organ på
      samma sätt och det måste även finansiera stödet till de paneuropeiska politiska
      partierna ur sin egen budget.
    t: Parliament cannot <a>outsource</a> its operations in the same way, and it also
      has to finance support for the pan-European political parties out of its own
      budget.
