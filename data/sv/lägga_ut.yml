  - s: Runt 100 miljoner euro har <v>lagts</v> <p>ut</p> på miljöanalyser av företaget
      som ska lägga gasledningen, det vill säga Nord Stream - ett gasförsörjningsavtal
      mellan Gerhard Schröder och Vladimir Putin.
    t: Etwa 100 Mio. EUR <a>wurden</a> für eine Umweltanalyse durch das Unternehmen,
