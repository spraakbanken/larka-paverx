de:
- c: 28
  r: 1
  v: ausgeben
  x:
  - s: Kommissionen kan väl inte hitta 2,4 miljarder euro bland de hundratals miljarder
      som den har för avsikt att på ett inte alltid förståndigt sätt <v>lägga</v>
      <p>ut</p> fram till 2013?
    t: Sollte es der Kommission nicht gelingen, bei Hunderten von Milliarden Euro,
      die bis 2013 <a>ausgegeben</a> werden sollen - und nicht etwa immer für einen
      nützlichen Zweck - 2,4 Milliarden Euro zu finden?
  - s: Men det är en aning skenheligt när medlemsstater tillåter att miljoner <v>läggs</v>
      <p>ut</p> för att göra reklam för spel och samtidigt inte tillåter någon annan
      att vara med i leken.
    t: Aber es ist ein wenig scheinheilig, wenn die Mitgliedstaaten es zulassen, dass
      Millionen für Glücksspielwerbung <a>ausgegeben</a> werden, aber gleichzeitig
      niemand anderem das Spielen gestatten.
  - s: Jag vill veta vad jag ska säga till sådana som John Campbell på Glenrath Farms
      och alla de producenter i Storbritannien som i genomsnitt har <v>lagt</v> <p>ut</p>
      2 miljoner brittiska pund vardera på att rätta sig efter lagstiftningen och
      nu får en extrakostnad som är 8-10 procent högre än med konventionella burar.
    t: Ich möchte gern wissen, was ich Menschen wie John Campbell von Glenrath Farms
      und alle den anderen Erzeugern im Vereinigten Königreich sagen soll, die im
      Durchschnitt 2 Millionen GBP <a>ausgegeben</a> haben, um die Rechtsvorschriften
      einzuhalten, und denen jetzt weitere Kosten entstehen, die 8 bis 10 % über denen
      von herkömmlichen Käfigsystem liegen.
  - s: Den ökade effektivitet som detta skulle kunna leda till skulle göra det möjligt
      för oss att avsevärt förbättra hur vi använder EU-medel - inte genom att <v>lägga</v>
      <p>ut</p> mer pengar, utan genom att förbättra hur vi använder pengarna.
    t: Die Effizienzgewinne, die dadurch möglich sind, würden uns in erheblichem Maße
      erlauben, die EU-Mittel besser <a>auszugeben</a> - nicht mehr, sondern besser.
  - s: Dessa käranden har gått igenom domstolsförfaranden och <v>lagt</v> <p>ut</p>
      pengar för att driva igenom sina skaderegleringar.
    t: Diese Kläger haben Gerichtsverfahren hinter sich und haben Geld <a>ausgegeben</a>,
      um ihre Klagen durchzusetzen, nur um dann herauszufinden, dass der Versicherer
      des Unfallverursachers die Kosten des Verfahrens nicht in vollem Umfang erstattet.
  - s: Vi måste se till - och det är mycket viktigt - att den inre energimarknaden
      inte, så att säga, orsakar hinder för förnybar energi vilket nu kommer att visa
      sig, och att det sker en samordning av alla EU-stöd som garanterar att inga
      mera pengar <v>läggs</v> <p>ut</p> på åtgärder som förstorar utsläppen av drivhusgaser
      snarare än förminskar dem. Alla dessa punkter är viktiga och jag kan endast
      intensivt hoppas att vi övergår från grönbokens lyrik till vitbokens fakta.
    t: Wir müssen gewährleisten - und das ist sehr wichtig -, daß der Energiebinnenmarkt
      nicht sozusagen ein Hinderungsgrund für erneuerbare Energien ist, wie sich jetzt
      zeigen wird, und eine Koordinierung aller EU-Hilfen, die sicherstellen, daß
      kein Geld mehr für Maßnahmen <a>ausgegeben</a> wird, die den Treibhausgasausstoß
      vergrößern, statt verringern.
  - s: Jag vill gärna att det analyseras noggrannare huruvida det överhuvudtaget är
      någon ekonomisk mening med att <v>lägga</v> <p>ut</p> pengar på det här.
    t: Ich möchte gern genauer analysiert haben, ob es überhaupt einen wirtschaftlichen
      Sinn macht, hier Geld <a>auszugeben</a>.
  - s: På liknande sätt verkar det fullkomligt absurt att unionen skall <v>lägga</v>
      <p>ut</p> pengar på en sådan preventiv politik om den sedan riskerar att omintetgöras
      av direkt eller indirekt reklam och sponsring.
    t: Bei dieser Logik erscheint es völlig absurd, daß von der Europäischen Union
      Gelder für eine solche Präventionspolitik <a>ausgegeben</a> werden, wenn die
      Gefahr besteht, daß sie durch direkte oder indirekte Werbung und durch Sponsoring
      wieder zunichte gemacht wird.
  - s: Hur länge måste vi ännu förgäves försöka förklara för medborgaren hur det dagligen
      i genomsnitt dör 1 400 européer till följd av rökning och att 300 000 ecu <v>läggs</v>
      <p>ut</p> på tobaksprevention och att det samtidigt pumpas in ungefär 2, 5 miljoner
      ecu per dag i europeisk tobaksodling?
    t: Wie lange sollen wir noch vergeblich den Bürgern klarzumachen suchen, daß täglich
      im Schnitt 1 400 Europäer an den Folgen des Rauchens sterben, und 30 000 ECU
      für vorbeugende Maßnahmen im Zusammenhang mit Tabak <a>ausgegeben</a> werden,
      gleichzeitig jedoch täglich etwa 2, 5 Millionen ECU in den europäischen Tabakanbau
      gepumpt werden?
  - s: Jo, ni sade ungefär att ?vi har <v>lagt</v> <p>ut</p> pengar på att göra fisket
      mindre intensivt?
    t: 'Im Wesentlichen haben Sie gesagt: ’Wir haben Geld für die Verringerung des
      Fischereiaufwands <a>ausgegeben</a>’, und wir stellen fest, dass dieses Geld
      in Wahrheit zu dessen Erhöhung diente;'
  - s: ?vi har <v>lagt</v> <p>ut</p> pengar på att begränsa de sociala effekterna
      i denna sektor vad gäller sysselsättningen? och ni har i dag nämnt 66 000 förlorade
      arbetstillfällen, plus de 28 000 som vi räknar med att förlora.
    t: 'Sie sagten: ’Wir haben Geld zur Begrenzung der sozialen Auswirkungen im Beschäftigungsbereich
      <a>ausgegeben</a>’, und dann haben Sie uns heute von 66 000 verloren gegangenen
      Arbeitsplätzen erzählt, zu denen voraussichtlich noch 28 000 weitere hinzukommen.'
  - s: Det är mer än vad alla Europeiska unionens medlemsstater tillsammans <v>lägger</v>
      <p>ut</p> på kultur.
    t: Das ist mehr, als alle Mitgliedstaaten der Europäischen Union zusammen für
      Kultur <a>ausgeben</a>.
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro, fru talman, för att inte skapa
      ett enda arbetstillfälle.
    t: 55 Millionen Euro sollen <a>ausgegeben</a> werden, ohne auch nur einen einzigen
      Arbeitsplatz zu schaffen.
  - s: De europeiska medborgarna finansierar GJP:s budget med över 40 miljarder euro
      varje år, och samtidigt lägger varje medborgare ut över 300 euro mer på att
      köpa jordbruksprodukter än vad man skulle behöva <v>lägga</v> <p>ut</p> utan
      den gemensamma jordbrukspolitiken.
    t: Einerseits finanzieren die Unionsbürger den GAP-Haushalt mit über 40 Milliarden
      Euro pro Jahr, und andererseits gibt jeder Bürger über 300 Euro für Agrarprodukte
      aus, 300 Euro mehr, als er ohne die Gemeinsame Agrarpolitik <a>ausgeben</a>
      würde.
  - s: Dessutom får vi hela tiden höra att vi européer <v>lägger</v> <p>ut</p> för
      lite pengar på försvaret.
    t: Im Übrigen hören wir immer wieder, dass wir Europäer zu wenig Geld für Verteidigung
      <a>ausgeben</a>.
  - s: För mycket pengar har i det förflutna <v>lagts</v> <p>ut</p> på filmer som
      aldrig nått sin publik.
    t: Zuviel Geld wurde in der Vergangenheit für Filme <a>ausgegeben</a>, die nie
      ihr Publikum erreichten.
  - s: Eftersom vi <v>lägger</v> <p>ut</p> över 50 miljarder euro på produktpolitik
      ber jag om att vi kommer överens om en budget för marknadsföring och PR så att
      den förenkling som har åstadkommits, detta gigantiska arbete som vi har utfört
      för EU, även kommer till medborgarnas kännedom.
    t: Wenn wir über 50 Milliarden Euro für die Produktpolitik <a>ausgeben</a>, dann
      würde ich darum bitten, dass wir uns auf ein Budget einigen, das wir für Marketing
      und Öffentlichkeitsarbeit ausgeben, damit das, was an Vereinfachungen erzielt
      wurde, diese Riesenarbeit, die wir hier für Europa geleistet haben, auch der
      Bevölkerung vermittelt wird.
  - s: Vi har <v>lagt</v> <p>ut</p> mycket pengar på denna region, och det vore väl
      bra om man också talade om Europeiska unionens insatser i Latinamerika och inte
      bara om insatserna från Nordamerika.
    t: Wir haben viel Geld in dieser Region <a>ausgegeben</a>, und es wäre auch mal
      gut, wenn man über die Leistung der Europäischen Union in Lateinamerika redet
      und nicht nur über die Leistung, die aus Nordamerika kommt.
  - s: I dag har kommissionen <v>lagt</v> <p>ut</p> information om Acta, tre veckor
      efter det att de senaste förhandlingarna avslutades.
    t: Heute hat die Kommission Informationen über die ACTA nach dem Ende der letzten
      Verhandlungen vor drei Wochen <a>ausgegeben</a>.
  - s: USA har redan <v>lagt</v> <p>ut</p> mer än 100 miljarder dollar på sitt antimissilsystem
      och investerar ytterligare tio miljarder om året för den fortsatta utvecklingen
      av systemet.
    t: Die Vereinigten Staaten haben ja für ihr Raketenabwehrsystem bereits über 100
      Milliarden Dollar <a>ausgegeben</a>, pro Jahr investieren sie weitere 10 Milliarden
      in den Ausbau des Systems.
  - s: Dagens situation kan jämföras med att Luxemburg skulle <v>lägga</v> <p>ut</p>
      pengar på att bygga diken medan Nederländerna inte tycker att det behövs.
    t: Die aktuelle Situation ist ungefähr so, als würde Luxemburg Geld für Deichbau
      <a>ausgeben</a>, während die Niederlande dies nicht für notwendig halten.
  - s: Jag vill beträffande storleksordningen citera en tidning som konstaterar att
      överenskommelsen är en god nyhet för företagen, naturligtvis även för konsumenterna
      som i dag <v>lägger</v> <p>ut</p> mer på telekommunikation än på oljeprodukter.
    t: Ich möchte eine Größenordnung aus einer Zeitung erwähnen, die feststellt, das
      Abkommen sei eine gute Nachricht für Firmen, natürlich auch für die Verbraucher,
      die für Telekommunikation heute mehr <a>ausgeben</a> als für Öl.
  - s: Dessutom måste vi minska eller ställa in europeiskt bistånd till de länder
      som vägrar att minska militärutgifterna, och som fortsätter att <v>lägga</v>
      <p>ut</p> mer än 1 procent av sin årsinkomst på vapen och arméer.
    t: Darüber hinaus müssen wir die europäische Hilfe für jene Länder reduzieren
      bzw. einstellen, die sich weigern, ihre Militärausgaben zu verringern, und weiterhin
      mehr als 1 % ihrer jährlichen Einnahmen für Waffen und Militär <a>ausgeben</a>.
  - s: Det behövs inget mindre än kommissionens politiska vilja, och rådets, för att
      med ett belopp som EU <v>lägger</v> <p>ut</p> på mindre än fem timmar om året,
      för att över huvud taget inte tala om de 2 miljarderna av förskingrade medel
      i EU-budgeten, det behövs alltså inget mindre än denna politiska vilja för att
      tillsammans med biodlarna säkra biodlingen i Europa och förhindra att vi inom
      en relativt snar framtid i blindo går en ekologisk katastrof till mötes!
    t: Es bedarf lediglich ihres politischen Willens und desjenigen des Rates, um
      mit einem Betrag, den die EU in weniger als fünf Stunden pro Jahr <a>ausgibt</a>,
      von den 2 Milliarden veruntreuten Geldern im EU-Haushalt überhaupt nicht zu
      reden, es bedarf also lediglich dieses politischen Willens, um die Bienenzucht
      in Europa gemeinsam mit den Imkern abzusichern und zu verhindern, dass wir mittelfristig
      blindlings in die Mauer einer ökologischen Katastrophe rennen!
  - s: Nästa år planerar EU att <v>lägga</v> <p>ut</p> ca 123 miljarder euro, vilket
      är sju miljarder mer än i år.
    t: Nächstes Jahr will die EU rund 123 Mrd. EUR <a>ausgeben</a>, das sind um sieben
      Milliarden mehr als heuer.
  - s: Misstaget är att se det som att vi bara <v>lägger</v> <p>ut</p> mer pengar
      på kultur- och utbildningsprogram.
    t: Deswegen liegt der Denkfehler hier, daß wir mehr Geld für die Kultur- und Bildungsprogramme
      <a>ausgeben</a> müssen.
  - s: Det var först i går, vid slutet av debatten om Needles betänkande om folkhälsopolitiken
      i gemenskapen, som kommissionär Bangemann påpekade det motsägelsefulla i att
      <v>lägga</v> <p>ut</p> ofantligt mycket mer offentliga medel på att stödja en
      produkt som förstör hälsan, än på offentliga hälsovårdsprogram.
    t: Erst gestern hat Kommissar Bangemann am Ende der Aussprache über den Bericht
      von Herrn Needle über die öffentliche Gesundheitspolitik in Europa auf den Widerspruch
      hingewiesen, daß weit mehr öffentliche Gelder für die Subvention eines gesundheitsschädlichen
      Produkts <a>ausgegeben</a> werden als für Gesundheitsprogramme.
  - s: Ja, det kan finansieras - det utgör ungefär 1, 5 procent av våra grannländers
      nationalprodukt, vilket är något mer än de 1, 2 procent som Europeiska unionen
      <v>lägger</v> <p>ut</p> på utbyggnaden av trafiken.
    t: Das ist etwas mehr als die 1, 2 %, die die Europäische Union für den Ausbau
      des Verkehrswesens <a>ausgibt</a>.
- c: 15
  r: 2
  v: werden
  x:
  - s: Andra stördes av den enorma matta som <v>lades</v> <p>ut</p> i rådsbyggnaden
      föreställande en karta över Ungern för 160 år sedan.
    t: Andere haben sich daran gestört, dass im Ratsgebäude ein großer Teppich ausgelegt
      <a>wurde</a>, auf dem eine Karte Ungarns vor 160 Jahren dargestellt wird.
  - s: Hur mycket pengar kommer vi att behöva <v>lägga</v> <p>ut</p> för att övertyga
      dem om att priserna inte kommer att stiga om euron införs, med tanke på att
      de redan har upplevt en sådan höjning tidigare?
    t: In Malta beispielsweise <a>wurde</a> die Entscheidung, dass wir jetzt dem WKM
      II beitreten sollten, einseitig von der Regierung getroffen, ohne irgendeine
      Konsultation, noch nicht einmal über den Basissatz.
  - s: För det fjärde kommer ytterligare språkversioner som råkar finnas tillgängliga
      eftersom de av en ren tillfällighet har översatts, också att <v>läggas</v> <p>ut</p>
      på parlamentets webbplats - det kan exempelvis handla om ett högtidligt möte
      där en statschef håller ett anförande och där översättningar har tillhandahållits
      av artighetsskäl.
    t: Viertens, sind zusätzliche Sprachenfassungen vorhanden, weil sie möglicherweise
      übersetzt wurden - beispielsweise für eine feierliche Sitzung, bei der ein Staatsoberhaupt
      spricht und Höflichkeitsübersetzungen angefertigt wurden -, <a>werden</a> auch
      sie auf die Website des Parlaments gestellt.
  - s: Den andra punkten är upprättandet av principen om att insamling av biometriska
      uppgifter av medlemsstaternas konsulat ska kunna <v>läggas</v> <p>ut</p> på
      privata underleverantörer som en sista utväg och inom fasta ramar med mycket
      särskilda garantier.
    t: Der zweite Punkt ist die Einrichtung des Grundsatzes, nach dem die Sammlung
      biometrischer Daten von den Konsulaten der Mitgliedstaaten nur als letztes Mittel
      an private Stellen <a>weitervergeben</a> <a>werden</a> kann, und dies nur innerhalb
      eines engen Rahmens mit ganz bestimmten Garantien.
  - s: Det <v>läggs</v> <p>ut</p> mycket pengar på ”tidig varning”, men experternas
      rapporter i den här frågan ignoreras systematiskt.
    t: Für die early warning <a>wird</a> zwar viel Geld ausgegeben, die entsprechenden
      Sachverständigenberichte werden jedoch systematisch ignoriert.
  - s: Allt detta måste ske för att se till att vi får bästa möjliga resultat av det
      arbete som utförts och för de utgifter som <v>lagts</v> <p>ut</p>.
    t: All dies muß geschehen, damit unsere Vorarbeiten und unser finanzieller Aufwand
      mit bestmöglichen Ergebnissen belohnt <a>werden</a>.
  - s: Eftersom eftermarknadstjänsterna enbart kan <v>läggas</v> <p>ut</p> på auktoriserade
      verkstäder garanteras en mycket hög grad av säkerhet och kvalitet.
    t: Da die Kundendienstleistungen nur an zugelassene Werkstätten <a>weitervergeben</a>
      <a>werden</a> dürfen, ist ein hohes Qualitäts- und Sicherheitsniveau gewährleistet.
  - s: Samtidigt har Internet också blivit en arena där en ny typ av brottslighet
      frodas, som utnyttar de snabba virtuella informationsflödena och de enorma mängder
      personuppgifter som Internetanvändarna <v>lägger</v> <p>ut</p>.
    t: Gleichzeitig wurde es jedoch zum Schauplatz für eine neue Art von Verbrechen,
      das von der Geschwindigkeit und Dematerialisierung des Informationsflusses und
      der gewaltigen Masse an personenbezogenen Daten profitiert, die von Netzbenutzern
      verfügbar gemacht <a>werden</a>.
  - s: Man <v>lägger</v> <p>ut</p> 55 miljoner euro för att betala reklam, tryckning
      av broschyrer, statistik, för att prata, prata, prata om hur sysselsättningen
      skall förbättras.
    t: 55 Millionen Euro <a>werden</a> bereitgestellt, um die Veröffentlichung bzw.
      den Druck von Broschüren, von Statistiken zu bezahlen, um unaufhörlich darüber
      zu reden, wie die Beschäftigung erhöht werden kann.
  - s: Om så är fallet kommer vi att kunna producera mer med en bibehållen eller lägre
      energiförbrukning och skapa tusentals jobb som inte kan <v>läggas</v> <p>ut</p>
      på entreprenad.
    t: Somit könnten wir mit gleichbleibendem oder sinkendem Energieverbrauch mehr
      produzieren und Tausende von Arbeitsplätzen schaffen, die nicht ausgelagert
      <a>werden</a> können.
  - s: Ett av de stora problemen är att minorna inte bara <v>läggs</v> <p>ut</p> av
      reguljära arméer utan även av terroristiska organisationer och rebellrörelser.
    t: Ein großes Problem ist die Tatsache, dass Minen nicht nur von regulären Armeen
      eingesetzt <a>werden</a>, sondern auch terroristische Organisationen und Rebellenbewegungen
      davon Gebrauch machen.
  - s: Det har återigen visat sig att en sådan hållning i allra bästa fall kan sägas
      tyda på att man försöker <v>lägga</v> <p>ut</p> rökridåer för att dölja denna
      oacceptabla kränkning av internationell rätt och de mest grundläggande mänskliga
      rättigheter, eller på att man står i maskopi med eller helt underkastar sig
      USA.
    t: Es zeigt sich einmal mehr, dass diese Haltungen zumindest Anzeichen dafür sind,
      dass entweder versucht <a>wird</a>, diese nicht hinnehmbare Verletzung des Völkerrechts
      und der elementarsten Menschenrechte zu verschleiern oder gemeinsame Sache mit
      den USA gemacht wird bzw. man sich den USA gegenüber gar als unterwürfig erweisen
      möchte.
  - s: I ett nyliberalt Europa betraktas inte längre allmännyttiga företag på området
      offentliga transporter, posttjänster, energi och telekommunikation som vitala
      samhällsuppgifter, utan detta <v>läggs</v> <p>ut</p> på entreprenad till profitörer.
    t: In dem neoliberalen Europa werden Versorgungsbetriebe in den Bereichen öffentlicher
      Verkehr, Post, Energie und Telekommunikation nicht mehr als lebensnotwendige
      Gemeinschaftsaufgaben betrachtet, sondern damit <a>werden</a> jene beauftragt,
      die nach Profit streben.
  - s: Till skillnad från vissa ledamöter här i kammaren godtar jag dock inte att
      förbudet automatiskt kan utvidgas till laglig militär användning av annan krigsmateriel,
      såsom stridsvagnsminor, eftersom dessa, till exempel, är mindre lättillgängliga
      för ickereguljära styrkor, på grund av att de är mycket dyrare och dessutom
      ofta <v>läggs</v> <p>ut</p> på ett väldokumenterat och systematiskt sätt som
      möjliggör snabb röjning i fredstid, efter fientligheternas upphörande.
    t: Ich kann jedoch - im Unterschied zu einigen Mitgliedern dieses Hauses - nicht
      akzeptieren, dass dieses Verbot automatisch auf die legitime militärische Verwendung
      anderer Munitionsarten, wie Antipanzerminen, ausgeweitet wird, da diese beispielsweise
      für nicht reguläre Streitkräfte nicht so ohne Weiteres verfügbar sind, denn
      sie sind weitaus teurer und <a>werden</a> gewöhnlich gut dokumentiert und systematisch
      gelagert, was in Friedenszeiten, nach Beendigung der Feindseligkeiten, eine
      rasche Beseitigung möglich macht.
  - s: Min medhjälpare, Vikki Phillips, har just överlämnat en anteckning som säger
      att Danmark <v>lägger</v> <p>ut</p> femton gånger mer än Grekland på att genomföra
      miljöinspektioner och lämpliga utvärderingar.
    t: Obgleich es sich um recht verschiedene Rechtsvorschriften handelt, <a>wird</a>
      klar, dass die meisten Mitgliedstaaten mit ihrer konkreten Umsetzung deutlich
      im Rückstand liegen.
  - s: alla de frågor och alla de svar som framkommit i dag <v>lades</v> <p>ut</p>
      på Internet på samtliga språk.
    t: Sämtliche bis heute eingegangenen Fragen und Antworten <a>wurden</a> in allen
      Sprachen in das Internet gestellt.
  - s: Vår önskan är att detta även <v>läggs</v> <p>ut</p> på Internet, så att största
      möjliga insyn ges i denna konkreta fråga.
    t: Unser Wunsch ist es, daß diese Informationen auch im Internet bereitgestellt
      <a>werden</a>, damit in bezug auf diesen konkreten Punkt größtmögliche Transparenz
      herrscht.
