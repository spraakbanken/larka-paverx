      med tanke på att det skall finnas ett minimum av öppenhet i valen.
    t: Questo ci dà un margine di manovra, perché ci permetterà di poter constatare
      che cosa succederà alle elezioni di marzo, per cui quando si dovrà prendere
      la decisione politica in seno al Consiglio e la decisione finanziaria in seno
      alla Commissione - e indirettamente in seno al Parlamento europeo, perché è
      questa l’autorità di bilancio -, si dovrà valutare se valga o meno la pena di
      <a>spendere</a> 9 milioni di ecu in relazione alle condizioni della legge elettorale
      e nella misura in cui vi sia un minimo di trasparenza nelle elezioni.
  - s: För det andra innebär hela migrationsfrågan, som många ledamöter har tagit
      upp, att resurserna utsätts för en enorm press, inte bara ekonomiskt i form
      av ländernas kostnader, särskilt länderna i södra Medelhavsområdet som tvingas
      <v>lägga</v> <p>ut</p> enorma belopp för att komma till rätta med det här problemet,
      utan också en press på den sociala sammanhållningen med dessa länder.
    t: In secondo luogo, l’intera questione dell’immigrazione, che è stata toccata
      da molti membri, sta esercitando una fortissima pressione sulle risorse, nonsolo
      in termini finanziarirelativamente al costoper i paesi(e specialmente quelli
      meridionali mediterraneiche sono obbligatia <a>spendere</a> ingenti somme di
      denaro per affrontare il problema), ma anche in terminidi coesione socialeinterna
      a questi paesi;
  - s: Dessutom får vi hela tiden höra att vi européer <v>lägger</v> <p>ut</p> för
      lite pengar på försvaret.
    t: Inoltre, sentiamo sempre dire che noi europei <a>spendiamo</a> troppo poco
      per la difesa.
  - s: Eftersom vi <v>lägger</v> <p>ut</p> över 50 miljarder euro på produktpolitik
      ber jag om att vi kommer överens om en budget för marknadsföring och PR så att
      den förenkling som har åstadkommits, detta gigantiska arbete som vi har utfört
      för EU, även kommer till medborgarnas kännedom.
    t: Dal momento che <a>spendiamo</a> più di 50 miliardi di euro per la politica
      sui prodotti, chiedo che si adotti un bilancio per la commercializzazione e
      le pubbliche relazioni, in modo che la semplificazione ottenuta, questo compito
      titanico che abbiamo svolto per l’Europa, possa essere comunicata anche ai suoi
      cittadini.
  - s: Wynn koncentrerar sig naturligtvis på kontroll och på återtagning av pengar
      som <v>lagts</v> <p>ut</p> för mycket, och på utvärdering, men med avseende
      på strukturfonderna föreligger ett annat problem.
    t: L’on. Wynn, naturalmente, concentra l’attenzione sul controllo e sul recupero
      del denaro <a>speso</a> in eccesso e sulla valutazione, ma, per quanto riguarda
      i fondi strutturali, c’è un altro problema.
  - s: Varför börjar vi inte äntligen med att inte tänka på utvecklingen av en europeisk
      social norm, där vi uppmanar medlemsstater att <v>lägga</v> <p>ut</p> en viss
      procent av sin välfart på social trygghet.
    t: Perchè non cominciamo a pensare allo sviluppo di un sistema sociale europeo
      in cui gli Stati membri decidano di <a>spendere</a> una percentuale del loro
      benessere per la sicurezza sociale?
  - s: De <v>lägger</v> <p>ut</p> miljarder euro av offentliga medel på att utveckla
      nya tjänster, men jag tror inte att många av dem tänker på hur de använder dessa
      medel för att generera innovation och främja de nya produkter och tjänster som
      EU:s industri och företag är villiga att tillhandahålla.
    t: <a>Spendono</a> miliardi di euro di fondi pubblici per mettere a punto nuovi
      servizi, ma non penso che siano in molte a riflettere sul modo in cui utilizzano
      tali fondi per generare innovazione e promuovere i nuovi prodotti e servizi
      che l’industria e le imprese europee sono pronte a fornire.
  - s: För det andra, med hänsyn till innovation, detta är ingen produktplacering,
      men sanningen är att vi <v>lägger</v> <p>ut</p> ungefär 4 miljarder euro per
      år på innovation, forskning och utveckling.
    t: La verità è che <a>spendiamo</a> circa 4 miliardi di euro all’anno per l’innovazione
      e la ricerca e lo sviluppo.
  - s: USA har redan <v>lagt</v> <p>ut</p> mer än 100 miljarder dollar på sitt antimissilsystem
      och investerar ytterligare tio miljarder om året för den fortsatta utvecklingen
      av systemet.
    t: Come sappiamo gli Stati Uniti hanno già <a>speso</a> oltre 100 miliardi di
      dollari per il sistema di difesa antimissile e investono ogni anno altri dieci
      miliardi di dollari per rafforzarne lo sviluppo.
  - s: Jag vill beträffande storleksordningen citera en tidning som konstaterar att
      överenskommelsen är en god nyhet för företagen, naturligtvis även för konsumenterna
      som i dag <v>lägger</v> <p>ut</p> mer på telekommunikation än på oljeprodukter.
    t: Vorrei fare riferimento ad una statistica riportata da un giornale, la quale
      rileva che l’accordo costituisce una buona notizia per le imprese, logicamente
      anche per gli utenti, che oggi <a>spendono</a> più in telecomunicazioni che
      in combustibile.
  - s: Vi kommer att tvingas förklara varför vi <v>lägger</v> <p>ut</p> pengarna.
    t: Dovremo giustificare il motivo per cui <a>spendiamo</a> fondi.
  - s: Det behövs inget mindre än kommissionens politiska vilja, och rådets, för att
      med ett belopp som EU <v>lägger</v> <p>ut</p> på mindre än fem timmar om året,
      för att över huvud taget inte tala om de 2 miljarderna av förskingrade medel
      i EU-budgeten, det behövs alltså inget mindre än denna politiska vilja för att
      tillsammans med biodlarna säkra biodlingen i Europa och förhindra att vi inom
      en relativt snar framtid i blindo går en ekologisk katastrof till mötes!
    t: è sufficiente un importo annuo pari a quanto l’Unione <a>spende</a> in meno
      di cinque ore, per non menzionare i 2 miliardi sottratti indebitamente al bilancio
      Ue.
  - s: Vi <v>lägger</v> <p>ut</p> en del pengar på detta, men när man betänker problemets
      omfattning, är det fortfarande en förhållandevis liten summa pengar.
    t: <a>Spendiamo</a> denaro a tal fine ma, considerata l’entità del problema, si
      tratta ancora di importi relativamente modesti.
  - s: Några av oss har påpekat - och naturligtvis betonar även jag detta politiska
      krav - att vi måste övertyga regeringarna i de här länderna att <v>lägga</v>
      <p>ut</p> mer pengar på området hälsovård och utbildning.
    t: Alcuni di noi hanno detto, e naturalmente io mi associo, che è necessario convincere
      i governi di questi paesi a <a>spendere</a> di più per la prevenzione sanitaria
      e per l’istruzione.
  - s: Misstaget är att se det som att vi bara <v>lägger</v> <p>ut</p> mer pengar
      på kultur- och utbildningsprogram.
    t: È qui che si commette l’errore concettuale, non comprendendo che dobbiamo <a>spendere</a>
      di più per i programmi culturali e di istruzione.
  - s: Jag kunde inte missa min kanske sista chans att här i parlamentet peka på vilket
      nonsens det är att <v>lägga</v> <p>ut</p> över 1 miljard ecu på stöd till odling
      av en produkt som dödar och skadar dess konsumenter.
    t: Signora Presidente, non potevo lasciar passare quella che forse è la mia ultima
      possibilità di far notare all’Aula quanto sia assurdo <a>spendere</a> oltre
      un miliardo di ecu in aiuti alle colture di un prodotto che uccide e danneggia
      chi ne fa uso.
  - s: Det var först i går, vid slutet av debatten om Needles betänkande om folkhälsopolitiken
      i gemenskapen, som kommissionär Bangemann påpekade det motsägelsefulla i att
      <v>lägga</v> <p>ut</p> ofantligt mycket mer offentliga medel på att stödja en
      produkt som förstör hälsan, än på offentliga hälsovårdsprogram.
    t: Solo ieri, alla fine della discussione sulla relazione dell’onorevole Needle
      sulla sanità pubblica in Europa, il Commissario Bangemann ha sottolineato la
      contraddizione insita nello <a>spendere</a> molti più fondi pubblici per dare
      sostegno a un prodotto nocivo alla salute che per i programmi di sanità pubblica.
  - s: Jag frågade henne vad man <v>lägger</v> <p>ut</p> på kultur, sport och sociala
      aktiviteter i byn.
    t: 'Le ho chiesto quanto <a>spende</a> per attività culturali, sportive e sociali
      a favore del villaggio:'
  - s: Man <v>lägger</v> <p>ut</p> 50 000 euro, eller 20 euro per person.
    t: <a>spendono</a> 50.000 euro, ossia 20 euro pro capite.
  - s: Min medhjälpare, Vikki Phillips, har just överlämnat en anteckning som säger
      att Danmark <v>lägger</v> <p>ut</p> femton gånger mer än Grekland på att genomföra
      miljöinspektioner och lämpliga utvärderingar.
    t: Signor Presidente, dall’assistente Vikki Phillips, ho appena ricevuto un appunto
      dal quale risulta che la Danimarca <a>spende</a> quindici volte più della Grecia
      per i controlli ambientali e le relative valutazioni.
  - s: Det är uppmuntrande för dem som, i likhet med mig, anser att man måste bygga
      Europa från grunden, från kulturen, utbildningen, utbyte mellan medborgarna,
      dvs. På ett förmodligen mer effektivt sätt än genom stora program som man <v>lägger</v>
      <p>ut</p> mycket pengar på, utan något erkännande från folk, som anser att det
      är ett måste, att det är självklart och som, i värsta fall inte vet att pengarna
      kommer från Europeiska unionen.
    t: È incoraggiante per tutti quelli che pensano, come me, che l’Europa debba essere
      fatta a partire dalla base, dalla cultura, dall’istruzione, dagli scambi tra
      i cittadini, ossia in modo probabilmente più produttivo di quanto avverrebbe
      con programmi di vasta portata, per i quali si <a>spende</a> molto denaro, senza
      ottenere grandi riconoscimenti da parte delle persone, che considerano che tutto
      questo sia dovuto, scontato e che addirittura spesso non sanno che il denaro
      viene dall’Unione europea.
  - s: Vi måste därför betona inför regeringarna i de berörda länderna att detta skulle
      vara ett bra tillfälle att prioritera sociala och inre behov, att sluta <v>lägga</v>
      <p>ut</p> så mycket på militära angelägenheter och att ägna - och det är på
      den punkten som vi måste stödja dem - alla ansträngningar åt att se till att
      strukturerna är de bästa möjliga så att följderna av jordbävningar av detta
      slag blir så små som möjligt.
    t: Dobbiamo perciò insistere presso i governi dei paesi colpiti per convincerli
      che questa è una buona occasione per dare la priorità ai bisogni sociali e interni,
      per smetterla di <a>spendere</a> così tante risorse in campo militare e per
      dedicare tutti i loro sforzi - anche con il nostro aiuto - alla realizzazione
      delle migliori infrastrutture possibili, nell’ottica di mitigare, per quanto
      possibile, gli effetti di terremoti di questa portata.
