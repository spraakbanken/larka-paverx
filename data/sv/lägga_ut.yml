  - s: Dessa pengar <v>läggs</v> <p>ut</p> på ett krig som regeringen inte kan vinna
      - men det kan inte heller tamilerna.
    t: Dieses Geld <a>wird</a> für einen Krieg <a>ausgegeben</a>, den die srilankische
      Regierung nicht gewinnen kann, aber ebensowenig können die Tamilen diesen Krieg
      gewinnen.
  - s: 'Sedan 2001 har militära operationer inom det landet kostat mer än 300 miljarder
      euro och flera tusen människoliv, och minst 40 miljarder euro ytterligare har
      <v>lagts</v> <p>ut</p> på den civila sidan:'
