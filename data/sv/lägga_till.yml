      manière dont il a présenté le rapport et je le loue tout particulièrement de
      n’avoir pas essayé d’<a>ajouter</a> trop d’éléments à cette directive, qui,
      à la base, constitue un excellent document.
  - s: Parlamentet var, vid den första behandlingen, särskilt angeläget om att <v>lägga</v>
      <p>till</p> ett viktigt nytt mål, nämligen att ta itu med problemet med dieselspill
