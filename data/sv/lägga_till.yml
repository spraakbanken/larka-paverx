fr:
- c: 422
  r: 1
  v: ajouter
  x:
  - s: Jag föreslår er således att <v>lägga</v> <p>till</p> denna fråga om fredsprocessen
      i Mellanöstern och de nyss inträffade händelserna till debatten med herr Solana.
    t: Je vous propose donc d’<a>ajouter</a> cette question du processus de paix au
      Moyen-Orient et des récents incidents au débat avec M. Solana.
  - s: Som jag redan har meddelat er önskar jag tala om en procedurfråga, nämligen
      varför vi bör <v>lägga</v> <p>till</p> ytterligare ett avsnitt till detta betänkande.
    t: Monsieur le Président, comme je vous l’ai déjà signalé, je souhaiterais m’exprimer
      sur une matière procédurale, à savoir expliquer pourquoi nous devrions <a>ajouter</a>
      une nouvelle section à ce rapport.
  - s: Förutom denna stora potentiella risk kan jag <v>lägga</v> <p>till</p> ytterligare
      en för staden Murmansk och dess närmaste omgivning, fraktfartyget Lepse.
    t: À ce danger potentiel majeur pour l’homme et l’environnement, j’<a>ajoute</a>
      le cargo Lepse pour la ville de Mourmansk et ses environs immédiats.
  - s: Jag skall nöja mig med att <v>lägga</v> <p>till</p> några kommentarer om var
      och en av dessa punkter, och vid behov ge er den information som ni ännu inte
      förfogar över.
    t: Je me contenterai d’<a>ajouter</a> quelques remarques sur chacun de ces points,
      en vous communiquant, lorsque la chose est nécessaire, les éléments d’information
      dont vous ne disposez pas encore.
  - s: Jag vill även <v>lägga</v> <p>till</p> att vi ser med oro på det uttalande
      som den franska regeringen nyligen gjort.
    t: J’<a>ajoute</a> également que nous sommes préoccupés par ce que vient d’annoncer
      l’actuel gouvernement français.
  - s: Eftersom min talartid redan tagit slut vill jag här bara <v>lägga</v> <p>till</p>
      att vi verkligen har för avsikt att intensifiera förbindelserna med Ryska federationen,
      eftersom säkerheten på vår kontinent under 2000-talet till största delen är
      avhängig av att Europeiska unionen är handlingskraftig, och att även Ryssland
      är handlingskraftigt och förhoppningsvis demokratiskt, så att vi gemensamt får
      en bra framtid på vår europeiska kontinent.
    t: Mon temps de parole étant déjà écoulé, j’<a>ajouterai</a> seulement que notre
      intention est d’intensifier les relations avec la Fédération de Russie parce
      que la sécurité sur notre continent au XXIe siècle dépendra très largement de
      la capacité d’agir de l’Union européenne ainsi que de la capacité d’agir de
      la Russie - espérons-le, de manière démocratique - afin de garantir ensemble
      un bel avenir à notre continent européen.
  - s: <v>Lägg</v> <p>till</p> detta det faktum att uppemot 20 procent, en femtedel
      av före detta bröstcancerpatienter, inte återvänder till arbetet, och det står
      klart att något måste göras om vi ska uppfylla målen i Lissabonstrategin för
      kvinnors deltagande på arbetsmarknaden.
    t: Si l’on <a>ajoute</a> le fait qu’un ex-malade du cancer sur cinq ne réintègre
      pas la vie professionnelle, il est clair qu’il faut faire quelque chose si nous
      voulons réaliser l’objectif de Lisbonne concernant la participation des femmes
      au marché du travail.
  - s: Europaparlamentet har därför föreslagit att <v>lägga</v> <p>till</p> artikel
      133 om gemensam handelspolitik till artikel 95 som den rättsliga grunden.
    t: Le Parlement européen a donc proposé d’<a>ajouter</a> comme base juridique
      à l’article 95 l’article 133, traitant de la politique commerciale commune.
  - s: Att <v>lägga</v> <p>till</p> den rättliga grunden artikel 133 är rättsligt
      berättigat, men har kommissionen tänkt på artikel 131, som är grundartikel för
      den gemensamma handelspolitiken?
    t: <a>Ajouter</a> la base juridique de l’article 133 est adroit d’un point de
      vue juridique, mais la Commission a-t-elle réellement réfléchi à l’article 131,
      qui est l’article clé de la politique commerciale extérieure et qui affirme
      que cette politique servira à «renforcer la compétitivité de nos entreprises»
      ?
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en mening som tar hänsyn till den
      senaste utvecklingen inom mediesektorn, en sektor som regeringarna försöker
      kontrollera och där de försöker utöva påtryckningar gentemot pressen.
    t: Monsieur le Président, je voudrais <a>ajouter</a> une phrase qui tient compte
      des évolutions les plus récentes dans le secteur des médias, un secteur que
      les gouvernements essaient de contrôler et où ils essaient de mettre la presse
      sous pression.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> en femte fotnot, nedanför tabellen,
      med texten:'
    t: 'Monsieur le Président, je voudrais <a>ajouter</a> une cinquième note en bas
      de page : «le montant de la référence financière doit être compatible avec les
      plafonds de la rubrique 3 des perspectives financières».'
  - s: Just den här veckan håller jag emellertid med Ettl om att det är lämpligt att
      <v>lägga</v> <p>till</p> något om behovet av tidigt engagerande av de presumtiva
      nya medlemsstaterna i det sociala trepartsmötet och dialogens situation i de
      länderna.
    t: Cependant, en cette semaine particulière, je suis d’accord avec M. Ettl pour
      dire qu’il convient d’<a>ajouter</a> quelque chose sur le besoin d’impliquer
      d’entrée de jeu les nouveaux membres éventuels dans le sommet social tripartite
      et sur l’état du dialogue dans ces pays.
  - s: Jag håller med om den inställningen, men skulle vilja <v>lägga</v> <p>till</p>
      att detta borde vara förenligt med de vetenskapliga yttrandena och ta hänsyn
      till de möjliga effekterna för djurs hälsa och välbefinnande.
    t: Je partage ce sentiment mais j’<a>ajouterai</a> que cette mesure doit être
      prise dans le respect de l’avis scientifique et doit tenir compte des effets
      possibles sur la santé et le bien-être des animaux.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista fråga.
    t: J’aimerais <a>ajouter</a> une dernière question.
  - s: Därför vill jag <v>lägga</v> <p>till</p> några frågor till dem som redan har
      ställts.
    t: Je souhaiterais par conséquent <a>ajouter</a> quelques questions supplémentaires
      à celles déjà posées.
  - s: Ja, vi verifierar och <v>lägger</v> <p>till</p> detta.
    t: Très bien, nous allons vérifier et <a>ajouter</a> votre nom.
  - s: Jag vill <v>lägga</v> <p>till</p> en kommentar om det problem som tagits upp
      med att medlen avsedda för humanitärt stöd placerats i reserven, och där kammaren
      skall upphäva eller bekräfta budgetutskottets ståndpunkt, och, på sätt och vis,
      avgöra om Jacques Santers brev av den 9 oktober till kammarens ordförande är
      tillräckligt för att göra det möjligt för oss att förlåta ECHO:s förvaltare
      för deras lumpenhet, som framtvingat UCLAF:s rapport, som alla pratar om men
      som parlamentsledamöterna för närvarande inte har kännedom om.
    t: J’<a>ajouterai</a> un commentaire sur le problème soulevé par la mise en réserve
      des fonds destinés à l’aide humanitaire, problème au sujet duquel la plénière
      devra infirmer ou confirmer la position de la commission des budgets et dire,
      en quelque sorte, si le courrier du 9 octobre de M. Jacques Santer au président
      de notre Assemblée est suffisant pour nous permettre de donner l’absolution
      aux gestionnaires d’ECHO pour leurs turpitudes, qui ont nécessité le rapport
      de l’UCLAF, dont tout le monde parle mais dont les parlementaires n’ont pas,
      pour l’instant, eu connaissance.
  - s: Eftersom detta är en gemensam debatt som också behandlar Giansilys betänkanden
      om Europeiska kol- och stålgemenskapen, vill jag <v>lägga</v> <p>till</p> några
      ytterligare punkter om denna fråga.
    t: Puisqu’il s’agit d’une discussion commune englobant les rapports de M. Giansily
      relatifs à la Communauté européenne du charbon et de l’acier, je souhaiterais
      <a>ajouter</a> quelques remarques à ce sujet.
  - s: Föredraganden vill <v>lägga</v> <p>till</p> en ny artikel för att förtydliga
      vad årsrapporten skall innehålla, bland annat omfatta en analys av huruvida
      förändringar i koldioxidutsläppen beror på tillverkarnas insatser eller på faktorer
      som har att göra med strategin för koldioxid och bilar.
    t: Pour ce qui est de la proposition d’amendement 9 sur le contenu du rapport
      annuel, le rapporteur voudrait <a>ajouter</a> un nouvel article qui définirait
      plus clairement le contenu que devra prendre ce rapport, à savoir, entre autre,
      une analyse de la relation entre l’évolution des rejets de dioxyde de carbone
      et les efforts fournis par les constructeurs automobiles, ou d’autres facteurs
      entrant dans le cadre de notre stratégie.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> några ord i den sista meningen i
      ändringsförslag 13.
    t: Je souhaiterais <a>ajouter</a> quelques mots à la dernière phrase de cet amendement
      13.
  - s: Sista meningen lyder ”på grundval av de metoder som fastställts av den mellanstatliga
      gruppen om klimatutveckling” och vi skulle vilja <v>lägga</v> <p>till</p> följande,
      ”dessa metoder måste vara i överensstämmelse med de senast antagna normerna
      inom ramen för Förenta nationernas konvention om klimatförändringar”.
    t: 'La dernière phrase dit : «sur la base des méthodes établies par le groupe
      intergouvernemental sur l’évolution du climat» et nous voudrions <a>ajouter</a>
      : «ces méthodes devant être conformes aux normes les plus récentes adoptées
      dans le cadre de la convention des Nations unies sur le changement climatique».'
  - s: Ni skulle ha kunnat <v>lägga</v> <p>till</p> ”det är till mig de lämnar meddelanden”,
      för det är just det vi ser.
    t: Vous eussiez pu <a>ajouter</a>, Monsieur Solana, «c’est à moi qu’ils passent
      les consignes», car c’est bien ce que nous voyons.
  - s: Om man <v>lägger</v> <p>till</p> det underliga med en gemensam valuta som inte
      stöder sig på en stat, som i sin tur stöder sig på ett folk, är det enkelt att
      förklara det som fortfarande är ett stort mysterium i Bryssel, marknadernas
      misstänksamhet gentemot euron.
    t: Si l’on y <a>ajoute</a> l’étrangeté d’une monnaie unique qui n’est pas adossée
      à un État, lui-même adossé à un peuple, on explique aisément ce qui reste un
      grand mystère à Bruxelles, la méfiance des marchés envers l’euro.
  - s: I ändringsförslag 3 föreslår föredraganden att man ska <v>lägga</v> <p>till</p>
      en hänvisning till risken för spridning av kärnvapen.
    t: À l’amendement 3, le rapporteur propose d’<a>ajouter</a> une référence au risque
      de prolifération d’armement nucléaire.
  - s: I och med Göteborg verkade det som om man äntligen hade tillägnat sig idén
      att Lissabonprocessens mål för 2010 inte enbart kunde vara att göra Europeiska
      unionen till världens mest konkurrenskraftiga och dynamiska kunskapsbaserade
      ekonomi, utan man skulle <v>lägga</v> <p>till</p> att unionen även skulle bli
      den mest effektiva ekonomin när det gäller miljöhänsyn.
    t: Avec Göteborg semblait acquise l’idée que l’objectif du processus de Lisbonne,
      à l’horizon 2010, ne pouvait plus être uniquement de faire de l’Union européenne
      l’économie basée sur la connaissance la plus compétitive et dynamique du monde,
      et que l’on devait désormais <a>ajouter</a> que l’Union devait devenir l’économie
      la plus efficace d’un point de vue écologique.
  - s: Förslagsställaren har emellertid <v>lagt</v> <p>till</p> formuleringen ”självbestämmande
      för de människor som är bosatta där”.
    t: Mais l’auteur de l’amendement a <a>ajouté</a> «l’autodétermination des populations
      qui y vivent».
  - s: Jag anser att vår diskussion om utbildning och kultur är viktig och skulle
      vilja <v>lägga</v> <p>till</p> något som hittills har saknats bland de många
      viktiga övervägandena.
    t: Je considère que notre débat sur l’éducation et la culture est important et
      je voudrais <a>ajouter</a> un élément qui n’a pas encore été évoqué, parmi tant
      d’autres considérations importantes.
  - s: I augusti 2007 moderniserade USA sitt program för viseringsundantag genom att
      <v>lägga</v> <p>till</p> vissa villkor för att ytterligare öka säkerheten.
    t: En août 2007, les États-Unis ont modernisé leur programme d’exemption de visa
      en y <a>ajoutant</a> certaines conditions pour renforcer la sécurité.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer för att motivera detta.
    t: J’aimerais <a>ajouter</a> quelques commentaires pour justifier ce que je viens
      de dire.
  - s: Jag vill <v>lägga</v> <p>till</p> att, med tanke på det som berördes i Luxemburg
      och vilket alltid varit detta parlaments uppfattning, även systemet med egna
      medel bör börja reformeras, eftersom detta är ett mycket segdraget förfarande
      och att man inte kan avverka detta på halvår.
    t: J’aimerais <a>ajouter</a> qu’en vertu de ce qui a été discuté à Luxembourg
      et de ce qu’a toujours défendu ce Parlement, il faut aussi lancer les préparatifs
      pour la réforme du système des fonds propres, puisque ce sera un processus très
      long, que l’on ne pourra pas boucler en l’espace d’un semestre.
  - s: Det kommer att bli en mycket spännande debatt, och jag vill <v>lägga</v> <p>till</p>,
      man får passa sig noga.
    t: Le débat sera passionnant, et j’<a>ajoute</a> qu’il faudra être très attentif.
  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: Lorsqu’elle est consultée sur un texte comprenant de surcroît plusieurs recommandations,
      une assemblée parlementaire doit pouvoir s’exprimer, modifier, <a>ajouter</a>,
      retrancher, et c’est le droit de chacun de ses membres de pouvoir amender ces
      recommandations et de voter séparément sur chacune d’elles.
  - s: Jag skulle dock gärna vilja <v>lägga</v> <p>till</p> att man gärna skulle vilja
      se att de decentraliserade produktionerna gynnas mycket mer än vad som sägs
      i detta direktiv.
    t: Cependant, je voudrais <a>ajouter</a> que l’on aimerait que les productions
      décentralisées soient favorisées bien davantage que ne le prévoit cette directive.
  - s: Efter orden ”medan det förekommer påståenden om förekomsten av legosoldater
      och f.d. gerillasoldater”, vill jag <v>lägga</v> <p>till</p> ”som arbetar som
      paramilitära regeringsstyrkor”.
    t: Après les mots «considérant les allégations relatives à la présence de mercenaires
      et d’anciens guérilleros», je voudrais <a>ajouter</a> «en tant que forces paramilitaires
      gouvernementales».
  - s: Förstå mig rätt, ärade ledamöter, det handlar inte om att <v>lägga</v> <p>till</p>
      ytterligare ett råd till den europeiska institutionella galaxen, det handlar
      helt enkelt om att de personer som har anförtrotts detta ansvar skall kunna
      fullgöra det och kunna arbeta.
    t: Comprenez-moi, Mesdames et Messieurs, il ne s’agit pas d’<a>ajouter</a> un
      autre conseil à la galaxie institutionnelle européenne ;
  - s: Skyddade platser, trygga hamnar för fartyg i nöd - Erika har bevisat att det
      behövs -, och bra utrustning - och för mig betyder det också bogserbåtar och
      anläggningar för bekämpning av föroreningar -, en timing, fastställande av en
      sträng tidsfrist inom vilken medlemsstater måste ha tillkännagivit sina åtgärder,
      nämligen 18 månader, - det har parlamentet <v>lagt</v> <p>till</p> -, och ersättning
      till en hamn eller kustort som tar emot ett fartyg.
    t: Lieux de refuge, ports sûrs pour navires en détresse - l’Erika a montré que
      c’était une nécessité -, un bon équipement - et pour moi, cela implique aussi
      des remorqueurs d’assistance, ainsi que des installations qui peuvent limiter
      la pollution -, un timing, c’est-à-dire la détermination d’un calendrier strict
      à l’expiration duquel les États membres devront avoir rendues publiques leurs
      mesures, à savoir 18 mois - le Parlement a <a>ajouté</a> ce point -, et des
      compensations pour le port ou la station balnéaire qui accueille un bateau.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista punkt.
    t: J’aimerais <a>ajouter</a> une dernière chose.
  - s: Han har <v>lagt</v> <p>till</p> resultaten av det Europeiska året mot rasism,
      ett andra ämne som självfallet inte ligger på samma plan.
    t: Il y a <a>ajouté</a> les résultats de l’Année européenne contre le racisme,
      sujet secondaire qui, à l’évidence, ne se place pas sur le même plan.
  - s: 'Här vill jag klargöra hur viktigt det är att vi har <v>lagt</v> <p>till</p>
      ytterligare tre former av stödberättigande kostnader:'
    t: 'Je voudrais insister sur l’importance d’avoir <a>ajouté</a> trois types supplémentaires
      de coûts éligibles :'
  - s: Två ändringsförslag riktas särskilt mot den bristande tillgången på artspecifika
      läkemedel för hästdjur (jag måste erkänna ett visst intresse) över en rad terapeutiska
      och välbefinnande behov, inklusive konceptet om ”kliniska fördelar” och inte
      bara kravet om att det är ”väsentligt” att <v>lägga</v> <p>till</p> ett läkemedel
      på den positiva listan över ämnen för hästdjur, vilket nämns i direktivet om
      veterinärmedicinska läkemedel.
    t: Deux amendements visent précisément le manque de disponibilité des médicaments
      propres à l’espèce des équidés (je dois déclarer un intérêt) parmi une gamme
      de besoins thérapeutiques et de besoins liés au bien-être, y compris le concept
      de «bénéfice clinique» et pas seulement l’exigence «essentielle» de faire <a>ajouter</a>
      un médicament à la liste positive de substances pour les équidés à laquelle
      il est fait référence dans la directive relative aux médicaments vétérinaires.
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> att kommissionen mycket uppmärksamt
      följer händelseutvecklingen i medlemsstaterna och de senaste rättsliga avgörandena
      mot mobiltelefonbolag i Frankrike, och noga bevakar de sänkta gränsvärdena för
      exponering vid basstationerna i huvudstadsregionen Bryssel.
    t: J’aimerais <a>ajouter</a> que la Commission assure le suivi de l’évolution
      dans les États membres et des derniers jugements rendus contre les opérateurs
      de téléphonie mobile en France avec une grande attention et qu’elle observe
      de très près la réduction des limites d’exposition pour les stations de base
      dans la Région de Bruxelles-Capitale.
  - s: Jag vill be rådsordföranden att övertala sina kolleger att <v>lägga</v> <p>till</p>
      en punkt, nämligen att hela rättighetssystemet ska framgå mycket tydligt för
      medborgare och tågresenärer på stationer och tåg.
    t: Je voudrais demander à la présidente du Conseil de convaincre ses collègues
      d’<a>ajouter</a> un point, à savoir la nécessité de préciser que tout le système
      de droits doit être explicité clairement aux citoyens et aux voyageurs dans
      les gares et les trains.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har möjlighet att införa
      konkurrensinslag, särskilt genom förordningen om allmän trafikplikt, som i sig
      själv bygger på kontraktering, öppenhet och en viss konkurrensutsättning, samtidigt
      som subsidiariteten respekteras.
    t: J’<a>ajoute</a> que nous avons aussi la possibilité d’introduire des éléments
      de concurrence, notamment par le biais du texte sur la réglementation des obligations
      de service public, qui est lui-même basé sur la contractualisation, la transparence
      et un certain degré d’ouverture à la concurrence, dans le respect de la subsidiarité.
  - s: Jag vill <v>lägga</v> <p>till</p> att jag är beredd att helhjärtat engagera
      mig i den delikata och svåra uppgiften att medla mellan parlamentet och rådet
      i syfte att slutföra det tredje järnvägspaketet.
    t: J’<a>ajoute</a> que je m’impliquerai totalement dans le rôle délicat et difficile
      de médiateur entre le Parlement et le Conseil pour concrétiser ce troisième
      paquet ferroviaire.
  - s: och ändå har man inte upprättat någon undersökningskommission, och inte någon
      folkdomstol, för att döma 80 år av röd terror i världen och de som är ansvariga
      för 200 miljoner döda, om man <v>lägger</v> <p>till</p> krigsoffren till de
      100 miljoner som dog efter den svält och de massavrättningar som kommunismen
      organiserade, det moderna slaveriets yttersta gräns.
    t: cependant, nulle commission d’enquête, nul tribunal des peuples n’a été constitué
      pour juger 80 ans de terreur rouge dans le monde et les responsables de 200
      millions de morts, si l’on <a>ajoute</a> les victimes des guerres aux 100 millions
      de morts des famines organisées et des exécutions de masse du communisme, horizon
      indépassable de l’esclavagisme moderne.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en detalj som oroar mig.
    t: Je voudrais <a>ajouter</a> un élément qui me préoccupe.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att vi alla inser att det kommer att
      kosta att leva upp till åtagandena enligt Kyotoprotokollet, men det kostar också
      att låta bli att handla.
    t: Je voudrais simplement <a>ajouter</a> que nous sommes tous conscients que le
      respect des engagements pris dans le cadre du protocole de Kyoto a un prix,
      mais l’inaction en a un aussi.
  - s: Liberalerna har lagt fram ett ändringsförslag nr 2, men jag har rådgjort med
      Bastos, och hon har försäkrat mig om att den text som vi ville <v>lägga</v>
      <p>till</p> om de lokala och regionala myndigheternas engagemang i förhandlingarna
      i gränsområdena redan finns med underförstått i hennes text.
    t: Monsieur le Président, les libéraux ont déposé l’amendement n° 2, mais j’ai
      consulté Mme Bastos et elle m’a assuré que le texte que nous souhaitions <a>ajouter</a>
      sur l’implication des autorités locales et régionales pour la concertation dans
      les régions frontalières était déjà implicitement contenu dans son texte.
  - s: 'Jag vill <v>lägga</v> <p>till</p> två kommentarer i min korta inledning:'
    t: 'Je voudrais <a>ajouter</a> deux remarques dans ma brève introduction :'
  - s: Om vi <v>lägger</v> <p>till</p> ytterligare ett program kommer vi att göra
      hela området svårt att få grepp om.
    t: Si nous <a>ajoutons</a> encore un autre programme, alors il sera difficile
      d’aborder de front le problème dans sa globalité.
  - s: Jag tvivlar på att vi skulle kunna uppnå det mål med verklig flerspråkighet
      som föredraganden hyllar genom att <v>lägga</v> <p>till</p> ytterligare 60 språk
      till Europeiska unionens 21 officiella språk, eftersom det inte är möjligt att
      lägga samma vikt vid det walesiska språkets roll som vid det ryska språkets.
    t: Je doute qu’<a>ajouter</a> 60 autres langues aux 21 langues officielles de
      l’Union européenne permette d’atteindre le but d’un véritable multilinguisme
      poursuivi par le rapporteur.
  - s: Men detta år har en anspråkslös överföring på 562 miljoner ecu från 1996 till
      1999 inte fått första godkännande från rådet, som försökte <v>lägga</v> <p>till</p>
      100 miljoner som var införlivade i kategori II för 1998.
    t: Toutefois, cette année, le modeste transfert de la somme de 562 MECU de 1996
      à 1999 n’a pas reçu le placet initial du Conseil qui prétendait lui <a>ajouter</a>
      1 milliard qui était incorporé à la rubrique II pour 1998.
  - s: Jag har <v>lagt</v> <p>till</p> ett 50-sidigt arbetsdokument, som är ett verkligt
      försök att avspegla deras uppfattningar.
    t: J’ai <a>ajouté</a> un document de travail de 50 pages, qui tente de refléter
      sincèrement leurs idées.
  - s: Den 12 februari 2002 föreslog kommissionen ett direktiv i syfte att uppdatera
      den befintliga förteckningen över CMR-ämnen som förbjudits för konsumentbruk
      genom att <v>lägga</v> <p>till</p> ytterligare 44 ämnen.
    t: Le 12 février 2002, la Commission a proposé une directive qui mettrait à jour
      la liste de substances CMR existantes interdites aux consommateurs en <a>ajoutant</a>
      44 substances supplémentaires.
  - s: Icke desto mindre godtog kommissionen under första behandlingen parlamentets
      krav på att <v>lägga</v> <p>till</p> ytterligare en grupp till de fyra ursprungliga,
      nämligen livsmedel för diabetiker, och att definiera under vilka villkor termerna
      ”med låg natriumhalt” och ”glutenfri” får användas.
    t: Cependant, au cours de la première lecture, la Commission a accepté la demande
      du Parlement d’<a>ajouter</a> un autre groupe aux quatre groupes proposés initialement,
      à savoir des produits alimentaires pour diabétiques, et de définir les conditions
      d’utilisation des termes «basse teneur en sodium« et «sans gluten».
  - s: <v>Lägg</v> <p>till</p> detta vårt önskemål om att man borde eftersträva en
      förbättrad servicekvalitet, så har ni parlamentets ståndpunkt i ett nötskal.
    t: Si vous y <a>ajoutez</a> notre souhait de viser à l’amélioration de la qualité
      du service, vous obtenez les grandes lignes de la position du Parlement.
  - s: Jag vill upprepa det som sades under debatten i går och säga att jag är mycket
      glad över att ändringsförslag 12 har godtagits, även om jag hade velat <v>lägga</v>
      <p>till</p> en ännu mer direkt hänvisning.
    t: Je voudrais réaffirmer ce qui a été dit hier au cours du débat et dire que
      je me réjouis vivement de l’adoption de l’amendement 12, même si j’aurais personnellement
      <a>ajouté</a> une référence plus directe encore.
  - s: Vi kan inte <v>lägga</v> <p>till</p> något som inte ingår i kompromissen.
    t: On ne peut pas y <a>ajouter</a> un élément qui ne fait pas partie du compromis.
  - s: Den är ett virrvarr av osannolika detaljer, och det förvånar mig att författarna
      till ändringsförslaget om bilagan inte <v>lagt</v> <p>till</p> en punkt som
      säger att ledamöterna har rätt att på egen bekostnad skicka julkort som tryckts
      av parlamentet!
    t: C’est un fatras de détails invraisemblables, et je m’étonne que les auteurs
      de l’amendement sur l’annexe n’aient pas <a>ajouté</a> un paragraphe disant
      que les députés avaient le droit, à leurs frais, d’envoyer des cartes de voeux
      éditées par le Parlement !
  - s: Georges Berthu utvecklade de utmärkta skäl som fick oss att rösta emot resolutionen
      om toppmötet i Berlin, jag skulle vilja <v>lägga</v> <p>till</p> de faktorer
      som rör punkt 2, dvs. utnämningen av den nya kommissionen.
    t: Madame le Président, aux excellentes raisons développées par mon collègue Georges
      Berthu qui nous a poussés à voter contre la résolution sur le Sommet de Berlin,
      je voudrais <a>ajouter</a> les éléments qui concernent le paragraphe 2, c’est-à-dire
      la nomination de la nouvelle Commission.
  - s: 'Jag röstade för betänkandet och välkomnar särskilt det muntliga ändringsförslag
      som <v>lägger</v> <p>till</p> en ny punkt 7a, som lyder: ”Europaparlamentet
      uppmanar alla medlemsstater i GCC att erkänna en fortsatt folkrörelse för demokratiska
      reformer inom regionen som helhet och begär ett fullt engagemang med nya grupper
      inom det civila samhället för att främja en process av sann fredlig demokratisk
      förändring, inom deras egna länder, med partners i regionen och med fullt stöd
      från Europeiska unionen.”'
    t: J’ai voté en faveur de ce rapport, et je me réjouis en particulier de l’amendement
      oral qui <a>ajoute</a> un nouveau paragraphe 7 bis, qui «invite tous les États
      membres au sein du CCG à reconnaître un mouvement continu populaire pour la
      réforme démocratique au sein de l’ensemble de la région, et appelle à l’engagement
      total auprès des nouveaux groupes de la société civile afin de promouvoir un
      processus de véritable transition démocratique et pacifique, dans leur propre
      pays, avec des partenaires dans la région et avec le plein appui de l’Union
      européenne».
  - s: Jag vill <v>lägga</v> <p>till</p> mina reservationer till dem som gavs av min
      kollega Andreas Mölzer.
    t: Monsieur le Président, j’<a>ajouterai</a> mes réserves à celles de mon collègue,
      M. Mölzer.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer till dem som getts av föredraganden
      och övriga ledamöter under debatterna om prioriteringarna för 2011 års budget.
    t: Je voudrais <a>ajouter</a> mes commentaires à ceux qui ont été faits par la
      rapporteure et les collègues durant les débats concernant les priorités pour
      le budget 2011.
  - s: Att <v>lägga</v> <p>till</p> nya kriterier skulle skapa ett tudelat system
      för medlemsstaterna.
    t: Il n’est donc pas concevable d’<a>ajouter</a> d’autres critères comme l’évaluation
      des politiques anti-corruption et anti-criminalité, importants certes mais dont
      l’appréciation suspicieuse est strictement politique, et introduiraient un mécanisme
      à deux vitesses entre les différents États membres.
  - s: I den fjärde strecksatsen, där det står att uttalandet undertecknades av 85
      länder, vill jag <v>lägga</v> <p>till</p> ordet ”inledningsvis”, så att satsen
      lyder ”som inledningsvis undertecknades av 85 länder”.
    t: Monsieur le Président, à la quatrième citation, où il est indiqué que la déclaration
      a été signée par 85 pays, je souhaiterais que soit <a>ajouté</a> le mot «initialement»,
      afin que le libellé dise «déclaration qui a été signée initialement par 85 pays».
  - s: 'Efter debatten om kommissionens uttalande vill vi uppdatera resolutionsförslaget
      genom att <v>lägga</v> <p>till</p> en ny punkt 12a som skulle lyda: ”Europaparlamentet
      välkomnar att kommissionen har påbörjat förfarandet med ett nytt direktiv som
      skulle öka omfattningen av direktiv 2000/78/EG om inrättande av en allmän ram
      för likabehandling när det gäller anställning och social sysselsättning till
      att även omfatta områden för diskriminering utanför arbetsmarknaden.'
    t: 'Monsieur le Président, suite au débat sur la déclaration de la Commission,
      nous souhaiterions actualiser la proposition de résolution en y <a>ajoutant</a>
      un nouveau paragraphe 12a qui dirait ceci : «Salue le fait que la Commission
      européenne a entamé le processus d’élaboration d’une nouvelle directive qui
      étendrait le champ d’application de la directive 2000/78/CE en faveur de l’égalité
      de traitement en matière d’emploi et de travail, pour inclure des types de discrimination
      observés en dehors du marché du travail ;».'
  - s: När det gäller ändringsförslag 55 handlar det snarare om att <v>lägga</v> <p>till</p>
      text som måste ha glömts än om ett muntligt ändringsförslag, eftersom det inte
      finns med där.
    t: Monsieur le Président, dans l’amendement 55, il s’agit moins d’un amendement
      oral que d’<a>ajouter</a> un texte qui a dû être omis puisqu’il n’apparaît pas
      dans ce même amendement.
  - s: De principer som står i Caudron-betänkandet är exakt samma principer som de
      som finns i ändringsförslagen av ledamöterna Liese, Nisticò, Fiori och Trakatellis,
      förutom att det är en sak som måste <v>läggas</v> <p>till</p> i dessa ändringsförslag,
      nämligen att vi också måste ta hänsyn till FN:s konvention om barnets rättigheter.
    t: Monsieur le Président, les principes figurant dans le rapport Caudron sont
      exactement les mêmes que ceux figurant dans les amendements de MM. Liese, Nisticò,
      Fiori et Trakatellis, si ce n’est qu’une seule chose est <a>ajoutée</a> dans
      ces amendements, à savoir que nous devons également tenir compte de la Convention
      des Nations unies sur les droits de l’enfant.
  - s: Det är den enda punkt som skall <v>läggas</v> <p>till</p>, och jag hoppas således
      också att våra socialistiska kolleger och även andra kommer att rösta för det
      ändringsförslaget.
    t: Il s’agit du seul point <a>ajouté</a> et j’espère, dès lors, que nos collègues
      socialistes, ainsi que les autres, voteront pour cet élément.
  - s: Jag vill <v>lägga</v> <p>till</p> några ord om förhållandet mellan unionen
      och banken.
    t: Je voudrais <a>ajouter</a> quelques mots sur la relation entre l’Union et la
      Banque.
  - s: Jag kan <v>lägga</v> <p>till</p> en fjärde kvinna.
    t: 'Trois femmes ont été impliquées dans ce dossier, et permettez-moi d’<a>ajouter</a>
      une quatrième :'
  - s: På många sätt var den samarbetsmetod som vi hittade på 1995 före sin tid, men
      vi vilar inte på våra lagrar och skulle naturligtvis avrådas från detta av dem
      som <v>lagt</v> <p>till</p> en sådan viktig parlamentarisk dimension till våra
      förbindelser.
    t: toutefois, nous ne nous reposons pas sur nos lauriers et serions certainement
      dissuadés de le faire par ceux qui ont <a>ajouté</a> une dimension parlementaire
      si importante à nos relations.
  - s: Låt mig klargöra att jag tror starkt på språklig mångfald, men vi kan inte
      bara <v>lägga</v> <p>till</p> alla dessa ytterligare språk och fortfarande försöka
      vara en prestationsduglig och effektiv organisation.
    t: Permettez-moi de vous dire que je crois fermement en la diversité linguistique,
      mais nous ne pouvons pas <a>ajouter</a> toutes ces langues sans compromettre
      l’efficacité et l’efficience de notre organisation.
  - s: 'Låt mig <v>lägga</v> <p>till</p> tre punkter:'
    t: 'J’aimerais <a>ajouter</a> trois points :'
  - s: Efter Fatuzzos trevliga inlägg skulle även jag vilja <v>lägga</v> <p>till</p>
      något när det gäller Katiforis betänkande.
    t: Monsieur le Président, après l’agréable intervention de M. Fatuzzo, je dois
      <a>ajouter</a> quelque chose sur un aspect du rapport de M. Katiforis.
  - s: I nästa skede bör du <v>lägga</v> <p>till</p> de tre C:na - coherence, concreteness
      and the community method, eller samstämmighet, konkretisering och gemenskapsmetoden.
    t: 'Lors de la prochaine phase, vous devriez <a>ajouter</a> les «trois C» :'
  - s: Jag ber om ursäkt för detta förfarande, men de dramatiska händelserna i Libyen
      har gjort att vi tycker det är viktigt att <v>lägga</v> <p>till</p> några ord.
    t: Excusez-moi de cette procédure, mais les événements dramatiques de Libye nous
      ont amenés à estimer qu’il était important d’<a>ajouter</a> quelques mots.
  - s: På några ställen har vi ändrat detta något och vi har även ändrat och <v>lagt</v>
      <p>till</p> att förordningen skall löpa ut i december 2005.
    t: Nous avons quelque peu corrigé ce point en divers passages et nous avons également
      <a>ajouté</a> que le règlement devrait expirer en décembre 2005.
  - s: Men till denna försiktighet - och de är kompletterande enligt mitt sätt att
      se det - bör Europeiska unionen <v>lägga</v> <p>till</p> en stor ödmjukhet.
    t: Mais à cette prudence - et elles sont complémentaires dans mon esprit - l’Union
      européenne doit <a>ajouter</a> une grande humilité.
  - s: Jag vill också <v>lägga</v> <p>till</p> att, vad gäller förbindelserna mellan
      Europeiska unionen och Kina, kan vi, vilket också föreslagits i parlamentets
      resolution, helt klart samarbeta, med att ge hjälp och medfinansiera studier
      för att bedöma miljöorsakerna och andra orsaker, och att finna slutliga lösningar
      på dessa katastrofer.
    t: J’<a>ajouterais</a> également que, dans le cadre des relations entre l’Union
      européenne et la Chine, comme l’a suggéré le projet de résolution du Parlement,
      nous pouvons clairement coopérer dans le sens d’une assistance et d’un cofinancement
      des études destinées à identifier les causes environnementales et autres, ainsi
      qu’à rechercher des solutions éventuelles à ces catastrophes.
  - s: Om vi verkligen tycker att utvidgningarna har varit en framgång kan man fråga
      sig varför vi skulle vilja <v>lägga</v> <p>till</p> trettio klausuler som bottnar
      i en åskådning som ligger nära den inskränkta och fega EU-skepsisen.
    t: Si nous pensons vraiment que les élargissements peuvent nous ouvrir la voie
      vers le succès, reste à savoir pourquoi nous voudrions <a>ajouter</a> trente
      clauses fondées sur une philosophie qui n’est pas loin de ressembler à l’euroscepticisme
      borné et lâche.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två snabba kommentarer till det som
      Jeffrey Titford just sa med tanke på dessa kommissionsledamöter från två vänskapsnationer
      - den ena slavisk och den andra latinsk - som nyligen har befriats, det stämmer,
      från kommunismens ok, och som vi hoppas inte kommer finna sig under ett annat
      ok.
    t: Monsieur le Président, chers collègues, je souhaiterais <a>ajouter</a> deux
      petites remarques à ce que vient de dire M. Titford au sujet de ces commissaires
      issus de deux nations amies - l’une slave et l’autre latine -, récemment libérées,
      c’est vrai, du joug du communisme, et dont nous espérons qu’elles ne vont pas
      tomber sous un autre joug.
  - s: Kompromissförslaget som vi ska rösta om i morgon skiljer sig betydligt från
      kommissionens förslag, eftersom utskottet för miljö, folkhälsa och livsmedelssäkerhet
      har <v>lagt</v> <p>till</p> en andra etapp.
    t: Le compromis sur lequel nous allons voter demain est considérablement différent
      de la proposition de la Commission en ce sens que la commission de l’environnement,
      de la santé publique et de la sécurité alimentaire a <a>ajouté</a> une seconde
      étape.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett problemområde, nämligen godkännande
      av produkter som kommer från länder utanför EU.
    t: Je voudrais encore <a>ajouter</a> une chose en ce qui concerne l’autorisation
      des produits provenant de pays tiers.
  - s: Även om detta bidrag verkligen inte är tillräckligt kommer det säkerligen att
      utgöra ett värdefullt tillskott till den nyligen inrättade världsfonden för
      kamp mot aids, tuberkulos och malaria, en fond som också den italienske premiärministern
      hett önskade sig i samband med G8-mötet i Genua och - skulle jag vilja <v>lägga</v>
      <p>till</p> - som har blivit redo att utnyttjas på rekordtid jämfört med vad
      vi är vana vid.
    t: Bien que d’une portée non satisfaisante, cette contribution représente un apport
      appréciable au nouveau Fonds mondial de lutte contre le VIH/sida, la tuberculose
      et le paludisme, un fonds qu’appelait de tous ses v ?ux le Premier ministre
      italien à l’époque du G8 de Gênes et - <a>ajouterais</a>-je - utilisable dans
      des temps records par rapport à notre habitude.
  - s: 'Vi kommer att <v>lägga</v> <p>till</p> följande:'
    t: 'Et on va <a>ajouter</a> :'
  - s: Trots att personen hade deras egen försäkring, kunde de inte <v>lägga</v> <p>till</p>
      sin egen försäkringspolicy för kostnader och kunde inte heller återfå kostnader
      enligt den policyn.
    t: Bien que la personne ait sa propre assurance, ils n’ont pas pu <a>ajouter</a>
      leur propre police d’assurance pour les frais et n’ont pas pu être remboursés
      par cette police non plus.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> mina egna gratulationer till dem
      som redan har framförts till föredraganden.
    t: M. le Président, j’aimerais <a>ajouter</a> mes félicitations à celles exprimées
      à l’attention du rapporteur.
  - s: Där har vi <v>lagt</v> <p>till</p> de gamlas öde, för barn talar till allas
      fantasi, men de gamlas öde, de sjuka gamla, de dementa gamla, får bra mycket
      mindre publicitet.
    t: Nous y avons <a>ajouté</a> le sort des personnes âgées.
  - s: 'Ögonblicket är med andra ord inne för att <v>lägga</v> <p>till</p> något till
      förhandlarnas uppdrag:'
    t: 'Le moment est donc venu d’<a>ajouter</a> quelque chose de plus à la tâche
      des négociateurs :'
  - s: Då man <v>lägger</v> <p>till</p> de väntade ”färska medlen”, så får man en
      budget på 95 miljarder euro.
    t: Si l’on y <a>ajoute</a> les «nouveaux moyens» à escompter, nous arrivons à
      un budget de 95 milliards d’euros.
  - s: Ändringsförslag 53 <v>lade</v> <p>till</p> något i stycket.
    t: L’amendement 53 <a>ajoutait</a> quelque chose au paragraphe.
  - s: Jag vill bara <v>lägga</v> <p>till</p> några saker som vi helst inte ska göra.
    t: Puis-je seulement <a>ajouter</a> deux choses que nous devrions idéalement éviter
      de faire ?
  - s: Tack, herr Gutiérrez Díaz, vi skall <v>lägga</v> <p>till</p> i protokollet
      att ni bad om ursäkt.
    t: Il sera <a>ajouté</a> dans le procès-verbal que vous vous êtes excusé.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att Iran är ökänt för sina omfattande,
      systematiska offentliga avrättningar - antingen genom stening eller genom hängning
      - och att detta även omfattar avrättningar av ungdomsbrottslingar.
    t: Je voudrais <a>ajouter</a> que l’Iran est connu pour ses exécutions publiques
      massives et systématiques, par lapidation ou pendaison, y compris de délinquants
      mineurs.
  - s: I huvudsak var detta problemet, nämligen att vi hade tagit med några angenäma
      saker och uteslutit några farliga saker, men ingen kunde förstå vad som egentligen
      menades med allting som vi sedan <v>la</v> <p>till</p> i bilagan till den internationella
      listan.
    t: C’était le principal problème, à savoir que nous avions introduit de bonnes
      choses et nous avions introduit des choses dangereuses, mais personne ne pouvait
      comprendre ce que tout cela signifiait, toutes ces choses que nous avons ensuite
      <a>ajoutées</a> au supplément à la liste internationale.
  - s: Man <v>lägger</v> <p>till</p>, man modifierar, man ändrar på fördragen.
    t: On <a>ajoute</a>, on modifie, on change les traités.
  - s: Som grupplösa ledamöter av Europaparlamentet har vi inte haft möjligheten att
      uttrycka vår kritik eller <v>lägga</v> <p>till</p> något till texterna, och
      därför har vi inte kunnat rösta för någon av de föreliggande resolutionerna.
    t: Monsieur le Président, en tant que membres non inscrits du Parlement européen,
      nous n’avons pas eu l’occasion d’exprimer notre critique ou d’<a>ajouter</a>
      quoi que ce soit aux textes, c’est la raison de notre vote négatif sur ces deux
      résolutions.
  - s: Vi svarar artigt att rapporten är intressant och att något bör <v>läggas</v>
      <p>till</p>, och sedan lägger alla den i byrålådan.
    t: Nous répondons poliment que c’est intéressant et qu’il faudrait <a>ajouter</a>
      autre chose, puis tout le monde le met dans un tiroir.
  - s: Om vi till dessa rent geografiska överväganden <v>lägger</v> <p>till</p> det
      faktum att många länder i regionen också är medlemsstater i unionen har vi bättre
      möjligheter att förstå varför Europa i så många år har arbetat för att stärka
      förbindelserna med länderna i området.
    t: Si nous <a>ajoutons</a> à ces considérations d’ordre purement géographique
      le fait que de nombreux pays de la région sont aussi des États membres de l’Union,
      nous serons mieux en mesure de comprendre pourquoi l’Europe s’efforce depuis
      de nombreuses années de renforcer ses relations avec les pays situés dans cette
      région.
  - s: Det föreslagna direktivet - och jag tänker inte ta upp allt som Anne Laperrouze
      tog upp, utan <v>lägga</v> <p>till</p> några av mina egna kommentarer - är ett
      dotterdirektiv till ramdirektivet om vatten och det sista i raden av lagstiftningsinstrument
      för att garantera en bra vattenkvalitet för olika medlemsstater.
    t: Cette proposition de directive - je ne vais pas revenir sur tout ce qui a été
      dit par Mme Laperrouze, mais je dois <a>ajouter</a> quelques commentaires -
      une directive fille de la directive-cadre sur l’eau - représente pour plusieurs
      États membres l’acte législatif qui leur manquait pour garantir la qualité de
      l’eau.
  - s: Jag vill också <v>lägga</v> <p>till</p> min röst till dem som uttryckt oro
      över Mercosurförslagen.
    t: Je voudrais également <a>ajouter</a> ma voix à ceux qui ont exprimé une certaine
      inquiétude concernant les propositions Mercosur.
  - s: Vi kan förbättra punkt 2 genom att <v>lägga</v> <p>till</p> några få ord.
    t: Monsieur le Président, nous pouvons améliorer le paragraphe 2 en y <a>ajoutant</a>
      quelques mots.
  - s: Den gemensamma ståndpunkten omfattar för övrigt även möjligheten att - om så
      önskas - <v>lägga</v> <p>till</p> denna information under det så kallade förenklade
      förfarandet.
    t: La position commune prévoit en outre la possibilité d’<a>ajouter</a> - si quelqu’un
      le souhaite - cette information par le biais de ce que l’on nomme procédure
      simplifiée.
  - s: Man borde emellertid ha <v>lagt</v> <p>till</p> att sedan januari 2005 är Saudiarabien,
      Sudan, Jemen och Pakistan de enda länder som har dömt minderåriga till döden
      och avrättat dem. Det är inget sammanträffande att dessa länder är muslimska
      länder där sharialagarna tillämpas till andan och bokstaven.
    t: Toutefois, il aurait fallu <a>ajouter</a> que depuis janvier 2005, les seuls
      pays à avoir condamné des mineurs à mort et à les avoir exécutés sont l’Arabie
      Saoudite, le Soudan, le Yémen et le Pakistan.
  - s: punkt G bör även modifieras genom att man <v>lägger</v> <p>till</p> en hänvisning
      till Osloavtalet.
    t: le paragraphe G peut aussi être modifié en <a>ajoutant</a>, naturellement,
      la référence aux accords d’Oslo.
  - s: Låt mig <v>lägga</v> <p>till</p> två saker.
    t: 'Je voudrais <a>ajouter</a> deux points complémentaires :'
  - s: Eftersom det inte verkar vara någon som begärt ordet inom ramen för förfarandet
      ”catch the eye” - rätta mig om jag har fel, men jag har sett mig om och bedömt
      situationen - skulle jag kunna få <v>lägga</v> <p>till</p> en minut av tiden
      för ”catch the eye” till mitt anförande på en minut?
    t: Madame la Présidente, j’aurais une motion de procédure à soulever avant de
      commencer, puisque personne ne semble réclamer la parole dans le cadre de la
      procédure «catch-the-eye» - vous me reprenez, mais j’ai regardé autour de moi
      et analysé la situation - pourrais-je <a>ajouter</a> une minute de temps de
      parole selon la procédure «catch-the-eye» à ma contribution d’une minute, s’il
      vous plaît ?
  - s: Samtidigt innebär förslagets stela karaktär att det inte finns någon mekanism
      som gör det möjligt att granska förteckningen över ”säkra stater” och <v>lägga</v>
      <p>till</p> eller ta bort stater.
    t: Dans le même temps, la nature inflexible de la proposition ne prévoit aucun
      mécanisme permettant de réviser la liste des «États sûrs» et d’<a>ajouter</a>
      ou de supprimer des pays.
  - s: Rådet har också <v>lagt</v> <p>till</p> en bilaga där var och en av de 15 medlemsstaterna
      formligen kan välja och vraka bland olika befrielser och undantag, och således
      samtycka till texten.
    t: Le Conseil a <a>ajouté</a> une annexe avec une liste d’achats, d’exemptions
      et de dérogations individuelles pour que chacun des quinze États membres se
      retrouve dans cette liste et puisse ainsi donner son accord.
  - s: Efter dagens debatt kan jag <v>lägga</v> <p>till</p> ”Europas själ”.
    t: » Au vu du débat qui se tient aujourd’hui, je puis <a>ajouter</a> «l’âme de
      l’Europe».
  - s: 'Om vi därutöver <v>lägger</v> <p>till</p> att mindre än 20 procent av avfallet
      återvinns, att uttjänt material som inte går att återanvända inte återvinns
      - i 50 procent av fallen - utan slutar utspritt på landsbygden, och att godkännandet
      av en ökad mängd förbränningsanläggningar och avfall som är skadliga för miljön
      och folkhälsan inte heller är en hållbar politik, så är resultatet en hel avfallshanteringsfilosofi
      som måste omprövas, och som måste omprövas enligt följande tre huvudsakliga
      axlar:'
    t: 'Si l’on <a>ajoute</a> que moins de 20% des déchets font l’objet d’un recyclage,
      que la moitié des matériaux en fin de vie n’est pas transformée et finit éparpillée
      dans la nature et qu’en outre, la multiplication des incinérateurs et décharges
      dangereuses pour l’environnement et la santé n’est pas une politique tenable,
      c’est toute la philosophie de la gestion des déchets qui doit être repensée,
      et cela, autour de 3 axes forts :'
  - s: Vi skulle ha <v>lagt</v> <p>till</p> - och parlamentet och rådet skulle ha
      lagt till - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: Nous aurions <a>ajouté</a>, le Parlement et le Conseil auraient ajouté un certain
      nombre de détails et intégré plus de questions encore dans le programme environnemental.
  - s: Vi skulle ha lagt till - och parlamentet och rådet skulle ha <v>lagt</v> <p>till</p>
      - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: Nous aurions ajouté, le Parlement et le Conseil auraient <a>ajouté</a> un certain
      nombre de détails et intégré plus de questions encore dans le programme environnemental.
  - s: 'Parlamentet har föreslagit att man <v>lägger</v> <p>till</p> ytterligare två
      begränsningar:'
    t: 'Le Parlement a proposé d’<a>ajouter</a> deux limites supplémentaires :'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: J’<a>ajouterais</a>, mais je n’en suis pas totalement convaincu, que la réunion
      qui se déroule aujourd’hui entre M. Giscard d’Estaing et les chefs des groupes
      politiques n’aurait pas dû être limitée aux seuls chefs des groupes politiques.
  - s: Min grupp kommer att stödja detta, liksom vi gjorde i utskottet, även om vi
      anser att återinförandet av ändringsförslaget är litet som att <v>lägga</v>
      <p>till</p> alltför mycket natriumglutamat i matlagningen.
    t: Mon groupe soutiendra cet amendement, comme nous l’avons fait en commission,
      bien que nous considérions que réintroduire cet amendement s’apparente à <a>ajouter</a>
      trop de glutamate de sodium dans un plat.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Permettez-moi d’<a>ajouter</a> un ou deux éléments ayant trait au débat.
  - s: Institutionerna kan inte reagera på utvidgningen genom att bara <v>lägga</v>
      <p>till</p> ytterligare en post här och ett kontor där.
    t: Les institutions ne peuvent répondre à l’élargissement en se contentant d’<a>ajouter</a>
      ici où là un poste ou un bureau.
  - s: samt den del av ändringsförslag nr 5 som syftar till att <v>lägga</v> <p>till</p>
      en kod 79 för att reglera de fall av ekvivalens som finns mellan fordonskategorierna
      i körkort som utfärdats innan direktiv 91/439/EEG av den 1 juli 1996 trädde
      i kraft och de klasser som beskrivs i direktivets artikel 3.
    t: en outre, la partie de l’amendement 5 visant à <a>ajouter</a> un code 79 pour
      réglementer les cas d’équivalence entre les catégories de permis de conduire
      délivrés avant l’entrée en application de la directive 91/439/CEE du 1er juillet
      1996 et les catégories définies à l’article 3 de cette même directive.
  - s: I det syftet har man i vårt ändrade förslag redan accepterat kravet att <v>lägga</v>
      <p>till</p> ett stycke i preambeln som hänvisar till den tidigare provisoriska
      lösningen.
    t: A ces fins, notre proposition modifiée a déjà accueilli l’instance d’<a>ajouter</a>
      un considérant renvoyant au modus vivendi précédemment conclu.
  - s: Låt mig dessutom <v>lägga</v> <p>till</p> att jag inte tycker att ändringsförslaget
      verkar nödvändigt.
    t: En outre, je me permets d’<a>ajouter</a> qu’il ne me semble pas indispensable.
  - s: Det är emellertid vår åsikt att hela den föreslagna förordningen såväl som
      dess specifika språk inte gör det nödvändigt att <v>lägga</v> <p>till</p> de
      specifikationer som föreslås i de ändringsförslag ni nämnde.
    t: Nous pensons toutefois qu’il n’est pas nécessaire d’<a>ajouter</a> les spécifications
      proposées dans les amendements dont vous avez parlé étant donné l’ensemble du
      règlement proposé ainsi que son langage spécifique.
  - s: Låt oss <v>lägga</v> <p>till</p> att eftersom samma man och hans familj har
      både den politiska makten och mediemakten står vi inför en uppenbar konflikt
      som inte är förenlig med att vara ett stort demokratiskt land, vars demokrati
      är tidsenlig och hålls levande tack vare dess aktiva medborgare.
    t: <a>Ajoutons</a> que, dès lors que le même homme et sa famille détiennent à
      la fois le pouvoir politique et le pouvoir médiatique, nous sommes face à un
      conflit d’intérêts manifeste incompatible avec une démocratie majeure, une démocratie
      moderne, vivante, grâce à une citoyenneté active.
  - s: Jag föreslår att vi <v>lägger</v> <p>till</p> ytterligare två prioriteringar
      - infrastrukturutveckling och en effektiv energipolitik.
    t: Je propose d’<a>ajouter</a> deux priorités supplémentaires, à savoir le développement
      de l’infrastructure et une politique énergétique effective.
  - s: Om man <v>lägger</v> <p>till</p> de två kolleger som yttrat sig blir resultatet…
    t: Effectivement, si on <a>ajoute</a> les deux collègues qui se sont manifestés,
      nous obtenons comme résultat….
  - s: Låt mig <v>lägga</v> <p>till</p> en varning om att denna översyn inte gäller
      det institutionella avtal om sekretessbelagd information och känsliga dokument
      som kallas Brokavtalet, och som rådet fortfarande förhandlar om.
    t: Permettez-moi d’<a>ajouter</a> une note de prudence.
  - s: Jag kan inte <v>lägga</v> <p>till</p> mycket mer till vad jag sade i mitt ursprungliga
      svar.
    t: Je ne peux pas <a>ajouter</a> beaucoup plus à ce que j’ai dit dans ma réponse
      initiale.
  - s: Jag föreslår att man efter orden ”regional integration” <v>lägger</v> <p>till</p>
      ”genom att man i förväg avskaffar principen om icke-ömsesidighet i förbindelserna
      med de utomeuropeiska länderna och territorierna (ULT), AVS-länderna och regionerna
      i gemenskapens yttersta randområden, redan från ikraftträdandet av den nya allmänna
      Europeiska unionen/AVS-konventionen” för att man bättre skall förstå ändringsförslaget.
    t: Je propose qu’après les mots «l’intégration régionale« on <a>ajoute</a> «par
      l’abolition par anticipation du principe de non-réciprocité dans les relations
      ACP PTOM régions ultrapériphériques, dès l’entrée en vigueur de la nouvelle
      convention générale Union européenne/ACP», pour une meilleure compréhension
      de l’amendement.
  - s: Om man till detta <v>lägger</v> <p>till</p> hela frågan om tillgång och betalningsförmåga
      i global utsträckning, ser man precis hur komplext detta område är.
    t: Si vous <a>ajoutez</a> à ceci tout ce qui a trait à l’accès et au prix abordable
      à une échelle mondiale, vous pouvez vous rendre compte de la complexité de cette
      question.
  - s: Jag ville bara <v>lägga</v> <p>till</p> att i resolutionstexten tog vi berättigad
      hänsyn till oron från utskottet för medborgerliga fri- och rättigheter när det
      gäller de kommande bestämmelserna för den europeiska polishögskolan.
    t: Je voulais simplement <a>ajouter</a> que, dans le texte de la résolution, nous
      avons pris dûment en compte les préoccupations de la Commission des libertés
      concernant le futur règlement du collège européen de police.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att vi inom ramen för denna
      övergripande ram i mesta möjliga mån måste använda Europarådets konvention om
      Internetrelaterad brottslighet.
    t: Je voudrais également <a>ajouter</a> que, dans ce cadre général, nous devons
      faire le meilleur usage possible de la convention du Conseil de l’Europe sur
      la cybercriminalité sur Internet.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att Irland just har röstat ja till
      att tillåta kandidatländernas inträde i EU.
    t: Je voudrais <a>ajouter</a> que l’Irlande vient de voter en faveur de l’entrée
      des pays candidats à l’adhésion dans l’UE.
  - s: Men det är en annan sak att säga ”vi begränsar användningen av detta tekniska
      instrument i största möjliga utsträckning”, och sedan kanske <v>lägga</v> <p>till</p>
      ”för att inte påverka civilbefolkningen”.
    t: Autrement dit, c’est une chose de dire «il est interdit d’utiliser des drones»
      et une autre de dire «nous limiterons autant que possible l’utilisation de cet
      instrument technologique», en <a>ajoutant</a> peut-être «afin d’éviter les répercussions
      sur la population civile».
  - s: 'Vi skulle vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag i slutet
      av motivering A. Jag läser upp det på franska:'
    t: 'Nous souhaitons <a>ajouter</a> un amendement oral à la fin du motif A. Je
      le lis en français :'
  - s: 'Jag föreslår - och texten ligger framför er - att <v>lägga</v> <p>till</p>
      ett stycke som lyder på engelska:'
    t: 'Je vous propose donc - et vous avez ce texte devant vous - d’<a>ajouter</a>
      un paragraphe dont la teneur, en Anglais, est la suivante :'
  - s: Kärnpunkten kvarstår emellertid och vad jag har <v>lagt</v> <p>till</p> är
      att det bör finnas ett samarbete och någon form av harmonisering, inte bara
      av det skydd som lämnas, utan av reaktionen om en sådan tragedi skulle inträffa
      eller ett försök genomföras.
    t: Toutefois, je le maintiens, il y a le point essentiel et j’y ai <a>ajouté</a>
      un élément selon lequel il devrait s’établir une coopération et une certaine
      harmonisation, non seulement en ce qui concerne la protection accordée, mais
      également pour ce qui est du mécanisme de réaction au cas où une telle tragédie
      ou une tentative d’attentat survient.
  - s: ja, detta är ett direktiv som avser att harmonisera den inre marknaden, i detta
      direktiv ger vi medlemsstaterna rätten - som de redan har, men om de redan har
      denna rätt, varför då ta upp den, varför införa den, varför <v>lägga</v> <p>till</p>
      den?
    t: oui, il s’agit d’une directive d’harmonisation du marché intérieur, nous donnons
      dans cette directive aux États membres l’autorisation - alors qu’ils l’ont déjà
      et donc pourquoi l’insérer, pourquoi l’<a>ajouter</a> ?
  - s: Direktivet innehåller vissa garantier och parlamentet har <v>lagt</v> <p>till</p>
      vissa andra i ett försök att med stor återhållsamhet och moget övervägande balansera
      behovet av flexibilitet i affärer med vederbörliga hänsyn till det allmännas
      intressen.
    t: La directive comporte certaines garanties et le Parlement en a <a>ajouté</a>
      d’autres, tentant avec beaucoup de modération et de délibération de concilier
      le besoin de flexibilité des entreprises et le souci dû à l’intérêt général.
  - s: Det är svårt att <v>lägga</v> <p>till</p> något originellt efter kollegernas
      inlägg.
    t: 'Madame le Président, chers collègues, il est difficile d’<a>ajouter</a> quelque
      chose d’original après les interventions de mes collègues :'
  - s: Till alla dessa insatser, som tjänat till att förmedla Europeiska unionens
      uppfattning om utvecklingen i den kaukasiska republiken till de ryska myndigheterna,
