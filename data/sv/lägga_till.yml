    t: Não se trata hoje de <a>acrescentar</a> novas directrizes, visto que a base
      aprovada em 1997 parece funcionar, mas sim de as modificar com base no relatório
      conjunto sobre o emprego 1999, adaptando-as à nova situação sócio-económica.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två-tre saker.
    t: Gostaria de <a>acrescentar</a> duas ou três pequenas observações.
