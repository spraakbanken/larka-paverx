      dröjsmålen i EU:s system för godkännande av genmodifierade organismer”.
    t: Senhor Presidente, apoiei o novo número a <a>acrescentar</a> depois do n.º
      12, em que se convida a Comissão e os Estados-Membros a «to acknowledge the
      EU’s dependence on imports of vegetable proteins from third countries» (reconhecer
