      klimatet, energin, västra Balkan och om vi <v>lägger</v> <p>till</p> den interkulturella
      dialogen blir det mycket för detta lilla land efter den stora framgång som jag
      gratulerar er och hela det slovenska folket till.
    t: <a>Fügen</a> wir den interkulturellen Dialog hinzu, wird dies eine ganze Menge
      für das kleine Land nach dem großen Erfolg sein, zu dem ich Ihnen und der gesamten
      Bevölkerung Sloweniens gratuliere.
  - s: Detta nya avtal, som kommer att träda i kraft i år, går utanför handelns och
      det statliga stödets strikta ramar - som visserligen är nödvändiga men inte
      tillräckliga - och <v>lägger</v> <p>till</p> en mer politisk dimension genom
      att introducera begreppet ”god förvaltning”.
    t: Dieses neue Übereinkommen, das in diesem Jahr in Kraft treten soll, geht über
      den engen Rahmen des Handels und der Beihilfen hinaus - die gewiss notwendig
      sind, jedoch nicht ausreichen - und <a>fügt</a> mit der Einführung der „verantwortungsvollen
      Staatsführung “ eine eher politische Dimension hinzu.
  - s: Denna protektionism hindrar små och medelstora företag, vilka utgör grunden
