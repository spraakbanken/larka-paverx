es:
- c: 527
  r: 1
  v: añadir
  x:
  - s: Jag skulle vilja föreslå, och detta har diskuterats med andra politiska grupper,
      att i slutet av detta ändringsförslag <v>lägga</v> <p>till</p> orden ”och med
      stöd av Eurostat”.
    t: Quisiera proponer, y lo he consultado con otros grupos políticos, que al final
      de esta enmienda se <a>añada</a> «y con el respaldo de Eurostat».
  - s: Jag föreslår er således att <v>lägga</v> <p>till</p> denna fråga om fredsprocessen
      i Mellanöstern och de nyss inträffade händelserna till debatten med herr Solana.
    t: Les propongo por lo tanto que se <a>añada</a> esa cuestión del proceso de paz
      en el Oriente Medio y de los incidentes recientes al debate con el Sr. Solana.
  - s: Som jag redan har meddelat er önskar jag tala om en procedurfråga, nämligen
      varför vi bör <v>lägga</v> <p>till</p> ytterligare ett avsnitt till detta betänkande.
    t: Señor Presidente, como ya le he informado, quiero hablar de un asunto relativo
      al procedimiento, a saber, por qué deberíamos <a>añadir</a> un capítulo suplementario
      a este informe.
  - s: Förutom denna stora potentiella risk kan jag <v>lägga</v> <p>till</p> ytterligare
      en för staden Murmansk och dess närmaste omgivning, fraktfartyget Lepse.
    t: 'A este gran riesgo potencial para las personas y el medio ambiente, <a>añado</a>
      otro para la ciudad de Moermansk y su entorno directo:'
  - s: Jag röstade för rubrik 3 i dagens omröstning om budgeten, eftersom jag vill
      <v>lägga</v> <p>till</p> minst 200 miljoner euro i betalningsbemyndiganden till
      en rad budgetrubriker för Lissabonstrategin som rådet minskade i första behandlingen.
    t: He votado a favor de la rúbrica 3 en la votación del presupuesto hoy, porque
      deseo <a>añadir</a> no menos de 200 millones de euros en créditos de pago para
      una serie de líneas presupuestarias relativas a la Estrategia de Lisboa, que
      el Consejo había reducido en primera lectura.
  - s: Jag skall nöja mig med att <v>lägga</v> <p>till</p> några kommentarer om var
      och en av dessa punkter, och vid behov ge er den information som ni ännu inte
      förfogar över.
    t: Me conformaré con <a>añadir</a> algunas observaciones sobre cada uno de estos
      puntos, comunicándoles, cuando sea necesario, los elementos de información de
      los que aún no disponen.
  - s: Jag vill även <v>lägga</v> <p>till</p> att vi ser med oro på det uttalande
      som den franska regeringen nyligen gjort.
    t: <a>Añado</a>, igualmente, nuestra preocupación por lo que acaba de anunciar
      el actual Gobierno francés.
  - s: Eftersom min talartid redan tagit slut vill jag här bara <v>lägga</v> <p>till</p>
      att vi verkligen har för avsikt att intensifiera förbindelserna med Ryska federationen,
      eftersom säkerheten på vår kontinent under 2000-talet till största delen är
      avhängig av att Europeiska unionen är handlingskraftig, och att även Ryssland
      är handlingskraftigt och förhoppningsvis demokratiskt, så att vi gemensamt får
      en bra framtid på vår europeiska kontinent.
    t: Como mi tiempo de intervención ya ha expirado, sólo quiero <a>añadir</a> que
      tenemos la intención de intensificar las relaciones con la Federación Rusa,
      pues la seguridad en nuestro Continente depende en el siglo XXI en gran medida
      de que la Unión Europea tenga capacidad de actuación al igual que Rusia y que
      sea democrática para que tengamos conjuntamente un buen futuro en nuestro Continente
      europeo.
  - s: Europeiska ombudsmannen är måttlig när det gäller översättningsutgifter och
      vill inte <v>lägga</v> <p>till</p> nya frågor, och det är just därför som jag
      för utskottets räkning, med tanke på att vi måste ta hänsyn till den kommande
      utvidgningen, vill att vi stöder en måttlig ökning av den budget som Europeiska
      ombudsmannen begärt, samtidigt som vi betonar behovet av budgetdisciplin och
      av att medborgarna måste få service på hög nivå.
    t: El Defensor del Pueblo Europeo está ahorrando costes de traducción y no desea
      <a>añadir</a> nuevos elementos, y precisamente por este motivo, en nombre de
      mi comisión, pido que, dado que hemos de tener en cuenta la próxima ampliación,
      apoyemos un aumento moderado del presupuesto solicitado por el Defensor del
      Pueblo Europeo, al tiempo que destacamos la necesidad de mantener la disciplina
      presupuestaria y de ofrecer a los ciudadanos unos servicios de calidad.
  - s: Om vi genom att vidareutveckla ett redan beprövat program slipper den vanliga
      igångsättningsproblematiken, kan vi utnyttja erfarenheterna och kunskaperna
      från utvecklingen av Tempus-programmet och sedan <v>lägga</v> <p>till</p> de
      förbättringar som gjorts efter hand och som säkerligen kommer att främja en
      snabb diversifiering av universitetens utbildningsutbud och samarbetet mellan
      partnerskapsländerna i Europa och Medelhavsregionen.
    t: Si se amplía un programa ya experimentado, y se consigue eludir con ello los
      problemas normales de la puesta en funcionamiento de un nuevo programa, se podrán
      utilizar las experiencias y el rodaje del programa Tempus, <a>añadiendo</a>
      las mejoras que paulatinamente se han ido introduciendo y que favorecerán, sin
      duda alguna, la rápida diversificación de la oferta universitaria y la cooperación
      entre los socios euromediterráneos.
  - s: Jag måste också <v>lägga</v> <p>till</p> att tillsammans med Ivan Langer, ordföranden
      för rådet (inrikes frågor), har vi gett detta SIS II-problem absolut prioritet.
    t: También debo <a>añadir</a> que, junto con el señor Langer, el Presidente del
      Consejo de Ministros del Interior, hemos hecho del asunto del SIS II una absoluta
      prioridad.
  - s: I stället för att utnyttja det vi redan har effektivare och rädda det som länge
      har funnits tillgängligt, försöker vi åter igen <v>lägga</v> <p>till</p> nya
      saker, och det är jag verkligen emot.
    t: En lugar de hacer un uso mucho más eficiente de lo que tenemos y de recuperar
      las cosas de las que disponemos desde hace mucho tiempo, estamos intentando
      una vez más <a>añadir</a> nuevas cosas, a lo que me opongo claramente.
  - s: Att <v>lägga</v> <p>till</p> den rättliga grunden artikel 133 är rättsligt
      berättigat, men har kommissionen tänkt på artikel 131, som är grundartikel för
      den gemensamma handelspolitiken?
    t: <a>Añadir</a> el fundamento jurídico del artículo 133 es jurídicamente hábil,
      pero ¿realmente ha reflexionado la Comisión sobre el artículo 131, que es el
      artículo madre de la política comercial exterior, que dice que esa política
      será «para reforzar la competitividad de nuestras empresas»?
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en mening som tar hänsyn till den
      senaste utvecklingen inom mediesektorn, en sektor som regeringarna försöker
      kontrollera och där de försöker utöva påtryckningar gentemot pressen.
    t: Señor Presidente, quisiera <a>añadir</a> una frase que recoge los avances más
      recientes en el sector de los medios de comunicación, un sector que los gobiernos
      intentan controlar, además de intentar presionar a la prensa.
  - s: Just den här veckan håller jag emellertid med Ettl om att det är lämpligt att
      <v>lägga</v> <p>till</p> något om behovet av tidigt engagerande av de presumtiva
      nya medlemsstaterna i det sociala trepartsmötet och dialogens situation i de
      länderna.
    t: Esta semana, no obstante, estoy de acuerdo con el Sr. Ettl en que resulta apropiado
      <a>añadir</a> algo sobre la necesidad de una pronta participación de los futuros
      nuevos miembros en la cumbre social tripartita y el estado del diálogo en aquellos
      países.
  - s: Jag håller med om den inställningen, men skulle vilja <v>lägga</v> <p>till</p>
      att detta borde vara förenligt med de vetenskapliga yttrandena och ta hänsyn
      till de möjliga effekterna för djurs hälsa och välbefinnande.
    t: Estoy de acuerdo con este sentimiento, pero deseo <a>añadir</a> que debe efectuarse
      de acuerdo con la opinión científica y debe tomar en cuenta los posibles efectos
      sobre la salud y bienestar de los animales.
  - s: Medlemsstaterna är inte tvingade att lämna bevis avseende de individer som
      de föreslår ska tas upp på förteckningen, medan kommissionen - och det är ännu
      farligare - själv har kvar ansvaret för att <v>lägga</v> <p>till</p> och ta
      bort namn på individer och organisationer på förteckningen.
    t: Los Estados miembros no están obligados a presentar pruebas con respecto a
      las personas que proponen incluir en la lista, mientras que —lo que es todavía
      más peligroso— la propia Comisión sigue encargándose de <a>añadir</a> y quitar
      nombres de personas u organizaciones de la lista.
  - s: 'Beträffande de många adjektiv ni använde i ert tal för att beskriva Europa
      - ett energiskt Europa, ett företagsamt Europa, ett Europa som har ett mänskligt
      ansikte och är vittomfattande - låt mig med ett ord som mina liberala kollegor
      håller mycket kärt <v>lägga</v> <p>till</p> ett adjektiv, en beskrivning av
      den typ av Europa vi önskar se i er strategi för förvaltningen:'
    t: 'En lo relativo a los numerosos calificativos que le ha dedicado a Europa en
      su intervención —una Europa enérgica, una Europa emprendedora, una Europa que
      tenga un rostro humano y que sea global— permítame, <a>añadir</a> un adjetivo
      más, utilizando una palabra muy querida para mis colegas Liberales y que describe
      el tipo de Europa que queremos ver en su plan de gobernación:'
  - s: Tillhörande institutionella frågor <v>läggs</v> <p>till</p> samt slutligen
      frågor som det kan bli lämpligt, beroende på de portugisiska och franska ordförandeskapen,
      att tillföra under förhandlingen.
    t: <a>Añade</a> cuestiones institucionales conexas y, por último, cuestiones que,
      según las Presidencias portuguesa y francesa, será oportuno inscribir a lo largo
      de la negociación.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista fråga.
    t: Me gustaría <a>añadir</a> una última pregunta.
  - s: Därför vill jag <v>lägga</v> <p>till</p> några frågor till dem som redan har
      ställts.
    t: Por tanto, solo me gustaría <a>añadir</a> algunas preguntas más a las ya planteadas.
  - s: Jag vill <v>lägga</v> <p>till</p> en kommentar om det problem som tagits upp
      med att medlen avsedda för humanitärt stöd placerats i reserven, och där kammaren
      skall upphäva eller bekräfta budgetutskottets ståndpunkt, och, på sätt och vis,
      avgöra om Jacques Santers brev av den 9 oktober till kammarens ordförande är
      tillräckligt för att göra det möjligt för oss att förlåta ECHO:s förvaltare
      för deras lumpenhet, som framtvingat UCLAF:s rapport, som alla pratar om men
      som parlamentsledamöterna för närvarande inte har kännedom om.
    t: <a>Añadiré</a> un comentario sobre el problema planteado por la consignación
      en la reserva de los fondos destinados a la ayuda humanitaria —problema sobre
      el cual el Pleno deberá invalidar o confirmar la posición de la Comisión de
      Presupuestos, y decir, en cierto modo, si la carta del 9 de octubre del Sr.
      Jacques Santer al Presidente de nuestra Asamblea es suficiente para permitirnos
      absolver a los gestores de ECHO por sus torpezas, que han desembocado en el
      informe de la UCLAF, del que todos hablan, pero del cual, por el momento, los
      diputados no tienen conocimiento—.
  - s: Eftersom detta är en gemensam debatt som också behandlar Giansilys betänkanden
      om Europeiska kol- och stålgemenskapen, vill jag <v>lägga</v> <p>till</p> några
      ytterligare punkter om denna fråga.
    t: Como este es un debate conjunto en el que también se examinan los informes
      del Sr. Giansily sobre la Comunidad Europea del Carbón y del Acero, quisiera
      <a>añadir</a> otras observaciones sobre este tema.
  - s: Sista meningen lyder ”på grundval av de metoder som fastställts av den mellanstatliga
      gruppen om klimatutveckling” och vi skulle vilja <v>lägga</v> <p>till</p> följande,
      ”dessa metoder måste vara i överensstämmelse med de senast antagna normerna
      inom ramen för Förenta nationernas konvention om klimatförändringar”.
    t: 'La última frase dice: «sobre la base de los métodos fijados por el grupo intergubernamental
      sobre la evolución del clima» y nosotros quisiéramos <a>añadir</a>: »por ser
      estos métodos conformes con las normas más recientes aprobadas en el marco del
      Convenio de las Naciones Unidas sobre el cambio climático».'
  - s: Det skulle hjälpa att i slutet <v>lägga</v> <p>till</p> att detta diskuterades
      utan att man kom till någon slutsats.
    t: Sería de ayuda que <a>añadiera</a> usted al final de la frase que se habló
      de ello sin llegar a ninguna conclusión.
  - s: När det gäller tillämpningsområdet för detta direktiv skulle jag vilja säga
      till ledamöterna att kommissionen inte godkänner de ändringsförslag som ingivits
      av vissa ledamöter, och som syftar till att <v>lägga</v> <p>till</p> nya skäl
      eller att göra uttömmande tillägg i fråga om undantagsbestämmelserna för definitionen
      av flyktingar i Genèvekonventionen.
    t: En relación con el ámbito de esta directiva, me gustaría decir que la Comisión
      no acepta las propuestas de enmienda presentadas por algunos Miembros, que pretenden
      <a>añadir</a> nuevos motivos o una lista exhaustiva de cláusulas de exclusión
      en la definición de refugiado según la Convención de Ginebra.
  - s: Ni skulle ha kunnat <v>lägga</v> <p>till</p> ”det är till mig de lämnar meddelanden”,
      för det är just det vi ser.
    t: 'Hubiera podido <a>añadir</a>, señor Solana: «Es a mí a quien pasan las consignas»,
      pues eso es lo que vemos.'
  - s: Vi hade kommit överens om ett ändringsförslag som vi tog fram efter en överenskommelse
      med Werner Langen, som var chefsförhandlare för PPE-gruppen - dock inte skuggföredragande
      i den här frågan - om att <v>lägga</v> <p>till</p> att det inte finns någon
      specifik grund för det europeiska lånet.
    t: Acordamos una enmienda, que redactamos tras un acuerdo con el Sr. Langen, que
      era el principal negociador del Grupo del PPE, aunque no es el ponente alternativo
      en la materia, para <a>añadir</a> que no existe un fundamento específico para
      el préstamo comunitario.
  - s: I ändringsförslag 3 föreslår föredraganden att man ska <v>lägga</v> <p>till</p>
      en hänvisning till risken för spridning av kärnvapen.
    t: En la enmienda 3, el ponente propone <a>añadir</a> una referencia al riesgo
      de la proliferación de armas nucleares.
  - s: I och med Göteborg verkade det som om man äntligen hade tillägnat sig idén
      att Lissabonprocessens mål för 2010 inte enbart kunde vara att göra Europeiska
      unionen till världens mest konkurrenskraftiga och dynamiska kunskapsbaserade
      ekonomi, utan man skulle <v>lägga</v> <p>till</p> att unionen även skulle bli
      den mest effektiva ekonomin när det gäller miljöhänsyn.
    t: Con Gotemburgo nos pareció que por fin se había impuesto la idea de que el
      objetivo del proceso de Lisboa del tope del 2010 ya no podía ser sólo convertir
      la Unión Europea en la economía del conocimiento más competitiva y más dinámica
      del mundo, sino que se debía <a>añadir</a> que la Unión tenía que llegar a ser
      la economía más ecoeficaz.
  - s: Jag anser att vår diskussion om utbildning och kultur är viktig och skulle
      vilja <v>lägga</v> <p>till</p> något som hittills har saknats bland de många
      viktiga övervägandena.
    t: Considero que nuestro debate sobre la educación y la cultura es importante
      y me gustaría <a>añadir</a> una manera de abordar numerosas consideraciones
      importantes que hasta ahora no se ha mencionado.
  - s: Tack vare detta betänkande granskar EU det inflytande Europa skulle kunna få
      om det lyckas <v>lägga</v> <p>till</p> en kulturell dimension i sin diplomati.
    t: Gracias a este informe, la Unión Europea está reflexionando sobre la influencia
      que Europa puede tener si consigue <a>añadir</a> una dimensión cultural a su
      diplomacia.
  - s: Det gör att jag kan säga att det numera i Europa finns en verklig stabilitetskultur,
      och att det nu är lämpligt att konsolidera den, dvs. utan dröjsmål genomföra
      de åtaganden som gjorts i Amsterdam och, jag försäkrar er herr Donnelly, utan
      att <v>lägga</v> <p>till</p> några nya åtaganden.
    t: Ello me permite decir que ya existe en Europa una familiarización con la estabilidad
      y que ahora conviene consolidarla, es decir, cumplir sin demora los compromisos
      subscritos en Amsterdam, y sin <a>añadir</a> —se lo aseguro, señor Donnelly—
      nuevos compromisos.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer för att motivera detta.
    t: Quiero <a>añadir</a> algunos comentarios para razonar lo que acabo de explicar.
  - s: Det kommer att bli en mycket spännande debatt, och jag vill <v>lägga</v> <p>till</p>,
      man får passa sig noga.
    t: Va a ser un debate muy interesante y quiero <a>añadir</a> que hay que tener
      mucho cuidado.
  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: Cuando se le consulta sobre un texto que incluya además varias recomendaciones,
      una Asamblea parlamentaria ha de poder manifestarse, modificar, <a>añadir</a>,
      suprimir, y cada uno de sus miembros tiene derecho a poder enmendar sus recomendaciones
      y votar de forma separada cada una de ellas.
  - s: Jag skulle vilja börja med att instämma med föregående talare om att Doharundan
      är fruktansvärt viktig, men jag skulle vilja <v>lägga</v> <p>till</p> att den
      nog aldrig har varit viktigare än vad den är just nu.
    t: Permítanme expresar mi acuerdo con las palabras del orador anterior sobre la
      enorme importancia de la Ronda de Doha, pero quiero <a>añadir</a> que probablemente
      nunca haya sido tan importante como lo es en este momento.
  - s: Nu vill jag <v>lägga</v> <p>till</p> något och informera kommissionsledamoten
      om att hon faktiskt har den svåra uppgiften att lösa vissa dilemman.
    t: Ahora quiero <a>añadir</a> algo y hacer saber a la señora Comisaria que se
      enfrenta, de hecho, a la difícil tarea de resolver un auténtico dilema.
  - s: Jag skulle dock gärna vilja <v>lägga</v> <p>till</p> att man gärna skulle vilja
      se att de decentraliserade produktionerna gynnas mycket mer än vad som sägs
      i detta direktiv.
    t: Sin embargo, quisiera <a>añadir</a> que quisiera que las producciones descentralizadas
      se beneficien mucho más de lo que se dice en esta directiva.
  - s: Efter orden ”medan det förekommer påståenden om förekomsten av legosoldater
      och f.d. gerillasoldater”, vill jag <v>lägga</v> <p>till</p> ”som arbetar som
      paramilitära regeringsstyrkor”.
    t: 'Tras la expresión «considerando las alegaciones de la presencia de mercenarios
      y antiguos guerrilleros», propongo <a>añadir</a>: «que trabajan como fuerzas
      paramilitares gubernamentales».'
  - s: Förstå mig rätt, ärade ledamöter, det handlar inte om att <v>lägga</v> <p>till</p>
      ytterligare ett råd till den europeiska institutionella galaxen, det handlar
      helt enkelt om att de personer som har anförtrotts detta ansvar skall kunna
      fullgöra det och kunna arbeta.
    t: Entiéndanme, señoras y señores diputados, no se trata de <a>añadir</a> otro
      Consejo a la galaxia institucional europea;
  - s: Det behöver inte förändras, vare sig genom att minska antalet språk, som en
      del har föreslagit, eller genom att <v>lägga</v> <p>till</p> fler språk.
    t: No es necesario modificarlo, ya sea reduciendo el número de lenguas, como alguien
      ha sugerido, o <a>añadiendo</a> lenguas nuevas.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista punkt.
    t: Me gustaría <a>añadir</a> una última cosa.
  - s: Mycket kort vill jag <v>lägga</v> <p>till</p> tre kommentarer.
    t: Muy brevemente quisiera <a>añadir</a> tres comentarios más.
  - s: Begäran om att <v>lägga</v> <p>till</p> andra kriterier är inte förenlig med
      Europafördragen, är inte en europeisk strategi och bygger inte på giltiga argument.
    t: La petición de que se <a>añadan</a> otros criterios no se ajusta a los Tratados
      europeos, no es un planteamiento europeo y no se basa en argumentos sólidos.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att även jag har undertecknat resolutionen.
    t: Señor Presidente, me gustaría <a>añadir</a> que yo también he firmado la resolución.
  - s: Jag vill därför be er att <v>lägga</v> <p>till</p> mitt namn.
    t: Por lo tanto, le solicito que se <a>añada</a> mi nombre.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ett förslag, men inte inom ramen för
      den gemensamma jordbrukspolitiken.
    t: Quisiera <a>añadir</a> una sugerencia, pero no dentro del marco de la PAC.
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> ytterligare en punkt.
    t: En este contexto, quisiera <a>añadir</a> una última consideración.
  - s: För mig är det nämligen obegripligt att vi när direktivet ännu inte har genomförts
      i tio av de 27 medlemsstaterna går vidare genom att försöka <v>lägga</v> <p>till</p>
      ännu ett direktiv.
    t: En concreto, me resulta incomprensible que, cuando la Directiva todavía no
      se ha transpuesto en 10 de los 27 Estados miembros, vayamos a dar un paso más
      e intentar <a>añadir</a> otra directiva más.
  - s: 'Här vill jag klargöra hur viktigt det är att vi har <v>lagt</v> <p>till</p>
      ytterligare tre former av stödberättigande kostnader:'
    t: 'Quiero aclarar aquí lo importante que es que hayamos <a>añadido</a> tres formas
      adicionales de costes subvencionables:'
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> att kommissionen mycket uppmärksamt
      följer händelseutvecklingen i medlemsstaterna och de senaste rättsliga avgörandena
      mot mobiltelefonbolag i Frankrike, och noga bevakar de sänkta gränsvärdena för
      exponering vid basstationerna i huvudstadsregionen Bryssel.
    t: Aquí me gustaría <a>añadir</a> que la Comisión está siguiendo con gran atención
      los avances de los Estados miembros y las últimas sentencias judiciales contra
      las empresas de telefonía móvil de Francia y observando muy de cerca la reducción
      de los límites de exposición para las estaciones de base de la región Bruselas-Capital.
  - s: Det finns särskilda dokument i frågan och jag tycker det är onödigt att vi
      fortsätter att <v>lägga</v> <p>till</p> hänvisningar till det för att tillfredsställa
      vissa miljöextremister.
    t: Existen documentos específicos relacionados con ese tema y me parece redundante
      que continuemos <a>añadiendo</a> referencias sobre el particular con el objeto
      de satisfacer a determinados extremistas medioambientales.
  - s: Jag vill be rådsordföranden att övertala sina kolleger att <v>lägga</v> <p>till</p>
      en punkt, nämligen att hela rättighetssystemet ska framgå mycket tydligt för
      medborgare och tågresenärer på stationer och tåg.
    t: Quiero pedir a la Presidenta del Consejo que convenza a sus colegas de la conveniencia
      de <a>añadir</a> un punto, a saber, que todo el sistema de derechos se aclare
      muy bien a los ciudadanos y viajeros en las estaciones y a bordo de los trenes.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har möjlighet att införa
      konkurrensinslag, särskilt genom förordningen om allmän trafikplikt, som i sig
      själv bygger på kontraktering, öppenhet och en viss konkurrensutsättning, samtidigt
      som subsidiariteten respekteras.
    t: <a>Añadiré</a> que también tenemos la posibilidad de introducir elementos de
      competencia, en particular a través del texto sobre la reglamentación de las
      obligaciones de servicio público, que a su vez está basado en la contractualización,
      la transparencia y cierto grado de apertura a la competencia, dentro del respeto
      de la subsidiariedad.
  - s: Jag vill <v>lägga</v> <p>till</p> att jag är beredd att helhjärtat engagera
      mig i den delikata och svåra uppgiften att medla mellan parlamentet och rådet
      i syfte att slutföra det tredje järnvägspaketet.
    t: <a>Añadiré</a> que estoy dispuesto a participar de lleno en la delicada y difícil
      tarea de mediar entre el Parlamento y el Consejo para concluir este tercer paquete
      ferroviario.
  - s: Bortsett från de lösningar som föredraganden har föreslagit skulle jag vilja
      <v>lägga</v> <p>till</p> en ändring av vissa av tjänstemännens privilegier beträffande
      rättegångskostnaderna.
    t: Además de las soluciones que ha propuesto el ponente yo <a>añadiría</a> la
      revisión de determinados privilegios respecto de los funcionarios en relación
      a las costas.
  - s: Vi <v>lade</v> <p>till</p> denna uppmaning i vår resolution.
    t: Hemos <a>añadido</a> este llamamiento a nuestra resolución.
  - s: Slutligen kommer EU att diskutera om den senaste tidens händelser kräver att
      vår nuvarande sanktionslista utvidgas ytterligare genom att vi <v>lägger</v>
      <p>till</p> nya namn, exempelvis namnen på de ansvariga för de senaste domarna
      och på dem som lett de nyligen vidtagna kraftåtgärderna.
    t: Por último, la Unión Europea debatirá si los últimos acontecimientos exigen
      una ampliación adicional de nuestra lista de sanciones existente para <a>añadir</a>
      nuevos nombres como los de los responsables de dictar las últimas sentencias
      y de dirigir la reciente ofensiva.
  - s: Jag står ofta upp och säger till kommissionen att inte <v>lägga</v> <p>till</p>
      kostnader, men om det är så att transportkostnaderna i samband med djurslakt,
      är större för att transportörerna måste göra ett bra jobb, ha rätt fordon och
      inte överfylla dessa fordon, så säger jag, okej, må så vara!
    t: Con frecuencia me levanto y le pido a la Comisión que no <a>añada</a> costes,
      pero en muchos aspectos, cuando se lleva a los animales para la matanza, si
      el coste del transporte es mayor porque tienen que realizar un buen trabajo
      y deben tener los vehículos correctos y no abarrotarlos, entonces digo yo, bien,
      ¡que así sea!
  - s: Medlemsstaterna <v>lägger</v> <p>till</p> alltför många betungande krav till
      EG-direktiven, och gör det sålunda svårt för försäkringsbolagen att driva verksamhet
      i andra medlemsstater.
    t: Los Estados miembros están <a>añadiendo</a> demasiados requisitos engorrosos
      a las directivas de la Unión Europea, lo que dificulta el funcionamiento de
      las compañías de seguros en otros Estados miembros.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en detalj som oroar mig.
    t: Quisiera <a>añadir</a> un elemento que me preocupa.
  - s: Får jag <v>lägga</v> <p>till</p> några exempel på det?
    t: ¿Me permite <a>añadir</a> algunos ejemplos?
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
      bör gå igenom eller att den bör gå igenom i sådan utformning och med sådana
      ändringsförslag att lagstiftningen, enligt min åsikt, förlorar själva kärnan,
      eller så har man <v>lagt</v> <p>till</p> ändringsförslag som gör att den är
      ömtålig för att prövas i domstolen ännu en gång.
    t: Un Estado miembro opina que no debería aplicarse esta legislación, o que debería
      aplicarse de tal modo y con tales enmiendas que, a mi juicio, se extirpa el
      corazón de la legislación o se <a>añaden</a> enmiendas que hacen que sea de
      nuevo impugnable ante el Tribunal de Justicia.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att vi alla inser att det kommer att
      kosta att leva upp till åtagandena enligt Kyotoprotokollet, men det kostar också
      att låta bli att handla.
    t: Simplemente <a>añadiré</a> que todos somos conscientes de la existencia de
      un coste en el cumplimiento del Protocolo de Kioto, pero también tendremos que
      pagar un coste si dejamos de actuar.
  - s: Liberalerna har lagt fram ett ändringsförslag nr 2, men jag har rådgjort med
      Bastos, och hon har försäkrat mig om att den text som vi ville <v>lägga</v>
      <p>till</p> om de lokala och regionala myndigheternas engagemang i förhandlingarna
      i gränsområdena redan finns med underförstått i hennes text.
    t: Señor Presidente, los Liberales hemos presentado una enmienda, la 2, pero he
      consultado con la Sra. Bastos, que me ha asegurado que el texto que queríamos
      <a>añadir</a> sobre la participación de los gobiernos locales y regionales en
      las consultas en las regiones fronterizas ya está incluido implícitamente en
      su texto.
  - s: 'Jag vill <v>lägga</v> <p>till</p> två kommentarer i min korta inledning:'
    t: 'Quisiera <a>añadir</a> dos comentarios a mi breve introducción:'
  - s: Om vi <v>lägger</v> <p>till</p> ytterligare ett program kommer vi att göra
      hela området svårt att få grepp om.
    t: Si <a>añadimos</a> otro adicional haremos que resulte más difícil controlar
      todo este ámbito, algo que debemos evitar.
  - s: Med föredragandens samtycke är gruppen De gröna/Europeiska fria alliansen beredd
      att stryka ändringsförslag 7, under förutsättning att ett muntligt ändringsförslag
      <v>läggs</v> <p>till</p> i slutet av ändringsförslag 13.
    t: Con el acuerdo del ponente, los Verdes estamos dispuestos a suprimir la enmienda
      7, a condición de <a>añadir</a>, al final de la enmienda 13, una enmienda oral.
  - s: Jag tvivlar på att vi skulle kunna uppnå det mål med verklig flerspråkighet
      som föredraganden hyllar genom att <v>lägga</v> <p>till</p> ytterligare 60 språk
      till Europeiska unionens 21 officiella språk, eftersom det inte är möjligt att
      lägga samma vikt vid det walesiska språkets roll som vid det ryska språkets.
    t: Dudo que <a>añadir</a> otras 60 lenguas a las 21 lenguas oficiales de la Unión
      Europea logre el objetivo del verdadero multilingüismo propugnado por el ponente,
      pues no es posible otorgar el mismo peso al papel de las lenguas galesa y rusa.
  - s: konsekvensbedömning, där vi kommer att inrätta ett konsekvensbedömningsråd,
      förenkling, där vi kommer att <v>lägga</v> <p>till</p> nya initiativ till vårt
      rullande program, och administrativa bördor, där vi kommer att föreslå ett mål
      vid Europeiska rådets vårmöte nästa år att ha skurit ned på sådana bördor på
      EU- och medlemsstatsnivå med 25 procent 2012.
    t: 'la simplificación, donde <a>añadiremos</a> nuevas iniciativas a nuestro plan
      de puesta en marcha y cargas administrativas, donde sugeriremos un objetivo
      para el Consejo Europeo de primavera el próximo año:'
  - s: Låt mig <v>lägga</v> <p>till</p> något om ämnet flerspråkighet.
    t: Permítanme que <a>añada</a> algo sobre el tema del multilingüismo.
  - s: Vid talmanskonferensen gav min grupp därför sitt stöd till förslaget att <v>lägga</v>
      <p>till</p> en extra vecka i förslaget till sammanträdeskalender för 2004.
    t: Para ello, mi Grupo ha apoyado, en la Conferencia de Presidentes, la propuesta
      de que se <a>añada</a> una semana más al proyecto de calendario 2004.
  - s: Men jag skulle vilja <v>lägga</v> <p>till</p> att jag är förvånad över - och
      missnöjd med - den omständigheten att man, under förevändning att man inför
      ett system som är lika för alla ledamöter och en gemensam stadga, till slut
      behåller möjligheten till separata arrangemang samtidigt som vissa ledamöter
      kommer att ha andra privilegier.
    t: Pero quiero <a>añadir</a> mi sorpresa ’y discrepancia’ con el hecho de que,
      con el pretexto de consagrar un régimen de igualdad para todos los diputados
      y un Estatuto unitario, se mantenga, al final, la posibilidad de regímenes separados
      (y situaciones diferenciadas, esas sí de privilegio) para algunos diputados.
  - s: 'Men jag skulle vilja <v>lägga</v> <p>till</p> följande:'
    t: 'Pero quisiera <a>añadir</a> lo siguiente:'
  - s: Mitt ändringsförslag går därför ut på att orden ”och passagerare” och ”eller
      inre vattenväg” <v>läggs</v> <p>till</p> i skäl C, så att definitionen av närsjöfart
      blir densamma i hela betänkandet.
    t: Mi enmienda <a>añade</a> pues las palabras «y de pasajeros» y «o vía navegable
      interior» en el considerando C, para que la definición del transporte marítimo
      de corta distancia sea idéntica en todo el informe.
  - s: Men detta år har en anspråkslös överföring på 562 miljoner ecu från 1996 till
      1999 inte fått första godkännande från rådet, som försökte <v>lägga</v> <p>till</p>
      100 miljoner som var införlivade i kategori II för 1998.
    t: Sin embargo, este año la modesta transferencia de 562 mecus de 1996 al 1999
      no obtuvo el plácet inicial del Consejo, que pretendía <a>añadirle</a> 1000
      millones que estaban incorporados a la categoría II para 1998.
  - s: Även om jag inte skall <v>lägga</v> <p>till</p> något till det som redan har
      sagts vill jag ändå säga att även jag stöder godkännandet av ett mycket starkt
      initiativ.
    t: Yo <a>añadiría</a> que hace mucho tiempo que establecimos el principio de «quien
      contamina, paga», y creo que ha llegado el momento de decir también «quien contamina,
      es penalizado», lo que en mi opinión está perfectamente justificado.
  - s: Jag tror att vi alla är överens om att det är mycket bra att detta görs och
      om att vi naturligtvis skall anta förslaget om att <v>lägga</v> <p>till</p>
      dessa ämnen.
    t: Creo que todos estamos de acuerdo en que resulta muy positivo tomar esta medida
      y en que debemos por supuesto adoptar la propuesta de <a>añadir</a> estas sustancias.
  - s: Vi har också sökt efter möjligheter att stärka rollen för den tolv medlemmar
      starka expertgruppen i kommissionens text genom att <v>lägga</v> <p>till</p>
      ytterligare en medlem som föreslagits av Regionkommittén.
    t: También buscamos formas de fortalecer el papel del equipo de expertos formado
      por 12 miembros en el texto de la Comisión <a>añadiendo</a> otro miembro propuesto
      por el Comité de las Regiones, e intentamos garantizar que el equipo se implicara
      más en el procedimiento de concesión y retirada del sello.
  - s: Jag vill upprepa det som sades under debatten i går och säga att jag är mycket
      glad över att ändringsförslag 12 har godtagits, även om jag hade velat <v>lägga</v>
      <p>till</p> en ännu mer direkt hänvisning.
    t: Quiero reiterar lo que se dijo ayer durante el debate y decir que estoy muy
      contento con la aprobación de la enmienda 12, aunque yo habría <a>añadido</a>
      una referencia más directa.
  - s: Vi kan inte <v>lägga</v> <p>till</p> något som inte ingår i kompromissen.
    t: No se le puede <a>añadir</a> un elemento que no forma parte de la transacción.
  - s: När man lägger fram en kompromiss måste den respekteras, och ändringsförslag
      skulle <v>lägga</v> <p>till</p> en ny beståndsdel till beräkningen av resorna.
    t: Cuando se presenta una transacción es preciso respetarla, y la enmienda <a>añadiría</a>
      un nuevo elemento al cálculo de los desplazamientos.
  - s: Den är ett virrvarr av osannolika detaljer, och det förvånar mig att författarna
      till ändringsförslaget om bilagan inte <v>lagt</v> <p>till</p> en punkt som
      säger att ledamöterna har rätt att på egen bekostnad skicka julkort som tryckts
      av parlamentet!
    t: Se trata de una serie de detalles farragosos e inverosímiles, y me sorprende
      que los autores de la enmienda sobre el anexo no hayan <a>añadido</a> un párrafo
      que dice que los diputados tenían derecho, pagándolo ellos, a enviar tarjetas
      de Navidad editadas por el Parlamento.
  - s: Georges Berthu utvecklade de utmärkta skäl som fick oss att rösta emot resolutionen
      om toppmötet i Berlin, jag skulle vilja <v>lägga</v> <p>till</p> de faktorer
      som rör punkt 2, dvs. utnämningen av den nya kommissionen.
    t: Señora Presidenta, a las excelentes razones expuestas por mi colega Georges
      Berthu, que nos ha incitado a votar contra la resolución sobre la Cumbre de
      Berlín, quisiera <a>añadir</a> los elementos que se refieren al párrafo 2, es
      decir, el nombramiento de la nueva Comisión.
  - s: 'Jag röstade för betänkandet och välkomnar särskilt det muntliga ändringsförslag
      som <v>lägger</v> <p>till</p> en ny punkt 7a, som lyder: ”Europaparlamentet
      uppmanar alla medlemsstater i GCC att erkänna en fortsatt folkrörelse för demokratiska
      reformer inom regionen som helhet och begär ett fullt engagemang med nya grupper
      inom det civila samhället för att främja en process av sann fredlig demokratisk
      förändring, inom deras egna länder, med partners i regionen och med fullt stöd
      från Europeiska unionen.”'
    t: He votado a favor de este informe y acojo con especial satisfacción las enmiendas
      orales que <a>añaden</a> un nuevo apartado 7 bis, que «pide a todos los países
      miembros del Consejo de Cooperación del Golfo que reconozcan el continuo movimiento
      popular a favor de las reformas democráticas dentro de la región en general,
      y pide el establecimiento de un amplio diálogo con los nuevos grupos de la sociedad
      civil para promover un proceso de transición democrática auténticamente pacífico
      en sus propios países, con los socios de la región y con el pleno apoyo de la
      Unión Europea».
  - s: Jag vill <v>lägga</v> <p>till</p> mina reservationer till dem som gavs av min
      kollega Andreas Mölzer.
    t: Señor Presidente, quisiera <a>añadir</a> mis reservas a las de mi colega, el
      señor Mölzer.
  - s: Om vi nu ska <v>lägga</v> <p>till</p> ytterligare språk vädjar jag om ett av
      dessa blir det språk som talas i en del av min valkrets, nämligen corniska.
    t: Además, si decidimos <a>añadir</a> nuevas lenguas, pido que entre ellas esté
      la lengua de una parte de mi circunscripción electoral, que es el cornuallés.
  - s: Att bara <v>lägga</v> <p>till</p> det nya protokollet till den befintliga konventionen
      mot vissa konventionella vapen kanske inte är tillräckligt;
    t: Tal vez no sea suficiente <a>añadir</a> un nuevo protocolo a la Convención
      vigente contra determinadas armas convencionales;
  - s: Detta är absolut sista gången som jag stör er, och det är för att fråga om
      kollegerna har några invändningar mot att vi här <v>lägger</v> <p>till</p> ”supports
      the establishment of the international criminal court and invites all states
      to ratify its statute”.
    t: Señora Presidenta, ésta es realmente la última vez que la molesto para preguntar
      si sus Señorías pondrán reparos si <a>añadimos</a> aquí «supports the establishment
      of the International Criminal Court and invites all States to ratify its statute».
  - s: Ni lägger till ett nytt system, ni <v>lägger</v> <p>till</p> ytterligare komplexitet,
      ni lägger till regelarbitrage i stället för att skapa skatteharmonisering.
    t: Añadirán un sistema nuevo, <a>añadirán</a> más complejidad, añadirán un arbitraje
      reglamentario en lugar de armonización fiscal.
  - s: Ni lägger till ett nytt system, ni lägger till ytterligare komplexitet, ni
      <v>lägger</v> <p>till</p> regelarbitrage i stället för att skapa skatteharmonisering.
    t: Añadirán un sistema nuevo, añadirán más complejidad, <a>añadirán</a> un arbitraje
      reglamentario en lugar de armonización fiscal.
  - s: Som en del av revideringen kan strängare säkerhetsspecifikationer, begränsningar
      (såsom jordbävningsområden) och stränga byggnadsspecifikationer för nya kärnkraftverk
      <v>läggas</v> <p>till</p> tillsammans med regelbundna tillförlitliga stresstester
      av befintliga anläggningar.
    t: Como parte de la revisión, se podrían <a>añadir</a> especificaciones de seguridad
      más estrictas, restricciones (como las zonas sísmicas) y restrictivas especificaciones
      en materia de construcción para las nuevas centrales nucleares, junto con pruebas
      de resistencia regulares y fiables de las centrales existentes.
  - s: Det är dock inte rimligt att <v>lägga</v> <p>till</p> ytterligare kriterier,
      t.ex. en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Sin embargo, no es razonable <a>añadir</a> otros criterios como una evaluación
      de las políticas de lucha contra la corrupción y contra el crimen.
  - s: Att <v>lägga</v> <p>till</p> nya kriterier skulle skapa ett tudelat system
      för medlemsstaterna.
    t: <a>Añadir</a> criterios nuevos crearía un sistema de dos categorías en los
      Estados miembros.
  - s: Medlemsstaterna kan inte <v>lägga</v> <p>till</p> nya villkor (t.ex. en utvärdering
      av politiken för att bekämpa korruption och brottslighet) eller ändra reglerna
      i halvlek.
    t: Los Estados miembros no pueden <a>añadir</a> condiciones nuevas (como una evaluación
      de las políticas en materia de lucha contra la corrupción y el crimen) o cambiar
      las normas en el intermedio).
  - s: Därför är det orimligt att <v>lägga</v> <p>till</p> ytterligare villkor, t.ex.
      en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Por tanto, es poco razonable <a>añadir</a> otras condiciones como una evaluación
      de las políticas en materia de lucha contra la corrupción y el crimen.
  - s: Att <v>lägga</v> <p>till</p> nya kriterier skulle skapa ett tudelat system
      för medlemsstaterna.
    t: <a>Añadir</a> criterios nuevos sería crear un sistema de dos divisiones para
      los Estados miembros.
  - s: 'Förslaget är ett muntligt ändringsförslag för att slå samman dessa och för
      att i slutet av punkt 7 <v>lägga</v> <p>till</p>: ”som på ett korrekt sätt företräder
      de afghanska kvinnorna och respekterar deras mänskliga rättigheter, och som
      åtar sig att se till att kvinnorna till fullo deltar i utformningen av framtiden”.'
    t: 'La sugerencia consiste en una enmienda verbal que combina las tres y que al
      final del párrafo 7 <a>añade</a> lo siguiente: «que represente adecuadamente
      a la mujer, respete sus derechos humanos, y logre que las mujeres afganas participen
      plenamente en la edificación de ese futuro».'
  - s: Är det någon som motsätter sig att vi <v>lägger</v> <p>till</p> ”och rådet”?
    t: ¿Hay alguna oposición a que se <a>añada</a> «y del Consejo»?
  - s: 'I en kompromissanda och för att det här ändringsförslaget skall godkännas
      föreslår jag att vi i slutet av punkt 37 <v>lägger</v> <p>till</p>: ”och att
      bistå i kampen mot terrorismen”.'
    t: 'Con espíritu de transacción y para conseguir que la enmienda resulte aceptable,
      sugiero que al final del párrafo 37 <a>añadamos</a> lo siguiente: «y que ayude
      en la lucha contra el terrorismo».'
  - s: Vi <v>lade</v> <p>till</p> ytterligare 400 miljoner för åtgärder för djurhälsan.
    t: <a>Añadimos</a> otros 400 millones de euros en relación con medidas relativas
      a la salud animal.
  - s: Jag har ett muntligt förslag till ändring av ändringsförslag 19, så att andra
      hälften av punkten inkluderar orden ”begär en utökning av den temporära internationella
      mekanismen och”, och sedan fortsätter ”uppmanar rådet och kommissionen att noga
      övervaka de ändrade förhållandena” etc. Detta muntliga ändringsförslag skulle
      därför helt enkelt <v>lägga</v> <p>till</p> några ord från den ursprungliga
      punkten 28 till texten i ändringsförslag 19.
    t: Señor Presidente, quiero proponer una enmienda oral a la enmienda 19, de forma
      que la segunda mitad del apartado incluya las palabras «pide urgentemente que
      se extienda el mecanismo internacional temporal y», para continuar después con
      «urge al Consejo y a la Comisión a vigilar de cerca la evolución de las circunstancias»,
      etc. De este modo, esta enmienda oral solamente <a>añadiría</a> unas cuantas
      palabras del apartado 28 original al texto de la enmienda 19.
  - s: 'Efter debatten om kommissionens uttalande vill vi uppdatera resolutionsförslaget
      genom att <v>lägga</v> <p>till</p> en ny punkt 12a som skulle lyda: ”Europaparlamentet
      välkomnar att kommissionen har påbörjat förfarandet med ett nytt direktiv som
      skulle öka omfattningen av direktiv 2000/78/EG om inrättande av en allmän ram
      för likabehandling när det gäller anställning och social sysselsättning till
      att även omfatta områden för diskriminering utanför arbetsmarknaden.'
    t: 'Señor Presidente, tras el debate sobre la declaración de la Comisión, nos
      gustaría actualizar la propuesta de resolución, <a>añadiendo</a> un nuevo apartado
      12a, que diría: «Acoge con satisfacción el hecho de que la Comisión Europea
      haya iniciado el procedimiento para una nueva directiva que ampliaría el ámbito
      de aplicación de la Directiva 2000/78/CE relativa a la igualdad de trato en
      el empleo y la ocupación social, para incluir áreas de discriminación fuera
      del mercado laboral;»'
  - s: Likväl uppfyller inte Europeiska kommissionens totala budgetförslag behovet
      av en generös anslagsökning och tyvärr presenterade inte utskottet för industrifrågor,
      utrikeshandel, forskning och energi någon ökning av budgeten trots att utskottet
      har <v>lagt</v> <p>till</p> verksamheter.
    t: A pesar de ello, la propuesta de la Comisión Europea sobre el presupuesto global
      no responde a la necesidad de un aumento valiente de la financiación y, desgraciadamente,
      la Comisión de Industria, Comercio Exterior, Investigación y Energía, aunque
      haya <a>añadido</a> acciones, no ha aumentado el presupuesto.
  - s: När det gäller ändringsförslag 55 handlar det snarare om att <v>lägga</v> <p>till</p>
      text som måste ha glömts än om ett muntligt ändringsförslag, eftersom det inte
      finns med där.
    t: Señor Presidente, en la enmienda 55, más que de hacer una enmienda oral, se
      trata de <a>añadir</a> un texto que ha debido olvidarse, ya que no aparece en
      la misma.
  - s: Men unionen vill också <v>lägga</v> <p>till</p> andra som syftar till att förbättra
      konventionen och främja en mer långfristig utveckling av ett juridiskt bindande
      instrument, och detta är problemets kärna.
    t: Sin embargo, ésta considera también la posibilidad de <a>añadir</a> otras que
      pretenden mejorar el Convenio y favorecer el desarrollo a más largo plazo de
      un instrumento jurídicamente vinculante, pero ahí tocamos el corazón del problema.
  - s: Jag vill <v>lägga</v> <p>till</p> några ord om förhållandet mellan unionen
      och banken.
    t: Quiero <a>añadir</a> algunas palabras sobre las relaciones entre la Unión y
      el Banco.
  - s: På många sätt var den samarbetsmetod som vi hittade på 1995 före sin tid, men
      vi vilar inte på våra lagrar och skulle naturligtvis avrådas från detta av dem
      som <v>lagt</v> <p>till</p> en sådan viktig parlamentarisk dimension till våra
      förbindelser.
    t: En muchos aspectos, el método de trabajo conjunto que se diseñó en 1995 se
      adelantó a su tiempo, pero no nos dormimos en los laureles y quienes han <a>añadido</a>
      una dimensión parlamentaria tan importante a nuestra relación nos animarán,
      sin duda, a no hacerlo.
  - s: I vårt dokument <v>lägger</v> vi dessutom <p>till</p> några ändringsförslag
      som syftar till att göra kommissionens förslag smidigare och mer precist.
    t: Por otra parte, en nuestro documento se <a>añaden</a> algunas enmiendas que
      tienden a dar mayor agilidad y precisión a la propuesta de la Comisión.
  - s: Låt mig klargöra att jag tror starkt på språklig mångfald, men vi kan inte
      bara <v>lägga</v> <p>till</p> alla dessa ytterligare språk och fortfarande försöka
      vara en prestationsduglig och effektiv organisation.
    t: Que quede claro que creo firmemente en la diversidad lingüística, pero no podemos
      <a>añadir</a> todas estas lenguas adicionales y seguir intentando ser una organización
      eficiente y eficaz.
  - s: Rådet har också <v>lagt</v> <p>till</p> en ny uppgift, nämligen att underlätta
      det operativa samarbetet mellan medlemsstater och tredjeländer.
    t: El Consejo ha <a>añadido</a> también una nueva función, la de facilitar la
      cooperación operativa entre los Estados miembros y terceros países.
  - s: Jag vill <v>lägga</v> <p>till</p> att kommissionen tar hänsyn till parlamentets
      resolutioner, men att den tar ännu större hänsyn till fördraget.
    t: Me gustaría <a>añadir</a> que la Comisión respeta las resoluciones del Parlamento,
      pero respeta aún más el Tratado.
  - s: I det första föreslås att man skall <v>lägga</v> <p>till</p> ett nytt skäl,
      och man uppmanar kommissionen att lägga fram förslag för att få ett stopp på
      bedrägeri och smuggling.
    t: La primera sugiere que se <a>añada</a> un nuevo considerando en el que se pida
      a la Comisión que presenta propuestas encaminadas a eliminar el fraude y el
      contrabando.
  - s: Efter Fatuzzos trevliga inlägg skulle även jag vilja <v>lägga</v> <p>till</p>
      något när det gäller Katiforis betänkande.
    t: Señor Presidente, después de la simpática intervención del Sr. Fatuzzo, debo
      <a>añadir</a> algo más acerca del contenido del informe del Sr. Katiforis.
  - s: I nästa skede bör du <v>lägga</v> <p>till</p> de tre C:na - coherence, concreteness
      and the community method, eller samstämmighet, konkretisering och gemenskapsmetoden.
    t: 'En la siguiente fase debería <a>añadir</a> las «tres ces»:'
  - s: Jag ber om ursäkt för detta förfarande, men de dramatiska händelserna i Libyen
      har gjort att vi tycker det är viktigt att <v>lägga</v> <p>till</p> några ord.
    t: Le pido disculpas por este procedimiento, pero los dramáticos acontecimientos
      en Libia nos han llevado a considerar importante que se <a>añadan</a> algunas
      palabras.
  - s: Jag vill också <v>lägga</v> <p>till</p> att, vad gäller förbindelserna mellan
      Europeiska unionen och Kina, kan vi, vilket också föreslagits i parlamentets
      resolution, helt klart samarbeta, med att ge hjälp och medfinansiera studier
      för att bedöma miljöorsakerna och andra orsaker, och att finna slutliga lösningar
      på dessa katastrofer.
    t: He de <a>añadir</a> también que, en el ámbito de las relaciones entre la Unión
      Europea y China y como se indica en el proyecto de resolución del Parlamento,
      podemos cooperar claramente, en el sentido de prestar asistencia y cofinanciar
      estudios destinados a descubrir las causas medioambientales y de otra índole
      y encontrar posibles soluciones para esas catástrofes.
  - s: Betänkandet pekar på att våra kollegor i kommissionen behöver adekvata finansieringsnivåer
      för att göra denna extra kvalitetsinvestering och att användandet av systemet
      inte får <v>lägga</v> <p>till</p> onödiga förfaranden.
    t: El informe reconoce que nuestros colegas de la Comisión necesitan niveles apropiados
      de financiación para hacer las inversiones suplementarias en calidad y para
      que la utilización de ese sistema no <a>añada</a> procedimientos innecesarios.
  - s: 'Ändringsförslaget avser att <v>lägga</v> <p>till</p> en ny punkt med följande
      lydelse som punkt 1a i lagstiftningsresolutionen:'
    t: 'La enmienda pretende <a>añadir</a> un nuevo párrafo 1 a) a la resolución legislativa,
      que dice lo siguiente: «Solicita que las preocupaciones sobre el reconocimiento
      de banderas de terceros países en virtud de este acuerdo se evalúen en renovaciones
      sucesivas.»'
  - s: Alla medlemsstater är överens om att frågan om funktionshinder bör integreras
      i de förfaranden som tillämpas av de organ som övervakar fördragen, antingen
      i form av ett protokoll som bifogas ett av de befintliga fördragen om mänskliga
      rättigheter eller i form av ett instrument med allmänna principer, med möjlighet
      att senare <v>lägga</v> <p>till</p> protokoll för genomförandet.
    t: Todos los Estados coinciden en que es preciso integrar la discapacidad en los
      procedimientos empleados por los organismos de supervisión de los Tratados,
      bien en forma de un protocolo adjunto a alguno de los Tratados sobre derechos
      humanos existentes o bien como instrumento que contenga principios generales,
      dejando abierta la posibilidad de <a>añadir</a> posteriormente protocolos facultativos.
  - s: Om vi verkligen tycker att utvidgningarna har varit en framgång kan man fråga
      sig varför vi skulle vilja <v>lägga</v> <p>till</p> trettio klausuler som bottnar
      i en åskådning som ligger nära den inskränkta och fega EU-skepsisen.
    t: Si realmente estamos de acuerdo en que las ampliaciones pueden compararse con
      el éxito, entonces se plantea la pregunta de por qué podríamos desear <a>añadir</a>
      treinta cláusulas basadas en una filosofía no muy alejada de la estrechez de
      miras, el euroescepticismo cobarde.
  - s: Jag måste dessutom <v>lägga</v> <p>till</p> att det handlande som Förenade
      kungariket har beslutat sig för i detta sammanhang principiellt strider mot
      förfarandet.
    t: Yo debo <a>añadir</a> que el modo de proceder que decidió seguir Gran Bretaña
      en este caso es fundamentalmente contrario al procedimiento establecido.
  - s: Alla förslag om att <v>lägga</v> <p>till</p> ett nytt instrument skulle innebära
      att instrumentet inte skulle tillämpas från början av det följande året, och
      att hjälpen kanske inte ens skulle nå fram till dem som är i behov.
    t: Toda propuesta de <a>añadir</a> un nuevo instrumento implicaría que el instrumento
      no se aplique desde comienzos del año siguiente y es posible que la ayuda ni
      siquiera llegue a quienes la necesitan.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett par andra punkter, som Georgios
      Papastamkos redan har tagit upp.
    t: Quiero <a>añadir</a> un par puntos más, que el señor Papastamkos ya ha abordado.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två snabba kommentarer till det som
      Jeffrey Titford just sa med tanke på dessa kommissionsledamöter från två vänskapsnationer
      - den ena slavisk och den andra latinsk - som nyligen har befriats, det stämmer,
      från kommunismens ok, och som vi hoppas inte kommer finna sig under ett annat
      ok.
    t: Señor Presidente, Señorías, desearía <a>añadir</a> dos pequeñas observaciones
      a lo que acaba de decir el señor Titford sobre estos Comisarios, procedentes
      de dos naciones amigas —una eslava y otra latina—, recientemente liberadas,
      es cierto, del yugo comunista, y que esperamos no vayan a caer bajo otro yugo.
  - s: problem eller utmaning” måste strategin med en silverekonomi <v>läggas</v>
      <p>till</p> som ett sjätte separat spår.
    t: problema o reto», hay que <a>añadir</a> el enfoque de la economía plateada
      como la sexta vía posible.
  - s: Kompromissförslaget som vi ska rösta om i morgon skiljer sig betydligt från
      kommissionens förslag, eftersom utskottet för miljö, folkhälsa och livsmedelssäkerhet
      har <v>lagt</v> <p>till</p> en andra etapp.
    t: El compromiso que sometemos a votación mañana difiere sustancialmente de la
      propuesta de la Comisión, ya que la Comisión de Medio Ambiente, Salud Pública
      y Seguridad Alimentaria <a>añadió</a> un segundo paso.
  - s: Det är av den anledningen som ett antal av mina ändringsförslag koncentrerar
      sig på konsumenternas rättigheter, på de blinda och döva konsumenternas rättigheter,
      och de rättigheter andra konsumenter på marginalen har, samtidigt naturligtvis
      som man stärker principen för samhällsomfattande tjänster, och <v>lägger</v>
      <p>till</p> några ytterligare kommentarer.
    t: Ésta es la razón de que varias de mis enmiendas se centren en los derechos
      de éstos, el derecho de los consumidores ciegos, sordos o con otras dificultades,
      a la vez que, por supuesto, se refuerza el principio de servicio universal y
      se <a>añaden</a> algunos comentarios suplementarios.
  - s: Låt mig stryka under vissa punkter som redan har framförts och <v>lägga</v>
      <p>till</p> vissa andra.
    t: Quisiera hacer hincapié en algunos conceptos ya abordados y <a>añadir</a> otros.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett problemområde, nämligen godkännande
      av produkter som kommer från länder utanför EU.
    t: 'Me gustaría <a>añadir</a> una cuestión que me preocupa:'
  - s: 'Och låt mig att förutom de redan nämnda siffrorna för svält och undernäring,
      <v>lägga</v> <p>till</p> några andra som jag anser att vi bör komma ihåg:'
    t: 'Aparte de los datos mencionados con anterioridad sobre el hambre y la malnutrición,
      me gustaría <a>añadir</a> algunos más que creo que merece la pena tener en cuenta:'
  - s: Även om detta bidrag verkligen inte är tillräckligt kommer det säkerligen att
      utgöra ett värdefullt tillskott till den nyligen inrättade världsfonden för
      kamp mot aids, tuberkulos och malaria, en fond som också den italienske premiärministern
      hett önskade sig i samband med G8-mötet i Genua och - skulle jag vilja <v>lägga</v>
      <p>till</p> - som har blivit redo att utnyttjas på rekordtid jämfört med vad
      vi är vana vid.
    t: Se trata sin duda de una contribución sustancial —aunque no suficientemente
      amplia— al recientemente constituido Fondo Mundial para la lucha contra el SIDA,
      la tuberculosis y la malaria, un fondo solicitado por el Primer Ministro italiano
      durante la Cumbre G8 de Génova y, <a>añadiría</a> yo, disponible en tiempo récord
      si se compara con el tiempo que este tipo de cosas tarda normalmente.
  - s: Vare sig den är fullständig eller sker endast delvis, är fast eller sänks gradvis,
      kommer den för det första att skapa en klyfta mellan jordbrukarna och medborgarna,
      och för det andra en administrativ tungroddhet, för att inte tala om de utfrågningar
      ni <v>lagt</v> <p>till</p> och, för det tredje spekulation när det gäller jordbruksfastigheter.
    t: en segundo ligar, originará un enorme papeleo, por no hablar de las auditorías
      que ha <a>añadido</a> usted;
  - s: Jag vill <v>lägga</v> <p>till</p> att som stöd för beslutet hänvisar utskottet
      för rättsliga frågor till flera artiklar både i den europeiska akten och i arbetsordningen
      om att parlamentets har rätt ingripa i händelse av avsägelse.
    t: Quiero <a>añadir</a> que para apoyar su decisión, la Comisión de Asuntos Jurídicos
      hace referencia a varios artículos tanto de la Ley Electoral Europea como del
      Reglamento, sobre la jurisdicción del Parlamento para intervenir en el caso
      de dimisiones.
  - s: 'Vi kommer att <v>lägga</v> <p>till</p> följande:'
    t: 'Y <a>añadiremos</a> lo siguiente:'
  - s: Jag känner till att inte alla medel som vi disponerar räknas upp och att vi
      skulle kunna <v>lägga</v> <p>till</p> andra.
    t: Me consta que no se enumeran todos los instrumentos de los que disponemos y
      que se podrían <a>añadir</a> más.
  - s: 'Ögonblicket är med andra ord inne för att <v>lägga</v> <p>till</p> något till
      förhandlarnas uppdrag:'
    t: 'Por lo tanto, ha llegado el momento de <a>añadir</a> algo más:'
  - s: 'Låt mig <v>lägga</v> <p>till</p> ytterligare två exempel på denna fragmentering:'
    t: 'Quisiera <a>añadir</a> dos ejemplos más de esta fragmentación:'
  - s: I den andra behandlingen har vi i miljöutskottet nu <v>lagt</v> <p>till</p>
      åtta ändringsförslag till den gemensamma ståndpunkten.
    t: En la Comisión de Medio Ambiente hemos <a>añadido</a> en la segunda lectura
      ocho enmiendas a la posición común.
  - s: Då man <v>lägger</v> <p>till</p> de väntade ”färska medlen”, så får man en
      budget på 95 miljarder euro.
    t: Si se <a>añaden</a> los esperados «recursos frescos’, nos encontramos ante
      un presupuesto de 95.000 millones de euros.
  - s: 'Jag måste <v>lägga</v> <p>till</p> en mycket viktig aspekt:'
    t: 'Debo <a>añadir</a> asimismo un aspecto muy importante:'
  - s: I nästa text har vi <v>lagt</v> <p>till</p> nya krav på öppenhet som är ytterst
      viktiga.
    t: En el nuevo texto hemos <a>añadido</a> nuevas obligaciones de transparencia
      que revisten suma importancia.
  - s: Det är verkligen en besvikelse att våra ambitioner förra sommaren om att <v>lägga</v>
      <p>till</p> sju ämnen nu har minskat till högst tre.
    t: Es bastante decepcionante que nuestra ambición de <a>añadir</a> siete sustancias
      del pasado verano se haya reducido hasta tres en este momento.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att kommissionens beslut undergräver
      vissa bestämmelser i Reach-förordningen, inte minst ersättningsprincipen.
    t: Me gustaría <a>añadir</a> que la decisión de la Comisión socava ciertas provisiones
      de REACH, además del principio de sustitución;
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att Iran är ökänt för sina omfattande,
      systematiska offentliga avrättningar - antingen genom stening eller genom hängning
      - och att detta även omfattar avrättningar av ungdomsbrottslingar.
    t: Me gustaría <a>añadir</a> que Irán es conocido por sus ejecuciones públicas
      masivas y sistemáticas, ya sea por lapidación o en la horca, incluso de delincuentes
      menores de edad.
  - s: Man <v>lägger</v> <p>till</p>, man modifierar, man ändrar på fördragen.
    t: Se <a>añade</a>, se modifica, se cambian los Tratados.
  - s: Jag vill också ta tillfället i akt att tacka kommissionsledamoten för åtgärdsplanen
      för energieffektivitet som offentliggjordes förra veckan, även om jag i detta
      sammanhang vill <v>lägga</v> <p>till</p> att målet på 20 procent för det första
      är för lågt och för det andra aldrig kommer att nås om det inte kombineras med
      mål för minskningen i medlemsstaterna.
    t: Asimismo quiero aprovechar esta oportunidad para dar las gracias al Comisario
      por el plan de acción para mejorar la eficacia energética publicado la semana
      pasada, aunque me gustaría <a>añadir</a> en este sentido que el porcentaje meta
      del 20 % es, en primer lugar, demasiado bajo y en segundo lugar, nunca se alcanzará
      si no se combina con objetivos de reducción para los Estados miembros.
  - s: Vi svarar artigt att rapporten är intressant och att något bör <v>läggas</v>
      <p>till</p>, och sedan lägger alla den i byrålådan.
    t: Respondemos amablemente que el informe e interesante y que se deben <a>añadir</a>
      otras cuestiones, y después todo el mundo lo archiva.
  - s: Om vi till dessa rent geografiska överväganden <v>lägger</v> <p>till</p> det
      faktum att många länder i regionen också är medlemsstater i unionen har vi bättre
      möjligheter att förstå varför Europa i så många år har arbetat för att stärka
      förbindelserna med länderna i området.
    t: Si a estas consideraciones puramente geográficas <a>añadimos</a> el hecho de
      que muchos países de la región también son Estados miembros de la Unión, estaremos
      en mejores condiciones de comprender por qué Europa, durante muchos años, ha
      estado trabajando por reforzar las relaciones con los países de esta zona.
  - s: När det gäller tillsatser hade parlamentet hoppats kunna <v>lägga</v> <p>till</p>
      en hel del.
    t: En relación con las nuevas sustancias, el Parlamento confiaba en poder <a>añadir</a>
      un número importante de ellas.
  - s: Det föreslagna direktivet - och jag tänker inte ta upp allt som Anne Laperrouze
      tog upp, utan <v>lägga</v> <p>till</p> några av mina egna kommentarer - är ett
      dotterdirektiv till ramdirektivet om vatten och det sista i raden av lagstiftningsinstrument
      för att garantera en bra vattenkvalitet för olika medlemsstater.
    t: La Directiva propuesta - no voy a repetir lo que ha dicho la señora Laperrouze,
      pero quiero <a>añadir</a> algunos de mis propios comentarios - es una directiva
      de desarrollo de la Directiva marco en el sector del agua que completa la legislación
      sobre la buena calidad de las aguas en los distintos Estados miembros.
  - s: Tanken är att man i ett nationellt eller europeiskt donationsregister kan <v>lägga</v>
      <p>till</p> en hänvisning till en persons identitetskort eller körkort som identifierar
      denne som en givare, vilket möjliggör en snabbare process vid behov.
    t: Un ejemplo es mi propuesta de inscripción en línea en un registro de donantes
      nacional o europeo con la idea de <a>añadir</a> una referencia en la identificación
      o carnet de conducir de la persona, que la identifique como donante y así permitir
      que el proceso vaya más rápido cuando sea necesario.
  - s: Vi kan förbättra punkt 2 genom att <v>lägga</v> <p>till</p> några få ord.
    t: Señor Presidente, podemos mejorar el apartado 2 <a>añadiendo</a> algunas palabras.
  - s: I listan med farhågor kan vi <v>lägga</v> <p>till</p> en rädsla över att filosofin
      från Barcelonakonferensen och EU:s nya grannskapspolitik ska försvagas.
    t: A esta lista de preocupaciones se puede <a>añadir</a> el temor a que la filosofía
      de Barcelona y la nueva política de vecindad preconizada por la Unión Europea
      se debiliten.
  - s: Den gemensamma ståndpunkten omfattar för övrigt även möjligheten att - om så
      önskas - <v>lägga</v> <p>till</p> denna information under det så kallade förenklade
      förfarandet.
    t: La posición común prevé, por lo demás, también la posibilidad de <a>añadir</a>
      esta información - si alguien lo desea - bajo el llamado procedimiento simplificado.
  - s: Man borde emellertid ha <v>lagt</v> <p>till</p> att sedan januari 2005 är Saudiarabien,
      Sudan, Jemen och Pakistan de enda länder som har dömt minderåriga till döden
      och avrättat dem. Det är inget sammanträffande att dessa länder är muslimska
      länder där sharialagarna tillämpas till andan och bokstaven.
    t: Pero tendría que haberse <a>añadido</a> que, desde enero de 2005, los únicos
      países que han condenado a muerte y ejecutado a menores han sido Arabia Saudí,
      Sudán, Yemen y Pakistán.
  - s: Det kan också vara av intresse att <v>lägga</v> <p>till</p> de statliga stöd
      och gemenskapens interventioner som på något sätt kan likställas med statsstöd.
    t: Creo que es igualmente interesante <a>añadir</a> las ayudas estatales y las
      intervenciones comunitarias que, en cierto modo, pueden compararse con las ayudas
      estatales.
  - s: I ett uttalande den 2 maj förklarade Duisenberg att med tanke på sin ålder
      ville han inte sitta hela perioden, men <v>lade</v> <p>till</p> att i framtiden
      kommer beslutet om att avgå att vara hans, och enbart hans.
    t: En una declaración del 2 de mayo, el Sr. Duisenberg explicó que, en vista de
      su edad, no quería ocuparlo durante todo el mandato, pero <a>añadió</a> que
      en el futuro la decisión de dimitir sería suya y de nadie más.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en extra fråga till de frågor som
      föredraganden har ställt till Bangemann.
    t: 'Quisiera <a>añadir</a> otra pregunta a las que el ponente formula al Sr. Bangemann:'
  - s: Jag skulle avslutningsvis vilja <v>lägga</v> <p>till</p> när det gäller förbindelserna
      med tredjeländer att ordförande Prodi mycket tydligt har sagt att vi måste öppna
      upp vår europeiska kontinent.
    t: Quisiera <a>añadir</a>, para terminar, que en materia de relaciones con los
      países terceros el Presidente Prodi ha dicho claramente que necesitamos abrir
      nuestro continente europeo.
  - s: Låt mig <v>lägga</v> <p>till</p> två saker.
    t: 'Quisiera <a>añadir</a> dos puntos complementarios:'
  - s: Vi motsätter oss dock betänkandet, eftersom föredraganden vill <v>lägga</v>
      <p>till</p> ytterligare räkenskapsmoduler.
    t: No obstante, estamos en contra del informe, en la medida en que el ponente
      quiere <a>añadir</a> más módulos de cuentas.
  - s: Eftersom det inte verkar vara någon som begärt ordet inom ramen för förfarandet
      ”catch the eye” - rätta mig om jag har fel, men jag har sett mig om och bedömt
      situationen - skulle jag kunna få <v>lägga</v> <p>till</p> en minut av tiden
      för ”catch the eye” till mitt anförande på en minut?
    t: Señora Presidenta, una cuestión de orden antes de comenzar, y puesto que nadie
      parece haber solicitado intervenir en virtud de la solicitud incidental de intervención
      —puede corregirme si me equivoco, pero he observado la sala y he evaluado la
      situación—, ¿podría <a>añadir</a> un minuto de solicitud incidental de intervención
      a mi contribución de un minuto?
  - s: Vi har faktiskt redan tagit upp sex punkter under rubriken mänskliga rättigheter,
      medan vi bara har rätt att ta upp fem. Om ni <v>lägger</v> <p>till</p> en sjunde
      tar ni verkligen lätt på arbetsordningen.
    t: Por tanto, si <a>añade</a> un séptimo, es contrario al Reglamento.
  - s: Samtidigt innebär förslagets stela karaktär att det inte finns någon mekanism
      som gör det möjligt att granska förteckningen över ”säkra stater” och <v>lägga</v>
      <p>till</p> eller ta bort stater.
    t: Al mismo tiempo, el carácter inflexible de la propuesta no prevé mecanismos
      para que se revise la lista de «Estados seguros» y se <a>añadan</a> o quiten
      países.
  - s: I alla händelser vill vi undvika att ytterligare kriterier <v>läggs</v> <p>till</p>,
      eftersom kommissionen uppriktigt sagt inte skulle kunna uppfylla dem på lämpligt
      sätt i tid till parlamentets andra behandling.
    t: En cualquier caso, queremos evitar <a>añadir</a> ningún criterio más que, sinceramente,
      la Comisión no pueda viablemente cumplir a tiempo para la segunda lectura en
      esta Cámara.
  - s: Slutligen vill jag <v>lägga</v> <p>till</p> en begäran.
    t: 'Por último, <a>añadiré</a> una petición:'
  - s: 'Om vi därutöver <v>lägger</v> <p>till</p> att mindre än 20 procent av avfallet
      återvinns, att uttjänt material som inte går att återanvända inte återvinns
      - i 50 procent av fallen - utan slutar utspritt på landsbygden, och att godkännandet
      av en ökad mängd förbränningsanläggningar och avfall som är skadliga för miljön
      och folkhälsan inte heller är en hållbar politik, så är resultatet en hel avfallshanteringsfilosofi
      som måste omprövas, och som måste omprövas enligt följande tre huvudsakliga
      axlar:'
    t: 'Si <a>añadimos</a> que menos del 20 % de los residuos se reciclan, que la
      mitad de los materiales al final de su ciclo vital no se transforman y acaban
      desperdigados por la naturaleza y que, además, la multiplicación de incineradoras
      y vertederos peligrosos para el medio ambiente y la salud no es una política
      sostenible, resulta necesario repensar toda la filosofía de la gestión de residuos,
      y ello en torno a tres ejes principales:'
  - s: Vi skulle ha <v>lagt</v> <p>till</p> - och parlamentet och rådet skulle ha
      lagt till - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: Habría habido <a>añadidos</a>, y el Parlamento y el Consejo habrían añadido
      una serie de pormenores y habrían incluido aún más temas en el programa de medio
      ambiente.
  - s: Beslutet innebär att man inte <v>lägger</v> <p>till</p> några kommentarer som
      förändrar presidiets beslut.
    t: La decisión es que no se <a>añadan</a> comentarios que modifiquen la decisión
      de la Mesa.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: Yo <a>añadiría</a>, aunque quizás no convencido al 100%, que la reunión que
      se celebra hoy entre el Sr. Giscard d’Estaing y los presidentes de los Grupos
      políticos no debería haberse limitado a los presidentes de los Grupos políticos.
  - s: Min grupp kommer att stödja detta, liksom vi gjorde i utskottet, även om vi
      anser att återinförandet av ändringsförslaget är litet som att <v>lägga</v>
      <p>till</p> alltför mycket natriumglutamat i matlagningen.
    t: Mi Grupo respaldará esta enmienda, como ya hicimos en la comisión, aunque consideramos
      que volver a incluir la enmienda es un poco como <a>añadir</a> demasiado glutamato
      monosódico al guiso.
  - s: För att kunna göra bönderna rättvisa i deras roll som landsbygdens beskyddare,
      bör man <v>lägga</v> <p>till</p> ytterligare en princip, nämligen principen
      om att förtroendemannen får skälig belöning.
    t: Para dar el reconocimiento que se merece al papel del agricultor en el cuidado
      del campo, se debe <a>añadir</a> otro principio, a saber, el de que se les debe
      remunerar.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Quizá pueda <a>añadir</a> uno o dos puntos en relación con el debate.
  - s: En huvudinvändning jag skulle göra emot betänkandet är att det vill sopa undan
      alla livets aspekter i samhället, räkna upp alla situationer, <v>lägga</v> <p>till</p>
      alla tänkbara fall.
    t: Uno de los reproches esenciales que yo haría a este informe es el de que pretende
      explorar todos los aspectos de la vida en sociedad, enumerar todas las situaciones,
      <a>añadir</a> todos los casos tipo.
  - s: I det syftet har man i vårt ändrade förslag redan accepterat kravet att <v>lägga</v>
      <p>till</p> ett stycke i preambeln som hänvisar till den tidigare provisoriska
      lösningen.
    t: Para ello, nuestra propuesta modificada ya ha incluido la solicitud de <a>añadir</a>
      un considerando que remita al modus vivendi anterior.
  - s: Kollegan Ettl har <v>lagt</v> <p>till</p> ytterligare ett par punkter som visar
      att det inte går att följa den linjen, men det ursprungliga projektet har ändå
      förblivit ett underligt projekt.
    t: El colega Ettl ha <a>añadido</a> un par de puntos en los que se aclara que
      no es posible continuar por este camino, pero el proyecto original sigue siendo
      equivocado.
  - s: Låt mig dessutom <v>lägga</v> <p>till</p> att jag inte tycker att ändringsförslaget
      verkar nödvändigt.
    t: Asimismo, me permito <a>añadir</a> que esta enmienda no me parece indispensable.
  - s: Det är emellertid vår åsikt att hela den föreslagna förordningen såväl som
      dess specifika språk inte gör det nödvändigt att <v>lägga</v> <p>till</p> de
      specifikationer som föreslås i de ändringsförslag ni nämnde.
    t: Sin embargo, consideramos que el conjunto de la normativa propuesta y su detallada
      formulación no hacen necesario <a>añadir</a> las especificaciones propuestas
      en las enmiendas que ha mencionado el Sr. Kerr.
  - s: Låt mig <v>lägga</v> <p>till</p> en varning om att denna översyn inte gäller
      det institutionella avtal om sekretessbelagd information och känsliga dokument
      som kallas Brokavtalet, och som rådet fortfarande förhandlar om.
    t: Permítanme <a>añadir</a> una nota de cautela, esta revisión no se refiere al
      acuerdo interinstitucional sobre información confidencial y documentos sensibles,
      conocido como el acuerdo Brok, que aun se está negociando en el Consejo.
  - s: Jag kan inte <v>lägga</v> <p>till</p> mycket mer till vad jag sade i mitt ursprungliga
      svar.
    t: No puedo <a>añadir</a> mucho más a lo que he dicho en mi anterior respuesta.
  - s: 'Men man bör <v>lägga</v> <p>till</p> några punkter som vi anser vara av vikt:'
    t: 'Pero habría que <a>añadir</a> algunos puntos que, pensamos, son importantes:'
  - s: Jag vill bara <v>lägga</v> <p>till</p> en tanke, och jag säger det med den
      största respekt för er, fru ordförande, som något ni kan ta med er tillbaka
      till presidiet.
    t: Sólo quiero <a>añadir</a> una idea —y lo digo con todos los respetos para usted,
      Señora Presidenta— que la Señora Presidenta puede llevar a la Mesa.
  - s: Men förutom det beklagar jag djupt att han på eget bevåg <v>lade</v> <p>till</p>
      ett trettonde ändringsförslag 201 som aldrig varit föremål för ett avtal med
      rådets delegation.
    t: Pero más allá de este hecho, deploro que haya <a>añadido</a> voluntariamente
      una decimotercera enmienda 201, que nunca ha sido objeto de un acuerdo con la
      delegación del Consejo.
  - s: När det gäller omröstningen slutligen har två andrabehandlingsrekommendationer
      från utskottet för regionalpolitik, transport och turism om transport av farligt
      gods på väg (A5-0234/2000 - Koch) och järnväg (A5-0229/2000 - Hatzidakis) <v>lagts</v>
      <p>till</p> enligt förfarandet utan debatt.
    t: Finalmente, en lo relativo a las votaciones, se han <a>añadido</a> dos recomendaciones
      para la segunda lectura, en nombre de la Comisión de Política Regional, Transportes
      y Turismo, sobre el transporte de mercancías peligrosas por carretera (A5-0234/2000
      - Sr. Koch) y por ferrocarril (A5-0229/2000 - Sr. Hatzidakis), siguiendo el
      procedimiento sin debate.
  - s: Om man till detta <v>lägger</v> <p>till</p> hela frågan om tillgång och betalningsförmåga
      i global utsträckning, ser man precis hur komplext detta område är.
    t: Si a esto se <a>añade</a> toda la cuestión del acceso y la asequibilidad a
      escala mundial, se puede comprobar la complejidad de esta cuestión.
  - s: Jag ville bara <v>lägga</v> <p>till</p> att i resolutionstexten tog vi berättigad
      hänsyn till oron från utskottet för medborgerliga fri- och rättigheter när det
      gäller de kommande bestämmelserna för den europeiska polishögskolan.
    t: Solo quería <a>añadir</a> que, en el texto de la resolución, hemos tenido debidamente
      en cuenta las consideraciones expresadas por la Comisión de Libertades y Derechos
      de los Ciudadanos, Justicia y Asuntos Interiores con respecto al futuro Reglamento
      de la Academia Europea de Policía.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att vi inom ramen för denna
      övergripande ram i mesta möjliga mån måste använda Europarådets konvention om
      Internetrelaterad brottslighet.
    t: También desearía <a>añadir</a> que, en este marco general, debemos hacer el
      mejor uso posible del convenio del Consejo de Europa sobre el cibercrimen a
      través de Internet.
  - s: Men det är en annan sak att säga ”vi begränsar användningen av detta tekniska
      instrument i största möjliga utsträckning”, och sedan kanske <v>lägga</v> <p>till</p>
      ”för att inte påverka civilbefolkningen”.
    t: En otras palabras, una cosa es decir «vamos a limitar el uso de este instrumento
      tecnológico en la medida de lo posible» y después quizás <a>añadir</a> «para
      evitar el impacto sobre la población civil».
  - s: 'Jag föreslår - och texten ligger framför er - att <v>lägga</v> <p>till</p>
      ett stycke som lyder på engelska:'
    t: 'Por esta razón le propongo —y tiene usted el texto delante— <a>añadir</a>
      un apartado que en inglés diga:'
  - s: ja, detta är ett direktiv som avser att harmonisera den inre marknaden, i detta
      direktiv ger vi medlemsstaterna rätten - som de redan har, men om de redan har
      denna rätt, varför då ta upp den, varför införa den, varför <v>lägga</v> <p>till</p>
      den?
    t: ', pero si lo tienen ya, ¿por qué hay que incluirlo, <a>añadirlo</a>?'
  - s: Det är anledningen till att kommissionens ursprungliga förslag inte innehöll
      någonting om bevarande av uppgifter, vilket <v>lades</v> <p>till</p> av rådet.
    t: Éste es el motivo por el que la propuesta original de la Comisión no contenía
      ninguna referencia en absoluto al almacenamiento de datos, que el Consejo <a>añadió</a>
      más tarde.
  - s: Kommissionen föreslår det själv, och vi kan bara stödja det och samtidigt <v>lägga</v>
      <p>till</p> kommentarer som jag tror är relevanta.
    t: por lo tanto, no hacemos sino apoyarla <a>añadiendo</a> algunas observaciones
      - en mi opinión - pertinentes.
  - s: Direktivet innehåller vissa garantier och parlamentet har <v>lagt</v> <p>till</p>
      vissa andra i ett försök att med stor återhållsamhet och moget övervägande balansera
      behovet av flexibilitet i affärer med vederbörliga hänsyn till det allmännas
      intressen.
    t: En la directiva figuran algunas salvaguardas y el Parlamento ha <a>añadido</a>
      otras para intentar con gran moderación y deliberación equilibrar la necesidad
      de flexibilidad en las actividades financieras y la debida consideración del
      interés general.
  - s: Fortfarande när det gäller torsdag har jag fått ett förslag från Europeiska
      socialdemokratiska partiets grupp och Europeiska folkpartiets grupp om att <v>lägga</v>
      <p>till</p> en punkt med namnet ”Jordbävningen i El Salvador”.
    t: Siempre en lo relativo al jueves, tengo una solicitud del Grupo de los Socialistas
      Europeos y del Grupo del Partido Popular Europeo tendente a <a>añadir</a> un
      punto titulado «Terremoto en El Salvador».
  - s: Det är svårt att <v>lägga</v> <p>till</p> något originellt efter kollegernas
      inlägg.
    t: Señora Presidenta, Señorías, es difícil <a>añadir</a> algo original tras las
      intervenciones de mis colegas.
  - s: För det första, även om det redan sagts, skulle jag vilja <v>lägga</v> <p>till</p>
      hur mycket klarhet och vinst av klarhet som följer av detta.
    t: En primer lugar, y a pesar de que ya se ha apuntado, quiero <a>añadir</a> lo
      mucho que se ha ganado en términos de transparencia.
  - s: Jag ser därför med oro på en situation där vi planerar att reformera sammanhållningspolitiken
      och <v>lägga</v> <p>till</p> nya kriterier - mycket vaga sociala och ekologiska
      kriterier - för systemet för utdelning från dessa fonder.
    t: Por consiguiente, me preocupa esta situación en la que estamos planificando
      una reforma de la política de cohesión y <a>añadiendo</a> nuevos criterios —criterios
      sociales y ecológicos muy vagos— al sistema para la distribución de estos fondos.
  - s: Till följd av samrådet i går, vill jag lägga fram ett muntligt ändringsförslag
      till slutet av punkt 41, och därmed <v>lägga</v> <p>till</p> några ord som tar
      hänsyn till de åtgärder som vidtagits av de politiska grupperna som ett svar
      på revisionsrättens kritik för några år sedan.
    t: Señor Presidente, tras la consulta de ayer, me gustaría proponer una enmienda
      oral al final del párrafo 41 <a>añadiendo</a> unas palabras que tengan en cuenta
      las medidas adoptadas por los Grupos políticos en respuesta a las críticas realizadas
      hace un par de años por el Tribunal de Cuentas.
  - s: under förutsättning att detta arbete är frivilligt, det vill säga att personen
      i fråga inte tvingas att arbeta 45, 50 eller 60 år av sitt liv - vilket kommissionen
      säger i sitt betänkande - och under en förutsättning som jag <v>lägger</v> <p>till</p>,
      nämligen att det inte finns några arbetslösa unga.
    t: en el supuesto de que este trabajo sea voluntario, o sea, que la persona no
      esté obligada a trabajar 45, 50 o 60 años durante su vida laboral, y esto la
      Comisión lo dice en su informe, y, yo <a>añado</a>, en el supuesto de que no
      existan jóvenes sin empleo.
  - s: Att <v>lägga</v> <p>till</p> den syntetiska metanolen förhindrade att utskottet
      för rättsliga frågor och den inre marknaden yttrade sig, eftersom avsikten var
      att ändra den rättsliga grunden i kommissionens förslag.
    t: <a>Añadir</a> el alcohol de síntesis implicaba la consulta a la Comisión de
      Asuntos Jurídicos ya que se pretendía modificar la base legal de la propuesta
      de la Comisión.
  - s: Jag vill bara <v>lägga</v> <p>till</p> en allmän politisk observation eftersom
      jag egentligen inte hört detta ljud i debatten.
    t: Sólo quiero <a>añadir</a> una observación política general porque todavía no
      la he oído en este debate.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett antal orsaker till varför de
      diskuteras.
    t: Me gustaría <a>añadir</a> algunas otras razones por las que los fondos soberanos
      alimentan el debate.
  - s: Europeiska rådet <v>lade</v> också <p>till</p> att unionen borde eftersträva
      att bidra till den aktuella debatten på ett samordnat sätt, och Europeiska rådet
      uppmanade kommissionen och rådet att fortsätta arbeta i den riktningen.
    t: El Consejo Europeo también <a>añadió</a> que la Unión debería intentar contribuir
      a este debate en curso de forma coordinada, e invitó a la Comisión y al Consejo
      a continuar trabajando en este sentido.
  - s: Jag ställer mig ogärna bakom metoden enligt vilken parlamentet - som det verkar
      - allt som oftast måste <v>lägga</v> <p>till</p> ytterligare minst fem krav
      till de exempelvis fem som kommissionen redan har rest.
    t: Yo veo con reparo —como me ocurre a menudo— el modo de proceder que exige que
      el Parlamento <a>añada</a>, por ejemplo, otras cinco peticiones a las cinco
      que ya formula la Comisión.
  - s: 'I sista punkten i ändringsförslag 71 står det: ”den delegerade utanordnaren
      skall samtidigt sända denna rapport till internrevision”, och vi vill muntligen
      <v>lägga</v> <p>till</p>, om kammaren samtycker: ”och till räkenskapsföraren”.'
    t: 'en el último párrafo de la enmienda 71, dice: «Paralelamente, el Ordenador
      delegado transmitirá este informe al Auditor interno», y nosotros queremos <a>añadir</a>
      oralmente, si el Pleno está de acuerdo: «y al Contable».'
  - s: När det gäller debatten om aktuella och brådskande frågor har Gruppen De gröna/Europeiska
      fria alliansen begärt att vi skall <v>lägga</v> <p>till</p> två frågor under
      punkt 3,”Mänskliga rättigheter”.
    t: En lo relativo al debate sobre problemas de actualidad, urgencia y especial
      importancia, el Grupo de los Verdes/ALE solicita que se <a>añadan</a> dos asuntos
      al punto 3, derechos del hombre.
  - s: Gruppen De gröna/Europeiska fria alliansen begär att vi under punkten ”Mänskliga
      rättigheter” skall <v>lägga</v> <p>till</p> ”Brott mot de mänskliga rättigheterna
      inom ramen för projektet med en pipeline för transport av olja mellan Tchad
      och Kamerun.”
    t: El Grupo de los Verdes/ALE solicita que al punto «Derechos del hombre», se
      <a>añada</a> «Violación de los derechos del hombre en el marco del proyecto
      de oleoducto que se construirá entre Chad y Camerún.»
  - s: Här skall vi <v>lägga</v> <p>till</p> en del.
    t: En este punto queremos <a>añadir</a> algo.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en sak.
    t: Quisiera <a>añadir</a> una cosa más.
  - s: Vi behöver <v>lägga</v> <p>till</p> ett nytt citat som kopplar omröstningen
      i november till denna omröstning och jag ber kammaren att godkänna att vi lägger
      till orden ”med beaktande av sitt beslut av den 25 november 2009 om anpassning
      av parlamentets arbetsordning till Lissabonfördraget”.
    t: Tenemos que <a>añadir</a> una nueva frase para enlazar la votación del pasado
      noviembre con la presente votación, y le pediría a esta Cámara que acepte añadir
      las palabras «Vista su Decisión de 25 de noviembre de 2009 sobre la adaptación
      del Reglamento al Tratado de Lisboa».
  - s: Om vi <v>lägger</v> <p>till</p> markskyddsdirektivet så kommer det att leda
      till en dubblering av reglerna, parallell lagstiftning, vilket faktiskt bara
      skapar mer byråkrati.
    t: Todas constituyen medidas existentes y, si <a>añadimos</a> la Directiva de
      protección del suelo, se creará una duplicidad normativa —una legislación paralela—
      que sólo acarreará más burocracia.
  - s: Som om dessa uttalanden inte vore framgångsrika nog tillät sig finansministern
      att <v>lägga</v> <p>till</p> att de sydliga länder som gör anspråk på att ansluta
      sig till unionens tredje fas från den första vågen förfaller hysteriskt.
    t: Por si estas declaraciones fuesen poco afortunadas, el Ministro de Hacienda
      se permitió <a>añadir</a> que los países del Sur que pretendían incorporarse
      a la tercera fase de la Unión desde la primera ola pecaban de histeria.
  - s: 'För att kort klarlägga vad det handlar om, så vore det enligt kommissionen
      acceptabelt att <v>lägga</v> <p>till</p> en mening till artikel 12, så att den
      kom att lyda så här: ”Medlemsstaterna äger begränsa tillämpningen av styckena
      1 och 2 till abonnenter som utgör fysiska personer, i sådan utsträckning att
      de legitima intressena hos andra abonnenter än fysiska personer och, i synnerhet
      de små och medelstora företagens, skyddas i tillräcklig utsträckning”.'
    t: 'Para aclarar brevemente los puntos en cuestión sería aceptable, desde el punto
      de vista de la Comisión, <a>añadir</a> una frase al tercer apartado del artículo
      12 que dijera lo siguiente: »Los Estados miembros podrán limitar la aplicación
      de los apartados 1 y 2 a los abonados que sean personas físicas en la medida
      en que queden suficientemente protegidos los intereses legítimos de los abonados
      que no sean personas físicas y, en particular, los de las pequeñas y medianas
      empresas».'
  - s: 'Vi skulle vilja göra ändringsförslaget något mer balanserat genom att i slutet
      <v>lägga</v> <p>till</p> följande: ”betonar samtidigt behovet av att förbättra
      förfarandena rörande EU:s svarta lista”.'
    t: 'Señor Presidente, querríamos que la enmienda fuera algo más equilibrada <a>añadiendo</a>,
      al final de la misma: «destaca, a su vez, la necesidad de mejorar los procedimientos
      de la »lista negra” de la UE".'
  - s: Jag vill också <v>lägga</v> <p>till</p> något.
    t: No obstante, me gustaría <a>añadir</a> un comentario.
  - s: Att även <v>lägga</v> <p>till</p> ?övning av de väpnade styrkorna? skulle innebära
      att hela det regelverk för det gemensamma luftrummet som vi skall rösta om blir
      fullständigt oanvändbart.
    t: <a>Añadir</a> «y el entrenamiento de sus fuerzas armadas» sería inutilizar
      totalmente toda la legislación que vamos a adoptar sobre el «cielo único».
  - s: Förenkling och förtydligande innebär inte att man måste <v>lägga</v> <p>till</p>
      mängder av nya målsättningar och idéer som är svåra att genomföra.
    t: Esta simplificación y aclaración no implica <a>añadir</a> un gran número de
      objetivos e ideas nuevas que sean difíciles de poner en práctica.
  - s: Det finns en möjlighet i det direktiv som Europaparlamentet har antagit i dag
      att <v>lägga</v> <p>till</p> nya typer av energiklasser och det kan också tillämpas
      på produkter som förbrukar energi indirekt, t.ex. fönster.
    t: Está previsto que se <a>añadan</a> en la Directiva que ha aprobado hoy el Parlamento
      Europeo nuevos tipos de clasificación en función de la eficiencia energética,
      que también son aplicables a productos que consumen energía de manera indirecta
      como, por ejemplo, las ventanas.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en liten kommentar när det gäller
      de två ändringsförslag som jag lämnat för Gruppen De gröna i Europaparlamentet.
    t: Quisiera <a>añadir</a> una pequeña observación a propósito de las dos enmiendas
      que he introducido, en nombre del Grupo de los Verdes, a consecuencia de la
      falta de debate, que no pudo celebrarse en la Comisión de Medio Ambiente, porque
      nos apremiaban toda una serie de otros imperativos y éste nos pareció relativamente
      poco importante.
  - s: Jag vill <v>lägga</v> <p>till</p> att José Manuel Barroso är den första kandidaten
      till posten som ordförande för kommissionen som så nära involverat parlamentet
      i sitt arbete med utformningen av riktlinjerna.
    t: Querría <a>añadir</a> que el señor Barroso es el primer candidato para Presidente
      de la Comisión que ha involucrado al Parlamento tanto en su trabajo y en la
      definición de las pautas.
  - s: Men jag vill <v>lägga</v> <p>till</p> ”principen om bosättnings- eller arbetsland”,
      två gånger.
    t: Pido que se <a>añada</a> dos veces «de residencia y».
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att alla förslag som kommissionen
      lägger fram i framtiden bör garantera den höga säkerhetsnivå vi alla önskar.
    t: Me gustaría <a>añadir</a> también que cualquier propuesta que presente la Comisión
      en un futuro deberá garantizar el alto nivel de seguridad que todos deseamos.
  - s: För det fjärde är det kanske intressant att <v>lägga</v> <p>till</p> ett inslag
      av dramatik till de europeiska valen för att skilja dem från de nationella valen.
    t: En cuarto lugar, tal vez sea interesante <a>añadir</a> un elemento de dramatización
      a las elecciones europeas para disociarlas de las elecciones nacionales.
  - s: Är det konsekvent att <v>lägga</v> <p>till</p> ett antibiotika som livsmedelstillsats?
    t: ¿Es coherente <a>añadir</a> un antibiótico como aditivo?
  - s: När det gäller omröstningarna vore det bra att <v>lägga</v> <p>till</p> betänkandet
      av Colom i Naval för budgetutskottet om anpassningen av budgetplanen.
    t: Por lo que respecta a las votaciones, existe la posibilidad de <a>añadir</a>
      la votación del informe del Sr. Colom i Naval, en nombre de la Comisión de Presupuestos,
      relativo a la adopción de las perspectivas financieras.
  - s: Det är detta som är flaskhalsen i kampen mot dessa sjukdomar, inte om vi <v>lägger</v>
      <p>till</p> eller inte lägger till 100 miljoner euro från medel som redan tilldelats
      för att göra detta arbete.
    t: Éste es el cuello de botella de la lucha contra dichas enfermedades, y no el
      hecho de si <a>añadimos</a> o no 100 millones de euros con cargo a unos fondos
      que ya han sido destinados para este fin.
  - s: Jag kan <v>lägga</v> <p>till</p> andra typer av funktionshinder som, i en mycket
      fattig miljö, ofta ignoreras fullständigt.
    t: <a>Añadiría</a> otras enfermedades que, en un entorno muy pobre, a menudo son
      ignoradas por completo.
  - s: Vi välkomnar särskilt årsrapporten i vilken man kommer att ange det antal handlingar
      som inte finns med på förteckningen från respektive institution, vilket förhoppningsvis
      kommer att förhindra att det skapas institutionella kryphål, då man år efter
      år <v>lägger</v> <p>till</p> ytterligare kategorier av handlingar som kommer
      att förbli sekretessbelagda.
    t: Acogemos con especial satisfacción el informe anual que recogerá el número
      de documentos que no están en la lista de cada institución, que esperemos frene
      el servilismo institucional para que año tras año no <a>añadan</a> más y más
      categorías de documentos que permanecerán secretos.
  - s: Mina kolleger har varit så frikostiga med komplimanger men jag vill ända <v>lägga</v>
      <p>till</p> några.
    t: Al haber sido mis colegas tan pródigos en cumplidos, no sabría yo sin embargo
      <a>añadir</a> más.
  - s: Angående ändringsförslag 160 har vi <v>lagt</v> <p>till</p> ett förslag som
      går ut på att vi vill förklara att 60 procent av det som går till energi för
      framtiden skall vara till förnybara energikällor och 75 procent till demonstration.
    t: En cuanto a la enmienda 160, hemos <a>añadido</a> una propuesta que consiste
      en especificar que en adelante el 60 por ciento de la cantidad destinada a la
      energía debe destinarse a las fuentes de energía renovables, y el 75 por ciento
      a la demostración.
  - s: Vi har trots detta ändrat programmet för en hållbar utveckling och <v>lagt</v>
      <p>till</p> två nyckelprogram som gäller energin och utvidgat programmet för
      marin teknik till att inkludera även yttransporter.
    t: Sin embargo, modificamos la acción en favor del desarrollo sostenible, <a>añadiendo</a>
      dos acciones clave en favor de la energía y ampliando la acción en favor de
      las tecnologías del mar con objeto de incluir en la misma los transportes de
      superficie.
  - s: Men framför allt har vi bekräftat att dessa resultat är möjliga att uppnå om
      man inte <v>lägger</v> <p>till</p> en fjärde process till de redan befintliga
      utan garanterar en robust kombination av olika politiska åtgärder, dvs. en strategi
      där ekonomiska, politiska, sysselsättningsinriktade och sociala program kompletterar
      varandra, naturligtvis under förutsättning att det finns en inbördes samstämmighet
      när det gäller den inbördes sammanhållningen mellan de olika politiska åtgärder
      vi vill koppla samman för att uppnå dessa mål.
    t: Pero, sobre todo, hemos afirmado que estos resultados son alcanzables en la
      medida en que no se <a>añada</a> un cuarto proceso a los existentes, sino que
      se garantice una sólida combinación de políticas, es decir un enfoque complementario
      de políticas económicas, políticas para el empleo, política social, obviamente,
      dando por hecho que hay una compatibilidad, en el plano de las coherencias interiores,
      entre las políticas que se quieren asociar y combinar para alcanzar los objetivos.
  - s: Jag är för att Turkiet skall bli medlem i Europeiska unionen, men jag vill
      uppmana alla dem som ägnar sig åt frågan, att <v>lägga</v> <p>till</p> en klausul
      i avtalet mellan Italien och Turkiet.
    t: Soy favorable a que Turquía entre en la Unión Europea, pero pido a los muchos
      que se interesan por ello que se <a>añada</a> una cláusula al acuerdo entre
      Italia y Turquía.
  - s: Det antyder att vi skulle kunna <v>lägga</v> <p>till</p> ”i överensstämmelse
      med Förenta nationernas konvention om barnets rättigheter”.
    t: Se sugiere que podríamos <a>añadir</a> «de conformidad con la Convención de
      las Naciones Unidas sobre los Derechos del Niño».
  - s: Låt mig bara <v>lägga</v> <p>till</p> en sak.
    t: Permítanme <a>añadir</a> solo una frase más.
  - s: En annan viktig punkt där ni instämmer med kommissionens förslag gäller budgeten,
      som bygger på det genomsnittliga stöd som beviljades under perioden 2000-2002,
      och en marginalgaranti har <v>lagts</v> <p>till</p> för att ta hänsyn till svängningarna
      på bananmarknaden.
    t: Otro punto importante en el que están ustedes de acuerdo con la propuesta de
      la Comisión se refiere al presupuesto, que se basa en la ayuda media concedida
      durante el período 2000-2002, y se ha <a>añadido</a> una garantía marginal para
      tener en cuenta la variabilidad del mercado del plátano.
  - s: Om man <v>lägger</v> <p>till</p>, vilket man har kunna säga eller läsa på flera
      ställen, att på dessa områden - datateknik, kommunikation - befinner vi oss
      fortfarande på sätt och vis på stenåldern och att vissa länder kommer att gå
      från stenåldern till det tredje årtusendet inom de närmaste tio eller tjugo
      åren, bedömer man behovet och betydelsen av de ansträngningar som behöver göras
      i Europa för att öka forskningen, utveckla ny teknik och främja innovation,
      särskilt på kommunikationsområdet.
    t: Si se <a>añade</a>, como ha podido decirse o leerse aquí y allá, que en estos
      ámbitos —informática, comunicaciones— nos encontramos todavía de cierto modo
      en la Edad Media, y que algunos países pasarán de la Edad Media al tercer milenario
      en los próximos diez o veinte años, se evalúa la urgencia y la importancia de
      los esfuerzos que hay que hacer en Europa para incrementar la investigación,
      desarrollar las nuevas tecnologías y favorecer la innovación, especialmente
      en la esfera de la comunicación.
  - s: Han kan stödja min uppfattning om att vi <v>lade</v> <p>till</p> en hel rad
      särskilda försiktighetsåtgärder som skulle krävas innan brittiskt nötkött kunde
      betraktas som säkert igen.
    t: El Sr. Graefe zu Baringdorf coincidirá conmigo en que <a>añadimos</a> toda
      una serie de medidas de precaución específicas, que se deberían aplicar antes
      de que se considerara que la carne de bovino británica era inocua nuevamente.
  - s: det handlar bara om att <v>lägga</v> <p>till</p> en negation, är alla väl medvetna
      om att det fullständigt ändrar betydelsen i det vi skall rösta om.
    t: Sencillamente, cuando nos dice que se trata solamente de <a>añadir</a> una
      negación, todos somos conscientes de que eso modifica totalmente el sentido
      de lo que nos disponemos a votar.
  - s: Jag skulle vilja veta, och Wijsenbeek kommer säkert att upplysa oss på den
      punkten, om det handlar om en korrigering, dvs. att det vi skulle rösta om verkligen
      innehöll en negation och att det därmed beror på ett misstag att den text vi
      har inte innehåller något, eller om det handlar om ett muntligt ändringsförslag
      som syftar till att <v>lägga</v> <p>till</p> denna negation, och i det fallet
      är det muntliga ändringsförslaget mycket betydelsefullt.
    t: Me gustaría saber, y el Sr. Wijsenbeek sin duda nos aclarará este punto, si
      se trata de una corrección, es decir, que lo que se va a someter a votación
      llevaría efectivamente la negación pero que, debido a un error, el texto que
      tenemos no lleva dicha negación, o si se trata de una enmienda oral que pretende
      <a>añadir</a> esta negación, en cuyo caso la enmienda oral es muy importante.
  - s: 'Jag skulle <v>lägga</v> <p>till</p> något mer:'
    t: '<a>Añadiría</a> algo más:'
  - s: Jag tror att vi därför inte bara måste tala med den ene eller den andre ledamoten
      eller regeringsföreträdaren, utan att européerna faktiskt måste tänka på hur
      de kan påverka den allmänna opinionen i USA - även i Japan <v>lägger</v> jag
      <p>till</p>, om det skulle visa sig att japanerna inte deltar.
    t: UU —y <a>añado</a> también en Japón— si se viese que los japoneses no quieren
      participar.
  - s: Egentligen ville vi inte ändra arbetsplanen i grunden - eller föreslå en ändring
      - genom att <v>lägga</v> <p>till</p> eller byta ut en punkt.
    t: Señor Presidente, no queríamos cambiar —o, más bien, proponer que se cambie—
      de forma sustancial el orden del día <a>añadiendo</a> o reemplazando un elemento;
  - s: Om man <v>lägger</v> <p>till</p> en sjätte punkt kommer en person att diskutera
      den och de andra kommer att diskutera något annat.
    t: Si se <a>añade</a> un sexto punto, habrá una persona que abordará el tema y
      el resto hablará de otra cosa.
  - s: Jag förstår vad du känner, men att <v>lägga</v> <p>till</p> något som inte
      kommer att diskuteras på onsdag morgon är därför ändå inte någon lösning.
    t: Así que entiendo su emoción, pero <a>añadir</a> algo que no se discutirá la
      mañana del miércoles no es la solución.
  - s: Även jag skulle vilja gratulera Lechner till hans sätt att presentera betänkandet,
      och jag vill särskilt berömma honom för att han inte har försökt <v>lägga</v>
      <p>till</p> för mycket till vad som i grund och botten redan var ett bra direktiv.
    t: Señor Presidente, yo también quisiera felicitar al Sr. Lechner por la forma
      en que ha presentado el informe, y elogiarle particularmente por no haber tratado
      de <a>añadir</a> demasiado a lo que, fundamentalmente, era una buena Directiva.
  - s: En föredragande är alltid utsatt för frestelsen att <v>lägga</v> <p>till</p>
      nya aspekter, men Lechner har klokt nog stått emot denna frestelse.
    t: Los ponentes tienen siempre la tentación de <a>añadir</a> algo nuevo, pero
      el Sr. Lechner ha sabido resistir sensatamente a la tentación.
  - s: Vi vill säkerställa att de inte <v>lägger</v> <p>till</p> bestämmelser till
      direktivet, gör det för restriktivt, eller för inträngande, så att det stryper
      utvecklingen för eller användningen av elektroniska underskrifter och därigenom
      håller tillbaka utvecklingen för själva den elektroniska handeln.
    t: Queremos estar seguros de que no <a>añadirán</a> disposiciones a esta Directiva,
      de que no la harán demasiado restrictiva, o demasiado opresiva hasta el punto
      de que perjudique el desarrollo o la utilización de firmas electrónicas y, con
      ello, retrase el desarrollo del comercio electrónico propiamente dicho.
  - s: Parlamentet var, vid den första behandlingen, särskilt angeläget om att <v>lägga</v>
      <p>till</p> ett viktigt nytt mål, nämligen att ta itu med problemet med dieselspill
      på vägarna, vilket har blivit en allt större säkerhetsrisk för trafikanterna,
      framför allt för motorcyklisterna.
    t: En su primera lectura, el Parlamento se esforzó mucho por <a>añadir</a> un
      importante objetivo adicional, que consistía en abordar el problema del derramamiento
      de gasóleo en las carreteras, que viene planteando un riesgo cada vez mayor
      para los usuarios de las mismas, y muy particularmente para los motociclistas.
  - s: Vi har genom att <v>lägga</v> <p>till</p> stycken i ingressen uttryckligen
      fastställt detta som ett mål för lagstiftningen och skärpt de tekniska kraven
      för att se till att bestämmelsen blir effektiv.
    t: Hemos <a>añadido</a> considerandos que estipulan explícitamente lo antedicho
      como objetivo de la legislación y que exponen los requisitos técnicos con la
      debida precisión para lograr que esa disposición sea eficaz.
  - s: För det andra <v>lägger</v> ett ändringsförslag <p>till</p> något till en text.
    t: Por otro lado, una enmienda <a>añade</a> un elemento a un texto.
  - s: Föredraganden Van Lancker vill att parlamentet skall besluta om att förändra
      kommissionens förslag huvudsakligen dels genom att <v>lägga</v> <p>till</p>
      ett antal områden på vilka lagstiftning är lämplig, dels genom att slå fast
      ett antal rättigheter på europeisk nivå.
    t: La ponente Van Lancker quiere que el Parlamento decida sobre la modificación
      de la propuesta de la Comisión, fundamentalmente <a>añadiendo</a> una serie
      de campos en los que es adecuado legislar y fijando algunos derechos en el ámbito
      europeo.
  - s: Nya ämnen kan <v>läggas</v> <p>till</p> och ämnen som ursprungligen stod upptagna
      kan också tas bort om nya uppgifter kommer i dagen.
    t: Cabe la posibilidad de que se <a>añadan</a> nuevas sustancias o que, ciertamente,
      se eliminen algunas de las sustancias iniciales a medida que vayan viendo la
      luz nuevas pruebas.
  - s: Jag begränsar mig till att <v>lägga</v> <p>till</p> ett ändringsförslag till
      förslagen från utskottet för rättsliga frågor, tillsammans med Angelika Niebler
      - skuggföredraganden, som verkligen har gjort ett fantastiskt jobb, vilket hennes
      tal i går var ytterligare ett bevis på.
    t: Me gustaría <a>añadir</a> que también hemos valorado los puntos de vista de
      los Estados miembros y les hemos responsabilizado de definir las actividades
      de bajo riesgo, es decir, de descartarlas.
  - s: Vid Europeiska rådets vårmöte vill vi därför <v>lägga</v> <p>till</p> en femte
      frihet - det fria flödet av kunskap - till EU:s fyra friheter, genom vilka vi
      hittills har gjort utomordentliga framsteg.
    t: Por lo tanto, en el Consejo Europeo de primavera queremos <a>añadir</a> una
      quinta libertad —el libre intercambio de conocimientos— a las cuatro libertades
      de la Unión Europea en las que se ha avanzado tanto hasta la fecha.
  - s: Det blir kanske nödvändigt för mig att <v>lägga</v> <p>till</p> några kommentarer
      i slutet av debatten.
    t: Ahora, espero con interés el debate, al final del cual quizá tenga que <a>añadir</a>
      algún otro comentario.
  - s: Vad gäller aktuella och brådskande frågor av större vikt har jag fått en begäran
      från GUE/NGL-gruppen att <v>lägga</v> <p>till</p> en punkt 4 med titeln ”Översvämningar
      i Algeriet”.
    t: En lo relativo a los problemas de actualidad, urgencia y capital importancia,
      recibí una solicitud del Grupo Confederal de la Izquierda Unitaria Europea para
      <a>añadir</a> un punto 4 titulado «Inundaciones en Argelia».
  - s: 'Om det är möjligt skulle jag vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag:
      ”om orkanen Michelles passage över Nicaragua, Cuba och Honduras”, där den orsakat
      störst skador.'
    t: 'Señora Presidenta, si es posible, quisiera <a>añadir</a> una enmienda oral:
      «sobre el paso del huracán Michelle sobre Nicaragua, Cuba y Honduras», que es
      donde ha causado más daños.'
  - s: Fru ordförande, jag hoppas att när jag också <v>lägger</v> <p>till</p> mina
      komplimanger till dem från många talare för betänkandet från herr Spencer, att
      det också välmenande kommer fram efter de inledande orden från herr Titley.
    t: Señora Presidenta, espero que cuando <a>añada</a> mis cumplidos a los de muchos
      oradores por el informe del Sr. Spencer les parezcan sinceros después de las
      palabras introductorias del Sr. Titley.
  - s: Om det blir nödvändigt att <v>lägga</v> <p>till</p> något nytt inom denna politik
      kommer vi naturligtvis att försöka vara till så stor hjälp som möjligt.
    t: Si resulta necesario <a>añadir</a> una nueva política, naturalmente intentaremos
      prestar la máxima ayuda posible.
  - s: Av denna anledning instämmer jag också i rekommendationen att även strukturfonderna
      från fall till fall bör kunna användas för denna typ av tillämpningar, och jag
      skulle även vilja <v>lägga</v> <p>till</p> samhörighetsfonderna, för att öka
      möjligheterna att finansiera nya företag inom informationssektorn.
    t: Por eso suscribo también la recomendación de que también los Fondos estructurales
      se utilicen de vez en cuando para aplicaciones de este tipo, y <a>añadiría</a>
      también los Fondos de Cohesión, para aumentar las oportunidades de financiación
      de nuevas empresas en el sector de la sociedad de la información.
  - s: Om det skulle vara möjligt att göra en juridisk bedömning av konkurrensbegränsningen
      innan - och man måste anta att det gick, eftersom det har varit en del av standarddirektiven
      i många år - borde det fortfarande vara möjligt nu, utan att <v>lägga</v> <p>till</p>
      något till de juridiska fällorna i de direktiven.
    t: Si antes era posible pronunciar un dictamen jurídico que eludiese la competencia
      —y hay que partir del supuesto de que era posible, pues se trata de una posibilidad
      que ha formado parte de las directivas corrientes durante muchos años—, también
      tiene que seguir siendo posible ahora sin <a>añadir</a> tretas jurídicas a dichas
      directivas.
  - s: det är gott och väl att <v>lägga</v> <p>till</p> en extern dimension, men låt
      oss få den interna dimensionen först, låt oss fullborda vår egna inre marknad
      innan vi utvecklar stora ambitioner utanför den.
    t: está muy bien que <a>añadamos</a> una dimensión externa, pero consigamos primero
      la dimensión interna, para consolidar nuestro propio mercado único, antes de
      plantearnos grandes ambiciones fuera de él.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> en förklaring till min röst
      om Weberbetänkandet.
    t: Quisiera <a>añadir</a> una explicación de mi voto sobre el informe Weber.
  - s: Jag vill dock också <v>lägga</v> <p>till</p> en viktig punkt.
    t: Sin embargo, quisiera <a>añadir</a> algo muy importante.
  - s: 'Jag vill <v>lägga</v> <p>till</p> ytterligare en sak:'
    t: 'Quisiera <a>añadir</a> algo más:'
  - s: Jag vill <v>lägga</v> <p>till</p> att det handlar om en tragedi och en verklig
      cancer som måste frigöra all handlingskraft!
    t: Yo <a>añadiría</a> que se trata de una tragedia y una auténtica enfermedad
      en la que deberíamos volcar toda nuestra energía.
  - s: När det gäller information skulle jag dessutom vilja <v>lägga</v> <p>till</p>
      att kommissionen inom kort kommer att studera hur man kan öka medborgarnas medvetenhet
      om unionsmedborgarskapet och om de dithörande rättigheterna genom en särskild
      Eurobarometerundersökning.
    t: Con respecto a la información, me gustaría <a>añadir</a> que la Comisión estudiará
      en breve cómo concienciar a los ciudadanos de la ciudadanía de la Unión y de
      los derechos conectados por medio de una campaña específica con un Eurobarómetro.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer om vissa delar av ert betänkande
      och börja med att påminna om att kommissionen tillämpar en rigorös politik när
      det gäller att inleda överträdelseförfaranden och att detta nu börjar bära frukt.
    t: Me gustaría <a>añadir</a> algunos comentarios sobre varios apartados de su
      informe y quiero empezar recordando que la Comisión aplica una política rigurosa
      de incoar procedimientos de infracción que está empezando a dar sus frutos.
  - s: Det var emellertid väntat att alla medlemsstater skulle vilja <v>lägga</v>
      <p>till</p> några av de enormt många idéer som inspirerats av kommissionens
      förslag.
    t: Pero era de esperar que todos los diputados y diputadas quisiéramos <a>añadir</a>
      alguna de la gran cantidad de ideas que nos sugería la propuesta de la Comisión.
  - s: Nicefördraget innehåller förvisso möjligheten med en rättslig grund genom att
      man <v>lägger</v> <p>till</p> ett andra stycke i artikel 191, men jag behöver
      inte påminna er om att fördraget är långtifrån ratificerat - särskilt efter
      irländarnas nej.
    t: Cierto que el Tratado de Niza prevé la posibilidad de una base jurídica al
      <a>añadir</a> un segundo párrafo al artículo 191 del TCE, pero no necesito recordarles
      —sobre todo después del «no» irlandés— que este tratado está lejos de ser ratificado.
  - s: På de ställen i texten där man helt enkelt refererar till ”toppmötet” vill
      jag också anhålla om att vi <v>lägger</v> <p>till</p> ”WSIS” (världstoppmötet
      om informationssamhället) inom parentes, för att texten ska stämma överens med
      resten av resolutionen och för att undvika förväxling om enskilda punkter i
      texten citeras.
    t: Pediré asimismo que en los apartados en los que simplemente se menciona «la
      Cumbre», se pueda <a>añadir</a> entre paréntesis, por coherencia con el conjunto
      de la resolución, «la CMSI», para que no haya confusiones si se citan apartados
      aislados de este texto.
  - s: Vi kan göra detta genom att <v>lägga</v> <p>till</p> ”den påstådda förekomsten”
      i den engelska versionen och stryka ”men också att genomföra informella undersökningar”.
    t: Podemos hacerlo <a>añadiendo</a> «allegations of the existence» a la versión
      inglesa y borrando de la misma «but also to undertake informal investigations».
  - s: Låt mig, fru ordförande, <v>lägga</v> <p>till</p> ett par ord som gäller Newmans
      betänkande.
    t: Señora Presidenta, quisiera <a>añadir</a> algunas palabras con respecto el
      informe del Sr. Newman.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att en lagstiftning för finansiella
      mellanhänder inom området för konsumentkrediter och hypotekskrediter samt försäkringar
      är nödvändig för att skydda konsumenterna på de gränsöverskridande marknaderna.
    t: Desearía <a>añadir</a> que es imprescindible una legislación sobre los intermediarios
      financieros en el ámbito del crédito al consumo y del crédito hipotecario, así
      como en el de los seguros, con el fin de proteger a los consumidores en los
      mercados transfronterizos.
  - s: Till denna ”effektivare användning” skulle jag vilja <v>lägga</v> <p>till</p>
      en ”säkrare användning” med tanke på det nuvarande mångfaldigandet av väg- och
      tågtunnlar och de allvarliga olyckor som har hänt sedan ett antal år tillbaka.
    t: A esta «utilización más eficiente» desearía, no obstante, <a>añadir</a> «una
      utilización más segura», pensando en la gran cantidad de túneles por carretera
      y de túneles ferroviarios que existen actualmente y en los graves accidentes
      que vienen ocurriendo desde hace varios años.
  - s: 'Jag skulle dock vilja <v>lägga</v> <p>till</p> en sak:'
    t: 'No obstante, quisiera <a>añadir</a> una cosa:'
  - s: om de nuvarande planerna och strategierna är fullständiga eller om det fortfarande
      är möjligt att <v>lägga</v> <p>till</p> ny verksamhet och tillhandahålla extra
      medel senare;
    t: si los planes y estrategias actuales están completos o si es posible <a>añadir</a>
      nuevas actividades y proporcionar fondos adicionales en una fase posterior;
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare en liten kommentar när
      det gäller sammansättningen:'
    t: 'Desearía <a>añadir</a> una observación con respecto a dicha composición:'
  - s: Vi har också <v>lagt</v> <p>till</p> att stödet skall utbetalas, förutsatt
      att Jugoslavien fortsätter att utvecklas till en rättsstat och att landet fortsätter
      ett nära samarbete med den internationella domstolen i Haag.
    t: También hemos <a>añadido</a> que las ayudas deberán pagarse con la condición
      de que Yugoslavia siga su camino hacia un estado de derecho y que continúe colaborando
      estrechamente con el Tribunal de La Haya.
  - s: Ordförandeskapets kompromissförslag tar hänsyn till parlamentets förslag att
      <v>lägga</v> <p>till</p> självständiga partistiftelser samt nationella, regionala
      och internationella parlament i gruppen av mottagare.
    t: La propuesta de compromiso de la Presidencia tiene en cuenta las sugerencias
      del Parlamento para <a>añadir</a> fundaciones independientes de partidos y Parlamentos
      nacionales, regionales e internacionales al grupo de beneficiarios.
  - s: Till exempel har vi <v>lagt</v> <p>till</p> vissa punkter som gäller fastighetspolitiken,
      där det fortfarande finns stort utrymme för förbättringar.
    t: Por ejemplo, hemos <a>añadido</a> algunos pasajes acerca de la política de
      inmuebles, en la que aún queda mucho margen de mejora.
  - s: Mitt förslag är att <v>lägga</v> <p>till</p> ”vilket ännu inte är fallet”.
    t: Mi propuesta es <a>añadir</a> «algo que todavía no ha hecho.»
  - s: Med anledning av mitt inlägg i går om liberalisering av posttjänster vill jag
      <v>lägga</v> <p>till</p> en kommentar som jag tidigare inte kunde ta upp på
      grund av den begränsade tid jag hade till mitt förfogande och som rör finansieringskällorna
      för den samhällsomfattande tjänsten.
    t: Con respecto a mi intervención de ayer sobre la cuestión de la liberalización
      de los servicios postales, quiero <a>añadir</a> un comentario que no pude incluir
      debido al escaso tiempo disponible y que se refiere a las fuentes de financiación
      para el servicio universal.
  - s: 'Herr ordförande, jag skulle vilja falla in i kören av lovord över Nicole Pery
      och <v>lägga</v> <p>till</p> ytterligare ett:'
    t: 'Señor Presidente, yo suscribo todos los comentarios elogiosos que se han expresado
      sobre Nicole Pery y quisiera <a>añadir</a> uno más:'
  - s: Och det andra tillägget skulle vara att helt enkelt <v>lägga</v> <p>till</p>
      en hänvisning till märkningen av vapen i förslaget till vår gemensamma kompromissresolution.
    t: Y el segundo elemento adicional sería simplemente <a>añadir</a> la referencia
      al registro de las armas en las propuestas de nuestra resolución de transacción.
  - s: Kommissionen har det politiska initiativet, och vi begär i dag att den skall
      använda sig av det och formellt lägga fram ett förslag till förändring av förordning
      1408/71 i syfte att <v>lägga</v> <p>till</p> ett enkelt stycke som tar upp assistenternas
      situation.
    t: La Comisión tiene la iniciativa política, y le pedimos hoy que la utilice y
      que presente formalmente una propuesta de modificación del Reglamento 1408/71,
      para <a>añadir</a> un simple párrafo que contemple la situación de los asistentes.
  - s: Men det förslag som är gjort att betrakta våra assistenter som verkliga gränsarbetare,
      och att i konsekvens med det kunna använda förordning 1408/71, i vilken det
      skulle räcka att <v>lägga</v> <p>till</p> ett stycke för att de skall innefattas
      verkar mycket lämpligt.
    t: Pero la propuesta que se ha avanzado de considerar a nuestros asistentes como
      verdaderos trabajadores fronterizos, de poder, por lo tanto, recurrir al Reglamento
      1408/71, al que bastaría con <a>añadir</a> un párrafo para que se viesen afectados
      por él, parece totalmente adecuada.
  - s: I dag handlar det inte om att <v>lägga</v> <p>till</p> nya riktlinjer, eftersom
      den grund som antogs 1997 verkar fungera väl, i stället skall vi ändra dem med
      utgångspunkt i den gemensamma rapporten om sysselsättningen 1999 och anpassa
      dem till nya sociala och ekonomiska omständigheter.
    t: No se trata ahora de <a>añadir</a> nuevas directrices, puesto que la base adoptada
      en 1997 parece funcionar, sino de modificarlas tomando como punto de apoyo el
      informe conjunto sobre el empleo 1999 y adaptándolas al nuevo contexto socioeconómico.
  - s: Därför var vi nog mycket besvikna över att det ändå behövdes mycket övertalning
      för att <v>lägga</v> <p>till</p> ytterligare femton tjänster till de i tilläggs-
      och ändringsbudget nr 4/1999 planerade femton tjänsterna, alltså totalt sett
      30 tjänster för detta år.
    t: Por ello, quedamos muy decepcionados de que fuese preciso tanto trabajo de
      traducción para <a>añadir</a> quince puestos adicionales a los quince ya previstos
      en el presupuesto rectificativo y suplementario IV/1999, es decir, en total
      30 para este año.
  - s: 'Låt mig bara <v>lägga</v> <p>till</p> detta:'
    t: 'Permítaseme <a>añadir</a> simplemente lo siguiente:'
  - s: Det är en fråga om att erkänna, i vårt arbete med att effektivisera institutionernas
      effektivitet, särskilt beslutsfattandet i rådet, att det behövs en maktfördelning,
      för att inte bara <v>lägga</v> <p>till</p> effektivitet, utan även representativ
      demokrati.
    t: Se trata de reconocer, a medida que avanzamos hacia la mejora de la eficacia
      de las instituciones, en especial del proceso de toma de decisiones en el Consejo,
      que es necesario un sistema de controles y equilibrios, para <a>añadir</a> no
      sólo eficacia sino también democracia representativa.
  - s: Jag skall <v>lägga</v> <p>till</p> en fotnot, som är viktig ur principsynpunkt.
    t: <a>Añado</a> una nota más, pero una importante cuestión de principio.
  - s: Trots en mycket diger dagordning skulle jag ändå vilja <v>lägga</v> <p>till</p>
      ett par ord, efter att med stor uppmärksamhet ha lyssnat till var och en av
      talarna, och efter att ha tackat för era utmärkta och uppriktiga anföranden.
    t: Señor Presidente, a pesar de que el orden del día está muy cargado, quisiera
      <a>añadir</a> algunas palabras, después de haber escuchado también muy atentamente
      a cada uno de los que han intervenido y después de darles las gracias por la
      calidad y por la franqueza de sus intervenciones.
  - s: Jag hoppas att Europeiska rådet i Feira kommer att <v>lägga</v> <p>till</p>
      denna fråga på regeringskonferensens program.
    t: Espero que el Consejo de Feira acuerde <a>añadir</a> este asunto al programa
      de la Conferencia Intergubernamental.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta också bör gälla för frågan
      om huruvida principen respekteras, inte bara på det hela taget av medlemsstaterna,
      utan även på regionala nivåer inom dem.
    t: Yo <a>añadiría</a> que esto debería ligarse también a la cuestión de si se
      cumple con el principio, no sólo globalmente en los Estados miembros, sino en
      el ámbito regional dentro de los mismos.
  - s: Med tanke på att man alltid har överskattat flera av jordbruksutgifternas budgetposter
      med över 10 procent sedan 1994, att det preliminära budgetförslaget för 1997
      omfattade 42 305 miljoner ecu, medan slutrevisionen av räkenskapsåret visade
      ett överskott på 2 709 miljonerecu och att den justerade beräkningen av den
      1 juni 1998 förutspår man emellertid ett överskott på cirka 1 200 miljoner ecu
      och då får man <v>lägga</v> <p>till</p> ytterligare en miljard som man strukit
      efter kommissionens preliminära beräkningar, så är de faktiska utgifterna 2
      200 miljoner lägre än i kommissionens preliminära beräkningar.
    t: y tercero, que la última previsión adaptada a fecha de 1 de junio de 1998 prevé
      un superávit de aproximadamente 1.200 millones de ecus, a los cuales hay que
      <a>añadir</a> un millardo recortado al principio sobre las primeras estimaciones
      de la Comisión, se llega a 2.200 millones menos de gastos reales sobre las primeras
      estimaciones de la Comisión.
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att <v>lägga</v>
      <p>till</p> ett åberopande, som jag ska läsa upp för er: ”med beaktande av det
      brev av den 1 mars 2007 som skickades till Europaparlamentets talman av ordföranden
      för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv 95/46/EG,
      med avseende på frågor knutna till skydd av uppgifter, i synnerhet i förvaltningen
      av SWIFT-systemet”.'
    t: 'Señor Presidente, de acuerdo con el ponente, quisiera proponerles una enmienda
      oral a este informe con el fin de <a>añadir</a> un visto cuyo texto les leo:
      «Vista la carta enviada al Presidente del Parlamento Europeo con fecha 1 de
      marzo de 2007 por el presidente del Grupo de trabajo previsto en el artículo
      29 de la Directiva 95/46/CE en relación con las cuestiones relativas a la protección
      de los datos, en particular por lo que respecta al funcionamiento del sistema
      SWIFT».'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en liten kommentar om Algeriet.
    t: Quisiera <a>añadir</a> una simple reflexión sobre Argelia.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att jag inte uppfattar detta
      som ett särskilt problem.
    t: <a>Añadiré</a> que no me parece que eso plantee un problema.
  - s: Genom att lägga fram grönboken vid detta tillfälle var min mening inte att
      vara oartig mot kammaren genom att inte invänta dess åsikt, utan det var viktigt
      för oss att <v>lägga</v> <p>till</p> ytterligare detaljer till det första förslaget,
      och ge parlamentet ett tillfälle att lägga fram ett ännu bättre yttrande om
      vårt arbete på detta område.
    t: Al presentar el documento en estos momentos no tenía yo la intención de cometer
      ninguna falta de cortesía contra el Parlamento por no esperar su opinión, lo
      que sucede es que para nosotros era importante <a>añadir</a> más detalles a
      la primera propuesta y dar al Parlamento la oportunidad de presentar una opinión
      aún mejor sobre nuestra labor en este ámbito.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en aspekt.
    t: Sin embargo, todavía quisiera <a>añadir</a> un aspecto.
  - s: Jag vill <v>lägga</v> <p>till</p> att ett olyckligt internationellt fall inte
      är representativt för situationen med de 29 organisationer som kommissionen
      finansierar.
    t: <a>Añado</a> que un caso internacional lamentable no es representativo de la
      situación de las 29 organizaciones que financia la Comisión.
  - s: Avsikten med den översyn vi föreslår i dag är att modernisera utvecklingen
      av detta system och <v>lägga</v> <p>till</p> nya prioriterade projekt, med vilka
      vi bemöter problemen i de utmaningar som har väckts inom vår gemensamma transportpolitik
      under de senaste åren.
    t: La revisión que hoy proponemos intenta poner al día el desarrollo de este sistema
      y <a>añadir</a> nuevos proyectos prioritarios que responden a los problemas
      de los desafíos que nuestra política común de transportes ha planteado estos
      últimos años.
  - s: Dessutom skulle jag vilja <v>lägga</v> <p>till</p> att prisfaktorn bara är
      en aspekt av konsumtionsfrågan.
    t: Asimismo, quisiera <a>añadir</a> que el elemento precio es sólo uno de los
      aspectos de la cuestión del agotamiento.
  - s: 'Jag kan <v>lägga</v> <p>till</p> något mer:'
    t: '<a>Añadiría</a> algo más:'
  - s: Vi har bevisat att det är mycket bättre att hålla sig till riktlinjerna och
      se till att de blir tillämpade än att hela tiden <v>lägga</v> <p>till</p> nya
      saker.
    t: Se ha demostrado que resulta bastante más positivo ceñirse a las orientaciones
      y garantizar su aplicación que <a>añadir</a> constantemente nuevos elementos.
  - s: Vidare skulle jag vilja <v>lägga</v> <p>till</p> något som har med synkronisering
      och samordning att göra.
    t: Además, me gustaría <a>añadir</a> un comentario relacionado con la sincronización
      y la coordinación.
  - s: Rådet har exempelvis beslutat att vid sidan av den ekonomiska och den sysselsättningsrelaterade
      dimensionen <v>lägga</v> <p>till</p> en tredje, nämligen miljödimensionen.
    t: 'Por ejemplo, el Consejo ha decidido <a>añadir</a> una tercera dimensión a
      las dimensiones de la política económica y de empleo:'
  - s: Mitt problem är att vi kommer att skapa ofantliga problem om vi <v>lägger</v>
      <p>till</p> ännu en byråkratisk nivå som denna för pub- och klubbindustrin.
    t: Mi problema es que, si <a>añadimos</a> otra capa de burocracia como ésta para
      el sector de los bares y discotecas, causaremos graves problemas.
  - s: Det är även möjligt för en tillverkare att flytta upp en fordonsmodell till
      en klass för större fordon genom att helt enkelt <v>lägga</v> <p>till</p> 15
      cm av plast på fordonets främre del.
    t: También es posible que un fabricante traslade un modelo a una clase superior
      destinada a vehículos mayores <a>añadiendo</a> simplemente 15 cm de plástico
      por la parte delantera.
  - s: 'Ni har <v>lagt</v> <p>till</p> ett mycket viktigt område:'
    t: 'Ha <a>añadido</a> usted un elemento muy oportuno:'
  - s: I originaltexten står det ”Makedonien”, men socialisterna har lagt fram en
      kommentar om att <v>lägga</v> <p>till</p> ’The Former Yugoslav Republic of Macedonia’.
    t: ', pero los socialistas han presentado un comentario para <a>añadir</a> ’Antigua
      República Yugoslava de Macedonia?'
  - s: Jag vet att man därefter <v>lagt</v> <p>till</p> ett stycke som säger ?samtidigt
      som gemenskapslagstiftningens integritet och följdriktigheten i EU:s politik
      respekteras?
    t: Ya sé que a continuación se <a>añade</a> un párrafo diciendo «respetando el
      Derecho de la Unión Europea en su integridad», pero a mí me parece que, tal
      y como está, ese párrafo es atentatorio contra el mercado interior común y eso
      motivó que el Grupo del Partido Popular Europeo, que ha defendido siempre las
      cuatro libertades del mercado interior, votara en contra.
  - s: När det gäller radiostationerna föreslår ni att man <v>lägger</v> <p>till</p>
      tre nya undantag till deras fördel.
    t: En lo que se refiere a las entidades de radiodifusión, ustedes proponen <a>añadir</a>
      tres nuevas excepciones en beneficio de dichas entidades.
  - s: för det första, det faktum att han till förteckningen över länder för vilka
      visering krävs, <v>lägger</v> <p>till</p> en lista över undantag från visumtvång;
    t: en primer lugar, el hecho de que a la lista de visados requeridos <a>añada</a>
      una lista de excepciones de visado;
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: 'Y hay que <a>añadir</a> un dato:'
  - s: att man har <v>lagt</v> <p>till</p> några villkor som till en del nästan är
      en anklagelse mot avtalet.
    t: la de haberle <a>añadido</a> unas condiciones que, en cierto modo, son casi
      una denuncia del Acuerdo.
  - s: Många skäl till detta har redan nämnts, och jag vill <v>lägga</v> <p>till</p>
      ännu ett.
    t: Ya se han citado multitud de razones, a las que yo quisiera <a>añadir</a> una
      más.
  - s: Jag kanske borde <v>lägga</v> <p>till</p> att kommissionen kommer att se till
      att det i framtida koncessionsavtal föreskrivs att bidrag från offentliga medel
      ska återbetalas om koncessionshavarens vinst överstiger en viss tröskel över
      tiden.
    t: <a>Añado</a> que la Comisión velará por que el futuro contrato de concesión
      prevea el reembolso de las contribuciones financieras públicas en caso de que
      los beneficios percibidos por el concesionario superen con el tiempo un determinado
      umbral.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det för närvarande inte finns
      något prejudikat för detta i övriga gemenskapsorgan.
    t: <a>Añadiré</a> que actualmente no existe ningún precedente en las demás agencias
      comunitarias.
  - s: Det franska ordförandeskapet avser att <v>lägga</v> <p>till</p> ett rådets
      beslut som skall antas i slutet av detta år.
    t: La Presidencia francesa se ha fijado el objetivo de <a>añadir</a> una decisión
      del Consejo, que deberá ser aprobada antes de que finalice el presente año.
  - s: Avslutningsvis har Ferrer, även hon inom tidsfristen, lagt fram ändringsförslag
      7, i vilket hon föreslår att ytterligare ett ämne skall <v>läggas</v> <p>till</p>
      i bilagans förteckning över de 21 azofärgämnena, utöver de två i ändringsförslag
      4.
    t: Finalmente, la Sra. Ferrer, también a tiempo, ha presentado la enmienda 7,
      con la que propone <a>añadir</a> en la lista de las 21 sustancias azoicas del
      Apéndice una más, aparte de las dos previstas en la enmienda 4.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Porque la Comisión de Desarrollo ha presentado una enmienda en la que pedía
      que se controlasen los salarios de los pescadores, y yo <a>añado</a>, también
      sus pensiones.
  - s: Hur kan vi på något sätt berättiga en fördröjning på ett och ett halvt år när
      det gäller antagandet av bilagorna när en vetenskaplig kommitté skulle kunna
      rekommendera kommissionen att <v>lägga</v> <p>till</p> ytterligare en hormon
      i listan till exempel?
    t: ¿Cómo podemos justificar un retraso de un año y medio en el ajuste y adaptación
      de los anexos en unas circunstancias en las que un comité científico ha aconsejado
      a la Comisión, por ejemplo, <a>añadir</a> una nueva hormona a los anexos?
  - s: Jag skulle emellertid vilja <v>lägga</v> <p>till</p> ett antal beståndsdelar
      beträffande Europaparlamentet, detta europaparlament, som för övrigt mycket
      vänligt hyllades av Chirac, har till stor del glömts bort i Nicefördraget.
    t: Sin embargo, quisiera <a>añadir</a> algunos elementos relativos al Parlamento
      Europeo, este Parlamento Europeo, que ha sido elogiado, muy amablemente, por
      el Sr. Chirac, es ampliamente olvidado en el Tratado de Niza.
  - s: Det var en kommentar av allmänt slag men jag vill också <v>lägga</v> <p>till</p>
      två särskilda kommentarer till följd av vad Poettering sade om majoritetens
      otillräcklighet och framstegen med den kvalificerade majoriteten.
    t: Esto ha sido una reflexión de orden general, a la que yo <a>añadiría</a>, tras
      lo que ha dicho el Sr. Poettering en relación a las insuficiencias de la mayoría
      y de los progresos de la mayoría cualificada, dos reflexiones particulares.
  - s: 'Punkt 7 är uppdelad i två delar och jag föreslår att följande text skall <v>läggas</v>
      <p>till</p> i slutet av den första delen: ”i enlighet med de beslut som tagits
      av parlamentets utskott för rättsliga frågor den 2 februari 2005 och av talmanskonferensen
      den 17 februari 2005.”'
    t: 'El apartado 7 se divide en dos partes y propongo que se <a>añada</a> el siguiente
      texto al final de la primera parte: «de conformidad con las decisiones adoptadas
      por la Comisión de Asuntos Jurídicos del Parlamento el 2 de febrero de 2005
      y por su Conferencia de Presidentes el 17 de febrero de 2005.»'
  - s: Jag hoppas därför att medlemsstaterna så långt som möjligt kommer att avstå
      från att <v>lägga</v> <p>till</p> nationella krav som inverkar negativt på den
      audiovisuella industrin.
    t: Por tanto, espero que, en la medida de lo posible, los Estados miembros se
      abstengan de <a>añadir</a> obligaciones nacionales que perjudiquen a su industria
      audiovisual.
  - s: Jag röstar därför för Jorgo Chatzimarkakis betänkande som återupprepar kommissionens
      ståndpunkt och <v>lägger</v> <p>till</p> vissa ändringar som jag ser som viktiga.
    t: Por tanto, votaré a favor del informe Chatzimarkakis, que reitera la posición
      de la Comisión y <a>añade</a> determinadas enmiendas que considero importantes.
  - s: Jag anser inte att ändringsförslaget som talar för en ökning av den totala
      summan för landsbygdspolitiken har några realistiska chanser, men lyckligtvis
      har ett förbehåll <v>lagts</v> <p>till</p> för att säga att det beror på resultatet
      av omröstningen om betänkandet om budgetplanen.
    t: No creo que la enmienda que aboga por un incremento del importe total dedicado
      a la política rural presente cambios realistas, pero, afortunadamente, se ha
      <a>añadido</a> una advertencia para decir que esa cantidad está condicionada
      al resultado de la votación sobre el informe sobre las perspectivas financieras.
  - s: Tillåt mig att <v>lägga</v> <p>till</p> ett par viktiga synpunkter.
    t: Permítanme <a>añadir</a> algunos puntos importantes.
  - s: Erika, stormar, Toulouse, jag hoppas att jag inte skall behöva <v>lägga</v>
      <p>till</p> Carling, en kemisk plattform som fågelvägen ligger fem mil härifrån,
      nära mitt hem i Lorraine.
    t: Señor Presidente, espero no tener que <a>añadir</a> Carling, una plataforma
      química situada a 50 km.
  - s: Jag har fått en begäran från Gruppen De gröna/Europeiska fria alliansen och
      Gruppen Europeiska enade vänstern/Nordisk grön vänster om att <v>lägga</v> <p>till</p>
      en punkt på tisdagens föredragningslista om ett uttalande av kommissionen om
      systemet med kryptering av konfidentiella uppgifter som för närvarande gäller
      vid Europeiska kommissionen och dess förbindelser med Förenta staternas säkerhetstjänst.
    t: El Grupo de los Verdes/Alianza Libre Europea y el Grupo Confederal de la Izquierda
      Unitaria Europea/Izquierda Verde Nórdica me han presentando una solicitud para
      <a>añadir</a> un punto al orden del día del martes, una declaración de la Comisión
      sobre el sistema de cifrado de informaciones confidenciales vigente en la Comisión
      Europea y sobre sus relaciones con la Agencia Nacional de Seguridad de los Estados
      Unidos.
  - s: Jag hoppas ni verkligen tar till er dessa synpunkter, och jag skulle också
      vilja <v>lägga</v> <p>till</p> att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: Creo que usted se hará cargo de estas razones hasta el fondo, es más, quisiera
      <a>añadir</a> que ambos debemos hacernos cargo del problema con objeto de que
      la relación entre la Comisión y el Parlamento sea una relación útil, virtuosa,
      una relación continua, como es justo que sea y como estamos haciendo de todo
      para que así sea en esta legislatura, porque la Comisión debe prestar atención
      a lo que la comisión parlamentaria y el Parlamento en su conjunto tratan de
      decir y dicen reiteradamente.
  - s: Den kan alltså kosta på sig att säga sanningen, och på något sätt sudda ut
      spåren av sitt brott, samtidigt som den <v>lägger</v> <p>till</p> nya lovord
      om den gemensamma valutans kommande fördelar.
    t: Así que puede permitirse el lujo de decir la verdad y, de algún modo, de borrar
      el rastro de su crimen, <a>añadiendo</a> nuevas alabanzas sobre las bondades
      futuras de la moneda única.
  - s: Således, herr kommissionär, trots dessa intentioner från föredraganden om att
      <v>lägga</v> <p>till</p> dessa åtgärder, anser vi att kommissionen och föredraganden
      överensstämmer på många grundläggande punkter.
    t: Por lo tanto, señor Comisario, a pesar de estas intenciones del ponente de
      <a>añadir</a> estas medidas, entendemos que la Comisión y el ponente coinciden
      en muchos puntos fundamentales.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      <v>lägger</v> <p>till</p> den fras som just har lästs upp.
    t: Señora Presidenta, sólo quisiera aclarar que queda igual todo el texto original
      y sólo se <a>añade</a> la frase que hemos leído hace un momento.
  - s: Vill ni <v>lägga</v> <p>till</p> något, herr Kelam?
    t: Señor Kelam, ¿desea usted <a>añadir</a> algo?
  - s: För det tredje, lagen i sig själv är ohanterlig och kommer att avsevärt öka
      kostnaderna för konstmarknaden genom att <v>lägga</v> <p>till</p> ett skikt
      av byråkrati och omkostnader.
    t: En tercer lugar, la propia norma es pesada y contribuirá a que suban los costes
      de los mercados de obras de arte <a>añadiendo</a> un plus correspondiente a
      la burocracia y los gastos.
  - s: Det är enligt detta resonemang som till exempel Amsterdamfördraget även <v>lägger</v>
      <p>till</p> en hänvisning till öregioner, för att dessa skall kunna utgå ifrån
      en jämställd nivå varifrån de sedan kan konkurrera på lika villkor med respekt
      för marknadens regler.
    t: Es en esta lógica que, por ejemplo, el Tratado de Amsterdam <a>añade</a> una
      referencia a las regiones insulares, al objeto de que estás partan de un plano
      de igualdad y desde él compitan brazo a brazo en el respeto de las reglas de
      juego del mercado.
  - s: Det var bra att vårt utskott under hans ledning kunde fatta beslut med mycket
      stor majoritet om att <v>lägga</v> <p>till</p> flera viktiga punkter till kommissionens
      förslag vid första behandlingen, och tolka och vidareutveckla bestämmelserna.
    t: En este sentido, resultó positivo el hecho de que, bajo la dirección de nuestro
      ponente, Markus Ferber, a quien le doy encarecidamente las gracias en nombre
      del Grupo del Partido Popular Europeo y de los Demócratas Europeos, nuestra
      comisión, que actuaba con una cómoda amplia mayoría, pudiera <a>añadir</a> numerosos
      elementos importantes a la propuesta de la Comisión en la primera lectura e
      interpretar y desarrollar sus disposiciones.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: Con respecto al ámbito financiero hemos <a>añadido</a> concretamente una opción
      adicional, una de gran importancia, puesto que garantiza que un aspecto fundamental
      no sea ignorado.
  - s: Låt mig <v>lägga</v> <p>till</p>, och nu talar jag inte bara från utskottet
      för miljö, folkhälsa och konsumentfrågors synvinkel, utan också som lantbrukare,
      att vad vi inte får göra inom Europeiska unionen - och här vädjar jag till kommissionären,
      eftersom jag känner till hans åsikter om det sätt på vilket vi importerar och
      exporterar våra produkter - är att sluta att införa lagstiftning, vilket skulle
      exportera själva de industrier som vi nu lagstiftar om inom EU.
    t: Permítanme <a>añadir</a>, hablando no sólo desde el punto de vista de la Comisión
      de Medio Ambiente, sino también como agricultor, que lo que no podemos hacer
      en la Unión Europea - y a este respecto dirijo mi súplica al Sr. Comisario,
      conociendo sus opiniones sobre el modo en que importamos y exportamos nuestros
      productos - es terminar implantando una legislación que expulse a las mismas
      industrias sobre las que ahora legislamos en la UE.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare några punkter.
    t: Me gustaría <a>añadir</a> algunos más.
  - s: I listan med mottagare av resolutionen har felaktigt guvernörens i Virginia
      namn utlämnats och jag skulle vilja be er att <v>lägga</v> <p>till</p> hans
      namn i slutet av resolutionstexten.
    t: Le ruego que disponga que al final de nuestra resolución se <a>añada</a> el
      nombre del Gobernador del Estado de Virginia, a quien va dirigida nuestra petición.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: 'Para quitar los complejos a los responsables que puedan tener dudas, el Parlamento
      Europeo <a>añade</a>, con cierta ingenuidad, cito la resolución aprobada, que:
      «de conformidad con la letra a) del artículo 37 del Acuerdo interinstitucional
      de 6 de mayo de 1999, la política de información es una acción autónoma que
      no requiere fundamento jurídico».'
  - s: Det är svårt att <v>lägga</v> <p>till</p> något till det de föregående talarna
      har sagt angående de auktoriserade revisorernas betydelse.
    t: Señora Comisaria, es difícil <a>añadir</a> nada más sobre lo que los oradores
      precedentes han dicho respecto de la importancia del auditor legal.
  - s: När det gäller de nya förfaranden som ersätter utskottets förfarande så ska
      kommissionen ges befogenhet att enligt denna förordning godkänna delegerade
      akter i enlighet med artikel 290 i fördraget, genom vilken Europaparlamentet
      och rådet delegerar befogenheter till kommissionen för att godkänna icke-lagstiftningsakter
      med allmän giltighet i syfte att <v>lägga</v> <p>till</p> eller ändra mindre
      viktiga detaljer.
    t: En lo referente a los nuevos procedimientos que tienen lugar en la forma de
      proceder de la comisión parlamentaria, se debería permitir a la Comisión adoptar
      las derecho a adoptar los actos delegados según el Artículo 290 del tratado,
      en virtud del cual el Parlamento Europeo y el Consejo delegan en la Comisión
      el derecho a adoptar los actos no legislativos de aplicación general para <a>añadir</a>
      o modificar elementos no esenciales.
  - s: Jag vill <v>lägga</v> <p>till</p> att denna bestämda attityd från Europas sida
      skulle skapa gynnsammare villkor för USA:s ingripande och skulle inte alls störa
      USA i dess roll som fadder för processen.
    t: <a>Añado</a> que, lejos de estorbar a los Estados Unidos en su papel de defensores
      del proceso, esta actitud decidida de Europa crearía condiciones más favorables
      a su intervención.
  - s: Vi har ansträngt oss för att stärka och förbättra texten, men jag är, i likhet
      med Harbour, rädd för att vi i själva verket kan ha komplicerat saker och ting,
      så på samma gång som jag tycker att vi har <v>lagt</v> <p>till</p> en meny av
      nya begrepp, en blandning - ett potpurri - av nya verktyg som kan utnyttjas
      under rubriken betydande inflytande på marknaden, undrar jag om vi kanske inte
      bör vara lite djärvare i den andra behandlingen och kanske överväga att ta ett
      steg tillbaka där vi, vid närmare eftertanke, anser att de nya begreppen i själva
      verket kan öka förvirringen i stället för att minska den.
    t: Hemos intentado mejorar el documento, pero me temo, como ha dicho el Sr. Harbour,
      que en realidad hayamos complicado las cosas, de manera que al tiempo que pienso
      que hemos <a>añadido</a> un menú de conceptos adicionales, una mezcla, un popurrí
      de nuevas herramientas para desplegar bajo el concepto de peso significativo
      en el mercado, me pregunto si quizá deberíamos ser algo más audaces en la segunda
      lectura y plantearnos la posibilidad de retroceder allí donde consideremos,
      previa reflexión, que estos nuevos conceptos podrían en realidad añadir confusión
      en vez de disminuirla.
  - s: Det ankommer på detta parlament att besluta - liksom vad gäller alla interinstitutionella
      avtal - genom en enkel majoritet om detta skall <v>läggas</v> <p>till</p> som
      en bilaga till vår arbetsordning, utan att förändra arbetsordningen.
    t: Corresponde a este Parlamento decidir —como con respecto a cualquier otro acuerdo
      interinstitucional— por mayoría simple si se <a>añade</a> éste a nuestro Reglamento.
  - s: På torsdag har vi också möjlighet att <v>lägga</v> <p>till</p> en mycket kort
      text på dagordningen för brådskande frågor för att anta en ståndpunkt i egenskap
      av EU-institution.
    t: El jueves, tenemos también la oportunidad de <a>añadir</a> un breve texto al
      orden del día para cuestiones urgentes con el fin de adoptar una posición en
      nuestra calidad de institución europea.
  - s: Det har tidigare förekommit försök att bygga på koden genom att <v>lägga</v>
      <p>till</p> en gemensam ståndpunkt som skulle vara ett rättsligt bindande dokument,
      som medlemsstaterna skulle behöva följa när de exporterar vapen.
    t: En el pasado, ha habido intentos de realizar aportaciones al Código, <a>añadiendo</a>
      una posición común que constituiría un documento jurídicamente vinculante por
      el que los Estados miembros quedarían sujetos al realizar las exportaciones
      de armas;
  - s: Eftersom jag talade så fort i början vill jag <v>lägga</v> <p>till</p> tio
      sekunder.
    t: Estimadas y estimados colegas, señor Presidente, como he hablado al principio
      tan rápidamente, quiero <a>añadir</a> diez segundos.
  - s: Men med ett så stort antal undertecknare och med de stora skillnader som finns
      mellan dem, så måste man överväga möjligheten att <v>lägga</v> <p>till</p> bilagor
      till avtalen.
    t: No obstante, con un número tan elevado de signatarios y habida cuenta de las
      enormes diferencias existentes entre los mismos, debe considerarse la posibilidad
      de <a>añadir</a> anexos a los contratos.
  - s: Genom att låta vårt ord gå till handling och genom att <v>lägga</v> <p>till</p>
      lite visionär realism i stället för naiv konfrontation kan vi verkligen omvandla
      det östliga partnerskapet till en värdefull och positiv tillgång - och ni har
      förstås helt rätt, fru kommissionsledamot, när ni säger att vi behöver en budget
      för att skapa en bra politik.
    t: Si invertimos nuestro dinero tal como decimos —y por supuesto, señora Comisaria,
      tiene toda la razón en afirmar que necesitamos un presupuesto para elaborar
      una buena política— y si <a>añadimos</a> un poco de realismo visionario en lugar
      de enfrentamiento ingenuo, puede que transformemos de verdad la Asociación Oriental
      en un activo valioso y positivo.
  - s: Efter gårdagens debatt och efter samråd med föredraganden skulle jag vilja
      <v>lägga</v> <p>till</p> ett ord till ändringsförslaget.
    t: Señor Presidente, tras el debate de ayer y tras una consulta con el ponente,
      me gustaría <a>añadir</a> una palabra a la enmienda.
  - s: Om ni <v>lägger</v> <p>till</p> dessa namn till de få som är närvarande i dag
      får ni bergsfolket, bergspatrioterna, om ni tillåter lite emfas.
    t: Si <a>añade</a> estos nombres a los pocos diputados presentes hoy en esta Cámara,
      obtendrá la gente de la montaña, los patriotas de la montaña, si se me permite
      la expresión.
  - s: 'Låt mig <v>lägga</v> <p>till</p> en andra punkt:'
    t: 'Permítanme <a>añadir</a> un segundo punto:'
  - s: 'Jag <v>lägger</v> <p>till</p> en fråga också:'
    t: 'Deseo <a>añadir</a> otra pregunta:'
  - s: Herr talman, när det så gäller Kuba kan den mening vi <v>lagt</v> <p>till</p>
      tolkas av olika politiska krafter som de själva vill.
    t: Señor Presidente, por lo que se refiere a Cuba, la frase que hemos <a>añadido</a>
      puede ser interpretada por las distintas fuerzas políticas como tengan a bien.
  - s: 'Kanske skulle jag kunna få <v>lägga</v> <p>till</p> några historiska fakta:'
    t: 'Aún podría <a>añadir</a> uno o dos hechos históricos más:'
  - s: Det är därför som jag i morgon, för min del och för de övriga skuggföredragandena,
      som jag vill tacka för det samarbete som de erbjudit mig under dessa två år,
      ska be rådet att <v>lägga</v> <p>till</p> ett uttalande till kompromisstexten
      som vi ska rösta om, i syfte att bestämmelserna i artikel 9 inte ska påverka
      en framtida lagstiftningsåtgärd för underentreprenader.
    t: Ese es el motivo por el cual, por mi parte y en nombre de los ponentes alternativos,
      a quienes doy las gracias por la colaboración que me han prestado durante estos
      dos años, solicitaré mañana al Consejo que <a>añada</a> una declaración al texto
      de compromiso que vamos a votar, al efecto de que las disposiciones de este
      artículo 9 no prejuzguen ningún tipo de acción legislativa futura sobre subcontratación.
  - s: Vi skulle möjligen då kunna <v>lägga</v> <p>till</p> ekonomisk hjälp för att
      underlätta mottagandet i vissa medlemsstater.
    t: Entonces, podríamos <a>añadir</a> una asistencia financiera para facilitar
      la recepción en algunos Estados miembros.
  - s: Vi diskuterar en EU-fråga, och vi bör <v>lägga</v> <p>till</p> ytterligare
      en punkt till diskussionen.
    t: Aquí estamos hablando sobre un problema europeo, y creo que deberíamos <a>añadir</a>
      un tema de debate adicional.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: Si un Estado miembro propone otro enfoque, como puede ser eliminar una entidad
      de la lista o <a>añadir</a> algo, esta es definitivamente para revisar la lista.
  - s: Mycket har redan sagts om Grekland, så jag vill bara <v>lägga</v> <p>till</p>
      ett par tankar om den frågan.
    t: Simplemente me gustaría <a>añadir</a> dos ideas sobre este asunto.
  - s: Att <v>lägga</v> <p>till</p> ett grönt inslag i den första pelaren och samtidigt
      stärka politiken för landsbygdsutveckling är ett annat viktigt mål som kommer
      att göra det lättare att tackla klimatförändringar och miljöproblem, men även
      bidra till Europa 2020-strategin.
    t: <a>Añadir</a> un componente ecológico al primer pilar a la vez que una política
      de desarrollo rural más firme es otro objetivo fundamental que ayudará a afrontar
      el cambio climático y los problemas medioambientales, pero que también contribuirá
      al logro de la Estrategia Europa 2020.
  - s: En sorts automatisk mekanism användes för att visa att man, om man <v>lade</v>
      <p>till</p> energieffektivitet till den 20-procentiga minskningen av koldioxidutsläppen,
      skulle kunna uppnå 25 procent.
    t: Se utiliza una especie de mecanismo automático para demostrar que, si al objetivo
      del 20 % de reducción de las emisiones de CO2 se le <a>añadiera</a> la eficiencia
      energética, sería posible lograr automáticamente el 25 %.
  - s: Ett hopp är det att, bortom förändringarna, <v>lägga</v> <p>till</p> en artikel
      till kommissionens förslag som leder till att det inte är berättigat att fortsätta
      tala med de nationella myndigheterna.
    t: Y salto es que, además de las enmiendas, <a>añada</a> un artículo a la propuesta
      de la Comisión que propiciará que deje de estar justificado hablar de autoridades
      nacionales.
  - s: Jag instämmer med Wurtz, men jag skulle vilja <v>lägga</v> <p>till</p> något
      i fråga om vårt mandat.
    t: Estoy de acuerdo con lo que ha dicho el Sr. Wurtz, pero quiero <a>añadir</a>
      algo relacionado con nuestro propio mandato.
  - s: Händelserna den 11 september har tvingat oss att <v>lägga</v> <p>till</p> ett
      sjunde - och jag är säker på att ni alla inser att en sådan flexibilitet är
      nödvändig i alla program för att bemöta oförutsedda situationer.
    t: Los sucesos del 11 de septiembre nos impulsaron —como comprenderán, semejante
      flexibilidad es un completo indispensable de cualquier programa para hacer frente
      a situaciones imprevistas— a <a>añadir</a> una séptima.
  - s: Av alla dessa orsaker har de flesta ändringsförslagen gjorts i det enda syftet
      att förbättra det ursprungliga förslaget och bidra till uppfyllandet av mandatet
      från Tammerfors, samt att <v>lägga</v> <p>till</p> en ytterligare beståndsdel
      i bygget av ett verkligt område för rättvisa, frihet och säkerhet.
    t: Por todo ello, la mayor parte de las enmiendas se han realizado con el único
      objetivo de mejorar la propuesta original y contribuir al cumplimiento del mandato
      de Tampere, así como de <a>añadir</a> otro elemento más en la construcción de
      un verdadero Espacio de justicia, libertad y seguridad.
  - s: 'Det innebär att man <v>lägger</v> <p>till</p> en punkt 9a i resolutionen:
      ”Europaparlamentet understryker att en utveckling av infrastrukturförbindelserna
      mellan EU och Ryska federationen gynnar båda parter och bör därför uppmuntras,
      samt att man i samband med utvecklingen av dessa förbindelser bör sträva efter
      att minimera de ekonomiska och miljömässiga kostnaderna.'
    t: 'En particular, merece ser destacada la Enmienda 3 a la resolución sobre la
      Cumbre UE-Rusia de Estocolmo adoptada por el Parlamento Europeo, que <a>añade</a>
      un nuevo párrafo, el 9ª, a la resolución: «Destaca que el desarrollo de lazos
      infraestructurales entre la UE y la Federación Rusa es mutuamente beneficioso
      y por ello debe potenciarse y basarse en una minimización de costes económicos
      y medioambientales;'
  - s: Vi får se vad som kommer att <v>läggas</v> <p>till</p>, för om man skär ned
      kompromissen radikalt kommer den att bli ännu mer ofullständig.
    t: Veremos lo que se <a>añade</a>, porque si se amputa este compromiso será aún
      más incompleto.
  - s: Detta är något som vi har <v>lagt</v> <p>till</p> i det här skedet eftersom
      vi ansåg att det säkert var bra med några gemensamma bestämmelser, men om vi
      inte hade något sätt att övervaka dessa och säkerställa att de utvecklas med
      resten av de tjänster som ingår, då skulle saker och ting bara stå stilla.
    t: Esto es algo que hemos <a>añadido</a> en este estadio porque nos pareció que
      era oportuno disponer de unas disposiciones comunes, pero si no tenemos un medio
      para controlarlas y asegurar que evolucionan junto con el resto de la gama de
      servicios contemplados, entonces probablemente nada cambie.
  - s: Det går inte att säga att ni vill börja med Nice och sedan <v>lägga</v> <p>till</p>
      lite av Lissabon.
    t: Decir que vamos a empezar con el de Niza y que más adelante le <a>añadiremos</a>
      algo del de Lisboa no vale.
  - s: I punkt 39 kan vår grupp godkänna kompromissen i form av ändringsförslag 19,
      om vi <v>lägger</v> <p>till</p> ”i deltagande” där det talas om icke statliga
      aktörer.
    t: Señora Presidenta, en el apartado 39, la enmienda de transacción 19 resultaría
      aceptable para nuestro grupo si, en relación con los actores no estatales, pudiéramos
      <a>añadir</a> «la participación».
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en kommentar.
    t: Permítanme <a>añadir</a> un comentario más.
  - s: Jag vill bara <v>lägga</v> <p>till</p> två punkter om vad jag sa inledningsvis.
    t: Sólo deseo <a>añadir</a> dos observaciones sobre lo que dije al principio.
  - s: Jag måste <v>lägga</v> <p>till</p> att det också handlar om två modiga kvinnor.
    t: Debo <a>añadir</a> también que son dos mujeres valientes.
  - s: 'För att avsluta denna utrikespolitiska parentes, som jag som sagt är helt
      ense med minister de Miguel om, skulle jag vilja <v>lägga</v> <p>till</p> en
      uppmaning till vaksamhet också i fråga om potentiella konflikter och växande
      spänningar:'
    t: 'Para cerrar este paréntesis de política exterior en que, repito, estoy completamente
      de acuerdo con el ministro de Miguel, quisiera <a>añadir</a> una invitación
      para que se preste atención también a los conflictos potenciales, a las tensiones
      crecientes:'
  - s: Sådant kan vi inte <v>lägga</v> <p>till</p> i efterhand.
    t: No podemos <a>añadirlo</a>.
  - s: Detta kan eventuellt stödjas genom att man <v>lägger</v> <p>till</p> text till
      en artikel i förslaget, men hänvisningen i motiveringen bör vara tillräcklig.
    t: Se podría apoyar si se <a>añaden</a> textos en un artículo de la propuesta,
      pero debería bastar con la referencia en el memorándum explicativo.
  - s: Vad gäller ändringsförslag 3 däremot, skulle jag vilja <v>lägga</v> <p>till</p>
      en punkt.
    t: Sobre la enmienda 3, sin embargo, querría <a>añadir</a> un punto adicional.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två tekniska punkter.
    t: Quisiera <a>añadir</a> tan sólo dos observaciones técnicas.
  - s: Vi anser att denna formel har fungerat på ett bra sätt i det förflutna och
      att det inte vore tillrådligt, om än med de bästa intentioner, att <v>lägga</v>
      <p>till</p> en mängd detaljer eller normer som till slut hindrar att programmet
      kan bedrivas på ett bra sätt.
    t: Creemos que esta fórmula ha funcionado de manera adecuada en el pasado y que
      no sería aconsejable, aun con las mejores intenciones, <a>añadir</a> un exceso
      de detalles o de normas que al final impida desarrollar adecuadamente el programa.
  - s: Jag skulle kunna <v>lägga</v> <p>till</p> att jag inte är säker på om jag hellre
      talar om den större europeiska marknaden än den inre marknaden, eftersom det
      skulle vara klarare för medborgarna och konsumenterna.
    t: Debo <a>añadir</a> que no estoy seguro de si prefiero hablar del amplio mercado
      europeo en lugar del mercado interior, ya que estaría más claro para los ciudadanos
      y los consumidores.
  - s: Eftersom den muntliga frågan till rådet om vilseledande ”katalogföretag” inte
      kan tas upp förrän efter kl. 20.00, och rådet inte kan närvara vid den tiden,
      vilket naturligtvis är beklagligt - det står inte med här, men jag <v>lägger</v>
      <p>till</p> det - har det efterfrågats att vi ska skjuta upp den muntliga frågan
      till en senare sammanträdesperiod.
    t: En vista de que la pregunta al Consejo sobre las empresas fraudulentas dedicadas
      a la elaboración de directorios no se podrá tratar hasta después de las 20.00
      horas y de que el representante Consejo no podrá estar presente a esas horas,
      lo que, desde luego, es lamentable —esto no está escrito pero lo <a>añado</a>—,
      se ha solicitado aplazar la presentación de la pregunta oral a una sesión posterior.
  - s: Jag <v>lade</v> <p>till</p> att kontrollen av det statliga stödet borde ske
      inom den strikta ramen för bestämmelserna i fördragen och inte beroende på den
      dominerande liberala ideologin.
    t: He <a>añadido</a> que el control de las ayudas estatales debía hacerse en el
      estricto marco de las disposiciones de los tratados, y no en función de la ideología
      liberal dominante.
  - s: Vår föredragande är avslutningsvis mycket medveten om dessa problem och noga
      med att inte <v>lägga</v> <p>till</p> ytterligare två år till den försening
      som redan finns.
    t: Finalmente, nuestra ponente es muy consciente de estos problemas y está atenta
      para no <a>añadir</a> aún dos años más al retraso actual.
  - s: Vi diskuterade noga om det var tillrådligt att <v>lägga</v> <p>till</p> mycket
      giftiga ämnen till den lista med ämnen som ursprungligen föreslagits av kommissionen.
    t: Hemos valorado detenidamente la conveniencia de <a>añadir</a> sustancias altamente
      tóxicas a la lista de sustancias inicialmente propuesta por la Comisión.
  - s: Utskottet påpekar emellertid att de gränsöverskridande förbindelserna och de
      gemensamma strukturer som medlemsstaterna har till sitt förfogande gör det nödvändigt
      att tillämpa ett flexibelt angreppssätt när det gäller den europeiska åklagarens
      rättsliga kontrollbefogenheter, så att befogenheter för att bekämpa andra slags
      brott kan <v>läggas</v> <p>till</p> vid en senare tidpunkt, om det blir nödvändigt.
    t: 'Sin embargo, la comisión señaló que las relaciones transnacionales y las estructuras
      colectivas a las que recurren los Estados miembros implican que hay que adoptar
      un planteamiento evolutivo con respecto a la jurisdicción del Fiscal Europeo,
      para que, si es necesario, en una fecha posterior se puedan <a>añadir</a> competencias
      para luchar contra otros delitos:'
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: La Comisión de Asuntos Constitucionales ha <a>añadido</a> en sus debates algunas
      cuestiones, entre las que se cuentan una referencia a la Carta sobre Derechos
      Fundamentales, la definición de los partidos políticos como personas jurídicas
      para que tengan capacidad de obrar y prolijas propuestas relativas a las donaciones.
  - s: 'I betänkandet försöker man <v>lägga</v> <p>till</p> ett femtioelfte:'
    t: 'El informe busca <a>añadir</a> una enésima estructura:'
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en sak:'
    t: 'Sólo quisiera <a>añadir</a> algo:'
  - s: Jag har mottagit en begäran från Europeiska socialdemokratiska partiets grupp
      och De gröna om att <v>lägga</v> <p>till</p> en ny punkt ”Europeiskt centrum
      för övervakning av rasism och främlingsfientlighet”.
    t: Recibí una propuesta del Grupo del Partido de los Socialistas Europeos y de
      los Verdes para <a>añadir</a> un nuevo punto «Observatorio europeo contra el
      racismo y la xenofobia».
  - s: Ett av de största problemen är det utdragna arbetet med att <v>lägga</v> <p>till</p>
      en modern definition av människohandel i straffrätten.
    t: Uno de los mayores problemas es el prolongado trabajo para <a>añadir</a> una
      definición moderna de tráfico de seres humanos al Código Penal.
  - s: Denna protektionism hindrar små och medelstora företag, vilka utgör grunden
      i den europeiska ekonomin, att få tillgång till de internationella marknaderna,
      och den <v>lägger</v> <p>till</p> ytterligare en börda och fler restriktioner.
    t: Este proteccionismo entorpece el acceso a los mercados internacionales a las
      pequeñas y medianas empresas, que son la base de la economía europea, <a>añadiendo</a>
      así más barreras y restricciones.
  - s: Jag vill även <v>lägga</v> <p>till</p> att jag har överraskats av tonen i den
      här debatten.
    t: También quisiera <a>añadir</a> que me ha sorprendido el tono de este debate.
  - s: Jag vill förresten <v>lägga</v> <p>till</p>, som kommentar till Ivo Belet,
      att det finns ett litet matematiskt fel i den jämförelse han citerade, där han
      hävdade att Sydkorea exporterar 15 gånger fler bilar till Europa jämfört med
      vad Europa exporterar till Sydkorea.
    t: Casualmente, quisiera <a>añadir</a>, para el beneficio del señor Belet, que
      hay un leve error matemático en la comparación que ha hecho, cuando ha mencionado
      que la República de Corea duplica por quince la cantidad de vehículos que exporta
      a Europa en comparación con la cantidad de vehículos que Europa exporta a la
      República de Corea.
  - s: Som föredragande hade jag egentligen bara en önskan att <v>lägga</v> <p>till</p>
      detta.
    t: 'En mi calidad de ponente tendría que <a>añadir</a> propiamente un solo deseo:'
  - s: Jag tänker framförallt - och det är det viktigaste i mitt inlägg - på att budgetutskottet
      vägrade att <v>lägga</v> <p>till</p> en franc till budgetposten B3 4109, som
      avser genomförande av åtgärder för att bekämpa våld mot barn, ungdomar och kvinnor.
    t: Me refiero sobre todo, y éste será el núcleo de mi intervención, al rechazo
      de la Comisión de Presupuestos de no <a>añadir</a> ni un solo franco a la línea
      presupuestaria B3-4109, dedicada a la implantación de las medidas de lucha contra
      la violencia en los niños, los adolescentes y las mujeres.
  - s: Låt mig <v>lägga</v> <p>till</p> några personliga ord i form av lyckönskningar,
      kanske något för tidiga, eftersom vi endast är vid den första behandlingen,
      till det luxemburgska ordförandeskapet.
    t: Permítanme <a>añadir</a> unas palabras personales de felicitación a la Presidencia
      luxemburguesa, quizá algo prematuras, pues estamos sólo en la primera lectura.
  - s: Eftersom jag inte blivit avbruten passar jag på att <v>lägga</v> <p>till</p>
      en kort egen fråga.
    t: Aprovechando que todavía no se me ha retirado el uso de la palabra, voy a <a>añadir</a>
      una breve pregunta a título personal.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista sak.
    t: Quisiera <a>añadir</a> una última observación.
  - s: Låt mig <v>lägga</v> <p>till</p> en sista punkt, nämligen den snabbhet med
      vilken Europaparlamentet, de europeiska institutionerna, reagerar på akuta behov
      av det här slaget, som det konsumentskydd som blivit nödvändigt på grund av
      BSE-krisen, mul- och klövsjukan eller av olika slags bedrägerier.
    t: Permítanme <a>añadir</a> un punto más todavía, a saber, la velocidad de la
      reacción del Parlamento Europeo, de las instituciones europeas ante necesidades
      acuciantes de este tipo en favor de la protección del consumidor como cuando
      la crisis de la EEB, la fiebre aftosa y otros casos de distinto tipo.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en uppgift:'
    t: 'A mí me gustaría sólo <a>añadir</a> un dato:'
  - s: Avslutningsvis vill jag <v>lägga</v> <p>till</p> en kort personlig kommentar.
    t: Para concluir mi intervención, quiero <a>añadir</a> un comentario personal.
  - s: det befäster de erfarenheter som är positiva samtidigt som det <v>lägger</v>
      <p>till</p> nya beståndsdelar, vilket är en avgörande faktor för tillväxt i
      alla samhällen, och det inrättar också en ”lämplig” budget för 29 länder.
    t: Este programa se basa, como es lógico, en la experiencia adquirida durante
      su primera fase, consolidando así las experiencias positivas a la vez que se
      <a>añaden</a> innovaciones, elemento indispensable para el crecimiento de toda
      sociedad, y un presupuesto «adecuado» para 29 países.
  - s: Det blir således lättare för Tyskland än för andra länder att nå låsningströskeln
      genom att <v>lägga</v> <p>till</p> några mindre länder från sitt inflytandeområde.
    t: Por tanto, le será más fácil que a otros países alcanzar el umbral de bloqueo,
      <a>añadiendo</a> algunos países más pequeños de su zona de influencia.
  - s: Jag tror inte att det finns behov av att <v>lägga</v> <p>till</p> något till
      det som Galeote just har sagt, förutom att uttrycka vårt stöd och vår medkänsla,
      och jag håller med om att vi i framtiden måste undersöka om det kanske finns
      något sätt som vi kan stödja våra kolleger i Spanien på.
    t: No creo que haya necesidad de <a>añadir</a> nada a lo que acaba de decir el
      Sr. Galeote salvo garantizarle nuestro apoyo y solidaridad y yo estoy de acuerdo
      en que en el futuro es necesario que busquemos posibles formas de ayudar quizás
      a nuestros colegas en España.
  - s: Under de europeiska råden i Essen och Dublin angavs 14 prioriterade projekt
      och utan att avvakta att dessa mål uppnås, har vitboken <v>lagt</v> <p>till</p>
      andra, med en uppenbar spridning av resurserna.
    t: Durante los Consejos Europeos de Essen y Dublín, se identificaron 14 proyectos
      prioritarios y, sin esperar a la consecución de esos objetivos, el Libro Blanco
      ha <a>añadido</a> otros, dilapidando claramente los recursos.
  - s: Efter orden ”transferable securities” måste man därmed också <v>lägga</v> <p>till</p>
      ”issued by”.
    t: Por tanto, también hay que <a>añadir</a> después de los términos «transferable
      securities» los términos «issued by».
  - s: 'Med andra ord föreslår föredraganden ett muntligt ändringsförslag som består
      i att <v>lägga</v> <p>till</p> ett skäl med följande lydelse: ”Malta och Cypern
      skall delta… ”.'
    t: 'En otros términos, nuestro ponente nos propone una enmienda oral consistente
      en <a>añadir</a> el siguiente considerando: «considerando que Malta y Chipre
      participarán… ».'
  - s: Vid vårt senaste plenarsammanträde i Bryssel röstade vi om direktivet om uttjänta
      fordon och lyckades göra lagstiftningen retrospektiv genom att <v>lägga</v>
      <p>till</p> höga kostnader för de europeiska biltillverkarna som de inte hade
      kunnat förutse.
    t: En nuestra última sesión plenaria de Bruselas votamos la Directiva sobre los
      vehículos al final de su vida útil e intentamos que sus normas fueran retroactivas,
      <a>añadiendo</a> unos costes enormes para los fabricantes europeos de coches
      que no podían haber previsto.
  - s: I en värld där mindre reglering är nyckeln verkar vi i den här kammaren tro
      att vi kan <v>lägga</v> <p>till</p> mer regler och kostnader för företagen och
      att de ändå skall stanna kvar i Europeiska unionen utan att lockas till andra
      platser där bördorna är färre.
    t: En un mundo en el que, con seguridad, menos regulación constituye la clave,
      nosotros, en esta Asamblea, parece que pensamos que podemos <a>añadir</a> más
      legislación y costes a las empresas y que éstas van a permanecer en la Unión
      Europea, impasibles ante la tentación de otros lugares en los que hay menos
      cargas.
  - s: Vad som än ligger bakom är våra nuvarande säkerhetsarrangemang rotade i andra
      tider, och vi måste aktualisera dem. Vi måste se på vad som fortfarande är vettigt
      och om vi måste <v>lägga</v> <p>till</p> nya aspekter.
    t: Tenemos que estudiar lo que aún es válido y tenemos que <a>añadir</a> aspectos
      nuevos.
  - s: Eftersom nu Etiopien, som vi ville <v>lägga</v> <p>till</p>, finns med på ett
      annat ställe vill jag fråga förslagsställaren om han är med på att Zimbabwe
      läggs till som punkt 5.
    t: Señora Presidenta, ya que ahora tenemos a Etiopía, a la que queríamos <a>añadir</a>,
      en otro lugar, quisiera preguntarle al proponente si estaría de acuerdo en añadir
      Zimbabwe como punto 5.
  - s: Eftersom nu Etiopien, som vi ville lägga till, finns med på ett annat ställe
      vill jag fråga förslagsställaren om han är med på att Zimbabwe <v>läggs</v>
      <p>till</p> som punkt 5.
    t: Señora Presidenta, ya que ahora tenemos a Etiopía, a la que queríamos añadir,
      en otro lugar, quisiera preguntarle al proponente si estaría de acuerdo en <a>añadir</a>
      Zimbabwe como punto 5.
  - s: Jag har vidare mottagit fem önskemål om att <v>lägga</v> <p>till</p> en femte
      underpunkt till frågan ”Mänskliga rättigheter”.
    t: Seguidamente recibí cinco peticiones para <a>añadir</a> un quinto apartado
      al asunto «Derechos humanos».
  - s: Sedan kommer begäran beträffande Zimbabwe, som jag just flyttat fram som första
      punkt, och begäran från den liberala gruppen om att <v>lägga</v> <p>till</p>
      en underpunkt ”Pinochet”.
    t: Vienen después la petición relativa a Zimbabwe, que acabo de situar en primer
      lugar, y la del grupo liberal que quiere <a>añadir</a> un apartado «Pinochet».
  - s: Om ni tillåter skulle jag också vilja <v>lägga</v> <p>till</p> följande.
    t: Si me lo permite quiero <a>añadir</a> lo siguiente.
  - s: Jag vill <v>lägga</v> <p>till</p> två punkter, som inte hänför sig till detta
      parlament, men väl min valkrets.
    t: Quiero <a>añadir</a> dos cosas que no están relacionadas con este Parlamento
      sino con mi circunscripción electoral.
  - s: Vi har också <v>lagt</v> <p>till</p> det i vårt yttrande till betänkandet.
    t: En nuestra opinión hemos <a>añadido</a> esto también al informe.
  - s: Jag bör också <v>lägga</v> <p>till</p> att det finns en brist när det gäller
      bedömningen av den faktiska nationella säkerheten och de ekonomiska behoven
      i många av dessa länder.
    t: Permítanme que <a>añada</a> que también hay una falta de consideración de las
      necesidades económicas y de la idea que tienen de la seguridad nacional muchos
      de esos países.
  - s: V-gruppen bad att man till föredragningslistan, antingen för tisdag kväll eller
      torsdag eftermiddag, skulle <v>lägga</v> <p>till</p> den gemensamma debatten
      om de sju muntliga frågorna till kommissionen gällande genetiskt modifierad
      majs, vilken debatt blev uppskjuten fredagen den 21 februari.
    t: El Grupo de los Verdes pide que se <a>añada</a> al orden del día, sea el martes
      por la noche, sea el jueves por la tarde, el debate conjunto de las siete preguntas
      orales a la Comisión relativas al maíz genéticamente modificado que fue aplazado
      el viernes día 21 de febrero pasado.
  - s: Jag vill <v>lägga</v> <p>till</p> - och detta är en mycket viktig fråga, särskilt
      för Afghanistan - att vi också måste se till att villkoren och bestämmelserna
      för tjänstgöring för utstationerad personal från medlemsstaterna och kontraktsanställd
      personal är tillräckligt attraktiva för att locka tillräckligt många kvalificerade
      kandidater för att bemanna våra uppdrag.
    t: Me gustaría <a>añadir</a> —y creo que es un punto muy importante, por ejemplo,
      en el caso de Afganistán— que tenemos que garantizar que las condiciones del
      servicio para el personal delegado de los Estados miembros y del personal contratado
      son lo suficientemente atractivas como para que haya suficientes candidatos
      cualificados para proveer de personal a nuestras misiones.
  - s: Vad vi <v>lägger</v> <p>till</p> i vår strategi i parlamentet är att det ger
      ökad legitimitet, vilket innebär mer inflytande.
    t: Lo que estamos <a>añadiendo</a> en nuestro enfoque en el Parlamento es que
      le aporta más legitimidad, lo que significa que le otorga más poder.
  - s: Däremot vill vi skapa förutsättningar för att i första hand sammanföra, förenkla
      och fördjupa de tre befintliga förfarandena, vi vill föra samman dem till ett
      gemensamt mål. För det andra vill vi <v>lägga</v> <p>till</p> några grundläggande
      dimensioner, som det som sagts om informationssamhället och kunskapsekonomin
      men även det som har att göra med det sociala skyddsnätet och socialt utanförskap.
    t: En segundo lugar, <a>añadirle</a> nuevas dimensiones esenciales, como las relativas
      a la sociedad de la información y a la economía del conocimiento, pero también
      a las relativas a la modernización de la protección social y a la lucha contra
      la exclusión social.
  - s: Efter ”näringslivet och industrin” skulle jag vilja <v>lägga</v> <p>till</p>
      ”till exempel genom att involvera de tekniska plattformarna”.
    t: —Tengo una enmienda oral a la enmienda 5, que consiste en <a>añadir</a> después
      de «empresas e industria», «incluyendo, por ejemplo, las plataformas tecnológicas».
  - s: Låt oss alltså, kära kolleger, se till att vi svarar mot behovet av enkelhet,
      men också av flexibilitet som företagen givit uttryck för, och att vi följaktligen
      inte komplicerar denna stadga genom att <v>lägga</v> <p>till</p> nya krav som
      avskräcker de berörda företagen, och särskilt de små och medelstora företagen,
      från att använda detta nya verktyg som står till deras förfogande.
    t: Por lo tanto, queridos colegas, cuidemos de responder a la necesidad de sencillez
      y también de flexibilidad expresadas por las empresas y, por consiguiente, de
      no complicar este Estatuto <a>añadiendo</a> nuevas obligaciones que pudiesen
      llevar las empresas interesadas, y en particular las pequeñas y medianas empresas,
      a renunciar a la utilización de ese nueva herramienta a su servicio.
  - s: Låt mig slutligen <v>lägga</v> <p>till</p> att jag verkligen uppskattar ledamotens
      inställning och hans tonfall, med tanke på att vi befinner oss i ett känsligt
      skede i det aktuella ärendet.
    t: Por último, permítame <a>añadir</a> que agradezco mucho el enfoque de su Señoría
      y su tono, habida cuenta de que nos encontramos una fase delicada del caso en
      cuestión.
  - s: Hon <v>lägger</v> <p>till</p> ett förord i dag, där hon hävdar att om dessa
      saker inte undersöks kan allmänheten komma att tycka vissa saker.
    t: Hoy <a>añade</a> un prefacio en el que dice que, si no se investigaran esos
      asuntos, el público podría pensar ciertas cosas.
  - s: Utskottet för institutionella frågor erkänner de stora framsteg som utmärker
      det fördrag som undertecknades den 2 oktober i Amsterdam även om utskottet <v>lägger</v>
      <p>till</p> att mycket återstår att göra, särskilt med avseende på den förestående
      utvidgningen.
    t: La Comisión de Asuntos Institucionales reconoce, en efecto, los importantes
      avances que marca el Tratado suscrito el 2 de octubre en Amsterdam, aunque <a>añade</a>
      que aún quedan cosas por hacer, en particular, de cara a la próxima ampliación.
  - s: Jag avslutar med ett hopp om att få se rådet närma sig parlamentets inställning
      vad gäller behovet av en ny metod inför nästa revidering, men också om att få
      se nämnda kultur i förorden till fördragen och att man <v>lägger</v> <p>till</p>
      en särskild artikel om språkpolitiken, med tanke på dess betydelse för alla
      medborgare.
    t: Y termino con la esperanza de ver al Consejo aproximarse a las posiciones del
      Parlamento en lo que se refiere a la urgencia de un muevo método para la próxima
      revisión y también de que se mencione la cultura en el preámbulo del Tratado
      y se <a>añada</a> un artículo específico sobre política lingüística, dada su
      importancia para cada uno de los ciudadanos.
  - s: Av denna anledning har vi <v>lagt</v> <p>till</p> en text i förslaget om miljöansvar.
    t: Por eso hemos <a>añadido</a> un texto en la propuesta sobre responsabilidad
      medioambiental.
  - s: Jag vill <v>lägga</v> <p>till</p> i samband med det specifika Volvo-Scaniafallet,
      som jag är säker på har påverkat många talares kommentarer, att båda företagen
      lyckats nå lösningar som gör deras vidare internationella tillväxt förenlig
      med konkurrensskyddet och skyddet av konsumenterna på dessa marknader.
    t: En relación con el caso concreto de Volvo-Scania, quiero <a>añadir</a> algo
      que estoy seguro de que está implícito en las observaciones de muchos oradores,
      en el sentido de que ambas empresas han sabido encontrar soluciones que hacen
      compatible su propio crecimiento internacional con la protección de los intereses
      de la competencia y de los consumidores de dichos mercados.
  - s: Den medelväg som kommissionen föreställer sig består i att <v>lägga</v> <p>till</p>
      några gemenskapselement till ett system som ändå är, och kommer att förbli,
      väsentligen mellanstatligt.
    t: El término medio previsto por la Comisión consiste en <a>añadir</a> algunos
      elementos europeos a un sistema que, no obstante, es y seguirá siendo esencialmente
      intergubernamental.
  - s: Europeiska unionen måste kräva att Turkiet uppfyller Köpenhamnskriterierna,
      men inte <v>lägga</v> <p>till</p> saker.
    t: La Unión Europea tiene que exigir a Turquía que se cumplan los criterios de
      Copenhague, pero no <a>añadir</a> otros.
  - s: Jag har oroligt lyssnat på hur Poettering, för Europeiska folkpartiets grupp,
      <v>lade</v> <p>till</p> ett så kallat kulturellt kriterium för våra förbindelser
      med Turkiet.
    t: Yo he escuchado con inquietud como el Sr. Poettering, en nombre del Partido
      Popular Europeo, <a>añadía</a> un llamado criterio cultural a nuestras relaciones
      con Turquía.
  - s: Men att <v>lägga</v> <p>till</p> kriterier skulle inte vara europeiskt, i ordets
      bästa bemärkelse.
    t: Pero <a>añadir</a> otros criterios, sin duda alguna, no sería europeo en el
      mejor sentido de la palabra.
  - s: Vi kan godta ändringsförslag 4 i princip, även om vi inte tror att detta är
      en fråga om att <v>lägga</v> <p>till</p> ett tredje mål för programmet, utan
      snarare om att klargöra dess första mål. Ändringsförslag 5 är fullt godtagbart.
    t: Podemos aceptar la enmienda 4 en principio, a pesar de que no creemos que sea
      cuestión de <a>añadir</a> un tercer objetivo al programa, sino de clarificar
      su primer objetivo.
  - s: Mot bakgrund av detta kan vi i dag inte veta, när vi nu röstar om kalendern
      för år 2000, om föredragningslistan för exempelvis plenarsammanträdesperioden
      i november år 2000 kommer att vara överbelastad, och om vi av detta skäl måste
      <v>lägga</v> <p>till</p> en minisammanträdesperiod den 29 och 30 november, dvs.
      om mer än ett år, närmare bestämt om 14 månader.
    t: En esta hipótesis, es evidente que hoy no podemos saber, al votar el calendario
      para el año 2000, si el orden del día del período parcial de sesiones de noviembre
      del año 2000, por ejemplo, estará sobrecargado y si es necesario, en tal caso,
      <a>añadir</a> una minisesión los días 29 y 30 de noviembre, es decir, dentro
      de catorce meses exactamente (más de un año).
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par saker.
    t: Deseo sólo <a>añadir</a> algunas consideraciones.
  - s: Jag kan <v>lägga</v> <p>till</p> att myndigheterna i Europeiska unionens medlemsstater
      naturligtvis har agerat med fullständig anständighet i denna känsliga fråga
      och att ingen har agerat mer strängt än de spanska myndigheterna.
    t: Puedo <a>añadir</a> que las autoridades de los Estados miembros de la Unión
      Europea han actuado con total corrección en este delicado asunto y que ninguno
      de ellos ha actuado con mayor rigor que las autoridades españolas.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att jag hoppas att det också kommer
      att vara en rättvis slutsats.
    t: Yo <a>añadiría</a> que espero que sea además un final justo.
  - s: Att <v>lägga</v> <p>till</p> ytterligare osäkerhet över framtida reglering
      kommer inte att hjälpa dem att planera eller se till våra intressen som kunder
      och aktieägare.
    t: Si <a>añadimos</a> más incertidumbres respecto a la normativa futura, no les
      ayudaremos a planificar ni a defender los intereses de sus clientes y accionistas.
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: Ya que, como ustedes saben, tenemos una declaración de la Comisión sobre la
      reestructuración de las empresas, y considerando que la lista actual incluye
      dos temas, se pueden <a>añadir</a> dos puntos más, teniendo en cuenta el tiempo
      de que disponemos.
  - s: 'För att se till att vi följer bestämmelserna i denna artikel skulle jag vilja
      föreslå att vi <v>lägger</v> <p>till</p> ett muntligt ändringsförslag till alla
      de tre betänkandena som skulle lyda: ”Europaparlamentet anser att den ändrade
      finansieringsöversikten är förenlig med taket i rubrikerna 3 och 5 i budgetplanerna
      för 2000-2006”.'
    t: 'Para asegurar el cumplimiento del Reglamento, propongo que <a>añadamos</a>
      una enmienda oral a los tres informes que diga así: «Considera que el estado
      financiero modificado es compatible con el límite máximo de las rúbricas 3 y
      5 de las perspectivas financieras 2000-2006».'
  - s: Utskottet för kultur, ungdomsfrågor, utbildning och media har med avsikt valt
      att fokusera ändringsförslagen i den andra behandlingen till dessa tre grundläggande
      problem, till vilka det, som vanligt, har <v>lagt</v> <p>till</p> den nödvändiga
      informationen till Europaparlamentet under programmets genomförande.
    t: Señorías, la Comisión de Cultura, Juventud, Educación y Medios de Comunicación
      ha decidido voluntariamente orientar sus enmiendas de segunda lectura en torno
      a estos tres problemas esenciales, y ha <a>añadido</a>, como es lógico, la información
      necesaria del Parlamento Europeo durante la ejecución del programa.
  - s: Det återger kommissionen text och <v>lägger</v> <p>till</p> att rådet kan bestämma
      lämpliga åtgärder genom kvalificerad majoritet efter förslag från kommissionen
      och på basis av en rekommendation från Europaparlamentet som antagits i enlighet
      med artikel J 7 i Fördraget om Europeiska unionen och, under alla omständigheter,
      efter yttrande från parlamentet.
    t: Pues bien, mi propuesta es muy simple, retoma el texto de la Comisión y <a>añade</a>
      que el Consejo puede adoptar medidas oportunas tomando decisiones por mayoría
      cualificada a raíz de una propuesta de la Comisión o sobre la base de una recomendación
      del Parlamento Europeo, formulada con arreglo al artículo J.7 del Tratado de
      la Unión Europea y, en todo caso, previa opinión de este último.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> något.
    t: Quiero <a>añadir</a> algo.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte <v>lägga</v> <p>till</p>
      eller ta bort några ord.
    t: No se trata de una enmienda oral, porque no pretendemos ni <a>añadir</a> ni
      suprimir ninguna palabra, sino simplemente mantener el texto en su redacción
      actual, pero fraccionándolo en tres apartados distintos.
  - s: 'Vi begär inte att få <v>lägga</v> <p>till</p> eller ta bort några ord:'
    t: No se pide que se <a>añada</a> ni que se suprima ninguna palabra, sino simplemente
      que este apartado, tal cual, se divida en tres.
  - s: att inte <v>lägga</v> <p>till</p> en sammanträdesperiod i år utan att utöka
      sammanträdeskalendern för 1998, antagen av Europaparlamentet den 17 september
      1997, med en sammanträdesperiod från den 5 till den 9 oktober 1998.
    t: no <a>añadir</a> un período parcial de sesiones para este año, sino añadir
      al calendario de los períodos parciales de sesiones para 1998, aprobado por
      el Parlamento Europeo el 17 de septiembre de 1997, un período parcial de sesiones
      del 5 al 9 de octubre de 1998.
  - s: Mitt inlägg går i samma riktning som vår kollega Fabre-Aubrespys, men jag skulle
      vilja <v>lägga</v> <p>till</p> en fråga, om ni tillåter.
    t: Mi intervención va en el mismo sentido que la de nuestro colega Fabre-Aubrespy
      pero, si me lo permite, desearía <a>añadir</a> una pregunta.
  - s: Jag skulle vilja veta vilken juridisk motivering ordförandekonferensen haft
      till att inte <v>lägga</v> <p>till</p> någon extra sammanträdesperiod under
      1997.
    t: Quisiera conocer la motivación jurídica que ha visto la Conferencia de Presidentes
      para no <a>añadir</a> período parcial de sesiones suplementario en 1997.
  - s: Eftersom vi för närvarande inte har fler än fyra punkter inskrivna på dagordningen
      över brådskande ärenden, och arbetsordningen och praxis tillåter oss att ha
      fem, skulle jag vilja föreslå att man helt enkelt <v>lägger</v> <p>till</p>
      Argentina utan att låta någon annan punkt utgå.
    t: ya que hoy sólo hay cuatro puntos inscritos en el orden del día del debate
      de actualidad, y teniendo en cuenta que tanto el Reglamento como la práctica
      permiten que se inscriban cinco, sugeriría que se <a>añada</a> el debate sobre
      la Argentina en lugar de suprimir uno de los puntos.
  - s: Jag stöder ändringsförslag 20 som återställer kommissionens ordalydelse, delvis
      eftersom det <v>lägger</v> <p>till</p> en ny punkt som uppmuntrar användningen
      av mindre och mindre trafikerade flygplatser.
    t: Apoyo la enmienda 20 que restablece la redacción del Comisario, en parte porque
      <a>añade</a> un nuevo párrafo que promueve la utilización de aeropuertos más
      pequeños y menos congestionados.
  - s: 'Jag <v>lägger</v> <p>till</p> en ny dimension till det här problemet:'
    t: Estoy <a>añadiendo</a> una nueva dimensión a este problema.
  - s: Kommissionen upprepar principen om att främjandet av de mänskliga rättigheterna,
      rättsstaten och de demokratiska principerna utgör en del av utvecklingspolitiken
      i Europeiska unionen och en viktig beståndsdel i Lomékonventionen och accepterar
      parlamentets begäran att <v>lägga</v> <p>till</p> en god förvaltning av offentlig
      verksamhet med en tydlig hänvisning till kampen mot korruption, så som det är
      bestämt i förhandlingsmandatet för AVS-länderna och Europeiska unionen.
    t: La Comisión reitera el principio de que la promoción de los derechos humanos,
      el Estado de Derecho y los principios democráticos forman parte integrante de
      la política de desarrollo de la Unión Europea y constituyen un elemento esencial
      del Convenio de Lomé, y asume la solicitud del Parlamento de <a>añadir</a> el
      buen gobierno con una referencia explícita a la lucha contra la corrupción,
      tal como viene estipulado en el mandato de negociación de los países ACP y la
      Unión Europea.
  - s: Ur deras synvinkel bör man i nästa EU-AVS-konvention <v>lägga</v> <p>till</p>
      en annan prioritet, nämligen att främja en sund förvaltning av offentliga finanser
      och kampen mot korruptionen, med konkreta instrument och åtgärder för att genomföra
      detta.
    t: 'A estos esfuerzos debemos <a>añadir</a> otra prioridad en el próximo convenio
      ACP-UE:'
  - s: Här, herr Elchlepp, skulle jag vilja <v>lägga</v> <p>till</p> en punkt till
      ert utomordentliga betänkande.
    t: En este sentido, señor Elchlepp, quisiera <a>añadir</a> algo a su excelente
      informe.
  - s: Sedan dess har rådet och kommissionen beslutat att <v>lägga</v> <p>till</p>
      politiska förklaringar för att komplettera det rättsliga dokumentet.
    t: Desde entonces, el Consejo y la Comisión han decidido <a>añadir</a> declaraciones
      políticas para complementar el documento legal.
  - s: I framtiden kommer man att lasta båten med fler förluster av självständighet
      genom att varje år <v>lägga</v> <p>till</p> nya överföringar, som man kommer
      att framställa som oundgängliga för en god funktion av det som de redan har
      samtyckt till. Det kommer aldrig att bli något slut.
    t: en los tiempos futuros cargaremos la barca con las cesiones de soberanía, <a>añadiendo</a>
      cada año nuevas transferencias, que se dirá que son indispensables para el buen
      funcionamiento de aquellas que ya se habrán decidido.
  - s: Jag kan naturligtvis <v>lägga</v> <p>till</p> ytterligare punkter, såsom exempelvis
      anpassningen av avgifterna för gränsöverskridande ekonomiska transaktioner,
      vilket säkerligen är viktigt efter den 1 januari, Europaparlamentarikernas skattemässiga
      ställning, eller det politiska avtalet om flygsäkerhet.
    t: Puedo todavía, naturalmente, <a>añadir</a> algunos elementos, como por ejemplo
      la adaptación de las tarifas para las transacciones financieras transfronterizas,
      lo que, sin duda, será muy importante después del 1 de enero;
  - s: Det är möjligt att vi kanske kan <v>lägga</v> <p>till</p> frågor här och var.
    t: Tal vez podamos <a>añadir</a> alguna pregunta más, ¿por qué no?
  - s: Jag <v>lägger</v> <p>till</p> ytterligare en faktor, och det är att Laekenförklaringen
      till alla dem som tror att ett mer integrerat Europa är bättre, ger ett formidabelt
      tillfälle att införa lite europeisk pedagogik, för dessa människor i alla fall.
    t: <a>Añado</a> además otro elemento y es que la declaración de Laeken da a todos
      los que creen que una Europa más integrada, mejor, nos da una formidable oportunidad
      de hacer un poco de pedagogía europea, en todo caso con algunos.
  - s: Jag låter PPE-gruppens förslag gå till omröstning som alltså innebär att en
      punkt ersätts med en annan, eftersom vi inte kan <v>lägga</v> <p>till</p> någon
      punkt då antalet frågor är begränsat till fem.
    t: Someto a votación la propuesta del PPE, encaminada a substituir un tema por
      otro, en vista de que no se puede <a>añadir</a> un tema, porque el número de
      asuntos está limitado a cinco.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: En la lista que figura en el proyecto definitivo de orden del día, tenemos
      ya cuatro temas inscritos, por lo que sólo podemos <a>añadir</a> uno solo de
      los nuevos temas propuestos.
  - s: 'Jag skall <v>lägga</v> <p>till</p> en:'
    t: '<a>Añadiré</a> otra:'
  - s: Om man <v>lägger</v> <p>till</p> Schweiz och de andra fem länder som jag nämnde,
      så tror jag att vi närmar oss 100 procent, och jag skulle faktiskt eftertryckligen
      vilja be parlamentet att överväga att acceptera kommissionens utsträckta hand,
      och nappa på kommissionens förslag om att utvidga tillämpningsområdet till de
      sex länder som jag nämnde.
    t: Si se <a>añade</a> Suiza y los otros cinco países que he mencionado, entonces
      me parece que no estamos muy lejos del 100% y quisiera que el Parlamento reflexionara
      seriamente para que acepte la mano tendida de la Comisión y que adopte la propuesta
      de la Comisión de ampliar el ámbito de aplicación a los seis países ya mencionados.
  - s: Vid rådets möte (utveckling) och toppmötet i Sevilla borde man därför insistera
      på en ordentlig översyn av kommissionens meddelande för att ta itu med de befintliga
      tomrummen, och <v>lägga</v> <p>till</p> tidsplaner för att genomföra och utveckla
      handlingsplaner för varje åtgärd.
    t: El Consejo para el Desarrollo y la Cumbre de Sevilla deben, por lo tanto, insistir
      en una revisión apropiada de la comunicación de la Comisión con el fin de abordar
      las lagunas que tiene, <a>añadir</a> calendarios de ejecución y desarrollar
      planes de acción para cada medida.
  - s: Det var fråga om att <v>lägga</v> <p>till</p> en hänvisning till en internationell
      skatt på koldioxidutsläpp.
    t: Se trataba de <a>añadir</a> la referencia a una tasa sobre las emisiones de
      CO2 a escala mundial.
  - s: 'Här skulle jag också vilja <v>lägga</v> <p>till</p> något för att informera
      de närvarande:'
    t: 'Y aquí me gustaría también <a>añadir</a> algo para información de todos los
      presentes:'
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att det politiska behovet av
      att diskutera och ingjuta energi i frågan har mer att göra med vad vi måste
      göra nu, än med utgångspunkten för diskussionen, som handlade om den faktiska
      förvaltningen av tullsystemet.
    t: También quisiera <a>añadir</a> que la necesidad política de debate y la energía
      que se vaya a dedicar al tema tienen más que ver con lo que se debe hacer a
      partir de ahora que con el punto de partida del debate, que estaba relacionado
      con la administración real del régimen aduanero.
  - s: Jag vill <v>lägga</v> <p>till</p> att företrädarna för producenterna från Elfenbenskusten
      vid ett av dessa möten påpekade att enligt deras åsikt har kommissionen alltid
      tillämpat den metod som föreskrivs i kommissionens förordning på ett korrekt
      och rättvist sätt.
    t: <a>Añadiré</a> que los representantes de los productores de Côte d’Ivoire han
      declarado en una de esas reuniones que desde su punto de vista la Comisión siempre
      ha aplicado el método previsto en el Reglamento de la Comisión de forma correcta
      y justa.
  - s: Denna siffra är inte acceptabel för kommissionen, eftersom vi har fri konkurrens
      mellan de femton medlemsstaterna, och att <v>lägga</v> <p>till</p> en sextonde
      medlemsstat ändrar inte egentligen vad det handlar om när det gäller att säkra
      konkurrensen i våra anbudsförfaranden.
    t: Esta cifra no es aceptable para la Comisión, porque tenemos un sistema de competencia
      abierta entre los 15 Estados miembros y <a>añadir</a> un decimosexto Estado
      no cambia realmente el juego en lo que respecta a la garantía de la libre competencia
      en procesos de contratación.
  - s: Då dessa frågor inte är inbegripna i de internationella avtalens krav, eller
      i den gemensamma lagstiftningen, ser jag varken nödvändigheten av eller värdet
      i att denna information skall <v>läggas</v> <p>till</p> på området för sjösäkerhet.
    t: Dado que estos temas no están recogidos en los requisitos de los convenios
      internacionales ni en la legislación comunitaria, en el ámbito de la seguridad
      en la navegación, no veo ni la necesidad ni el valor de <a>añadir</a> estas
      informaciones.
  - s: Det är visserligen ett steg framåt, men dynamik är viktigare än mekanik, och
      vi måste därför <v>lägga</v> <p>till</p> en ny dimension till våra åtgärder.
    t: Esto constituye un avance, es cierto, pero el dinamismo es más importante que
      el mecanismo, y es en este sentido en el que debemos <a>añadir</a> una nueva
      dimensión a nuestra acción.
  - s: När det gäller ändringsförslag 14.2 f skulle jag vilja <v>lägga</v> <p>till</p>
      följande ord efter ?sjögående fartyg?
    t: Señor Presidente, quiero que en la enmienda nº 14, apartado 2, letra f) se
      <a>añada</a>, después de ’buques marítimos?
  - s: För det tredje föreslås i ändringsförslag 4 att man i en inledning <v>lägger</v>
      <p>till</p> ett krav att medlemsstaterna utarbetar faktarapporter i samarbete
      med behöriga och oberoende offentliga eller privata institutioner.
    t: En tercer lugar, la enmienda 4 propone <a>añadir</a>, en un considerando, la
      obligación de que los Estados miembros elaboren informes razonados con la cooperación
      de instituciones públicas o privadas, competentes e independientes.
  - s: I ändringsförslag 13 föreslås att man <v>lägger</v> <p>till</p> en hänvisning
      till försiktighetsprincipen i den allmänna skyldigheten för tillverkare att
      saluföra enbart säkra produkter.
    t: La enmienda 13 propone <a>añadir</a> la referencia al principio de precaución
      en la obligación general de los productores de comercializar únicamente productos
      seguros.
  - s: Men jag håller med om att ”fattigdom” politiskt är ett mycket starkt ord och
      jag går med på att vi kan <v>lägga</v> <p>till</p> fattigdom till social utslagning,
      där detta är möjligt i förslagets text.
    t: Pero coincido en que «pobreza» es, políticamente, una palabra muy fuerte y
      en que podemos <a>añadir</a> «pobreza» a «exclusión social» en los pasajes de
      la propuesta en que sea posible.
  - s: 'Jag skall <v>lägga</v> <p>till</p> ytterligare en fråga:'
    t: 'Y <a>añadiré</a> otra pregunta:'
  - s: Även om man <v>lägger</v> <p>till</p> ett e till de vanliga ekonomiska termerna,
      kan man inte eliminera de gamla reglerna om utbud och efterfrågan, den nödvändiga
      lönsamheten.
    t: Incluso <a>añadiendo</a> una e a los términos económicos usuales, no se eliminan
      las antiguas reglas de la oferta y la demanda, de la necesaria rentabilidad.
  - s: Artikel 14 i kommissionens förslag ger möjlighet till exportförbud för vissa
      kemikalier som skall införas i bilaga V. Kommissionen känner till parlamentets
      önskan att <v>lägga</v> <p>till</p> de kemikalier som omfattas av POP-konventionen
      på förteckningen i bilaga V i enlighet med bestämmelserna i de berörda bilagorna
      till konventionen.
    t: El artículo 14 de las propuestas de la Comisión ofrece la posibilidad de una
      prohibición sobre las exportaciones de ciertos productos químicos que se recogerán
      en el anexo V. La Comisión conoce el deseo del Parlamento y del Consejo de <a>añadir</a>
      los productos químicos sujetos al Convenio relativo a los contaminantes orgánicos
      persistentes al anexo V, de conformidad con las disposiciones de los anexos
      correspondientes de dicho Convenio.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en upplysning.
    t: 'Y <a>añado</a> una información:'
  - s: <v>Lägg</v> <p>till</p> det att detta företag, Petrogal, använder de modernaste
      och mest sofistikerade produktionsmetoderna, och har perfekt kapacitet att ända
      till 2003 uppfylla de krav som ställs i överenskommelsen med rådet efter första
      behandlingen.
    t: <a>Añádase</a> que dicha empresa —PETROGAL— utiliza los procesos más modernos
      y perfeccionados de producción, por lo que tiene perfecta capacidad hasta el
      2003 para cumplir los requisitos exigidos en el acuerdo conseguido con el Consejo
      después de la primera lectura.
  - s: Flera länder har <v>lagt</v> <p>till</p> det emblemet längst till vänster på
      nationalitetsmärket.
    t: Varios países han <a>añadido</a> este distintivo en la parte izquierda de la
      matrícula.
  - s: Att föra detta ytterligare ett steg framåt skulle <v>lägga</v> <p>till</p>
      en ny dimension till de europeiska valen, göra dem mer begripliga för allmänheten
      och ha en synbar effekt, åtminstone på vem som skall vara ordförande.
    t: Dar ese paso más <a>añadiría</a> una nueva dimensión a las elecciones europeas,
      las haría más comprensibles al público y tendría un efecto visible, al menos
      en el jefe ejecutivo.
  - s: Kort sagt, den utnämnde kommissionsordföranden tenderar redan att inta en regeringschefs
      ställning, samtidigt som han <v>lägger</v> <p>till</p> en dos ultraliberalism
      och frihandelsvänlighet som borde oroa t.o.m. traditionella liberaler.
    t: En resumen, el Presidente designado de la Comisión tiene ya tendencia a adoptar
      la postura de un Jefe de gobierno, <a>añadiendo</a> una dosis de ultraliberalismo
      y de librecambismo que debería preocupar incluso a los liberales tradicionales.
  - s: Viktigast av allt för mig personligen, juvelen i kronan som är ett resultat
      av de informella mötena efter Berlin i Strasbourg, var att rådet samtyckte till
      Europaparlamentets krav att ändra slutsatserna från toppmötet i Berlin och <v>lägga</v>
      <p>till</p> ett nytt Urban-initiativ med 0, 35 procent av gemenskapens totala
      fondpott.
    t: Y lo que es más importante, para mí personalmente, la joya de la corona alcanzada
      a raíz de las negociaciones informales posteriores a Berlín en Estrasburgo fue
      que el Consejo diera su aprobación a la solicitud del Parlamento Europeo de
      modificar la decisión de la Cumbre de Berlín para <a>añadir</a> una nueva iniciativa
      URBAN con el 0,35 % de los fondos añadidos al lote comunitario.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> två kompletterande kommentarer.
    t: Quisiera solamente <a>añadir</a> dos observaciones complementarias.
  - s: Blockeringsfaktorerna är tillräckligt många för att man inte skall <v>lägga</v>
      <p>till</p> fler…
    t: Los factores de bloqueo son suficientemente numerosos como para no <a>añadir</a>
      otros…
  - s: Vi kan inte <v>lägga</v> <p>till</p> ännu fler svårigheter än dem som vissa
      länder redan har, och vi måste undvika att vatten i länder som har minst vatten
      skall ha skyhöga och otillgängliga priser för medborgarna och för de många användningsområdena.
    t: No podemos <a>añadir</a> más dificultades a las que tienen algunos países y
      debemos evitar que, precisamente, en los países que tienen menos agua ésta tenga
      un precio inasequible, inabordable, para los ciudadanos y para los múltiples
      usos.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en sak till resolutionen
      från PPE.
    t: Me alegra que hayan presentado esta propuesta de resolución, aunque le <a>añadiría</a>
      algo más.
  - s: 'Jag ska undersöka detta under överläggningarna vid det kommande ministerrådet
      (hälsa) i Slovenien, och jag vill också <v>lägga</v> <p>till</p> ytterligare
      ett förslag:'
    t: 'Abordaré esta cuestión durante las deliberaciones del próximo Consejo de Salud
      en Eslovenia y <a>añadiré</a> otra sugerencia:'
  - s: Inte ett enda ord har <v>lagts</v> <p>till</p> eller strukits.
    t: No se ha <a>añadido</a> ni omitido ni una sola palabra.
  - s: I framtiden kommer nya dokument att kunna <v>läggas</v> <p>till</p>, särskilt
      på informationsteknikens område.
    t: En el futuro será posible <a>añadir</a> nuevos documentos, en especial en el
      ámbito de la tecnología de la información.
  - s: 'Och sedan <v>lade</v> han <p>till</p>: ”När jag var ute i kriget förlorade
      jag dessutom flera arbetsår för min pension och den krigspension som betalas
      ut till mig är så låg, så låg, så låg - men lönar sig verkligen dessa krig?!”'
    t: 'Luego <a>añadió</a>: «Cuando estuve en la guerra perdí unos años de trabajo
      de cara a mi pensión.'
  - s: 'Men det är inte för det som jag nämner honom, naturligtvis - om han är duktig
      kommer han att göra karriär - utan för att sedan fortsatte vi att prata och
      han <v>lade</v> <p>till</p>: ”Det är verkligen rätt med ett europeiskt försvar,
      det är rätt med en europeisk polis!'
    t: 'Pero no es por esto que hablo de él, naturalmente - si es bueno, llegará lejos
      - sino porque luego, al seguir hablando, <a>añadió</a>: «¡Pero es justo este
      ejército europeo, es justa esta policía europea!'
  - s: Om man sedan <v>lägger</v> <p>till</p> de länder som inte har någon fiskerinäring
      återstår inte många som följer de gemensamma resolutionerna.
    t: Si <a>añadimos</a> los países que no tienen pesca, no quedan muchos países
      que cumplan las decisiones comunitarias.
  - s: Vi måste veta vad vi vill, rådet måste veta vad de vill och inte som vid mötet
      med G8-länderna <v>lägga</v> <p>till</p> en rad om Zimbabwe bakom kulisserna.
    t: Tenemos que saber lo que queremos, el Consejo tiene que saber lo que quiere
      y no, como en el G8, <a>añadir</a> alguna pequeña frase sobre Zimbabwe en cualquier
      trastienda, como en el G8.
  - s: 'Jag välkomnar emellertid att Världshandelsorganisationens arbetsgrupp har
      <v>lagt</v> <p>till</p> ytterligare tre kategorier:'
    t: 'Sin embargo, celebro que el grupo de trabajo de la OMC haya <a>añadido</a>
      otras tres categorías:'
  - s: Om det ska vara obligatoriskt att använda gemenskapens logotyp (för livsmedel
      som innehåller 95 procent ekologiska ingredienser) och en ”EU-ekologisk” märkning,
      måste det även fortsättningsvis vara möjligt att <v>lägga</v> <p>till</p> andra
      privata logotyper.
    t: Si la utilización del logotipo europeo (para los alimentos que contienen un
      95 % de ingredientes de producción ecológica) y la indicación «UE-ecológica»
      son obligatorias, debe seguir siendo posible <a>añadir</a> otros logotipos privados.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att den här debatten avslöjar indirekt
      många saker som min grupp ständigt har uppmärksammat.
    t: 'Simplemente <a>añadiré</a> lo siguiente:'
  - s: Till skillnad från president Mahmoud Ahmadinejad ska vi sträva efter att <v>lägga</v>
      <p>till</p> en ny stat på kartan över Mellanöstern.
    t: A diferencia del Presidente Ahmadinejad, nosotros trabajaremos por <a>añadir</a>
      un nuevo Estado al mapa de Oriente Próximo.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det skulle vara mycket bra, som
      Aldonas från det amerikanska handelsdepartementet har föreslagit, om Förenta
      staterna kopplade denna ståldispyt till de större problemen i den globala ekonomin.
    t: Yo <a>añadiría</a> también que ayudaría muy poco, como el Sr. Aldonas del Departamento
      de Comercio de los Estados Unidos ha sugerido, que EE.UU. vinculara esta controversia
      sobre el acero con el asunto más amplio de los problemas de la economía global.
  - s: Att <v>lägga</v> <p>till</p> flera miljoner ton produkter som skall destrueras
      eller behandlas innan de renas medför nya krav på lagring, eftersom det inte
      finns möjligheter till hantering eller förbränning med ett högt flöde.
    t: El hecho de <a>añadir</a> varios millones de toneladas de productos que deben
      ser destruidos o transformados antes de su valorización, impondría nuevas limitaciones
      de almacenamiento, debido a la imposibilidad de transformación o de incineración
      limpia.
  - s: Jag önskar <v>lägga</v> <p>till</p> några saker.
    t: Me gustaría <a>añadir</a> algo.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det aktuella klagomålet inte
      kan mäta sig i omfång med det ursprungliga klagomålet som ställdes till kommissionen.
    t: Quisiera <a>añadir</a> que la denuncia actual no tiene nada que ver con la
      original remitida a la Comisión.
  - s: Efter samråd med de politiska grupperna och ledarna för de italienska delegationerna
      ber jag er på min grupps vägnar att samtycka till att <v>lägga</v> <p>till</p>
      en debatt om jordbävningen i Abruzzerna på morgondagens föredragningslista.
    t: Señor Presidente, Señorías, tras consultar a los grupos políticos y a los jefes
      de las delegaciones italianas, en nombre de mi grupo, les pido que acepten <a>añadir</a>
      un debate sobre el terremoto de Abruzzo en el orden del día de mañana.
  - s: 'Jag skulle emellertid vilja <v>lägga</v> <p>till</p> en punkt som varken det
      danska ordförandeskapet eller kommissionen nämnde, och som jag anser är negativ:'
    t: 'Sin embargo, me gustaría <a>añadir</a> un punto que no ha sido mencionado
      antes por la Presidencia danesa ni por la Comisión, y que, en mi opinión, es
      negativo:'
  - s: Jag måste <v>lägga</v> <p>till</p> att resultaten från tidigare konferenser,
      i Rom och Monterrey närmare bestämt, inte heller gav upphov till sådana förväntningar.
    t: Yo debo <a>añadir</a> que los resultados obtenidos en las conferencias anteriores,
      de Roma y Monterrey, para ser más exactos, tampoco dieron lugar a tales expectativas.
  - s: Gruppen De gröna/Europeiska fria alliansen anser i dag att vi inte längre kommer
      att vara trovärdiga i G77-ländernas ögon om vi inte ändrar på detta och <v>lägger</v>
      <p>till</p> fyra hörnstenar i vår internationella politik.
    t: El Grupo Verts/ALE considera que pronto perderemos toda credibilidad ante los
      países del G77 si no modificamos este aspecto y no <a>añadimos</a> cuatro piedras
      angulares a nuestra política internacional.
  - s: Vi kunde varken <v>lägga</v> <p>till</p> eller ta bort någonting.
    t: No podíamos <a>añadir</a> ni eliminar nada.
  - s: Europeiska unionen skärpte den 22 juli restriktionerna för Zimbabwe genom att
      <v>lägga</v> <p>till</p> en rad namn på listan över personer som omfattas av
      reseförbud.
    t: El 22 de julio la UE endureció sus restricciones contra Zimbabwe <a>añadiendo</a>
      una serie de nombres a la lista de personas incluidas en la prohibición de desplazamientos
      al extranjero.
  - s: Man har också funnit en annan summa som överstiger 20 miljoner ecu i kostnader,
      där man behöver ytterligare verifikationer, till vilket vi bör <v>lägga</v>
      <p>till</p> ett belopp på 2, 2 miljoner ecu att återvinna från företagen för
      teknisk service.
    t: Han identificado también otra cantidad que supera los 20 millones de ecus de
      gastos, sobre los que será necesario hacer verificaciones suplementarias, a
      lo cual debemos <a>añadir</a> un monto de 2, 2 millones de ecus a recuperar
      de las firmas de asistencia técnica.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> ordet ”grupp” i punkt 34, så
      att meningen lyder ”Europeiska investeringsbanksgruppen” i stället för bara
      banken.
    t: Simplemente quiero <a>añadir</a> «Grupo» al apartado 34, para que diga «Grupo
      del Banco Europeo de Inversiones» en lugar de solo el banco.
  - s: Men det är också sant att han <v>lade</v> <p>till</p>, ”om jag inte kan göra
      detta måste jag göra det 2012”.
    t: Es verdad que también ha <a>añadido</a> «si no puedo, tendré que hacerlo en
      2012».
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare två.
    t: Solo quiero <a>añadir</a> dos.
  - s: Eftersom det här är det sista planerade anförandet vill jag <v>lägga</v> <p>till</p>
      något som ännu inte har sagts, och det jag kommer att tänka på är tankarna hos
      en mycket stor europé, nämligen Johannes Paulus II, som på ett mycket effektivt
      sätt hjälpte till att riva Berlinmuren.
    t: Por lo tanto, como este es el último discurso programado, quiero <a>añadir</a>
      algo que todavía no se ha mencionado, y lo que me viene a la mente son las ideas
      de un magnífico europeo, el Papa Juan Pablo II, un hombre que, de forma muy
      efectiva, colaboró con la caída del muro de Berlín.
  - s: För det andra att vi motstår alla försök att <v>lägga</v> <p>till</p> ytterligare
      initiativ, för det är uppenbart att medlen i så fall måste räcka till fler initiativ,
      vilket skulle leda till att även Interreg blev ekonomiskt lidande.
    t: Y en segundo lugar, que nos opongamos a los intentos de <a>añadir</a> nuevas
      iniciativas, pues es evidente que ello obligaría automáticamente a destinar
      recursos a un mayor número de iniciativas, lo cual también tendría consecuencias
      financieras negativas para INTERREG.
- c: 17
  r: 2
  v: incluir
  x:
  - s: Denna viktiga hänvisning måste följaktligen <v>läggas</v> <p>till</p> i den
      spanska språkversionen.
    t: Por lo tanto, en esta versión hay que <a>incluir</a> esta referencia, que es
      importante.
  - s: Kanske är detta en diskussionspunkt som skulle kunna <v>läggas</v> <p>till</p>
      i debatten om kampen mot terrorismen?
    t: Señoras y señores, tal vez deberíamos <a>incluir</a> este punto en el debate
      sobre la lucha contra el terrorismo.
  - s: De behöver konkretiseras genom att <v>lägga</v> <p>till</p> uppgifter om vilka
      medel som öronmärks för investeringar av strategisk betydelse för EU:s framtid.
    t: Dichas disposiciones deben volverse más específicas e <a>incluir</a> información
      sobre los medios destinados a inversiones de importancia estratégica para el
      futuro de la UE.
  - s: b) vi måste se över och aktualisera denna lagstiftning regelbundet och allt
      eftersom kunskapsbrister, där så behövs, <v>lägga</v> <p>till</p> nya ämnen
      till förbudet i kommissionens lagstiftning.
    t: (b) debemos revisar y actualizar esta legislación periódicamente y a medida
      que se vayan colmando las lagunas en los conocimientos, <a>incluir</a>, en su
      caso, nuevas sustancias a la lista de productos prohibidos en la legislación
      de la Comisión.
  - s: Det projektet har <v>lagts</v> <p>till</p> bland projekten av gemensamt intresse,
      men ännu inte bland de prioriterade projekten.
