      prennent en considération les actions entreprises par les groupes politiques
      en réponse aux critiques émises il y a quelques années par la Cour des comptes.
  - s: Att <v>lägga</v> <p>till</p> den syntetiska metanolen förhindrade att utskottet
      för rättsliga frågor och den inre marknaden yttrade sig, eftersom avsikten var
      att ändra den rättsliga grunden i kommissionens förslag.
    t: <a>Ajouter</a> l’alcool de synthèse impliquait la consultation de la commission
