  v: Entschließungsantrag hinzufügen
  x:
  - s: Avsikten är att <v>lägga</v> <p>till</p> några ord som kan tydliggöra att definitionen
      av terrorism, som vi godkände i går, även gäller för de här åtgärderna.
    t: Damit sollen dem <a>Entschließungsantrag</a> einige Worte <a>hinzugefügt</a>
      werden, um deutlich zu machen, dass die Definition des Terrorismus, auf die
      wir uns gestern geeinigt haben, auch auf diese Maßnahmen anwendbar ist.
- c: 1
  r: 18
  v: ergänzend
  x:
  - s: förslaget till stadga som finns i det här betänkandet <v>lägger</v> <p>till</p>
      bestämmelser till Fördraget om upprättandet av de Europeiska gemenskaperna,
      till rättsakten från 1976 och till protokollet om immunitet och privilegier,
      vilket det inte har rätt att göra.
    t: Der in diesem Bericht enthaltene Entwurf eines Statuts sieht <a>ergänzende</a>
      Bestimmungen für den Vertrag zur Gründung der Europäischen Gemeinschaft, den
      Akt von 1976 und das Protokoll über die Vorrechte und Befreiungen vor, wozu
      er überhaupt keine Berechtigung hat.
- c: 1
  r: 18
  v: ergänzen werden
  x:
  - s: 'För att sammanfatta det hela innebär ändringsförslag 5 från gruppen för Europeiska
      folkpartiet (kristdemokrater) och Europademokrater att följande läggs till:
      ”utöver näringslivets och industrins representanter”, att PPE-DE inte längre
      begär att sista delen av punkt 21 skall strykas samt att Vittorio Prodis muntliga
      ändringsförslag <v>läggs</v> <p>till</p> i ändringsförslaget.'
    t: Ich fasse zusammen, dass der Änderungsantrag 5 der PPE-Fraktion den Zusatz
      „und Vertreter aus Wirtschaft und Industrie“ beinhaltet, keine Streichung des
      letzten Teils von Artikel 21 mehr fordert und durch den mündlichen Änderungsantrag
      von Herrn Prodi <a>ergänzt</a> <a>wird</a>.
- c: 1
  r: 18
  v: erst
  x:
  - s: Det var och är en viktig fråga, och detta måste vara omfattande, dvs. det måste
      så att säga börja ända vid källan, nämligen - som ni också har påpekat - i samband
      med initiativet, med förslaget, och inte <v>läggas</v> <p>till</p> först vid
      genomförandet.
    t: Sie war und ist ein wesentliches Anliegen, und sie muss umfassend sein, das
      heißt, sie muss sozusagen ganz am Ursprung ansetzen, nämlich - wie Sie es auch
      betont haben - bei der Initiative, bei dem Vorschlag, und sie kann nicht <a>erst</a>
      bei der Implementierung da sein.
- c: 1
  r: 18
  v: erweitern werden
  x:
  - s: 'Vi vill att följande mening ska <v>läggas</v> <p>till</p> i punkt A:'
    t: 'Herr Präsident, wir möchten, dass Punkt A um folgende Formulierung <a>erweitert</a>
      <a>wird</a>:'
- c: 1
  r: 18
  v: formulieren
  x:
  - s: Vi har <v>lagt</v> <p>till</p> det vi tyckte var avgörande i texten och till
      vår förvåning och glädje måste vi medge att praktiskt taget alla våra nya förslag
      har accepterats.
    t: Wir haben in dem Text das <a>formuliert</a>, was uns wesentlich schien, und
      zu unserer freudigen Überraschung ist festzustellen, dass fast alle unsere neuen
      Vorschläge berücksichtigt wurden.
en:
- c: 492
  r: 1
  v: add
  x:
  - s: Jag skulle vilja föreslå, och detta har diskuterats med andra politiska grupper,
      att i slutet av detta ändringsförslag <v>lägga</v> <p>till</p> orden ”och med
      stöd av Eurostat”.
    t: I would like to propose - and this has been agreed in consultation with other
      political groups, that ’and with the support of Eurostat’ be <a>added</a> at
      the end of this amendment.
  - s: Till skillnad från den senaste versionen har man <v>lagt</v> <p>till</p> betydelsen
      av de mänskliga rättigheterna och samarbetet för att skydda miljön, för att
      nämna bara två exempel.
    t: In contrast to the last version, the importance of human rights and cooperation
      in safeguarding the environment have been <a>added</a>, to give just two examples.
  - s: Som jag redan har meddelat er önskar jag tala om en procedurfråga, nämligen
      varför vi bör <v>lägga</v> <p>till</p> ytterligare ett avsnitt till detta betänkande.
    t: Mr President, as I have already informed you, I would like to speak on a procedural
      matter, namely, why we should <a>add</a> another section to this report.
  - s: Jag vill även <v>lägga</v> <p>till</p> att vi ser med oro på det uttalande
      som den franska regeringen nyligen gjort.
    t: I would also <a>add</a> our concern at the French Government’s recent announcement.
  - s: När det gäller att <v>lägga</v> <p>till</p> mål, bör detta dessutom bedömas
      på grundval av erfarenheterna i samband med genomförandet av den nya förordningen.
    t: Moreover, <a>adding</a> targets should be considered on the basis of the experience
      with the implementation of the new regulation.
  - s: 'Förslaget innebär helt enkelt att följande <v>läggs</v> <p>till</p> i slutet:
      ”i enlighet med nationell sedvänja och praxis”.'
    t: 'It just <a>adds</a>, at the end, the phrase: ’in accordance with national
      custom and practice’.'
  - s: Jag måste också <v>lägga</v> <p>till</p> att tillsammans med Ivan Langer, ordföranden
      för rådet (inrikes frågor), har vi gett detta SIS II-problem absolut prioritet.
    t: I must also <a>add</a> that, together with Mr Langer, the chairman of the Council
      of Ministers of the Interior, we have made an absolute priority of this SIS
      II issue.
  - s: Jag vill bara <v>lägga</v> <p>till</p> tre korta synpunkter.
    t: I shall <a>add</a> just three brief points.
  - s: Europaparlamentet har därför föreslagit att <v>lägga</v> <p>till</p> artikel
      133 om gemensam handelspolitik till artikel 95 som den rättsliga grunden.
    t: The European Parliament has therefore proposed to <a>add</a> Article 133 dealing
      with the common commercial policy to Article 95 as the legal basis.
  - s: Att <v>lägga</v> <p>till</p> den rättliga grunden artikel 133 är rättsligt
      berättigat, men har kommissionen tänkt på artikel 131, som är grundartikel för
      den gemensamma handelspolitiken?
    t: To <a>add</a> the legal basis of Article 133 is legally skilful, but has the
      Commission really considered Article 131 which is the mother article of external
      trade policy, and which says that that policy is intended ‘to increase the competitiveness
      of our companies’?
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> en femte fotnot, nedanför tabellen,
      med texten:'
    t: 'Mr President, I would like to <a>add</a> a fifth footnote, beneath the table,
      saying: ’The financial reference amount has to be compatible with the ceilings
      of heading 3 of the financial perspective’.'
  - s: Just den här veckan håller jag emellertid med Ettl om att det är lämpligt att
      <v>lägga</v> <p>till</p> något om behovet av tidigt engagerande av de presumtiva
      nya medlemsstaterna i det sociala trepartsmötet och dialogens situation i de
      länderna.
    t: In this particular week, however, I agree with Mr Ettl that it is appropriate
      to <a>add</a> something about the need for early involvement of the prospective
      new members in the tripartite social summit and the state of dialogue within
      those countries.
  - s: Jag håller med om den inställningen, men skulle vilja <v>lägga</v> <p>till</p>
      att detta borde vara förenligt med de vetenskapliga yttrandena och ta hänsyn
      till de möjliga effekterna för djurs hälsa och välbefinnande.
    t: I agree with that sentiment but would <a>add</a> that this should be in accordance
      with scientific opinion and should take account of possible effects on animal
      health and welfare.
  - s: Medlemsstaterna är inte tvingade att lämna bevis avseende de individer som
      de föreslår ska tas upp på förteckningen, medan kommissionen - och det är ännu
      farligare - själv har kvar ansvaret för att <v>lägga</v> <p>till</p> och ta
      bort namn på individer och organisationer på förteckningen.
    t: The Member States are not compelled to submit evidence concerning the individuals
      they propose to include on the list, while, more dangerously still, the Commission
      itself remains responsible for <a>adding</a> and removing the names of individuals
      and organisations on that list.
  - s: Tillhörande institutionella frågor <v>läggs</v> <p>till</p> samt slutligen
      frågor som det kan bli lämpligt, beroende på de portugisiska och franska ordförandeskapen,
      att tillföra under förhandlingen.
    t: It also <a>adds</a> related institutional questions and issues which may be
      included in the negotiations depending on the Portuguese and French presidencies.
  - s: Jag vill också ta tillfället i akt att <v>lägga</v> <p>till</p> någonting annat.
    t: And I should like to take this opportunity to <a>add</a> something else.
  - s: Ur den synvinkeln uppskattar jag betänkandets begäran till Europeiska centralbanken
      att tydligt ange sina målsättningar, inbegripet de målsättningar som inte strikt
      faller under dess ansvar, t.ex. tillväxt, och jag skulle vilja <v>lägga</v>
      <p>till</p> sysselsättning, så att dialogen mellan Europaparlamentet och denna
      institution blir fruktbar, och man kan bedöma den med full sakkännedom.
    t: From this point of view, I understand the demand made of the European Central
      Bank in the report, that it clearly states its objectives, including those objectives
      which do not come strictly within its responsibilities, such as growth - and
      here I will <a>add</a> employment -, so that the dialogue between Parliament
      and that institution is fertile and so that it can be judged in full knowledge
      of the facts.
  - s: Det skulle hjälpa att i slutet <v>lägga</v> <p>till</p> att detta diskuterades
      utan att man kom till någon slutsats.
    t: It would be helpful if you <a>added</a> at the end of the sentence that it
      discussed them without coming to a conclusion.
  - s: När det gäller tillämpningsområdet för detta direktiv skulle jag vilja säga
      till ledamöterna att kommissionen inte godkänner de ändringsförslag som ingivits
      av vissa ledamöter, och som syftar till att <v>lägga</v> <p>till</p> nya skäl
      eller att göra uttömmande tillägg i fråga om undantagsbestämmelserna för definitionen
      av flyktingar i Genèvekonventionen.
    t: With regard to the scope of this directive, I should like to say that the Commission
      does not accept the proposals for amendments tabled by some Members, seeking
      to <a>add</a> new grounds or to add an exhaustive list of exclusion clauses
      for the definition of a refugee under the Geneva Convention.
  - s: Ni skulle ha kunnat <v>lägga</v> <p>till</p> ”det är till mig de lämnar meddelanden”,
      för det är just det vi ser.
    t: You might have <a>added</a>, Mr Solana, ’to give me their instructions’, because
      that is what we see, in fact.
  - s: Kommissionen kommer att ytterligare undersöka specifika krav för förbränningsvärmare
      ned flytande fotogengas (LPG) som skall <v>läggas</v> <p>till</p> i bilaga VIII.
    t: The Commission will further investigate specific requirements for LPG combustion
      heaters to be <a>added</a> in Annex VIII.
  - s: I ändringsförslag 3 föreslår föredraganden att man ska <v>lägga</v> <p>till</p>
      en hänvisning till risken för spridning av kärnvapen.
    t: In Amendment 3, the rapporteur proposes to <a>add</a> a reference to the risk
      of nuclear weapons proliferation.
  - s: Vi bör <v>lägga</v> <p>till</p> denna fras.
    t: We should <a>add</a> that.
  - s: I den nya resolutionen återges en stor del av den ursprungliga resolutionen,
      och därmed införlivas ändringsförslag som jag ingav och som antogs, men syftet
      med den nya texten är framför allt att förvägra medborgarna möjligheten att
      <v>lägga</v> <p>till</p> innehåll i Europeana genom ett särskilt utrymme och
      möjligheten att utveckla webb 2.0-verktyg.
    t: The new resolution reproduces a large part of the initial resolution and therefore
      incorporates the amendments that I had tabled and which were adopted, but the
      new text aims, above all, to deny citizens the means to <a>add</a> content to
      Europeana through a special space and the prospect of developing Web 2.0 tools.
  - s: Förslagsställaren har emellertid <v>lagt</v> <p>till</p> formuleringen ”självbestämmande
      för de människor som är bosatta där”.
    t: However, the author of the amendment has <a>added</a> ’self-determination of
      the people who live there’.
  - s: Tack vare detta betänkande granskar EU det inflytande Europa skulle kunna få
      om det lyckas <v>lägga</v> <p>till</p> en kulturell dimension i sin diplomati.
    t: Thanks to this report, the European Union is taking stock of the influence
      Europe can have if it succeeds in <a>adding</a> a cultural dimension to its
      diplomacy.
  - s: Vi ska inte komplicera situationen ytterligare, men låt oss <v>lägga</v> <p>till</p>
      en ledighet som omfattar samma tidsperiod som mammaledigheten till det direktiv
      som reglerar den.
    t: Let us not make the situation more complicated, but let us <a>add</a> leave
      covering the same period of time as maternity leave to the directive regulating
      it.
  - s: I augusti 2007 moderniserade USA sitt program för viseringsundantag genom att
      <v>lägga</v> <p>till</p> vissa villkor för att ytterligare öka säkerheten.
    t: In August 2007, the United States modernised the Visa Waiver Programme by <a>adding</a>
      certain conditions to further enhance security.
  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: Moreover, when it is consulted on a text comprising a number of recommendations,
      Parliament must be able to express itself, to amend, <a>add</a>, remove, and
      it is the right of each one of its Members to be able to amend these recommendations
      and to vote separately on each one of them.
  - s: Förstå mig rätt, ärade ledamöter, det handlar inte om att <v>lägga</v> <p>till</p>
      ytterligare ett råd till den europeiska institutionella galaxen, det handlar
      helt enkelt om att de personer som har anförtrotts detta ansvar skall kunna
      fullgöra det och kunna arbeta.
    t: Please understand, ladies and gentlemen, that this is not just a question of
      <a>adding</a> another Council to the European institutional galaxy;
  - s: Det behöver inte förändras, vare sig genom att minska antalet språk, som en
      del har föreslagit, eller genom att <v>lägga</v> <p>till</p> fler språk.
    t: It is not necessary to modify it, whether by reducing the number of languages,
      as has been suggested by some, or by <a>adding</a> more languages.
  - s: Förutom krigets grymheter kan vi <v>lägga</v> <p>till</p> försummelse, likgiltighet
      och tystnad.
    t: To the horrors of war have been <a>added</a> neglect, indifference and silence.
  - s: Jag vill därför be er att <v>lägga</v> <p>till</p> mitt namn.
    t: I would therefore ask you to <a>add</a> my name.
  - s: Europaparlamentet spelade en avgörande roll när det gällde att fastställa totalanslaget
      på den rimliga nivån 850 miljoner ecu och för att <v>lägga</v> <p>till</p> en
      klausul om halvtids-översyn av anslagen.
    t: The European Parliament played an important role in fixing the financial package
      at the reasonable level of ECU 850 million and in <a>adding</a> a clause for
      the review of funds at the half-way stage.
  - s: Detta betonas på ett lämpligt sätt genom att parlamentet har <v>lagt</v> <p>till</p>
      uttryckliga omnämnanden av yttrandefriheten.
    t: It is important to be very firm about the preservation of freedom of speech,
      which is usefully stressed through a specific mention which is <a>added</a>
      by the Parliament.
  - s: 'Här vill jag klargöra hur viktigt det är att vi har <v>lagt</v> <p>till</p>
      ytterligare tre former av stödberättigande kostnader:'
    t: 'I should like here to clarify how important it is that we have <a>added</a>
      three additional forms of eligible costs:'
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> att kommissionen mycket uppmärksamt
      följer händelseutvecklingen i medlemsstaterna och de senaste rättsliga avgörandena
      mot mobiltelefonbolag i Frankrike, och noga bevakar de sänkta gränsvärdena för
      exponering vid basstationerna i huvudstadsregionen Bryssel.
    t: I should like to <a>add</a> here that the Commission is following the developments
      in the Member States and the latest court rulings against mobile phone companies
      in France with great attention and observing very closely the lowering of exposure
      limits for base stations in the Brussels Capital Region.
  - s: Det finns särskilda dokument i frågan och jag tycker det är onödigt att vi
      fortsätter att <v>lägga</v> <p>till</p> hänvisningar till det för att tillfredsställa
      vissa miljöextremister.
    t: There are specific documents related to that subject and I find it redundant
      that we continue to <a>add</a> references to it in order to satisfy certain
      environmental extremists.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har möjlighet att införa
      konkurrensinslag, särskilt genom förordningen om allmän trafikplikt, som i sig
      själv bygger på kontraktering, öppenhet och en viss konkurrensutsättning, samtidigt
      som subsidiariteten respekteras.
    t: I would <a>add</a> that we also have the possibility of introducing competition
      elements, particularly by means of the text on the regulation of public service
      obligations, which itself is based on contractualisation, transparency and a
      degree of opening up to competition, while respecting subsidiarity.
  - s: Jag vill <v>lägga</v> <p>till</p> att jag är beredd att helhjärtat engagera
      mig i den delikata och svåra uppgiften att medla mellan parlamentet och rådet
      i syfte att slutföra det tredje järnvägspaketet.
    t: I would <a>add</a> that I am prepared to be fully involved in the delicate
      and difficult task of mediating between Parliament and the Council with a view
      to concluding this third rail package.
  - s: Bortsett från de lösningar som föredraganden har föreslagit skulle jag vilja
      <v>lägga</v> <p>till</p> en ändring av vissa av tjänstemännens privilegier beträffande
      rättegångskostnaderna.
    t: Further to the solutions put forward by the rapporteur, I would like to <a>add</a>
      that of the review of certain privileges for officials in relation to costs.
  - s: Vi <v>lade</v> <p>till</p> denna uppmaning i vår resolution.
    t: We <a>added</a> this call to our resolution.
  - s: Därför kan jag, om vi kan enas om att <v>lägga</v> <p>till</p> några ord i
      ändringsförslag 11, ta tillbaka mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: So I could withdraw my Amendment No 1, because its content is virtually the
      same as that of Amendment No 11, if we could agree that we could <a>add</a>
      six more words to the English version of Amendment No 11, adding ’within the
      meaning of this resolution’ after the words ’… cooperation with an armed group…’
      .
  - s: Om vi då dessutom <v>lägger</v> <p>till</p> bananerna innebär det att vi kommer
      att få en ännu fullare föredragningslista på tisdag.
    t: If we <a>add</a> bananas as well, our agenda for Tuesday will be even more
      crowded.
  - s: Eller kan man förfara på detta ganska ”slappa” sätt och ständigt <v>lägga</v>
      <p>till</p> en massa texter till protokollet om vad man tycker och inte.
    t: Or can you proceed in this fairly lax way and continually <a>add</a> a whole
      lot of texts to the minutes about what you think or do not think?
  - s: Jag vill bara <v>lägga</v> <p>till</p> att vi alla inser att det kommer att
      kosta att leva upp till åtagandena enligt Kyotoprotokollet, men det kostar också
      att låta bli att handla.
    t: I will just <a>add</a> that we all realise that there is a cost in meeting
      the commitments under the Kyoto Protocol, but it will also be to our cost if
      we refrain from acting.
  - s: Liberalerna har lagt fram ett ändringsförslag nr 2, men jag har rådgjort med
      Bastos, och hon har försäkrat mig om att den text som vi ville <v>lägga</v>
      <p>till</p> om de lokala och regionala myndigheternas engagemang i förhandlingarna
      i gränsområdena redan finns med underförstått i hennes text.
    t: Mr President, the Liberals have tabled an Amendment, No 2, but I have consulted
      Mrs Bastos who has assured me that the text that we wanted to <a>add</a> about
      the local and regional governments’ involvement in the consultation in the border
      regions is already implicitly included in her text.
  - s: Får jag <v>lägga</v> <p>till</p> en personlig kommentar.
    t: Mr President, may I <a>add</a> a personal remark.
  - s: Om vi <v>lägger</v> <p>till</p> ytterligare ett program kommer vi att göra
      hela området svårt att få grepp om.
    t: If we <a>add</a> yet another programme, then we will make the whole area difficult
      to get to grips with.
  - s: Jag tvivlar på att vi skulle kunna uppnå det mål med verklig flerspråkighet
      som föredraganden hyllar genom att <v>lägga</v> <p>till</p> ytterligare 60 språk
      till Europeiska unionens 21 officiella språk, eftersom det inte är möjligt att
      lägga samma vikt vid det walesiska språkets roll som vid det ryska språkets.
    t: I doubt whether <a>adding</a> another 60 languages to the 21 European Union
      official languages will achieve the goal of true multilingualism espoused by
      the rapporteur, since it is not possible to give equal weight to the role of
      the Welsh and the Russian languages.
  - s: konsekvensbedömning, där vi kommer att inrätta ett konsekvensbedömningsråd,
      förenkling, där vi kommer att <v>lägga</v> <p>till</p> nya initiativ till vårt
      rullande program, och administrativa bördor, där vi kommer att föreslå ett mål
      vid Europeiska rådets vårmöte nästa år att ha skurit ned på sådana bördor på
      EU- och medlemsstatsnivå med 25 procent 2012.
    t: simplification, where we will <a>add</a> important new initiatives to our rolling
      programme;
  - s: Låt mig <v>lägga</v> <p>till</p> något om ämnet flerspråkighet.
    t: Let me <a>add</a> something on the subject of multilingualism.
  - s: Om vi ska <v>lägga</v> <p>till</p> fler sådana initiativ eller mer arbete behöver
      vi också resurser till detta, och vi kan inte låtsas något annat.
    t: If we are to <a>add</a> more of these initiatives or more work, we also need
      the resources and we cannot pretend otherwise.
  - s: Men jag skulle vilja <v>lägga</v> <p>till</p> att jag är förvånad över - och
      missnöjd med - den omständigheten att man, under förevändning att man inför
      ett system som är lika för alla ledamöter och en gemensam stadga, till slut
      behåller möjligheten till separata arrangemang samtidigt som vissa ledamöter
      kommer att ha andra privilegier.
    t: I wish, however, to <a>add</a> my surprise at - and disagreement with - the
      fact that, on the pretext of establishing a system of equality for all Members
      and a single statute, the possibility of separate arrangements, as well as privileged
      different situations for some Members, is still being pursued.
  - s: 'Men jag skulle vilja <v>lägga</v> <p>till</p> följande:'
    t: 'But I should <a>add</a> this:'
  - s: Allt vi kunde göra var att utse en företrädare för generalsekretariatet och
      på så sätt vid behov <v>lägga</v> <p>till</p> en ny bit i ett slags institutionellt
      Meccano som redan nu misslyckas med att imponera i fråga om insyn och, självklart,
      effektivitet.
    t: All it was able to do was appoint a representative of the Secretary-General,
      thereby <a>adding</a>, if need be, a new piece to a sort of institutional Meccano
      which is already failing to impress in terms of its transparency and, certainly,
      its efficiency.
  - s: Kommissionen har sagt att man vill <v>lägga</v> <p>till</p> en mängd andra
      saker, så för ett litet land som mitt, och också för andra medlemsstater, kommer
      summan att stiga ytterligare.
    t: The Commission has voted to <a>add</a> many extra aspects, and so, for my small
      country, and also for other Member States, that amount will increase still further.
  - s: Det gäller även ändringsförslag 2 om uppfyllande av IAEA-krav och ändringsförslag
      10 och 11, som skulle <v>lägga</v> <p>till</p> ett antal säkerhetskrav från
      INF-koden till bilagorna till direktivet.
    t: It is also applicable to Amendment No 2 on compliance with IAEA regulations
      and on Amendments Nos 10 and 11, which would <a>add</a> a number of safety requirements
      issuing from the INF code to the annexes of the directive.
  - s: Jag har <v>lagt</v> <p>till</p> ett 50-sidigt arbetsdokument, som är ett verkligt
      försök att avspegla deras uppfattningar.
    t: I have <a>added</a> a 50page working document which is a genuine attempt to
      reflect their views.
  - s: Den 12 februari 2002 föreslog kommissionen ett direktiv i syfte att uppdatera
      den befintliga förteckningen över CMR-ämnen som förbjudits för konsumentbruk
      genom att <v>lägga</v> <p>till</p> ytterligare 44 ämnen.
    t: On 12 February 2002 the Commission proposed a directive which would update
      the existing list of CMR substances banned for consumer use by <a>adding</a>
      44 further substances.
  - s: Vi har också sökt efter möjligheter att stärka rollen för den tolv medlemmar
      starka expertgruppen i kommissionens text genom att <v>lägga</v> <p>till</p>
      ytterligare en medlem som föreslagits av Regionkommittén.
    t: We also sought ways of strengthening the role of the twelve-member team of
      experts in the Commission text by <a>adding</a> another member proposed by the
      Committee of the Regions, and we tried to ensure the team was more involved
      in the label award or withdrawal procedure.
  - s: Jag vill upprepa det som sades under debatten i går och säga att jag är mycket
      glad över att ändringsförslag 12 har godtagits, även om jag hade velat <v>lägga</v>
      <p>till</p> en ännu mer direkt hänvisning.
    t: I should like to reiterate what was said yesterday during the debate and say
      that I am very happy about the approval of Amendment 12, even if I would have
      <a>added</a> an even more direct reference.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en punkt till resolutionen, som vi
      menar är viktig och som inte kommer att inverka så mycket på strukturen.
    t: Mr President, ladies and gentlemen, I should like to <a>add</a> a paragraph
      to the resolution, which we feel is important and will not affect the structure
      of it too much.
  - s: När man lägger fram en kompromiss måste den respekteras, och ändringsförslag
      skulle <v>lägga</v> <p>till</p> en ny beståndsdel till beräkningen av resorna.
    t: When a compromise is put forward, it has to be respected, and the amendment
      would <a>add</a> a new element to the calculation of journeys.
  - s: Den är ett virrvarr av osannolika detaljer, och det förvånar mig att författarna
      till ändringsförslaget om bilagan inte <v>lagt</v> <p>till</p> en punkt som
      säger att ledamöterna har rätt att på egen bekostnad skicka julkort som tryckts
      av parlamentet!
    t: It is a jumble of improbable details and I am surprised that the authors of
      the amendment to the annex did not <a>add</a> a paragraph stating that Members
      were entitled to send Christmas cards published by Parliament at their own expense!
  - s: 'Jag röstade för betänkandet och välkomnar särskilt det muntliga ändringsförslag
      som <v>lägger</v> <p>till</p> en ny punkt 7a, som lyder: ”Europaparlamentet
      uppmanar alla medlemsstater i GCC att erkänna en fortsatt folkrörelse för demokratiska
      reformer inom regionen som helhet och begär ett fullt engagemang med nya grupper
      inom det civila samhället för att främja en process av sann fredlig demokratisk
      förändring, inom deras egna länder, med partners i regionen och med fullt stöd
      från Europeiska unionen.”'
    t: I voted for this report, and particularly welcome the oral amendment <a>adding</a>
      a new paragraph 7a, which ’calls on all member states of the Gulf Cooperation
      Council to recognise a continuing popular movement for democratic reform within
      the wider region and calls for the full engagement with emerging civil society
      groups to promote a process of genuine peaceful democratic transition, within
      their own countries, with partners in the region and with the full support of
      the European Union’.
  - s: I dag kan vi, i och med tjänstedirektivet, även <v>lägga</v> <p>till</p> underkastelseförfarandet
      till dessa två.
    t: Today, with the Services Directive, we can <a>add</a> capitulation to that.
  - s: Jag vill <v>lägga</v> <p>till</p> mina reservationer till dem som gavs av min
      kollega Andreas Mölzer.
    t: Mr President, I would <a>add</a> my reservations to those of my colleague,
      Mr Mölzer.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer till dem som getts av föredraganden
      och övriga ledamöter under debatterna om prioriteringarna för 2011 års budget.
    t: I would like to <a>add</a> my comments to those made by the rapporteur and
      fellow Members during the debates on the priorities for the 2011 budget.
  - s: Detta är absolut sista gången som jag stör er, och det är för att fråga om
      kollegerna har några invändningar mot att vi här <v>lägger</v> <p>till</p> ”supports
      the establishment of the international criminal court and invites all states
      to ratify its statute”.
    t: Mr President, this really will be the last time that I disturb you, in order
      to ask you whether my fellow-MEPs would object if we <a>added</a> ‘supports
      the establishment of the International Criminal Court and invites all States
      to ratify its statute’ to the text.
  - s: Ni <v>lägger</v> <p>till</p> ett nytt system, ni lägger till ytterligare komplexitet,
      ni lägger till regelarbitrage i stället för att skapa skatteharmonisering.
    t: You will be <a>adding</a> a new system, you will be adding a layer of complexity,
      you will be adding regulatory arbitrage instead of creating tax harmonisation.
  - s: Ni lägger till ett nytt system, ni <v>lägger</v> <p>till</p> ytterligare komplexitet,
      ni lägger till regelarbitrage i stället för att skapa skatteharmonisering.
    t: You will be adding a new system, you will be <a>adding</a> a layer of complexity,
      you will be adding regulatory arbitrage instead of creating tax harmonisation.
  - s: För det andra var gruppen Alliansen liberaler och demokrater för Europa helt
      emot att <v>lägga</v> <p>till</p> ytterligare skäl för att tillåta en snabbare
      granskning av en asylansökan, med tanke på de risker som dessa bestämmelser
      utgör för asylsökande och jag beklagar djupt att de motsvarande ändringsförslagen
      antogs med en så liten majoritet.
    t: Secondly, the Group of the Alliance of Liberals and Democrats for Europe was
      totally opposed to <a>adding</a> further grounds for allowing an accelerated
      review of an application for asylum, given the risks that these provisions present
      for asylum seekers, and I deeply regret that the corresponding amendments were
      adopted by such a small majority.
  - s: Jag tycker också att vi bör <v>lägga</v> <p>till</p> ett separat mål om social
      rättvisa och bekämpning av ojämlikhet.
    t: It seems to me that we should also <a>add</a> a separate target for social
      justice and combating inequalities.
  - s: Vi kan naturligtvis inte bara göra oss av med en sak och <v>lägga</v> <p>till</p>
      en annan.
    t: Naturally, we cannot just drop one element and <a>add</a> another.
  - s: Att <v>lägga</v> <p>till</p> nya kriterier skulle skapa ett tudelat system
      för medlemsstaterna.
    t: <a>Adding</a> new criteria would create a two-tier system for the Member States.
  - s: Medlemsstaterna kan inte <v>lägga</v> <p>till</p> nya villkor (t.ex. en utvärdering
      av politiken för att bekämpa korruption och brottslighet) eller ändra reglerna
      i halvlek.
    t: Member States cannot <a>add</a> new conditions (such as an assessment of policies
      on combating corruption and crime) or change the rules at half-time.
  - s: Att <v>lägga</v> <p>till</p> nya kriterier skulle skapa ett tudelat system
      för medlemsstaterna.
    t: <a>Adding</a> new criteria would create a two-tier system for Member States.
  - s: 'I en kompromissanda och för att det här ändringsförslaget skall godkännas
      föreslår jag att vi i slutet av punkt 37 <v>lägger</v> <p>till</p>: ”och att
      bistå i kampen mot terrorismen”.'
    t: 'In the spirit of compromise and in order for this amendment to passed, I suggest
      that we <a>add</a> on the end of paragraph 37: ‘and to assist in the fight against
      terrorism’.'
  - s: Vi <v>lade</v> <p>till</p> ytterligare 400 miljoner för åtgärder för djurhälsan.
    t: We <a>added</a> another EUR 400 million in relation to animal health measures.
  - s: Det vill säga, när vi exempelvis talar om vinsektorn, måste vi räkna med de
      olika vinodlarregionerna i Europeiska unionen - och jag skulle kunna <v>lägga</v>
      <p>till</p>, förutom de som tidigare har nämnts, Penedés, till exempel - och
      att kännedomen, i dessa regioner, om utbytet inom Europeiska unionens marknader,
      uppenbarligen har en enorm betydelse, inte bara för att fastställa en adekvat
      handelspolitik i unionen, utan också för att fastställa handelsstrategier för
      företagen.
    t: In other words, as when we were talking about the wine sector, for example,
      we have to take account of the various grape and wine-growing regions of the
      European Union - and I could, for example, <a>add</a> Penedés to the list we
      heard earlier.
  - s: Jag har ett muntligt förslag till ändring av ändringsförslag 19, så att andra
      hälften av punkten inkluderar orden ”begär en utökning av den temporära internationella
      mekanismen och”, och sedan fortsätter ”uppmanar rådet och kommissionen att noga
      övervaka de ändrade förhållandena” etc. Detta muntliga ändringsförslag skulle
      därför helt enkelt <v>lägga</v> <p>till</p> några ord från den ursprungliga
      punkten 28 till texten i ändringsförslag 19.
    t: Mr President, I wish to move an oral amendment to Amendment 19 so that the
      second half of the paragraph includes the words ’urges expansion of the temporary
      international mechanism and’, with it then continuing ’urges the Council and
      the Commission to monitor changing circumstances closely’, etc. This oral amendment
      would therefore simply <a>add</a> some words from the original paragraph 28
      to the text of Amendment 19.
  - s: 'Efter debatten om kommissionens uttalande vill vi uppdatera resolutionsförslaget
      genom att <v>lägga</v> <p>till</p> en ny punkt 12a som skulle lyda: ”Europaparlamentet
      välkomnar att kommissionen har påbörjat förfarandet med ett nytt direktiv som
      skulle öka omfattningen av direktiv 2000/78/EG om inrättande av en allmän ram
      för likabehandling när det gäller anställning och social sysselsättning till
      att även omfatta områden för diskriminering utanför arbetsmarknaden.'
    t: 'Mr President, following the debate on the Commission statement, we would like
      to update the motion for a resolution by <a>adding</a> a new paragraph 12a which
      would read: ’Welcomes the fact that the European Commission has started the
      procedure for a new directive that would enlarge the scope of Directive 2000/78/EC
      on equal treatment in employment and social occupation to include areas of discrimination
      outside the labour market;’.'
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att ta bort artikel 37(2), behålla
      artikel 152(4)(b) och <v>lägga</v> <p>till</p> artikel 175.
    t: For example, a proposal was made by the Committee responsible to remove Article
      37(2) and incorporate Article 175(1), by removing Article 37(2), retaining Article
      152(4)(b) and <a>adding</a> Article 175.
  - s: När det gäller ändringsförslag 55 handlar det snarare om att <v>lägga</v> <p>till</p>
      text som måste ha glömts än om ett muntligt ändringsförslag, eftersom det inte
      finns med där.
    t: Mr President, Amendment No 55, rather than being an oral amendment, in fact
      <a>adds</a> text that must have been forgotten, since this text does not appear.
  - s: De principer som står i Caudron-betänkandet är exakt samma principer som de
      som finns i ändringsförslagen av ledamöterna Liese, Nisticò, Fiori och Trakatellis,
      förutom att det är en sak som måste <v>läggas</v> <p>till</p> i dessa ändringsförslag,
      nämligen att vi också måste ta hänsyn till FN:s konvention om barnets rättigheter.
    t: Mr President, the principles included in the Caudron report are exactly identical
      to those in the amendments tabled by Messrs Liese, Nisticò, Fiori and Trakatellis,
      except that in those amendments, one more element has been <a>added</a>, namely
      the fact that we must also take account of the UN Convention on the Rights of
      the Child.
  - s: Det är den enda punkt som skall <v>läggas</v> <p>till</p>, och jag hoppas således
      också att våra socialistiska kolleger och även andra kommer att rösta för det
      ändringsförslaget.
    t: That is the only point <a>added</a>, and I therefore hope that our socialist
      friends, as well as others, will vote in favour of this amendment.
  - s: Det handlar bara om att <v>lägga</v> <p>till</p> en EU-dimension.
    t: It is only <a>adding</a> an EU dimension.
  - s: Eftersom det inte handlar om att <v>lägga</v> <p>till</p> något nytt villkor
      till ålderspensionen, tycker jag att det inte tjänar något till att mångdubbla
      villkoren för att få status som varaktigt bosatt.
    t: With regard to <a>adding</a> a new requirement for old age pensions or retirement
      pensions, I do not feel it would be useful to increase the conditions to be
      fulfilled in order for the status of long-term resident to be granted.
  - s: Jag kan <v>lägga</v> <p>till</p> en fjärde kvinna.
    t: I can <a>add</a> a fourth.
  - s: Det är ju inte okänt för ordförandeskapet att det från en del håll, inte minst
      från Belgiens sida, har förekommit förslag om att man skall utveckla det så
      kallade informella eurorådet och <v>lägga</v> <p>till</p> fler funktioner.
    t: The Presidency is aware that proposals have come from a number of sides, not
      least from Belgium, to develop the informal ‘Euro Council’ and <a>add</a> more
      functions.
  - s: Jag sade att det är tre saker som jag är orolig för, men jag skulle kunna <v>lägga</v>
      <p>till</p> en fjärde.
    t: I said I have three concerns, but I could <a>add</a> a fourth.
  - s: den gemensamma ståndpunkten verkar bevilja en rättighet med den ena handen
      bara för att <v>lägga</v> <p>till</p> en enorm uppsättning förutsättningar till
      denna rättighet med den andra.
    t: the common position seems to grant a right with one hand, only to <a>add</a>
      an enormous set of qualifications to that right with the other.
  - s: Rådet har också <v>lagt</v> <p>till</p> en ny uppgift, nämligen att underlätta
      det operativa samarbetet mellan medlemsstater och tredjeländer.
    t: The Council has also <a>added</a> a new task, which is to facilitate operational
      cooperation between Member States and third countries.
  - s: I det första föreslås att man skall <v>lägga</v> <p>till</p> ett nytt skäl,
      och man uppmanar kommissionen att lägga fram förslag för att få ett stopp på
      bedrägeri och smuggling.
    t: The first one suggests <a>adding</a> a new recital, calling upon the Commission
      to submit proposals to eliminate fraud and smuggling.
  - s: Håller han med mig om att det är viktigt att ha ett interinstitutionellt arrangemang
      för oberoende konsekvensbedömningar, så att förslagen som går igenom denna kammare
      - och då kollegerna <v>lägger</v> <p>till</p> bördor för företagen - är korrekt
      kostnadsbestämda?
    t: Would he agree with me that it is vital to have an interinstitutional arrangement
      for independent impact assessment so that when proposals come through this House
      and colleagues <a>add</a> burdens on business they are properly costed?
  - s: Vi behöver också få reda på om man kan <v>lägga</v> <p>till</p> ytterligare
      katastrofförfaranden när det gäller fall av beklaglig mänsklig vårdslöshet som
      faktiskt är värre, de senaste åren i varje fall, än en oförutsebar olycka som
      definitionsmässigt kan sprida skräck.
    t: In this way, it would be in a position to ascertain whether all the safety
      conditions are being respected and to know whether further urgency procedures
      can be <a>added</a> in the case of regrettable human negligence, which are ultimately
      much worse or at least they have been in the last few years, than the unforeseeable
      accident which, by definition, can spread terror.
  - s: Vi kommer att bibehålla de två möjligheter som nu finns för att anordna debatter
      och <v>lägga</v> <p>till</p> en tredje möjlighet.
    t: We will keep the two options that we have now for organising debates, and <a>add</a>
      a third one.
  - s: I nästa skede bör du <v>lägga</v> <p>till</p> de tre C:na - coherence, concreteness
      and the community method, eller samstämmighet, konkretisering och gemenskapsmetoden.
    t: 'In the next phase, you should <a>add</a> the three Cs:'
  - s: Jag vill också <v>lägga</v> <p>till</p> att, vad gäller förbindelserna mellan
      Europeiska unionen och Kina, kan vi, vilket också föreslagits i parlamentets
      resolution, helt klart samarbeta, med att ge hjälp och medfinansiera studier
      för att bedöma miljöorsakerna och andra orsaker, och att finna slutliga lösningar
      på dessa katastrofer.
    t: I should also <a>add</a> that, as part of the relations between the European
      Union and China and as suggested in the European Parliament’s draft resolution,
      we can clearly cooperate on offering assistance and co-financing studies aimed
      at identifying the environmental and other causes and finding possible solutions
      to these disasters.
  - s: Betänkandet pekar på att våra kollegor i kommissionen behöver adekvata finansieringsnivåer
      för att göra denna extra kvalitetsinvestering och att användandet av systemet
      inte får <v>lägga</v> <p>till</p> onödiga förfaranden.
    t: The report recognizes that our colleagues’ in the Commission need proper funding
      levels to make the extra investment in quality and that use of this system should
      not <a>add</a> unecessary procedures.
  - s: 'Ändringsförslaget avser att <v>lägga</v> <p>till</p> en ny punkt med följande
      lydelse som punkt 1a i lagstiftningsresolutionen:'
    t: 'The amendment seeks to <a>add</a> a new paragraph 1a to the legislative resolution,
      which reads: ’Requests that the concerns regarding the recognition of third
      country flags within the scope of this agreement be evaluated in subsequent
      renewals.’'
  - s: Alla medlemsstater är överens om att frågan om funktionshinder bör integreras
      i de förfaranden som tillämpas av de organ som övervakar fördragen, antingen
      i form av ett protokoll som bifogas ett av de befintliga fördragen om mänskliga
      rättigheter eller i form av ett instrument med allmänna principer, med möjlighet
      att senare <v>lägga</v> <p>till</p> protokoll för genomförandet.
    t: All the Member States agree that it is necessary to integrate disability into
      the procedures used by the organs monitoring the Treaties, either in the form
      of a protocol attached to one of the existing Treaties on human rights or as
      an instrument containing general principles, leaving open the possibility of
      subsequently <a>adding</a> implementing protocols.
  - s: Alla förslag om att <v>lägga</v> <p>till</p> ett nytt instrument skulle innebära
      att instrumentet inte skulle tillämpas från början av det följande året, och
      att hjälpen kanske inte ens skulle nå fram till dem som är i behov.
    t: Any proposal to <a>add</a> a new instrument would mean that the instrument
      would not be implemented from the beginning of the following year, and the aid
      might not even reach those who need it.
  - s: Det är av den anledningen som ett antal av mina ändringsförslag koncentrerar
      sig på konsumenternas rättigheter, på de blinda och döva konsumenternas rättigheter,
      och de rättigheter andra konsumenter på marginalen har, samtidigt naturligtvis
      som man stärker principen för samhällsomfattande tjänster, och <v>lägger</v>
      <p>till</p> några ytterligare kommentarer.
    t: It is for that reason that a number of my amendments concentrate on the rights
      of consumers, the right of blind and deaf consumers and others at the margins
      while, of course, reinforcing the principle of universal service and <a>adding</a>
      some extra comments on it.
  - s: Låt mig stryka under vissa punkter som redan har framförts och <v>lägga</v>
      <p>till</p> vissa andra.
    t: I would like to support some of the concepts already discussed and <a>add</a>
      some others.
  - s: Vi behöver därför överväga att omarbeta EU:s energidoktrin genom att <v>lägga</v>
      <p>till</p> andra energikällor.
    t: We therefore need to examine the question of reformulating the European Union’s
      energy doctrine by <a>adding</a> other sources of energy.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett problemområde, nämligen godkännande
      av produkter som kommer från länder utanför EU.
    t: I should like to <a>add</a> one area of concern, namely the admission of products
      from outside the European Union.
  - s: Även om detta bidrag verkligen inte är tillräckligt kommer det säkerligen att
      utgöra ett värdefullt tillskott till den nyligen inrättade världsfonden för
      kamp mot aids, tuberkulos och malaria, en fond som också den italienske premiärministern
      hett önskade sig i samband med G8-mötet i Genua och - skulle jag vilja <v>lägga</v>
      <p>till</p> - som har blivit redo att utnyttjas på rekordtid jämfört med vad
      vi är vana vid.
    t: This is certainly a substantial contribution - albeit not to a large enough
      degree - to the recently constituted Global Fund to Fight AIDS, tuberculosis
      and malaria, a fund strongly called for by the Italian Prime Minister too during
      the G8 Summit in Genoa and - I would <a>add</a> - which was made available in
      record time compared with the time which these things usually take.
  - s: Som föredragande för yttrandet från utskottet för sysselsättning och socialfrågor
      kommer jag alltid att komma ihåg reaktionen från kommissionens företrädare när
      han insåg att vi förutom gemenskapsrättens allmänna uppfattning och EG-domstolens
      rättspraxis om lika lön, likabehandling av socialförsäkringssystem, likabehandling
      i yrkesutbildning, anställning och utveckling på arbetet samt bevisbördan när
      det gäller ojämlikhet, <v>lade</v> <p>till</p> likabehandling och lika möjligheter
      när det gäller föräldraledighet.
    t: As draftsman of the opinion of the Committee on Employment and Social Affairs,
      I shall always remember the reaction of the Commission representative when he
      realised that, apart from the general view of Community legislation and the
      case law of the Court of Justice on equal pay, equal treatment by social insurance
      systems, equal treatment in vocational training, recruitment and deployment
      at work and the burden of proof of inequalities, we <a>added</a> equal treatment
      and equal opportunities within the framework of parental leave.
  - s: 'Vi kommer att <v>lägga</v> <p>till</p> följande:'
    t: 'We will <a>add</a>:'
  - s: Där har vi <v>lagt</v> <p>till</p> de gamlas öde, för barn talar till allas
      fantasi, men de gamlas öde, de sjuka gamla, de dementa gamla, får bra mycket
      mindre publicitet.
    t: We have <a>added</a> the fate of the elderly to the resolution.
  - s: Jag känner till att inte alla medel som vi disponerar räknas upp och att vi
      skulle kunna <v>lägga</v> <p>till</p> andra.
    t: I am aware that not all the means available to us are listed and that others
      can be <a>added</a>.
  - s: I den andra behandlingen har vi i miljöutskottet nu <v>lagt</v> <p>till</p>
      åtta ändringsförslag till den gemensamma ståndpunkten.
    t: In the Committee on the Environment we have now <a>added</a> eight amendments
      for the second reading of the common position.
  - s: Då man <v>lägger</v> <p>till</p> de väntade ”färska medlen”, så får man en
      budget på 95 miljarder euro.
    t: If we <a>add</a> the expected ’fresh funds’, this will give us a budget of
      EUR 95 billion.
  - s: I nästa text har vi <v>lagt</v> <p>till</p> nya krav på öppenhet som är ytterst
      viktiga.
    t: In the new text, we have <a>added</a> new transparency requirements which are
      of the utmost importance.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> ett varningens ord.
    t: I should like to <a>add</a> one caveat, however.
  - s: Nästan alla har framfört sina gratulationer till upphovsmannen till detta betänkande,
      och jag kan <v>lägga</v> <p>till</p> mina egna.
    t: Mr President, nearly everyone has offered their congratulations to the author
      of this report and I can only <a>add</a> my own.
  - s: Det är verkligen en besvikelse att våra ambitioner förra sommaren om att <v>lägga</v>
      <p>till</p> sju ämnen nu har minskat till högst tre.
    t: It is rather disappointing that our ambitions of seven to be <a>added</a> last
      summer have been reduced to up to three at this stage.
  - s: En äldre man, 60 år gammal, <v>lade</v> <p>till</p> ”Mig gav de bara 20 000
      euro.”
    t: '’An older man who was about 60 <a>added</a>: ‘I only received EUR 20 000’.'
  - s: I huvudsak var detta problemet, nämligen att vi hade tagit med några angenäma
      saker och uteslutit några farliga saker, men ingen kunde förstå vad som egentligen
      menades med allting som vi sedan <v>la</v> <p>till</p> i bilagan till den internationella
      listan.
    t: That essentially was the main problem, namely that we had put in some nice
      things and we had put in some dangerous things but no-one could understand what
      it actually all meant, all the stuff that we then <a>added</a> in the supplement
      to the international list.
  - s: Man <v>lägger</v> <p>till</p>, man modifierar, man ändrar på fördragen.
    t: Through such agreements, we <a>add</a> things, we amend things, we change the
      Treaties.
  - s: Jag vill också ta tillfället i akt att tacka kommissionsledamoten för åtgärdsplanen
      för energieffektivitet som offentliggjordes förra veckan, även om jag i detta
      sammanhang vill <v>lägga</v> <p>till</p> att målet på 20 procent för det första
      är för lågt och för det andra aldrig kommer att nås om det inte kombineras med
      mål för minskningen i medlemsstaterna.
    t: I should also like to take this opportunity to thank the Commissioner for the
      energy efficiency action plan that was published last week, although I should
      like to <a>add</a> in this connection that the target percentage of 20% is,
      first of all, too low and secondly, will never be met if it is not combined
      with reduction targets for the Member States.
  - s: Om vi till dessa rent geografiska överväganden <v>lägger</v> <p>till</p> det
      faktum att många länder i regionen också är medlemsstater i unionen har vi bättre
      möjligheter att förstå varför Europa i så många år har arbetat för att stärka
      förbindelserna med länderna i området.
    t: If to these purely geographical considerations we <a>add</a> the fact that
      many countries in the region are also Member States of the Union, we will be
      in a better position to understand why Europe has, for many years, been working
      to strengthen relations with the countries in this area.
  - s: För det andra har vi <v>lagt</v> <p>till</p> nya bestämmelser om förebyggande
      av avfall i artikel 8 a. Detta innebär att kommissionen måste rapportera om
      hur EU:s avfallshantering utvecklas och vilka möjligheter det finns för förebyggande
      av avfall till 2011.
    t: Secondly, we have <a>added</a> new provisions on the prevention of waste, in
      Article 8a.
  - s: Det är förstås en kompromiss och vi önskar att vi hade kommit mycket längre
      på vissa punkter, exempelvis när det gäller att <v>lägga</v> <p>till</p> miljökriterier
      i definitionen av återvinning och ställa upp strängare villkor för avvikelser
      från vad som är avfall och inte.
    t: This is, of course, a compromise and we would have wished to go much further
      on certain points, such as <a>adding</a> environmental criteria in the definition
      of recovery and setting more stringent conditions for departures from the status
      of waste;
  - s: När det gäller tillsatser hade parlamentet hoppats kunna <v>lägga</v> <p>till</p>
      en hel del.
    t: In regard to additional substances, Parliament had hoped to <a>add</a> a consistent
      number.
  - s: Det står redan klart att det nuvarande systemet, i enlighet med vilket ämnen
      i förteckningen ska undersökas och nya <v>läggas</v> <p>till</p>, i bästa fall
      fungerar långsamt.
    t: It has already become clear that the present system, under which substances
      on the list are to be examined and new ones <a>added</a>, at best works too
      slowly.
  - s: Vi har därmed förbättrat kommissionens förslag genom att vidga definitionen
      av utsatta grupper och <v>lägga</v> <p>till</p> frågor såsom att tillgodose
      behoven hos familjer med särskilda problem, ensamstående föräldrar och stora
      familjer, att ta itu med funktionshindrade och hemlösa personers särskilda problem
      och att främja aktiv integration och tillgång till kultur och fritidssysselsättning.
    t: We have thus strengthened the Commission’s proposal by broadening the definition
      of vulnerable categories and <a>adding</a> issues such as meeting the needs
      of families with specific problems, single-parent families and large families,
      addressing the specific problems of people with disabilities and the homeless,
      and promoting active integration and access to culture and recreation.
  - s: Jag vill återkomma till tanken om att två gånger <v>lägga</v> <p>till</p> 1
      500 euro per månad som assistentstöd.
    t: I should like to come back to the idea of twice <a>adding</a> EUR 1 500 per
      month to the secretarial assistance allowance.
  - s: Jag vill också <v>lägga</v> <p>till</p> min röst till dem som uttryckt oro
      över Mercosurförslagen.
    t: I also want to <a>add</a> my voice to those who expressed concern about the
      Mercosur proposals.
  - s: Tanken är att man i ett nationellt eller europeiskt donationsregister kan <v>lägga</v>
      <p>till</p> en hänvisning till en persons identitetskort eller körkort som identifierar
      denne som en givare, vilket möjliggör en snabbare process vid behov.
    t: One example is my proposal for online enrolment in a register, in a national
      or a European donor register, with the idea of <a>adding</a> a reference to
      a person’s identity card or driving licence identifying him as a donor and therefore
      allowing matters to proceed more swiftly, where necessary.
  - s: b) vi måste se över och aktualisera denna lagstiftning regelbundet och allt
      eftersom kunskapsbrister, där så behövs, <v>lägga</v> <p>till</p> nya ämnen
      till förbudet i kommissionens lagstiftning.
    t: (b) we need to review and update this legislation periodically and as gaps
      in knowledge are filled, where necessary <a>add</a> new substances to the ban
      in the Commission’s legislation.
  - s: Man borde emellertid ha <v>lagt</v> <p>till</p> att sedan januari 2005 är Saudiarabien,
      Sudan, Jemen och Pakistan de enda länder som har dömt minderåriga till döden
      och avrättat dem. Det är inget sammanträffande att dessa länder är muslimska
      länder där sharialagarna tillämpas till andan och bokstaven.
    t: However, what should have been <a>added</a> is that since January 2005, the
      only countries to sentence minors to death and execute them have been Saudi
      Arabia, Sudan, Yemen and Pakistan.
  - s: Det kan också vara av intresse att <v>lägga</v> <p>till</p> de statliga stöd
      och gemenskapens interventioner som på något sätt kan likställas med statsstöd.
    t: I think it is also interesting to <a>add</a> state aid and Community aid, which
      may be assimilated in some way into state aid.
  - s: I ett uttalande den 2 maj förklarade Duisenberg att med tanke på sin ålder
      ville han inte sitta hela perioden, men <v>lade</v> <p>till</p> att i framtiden
      kommer beslutet om att avgå att vara hans, och enbart hans.
    t: In a statement on 2 May Mr Duisenberg explained that in view of his age he
      did not want to serve a full term but <a>added</a> that in future, the decision
      to resign would be his, and his alone.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> främjande av skogsbruksorganisationer
      som bör delta i de kommunala rådgivande organen.
    t: The scenario should include encouraging tax incentives at state level, boosting
      basic and applied research on the uses of wood, gearing European forestry aid
      to local authority control of the risk of forest fires, as well as ensuring
      the future viability of new forest stands and I would <a>add</a> encouraging
      the formation of foresters’ organizations and including them in the Community’s
      consultative bodies.
  - s: Vi skulle vilja <v>lägga</v> <p>till</p> vårdhem och arbetsförmedlingar så
      att de undantogs från anmälan.
    t: Commissioner, we would <a>add</a> care homes and employment agencies, which
      should be exempt from notification.
  - s: Eftersom det inte verkar vara någon som begärt ordet inom ramen för förfarandet
      ”catch the eye” - rätta mig om jag har fel, men jag har sett mig om och bedömt
      situationen - skulle jag kunna få <v>lägga</v> <p>till</p> en minut av tiden
      för ”catch the eye” till mitt anförande på en minut?
    t: Madam President, on a point of order before I commence, as there does not appear
      to be anybody asking to speak under the ’catch-the-eye’ procedure - I am subject
      to correction by you, but I have looked around and assessed the situation -
      could I <a>add</a> one minute of ’catch-the-eye’ speaking time to my one-minute
      contribution, please?
  - s: Vi har faktiskt redan tagit upp sex punkter under rubriken mänskliga rättigheter,
      medan vi bara har rätt att ta upp fem. Om ni <v>lägger</v> <p>till</p> en sjunde
      tar ni verkligen lätt på arbetsordningen.
    t: If you <a>add</a> yet another item you will be bending the Rules of Procedure.
  - s: Syftet med det första ändringsförslaget är att <v>lägga</v> <p>till</p> artikel
      13s som rättslig grund.
    t: The purpose of the first amendment is to <a>add</a> Article 13(s) as a legal
      base.
  - s: Den första rör den socioekonomiska krisen i vitfisksektorn som är ett resultat
      av återhämtningsplanerna för en rad arter, däribland kummel och torsk, och för
      fiskevattnen i NAFO-området måste vi nu också <v>lägga</v> <p>till</p> hälleflundra.
    t: The first relates to the socio-economic crisis in the white fish sector, which
      results from the recovery plans for a series of species including hake and cod
      and to which we must now also <a>add</a> halibut in the fishing grounds of the
      NAFO.
  - s: Rådet har också <v>lagt</v> <p>till</p> en bilaga där var och en av de 15 medlemsstaterna
      formligen kan välja och vraka bland olika befrielser och undantag, och således
      samtycka till texten.
    t: The Council has <a>added</a> an annex with a virtual shopping list of individual
      exemptions and derogations so that each of the 15 Member States can find what
      they want in the list and can therefore agree to the text.
  - s: Det är därför som jag, samtidigt som jag verkligen välkomnar era mål och ert
      engagemang, vill be er att överväga att <v>lägga</v> <p>till</p> ytterligare
      ett ”D” till er plan för dialog, debatt och demokrati.
    t: That is why, Commissioner, while welcoming very much your objectives and your
      efforts I urge you to consider <a>adding</a> another ‘D’ to your Dialogue, Debate
      and Democracy plan.
  - s: Vi i parlamentet vill <v>lägga</v> <p>till</p> politikområden med stöd till
      utvecklingen, jordbruket, fisket, migrationen, unionens roll i de internationella
      finansinstituten, utrikespolitiken och säkerhetspolitiken och stödet till strukturanpassningen.
    t: However, this Parliament wishes to <a>add</a> policies to aid development,
      agriculture, fisheries policy, immigration, our position in international financial
      institutions, the common foreign and security policy and aid for structural
      reform.
  - s: Att man <v>lägger</v> <p>till</p> nya prioriteringar i framtiden borde på intet
      sätt hindra att man uppnår andra politiska prioriteringar som exempelvis solidaritet.
    t: <a>Adding</a> new priorities in the future should at no cost hamper the achievement
      of other political priorities such as solidarity.
  - s: Vi skulle ha <v>lagt</v> <p>till</p> - och parlamentet och rådet skulle ha
      lagt till - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: We would have <a>added</a>, and Parliament and Council would have added a number
      of details and included even more issues in the environmental programme.
  - s: Vi skulle ha lagt till - och parlamentet och rådet skulle ha <v>lagt</v> <p>till</p>
      - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: We would have added, and Parliament and Council would have <a>added</a> a number
      of details and included even more issues in the environmental programme.
  - s: 'Parlamentet har föreslagit att man <v>lägger</v> <p>till</p> ytterligare två
      begränsningar:'
    t: 'Parliament has proposed <a>adding</a> two more limits:'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: I would <a>add</a>, though perhaps not with 100% conviction, that the meeting
      that is taking place today between Mr Giscard d’Estaing and the heads of the
      political groups should not have been confined to the heads of the political
      groups.
  - s: Min grupp kommer att stödja detta, liksom vi gjorde i utskottet, även om vi
      anser att återinförandet av ändringsförslaget är litet som att <v>lägga</v>
      <p>till</p> alltför mycket natriumglutamat i matlagningen.
    t: My group will support this, as we did in committee, although we consider the
      reintroduction of the amendment to be rather like <a>adding</a> too much monosodium
      glutamate to the cooking.
  - s: För att kunna göra bönderna rättvisa i deras roll som landsbygdens beskyddare,
      bör man <v>lägga</v> <p>till</p> ytterligare en princip, nämligen principen
      om att förtroendemannen får skälig belöning.
    t: In order to do justice to the role of the farmer in caring for the countryside,
      a further principle should be <a>added</a>, namely the principle that the steward
      is remunerated.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Perhaps I can just <a>add</a> one or two points in relation to the debate.
  - s: Man hade behövt <v>lägga</v> <p>till</p> Italien, som har glömts bort på den
      aktuella listan, och i den slutliga texten nämns till exempel inte översvämningarna
      i Schweiz.
    t: Italy had to be <a>added</a>, as it did not appear in the current list, and
      the final text does not mention, in particular, the floods in Switzerland.
  - s: Institutionerna kan inte reagera på utvidgningen genom att bara <v>lägga</v>
      <p>till</p> ytterligare en post här och ett kontor där.
    t: The institutions cannot respond to enlargement by just <a>adding</a> an extra
      post here or an office there.
  - s: I det syftet har man i vårt ändrade förslag redan accepterat kravet att <v>lägga</v>
      <p>till</p> ett stycke i preambeln som hänvisar till den tidigare provisoriska
      lösningen.
    t: Indeed, in our amended proposal we have already seen fit to <a>add</a> a recital
      referring to the previously agreed modus vivendi .
  - s: Detta var att <v>lägga</v> <p>till</p> råvaror till de produkter som skulle
      omfattas av direktivet.
    t: That was to <a>add</a> primary products to the products which would be subject
      to this directive.
  - s: Kollegan Ettl har <v>lagt</v> <p>till</p> ytterligare ett par punkter som visar
      att det inte går att följa den linjen, men det ursprungliga projektet har ändå
      förblivit ett underligt projekt.
    t: Mr Skinner has very subtly drawn the teeth of the original Commission proposal,
      I have to admit, and Mr Ettl has <a>added</a> a few points which make it clear
      that this is the wrong direction to take, but nevertheless the original idea
      is still completely wide of the mark.
  - s: Det är emellertid vår åsikt att hela den föreslagna förordningen såväl som
      dess specifika språk inte gör det nödvändigt att <v>lägga</v> <p>till</p> de
      specifikationer som föreslås i de ändringsförslag ni nämnde.
    t: It is, however, our view that the whole of the proposed regulation as well
      as its specific language do not make it necessary to <a>add</a> the specifications
      proposed in the amendments you mentioned.
  - s: Låt mig <v>lägga</v> <p>till</p> ytterligare ett exempel på var vi kan agera.
    t: Let me <a>add</a> another example of where we could act.
  - s: Låt oss <v>lägga</v> <p>till</p> att eftersom samma man och hans familj har
      både den politiska makten och mediemakten står vi inför en uppenbar konflikt
      som inte är förenlig med att vara ett stort demokratiskt land, vars demokrati
      är tidsenlig och hålls levande tack vare dess aktiva medborgare.
    t: Let us <a>add</a> that, since the same man and his family hold both the political
      power and the media power, we are faced with an obvious conflict of interest
      that is incompatible with a major democracy, a democracy that is modern and
      vibrant, thanks to its active citizens.
  - s: Jag föreslår att vi <v>lägger</v> <p>till</p> ytterligare två prioriteringar
      - infrastrukturutveckling och en effektiv energipolitik.
    t: I propose that we <a>add</a> two more priorities - infrastructure development
      and an effective energy policy.
  - s: 'Fortfarande i fråga om mänskliga rättigheter har jag mottagit ett förslag
      från Verts/ALE-gruppen om att <v>lägga</v> <p>till</p> en femte punkt under
      ämne 3, mänskliga rättigheter:'
    t: 'Still on human rights, I have received from the Group of the Greens/European
      Free Alliance a proposal to <a>add</a> under subject 3, human rights, a fifth
      sub-item:'
  - s: Låt mig <v>lägga</v> <p>till</p> en varning om att denna översyn inte gäller
      det institutionella avtal om sekretessbelagd information och känsliga dokument
      som kallas Brokavtalet, och som rådet fortfarande förhandlar om.
    t: Let me <a>add</a> a note of caution, this revision does not refer to the interinstitutional
      agreement on confidential information and sensitive documents, known as the
      Brok Agreement, which is still under negotiation with the Council.
  - s: Jag föreslår att man efter orden ”regional integration” <v>lägger</v> <p>till</p>
      ”genom att man i förväg avskaffar principen om icke-ömsesidighet i förbindelserna
      med de utomeuropeiska länderna och territorierna (ULT), AVS-länderna och regionerna
      i gemenskapens yttersta randområden, redan från ikraftträdandet av den nya allmänna
      Europeiska unionen/AVS-konventionen” för att man bättre skall förstå ändringsförslaget.
    t: I propose that after the words ’regional integration’, we <a>add</a> ’through
      the abolition a priori of the principle of non-reciprocity in ACP/OCT/UPR relations
      as soon as the new EU/ACP general agreement enters into force’, so as to provide
      us with a better understanding of the amendment.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att vi inom ramen för denna
      övergripande ram i mesta möjliga mån måste använda Europarådets konvention om
      Internetrelaterad brottslighet.
    t: I would like to <a>add</a> also that, in this general framework, we must make
      the best possible use of the Council of Europe convention on cybercrime throughout
      the Internet.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att Irland just har röstat ja till
      att tillåta kandidatländernas inträde i EU.
    t: I would <a>add</a> that Ireland has just voted to allow the entry of applicant
      countries into the EU.
  - s: Men det är en annan sak att säga ”vi begränsar användningen av detta tekniska
      instrument i största möjliga utsträckning”, och sedan kanske <v>lägga</v> <p>till</p>
      ”för att inte påverka civilbefolkningen”.
    t: In other words, it is one thing to say ’it is forbidden to use drones’ and
      it is another thing to say ’we will limit the use of this technological instrument
      as far as possible’, and then maybe <a>add</a> ’in order not to impact the civilian
      population’.
  - s: 'Jag föreslår - och texten ligger framför er - att <v>lägga</v> <p>till</p>
      ett stycke som lyder på engelska:'
    t: 'I therefore propose to <a>add</a> a paragraph - you have the text of it in
      front of you - which reads as follows in English:'
  - s: ja, detta är ett direktiv som avser att harmonisera den inre marknaden, i detta
      direktiv ger vi medlemsstaterna rätten - som de redan har, men om de redan har
      denna rätt, varför då ta upp den, varför införa den, varför <v>lägga</v> <p>till</p>
      den?
    t: I would, however, ask the Members, particularly those who are of the opinion
      that receiving an unsolicited e-mail constitutes a major violation of privacy,
      how can you, especially you, accept the introduction, against all the legal
      bases - and I would ask the Presidency to examine this point too, to ascertain
      whether these amendments are acceptable - of an explicit provision stipulating
      that, although this is a directive harmonising the internal market, with this
      directive we are going to authorise the Member States - they already have that
      authorisation, and if they already have it, why include it, why <a>add</a> it
      now - to implement blanket data retention, with a view to requiring the blanket
      retention of personal data in electronic communications?
  - s: Direktivet innehåller vissa garantier och parlamentet har <v>lagt</v> <p>till</p>
      vissa andra i ett försök att med stor återhållsamhet och moget övervägande balansera
      behovet av flexibilitet i affärer med vederbörliga hänsyn till det allmännas
      intressen.
    t: The directive contains certain safeguards and Parliament has <a>added</a> certain
      others, trying with great moderation and deliberation to balance the need for
      flexibility in business against due regard owed to the general interest.
  - s: Det är faktiskt bara möjligt att uppfylla målen om minskning av koldioxidutsläpp
      som fastställdes på toppmötet i Rio och de skyldigheter som fastställdes om
      varje medlemsstat fullföljer en rationell energihantering och gynnar energiproduktion
      från förnybara energikällor, vilka i Europeiska unionen endast utgör 1, 3 procent
      av den totala energiproduktionen (5, 3 procent, om vi <v>lägger</v> <p>till</p>
      vattenkraften), med uppgifter för Portugal på 6 respektive 15, 7 procent (med
      vattenkraft).
    t: It will only be possible in practice to achieve the reduction in CO2 emissions
      fixed at the Rio Summit, and to comply with the obligations we assumed at Kyoto,
      if every Member State operates a rational energy management scheme and encourages
      the production of renewable energy, which in the European Union represents only
      1.3 % of the total energy produced (5.3 % if we <a>add</a> hydro-electric power)
      with figures of 6 % and 15.7 % (with hydro-electric power) respectively for
      Portugal.
  - s: Fortfarande när det gäller torsdag har jag fått ett förslag från Europeiska
      socialdemokratiska partiets grupp och Europeiska folkpartiets grupp om att <v>lägga</v>
      <p>till</p> en punkt med namnet ”Jordbävningen i El Salvador”.
    t: Still relating to Thursday’s agenda, I have received a request from the Group
      of the European Socialists and the Group of the European People’s Party to <a>add</a>
      an item entitled ‘Earthquake in El Salvador’.
  - s: Det är svårt att <v>lägga</v> <p>till</p> något originellt efter kollegernas
      inlägg.
    t: Madam President, ladies and gentlemen, it is difficult to <a>add</a> something
      original after the speeches by the Members;
  - s: Jag ser därför med oro på en situation där vi planerar att reformera sammanhållningspolitiken
      och <v>lägga</v> <p>till</p> nya kriterier - mycket vaga sociala och ekologiska
      kriterier - för systemet för utdelning från dessa fonder.
    t: Therefore, it is with concern that I look at a situation in which we are planning
      a reform of cohesion policy and <a>adding</a> new criteria - very vague social
      and ecological criteria - to the system for distribution of these funds.
  - s: under förutsättning att detta arbete är frivilligt, det vill säga att personen
      i fråga inte tvingas att arbeta 45, 50 eller 60 år av sitt liv - vilket kommissionen
      säger i sitt betänkande - och under en förutsättning som jag <v>lägger</v> <p>till</p>,
      nämligen att det inte finns några arbetslösa unga.
    t: the first being that the decision to work is voluntary, in other words that
      they are not forced to work for 45, 50 or 60 years of their lives - and the
      Commission states this in its report - and the second, I would <a>add</a>, being
      that there are no young people out of work.
  - s: Att <v>lägga</v> <p>till</p> den syntetiska metanolen förhindrade att utskottet
      för rättsliga frågor och den inre marknaden yttrade sig, eftersom avsikten var
      att ändra den rättsliga grunden i kommissionens förslag.
    t: To <a>add</a> synthetic alcohol would mean having to consult the Committee
      on Legal Affairs and the Internal Market, given that this addition would involve
      amendment to the legal basis of the Commission proposal.
  - s: Förslaget syftar till att ersätta punkten om Kina med en punkt om Västsahara
      och att <v>lägga</v> <p>till</p> en delpunkt till mänskliga rättigheter, som
      egentligen hör till punkten om Kina.
    t: The proposal is to replace the item on China with an item on Western Sahara
      and to <a>add</a> a sub-item on human rights, which is in fact the item on China.
  - s: Jag vill omedelbart <v>lägga</v> <p>till</p> att nedskärning av försvarsbudgeten
      som sådan är en positiv utveckling som möjliggörs genom slutet på det kalla
      kriget.
    t: I would <a>add</a> straight away that the reductions in the defence budget
      are a welcome development made possible by the ending of the Cold War.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett antal orsaker till varför de
      diskuteras.
    t: I would like to <a>add</a> a number of other reasons why they are being discussed.
  - s: Europeiska rådet <v>lade</v> också <p>till</p> att unionen borde eftersträva
      att bidra till den aktuella debatten på ett samordnat sätt, och Europeiska rådet
      uppmanade kommissionen och rådet att fortsätta arbeta i den riktningen.
    t: The European Council also <a>added</a> that the Union should endeavour to contribute
      to the current debate in a coordinated manner and it invited the Commission
      and the Council to continue the work in that direction.
  - s: Det jag vill säga till Manuel Medina Ortega generellt är att trots de svårigheter
      som hör samman med det försenade genomförandet av Lissabonfördraget under det
      franska ordförandeskapet kommer vi att försöka att verkligen <v>lägga</v> <p>till</p>
      en ny dimension till dessa politiska områden och se till att deras horisontella
      dimensioner så långt som möjligt avspeglas i konkreta åtgärder.
    t: What I want to say to Mr Ortega in general is that, notwithstanding the difficulties
      linked to the delay in the implementation of the Lisbon Treaty under the French
      Presidency, we are going to try to genuinely <a>add</a> a new dimension to these
      policies and to ensure that their horizontal dimensions are reflected as far
      as possible in concrete actions.
  - s: Vissa kommissionsledamöter fortsätter t.o.m. att tro att den ekonomiska utvecklingen
      kan bli hållbar om man <v>lägger</v> <p>till</p> en gnutta miljö.
    t: Even some Members of the Commission still imagine that economic development
      in the long term can be adjusted simply by <a>adding</a> a dash of environment.
  - s: Skulle jag då kunna få be om att namnet Neyts-Uyttebroeck stryks och att namnet
      Ward Beysen <v>läggs</v> <p>till</p>, såväl med anledning av den första omröstningsomgången
      som den andra omröstningsomgången?
    t: Might I then request that the name Neyts-Uyttebroeck be deleted as regards
      the first round of voting as well as the second, and that the name Ward Beysen
      be <a>added</a>.
  - s: Vi kan inte gå vidare i den här frågan, jag trodde att Martin Schulz ville
      <v>lägga</v> <p>till</p> en punkt till dagordningen.
    t: We cannot go any further with this, I thought that Mr Schulz wanted to <a>add</a>
      an item to the agenda.
  - s: Som om dessa uttalanden inte vore framgångsrika nog tillät sig finansministern
      att <v>lägga</v> <p>till</p> att de sydliga länder som gör anspråk på att ansluta
      sig till unionens tredje fas från den första vågen förfaller hysteriskt.
    t: As if these remarks were not unfortunate enough, he <a>added</a> that the southern
      Member States which were seeking to form part of the first wave of the third
      stage of EMU were guilty of hysteria.
  - s: 'För att kort klarlägga vad det handlar om, så vore det enligt kommissionen
      acceptabelt att <v>lägga</v> <p>till</p> en mening till artikel 12, så att den
      kom att lyda så här: ”Medlemsstaterna äger begränsa tillämpningen av styckena
      1 och 2 till abonnenter som utgör fysiska personer, i sådan utsträckning att
      de legitima intressena hos andra abonnenter än fysiska personer och, i synnerhet
      de små och medelstora företagens, skyddas i tillräcklig utsträckning”.'
    t: 'In order briefly to clarify the points at issue, it would be acceptable, in
      the Commission’s view, to <a>add</a> a sentence to the third paragraph of Article
      12 so that it would read as follows: ’ Member States may limit the application
      of paragraphs 1 and 2 to subscribers who are natural persons to the extent that
      the legitimate interests of subscribers other than natural persons and, in particular,
      those of small and medium-sized enterprises remain sufficiently protected’ .'
  - s: Att även <v>lägga</v> <p>till</p> ?övning av de väpnade styrkorna? skulle innebära
      att hela det regelverk för det gemensamma luftrummet som vi skall rösta om blir
      fullständigt oanvändbart.
    t: <a>Adding</a> ’training of their armed forces’ would mean rendering all the
      legislation we are adopting on the Single Sky totally unusable.
  - s: Förenkling och förtydligande innebär inte att man måste <v>lägga</v> <p>till</p>
      mängder av nya målsättningar och idéer som är svåra att genomföra.
    t: Simplification and clarification does not mean <a>adding</a> numerous new objectives
      and ideas that are difficult to implement.
  - s: Jag vill dock kommentera genom att <v>lägga</v> <p>till</p> vissa nyanser.
    t: I will, however, make some observations by way of <a>adding</a> nuances.
  - s: Större delen av den förnybara energin kommer fortfarande från stora vattenkraftverk
      och människor är inte villiga att <v>lägga</v> <p>till</p> mer.
    t: Most renewables still come from large hydroelectric power stations, and people
      are not ready to <a>add</a> more.
  - s: Ett förslag som jag och de flesta av mina kolleger i parlamentet ser som någonting
      positivt, och som borde övervägas av medlemsstaterna, är att göra det möjligt
      för medborgaren att <v>lägga</v> <p>till</p> sitt namn till ett donatorregister
      när man ansöker om pass eller körkort.
    t: For example, enabling citizens to <a>add</a> their names to a donor register
      when they apply for a passport or a driving licence is one initiative which
      should be considered by Member States and which I, and most of my fellow Members,
      regard as positive.
  - s: Jag vill <v>lägga</v> <p>till</p> att José Manuel Barroso är den första kandidaten
      till posten som ordförande för kommissionen som så nära involverat parlamentet
      i sitt arbete med utformningen av riktlinjerna.
    t: I would <a>add</a> that Mr Barroso is the first candidate for President of
      the Commission to have involved Parliament so closely in his work and in the
      definition of the guidelines.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att alla förslag som kommissionen
      lägger fram i framtiden bör garantera den höga säkerhetsnivå vi alla önskar.
    t: I would like to <a>add</a> that any proposal presented by the Commission in
      the future will have to guarantee the high level of safety that we all wish
      to see.
  - s: För det fjärde är det kanske intressant att <v>lägga</v> <p>till</p> ett inslag
      av dramatik till de europeiska valen för att skilja dem från de nationella valen.
    t: Fourthly, it might be interesting to <a>add</a> a little touch of drama to
      the European elections, in order to distinguish them from national elections.
  - s: När det gäller omröstningarna vore det bra att <v>lägga</v> <p>till</p> betänkandet
      av Colom i Naval för budgetutskottet om anpassningen av budgetplanen.
    t: Regarding the votes, the vote on Mr Colom i Naval’s report, on behalf of the
      Committee on Budgets, on the adoption of the financial perspective, is to be
      <a>added</a>.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> en liten sak, ett litet påpekande
      till Frassoni.
    t: I would quickly like to <a>add</a> one last thought, just a short comment,
      for the benefit of Mrs Frassoni.
  - s: Det är detta som är flaskhalsen i kampen mot dessa sjukdomar, inte om vi lägger
      till eller inte <v>lägger</v> <p>till</p> 100 miljoner euro från medel som redan
      tilldelats för att göra detta arbete.
    t: This is the bottleneck of the fight against these diseases, not whether we
      are <a>adding</a> EUR 100 million from money which is already devoted to do
      this job.
  - s: Jag kan <v>lägga</v> <p>till</p> andra typer av funktionshinder som, i en mycket
      fattig miljö, ofta ignoreras fullständigt.
    t: I would <a>add</a> other sorts of disabilities which, in a very poor environment,
      are often totally ignored.
  - s: Vi välkomnar särskilt årsrapporten i vilken man kommer att ange det antal handlingar
      som inte finns med på förteckningen från respektive institution, vilket förhoppningsvis
      kommer att förhindra att det skapas institutionella kryphål, då man år efter
      år <v>lägger</v> <p>till</p> ytterligare kategorier av handlingar som kommer
      att förbli sekretessbelagda.
    t: We welcome in particular the annual report that will detail the number of documents
      not listed from each institution, which will hopefully stop institutional creep
      from taking place, as year after year they <a>add</a> further and further categories
      of documents that will remain secret.
  - s: För PPE:s räkning har jag <v>lagt</v> <p>till</p> flera förslag till betänkandet
      av Leonardo Domenici, vilka även hade stöd från andra politiska grupper.
    t: On behalf of the EPP, I have <a>added</a> several suggestions to the Domenici
      report which had the support of other political groups as well.
  - s: Angående ändringsförslag 160 har vi <v>lagt</v> <p>till</p> ett förslag som
      går ut på att vi vill förklara att 60 procent av det som går till energi för
      framtiden skall vara till förnybara energikällor och 75 procent till demonstration.
    t: With regard to Amendment No 160 we have <a>added</a> a proposal which is basically
      that we want to clarify that 60 per cent of what goes to energy for the future
      should be for renewable sources of energy and 75 % for demonstration.
  - s: Men framför allt har vi bekräftat att dessa resultat är möjliga att uppnå om
      man inte <v>lägger</v> <p>till</p> en fjärde process till de redan befintliga
      utan garanterar en robust kombination av olika politiska åtgärder, dvs. en strategi
      där ekonomiska, politiska, sysselsättningsinriktade och sociala program kompletterar
      varandra, naturligtvis under förutsättning att det finns en inbördes samstämmighet
      när det gäller den inbördes sammanhållningen mellan de olika politiska åtgärder
      vi vill koppla samman för att uppnå dessa mål.
    t: But above all, we have asserted that these results can be achieved without
      <a>adding</a> a fourth process to the existing ones, through a solid combination
      of policies.
  - s: Jag är för att Turkiet skall bli medlem i Europeiska unionen, men jag vill
      uppmana alla dem som ägnar sig åt frågan, att <v>lägga</v> <p>till</p> en klausul
      i avtalet mellan Italien och Turkiet.
    t: I am in favour of Turkey joining the European Union, but I ask all those concerned
      to <a>add</a> a clause to the agreement between Italy and Turkey.
  - s: Det antyder att vi skulle kunna <v>lägga</v> <p>till</p> ”i överensstämmelse
      med Förenta nationernas konvention om barnets rättigheter”.
    t: It suggests we could <a>add</a> ‘in accordance with the United Nations Convention
      on the Rights of the Child’.
  - s: Låt mig bara <v>lägga</v> <p>till</p> en sak.
    t: Please allow me to <a>add</a> just one more sentence.
  - s: Han kan stödja min uppfattning om att vi <v>lade</v> <p>till</p> en hel rad
      särskilda försiktighetsåtgärder som skulle krävas innan brittiskt nötkött kunde
      betraktas som säkert igen.
    t: He would endorse my recollection that we <a>added</a> a whole series of special
      precautionary measures which would be needed before British beef could be deemed
      to be safe again.
  - s: Kommissionens meddelande var en mycket god förutsättning och parlamentet <v>lade</v>
      <p>till</p> användbara inslag.
    t: The Commission’s Communication was a very good premise and the Parliament <a>added</a>
      useful specifications.
  - s: De <v>lade</v> <p>till</p> att myndigheterna i Schlesien uppenbarligen inte
      var övertygade av mottot ”Demokrati utan kvinnor är endast en halv demokrati”.
    t: They <a>added</a> that the Silesian authorities were apparently not convinced
      by the slogan ’Democracy without women is only half democracy’.
  - s: det handlar bara om att <v>lägga</v> <p>till</p> en negation, är alla väl medvetna
      om att det fullständigt ändrar betydelsen i det vi skall rösta om.
    t: Simply, when you say to us that it is just a question of <a>adding</a> a negation,
      everybody is fully aware of the fact that this totally changes the way we are
      going to vote.
  - s: Jag <v>lägga</v> <p>till</p> att enligt min åsikt lyfter skapandet av en sådan
      här fond fram tre grundläggande frågor.
    t: I would <a>add</a> that in my opinion setting up a fund of this type raises
      three fundamental questions.
  - s: Är det formellt möjligt att senare <v>lägga</v> <p>till</p> ett tillväxtkriterium,
      om regeringscheferna är överens om det?
    t: is it formally possible to <a>add</a> a growth criterion later if the heads
      of government are agreed on it?
  - s: 'Jag skulle <v>lägga</v> <p>till</p> något mer:'
    t: 'I would <a>add</a> something more:'
  - s: Jag är ledsen herr Fitzsimons, men det har utfärdats en hel del resolutioner
      om Sellafield och jag kan inte <v>lägga</v> <p>till</p> något till vad detta
      parlament redan har sagt.
    t: I am sorry, Mr Fitzsimons, there have been quite a lot of resolutions on Sellafield,
      and I cannot <a>add</a> anything to what this Parliament has already said.
  - s: Egentligen ville vi inte ändra arbetsplanen i grunden - eller föreslå en ändring
      - genom att <v>lägga</v> <p>till</p> eller byta ut en punkt.
    t: Mr President, we did not want to fundamentally change - or rather propose to
      fundamentally change - the order of business by <a>adding</a> or replacing an
      item;
  - s: Om man <v>lägger</v> <p>till</p> en sjätte punkt kommer en person att diskutera
      den och de andra kommer att diskutera något annat.
    t: If you <a>add</a> a sixth point, one person will discuss it, and the other
      people will discuss something else.
  - s: Det finns naturligtvis personer som med rätta har kommit med formella invändningar
      men föredragandens sakkunnighet och sakkunnigheten hos de personer som medverkat
      till att ställa upp den här texten försäkrar oss helt om att alla invändningar
      nu är borta, och att vi har glasklara texter som gör det möjligt att det här
      kan tillämpas även på parlamentet om vi <v>lägger</v> <p>till</p> det här ändringsförslaget.
    t: There are, of course, individuals who have raised formal objections, and rightly
      so, but the rapporteur’s expertise and that of the people who have assisted
      him in compiling the texts, completely reassures us that there is no further
      cause for any objections and that we have crystal clear texts which will make
      the procedures applicable to Parliament itself, providing we <a>add</a> this
      amendment.
  - s: Vi vill säkerställa att de inte <v>lägger</v> <p>till</p> bestämmelser till
      direktivet, gör det för restriktivt, eller för inträngande, så att det stryper
      utvecklingen för eller användningen av elektroniska underskrifter och därigenom
      håller tillbaka utvecklingen för själva den elektroniska handeln.
    t: We want to make sure that they do not <a>add</a> provisions to this directive,
      make it too restrictive, or too intrusive so that it will choke off the development
      or the use of electronic signatures and thereby hold back the development of
      electronic commerce itself.
  - s: Vi har genom att <v>lägga</v> <p>till</p> stycken i ingressen uttryckligen
      fastställt detta som ett mål för lagstiftningen och skärpt de tekniska kraven
      för att se till att bestämmelsen blir effektiv.
    t: We have <a>added</a> recitals explicitly setting this out as an objective of
      the legislation and tightening those technical requirements to make sure that
      provision is effective.
  - s: För det andra <v>lägger</v> ett ändringsförslag <p>till</p> något till en text.
    t: Furthermore, an amendment <a>adds</a> an element to a text.
  - s: Vetenskapsmän måste avlägga en riskbedömningsrapport till styrelsen, som därefter
      skall säkerställa att rapporten är formulerad på ett för konsumenter begripligt
      sätt, <v>lägga</v> <p>till</p> eventuella rekommendationer om riskhantering
      och förelägga kommissionen och parlamentet denna rapport.
    t: Scientists need to give a report on assessment to the board who then makes
      sure that it is in terms the consumers understand, <a>add</a> any recommendations
      on risk management and submit it to the Commission and to us.
  - s: Föredraganden Van Lancker vill att parlamentet skall besluta om att förändra
      kommissionens förslag huvudsakligen dels genom att <v>lägga</v> <p>till</p>
      ett antal områden på vilka lagstiftning är lämplig, dels genom att slå fast
      ett antal rättigheter på europeisk nivå.
    t: Mrs Van Lancker wants Parliament to decide whether to alter the Commission’s
      proposal, mainly through, firstly, <a>adding</a> a number of areas to which
      legislation is applicable and, secondly, through establishing a number of rights
      at European level.
  - s: När det gäller de frågor som skall omfattas av gemenskapens befogenhetsområde
      har kommissionen <v>lagt</v> <p>till</p> förhandlingarna om investeringar.
    t: The Commission <a>added</a> negotiations on investments to the list of subjects
      to be communitised.
  - s: Utöver det här grundläggande skälet till att rösta mot betänkandet skulle vi
      vilja <v>lägga</v> <p>till</p> ett annat, nämligen att vi verkligen är mot mervärdesskatt
      och följaktligen till att den tillämpas samt mot de prisökningar som mervärdesskatt
      kommer att medföra, något som användare med lägre inkomster kommer att lida
      mest av.
    t: To this fundamental reason for voting against this report, we would <a>add</a>
      another, namely that we are indeed opposed to VAT and hence to it being applied,
      as also to the price increases that it will entail, and from which users on
      lower incomes will suffer most.
  - s: Vi måste uppnå kvalificerad majoritet och därför har jag på min grupps vägnar
      <v>lagt</v> <p>till</p> mitt namn - och jag kommer att stödja ytterligare ändringsförslag
      - de som kan beskrivas som måttliga såtillvida att de föreskriver att de begränsande
      lagstiftningsåtgärderna skall träda i kraft helt och hållet gradvis utan att
      för den sakens skull ogiltigförklara de nödvändiga grundförslagen.
    t: We must achieve a qualified majority, and this is why I <a>added</a> my name,
      on behalf of my group - and I will support further amendments - those which
      can be described as moderate in so far as they stipulate a very gradual entry
      into force of the restricting legislative measures without, for all that, invalidating
      the essential basic proposals
  - s: Vad gäller aktuella och brådskande frågor av större vikt har jag fått en begäran
      från GUE/NGL-gruppen att <v>lägga</v> <p>till</p> en punkt 4 med titeln ”Översvämningar
      i Algeriet”.
    t: With regard to the topical and urgent subjects of major importance, I have
      received a request from the Confederal Group of the European United Left - Nordic
      Green Left to <a>add</a> a fourth sub-item entitled ’Floods in Algeria’ .
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> behovet av spridning bland
      kvinnoorganisationerna.
    t: I should also <a>add</a> that women’s associations should be informed.
  - s: Om det blir nödvändigt att <v>lägga</v> <p>till</p> något nytt inom denna politik
      kommer vi naturligtvis att försöka vara till så stor hjälp som möjligt.
    t: If it becomes necessary to <a>add</a> a new policy, we will, of course, try
      to be as helpful as possible.
  - s: Först av allt vill jag gratulera föredraganden till hennes utmärkta och informativa
      betänkande och jag vill också <v>lägga</v> <p>till</p> några kommentarer till
      det som hon nämner i inledningen till betänkandet.
    t: Mr President, first of all, I would like to congratulate the rapporteur for
      her excellent and informative report and I also want to <a>add</a> some thoughts
      to what was mentioned by her in her introductory part of the report.
  - s: Av denna anledning instämmer jag också i rekommendationen att även strukturfonderna
      från fall till fall bör kunna användas för denna typ av tillämpningar, och jag
      skulle även vilja <v>lägga</v> <p>till</p> samhörighetsfonderna, för att öka
      möjligheterna att finansiera nya företag inom informationssektorn.
    t: I would <a>add</a> that the Cohesion Funds could also be used to increase opportunities
      for the financing of new enterprises in the information society sector.
  - s: det är gott och väl att <v>lägga</v> <p>till</p> en extern dimension, men låt
      oss få den interna dimensionen först, låt oss fullborda vår egna inre marknad
      innan vi utvecklar stora ambitioner utanför den.
    t: <a>adding</a> an external dimension is all very well, but let us get the internal
      dimension first, completing our own single market before we develop grand ambitions
      outside.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> en förklaring till min röst
      om Weberbetänkandet.
    t: I too would like to <a>add</a> an explanation of my vote on the Weber report.
  - s: Jag vill dock också <v>lägga</v> <p>till</p> en viktig punkt.
    t: However, I also want to <a>add</a> a very important point.
  - s: Jag vill <v>lägga</v> <p>till</p> att det handlar om en tragedi och en verklig
      cancer som måste frigöra all handlingskraft!
    t: I would <a>add</a> that it is a tragedy and a real disease into which we must
      channel all our energies!
  - s: Det innebär att arbeta för användning av alternativa bränslen eller samma bränslen
      med effektivare motorer, att försöka organisera effektivare resor med hjälp
      av logistik, men framför allt att även <v>lägga</v> <p>till</p> principer och
      logik och insistera på bättre använding av mer energieffektiva och klimatvänliga
      transporter, samt att organisera våra liv så att vi minskar onödiga krav på
      rörlighet.
    t: This means working to use alternative fuels or the same fuels with more efficient
      engines, trying to organise more efficient journeys with the aid of logistics
      but also, and above all, <a>adding</a> principles and logic to our need to insist
      on the better use of more energy-efficient and climate-friendly transport, as
      well as organising our lives in such as way as to reduce unnecessary mobility
      demands.
  - s: Vi måste nämligen inte bara <v>lägga</v> <p>till</p> saker till den europeiska
      budgeten utan också någon gång lära oss att göra strykningar.
    t: After all, we should not only <a>add</a> items to the European budget, we should
      also learn to scrap some of them.
  - s: Nicefördraget innehåller förvisso möjligheten med en rättslig grund genom att
      man <v>lägger</v> <p>till</p> ett andra stycke i artikel 191, men jag behöver
      inte påminna er om att fördraget är långtifrån ratificerat - särskilt efter
      irländarnas nej.
    t: Admittedly, the Treaty of Nice provides the possibility of a legal basis by
      <a>adding</a> a second sub-paragraph to Article 191 of the Treaty establishing
      the European Community, but there is no need to remind you - especially in the
      wake of the negative outcome of the Irish referendum - that there is still a
      long way to go before this Treaty can be ratified.
  - s: I värsta fall bidrar texterna bara till att <v>lägga</v> <p>till</p> regler
      i de nationella befintliga lagstiftningarna utan någon som helst europeisk dimension.
    t: In the worst cases, these texts merely <a>add</a> rules with no European dimension
      to existing national legislation.
  - s: om de nuvarande planerna och strategierna är fullständiga eller om det fortfarande
      är möjligt att <v>lägga</v> <p>till</p> ny verksamhet och tillhandahålla extra
      medel senare;
    t: whether the current plans and strategies are complete or whether it is still
      possible to <a>add</a> new activities and provide additional funds later on;
  - s: Till exempel har vi <v>lagt</v> <p>till</p> vissa punkter som gäller fastighetspolitiken,
      där det fortfarande finns stort utrymme för förbättringar.
    t: For example, we have <a>added</a> some items concerning real estate policy,
      in which there is still a lot of room for improvement.
  - s: Skulle jag nu kunna få be er att utnyttja möjligheten att <v>lägga</v> <p>till</p>
      denna punkt på torsdagens föredragningslista?
    t: May I now ask you to let us avail ourselves of the possibility of <a>adding</a>
      this item to Thursday’s agenda?
  - s: Martin Schulz önskade <v>lägga</v> <p>till</p> denna fråga till föredragningslistan
      som en extra punkt.
    t: Mr President, Mr Schulz requested that this topic be <a>added</a> to the agenda
      as an extra item.
  - s: Mitt förslag är att <v>lägga</v> <p>till</p> ”vilket ännu inte är fallet”.
    t: My proposal is to <a>add</a> ’which is not yet the case’.
  - s: Därför finns det inget behov av att upprepa dem. Det är exempelvis inte någon
      idé att <v>lägga</v> <p>till</p> en prioritering som redan är en av åtgärdsrubrikerna
      i programmet.
    t: For example, there is no point in <a>adding</a> a priority that is already
      one of the actual headings for action under the programme.
  - s: Kommissionen har det politiska initiativet, och vi begär i dag att den skall
      använda sig av det och formellt lägga fram ett förslag till förändring av förordning
      1408/71 i syfte att <v>lägga</v> <p>till</p> ett enkelt stycke som tar upp assistenternas
      situation.
    t: The Commission has the political initiative, but we now ask it to make use
      of it and to formally present a proposal to amend Regulation No 1408/71 by <a>adding</a>
      a simple subparagraph covering the situation of the assistants.
  - s: Men det förslag som är gjort att betrakta våra assistenter som verkliga gränsarbetare,
      och att i konsekvens med det kunna använda förordning 1408/71, i vilken det
      skulle räcka att <v>lägga</v> <p>till</p> ett stycke för att de skall innefattas
      verkar mycket lämpligt.
    t: However, the proposal put forward to regard our assistants as genuine cross-border
      workers so that they can consequently have recourse to Regulation No 1408/71,
      to which we just have to <a>add</a> a subparagraph in order to cover them, seems
      entirely appropriate.
  - s: I dag handlar det inte om att <v>lägga</v> <p>till</p> nya riktlinjer, eftersom
      den grund som antogs 1997 verkar fungera väl, i stället skall vi ändra dem med
      utgångspunkt i den gemensamma rapporten om sysselsättningen 1999 och anpassa
      dem till nya sociala och ekonomiska omständigheter.
    t: It is not a matter of <a>adding</a> new guidelines at the present time, when
      the basic rules adopted in 1997 seem to be working well.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två-tre saker.
    t: I would like to <a>add</a> two or three minor points.
  - s: 'Låt mig bara <v>lägga</v> <p>till</p> detta:'
    t: 'Let me just <a>add</a> this:'
  - s: Det är en fråga om att erkänna, i vårt arbete med att effektivisera institutionernas
      effektivitet, särskilt beslutsfattandet i rådet, att det behövs en maktfördelning,
      för att inte bara <v>lägga</v> <p>till</p> effektivitet, utan även representativ
      demokrati.
    t: It is the question of recognising, as we step towards improving the efficiency
      of the institutions, especially decision-making in the Council, that it needs
      checks and balances, to <a>add</a> not just efficiency but also representative
      democracy.
  - s: Jag skall <v>lägga</v> <p>till</p> en fotnot, som är viktig ur principsynpunkt.
    t: I <a>add</a> one footnote, but an important point of principle.
  - s: Trots en mycket diger dagordning skulle jag ändå vilja <v>lägga</v> <p>till</p>
      ett par ord, efter att med stor uppmärksamhet ha lyssnat till var och en av
      talarna, och efter att ha tackat för era utmärkta och uppriktiga anföranden.
    t: Mr President, having listened very carefully to all the speakers, I would like
      to <a>add</a> a few words despite the very full agenda.
  - s: Jag hoppas att Europeiska rådet i Feira kommer att <v>lägga</v> <p>till</p>
      denna fråga på regeringskonferensens program.
    t: I hope the Feira Council will decide to <a>add</a> this issue to the Intergovernmental
      Conference.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta också bör gälla för frågan
      om huruvida principen respekteras, inte bara på det hela taget av medlemsstaterna,
      utan även på regionala nivåer inom dem.
    t: I would <a>add</a> that this should also relate to the question of whether
      the principle is being complied with, not just overall by Member States, but
      at regional levels within them.
  - s: 'Jag skulle dock vilja <v>lägga</v> <p>till</p> en sak:'
    t: 'I would <a>add</a> one thing, however:'
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att <v>lägga</v>
      <p>till</p> ett åberopande, som jag ska läsa upp för er: ”med beaktande av det
      brev av den 1 mars 2007 som skickades till Europaparlamentets talman av ordföranden
      för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv 95/46/EG,
      med avseende på frågor knutna till skydd av uppgifter, i synnerhet i förvaltningen
      av SWIFT-systemet”.'
    t: 'Mr President, in line with the rapporteur, I should like to table an oral
      amendment to this report that will enable us to <a>add</a> a citation, the text
      of which I shall read out to you: ’having regard to the letter sent to the President
      of the European Parliament on 1 March 2007 by the chairman of the working group
      laid down in Article 29 of Directive 95/46/EC, with regard to the issues linked
      to data protection, particularly in the administration of the SWIFT system,’.'
  - s: I grund och botten har ni <v>lagt</v> <p>till</p> ytterligare en grupp till
      de grupper i Storbritannien som ärligt talat avskyr Europeiska unionens inblandning.
    t: Essentially you have <a>added</a> yet another group to those in the UK who
      frankly loathe the European Union’s interference.
  - s: Det finns ändå ett utrymme i rambeslutet för rådet att <v>lägga</v> <p>till</p>
      andra typer av brott i ett senare skede, varför jag röstat nej till ändringsförslagen
      11, 12 och 18.
    t: The framework decision nonetheless has scope for the Council to <a>add</a>
      other types of crime at a later stage, which is why I voted against Amendments
      Nos 11, 12 and 18.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att jag inte uppfattar detta
      som ett särskilt problem.
    t: However, I should <a>add</a> that I do not see this as a particular problem.
  - s: Genom att lägga fram grönboken vid detta tillfälle var min mening inte att
      vara oartig mot kammaren genom att inte invänta dess åsikt, utan det var viktigt
      för oss att <v>lägga</v> <p>till</p> ytterligare detaljer till det första förslaget,
      och ge parlamentet ett tillfälle att lägga fram ett ännu bättre yttrande om
      vårt arbete på detta område.
    t: In bringing forward the paper at this time I did not intend any discourtesy
      to the House in not awaiting the opinion, but it was important for us to <a>add</a>
      further detail to the first proposal and give Parliament an opportunity to produce
      an even better opinion on our work in this area.
  - s: Jag vill <v>lägga</v> <p>till</p> att ett olyckligt internationellt fall inte
      är representativt för situationen med de 29 organisationer som kommissionen
      finansierar.
    t: I <a>add</a> that one unfortunate international case is not representative
      of the situation of the 29 organisations that the Commission is funding.
  - s: Avsikten med den översyn vi föreslår i dag är att modernisera utvecklingen
      av detta system och <v>lägga</v> <p>till</p> nya prioriterade projekt, med vilka
      vi bemöter problemen i de utmaningar som har väckts inom vår gemensamma transportpolitik
      under de senaste åren.
    t: The review we are proposing today attempts to update the development of this
      system and <a>add</a> new priority projects which respond to the problems of
      the challenges which our common transport policy has raised in recent years.
  - s: Det är dock viktigt att <v>lägga</v> <p>till</p> att vi, när vi genomför den
      typ av fördelar som Miller talade om, måste återspegla det faktum att en hel
      del andra förbättringar av den infrastruktur som är förenad med allmänna transportmedel
      också kommer att behövas.
    t: However, it is important to <a>add</a> that, in delivering the sort of benefits
      that Mr Miller was talking about, we need to reflect the fact that a lot of
      other improvements to the infrastructure associated with public transport will
      also be needed.
  - s: Dessutom skulle jag vilja <v>lägga</v> <p>till</p> att prisfaktorn bara är
      en aspekt av konsumtionsfrågan.
    t: Furthermore, I should like to <a>add</a> that the price element is only one
      aspect of the exhaustion issue.
  - s: 'Jag kan <v>lägga</v> <p>till</p> något mer:'
    t: 'I would <a>add</a> something else:'
  - s: Vi har bevisat att det är mycket bättre att hålla sig till riktlinjerna och
      se till att de blir tillämpade än att hela tiden <v>lägga</v> <p>till</p> nya
      saker.
    t: We have proven that it is far better to keep to the guidelines and ensure they
      are applied than to constantly <a>add</a> new elements.
  - s: Även om jag tycker att det är bra att föredraganden uppmanar kommissionen och
      rådet att <v>lägga</v> <p>till</p> hållbar utveckling i rationaliseringen av
      den politiska samordningen, kan det göras avsevärt mycket tydligare än vad kommissionen
      gör.
    t: Although I think that it is good that the rapporteur is encouraging the Commission
      and the Council to <a>add</a> sustainable development to the rationalisation
      of political coordination, it can be done considerably earlier than the Commission
      is doing.
  - s: Rådet har exempelvis beslutat att vid sidan av den ekonomiska och den sysselsättningsrelaterade
      dimensionen <v>lägga</v> <p>till</p> en tredje, nämligen miljödimensionen.
    t: 'For example, the Council has decided to <a>add</a> a third dimension to the
      economic and employment policy dimensions:'
  - s: Mitt problem är att vi kommer att skapa ofantliga problem om vi <v>lägger</v>
      <p>till</p> ännu en byråkratisk nivå som denna för pub- och klubbindustrin.
    t: My problem is that if we <a>add</a> another layer of bureaucracy for the pub
      and club industry like this, we will cause tremendous problems.
  - s: <v>lägg</v> <p>till</p> en nypa kvinnor i soppan, rör om och det är klart.
    t: The report makes clear once and for all that gender mainstreaming is not a
      matter of ’<a>add</a> women and stir’.
  - s: Det är även möjligt för en tillverkare att flytta upp en fordonsmodell till
      en klass för större fordon genom att helt enkelt <v>lägga</v> <p>till</p> 15
      cm av plast på fordonets främre del.
    t: It is also possible that a manufacturer could move a model up to a class containing
      larger vehicles simply by <a>adding</a> 15 cm of plastic to the front.
  - s: Vi har vid toppmötet i Stockholm <v>lagt</v> <p>till</p> fyra olika områden
      till Lissabonprocessen.
    t: At the summit in Stockholm, we <a>added</a> four different areas to the Lisbon
      Process.
  - s: Det skall vi inte släppa, det är fortsatt viktigt, men vi måste också <v>lägga</v>
      <p>till</p> biotekniken om vi skall vara ett område och en del av världen som
      leder utvecklingen ekonomiskt.
    t: We do not wish to drop this - it will continue to be important - but we must
      also <a>add</a> biotechnology if we are to be an area and a part of the world
      at the forefront of economic development.
  - s: 'Ni har <v>lagt</v> <p>till</p> ett mycket viktigt område:'
    t: 'You have <a>added</a> a very timely element:'
  - s: Jag vet att man därefter <v>lagt</v> <p>till</p> ett stycke som säger ?samtidigt
      som gemenskapslagstiftningens integritet och följdriktigheten i EU:s politik
      respekteras?
    t: I know that it then <a>adds</a> a paragraph saying ’while respecting the integrity
      of EU law’, but I believe that, as it stands, this paragraph is detrimental
      to the common internal market and that led the Group of the European People’s
      Party, which has always defended the four freedoms of the internal market, to
      vote against.
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: To this I should <a>add</a> that, in general, regions that are dependent on
      fisheries do not have a particularly high level of unemployment.
  - s: Om vi med detta betänkande lyckas se till att alla tillämpar samma kontrollkriterier,
      samma säkerhetsnormer och samma svarta lista för de bolag som inte uppfyller
      normerna inom EU, liksom objektiva, öppna kriterier för att <v>lägga</v> <p>till</p>
      och ta bort namn från förteckningen, kommer vi slutligen att ha förvandlat något
      som ursprungligen var ett medel för att hjälpa konsumenterna till ett verkligt
      instrument för att vidta åtgärder på säkerhetsområdet.
    t: Ultimately, if with this report we succeed in guaranteeing that everybody has
      the same control criteria, the same safety standards, and the same blacklist
      of non-compliers applying throughout the EU, with objective, transparent criteria
      for <a>adding</a> and removing names from the list, then we shall have transformed
      something that was originally a means of helping consumers into a real instrument
      for taking action in the field of safety.
  - s: Många skäl till detta har redan nämnts, och jag vill <v>lägga</v> <p>till</p>
      ännu ett.
    t: Many reasons have already been cited, and I would like to <a>add</a> yet another
      one.
  - s: Jag kanske borde <v>lägga</v> <p>till</p> att kommissionen kommer att se till
      att det i framtida koncessionsavtal föreskrivs att bidrag från offentliga medel
      ska återbetalas om koncessionshavarens vinst överstiger en viss tröskel över
      tiden.
    t: I would <a>add</a> that the Commission will ensure that the future concession
      contract provides for the repayment of public financial contributions if the
      profit earned by the concession holder exceeds a certain threshold over time.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det för närvarande inte finns
      något prejudikat för detta i övriga gemenskapsorgan.
    t: I would <a>add</a> that there is currently no precedent for this in the other
      Community agencies.
  - s: Det franska ordförandeskapet avser att <v>lägga</v> <p>till</p> ett rådets
      beslut som skall antas i slutet av detta år.
    t: The French Presidency aims at <a>adding</a> a Council decision adopted by the
      end of this year.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Because the Committee on Development and Cooperation tabled an amendment asking
      for fishermen’s wages and, I would <a>add</a>, their pensions to be monitored.
  - s: När man ger priset till en muslim och en jude symboliserar det att det inte
      är frågan om något religionskrig, och om man är modig är man är inte tvungen
      att <v>lägga</v> <p>till</p> att det behövs en katolik.
    t: If you are brave, you are not obliged to <a>add</a> that we need a Catholic
      as well, as there is still no war of religions.
  - s: Det var en kommentar av allmänt slag men jag vill också <v>lägga</v> <p>till</p>
      två särskilda kommentarer till följd av vad Poettering sade om majoritetens
      otillräcklighet och framstegen med den kvalificerade majoriteten.
    t: This was a general observation, to which I shall <a>add</a> two more specific
      observations following on from what Mr Poettering said about the shortcomings
      of majority voting and the development of qualified majority voting.
  - s: Jag noterar dessutom att vi under diskussionens lopp <v>lagt</v> <p>till</p>
      två ”linjer” som man säger.
    t: In addition during the debate we <a>added</a> two so-called ’safety nets’ .
  - s: Genom att <v>lägga</v> <p>till</p> den nederländska lagen om tilläggsbidrag,
      som enligt min åsikt på goda grunder tagits upp i förteckningen, kommer närmare
      200 belgiska medborgare som pendlar över gränsen att förlora sina extra bidrag.
    t: By <a>adding</a> the Dutch Extra Allowance Act, which was included on the list
      with good reason in my opinion, nearly 200 Belgian border workers will be losing
      their extra allowance.
  - s: Jag hoppas därför att medlemsstaterna så långt som möjligt kommer att avstå
      från att <v>lägga</v> <p>till</p> nationella krav som inverkar negativt på den
      audiovisuella industrin.
    t: Therefore I hope that, as far as possible, the Member States will refrain from
      <a>adding</a> national obligations to the detriment of their audiovisual industry.
  - s: Jag röstar därför för Jorgo Chatzimarkakis betänkande som återupprepar kommissionens
      ståndpunkt och <v>lägger</v> <p>till</p> vissa ändringar som jag ser som viktiga.
    t: I am therefore voting in favour of Mr Chatzimarkakis’s report, which reiterates
      the Commission’s position and <a>adds</a> certain amendments that I regard as
      important.
  - s: Jag vill ändå betona att övrigt material, bl.a. affischerna, fanns på unionens
      alla officiella språk, och att vi har gett nationella instanser möjlighet att
      <v>lägga</v> <p>till</p> andra språk efter deras egna behov.
    t: I would like to stress, however, that other materials, particularly posters,
      were available in all the official languages of the European Union and that
      we gave national bodies the opportunity to <a>add</a> other languages according
      to their own particular needs.
  - s: Några inom kommissionen förefaller ändå ha vissa tvivel, eftersom de gjort
      sig besväret att till förslaget till direktiv <v>lägga</v> <p>till</p> ett förklarande
      blad om dess eventuella inverkan på företagen.
    t: Some people in the Commission seem to be having doubts as they have taken the
      trouble to <a>add</a> a form to the proposal for a directive which explains
      the possible impact of the directive on enterprises.
  - s: Tillåt mig att <v>lägga</v> <p>till</p> ett par viktiga synpunkter.
    t: I would like to <a>add</a> a few important points.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en.
    t: However, I would like to <a>add</a> another point.
  - s: När det gäller aktuella och brådskande frågor av större vikt och punkten ”Mänskliga
      rättigheter” har jag fått tre anmodanden om att <v>lägga</v> <p>till</p> underpunkter.
    t: As for the topical and urgent subjects of major importance, I have received
      a request from the Group of the European People’s Party (Christian Democrats)
      and European Democrats to <a>add</a> a fifth item entitled ’Patenting of Human
      Genes’ .
  - s: Jag hoppas ni verkligen tar till er dessa synpunkter, och jag skulle också
      vilja <v>lägga</v> <p>till</p> att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: I am sure that you will take these considerations fully on board, or rather,
      I must <a>add</a>, we must both take the issue on board so that the relationship
      between the Commission and Parliament is a productive, transparent and lasting
      one, as it is right that it should be in this legislature and as we are making
      every endeavour to ensure that it is.
  - s: Kommissionären de Silguy förstorar för övrigt det här förbryllande konstaterandet,
      genom att muntligen <v>lägga</v> <p>till</p> att Europa vid det tillfället förlorade
      1, 5 miljoner arbetstillfällen.
    t: Commissioner Silguy amplified this disturbing fact by verbally <a>adding</a>
      that Europe lost 1.5 million jobs at that time.
  - s: Vi har i denna stora utbildningspolitiska debatt <v>lagt</v> <p>till</p> en
      fråga till kommissionen och rådet - rådet kan tyvärr inte vara här i dag - eftersom
      vi anser att nu när alla plötsligt talar om ett europeiskt utbildningsområde,
      att Europaparlamentet som alltid har talat om och kämpat för detta, men ständigt
      har stoppats av ministerrådet, inte bara kan se på medan saker och ting sker
      utan medverkan från parlamentet, medborgarnas valda företrädare, saker som är
      viktiga och som vi länge har uppmanat till. Jag anser att det var oförskämt
      - det kanske är att ta i - att det var oseriöst att den 8 februari be parlamentet
      om ett yttrande om framtidsmålen för grund- och yrkesutbildningssystemen som
      lades fram för rådet exakt fyra veckor senare.
    t: In this major debate on education we have <a>added</a> a question to the Commission
      and the Council - unfortunately the Council is unable to be present - because
      we believe that now, when everyone is suddenly talking about a European educational
      area, the European Parliament that has always talked about it and fought for
      it, but which has always been blocked by the Council of Ministers, cannot simply
      look on while it, the elected representative of the citizens, is bypassed in
      matters which are very important and which we have been advocating for a long
      time.
  - s: Kommissionen föredrar ”eller” framför ”och” i detta sammanhang, eftersom om
      man gör förhållandena kumulativa genom att <v>lägga</v> <p>till</p> ”och”, kan
      man göra hela undantaget för snävt och mindre ändamålsenligt.
    t: The Commission prefers ‘or’ to ‘and’ in this context because making the conditions
      cumulative by <a>adding</a> ‘and’ may make the whole exception too narrow and
      less operational.
  - s: Jag vill hänvisa till sidan 5 i protokollet, och jag gratulerar sessionstjänsten
      till att ha <v>lagt</v> <p>till</p> mitt namn - nästan den första punkten och
      jag skall försöka se till att det blir den första punkten nästa gång - och yttra
      mig över det faktum att jag lyckades rösta för Palacio Vallelersundi-betänkandet,
      varmed det blev 19 brittiska labourledamöter, med er inräknad, som stödde detta
      storartade betänkande om konstnärers följerätt.
    t: I refer to page 5 of the Minutes and I congratulate the sessional services
      for <a>adding</a> my name - almost the first point in the Minutes and I will
      try to make it the first point next time - and to remark on the fact that I
      managed to make the vote in favour of the Palacio Vallelersundi report, thereby
      making it 19 British Labour Members, including yourself, who supported this
      splendid report on artist resale rights.
  - s: Dessutom är det inte konsumenten som har dragit nytta av dessa enorma importer
      genom lägre priser, som man vanligen tror, utan importörerna själva, som ofta
      <v>lägger</v> <p>till</p> vinstmarginaler som överskrider 100 procent av transaktionsvärdet.
    t: What is more, it is not the consumer who has benefited from these huge imports
      through lower prices, as is generally thought, but the importers themselves,
      who often <a>add</a> profit margins exceeding 100% of the transaction value.
  - s: För det tredje, lagen i sig själv är ohanterlig och kommer att avsevärt öka
      kostnaderna för konstmarknaden genom att <v>lägga</v> <p>till</p> ett skikt
      av byråkrati och omkostnader.
    t: Thirdly, the law itself is cumbersome and will add considerably to the costs
      of art markets by <a>adding</a> a tier of bureaucracy and expense.
  - s: Det är enligt detta resonemang som till exempel Amsterdamfördraget även <v>lägger</v>
      <p>till</p> en hänvisning till öregioner, för att dessa skall kunna utgå ifrån
      en jämställd nivå varifrån de sedan kan konkurrera på lika villkor med respekt
      för marknadens regler.
    t: It is in that spirit that the Amsterdam Treaty <a>adds</a>, for example, a
      reference to the island regions, so that they can start from a level playing-field
      and compete on an equal footing while respecting market forces.
  - s: Det var bra att vårt utskott under hans ledning kunde fatta beslut med mycket
      stor majoritet om att <v>lägga</v> <p>till</p> flera viktiga punkter till kommissionens
      förslag vid första behandlingen, och tolka och vidareutveckla bestämmelserna.
    t: In this respect it was a good thing that, under the direction of our rapporteur,
      Markus Ferber, whom I warmly congratulate on behalf of the Group of the European
      People’s Party and European Democrats, our committee, acting by a very comfortable
      majority, was able to <a>add</a> numerous important elements to the Commission
      proposal at first reading and to interpret and flesh out its provisions.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: On the financial side in particular we have <a>added</a> an extra option -
      an important one, since it ensures that a key issue is not disregarded.
  - s: Eftersom det finns några saker som kan utvecklas mycket snabbt, så har vi <v>lagt</v>
      <p>till</p> en utvärderingsartikel.
    t: Since there are a number of aspects which can develop very quickly, we have
      <a>added</a> an evaluation clause.
  - s: Låt mig <v>lägga</v> <p>till</p>, och nu talar jag inte bara från utskottet
      för miljö, folkhälsa och konsumentfrågors synvinkel, utan också som lantbrukare,
      att vad vi inte får göra inom Europeiska unionen - och här vädjar jag till kommissionären,
      eftersom jag känner till hans åsikter om det sätt på vilket vi importerar och
      exporterar våra produkter - är att sluta att införa lagstiftning, vilket skulle
      exportera själva de industrier som vi nu lagstiftar om inom EU.
    t: Let me <a>add</a>, speaking not just from the viewpoint of the Committee on
      the Environment but also as farmer, that what we must not do within the European
      Union - and here I plead with the Commissioner, knowing his views on the way
      we import and export our products - is to end up putting legislation in place
      which exports the very industries on which we are legislating now in the EU.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare några punkter.
    t: I would like to <a>add</a> a few more points, however.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: In order to deal with the complexes of decision-makers who might be experiencing
      doubts, it <a>adds</a>, somewhat ingenuously, that, to quote the resolution
      voted on, ‘according to Article 37(b) of the Interinstitutional Agreement of
      6 May 1999, information policy is an autonomous action which needs no legal
      basis’.
  - s: Det är svårt att <v>lägga</v> <p>till</p> något till det de föregående talarna
      har sagt angående de auktoriserade revisorernas betydelse.
    t: Madam Commissioner, it is difficult to <a>add</a> anything else to what the
      previous speakers have said in regard to the importance of the statutory audit.
  - s: Jag vill <v>lägga</v> <p>till</p> att denna bestämda attityd från Europas sida
      skulle skapa gynnsammare villkor för USA:s ingripande och skulle inte alls störa
      USA i dess roll som fadder för processen.
    t: I might <a>add</a> that, far from embarrassing the United States in their role
      as sponsor of the process, this determined attitude on the part of Europe would
      create conditions more favourable to their intervention.
  - s: 'Jag skulle också, förutom uppmuntrandet av den kritiska dialogen, <v>lägga</v>
      <p>till</p> ytterligare två element:'
    t: 'And I would <a>add</a> two further elements, apart from promoting that critical
      dialogue:'
  - s: Vi har ansträngt oss för att stärka och förbättra texten, men jag är, i likhet
      med Harbour, rädd för att vi i själva verket kan ha komplicerat saker och ting,
      så på samma gång som jag tycker att vi har <v>lagt</v> <p>till</p> en meny av
      nya begrepp, en blandning - ett potpurri - av nya verktyg som kan utnyttjas
      under rubriken betydande inflytande på marknaden, undrar jag om vi kanske inte
      bör vara lite djärvare i den andra behandlingen och kanske överväga att ta ett
      steg tillbaka där vi, vid närmare eftertanke, anser att de nya begreppen i själva
      verket kan öka förvirringen i stället för att minska den.
    t: We have made a stab at trying to enhance and improve the text but I am concerned,
      as was Mr Harbour, that we may actually have complicated matters, so whilst
      I feel that we have <a>added</a> a menu of additional concepts, a mélange, a
      pot-pourri of new tools to deploy under the title of SMP, I wonder whether we
      should perhaps be a little more bold in the second reading and perhaps think
      of drawing back where we consider, on reflection, those new concepts might actually
      be adding to confusion rather than diminishing confusion.
  - s: Det ankommer på detta parlament att besluta - liksom vad gäller alla interinstitutionella
      avtal - genom en enkel majoritet om detta skall <v>läggas</v> <p>till</p> som
      en bilaga till vår arbetsordning, utan att förändra arbetsordningen.
    t: It is up to this House to decide - as for every other interinstitutional agreement
      - by a simple majority whether to <a>add</a> this as an Annex to our Rules of
      Procedure, without changing the Rules of Procedure.
  - s: För att kunna ge ett positivt svar på Ignasi Guardans Cambós förslag och försöka
      rädda hans muntliga ändringsförslag vill jag föreslå kammaren - och min grupp
      kunde godkänna detta - att vi helt enkelt <v>lägger</v> <p>till</p> ”på begäran
      av högsta domstolens domare”.
    t: Mr President, in order to respond positively to Mr Guardans Cambó’s proposal
      and try to save his oral amendment, I would like to propose to the House - and
      my group could approve this - that we simply <a>add</a> ’at the request of the
      Judge of the High Court’.
  - s: På torsdag har vi också möjlighet att <v>lägga</v> <p>till</p> en mycket kort
      text på dagordningen för brådskande frågor för att anta en ståndpunkt i egenskap
      av EU-institution.
    t: On Thursday we also have the chance to <a>add</a> a very short text to the
      agenda for urgent topics in order to adopt a position in our capacity as a European
      institution.
  - s: Det har tidigare förekommit försök att bygga på koden genom att <v>lägga</v>
      <p>till</p> en gemensam ståndpunkt som skulle vara ett rättsligt bindande dokument,
      som medlemsstaterna skulle behöva följa när de exporterar vapen.
    t: There have been attempts in the past to build on the code by <a>adding</a>
      a common position that would be a legally binding document by which the Member
      States would have to abide when exporting arms.
  - s: Däremot är vi inte överens om hur det skall gå till. Jag är inte övertygad
      om att petitioner, även om de för varje dag görs större genom layoutmässiga
      knep av vissa franska tidningar som använder samma namn och <v>lägger</v> <p>till</p>
      förnamn dagen efter och utnyttjar andra inte särskilt hedervärda knep, räcker
      för att visa på hjärtats generösa entusiasm och bidra till en rörelse bland
      folken.
    t: I am not convinced that petitions - even when swollen from day to day by the
      editorial tricks of certain French newspapers which take the same names and
      <a>add</a> forenames the following day, along with other somewhat dubious tricks,
      are enough to demonstrate the generous impulses of the heart and stir up a deep-seated
      movement among the public.
  - s: Men med ett så stort antal undertecknare och med de stora skillnader som finns
      mellan dem, så måste man överväga möjligheten att <v>lägga</v> <p>till</p> bilagor
      till avtalen.
    t: However, with so many signatories and the marked differences between them,
      consideration needs to be given to the possibility of <a>adding</a> annexes
      to contracts.
  - s: 'I det muntliga ändringsförslaget skall det första ordet i första stycket,
      ”välkomnar”, ersättas med ordet ”konstaterar”, dessutom skall följande <v>läggas</v>
      <p>till</p> i slutet av ändringsförslag 11: ”menar att kampen mot illegal invandring
      och människohandel inte får ge upphov till repressiva åtgärder gentemot invandrare
      under normala omständigheter, utan istället bör riktas mot människosmugglare
      och arbetsgivare som utnyttjar dessa omständigheter”.'
    t: 'The oral amendment aims to replace the first word in paragraph 1 - ’Welcomes’
      - with the word ’Notes’, also <a>adding</a> the following from the end of Amendment
      No 11: ’believes that the fight against illegal immigration and trafficking
      in people must not give rise to a repressive policy aimed at immigrants in regular
      circumstances, but should, rather, target traffickers and employers who exploit
      those circumstances’.'
  - s: Om ni <v>lägger</v> <p>till</p> dessa namn till de få som är närvarande i dag
      får ni bergsfolket, bergspatrioterna, om ni tillåter lite emfas.
    t: If you <a>add</a> these names to the few Members present today in this Chamber,
      you have the mountain people, the champions of the mountains, if I may be so
      bold as to use that phrase.
  - s: 'Låt mig <v>lägga</v> <p>till</p> en andra punkt:'
    t: 'Let me <a>add</a> a second point:'
  - s: Min vädjan är att ni ska <v>lägga</v> <p>till</p> ytterligare en prioritering
      till era fyra prioriteringar.
    t: My appeal is that you should <a>add</a> one more priority to your four priorities.
  - s: 'Jag <v>lägger</v> <p>till</p> en fråga också:'
    t: 'I would also <a>add</a> another question to this:'
  - s: Jag kan också godkänna ändringsförslag 11, i vilket man föreslår att avgångsvederlag
      skall <v>läggas</v> <p>till</p> vid upphörande av anställningsförhållandet,
      med tillägget av begreppet ”där det är lämpligt”.
    t: I can also accept Amendment No 11, which proposes to <a>add</a> severance pay
      on termination of the employment relationship, with the addition of the term
      ‘where appropriate’.
  - s: Jag skulle också ha föredragit att det stycke som <v>lagts</v> <p>till</p>
      av Europeiska folkpartiets grupp skulle vara att man kräver detsamma av Kuba
      som av andra länder unionen samarbetar med.
    t: I would also have preferred that the paragraph <a>added</a> by the Group of
      the European People’s Party (Christian Democrats) and European Democrats had
      requested the same from Cuba as is requested from other countries with which
      the European Union cooperates.
  - s: Wallström skall, vill jag <v>lägga</v> <p>till</p>, för övrigt mycket snart
      träffa utskottet för miljö, folkhälsa och konsumentfrågor och då förklara denna
      fråga för dem.
    t: Mrs Wallström, I might <a>add</a>, will be meeting the Committee on the Environment,
      Public Health and Consumer Policy very soon and will explain this to them.
  - s: Radwans mål att få med Europaparlamentet i diskussionen om kapitalkrav och
      att <v>lägga</v> <p>till</p> demokratiserande delar till beslutsprocessen är
      därför mycket välkommet.
    t: Therefore, Mr Radwan’s objective to involve the European Parliament in the
      capital adequacy debate and to <a>add</a> democratising elements to the decision-making
      process is most welcome.
  - s: Det är därför som jag i morgon, för min del och för de övriga skuggföredragandena,
      som jag vill tacka för det samarbete som de erbjudit mig under dessa två år,
      ska be rådet att <v>lägga</v> <p>till</p> ett uttalande till kompromisstexten
      som vi ska rösta om, i syfte att bestämmelserna i artikel 9 inte ska påverka
      en framtida lagstiftningsåtgärd för underentreprenader.
    t: That is why tomorrow, for my part and on behalf of the other shadow rapporteurs,
      whom I thank for the collaboration they have given me during these two years,
      I shall ask the Council to <a>add</a> a statement to the compromise text on
      which we are going to vote, to the effect that the provisions of this Article
      9 shall not prejudice any future legislative action on subcontracting.
  - s: Vi skulle möjligen då kunna <v>lägga</v> <p>till</p> ekonomisk hjälp för att
      underlätta mottagandet i vissa medlemsstater.
    t: We could then possibly <a>add</a> financial assistance to facilitate reception
      in some Member States.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: If a Member State suggests another approach, to remove an entity from the list
      or to <a>add</a> something, this is definitely a reason for revisiting this
      list.
  - s: Att <v>lägga</v> <p>till</p> ett grönt inslag i den första pelaren och samtidigt
      stärka politiken för landsbygdsutveckling är ett annat viktigt mål som kommer
      att göra det lättare att tackla klimatförändringar och miljöproblem, men även
      bidra till Europa 2020-strategin.
    t: <a>Adding</a> a green component to the first pillar in conjunction with a stronger
      rural development policy is another key objective that will help to tackle climate
      change and environmental issues, but will also contribute to achieving the Europe
      2020 strategy.
  - s: Vi har <v>lagt</v> <p>till</p> bestämmelser om den ekonomiska dialogen mellan
      EU-institutioner, t.ex. Europaparlamentet, rådet och de enskilda medlemsstaterna.
    t: We have <a>added</a> provisions specifying the process of economic dialogue
      among European institutions including the European Parliament, the Council and
      individual Member States.
  - s: Det tjänar ingenting till att <v>lägga</v> <p>till</p> ytterligare skulder
      till befintliga skulder utan att ta konsekvenserna av nödvändiga reformer.
    t: It is pointless <a>adding</a> further debt to existing debts without accepting
      the consequences of necessary reforms.
  - s: Ett hopp är det att, bortom förändringarna, <v>lägga</v> <p>till</p> en artikel
      till kommissionens förslag som leder till att det inte är berättigat att fortsätta
      tala med de nationella myndigheterna.
    t: And that leap, quite apart from the amendments, <a>adds</a> a clause to the
      Commission’s proposal which will mean we can no longer speak of national authorities.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en fotnot i diskussionen.
    t: Mr President, I would like to <a>add</a> a footnote to the discussion.
  - s: I denna formulering kommer för övrigt på förslag av ordförandeskapet en förklaring
      till slutsatserna från rådet (allmänna frågor) den 14 november i Doha, Qatar,
      att <v>läggas</v> <p>till</p>, där rådet och kommissionen bekräftar denna målsättning.
    t: Moreover, at the suggestion of the presidency, a statement was <a>added</a>
      in the shape of this phrase to the conclusions of the General Affairs Council
      of 14 November in Doha, Qatar, in which the Council and the Commission confirm
      this objective.
  - s: Vi bör också <v>lägga</v> <p>till</p> en särskild anmärkning i fråga om överskottet.
    t: I believe I should <a>add</a> a specific note on the subject of the surplus.
  - s: I definitionen av avtal utanför fasta affärslokaler hade det framför allt varit
      möjligt att <v>lägga</v> <p>till</p> en punkt om upphandling.
    t: Above all, it could have been possible to <a>add</a> the procurement element
      to the definition of off-premises contracts.
  - s: Det gläder mig att man i betänkandet fastställer att det blir olagligt att
      <v>lägga</v> <p>till</p> sådana kredit- eller betalkortsavgifter som inte står
      i proportion till de kostnader som uppstår vid en transaktion på internet.
    t: The Consumer Rights Directive also signals the end of high credit and debit
      card fees, which many people pay when purchasing on line - I am pleased to say
      that this report outlaws the practice of <a>adding</a> credit or debit card
      payment fees that bear no relation to costs incurred when processing an on-line
      transaction.
  - s: Genom ändringsförslag 7 har vi bara en önskan om att <v>lägga</v> <p>till</p>
      fritidsfiske till havs till de områden som - tillsammans med djuphavs- och kustfiske
      samt vattenbruk - man måste ta hänsyn till separat.
    t: Finally, Amendment No 7 wishes merely to <a>add</a> recreational sea angling
      to the areas to which, along with deep-sea and coastal fishing and aquaculture,
      separate attention needs to be given.
  - s: Genom ändringsförslag 7 har vi bara en önskan om att <v>lägga</v> till fritidsfiske
      <p>till</p> havs till de områden som - tillsammans med djuphavs- och kustfiske
      samt vattenbruk - man måste ta hänsyn till separat.
    t: Finally, Amendment No 7 wishes merely to <a>add</a> recreational sea angling
      to the areas to which, along with deep-sea and coastal fishing and aquaculture,
      separate attention needs to be given.
  - s: Detta nya avtal, som kommer att träda i kraft i år, går utanför handelns och
      det statliga stödets strikta ramar - som visserligen är nödvändiga men inte
      tillräckliga - och <v>lägger</v> <p>till</p> en mer politisk dimension genom
      att introducera begreppet ”god förvaltning”.
    t: The new agreement, which is due to enter into force this year, goes beyond
      the strict framework of trade and public aid - which is certainly needed but
      is not sufficient - it <a>adds</a> a more political dimension by introducing
      ’good governance’ .
  - s: Av alla dessa orsaker har de flesta ändringsförslagen gjorts i det enda syftet
      att förbättra det ursprungliga förslaget och bidra till uppfyllandet av mandatet
      från Tammerfors, samt att <v>lägga</v> <p>till</p> en ytterligare beståndsdel
      i bygget av ett verkligt område för rättvisa, frihet och säkerhet.
    t: Therefore, the majority of the amendments have been tabled with the sole objective
      of improving the original proposal and contributing to compliance with the Tampere
      mandate, as well as <a>adding</a> one more element to the construction of a
      genuine area of justice, freedom and security.
  - s: 'Det innebär att man <v>lägger</v> <p>till</p> en punkt 9a i resolutionen:
      ”Europaparlamentet understryker att en utveckling av infrastrukturförbindelserna
      mellan EU och Ryska federationen gynnar båda parter och bör därför uppmuntras,
      samt att man i samband med utvecklingen av dessa förbindelser bör sträva efter
      att minimera de ekonomiska och miljömässiga kostnaderna.'
    t: 'Particularly worthy of note is Amendment 3 to the EU-Russia Summit in the
      Stockholm resolution, adopted by the European Parliament, which <a>adds</a>
      a new Paragraph 9a to the resolution: ’Stresses that developing infrastructure
      links between the EU and the Russian Federation is mutually beneficial and therefore
      should be encouraged and based on minimising economic and environmental costs;'
  - s: Jag borde tacka er, herr Van Rompuy, för att tillsammans med stats- och regeringscheferna
      ha rättat till ett olyckligt utelämnande i Europeiska kommissionens dokument,
      eftersom detta inte nämnde jordbruk, och ni gjorde rätt att <v>lägga</v> <p>till</p>
      ett av EU:s viktigaste historiska politikområden, nämligen jordbruket, som är
      en faktor för det europeiska folkets välbefinnande.
    t: I should like to thank you, Mr Van Rompuy, for having corrected, together with
      the Heads of State or Government, an unfortunate omission in the European Commission
      document, since the latter did not mention agriculture, and you were right to
      <a>add</a> one of the European Union’s main historic policies, namely agriculture,
      which is a factor in the well-being of the European people.
  - s: Förslaget innebär att en ny punkt <v>läggs</v> <p>till</p>, utan att någon
      annan punkt för den skull behöver strykas, eftersom två befintliga punkter slås
      ihop.
    t: The suggestion is to <a>add</a> a new heading, instead of removing one, and
      to deal with the two existing headings together.
  - s: Kan vi då gå till omröstning om denna begäran att <v>lägga</v> <p>till</p>
      en ny punkt kallad ”Invandringsdrama i Irland ”?
    t: We shall therefore take the vote on the request to <a>add</a> a new heading
      ’Immigration tragedy in Ireland’ .
  - s: Detta är något som vi har <v>lagt</v> <p>till</p> i det här skedet eftersom
      vi ansåg att det säkert var bra med några gemensamma bestämmelser, men om vi
      inte hade något sätt att övervaka dessa och säkerställa att de utvecklas med
      resten av de tjänster som ingår, då skulle saker och ting bara stå stilla.
    t: That is something that we have <a>added</a> in at this stage because it seemed
      to us that it was all very well having some common provisions but unless we
      have a way of monitoring those and making sure that those evolve with the rest
      of the range of services involved, then things might just stand still.
  - s: Vid Europeiska rådets möte behandlades många andra frågor, och jag är beredd
      att svara på frågor om dem. Om jag har utelämnat något kommer jag att <v>lägga</v>
      <p>till</p> det i diskussionen efter partiordförandenas inlägg.
    t: If I have left something out I will <a>add</a> it in the discussion following
      the speeches of the party leaders.
  - s: I punkt 39 kan vår grupp godkänna kompromissen i form av ändringsförslag 19,
      om vi <v>lägger</v> <p>till</p> ”i deltagande” där det talas om icke statliga
      aktörer.
    t: Madam President, in paragraph 39, compromise amendment 19 would be acceptable
      to our group if, in relation to the non-state actors, we could <a>add</a> ’the
      participation’.
  - s: Jag har dock något att <v>lägga</v> <p>till</p> som snarast ligger i utkanterna
      av debatten.
    t: However, I also have something to <a>add</a> which is rather at the margins
      of the debate.
  - s: Denna artikel kompletterades av Nicefördraget när en rättslig grund <v>lades</v>
      <p>till</p> för att anta nödvändiga lagstiftningsåtgärder genom medbeslutandeförfarandet
      och beslutsfattande med kvalificerad majoritet.
    t: This article was supplemented by the Treaty of Nice when the latter <a>added</a>
      a legal basis for adopting the necessary legislative measures through the codecision
      procedure and qualified majority voting.
  - s: Detta är anledningen till att kommissionen i november lade fram ett meddelande
      om en gemensam politik i fråga om olaglig invandring, vars syfte är att skapa
      synergieffekter av de nationella insatserna genom att <v>lägga</v> <p>till</p>
      en europeisk dimension.
    t: This is why the Commission put forward in November a communication on a common
      policy on illegal immigration, aiming at creating synergy of national efforts
      by <a>adding</a> a European dimension.
  - s: Jag måste <v>lägga</v> <p>till</p> att det också handlar om två modiga kvinnor.
    t: I must also <a>add</a> that these are two women who are courageous.
  - s: I resolutionsförslaget har man dessutom <v>lagt</v> <p>till</p> nya punkter
      till det som parlamentet redan tidigare har sagt, som t.ex. att begära att unionens
      höga representant för utrikes frågor och säkerhetspolitik och vice ordföranden
      för kommissionen ska utvärdera resultaten av utredningarna från samtliga parter
      och avlägga rapport till parlamentet.
    t: Furthermore, it <a>adds</a> new points to what Parliament has already said
      in the past, such as asking the High Representative of the Union for Foreign
      Affairs and Security Policy and Vice-President of the Commission to assess the
      results of the investigations by all parties and report back to Parliament,
      recalls that the responsibility and credibility of the EU and its Member States
      require full monitoring of the investigations and shows concern about pressure
      put on NGOs involved in the drawing up of the Goldstone report and in the follow-up
      investigations, including reference to the restrictive measures imposed on their
      activities.
  - s: Vi anser att denna formel har fungerat på ett bra sätt i det förflutna och
      att det inte vore tillrådligt, om än med de bästa intentioner, att <v>lägga</v>
      <p>till</p> en mängd detaljer eller normer som till slut hindrar att programmet
      kan bedrivas på ett bra sätt.
    t: We believe that this formula has worked adequately in the past and that it
      would not be advisable, even with the best intentions, to <a>add</a> too many
      details or standards which will ultimately hinder the effective implementation
      of the programme.
  - s: Jag skulle kunna <v>lägga</v> <p>till</p> att jag inte är säker på om jag hellre
      talar om den större europeiska marknaden än den inre marknaden, eftersom det
      skulle vara klarare för medborgarna och konsumenterna.
    t: I might <a>add</a> that I am not sure whether I prefer to talk about the large
      European market rather than the single market, since it would be clearer for
      citizens and consumers.
  - s: Först och främst vill jag gratulera Spanien till att man har <v>lagt</v> <p>till</p>
      detta toppmöte till sina prioriteringar.
    t: Mr President, Commissioner, Mr López Garrido, first of all, I should like to
      congratulate Spain on <a>adding</a> this summit to its list of priorities.
  - s: Vi kanske bör <v>lägga</v> <p>till</p> livsmedelssäkerhet och spårbarhetsnormer.
    t: Perhaps we should <a>add</a> food safety and traceability standards.
  - s: Jag <v>lade</v> <p>till</p> att kontrollen av det statliga stödet borde ske
      inom den strikta ramen för bestämmelserna i fördragen och inte beroende på den
      dominerande liberala ideologin.
    t: I <a>added</a> that the supervision of state aid should be carried out within
      the strict framework of the Treaties’ provisions and not according to the prevailing
      liberal ideology.
  - s: Vi diskuterade noga om det var tillrådligt att <v>lägga</v> <p>till</p> mycket
      giftiga ämnen till den lista med ämnen som ursprungligen föreslagits av kommissionen.
    t: We discussed at length the advisability of <a>adding</a> highly toxic substances
      to the list of substances initially proposed by the Commission.
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: The Committee on Constitutional Affairs has <a>added</a> several points in
      its opinion, including the reference to the Charter of Fundamental Rights, a
      definition of the party as having legal personality so that it can conduct legal
      transactions, and further-reaching proposals on controls, including on revenue
      from donations.
  - s: Jag vill även <v>lägga</v> <p>till</p> att det som jag ser det är av avgörande
      betydelse att etablera kontakter mellan domare och allmänna åklagare från EU
      och deras turkiska motsvarigheter för att ändra attityderna, då fel attityd
      kan få oss att ständigt hamna på fel spår, och hamna i den fälla med nationalistiskt
      hat mot minoriteter som orsakas av rädslan för att dessa kan undergräva statens
      integritet.
    t: I would also <a>add</a> that in my opinion it is essential to build up contacts
      between European judges and public prosecutors and their Turkish counterparts
      in order to change attitudes, as the wrong attitude can take us down the wrong
      track time after time, falling into the trap of nationalistic hatred against
      minorities caused by the fear that they could undermine the integrity of the
      State.
  - s: Jag instämmer i att riktlinjerna i de tidigare programmen bör fortsätta att
      gälla och jag stöder de förslag som föredraganden <v>lagt</v> <p>till</p>, det
      vill säga stödåtgärder för laboratorier som analyserar honung och andra åtgärder
      för att förbättra produktion och marknadsföring av honung och biodlingsprodukter.
    t: I agree that the lines of the previous programme should be maintained and I
      support the proposals <a>added</a> by the rapporteur, i.e. measures in support
      of honey analysis laboratories and other measures apt to improve the production
      and marketing of honey and apiculture products.
  - s: Givetvis kan vi <v>lägga</v> <p>till</p> fler talare på listan, men det kommer
      att vara omöjligt för dem att tala under denna punkt.
    t: Of course, we can <a>add</a> other speakers to the list, but it will be impossible
      for them to speak during this item.
  - s: I de ändringsförslag som försöker skydda vodkan ännu mer har man <v>lagt</v>
      <p>till</p> sockerbetor.
    t: Sugar beet has been <a>added</a> in the amendments designed to afford still
      more protection to vodka.
  - s: Varför skulle jag stödja ändringsförslag som <v>lägger</v> <p>till</p> sockerbetor
      och jämställer dem med säd och potatis?
    t: Why should I support amendments that <a>add</a> sugar beet and put it on a
      par with grain and potatoes?
  - s: Jag har mottagit en begäran från Europeiska socialdemokratiska partiets grupp
      och De gröna om att <v>lägga</v> <p>till</p> en ny punkt ”Europeiskt centrum
      för övervakning av rasism och främlingsfientlighet”.
    t: I have received a request from the Group of the Party of European Socialists
      and the Group of the Greens/European Free Alliance to <a>add</a> a new item
      on the ‘European Monitoring Centre on Racism and Xenophobia’.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par punkter.
    t: I just want to <a>add</a> a couple of points.
  - s: När man <v>lägger</v> <p>till</p> en fjärde beslutsnivå, som vid ett EU-medlemskap,
      är det oerhört viktigt att människor känner vilka beslut som ska fattas lokalt,
      regionalt, nationellt och på EU-nivå.
    t: When we <a>add</a> a fourth level of decision making, such as in the case of
      EU membership, it is incredibly important that people are aware of which decisions
      are to be taken at local, regional, national and EU level.
  - s: Ett av de största problemen är det utdragna arbetet med att <v>lägga</v> <p>till</p>
      en modern definition av människohandel i straffrätten.
    t: One of the biggest problems is the protracted work on <a>adding</a> a modern
      definition of human trafficking to the Penal Code.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta inte enbart gäller för
      2009 utan även innan dess, både i Förenta staterna, i Europa och i resten av
      världen.
    t: 'I would also <a>add</a> that this not only applies to 2009 but earlier, in
      the United States, Europe and all over the world:'
  - s: Jag vill även <v>lägga</v> <p>till</p> att jag har överraskats av tonen i den
      här debatten.
    t: I would also <a>add</a> that I have been surprised by the tone of this debate.
  - s: Jag tänker framförallt - och det är det viktigaste i mitt inlägg - på att budgetutskottet
      vägrade att <v>lägga</v> <p>till</p> en franc till budgetposten B3 4109, som
      avser genomförande av åtgärder för att bekämpa våld mot barn, ungdomar och kvinnor.
    t: I am thinking above all - and this is at the heart of my speech - of the refusal
      of the Committee on Budgets to <a>add</a> a single penny to budget heading B3-4109,
      allocated to the implementation of measures to fight against violence towards
      children, teenagers and women.
  - s: Eftersom jag inte blivit avbruten passar jag på att <v>lägga</v> <p>till</p>
      en kort egen fråga.
    t: I am taking advantage of the fact that I have not been silenced to <a>add</a>
      a quick question of my own.
  - s: Låt mig <v>lägga</v> <p>till</p> en sista punkt, nämligen den snabbhet med
      vilken Europaparlamentet, de europeiska institutionerna, reagerar på akuta behov
      av det här slaget, som det konsumentskydd som blivit nödvändigt på grund av
      BSE-krisen, mul- och klövsjukan eller av olika slags bedrägerier.
    t: Let me <a>add</a> one final point, namely the speed of response by the European
      Parliament and the European institutions to this type of emergency and the consumer
      protection which had become necessary in the wake of the BSE crisis, foot and
      mouth disease, and other types of consumer fraud.
  - s: Samtidigt som Frankrike fortsätter att monopoliseras av Grenelle Environment
      Forum har EU i sin tur <v>lagt</v> <p>till</p> ännu en värdefullt byggnadssten
      till kvaliteten på vår miljö genom att anta en strategi för att minska koldioxidutsläppen
      från privata fordon.
    t: While France continues to be monopolised by the Grenelle Environment Forum,
      the European Union has in turn <a>added</a> another valuable building block
      to the quality of our environment by adopting a strategy to reduce CO2 emissions
      from private vehicles.
  - s: Skulle hon i sitt svar kanske kunna <v>lägga</v> <p>till</p> en eller två ord,
      särskilt för att berömma fotbollsmyndigheterna i medlemsstaterna som försökte
      samordna de många klagomål från verkliga fotbollssupporter, som förorsakades
      en hel del besvär under denna specifika match och lyckades kommunicera dessa
      klagomål med stor tydlighet till de italienska fotbollsmyndigheterna?
    t: Will she, in her answer, perhaps <a>add</a> just one or two sentences, particularly
      in praise of the football authorities of Member States who sought to coordinate
      the many complaints of genuine football supporters who were caused a great deal
      of inconvenience during that particular match and managed to communicate those
      complaints with great clarity to the Italian football authorities?
  - s: I det sammanhanget kan kompromissändringsförslaget 3, som Pronk och van Velzen
      <v>lagt</v> <p>till</p>, inte accepteras eftersom det inbegriper en definition
      av ovan nämnda villkor.
    t: In this context the compromise Amendment No 3 <a>added</a> by Mr Pronk and
      Mr van Velzen cannot be accepted in so far as it involves a definition of the
      above-mentioned terms.
  - s: 'Jag anser att genom att omfatta Rumänien och Bulgarien i Schengenområdet,
      som består av mer än 400 miljoner människor, <v>lägger</v> vi <p>till</p> något
      - inte drar ifrån:'
    t: I do believe, ladies and gentlemen, that in including Romania and Bulgaria
      in the Schengen area, which comprises more than four hundred million human beings,
      we are <a>adding</a>, not subtracting;
  - s: Jag tror inte att det finns behov av att <v>lägga</v> <p>till</p> något till
      det som Galeote just har sagt, förutom att uttrycka vårt stöd och vår medkänsla,
      och jag håller med om att vi i framtiden måste undersöka om det kanske finns
      något sätt som vi kan stödja våra kolleger i Spanien på.
    t: I do not think there is any need to <a>add</a> anything to what Mr Galeote
      has just said other than to assure him of our support and solidarity and I agree
      that, in future, we need to look at ways in which we can perhaps assist our
      colleagues in Spain.
  - s: Jag beklagar dock föredragandens politiskt korrekta avvikelse när hon tycker
      på att man skall <v>lägga</v> <p>till</p> ord som har att göra med ”genus”,
      när det skulle räcka med att ta upp grundläggande tolkningsregler och när det
      är uppenbart att kommissionens text aldrig har varit av någon slags diskriminerande
      karaktär.
    t: I deplore, however, the ’politically correct’ approach adopted by the rapporteur
      in insisting on <a>adding</a> gender-related words, when the fact is that basic
      interpretive rules would suffice and there was clearly never any discrimination
      in the Commission’s text.
  - s: Under de europeiska råden i Essen och Dublin angavs 14 prioriterade projekt
      och utan att avvakta att dessa mål uppnås, har vitboken <v>lagt</v> <p>till</p>
      andra, med en uppenbar spridning av resurserna.
    t: During the Essen and Dublin European Councils, 14 priority projects were identified
      and, without waiting for these objectives to be achieved, the White Paper has
      <a>added</a> others, clearly dissipating resources.
  - s: Som föredragande anser jag följaktligen att kommissionen har behandlat frågan
      bra ur ekonomisk synvinkel, men att man hade behövt <v>lägga</v> <p>till</p>
      ett antal punkter.
    t: As rapporteur, I therefore feel that the Commission has judged the matter correctly
      in terms of the economy, but that a number of points should have been <a>added</a>.
  - s: Efter omarbetningen blir också förfarandet för att <v>lägga</v> <p>till</p>
      en ny fiberbenämning i den harmoniserade förteckningen öppnare.
    t: This revision will also make the process of <a>adding</a> new fibres to the
      list of harmonised fibre names more transparent.
  - s: 'Med andra ord föreslår föredraganden ett muntligt ändringsförslag som består
      i att <v>lägga</v> <p>till</p> ett skäl med följande lydelse: ”Malta och Cypern
      skall delta… ”.'
    t: 'In other words, our rapporteur is proposing an oral amendment to <a>add</a>
      a recital reading: ’Whereas Malta and Cyprus will participate…’'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en del i meningen - jag läser den
      på franska eftersom det är den version jag har här - s’il est exigé par le droit
      de l’Etat membre requis ou requérant que la personne donne son consentiment.
    t: Madam President, in the phrase which reads ’Where consent to the transfer is
      required from the person concerned’, the words ’under the national law of the
      requesting or requested Member State’ should be <a>added</a> after ’Where’ .
  - s: Vid vårt senaste plenarsammanträde i Bryssel röstade vi om direktivet om uttjänta
      fordon och lyckades göra lagstiftningen retrospektiv genom att <v>lägga</v>
      <p>till</p> höga kostnader för de europeiska biltillverkarna som de inte hade
      kunnat förutse.
    t: In our last plenary part-session in Brussels we voted on the end-of-life vehicles
      directive and managed to make the legislation retrospective, <a>adding</a> huge
      costs for the European motor manufacturers that they could not have predicted.
  - s: I en värld där mindre reglering är nyckeln verkar vi i den här kammaren tro
      att vi kan <v>lägga</v> <p>till</p> mer regler och kostnader för företagen och
      att de ändå skall stanna kvar i Europeiska unionen utan att lockas till andra
      platser där bördorna är färre.
    t: In a world where surely less regulation is the key, we in this House seem to
      believe that we can <a>add</a> more regulation and costs on business and that
      they will stay within the European Union, untempted by other locations elsewhere
      where there are fewer burdens.
  - s: Kommissionen lägger fram sex förslag, parlamentet har <v>lagt</v> <p>till</p>
      ett förslag om stadsmiljön, vilket till stor del är godkänt.
    t: Parliament has <a>added</a> an urban thematic initiative, and this has been
      very largely approved.
  - s: Tanken bakom programmet var således inte bara att fortsätta med samma sak,
      inte bara att <v>lägga</v> <p>till</p> en lång lista med lagstiftningsförslag
      till dem som redan fanns i det femte handlingsprogrammet som dessutom, som Jackson
      mycket riktigt sade, faktiskt brister många gånger i genomförandet.
    t: The idea behind the programme was not, then, just to continue with the same
      thing and <a>add</a> a long list of legislative proposals to those which were
      already in the Fifth Action Programme and which, moreover, as Mrs Jackson quite
      correctly said, fail very often to be implemented properly.
  - s: Utskottet har <v>lagt</v> <p>till</p> ett förslag om stadsmiljön.
    t: The committee has <a>added</a> a proposal on the urban environment.
  - s: När vi <v>lägger</v> <p>till</p> frågor som dessa till regeringskonferensen
      gör vi inte nödvändigtvis arbetet svårare.
    t: In <a>adding</a> new issues like those to the IGC we are not necessarily making
      it more difficult.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> några ord i ändringsförslag 2, nämligen
      ”och små och medelstora företag”, och den första raden skulle då få följande
      lydelse ”Europaparlamentet instämmer i att statligt stöd bör utgå på grundval
      av kriterier som främjar innovativa nystartade företag och små och medelstora
      företag”, etc.
    t: Mr President, I would like to <a>add</a> two words to Amendment 2, namely ‘and
      SMEs’, so that the first line would read ‘Agrees that State aid should be allocated
      on the basis of criteria favouring innovative start-ups and SMEs’, etc.
  - s: Jag vill <v>lägga</v> <p>till</p> att hittills har dessa inte resulterat i
      en tillfredsställande eller tillräcklig reaktion när det gäller denna kammares
      krav.
    t: I would <a>add</a> that, so far, these have not resulted in a satisfactory
      or sufficient response as regards the requirements of this House.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det drabbar oss alla som konsumenter.
    t: I also want to <a>add</a> that all of us, as consumers, are affected.
  - s: Jag skulle bara vilja påpeka att om en liten stund kommer kammaren att rösta
      om huruvida vi skall <v>lägga</v> <p>till</p> ytterligare en fråga under punkten
      ”Mänskliga rättigheter” och ett av förslagen från de två grupperna gäller just
      hungersnöden i Etiopien.
    t: I should just like to point out that in a few moments the House will be voting
      on whether to <a>add</a> another item to the ’Human Rights’ section and one
      of the proposals made by two groups is specifically to do with the problem of
      the famine in Ethiopia.
  - s: Eftersom nu Etiopien, som vi ville lägga till, finns med på ett annat ställe
      vill jag fråga förslagsställaren om han är med på att Zimbabwe <v>läggs</v>
      <p>till</p> som punkt 5.
    t: Madam President, since we now have Ethiopia, which we wanted to add, elsewhere
      on the agenda, I would like to ask the mover of the motion whether he would
      agree to <a>adding</a> Zimbabwe as a fifth point.
  - s: Jag har vidare mottagit fem önskemål om att <v>lägga</v> <p>till</p> en femte
      underpunkt till frågan ”Mänskliga rättigheter”.
    t: I then received five proposals to <a>add</a> a fifth sub-item to the ’Human
      Rights’ section.
  - s: Sedan kommer begäran beträffande Zimbabwe, som jag just flyttat fram som första
      punkt, och begäran från den liberala gruppen om att <v>lägga</v> <p>till</p>
      en underpunkt ”Pinochet”.
    t: Then there were the proposals for the item on Zimbabwe which I have already
      brought forward as the first item, and the proposal from the liberal group to
      <a>add</a> a sub-item on ’Pinochet’ .
  - s: Jag ställer mig dock frågan om inte parlamentet kräver för mycket av rådet
      genom att <v>lägga</v> <p>till</p> nya element till definitionen av brottet
      ”barnpornografi”.
    t: I do wonder, however, whether too much is not being asked of the Council through
      Parliament’s <a>adding</a> new elements to the description of the criminal offence
      of ‘child pornography’.
  - s: Syftet med det förslag som utarbetats av våra kolleger Elmar Brok och Roberto
      Gualtieri är att <v>lägga</v> <p>till</p> en punkt för att garantera att de
      medlemsstater som har euron som valuta kan inrätta en mekanism som aktiveras
      om det blir nödvändigt att skydda hela euroområdets stabilitet, där det anges
      att beviljande av eventuellt finansiellt stöd som kan krävas enligt mekanismen
      kommer att vara föremål för stränga villkor.
    t: The objective of the proposal drafted by our colleague, Mr Brok, and fellow
      Member, Mr Gualtieri, is to <a>add</a> a paragraph to ensure that Member States
      whose currency is the euro are able to establish a mechanism to be activated
      in case of need to safeguard the stability of the euro area as a whole, stating
      that the granting of any necessary financial assistance under the mechanism
      will be subject to strict conditions.
  - s: Samtidigt vill jag gratulera föredraganden till hans utmärkta arbete och för
      att han har <v>lagt</v> <p>till</p> avgörande artiklar till betänkandet som
      kommer att reglera rättigheterna för dem som köper varor och tjänster på nätet.
    t: At the same time, I want to congratulate the rapporteur for his fine work and
      because he <a>added</a> vital articles to this report which will regulate the
      rights of those who purchase goods and services on line.
  - s: Det är viktigt att säga att medan vi godkände det klart och tydligt förra torsdagen
      - och jag <v>lade</v> <p>till</p> mitt stöd till det under ordförandekonferensen
      - så finns det inte tillgängligt på alla språk, och alla ledamöter har inte
      sett det, inte ens så sent som i går.
    t: Mr President, it is important to say that, whilst we approved it quite clearly
      last Thursday - and I <a>added</a> my support to that in the Conference of Presidents
      - it is not available in all the languages and it had not been seen by Members,
      even as late as yesterday.
  - s: Förteckningen över projekt av gemensamt intresse har redan uppdaterats en gång,
      1997, då det var nödvändigt att <v>lägga</v> <p>till</p> nya projekt till listan,
      huvudsakligen med hänsyn till gemenskapens utvidgning.
    t: The list of projects of common interest was updated in 1997, when it became
      necessary to <a>add</a> projects to the list, chiefly to take account of the
      enlargement of the Community.
  - s: Jag bör också <v>lägga</v> <p>till</p> att det finns en brist när det gäller
      bedömningen av den faktiska nationella säkerheten och de ekonomiska behoven
      i många av dessa länder.
    t: I should also <a>add</a> that there is a lack of consideration of the perceived
      national security and economic needs of many of these countries.
  - s: Men i går och i dag har det strömmat in råd och förslag som huvudsakligen beror
      på att andra utskott har <v>lagt</v> <p>till</p> ytterligare ämnen att diskutera.
    t: Mr President, ladies and gentlemen, we debated this motion long and hard in
      the committee, and we reached a decision backed by a large majority, but yesterday
      and today, there has been an abundance of advice and suggestions that have come
      about primarily because other committees have <a>added</a> extra subjects for
      discussion.
  - s: I betänkandet tydliggörs och fullgörs även de krav som ställs på en forskningsinfrastruktur
      för att få kallas europeisk, genom att viktiga ämnen <v>läggs</v> <p>till</p>,
      som exempelvis en konsekvensbedömning av förslaget på EU-nivå, de medel som
      anslås motiveras och man ser till att det finns en tillträdesstrategi till det
      europeiska forskarsamhället.
    t: It also clarifies and completes the requirements for a piece of research infrastructure
      to be considered European, <a>adding</a> important issues such as an impact
      assessment for the proposal at the European level, justifying its financing
      capacity and ensuring that there is a good policy of access to the whole European
      scientific community.
  - s: 'Jag skulle därför vilja att ordet ersätts med och att ordet <v>läggs</v> <p>till</p>,
      så att den andra delen av punkt 7 lyder:'
    t: 'I would therefore ask that the word ‘’ be replaced by ‘’ and that the word
      ‘’ be <a>added</a>, so that the second part of paragraph 7 would read: ‘This
      really is just about the English version and this linguistic difficulty.'
  - s: Efter ”näringslivet och industrin” skulle jag vilja <v>lägga</v> <p>till</p>
      ”till exempel genom att involvera de tekniska plattformarna”.
    t: I have an oral amendment to Amendment 5 to <a>add</a>, after ‘business and
      industry’, ‘e.g. by involving the technology platforms’.
  - s: kanske kan vi vända på resonemanget, dvs. så att kommissionen accepterar alla
      ändringsförslag som ålägger en obligatorisk märkning och <v>lägger</v> <p>till</p>,
      parallellt med dessa och inte emot dem, en artikel som begränsar övergångsperioden
      som behövs för att medlemsstaterna skall anpassa sig, med en anmodan om att
      perioden skall vara så kort som möjligt?
    t: Could we reverse our thinking on this, in other words, could the Commission
      accept all the amendments imposing compulsory labelling, but in parallel and
      not in conflict with them, <a>add</a> an article stipulating the transitional
      period required for the Member States to adapt, and asking that the said period
      should be as short as possible?
  - s: Jag skall vidarebefordra dina kommentarer till rådet och kommissionen så att
      vi kan se om vi under utarbetningen av programmet kan <v>lägga</v> <p>till</p>
      närmare specificeringar.
    t: Coming as I do from a language region of 22 million people, rather smaller
      than your own, I understand your concern very well and I shall pass your comments
      on to the Council and Commission so that we can see if in the course of implementing
      this programme we can <a>add</a> some particular refinements.
  - s: Allmänna definitioner av åtgärder som medlemsstaterna ska vidta för att uppnå
      ett gott miljötillstånd har <v>lagts</v> <p>till</p>, liksom en detaljerad förteckning
      över de kriterier som krävs för ett gott miljötillstånd.
    t: General definitions of measures which Member States are to take in order to
      achieve good environmental status are <a>added</a> and a detailed list of GES
      criteria is provided.
  - s: Låt mig slutligen <v>lägga</v> <p>till</p> att jag verkligen uppskattar ledamotens
      inställning och hans tonfall, med tanke på att vi befinner oss i ett känsligt
      skede i det aktuella ärendet.
    t: Finally, let me <a>add</a> that I very much appreciate the Member’s approach
      and his tone given the fact that we are at a sensitive stage in the case in
      question.
  - s: Jag skulle också kunna <v>lägga</v> <p>till</p> att utbrottet av klassisk svinpest
      i Nederländerna 1997 också orsakades av utfodring med matavfall i grannlandet
      Tyskland.
    t: I might also <a>add</a> that the outbreak of classical swine fever in the Netherlands
      in 1997 was also caused by the feeding of pigswill in neighbouring Germany.
  - s: Hon <v>lägger</v> <p>till</p> ett förord i dag, där hon hävdar att om dessa
      saker inte undersöks kan allmänheten komma att tycka vissa saker.
    t: She <a>adds</a> today a preface which says that if these matters were not investigated
      then the public might feel certain things.
  - s: andra, som Puerta, som sade att det är ett fiasko, en besvikelse och som dessutom
      <v>lade</v> <p>till</p> att när det inte visas några resultat blommar metaforerna.
    t: and Mr Méndez de Vigo called it a failure and a disappointment, <a>adding</a>
      that metaphors abound when there are no results.
  - s: Utan att vara ohyfsad - och sannerligen inte med någon önskan att vara det
      - vill jag emellertid föreslå att han <v>lägger</v> <p>till</p> en sak till
      sin upprepning, som tycks ha utelämnats, och det är förslaget att det bör finnas
      ett mycket närmare samarbete mellan behöriga myndigheter på denna sida Atlanten
      och dem på den andra sidan, i synnerhet justitiedepartementet och den federala
      handelsmyndigheten.
    t: Without being - and certainly not wishing to be - churlish, I would, however,
      like to suggest that he <a>adds</a> one thing to his list, which appeared to
      be omitted, and that is the suggestion that there should be much closer cooperation
      between the competition authorities on this side of the Atlantic and those on
      the other side, notably the Justice Department and the Federal Trade Commission.
  - s: Av denna anledning har vi <v>lagt</v> <p>till</p> en text i förslaget om miljöansvar.
    t: That is why we have <a>added</a> a text in the environmental liability proposal.
  - s: Vi håller nu på att <v>lägga</v> <p>till</p> ett flertal enheter som kontrolleras
      av Muammar Khadaffi och hans närmaste bundsförvanter till den listan.
    t: We are now in the process of <a>adding</a> several entities controlled by Gaddafi
      and his closest associates to that list.
  - s: Jag kan inte <v>lägga</v> <p>till</p> så mycket mer än vad jag redan har sagt.
    t: Mrs Kratsa-Tsagaropoulou, I cannot <a>add</a> much more to what I have already
      said.
  - s: Herr ordförande, herr kommissionär, kolleger, kan jag få <v>lägga</v> <p>till</p>
      mina gratulationer till kommissionen och till mina två kolleger, föredragandena,
      för de snabba och grundliga betänkandena.
    t: President, Commissioner, colleagues, can I <a>add</a> my congratulations to
      the Commission and to my two colleagues, the rapporteurs, on the speed and thoroughness
      of their reports.
  - s: Föredraganden Liese har <v>lagt</v> <p>till</p> ytterligare några angelägna
      dimensioner genom att på flera punkter också välja att ta upp etiska aspekter.
    t: The rapporteur, Mr Liese, has <a>added</a> some important dimensions by also
      choosing to address the ethical aspects of a number of points.
  - s: Den medelväg som kommissionen föreställer sig består i att <v>lägga</v> <p>till</p>
      några gemenskapselement till ett system som ändå är, och kommer att förbli,
      väsentligen mellanstatligt.
    t: The middle way envisaged by the Commission consists of <a>adding</a> some European
      elements to a system that is however, and will remain, essentially intergovernmental.
  - s: Jag har oroligt lyssnat på hur Poettering, för Europeiska folkpartiets grupp,
      <v>lade</v> <p>till</p> ett så kallat kulturellt kriterium för våra förbindelser
      med Turkiet.
    t: I was perturbed to hear how Mr Poettering, on behalf of the European People’s
      Party, <a>added</a> a so-called cultural criterion to our relations with Turkey.
  - s: Vi kan godta ändringsförslag 4 i princip, även om vi inte tror att detta är
      en fråga om att <v>lägga</v> <p>till</p> ett tredje mål för programmet, utan
      snarare om att klargöra dess första mål. Ändringsförslag 5 är fullt godtagbart.
    t: We can accept Amendment No 4 in principle although we do not believe this is
      a question of <a>adding</a> a third objective for the programme, but rather
      of clarifying its first objective.
  - s: Om vi <v>lägger</v> <p>till</p> El Niño, kommer det i morgon att handla om
      väsentligt många fler stater, och i övermorgon kanske om oss själva.
    t: When we <a>add</a> El Niño to this, it will be many more countries tomorrow,
      and perhaps even ourselves the day after that.
  - s: Ändå har rådet <v>lagt</v> <p>till</p> en marginal på 100 miljoner under maximum
      i budgetplanens rubrik 4 vilket kommer att göra det möjligt för er att bekräfta
      era prioriteringar i den här sektorn.
    t: Nevertheless, the Council has <a>added</a> a margin of EUR 100 million under
      the maximum of category 4 of the financial perspectives, which will enable you
      to confirm your priorities in this sector.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att jag hoppas att det också kommer
      att vara en rättvis slutsats.
    t: I would <a>add</a> that I hope it will also be a fair conclusion.
  - s: Att <v>lägga</v> <p>till</p> ytterligare osäkerhet över framtida reglering
      kommer inte att hjälpa dem att planera eller se till våra intressen som kunder
      och aktieägare.
    t: <a>Adding</a> further uncertainty over future regulation will not help them
      to plan or look after our interests as customers and shareholders.
  - s: Det handlar alltså inte längre om att <v>lägga</v> <p>till</p> frågor under
      rubriken ”Mänskliga rättigheter”, utan att lägga till nya punkter.
    t: Here we are not <a>adding</a> any more sub-items under the ’Human Rights’ heading,
      we are introducing new items.
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: In view of the time available given that, as you know, we have a Commission
      statement on the restructuring of business and that the current list already
      includes two items, we can only <a>add</a> two additional items.
  - s: I det hänseendet skulle jag vilja tacka utskottet för regionalpolitik, transport
      och turism för att ha antagit ett av mina ändringsförslag som <v>lägger</v>
      <p>till</p> Europeiska utvecklingsfonden (EUF) i förteckningen över dessa fonder.
    t: In this connection, I should like to thank the Committee on Regional Policy,
      Transport and Tourism for adopting one of my amendments <a>adding</a> the EDF
      to the list of these funds.
  - s: När kvinnor söker en plats måste man <v>lägga</v> <p>till</p> meriter.
    t: When women apply, qualifications have to be <a>added</a>.
  - s: 'För att se till att vi följer bestämmelserna i denna artikel skulle jag vilja
      föreslå att vi <v>lägger</v> <p>till</p> ett muntligt ändringsförslag till alla
      de tre betänkandena som skulle lyda: ”Europaparlamentet anser att den ändrade
      finansieringsöversikten är förenlig med taket i rubrikerna 3 och 5 i budgetplanerna
      för 2000-2006”.'
    t: To make sure that we are in line with that Rule, I would propose that we <a>add</a>
      an oral amendment to all three reports which would read ’Considers that the
      financial statement as amended is compatible with the ceiling of headings 3
      and 5 of the financial perspectives 2000-2006’.
  - s: Utskottet för kultur, ungdomsfrågor, utbildning och media har med avsikt valt
      att fokusera ändringsförslagen i den andra behandlingen till dessa tre grundläggande
      problem, till vilka det, som vanligt, har <v>lagt</v> <p>till</p> den nödvändiga
      informationen till Europaparlamentet under programmets genomförande.
    t: The Committee on Culture, Youth, Education and the Media has chosen to target
      the second reading amendments on these three fundamental issues, to which it
      has <a>added</a>, as you might expect, the information required by the European
      Parliament throughout the implementation of the programme.
  - s: 'Vi begär inte att få <v>lägga</v> <p>till</p> eller ta bort några ord:'
    t: 'We are not asking for any words to be <a>added</a> or removed:'
  - s: Jag skulle vilja veta vilken juridisk motivering ordförandekonferensen haft
      till att inte <v>lägga</v> <p>till</p> någon extra sammanträdesperiod under
      1997.
    t: I would like to know what legal reason the Conference of Presidents has found
      for not <a>adding</a> another part-session in 1997.
  - s: Jag vill bara säga att vår grupp stöder fullständigt Wurtz förslag och vill
      <v>lägga</v> <p>till</p> Argentina till de brådskande ärendena.
    t: Mr President, I would just like to say that our group fully supports Mr Wurtz’s
      proposal and wishes to <a>add</a> Argentina to the topical and urgent debate.
  - s: Vi föreslår att man i slutet <v>lägger</v> <p>till</p> det som jag tänker läsa
      på engelska.
    t: We propose <a>adding</a> what I am about to read in English at the end.
  - s: Jag stöder ändringsförslag 20 som återställer kommissionens ordalydelse, delvis
      eftersom det <v>lägger</v> <p>till</p> en ny punkt som uppmuntrar användningen
      av mindre och mindre trafikerade flygplatser.
    t: I support Amendment No 20 which restores the Commissioner’s wording, partly
      because it <a>adds</a> a new paragraph encouraging the use of smaller, less
      congested airports.
  - s: 'Jag <v>lägger</v> <p>till</p> en ny dimension till det här problemet:'
    t: I am <a>adding</a> a new dimension to this problem.
  - s: Jag måste genast <v>lägga</v> <p>till</p> att i fråga om vissa av de problem
      som vi kommer att möta, som exempelvis korruptionen, måste unionen anstränga
      sig för att övervaka och vidta exemplariska sanktionsåtgärder när brotten inbegriper
      fysiska eller juridiska personer eller europeiska företag.
    t: I would also <a>add</a> that the Union must remain vigilant and must adopt
      exemplary sanctions to deal with some of the problems we must address.
  - s: Sedan dess har rådet och kommissionen beslutat att <v>lägga</v> <p>till</p>
      politiska förklaringar för att komplettera det rättsliga dokumentet.
    t: Since then, the Council and the Commission have decided to <a>add</a> political
      declarations to complement the legal document.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: We already have four items entered on the list given in the final draft agenda,
      which means that we can only <a>add</a> one of the new items proposed.
  - s: 'Jag skall <v>lägga</v> <p>till</p> en:'
    t: 'I would <a>add</a> one more:'
  - s: Vid rådets möte (utveckling) och toppmötet i Sevilla borde man därför insistera
      på en ordentlig översyn av kommissionens meddelande för att ta itu med de befintliga
      tomrummen, och <v>lägga</v> <p>till</p> tidsplaner för att genomföra och utveckla
      handlingsplaner för varje åtgärd.
    t: The Development Council and the Seville Summit should therefore insist on a
      proper revision of the Commission’s communication in order to address existing
      gaps, <a>add</a> timetables for implementation and develop action plans for
      each measure.
  - s: 'För att förstärka ändringsförslaget föreslår jag därför att två ord <v>läggs</v>
      <p>till</p>, så att ändringsförslaget lyder som följer:'
    t: So to strengthen the amendment I propose <a>adding</a> three words.
  - s: Man skulle alltså <v>lägga</v> <p>till</p> de båda orden ’redan organiserade’.
    t: The words ’already in place’ would therefore be <a>added</a>.
  - s: Det var fråga om att <v>lägga</v> <p>till</p> en hänvisning till en internationell
      skatt på koldioxidutsläpp.
    t: The intention was to <a>add</a> a reference to a worldwide tax on CO2 emissions.
  - s: Det vi föreslog i direktivet, är möjligheten, inte skyldigheten, för medlemsstaterna
      att <v>lägga</v> <p>till</p> ett mindre externt kostnadselement för tullar och
      avgifter om de så önskar.
    t: What we have proposed in the directive is the possibility, not the obligation,
      for Member States to <a>add</a> a modest external-cost element to toll rates
      if they so desire.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att det politiska behovet av
      att diskutera och ingjuta energi i frågan har mer att göra med vad vi måste
      göra nu, än med utgångspunkten för diskussionen, som handlade om den faktiska
      förvaltningen av tullsystemet.
    t: I would also <a>add</a> that the political need for discussion and energy to
      be injected into the subject has more to do with what to do now than with the
      starting-point of the discussion which related to the actual administration
      of the customs regime.
  - s: Jag vill <v>lägga</v> <p>till</p> att företrädarna för producenterna från Elfenbenskusten
      vid ett av dessa möten påpekade att enligt deras åsikt har kommissionen alltid
      tillämpat den metod som föreskrivs i kommissionens förordning på ett korrekt
      och rättvist sätt.
    t: I would <a>add</a> that the representatives of the producers from the Côte
      d’Ivoire stated at one of these meetings that in their view the Commission has
      always applied the method prescribed by the Commission regulation in a correct
      and fair manner.
  - s: Denna siffra är inte acceptabel för kommissionen, eftersom vi har fri konkurrens
      mellan de femton medlemsstaterna, och att <v>lägga</v> <p>till</p> en sextonde
      medlemsstat ändrar inte egentligen vad det handlar om när det gäller att säkra
      konkurrensen i våra anbudsförfaranden.
    t: This figure is not acceptable to the Commission because we have open competition
      between the 15 Member States, and <a>adding</a> a sixteenth does not really
      change the name of the game in terms of ensuring competitiveness when we are
      tendering.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att till följd av tillgången för
      AVS-länder, har dessa länder rätt att lämna anbud i alla våra anbudsförfaranden
      som rör dem. Omkring 25 procent av alla anbudsförfaranden går nu till AVS-anbudslämnare.
    t: I would <a>add</a> that as a result of access to ACP countries, these countries
      have the right to bid on anything we tender relating to them.
  - s: Då dessa frågor inte är inbegripna i de internationella avtalens krav, eller
      i den gemensamma lagstiftningen, ser jag varken nödvändigheten av eller värdet
      i att denna information skall <v>läggas</v> <p>till</p> på området för sjösäkerhet.
    t: Given that these matters are not included in the requirements of international
      conventions or in Community laws on the safety of shipping, I see no need to
      <a>add</a> that information, nor any value in doing so.
  - s: Det är visserligen ett steg framåt, men dynamik är viktigare än mekanik, och
      vi måste därför <v>lägga</v> <p>till</p> en ny dimension till våra åtgärder.
    t: This is a step forward, true, but dynamism is more important than mechanism,
      and it is in this way that we must <a>add</a> a new dimension to our action.
  - s: Jag vill här <v>lägga</v> <p>till</p> frågan om en mer aktiv informationsinsats
      från kommissionens sida när det gäller lokala och regionala myndigheter.
    t: To these issues, I would <a>add</a> that of the Commission’s making more active
      efforts to obtain information from local and regional authorities.
  - s: För det tredje föreslås i ändringsförslag 4 att man i en inledning <v>lägger</v>
      <p>till</p> ett krav att medlemsstaterna utarbetar faktarapporter i samarbete
      med behöriga och oberoende offentliga eller privata institutioner.
    t: Thirdly, Amendment No 4 proposes <a>adding</a>, in a preamble, a requirement
      that Member States draw up factual reports with the cooperation of competent
      and independent public or private institutions.
  - s: I ändringsförslag 13 föreslås att man <v>lägger</v> <p>till</p> en hänvisning
      till försiktighetsprincipen i den allmänna skyldigheten för tillverkare att
      saluföra enbart säkra produkter.
    t: Amendment No 13 proposes <a>adding</a> a reference to the precautionary principle
      in the general obligation for producers to place only safe products on the market.
  - s: 'Jag skall <v>lägga</v> <p>till</p> ytterligare en fråga:'
    t: 'I will <a>add</a> another question:'
  - s: Vi bör överväga att sätta upp mål redan för år 2005 och <v>lägga</v> <p>till</p>
      särskilda mål för sysselsättningen hos de äldre, en grupp med enorm potential
      - bara 38 procent i åldersgruppen 55-64 år arbetar i dag.
    t: We should consider setting up targets for as early as 2005 and <a>add</a> special
      targets for the employment of the elderly, a group with enormous potential -
      only 38% of those aged 55 - 64 are currently in work.
  - s: Om Europeiska rådet godkänner det vid sitt möte i Göteborg kommer vi att <v>lägga</v>
      <p>till</p> en miljödimension, och på så sätt ge Europa en övergripande strategi
      också för hållbar utveckling.
    t: If the Gothenburg European Council agrees, we shall <a>add</a> an environmental
      dimension, giving Europe an overall strategy for sustainable development.
  - s: Detta yttrar sig bland annat i det faktum att enskilda medlemsstater också
      får lägga fram förslag om att <v>lägga</v> <p>till</p> nya kemikalier på den
      lista där förhandsgodkännande krävs.
    t: This will be evident from the fact that individual Member States may also make
      proposals with regard to <a>adding</a> new products to the list to which prior
      informed consent applies, as there is still a group of products for which there
      is still no harmonised European legislation, such as pesticides.
  - s: Artikel 14 i kommissionens förslag ger möjlighet till exportförbud för vissa
      kemikalier som skall införas i bilaga V. Kommissionen känner till parlamentets
      önskan att <v>lägga</v> <p>till</p> de kemikalier som omfattas av POP-konventionen
      på förteckningen i bilaga V i enlighet med bestämmelserna i de berörda bilagorna
      till konventionen.
    t: Article 14 of the Commission proposals provides for the possibility of an export
      ban for certain chemicals to be listed in Annex V. The Commission knows the
      wish of Parliament and the Council to <a>add</a> the chemicals subject to the
      POPs Convention to Annex V, in accordance with the provisions of the relevant
      annexes to that convention.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en upplysning.
    t: 'I will <a>add</a> one piece of information:'
  - s: Att föra detta ytterligare ett steg framåt skulle <v>lägga</v> <p>till</p>
      en ny dimension till de europeiska valen, göra dem mer begripliga för allmänheten
      och ha en synbar effekt, åtminstone på vem som skall vara ordförande.
    t: To go that one stage further would <a>add</a> a new dimension to the European
      elections, make them more understandable to the public and have a visible effect,
      at least on the chief executive.
  - s: Mellan 1, 27 procent - som vi kritiserade i december 1997 - och 0, 97 procent
      som är resultatet från Berlin - är jag beredd att godta att det blir 1, 13 procent
      om vi <v>lägger</v> <p>till</p> utvidgningen, men utvidgningen vet bara gud
      när den kan ske -, mellan de båda siffrorna fanns det en marginal för att få
      fram ett stramt avtal men som är bättre för Europa.
    t: I am prepared to accept a figure of 1.13 % if we <a>add</a> enlargement, although
      who knows when enlargement will take place.
  - s: För det andra talade ni också om att försvara den europeiska sociala modellen,
      ni övertog slutsatserna från toppmötet i Lissabon - som vi tror går i rätt riktning
      - nämligen i riktning mot att försvara triangeln ”sysselsättning, social sammanhållning,
      konkurrenskraft” och jag tillåter mig, herr ordförande, att också <v>lägga</v>
