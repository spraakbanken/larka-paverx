- c: 473
  r: 1
  v: aggiungere
  x:
  - s: Som jag redan har meddelat er önskar jag tala om en procedurfråga, nämligen
      varför vi bör <v>lägga</v> <p>till</p> ytterligare ett avsnitt till detta betänkande.
    t: Signor Presidente, come ho già anticipato, intervengo per una mozione di procedura,
      ossia per chiedere perché si debba <a>aggiungere</a> un’altra sezione a questa
      relazione.
  - s: Förutom denna stora potentiella risk kan jag <v>lägga</v> <p>till</p> ytterligare
      en för staden Murmansk och dess närmaste omgivning, fraktfartyget Lepse.
    t: 'A questo enorme pericolo potenziale per l’uomo e l’ambiente ne <a>aggiungo</a>
      un altro che minaccia la città di Murmansk e i suoi dintorni:'
  - s: Jag röstade för rubrik 3 i dagens omröstning om budgeten, eftersom jag vill
      <v>lägga</v> <p>till</p> minst 200 miljoner euro i betalningsbemyndiganden till
      en rad budgetrubriker för Lissabonstrategin som rådet minskade i första behandlingen.
    t: Durante l’odierna votazione sul bilancio ho votato a favore della rubrica 3
      perché voglio <a>aggiungere</a> non meno di 200 milioni di euro in forma di
      stanziamenti di pagamento a una serie di linee di bilancio relative alla strategia
      di Lisbona che il Consiglio aveva ridotto in prima lettura.
  - s: Eftersom min talartid redan tagit slut vill jag här bara <v>lägga</v> <p>till</p>
      att vi verkligen har för avsikt att intensifiera förbindelserna med Ryska federationen,
      eftersom säkerheten på vår kontinent under 2000-talet till största delen är
      avhängig av att Europeiska unionen är handlingskraftig, och att även Ryssland
      är handlingskraftigt och förhoppningsvis demokratiskt, så att vi gemensamt får
      en bra framtid på vår europeiska kontinent.
    t: Poiché il mio tempo di parola è già scaduto, vorrei <a>aggiungere</a> soltanto
      che è nostra intenzione intensificare le relazioni con la Federazione russa,
      proprio perché la sicurezza sul nostro continente nel XXI secolo dipende in
      larga misura dalla capacità d’azione dell’Unione europea e anche dalla capacità
      d’azione e, si spera, dalla democrazia in Russia, affinché possiamo godere insieme
      di un futuro migliore sul nostro continente europeo!
  - s: Europeiska ombudsmannen är måttlig när det gäller översättningsutgifter och
      vill inte <v>lägga</v> <p>till</p> nya frågor, och det är just därför som jag
      för utskottets räkning, med tanke på att vi måste ta hänsyn till den kommande
      utvidgningen, vill att vi stöder en måttlig ökning av den budget som Europeiska
      ombudsmannen begärt, samtidigt som vi betonar behovet av budgetdisciplin och
      av att medborgarna måste få service på hög nivå.
    t: Il Mediatore europeo risparmia sui costi di traduzione e non desidera <a>aggiungere</a>
      nuove voci, ed è proprio per questo motivo che, a nome della mia commissione,
      chiedo che, dovendo tenere conto del prossimo allargamento, si sostenga un moderato
      aumento del bilancio richiesto dal Mediatore europeo, sottolineando al contempo
      che è necessario rispettare la disciplina di bilancio e offrire ai cittadini
      un livello elevato di servizi.
  - s: 'Jag skulle vilja föreslå en ändring av punkt 1, genom att <v>lägga</v> <p>till</p>
      frasen ”på grund av” enligt följande: ”Europaparlamentet anser att all direkt
      eller indirekt diskriminering mellan EU-medborgare på grund av deras nationalitet
      bör förbjudas.”'
    t: 'Signor Presidente, vorrei proporre un cambiamento al paragrafo 1, <a>aggiungendo</a>
      la parola «anche», affinché diventi: «ritiene che ogni forma diretta o indiretta
      di discriminazione tra i cittadini europei anche basata sulla nazionalità dovrebbe
      essere proibita».'
  - s: Jag förordade att den nya punkten skulle <v>läggas</v> <p>till</p> efter punkt
      12, som uppmanar kommissionen och medlemsstaterna att ”att erkänna EU:s beroende
      av import av vegetabiliskt protein från tredjeländer”, med det mycket viktiga
      resultatet att först upprätta ”fungerande importbestämmelser som baseras på
      tröskelvärden för genmodifierade organismer” och i andra hand minska ”de onödiga
      dröjsmålen i EU:s system för godkännande av genmodifierade organismer”.
    t: Signor Presidente, ho sostenuto il nuovo paragrafo da <a>aggiungere</a> dopo
      il paragrafo 12, che invita la Commissione e gli Stati membri a riconoscere
      la dipendenza dell’Unione europea dall’importazione di proteine vegetali da
      paesi terzi”, con l’importante risultato di elaborare, in primo luogo, «norme
      funzionali per tali importazioni basate su soglie per gli OGM» e, in secondo
      luogo, a ridurre «gli inutili ritardi nel sistema comunitario di autorizzazione
      degli organismi geneticamente modificati».
  - s: Jag vill <v>lägga</v> <p>till</p> två synpunkter.
    t: Desidero poi <a>aggiungere</a> due considerazioni.
  - s: Jag måste också <v>lägga</v> <p>till</p> att tillsammans med Ivan Langer, ordföranden
      för rådet (inrikes frågor), har vi gett detta SIS II-problem absolut prioritet.
    t: Devo poi <a>aggiungere</a> che, insieme al presidente del Consiglio dei ministri
      degli Interni, il ministro Langer, abbiamo stabilito che lo sviluppo della seconda
      generazione del sistema d’informazione Schengen rappresenta una priorità assoluta.
  - s: Jag vill bara <v>lägga</v> <p>till</p> tre korta synpunkter.
    t: Vorrei <a>aggiungere</a> solo tre brevi osservazioni.
  - s: Europaparlamentet har därför föreslagit att <v>lägga</v> <p>till</p> artikel
      133 om gemensam handelspolitik till artikel 95 som den rättsliga grunden.
    t: Infine, sempre per ciò che concerne l’articolo 3, poiché autorizzare nell’Unione
      europea esclusivamente la fabbricazione dei prodotti conformi alle disposizioni
      previste da tale direttiva equivale a un divieto di esportazione dei prodotti
      con livelli superiori di catrame, nicotina o monossido di carbonio, il Parlamento
      europeo ha proposto di <a>aggiungere</a> quale base giuridica all’articolo 95
      l’articolo 133 concernente la politica commerciale comune.
  - s: Att <v>lägga</v> <p>till</p> den rättliga grunden artikel 133 är rättsligt
      berättigat, men har kommissionen tänkt på artikel 131, som är grundartikel för
      den gemensamma handelspolitiken?
    t: <a>Aggiungere</a> la base giuridica secondo l’articolo 133 è una mossa abile
      sul piano giuridico, ma la Commissione ha riflettuto davvero sul significato
      dell’articolo 131, da cui deriva tutta la politica commerciale esterna, in cui
      si afferma che tale politica risponde allo scopo di rafforzare le «capacità
      di concorrenza delle imprese»?
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en mening som tar hänsyn till den
      senaste utvecklingen inom mediesektorn, en sektor som regeringarna försöker
      kontrollera och där de försöker utöva påtryckningar gentemot pressen.
    t: Signor Presidente, vorrei <a>aggiungere</a> una frase che tiene conto degli
      sviluppi più recenti nel settore dei mezzi d’informazione, settore che i governi
      cercano di controllare e in cui vi sono tentativi di esercitare pressioni sulla
      stampa.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> en femte fotnot, nedanför tabellen,
      med texten:'
    t: 'Signor Presidente, vorrei <a>aggiungere</a> una quinta nota, in calce alla
      tabella, così articolata: ’l’importo del quadro finanziario dev’essere compatibile
      con i massimali della rubrica 3 delle prospettive finanziarie?'
  - s: Just den här veckan håller jag emellertid med Ettl om att det är lämpligt att
      <v>lägga</v> <p>till</p> något om behovet av tidigt engagerande av de presumtiva
      nya medlemsstaterna i det sociala trepartsmötet och dialogens situation i de
      länderna.
    t: In questa particolare settimana, tuttavia, convengo con l’onorevole Ettl che
      occorre <a>aggiungere</a> qualcosa sulla necessità di un coinvolgimento precoce
      dei futuri nuovi membri nel vertice sociale trilaterale e sullo stato del dialogo
      in tali paesi.
  - s: Jag håller med om den inställningen, men skulle vilja <v>lägga</v> <p>till</p>
      att detta borde vara förenligt med de vetenskapliga yttrandena och ta hänsyn
      till de möjliga effekterna för djurs hälsa och välbefinnande.
    t: Condivido questo desiderio, ma <a>aggiungo</a> che il provvedimento deve tener
      conto del parere scientifico e dei possibili effetti sulla salute e sul benessere
      degli animali.
  - s: Tillhörande institutionella frågor <v>läggs</v> <p>till</p> samt slutligen
      frågor som det kan bli lämpligt, beroende på de portugisiska och franska ordförandeskapen,
      att tillföra under förhandlingen.
    t: <a>Aggiunge</a> alcune questioni istituzionali connesse e altre che le presidenze
      portoghese e francese rispettivamente riterranno opportuno inserire nel negoziato.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista fråga.
    t: Vorrei <a>aggiungere</a> un’ultima domanda.
  - s: Därför vill jag <v>lägga</v> <p>till</p> några frågor till dem som redan har
      ställts.
    t: Vorrei, dunque, <a>aggiungere</a> alcune domande a quelle già poste.
  - s: Jag ber er <v>lägga</v> <p>till</p> mitt namn i protokollet.
    t: Signora Presidente, nemmeno il mio nome compare nel processo verbale e le sarò
      grato se vorrà farlo <a>aggiungere</a> poiché ieri anch’io ero presente.
  - s: Jag vill <v>lägga</v> <p>till</p> en kommentar om det problem som tagits upp
      med att medlen avsedda för humanitärt stöd placerats i reserven, och där kammaren
      skall upphäva eller bekräfta budgetutskottets ståndpunkt, och, på sätt och vis,
      avgöra om Jacques Santers brev av den 9 oktober till kammarens ordförande är
      tillräckligt för att göra det möjligt för oss att förlåta ECHO:s förvaltare
      för deras lumpenhet, som framtvingat UCLAF:s rapport, som alla pratar om men
      som parlamentsledamöterna för närvarande inte har kännedom om.
    t: <a>Aggiungo</a> un commento sul problema sollevato dall’iscrizione in riserva
      dei fondi destinati all’aiuto umanitario, problema sul quale l’Assemblea dovrà
      inficiare o confermare la posizione della commissione per i bilanci e dire se
      la lettera del 9 ottobre del Presidente Santer al Presidente del Parlamento
      è sufficiente per permetterci di dare l’assoluzione ai gestori di ECHO per le
      loro turpitudini, sulle quali è stata necessaria una relazione dell’UCLAF di
      cui tutti parlano ma della quale i parlamentari sono tuttora ignari.
  - s: Eftersom detta är en gemensam debatt som också behandlar Giansilys betänkanden
      om Europeiska kol- och stålgemenskapen, vill jag <v>lägga</v> <p>till</p> några
      ytterligare punkter om denna fråga.
    t: Trattandosi di un dibattito congiunto con la relazione dell’onorevole Giansily
      sulla Comunità europea del carbone e dell’acciaio, vorrei <a>aggiungere</a>
      qualche osservazione in merito all’argomento.
  - s: Jag instämmer i ändringsförslaget och föreslår att där texten hänvisar till
      de regionala myndigheterna i Andalusien ska orden ”och lokala” <v>läggas</v>
      <p>till</p> så att det står ”de regionala och lokala myndigheterna i Andalusien”.
    t: Signora Presidente, concordo con l’autore dell’emendamento e suggerisco che,
      nel punto in cui il testo si riferisce alle autorità regionali andaluse, vengano
      <a>aggiunte</a> le parole «e locali» affinché la frase diventi «autorità regionali
      e locali andaluse».
  - s: Andra ändringsförslag har <v>lagts</v> <p>till</p> för att skapa större enhetlighet
      i förhållande till de nya element som i och med antagandet av Kyotoprotokollet
      har införts i den gemensamma ståndpunkten.
    t: A questi se ne sono <a>aggiunti</a> altri intesi ad aumentare la coerenza rispetto
      ai nuovi elementi introdotti nella posizione comune a seguito dell’adozione
      del protocollo di Kyoto.
  - s: En ny artikel 18a har <v>lagts</v> <p>till</p> för att lösa alla rättsliga
      konflikter med medlemsstaterna eller tredje land, och tvingar kommissionen att
      rådfråga behöriga myndigheter innan ett undantag avskaffas.
    t: Un nuovo articolo 18A è stato <a>aggiunto</a> per risolvere qualsiasi conflitto
      giuridico con gli Stati membri o i paesi terzi;
  - s: Sista meningen lyder ”på grundval av de metoder som fastställts av den mellanstatliga
      gruppen om klimatutveckling” och vi skulle vilja <v>lägga</v> <p>till</p> följande,
      ”dessa metoder måste vara i överensstämmelse med de senast antagna normerna
      inom ramen för Förenta nationernas konvention om klimatförändringar”.
    t: 'Vorremo <a>aggiungere</a>: «metodologia che dovrà essere conforme alle norme
      più recenti adottate nell’ambito della convenzione delle Nazioni Unite sui cambiamenti
      climatici».'
  - s: När det gäller tillämpningsområdet för detta direktiv skulle jag vilja säga
      till ledamöterna att kommissionen inte godkänner de ändringsförslag som ingivits
      av vissa ledamöter, och som syftar till att <v>lägga</v> <p>till</p> nya skäl
      eller att göra uttömmande tillägg i fråga om undantagsbestämmelserna för definitionen
      av flyktingar i Genèvekonventionen.
    t: In relazione al campo di applicazione della direttiva, desidero dire che la
      Commissione non accoglie le proposte di emendamento presentate da alcuni deputati,
      che mirano ad <a>aggiungere</a> nuovi criteri o un elenco esaustivo delle clausole
      di esclusione in merito alla definizione di rifugiato ai sensi della Convenzione
      di Ginevra.
  - s: I ändringsförslag 3 föreslår föredraganden att man ska <v>lägga</v> <p>till</p>
      en hänvisning till risken för spridning av kärnvapen.
    t: Nell’emendamento n. 3 il relatore propone di <a>aggiungere</a> un accenno al
      rischio di proliferazione delle armi nucleari;
  - s: Vi bör <v>lägga</v> <p>till</p> denna fras.
    t: Dovremmo dunque <a>aggiungerla</a>.
  - s: I och med Göteborg verkade det som om man äntligen hade tillägnat sig idén
      att Lissabonprocessens mål för 2010 inte enbart kunde vara att göra Europeiska
      unionen till världens mest konkurrenskraftiga och dynamiska kunskapsbaserade
      ekonomi, utan man skulle <v>lägga</v> <p>till</p> att unionen även skulle bli
      den mest effektiva ekonomin när det gäller miljöhänsyn.
    t: Con Göteborg ci pareva fosse stata ormai acquisita l’idea che l’obiettivo del
      processo di Lisbona dell’orizzonte 2010 non poteva più essere solo quello di
      fare dell’Unione europea l’economia della conoscenza più competitiva e più dinamica
      del mondo, ma si doveva <a>aggiungere</a> che l’Unione doveva diventare anche
      l’economia più ecoefficiente.
  - s: Jag anser att vår diskussion om utbildning och kultur är viktig och skulle
      vilja <v>lägga</v> <p>till</p> något som hittills har saknats bland de många
      viktiga övervägandena.
    t: La nostra discussione sull’istruzione e la cultura è importante, e vorrei <a>aggiungere</a>
      un elemento che finora è mancato alle numerose e rilevanti considerazioni che
      abbiamo ascoltato.
  - s: Alla har lämnat sitt bidrag, och vill <v>lägga</v> <p>till</p> ytterligare
      en artikel till de övriga.
    t: Ognuno arriva con il suo piccolo contributo e vuole <a>aggiungere</a> qualcosa.
  - s: Jag vill <v>lägga</v> <p>till</p> att, med tanke på det som berördes i Luxemburg
      och vilket alltid varit detta parlaments uppfattning, även systemet med egna
      medel bör börja reformeras, eftersom detta är ett mycket segdraget förfarande
      och att man inte kan avverka detta på halvår.
    t: Desidero <a>aggiungere</a> che, in linea con quanto si è discusso a Lussemburgo
      e si sostiene sempre in questo Parlamento, si devono anche iniziare i preparativi
      per la riforma del sistema delle risorse proprie, in quanto si tratta di una
      procedura molto lunga e complicata che non si può completare in sei mesi.
  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: 'Quando viene consultata su un testo contenente più di una raccomandazione,
      un’assemblea parlamentare deve potere esprimere la propria volontà, modificare,
      <a>aggiungere</a>, sopprimere:'
  - s: Jag skulle vilja börja med att instämma med föregående talare om att Doharundan
      är fruktansvärt viktig, men jag skulle vilja <v>lägga</v> <p>till</p> att den
      nog aldrig har varit viktigare än vad den är just nu.
    t: Concordo con l’oratore che mi ha preceduto sulla grande importanza dei negoziati
      di Doha e desidero <a>aggiungere</a> che forse non sono mai stati tanto importanti
      quanto in questo momento.
  - s: Nu vill jag <v>lägga</v> <p>till</p> något och informera kommissionsledamoten
      om att hon faktiskt har den svåra uppgiften att lösa vissa dilemman.
    t: 'Ora vorrei <a>aggiungere</a> una cosa e informare il commissario che a lei
      spetta lo spinoso compito di sciogliere un dilemma:'
  - s: Jag skulle dock gärna vilja <v>lägga</v> <p>till</p> att man gärna skulle vilja
      se att de decentraliserade produktionerna gynnas mycket mer än vad som sägs
      i detta direktiv.
    t: Desidero <a>aggiungere</a> che le produzioni decentrate dovrebbero essere sostenute
      molto più chiaramente di quanto non avvenga con la presente direttiva.
  - s: Efter orden ”medan det förekommer påståenden om förekomsten av legosoldater
      och f.d. gerillasoldater”, vill jag <v>lägga</v> <p>till</p> ”som arbetar som
      paramilitära regeringsstyrkor”.
    t: Dopo le parole «considerando la presunta presenza di mercenari ed ex combattenti
      della guerriglia», vorrei <a>aggiungere</a> «che operano in qualità di forze
      governative para-militari».
  - s: Jag vill <v>lägga</v> <p>till</p> en sista punkt.
    t: Vorrei <a>aggiungere</a> un’ultima cosa.
  - s: Begäran om att <v>lägga</v> <p>till</p> andra kriterier är inte förenlig med
      Europafördragen, är inte en europeisk strategi och bygger inte på giltiga argument.
    t: La richiesta di <a>aggiungere</a> altri criteri non rispetta i trattati europeo,
      non è un approccio europeo e non si basa su argomentazioni valide.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att även jag har undertecknat resolutionen.
    t: Signor Presidente, vorrei semplicemente <a>aggiungere</a> che anch’io ho sottoscritto
      la risoluzione.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ett förslag, men inte inom ramen för
      den gemensamma jordbrukspolitiken.
    t: Vorrei però <a>aggiungere</a> un suggerimento prescindendo dalla PAC.
  - s: För mig är det nämligen obegripligt att vi när direktivet ännu inte har genomförts
      i tio av de 27 medlemsstaterna går vidare genom att försöka <v>lägga</v> <p>till</p>
      ännu ett direktiv.
    t: Nello specifico, non comprendo come sia possibile compiere un ulteriore passo
      avanti e <a>aggiungere</a> una nuova direttiva, quando 10 dei 27 Stati membri
      non hanno ancora recepito la direttiva precedente.
  - s: 'Här vill jag klargöra hur viktigt det är att vi har <v>lagt</v> <p>till</p>
      ytterligare tre former av stödberättigande kostnader:'
    t: 'In tal senso vorrei sottolineare l’importanza di avere <a>aggiunto</a> tre
      modalità integrative di costi ammissibili:'
  - s: Två ändringsförslag riktas särskilt mot den bristande tillgången på artspecifika
      läkemedel för hästdjur (jag måste erkänna ett visst intresse) över en rad terapeutiska
      och välbefinnande behov, inklusive konceptet om ”kliniska fördelar” och inte
      bara kravet om att det är ”väsentligt” att <v>lägga</v> <p>till</p> ett läkemedel
      på den positiva listan över ämnen för hästdjur, vilket nämns i direktivet om
      veterinärmedicinska läkemedel.
    t: tra queste figura il concetto di «vantaggio dal punto di vista clinico», e
      non soltanto il requisito che ritiene «essenziale» <a>aggiungere</a> un medicinale
      all’elenco positivo di sostanze per gli equini a cui si fa riferimento nella
      direttiva sui medicinali veterinari.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har möjlighet att införa
      konkurrensinslag, särskilt genom förordningen om allmän trafikplikt, som i sig
      själv bygger på kontraktering, öppenhet och en viss konkurrensutsättning, samtidigt
      som subsidiariteten respekteras.
    t: <a>Aggiungo</a> che abbiamo anche la possibilità di introdurre elementi di
      concorrenza, in particolare tramite il regolamento sugli obblighi del servizio
      pubblico, che è a sua volta basato sulla definizione dei contratti, la trasparenza
      e un certo grado di apertura alla concorrenza nel rispetto della sussidiarietà.
  - s: Jag vill <v>lägga</v> <p>till</p> att jag är beredd att helhjärtat engagera
      mig i den delikata och svåra uppgiften att medla mellan parlamentet och rådet
      i syfte att slutföra det tredje järnvägspaketet.
    t: <a>Aggiungo</a> che mi impegnerò totalmente nel ruolo delicato e difficile
      di mediatore tra il Parlamento e il Consiglio per concretizzare questo terzo
      pacchetto ferroviario.
  - s: Jag står ofta upp och säger till kommissionen att inte <v>lägga</v> <p>till</p>
      kostnader, men om det är så att transportkostnaderna i samband med djurslakt,
      är större för att transportörerna måste göra ett bra jobb, ha rätt fordon och
      inte överfylla dessa fordon, så säger jag, okej, må så vara!
    t: Spesso intervengo per dire alla Commissione di non <a>aggiungere</a> costi.
  - s: Medlemsstaterna <v>lägger</v> <p>till</p> alltför många betungande krav till
      EG-direktiven, och gör det sålunda svårt för försäkringsbolagen att driva verksamhet
      i andra medlemsstater.
    t: Gli Stati membri stanno <a>aggiungendo</a> troppi requisiti che ostacolano
      le direttive europee, sicché le imprese di assicurazione trovano difficoltà
      a operare in altri Stati membri.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en detalj som oroar mig.
    t: Vorrei <a>aggiungere</a> un elemento che mi preoccupa.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att vi alla inser att det kommer att
      kosta att leva upp till åtagandena enligt Kyotoprotokollet, men det kostar också
      att låta bli att handla.
    t: Desidero solo <a>aggiungere</a> che, come sappiamo tutti, adempiere agli impegni
      di Kyoto ha un costo, ma saremo comunque chiamati a pagare un prezzo se non
      agiremo.
  - s: 'Jag vill <v>lägga</v> <p>till</p> två kommentarer i min korta inledning:'
    t: 'Vorrei <a>aggiungere</a> due commenti nella mia breve introduzione:'
  - s: Jag tvivlar på att vi skulle kunna uppnå det mål med verklig flerspråkighet
      som föredraganden hyllar genom att <v>lägga</v> <p>till</p> ytterligare 60 språk
      till Europeiska unionens 21 officiella språk, eftersom det inte är möjligt att
      lägga samma vikt vid det walesiska språkets roll som vid det ryska språkets.
    t: Dubito che, <a>aggiungendo</a> un’altra sessantina di lingue alle attuali 21
      lingue ufficiali dell’UE, si raggiunga l’obiettivo del vero multilinguismo indicato
      dal relatore, visto che è impossibile attribuire lo stesso peso al ruolo del
      gallese e del russo.
  - s: Låt mig <v>lägga</v> <p>till</p> något om ämnet flerspråkighet.
    t: Permettetemi di <a>aggiungere</a> un’osservazione sul tema del multilinguismo.
  - s: Om vi ska <v>lägga</v> <p>till</p> fler sådana initiativ eller mer arbete behöver
      vi också resurser till detta, och vi kan inte låtsas något annat.
    t: Se dovessimo <a>aggiungere</a> altre iniziative o altro lavoro, avremmo anche
      bisogno delle necessarie risorse e non possiamo fingere che non sia così.
  - s: Vid talmanskonferensen gav min grupp därför sitt stöd till förslaget att <v>lägga</v>
      <p>till</p> en extra vecka i förslaget till sammanträdeskalender för 2004.
    t: A tal scopo il mio gruppo ha sostenuto la proposta presentata alla Conferenza
      dei presidenti, chiedendo che venisse <a>aggiunta</a> una settimana extra al
      progetto di calendario per il 2004.
  - s: Ingen av punkterna på regeringskonferensens dagordning är enkel, och det kan
      hända att man måste <v>lägga</v> <p>till</p> nya allt eftersom konferensen fortgår.
    t: Nessuno dei punti all’ordine del giorno della Conferenza intergovernativa è
      semplice e può darsi che altri se ne debbano <a>aggiungere</a> via via che la
      Conferenza procede.
  - s: Allt vi kunde göra var att utse en företrädare för generalsekretariatet och
      på så sätt vid behov <v>lägga</v> <p>till</p> en ny bit i ett slags institutionellt
      Meccano som redan nu misslyckas med att imponera i fråga om insyn och, självklart,
      effektivitet.
    t: L’anno scorso il Consiglio europeo ha dovuto constatare un’impressionante percentuale
      di mancate applicazioni del piano d’azione contro il terrorismo, e ha potuto
      solamente nominare un rappresentante del Segretario generale, <a>aggiungendo</a>
      così - come se ce ne fosse bisogno - un nuovo pezzo a questa specie di istituzionale
      che già brilla assai poco per trasparenza ed ancor meno per efficienza.
  - s: Kommissionen har sagt att man vill <v>lägga</v> <p>till</p> en mängd andra
      saker, så för ett litet land som mitt, och också för andra medlemsstater, kommer
      summan att stiga ytterligare.
    t: Il voto della Commissione ha <a>aggiunto</a> parecchi aspetti supplementari,
      e quindi per il mio piccolo paese - ma anche per altri Stati membri - i costi
      sono destinati ad aumentare ulteriormente.
  - s: Men detta år har en anspråkslös överföring på 562 miljoner ecu från 1996 till
      1999 inte fått första godkännande från rådet, som försökte <v>lägga</v> <p>till</p>
      100 miljoner som var införlivade i kategori II för 1998.
    t: Tuttavia, quest’anno, il modesto trasferimento di 562 mecu dal 1996 al 1999
      non ha ottenuto il beneplacito iniziale del Consiglio che intendeva <a>aggiungervi</a>
      1000 milioni ascritti alla categoria II per il 1998.
  - s: Icke desto mindre godtog kommissionen under första behandlingen parlamentets
      krav på att <v>lägga</v> <p>till</p> ytterligare en grupp till de fyra ursprungliga,
      nämligen livsmedel för diabetiker, och att definiera under vilka villkor termerna
      ”med låg natriumhalt” och ”glutenfri” får användas.
    t: 'Ciò nonostante, durante la prima lettura la Commissione aveva accettato la
      richiesta del Parlamento di <a>aggiungere</a> un altro gruppo ai quattro della
      proposta originaria, ovvero gli alimenti dietetici per diabetici, e di definire
      le condizioni per l’impiego dei termini «a basso contenuto di sodio» e «non
      contiene glutine»:'
  - s: Vi har också sökt efter möjligheter att stärka rollen för den tolv medlemmar
      starka expertgruppen i kommissionens text genom att <v>lägga</v> <p>till</p>
      ytterligare en medlem som föreslagits av Regionkommittén.
    t: Abbiamo inoltre ricercato modi per rafforzare il ruolo del team di dodici esperti
      nel testo della Commissione <a>aggiungendo</a> un altro membro proposto dal
      Comitato delle regioni e abbiamo tentato di garantire che il team fosse maggiormente
      coinvolto nella procedura di attribuzione o revoca del marchio.
  - s: Vi kan inte <v>lägga</v> <p>till</p> något som inte ingår i kompromissen.
    t: Non si possono <a>aggiungere</a> elementi che non facciano parte del compromesso.
  - s: Den är ett virrvarr av osannolika detaljer, och det förvånar mig att författarna
      till ändringsförslaget om bilagan inte <v>lagt</v> <p>till</p> en punkt som
      säger att ledamöterna har rätt att på egen bekostnad skicka julkort som tryckts
      av parlamentet!
    t: Queste condizioni non sussistono purtroppo nel testo votato che è un coacervo
      di minuzie inverosimili e mi meraviglio che gli autori dell’emendamento sull’allegato
      non vi abbiano <a>aggiunto</a> un paragrafo per dire che i parlamentari hanno
      diritto, a loro spese, di inviare cartoline augurali edite dal Parlamento!
  - s: Jag vill dock <v>lägga</v> <p>till</p> att EU, OSSE och FN nu genom Abdullah
      Öcalans flykt till Italien har en verklig möjlighet att äntligen få igång en
      fredsprocess i det 14 år långa kriget mellan den turkiska armén och kurderna/PKK.
    t: Desidero tuttavia <a>aggiungere</a> che ora, con la fuga di Abdullah Ocalan
      in Italia, l’Unione europea, l’OSCE e le Nazioni Unite hanno la possibilità
      concreta di dare avvio a un processo di pace che ponga fine al conflitto che
      da 14 anni oppone l’esercito turco ai curdi e al PKK.
  - s: Georges Berthu utvecklade de utmärkta skäl som fick oss att rösta emot resolutionen
      om toppmötet i Berlin, jag skulle vilja <v>lägga</v> <p>till</p> de faktorer
      som rör punkt 2, dvs. utnämningen av den nya kommissionen.
    t: Signora Presidente, alle ottime ragioni esposte dal collega Berthu che ci ha
      spinti a votare contro la risoluzione sul Vertice di Berlino, vorrei <a>aggiungere</a>
      gli elementi che riguardano il paragrafo 2, ossia la nomina della nuova Commissione.
  - s: 'Då föreslår vi att ett annat ändringsförslag <v>läggs</v> <p>till</p> enligt
      följande:'
    t: 'Quindi chiediamo di <a>aggiungere</a> un altro considerando, il seguente:'
  - s: Om vi nu ska <v>lägga</v> <p>till</p> ytterligare språk vädjar jag om ett av
      dessa blir det språk som talas i en del av min valkrets, nämligen corniska.
    t: Tuttavia, se dobbiamo <a>aggiungere</a> nuove lingue, chiederei che tra queste
      ci sia la lingua di una parte del mio elettorato, e precisamente quello della
      Cornovaglia.
  - s: När man tänker på hur svårt det är för varje enskild individ att vara tvungen
      att hantera dödsfall och sedan <v>lägger</v> <p>till</p> svårigheterna att hantera
      olika gränsöverskridande rättsliga situationer, är det uppenbarligen ett område
      som vi måste försöka ta itu med för att underlätta för våra medborgare, eftersom
      vi har uppmuntrat dem att vara rörliga på det sätt vi har.
    t: Quando si pensa a quanto sia terribile per chiunque affrontare un lutto, e
      se a tali difficoltà si <a>aggiungono</a> anche quelle legate alla gestione
      di una situazione di natura legale transnazionale, ci si rende conto che è necessario
      affrontare tali problematiche per semplificare la vita ai nostri cittadini,
      dopo averne tanto incoraggiata la mobilità - come abbiamo fatto.
  - s: Vi kan naturligtvis inte bara göra oss av med en sak och <v>lägga</v> <p>till</p>
      en annan.
    t: Chiaramente, non possiamo abbandonare un elemento ed <a>aggiungerne</a> un
      altro.
  - s: Det är dock inte rimligt att <v>lägga</v> <p>till</p> ytterligare kriterier,
      t.ex. en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Non è, tuttavia, ragionevole <a>aggiungere</a> nuovi criteri quali la valutazione
      delle politiche per la lotta alla corruzione e alla criminalità.
  - s: Medlemsstaterna kan inte <v>lägga</v> <p>till</p> nya villkor (t.ex. en utvärdering
      av politiken för att bekämpa korruption och brottslighet) eller ändra reglerna
      i halvlek.
    t: Gli Stati membri non possono <a>aggiungere</a> nuove condizioni (ad esempio,
      la valutazione delle politiche di lotta alla corruzione e al crimine) o cambiare
      le regole in corsa.
  - s: Därför är det orimligt att <v>lägga</v> <p>till</p> ytterligare villkor, t.ex.
      en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Appare dunque irragionevole <a>aggiungere</a> nuove condizioni come, ad esempio,
      la valutazione delle politiche di lotta alla corruzione e alla criminalità.
  - s: 'Förslaget är ett muntligt ändringsförslag för att slå samman dessa och för
      att i slutet av punkt 7 <v>lägga</v> <p>till</p>: ”som på ett korrekt sätt företräder
      de afghanska kvinnorna och respekterar deras mänskliga rättigheter, och som
      åtar sig att se till att kvinnorna till fullo deltar i utformningen av framtiden”.'
    t: 'Proponiamo di fondere questi emendamenti in un emendamento orale che andrebbe
      <a>aggiunto</a> alla fine del paragrafo 7: «basato su un’ampia coalizione, che
      rappresenti adeguatamente le donne afghane, ne rispetti i diritti umani e si
      impegni a farle partecipare pienamente alla costruzione del futuro».'
  - s: 'Efter debatten om kommissionens uttalande vill vi uppdatera resolutionsförslaget
      genom att <v>lägga</v> <p>till</p> en ny punkt 12a som skulle lyda: ”Europaparlamentet
      välkomnar att kommissionen har påbörjat förfarandet med ett nytt direktiv som
      skulle öka omfattningen av direktiv 2000/78/EG om inrättande av en allmän ram
      för likabehandling när det gäller anställning och social sysselsättning till
      att även omfatta områden för diskriminering utanför arbetsmarknaden.'
    t: 'Signor Presidente, in seguito al dibattito sulla dichiarazione della Commissione,
      vorremmo aggiornare la proposta di risoluzione <a>aggiungendo</a> un nuovo paragrafo
      12 a, come segue: «Accoglie con favore il fatto che la Commissione europea abbia
      avviato la procedura per una nuova direttiva che amplierebbe la portata della
      direttiva 2000/78/CE sulla parità di trattamento in materia di occupazione e
      di condizioni di lavoro per includere altri settori di discriminazione al di
      fuori del mercato del lavoro;».'
  - s: När det gäller ändringsförslag 55 handlar det snarare om att <v>lägga</v> <p>till</p>
      text som måste ha glömts än om ett muntligt ändringsförslag, eftersom det inte
      finns med där.
    t: Signor Presidente, per quanto riguarda l’emendamento n. 55, più che di fare
      una rettifica orale, si tratta di <a>aggiungere</a> una frase che dev’essere
      stata tralasciata, giacché non vi compare.
  - s: Det är den enda punkt som skall <v>läggas</v> <p>till</p>, och jag hoppas således
      också att våra socialistiska kolleger och även andra kommer att rösta för det
      ändringsförslaget.
    t: Questo è l’unico punto che è stato <a>aggiunto</a> e mi auguro che i colleghi
      socialisti e anche i colleghi degli altri gruppi voteranno a favore del relativo
      emendamento.
  - s: Men unionen vill också <v>lägga</v> <p>till</p> andra som syftar till att förbättra
      konventionen och främja en mer långfristig utveckling av ett juridiskt bindande
      instrument, och detta är problemets kärna.
    t: L’Unione europea reputa che alcune proposte degli Stati Uniti debbano essere
      considerate in modo positivo, ma vorrebbe <a>aggiungerne</a> altre volte a migliorare
      la Convenzione e a favorire uno sviluppo a più lungo termine di uno strumento
      giuridico vincolante, e proprio questo è il nocciolo della questione.
  - s: Jag kan <v>lägga</v> <p>till</p> en fjärde kvinna.
    t: 'Se ne sono occupate tre donne, ma occorrerebbe <a>aggiungerne</a> una quarta:'
  - s: I vårt dokument <v>lägger</v> vi dessutom <p>till</p> några ändringsförslag
      som syftar till att göra kommissionens förslag smidigare och mer precist.
    t: Nella relazione oggi in esame, inoltre, sono stati <a>aggiunti</a> alcuni emendamenti
      volti a rendere più agile e precisa la proposta della Commissione.
  - s: 'Låt mig <v>lägga</v> <p>till</p> tre punkter:'
    t: 'Vorrei <a>aggiungere</a> tre considerazioni:'
  - s: Jag sade att det är tre saker som jag är orolig för, men jag skulle kunna <v>lägga</v>
      <p>till</p> en fjärde.
    t: In effetti ho indicato tre preoccupazioni, ma potrei <a>aggiungerne</a> una
      quarta.
  - s: den gemensamma ståndpunkten verkar bevilja en rättighet med den ena handen
      bara för att <v>lägga</v> <p>till</p> en enorm uppsättning förutsättningar till
      denna rättighet med den andra.
    t: da una parte, la posizione comune sembra concedere un diritto, solo per <a>aggiungere</a>
      una serie infinita di requisiti dall’altra.
  - s: Rådet har också <v>lagt</v> <p>till</p> en ny uppgift, nämligen att underlätta
      det operativa samarbetet mellan medlemsstater och tredjeländer.
    t: Il Consiglio ha inoltre <a>aggiunto</a> una nuova funzione, ovvero quella di
      agevolare la cooperazione operativa tra gli Stati membri e i paesi terzi.
  - s: Jag vill <v>lägga</v> <p>till</p> att kommissionen tar hänsyn till parlamentets
      resolutioner, men att den tar ännu större hänsyn till fördraget.
    t: Vorrei <a>aggiungere</a> che la Commissione rispetta le risoluzioni del Parlamento,
      ma rispetta ancor più il Trattato.
  - s: I det första föreslås att man skall <v>lägga</v> <p>till</p> ett nytt skäl,
      och man uppmanar kommissionen att lägga fram förslag för att få ett stopp på
      bedrägeri och smuggling.
    t: Il primo suggerisce di <a>aggiungere</a> un nuovo considerando con cui chiedere
      alla Commissione di presentare proposte per eliminare la frode e il contrabbando.
  - s: Vi behöver också få reda på om man kan <v>lägga</v> <p>till</p> ytterligare
      katastrofförfaranden när det gäller fall av beklaglig mänsklig vårdslöshet som
      faktiskt är värre, de senaste åren i varje fall, än en oförutsebar olycka som
      definitionsmässigt kan sprida skräck.
    t: riteniamo però che debba anche chiedere ai servizi dell’Euratom di svolgere
      un’analisi completa di tutte le normative ufficiali di sicurezza vigenti nelle
      nostre centrali, e attorno alle centrali, in Europa, per sapere se tutte le
      condizioni di sicurezza sono rispettate e se è ancora possibile <a>aggiungere</a>
      procedure d’urgenza nel caso di spiacevoli errori umani, che sono poi molto
      peggio - e in ogni caso lo sono stati in questi ultimi anni - dell’incidente
      imprevedibile che, per definizione, può seminare terrore.
  - s: Mitt andra förslag är att <v>lägga</v> <p>till</p> förfarandet ”catch-the-eye”
      till den nya typ av korta redogörelser som föreslås av föredraganden.
    t: La mia seconda proposta è <a>aggiungere</a> una fase di «catch-the-eye» al
      nuovo tipo di breve presentazione proposto dal relatore.
  - s: I nästa skede bör du <v>lägga</v> <p>till</p> de tre C:na - coherence, concreteness
      and the community method, eller samstämmighet, konkretisering och gemenskapsmetoden.
    t: 'Nella prossima fase dovrebbe <a>aggiungere</a> le tre C:'
  - s: Jag ber om ursäkt för detta förfarande, men de dramatiska händelserna i Libyen
      har gjort att vi tycker det är viktigt att <v>lägga</v> <p>till</p> några ord.
    t: Mi scuso di questa procedura, ma i drammatici eventi in Libia ci hanno fatto
      ritenere importante <a>aggiungere</a> alcune parole.
  - s: Jag vill också <v>lägga</v> <p>till</p> att, vad gäller förbindelserna mellan
      Europeiska unionen och Kina, kan vi, vilket också föreslagits i parlamentets
      resolution, helt klart samarbeta, med att ge hjälp och medfinansiera studier
      för att bedöma miljöorsakerna och andra orsaker, och att finna slutliga lösningar
      på dessa katastrofer.
    t: <a>Aggiungo</a> inoltre che, nell’ambito delle relazioni tra Unione europea
      e Cina e come suggerito nella proposta di risoluzione del Parlamento, possiamo
      chiaramente cooperare nel senso di offrire assistenza e cofinanziare studi volti
      ad individuare le cause ambientali e di altro tipo e di trovare soluzioni a
      questo tipo di catastrofi.
  - s: Betänkandet pekar på att våra kollegor i kommissionen behöver adekvata finansieringsnivåer
      för att göra denna extra kvalitetsinvestering och att användandet av systemet
      inte får <v>lägga</v> <p>till</p> onödiga förfaranden.
    t: La relazione riconosce che i nostri colleghi della Commissione hanno bisogno
      di adeguati livelli di finanziamento per investire ulteriormente nella qualità
      e ribadisce che l’utilizzo di tale sistema non dovrebbe <a>aggiungere</a> inutili
      procedure.
  - s: 'Ändringsförslaget avser att <v>lägga</v> <p>till</p> en ny punkt med följande
      lydelse som punkt 1a i lagstiftningsresolutionen:'
    t: 'L’emendamento in questione <a>aggiunge</a> un nuovo paragrafo 1 bis alla risoluzione
      legislativa che recita: ’chiede che nei successivi rinnovi siano prese in considerazione
      le questioni relative al riconoscimento delle bandiere di paesi terzi nell’ambito
      del presente accordo?'
  - s: Om vi verkligen tycker att utvidgningarna har varit en framgång kan man fråga
      sig varför vi skulle vilja <v>lägga</v> <p>till</p> trettio klausuler som bottnar
      i en åskådning som ligger nära den inskränkta och fega EU-skepsisen.
    t: Se siamo realmente d’accordo sul fatto che l’allargamento rappresenta un successo,
      dobbiamo chiederci perché dovremmo volere <a>aggiungere</a> trenta clausole
      basate su una filosofia non lontana dall’euroscetticismo meschino e codardo.
  - s: Jag måste dessutom <v>lägga</v> <p>till</p> att det handlande som Förenade
      kungariket har beslutat sig för i detta sammanhang principiellt strider mot
      förfarandet.
    t: Devo <a>aggiungere</a> inoltre che il modo in cui la Gran Bretagna ha deciso
      in proposito viola alla base la procedura.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett par andra punkter, som Georgios
      Papastamkos redan har tagit upp.
    t: Desidero <a>aggiungere</a> ancora alcuni punti cui ha già accennato il collega
      Papastamkos.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två snabba kommentarer till det som
      Jeffrey Titford just sa med tanke på dessa kommissionsledamöter från två vänskapsnationer
      - den ena slavisk och den andra latinsk - som nyligen har befriats, det stämmer,
      från kommunismens ok, och som vi hoppas inte kommer finna sig under ett annat
      ok.
    t: Signor Presidente, onorevoli colleghi, vorrei <a>aggiungere</a> due rapidi
      commenti a quanto appena affermato dall’onorevole Titford sui nuovi Commissari,
      provenienti da due nazioni amiche - l’una slava e l’altra latina - che in effetti
      si sono liberate solo di recente dal giogo del comunismo e che ci auguriamo
      non si troveranno sotto un altro giogo.
  - s: Kompromissförslaget som vi ska rösta om i morgon skiljer sig betydligt från
      kommissionens förslag, eftersom utskottet för miljö, folkhälsa och livsmedelssäkerhet
      har <v>lagt</v> <p>till</p> en andra etapp.
    t: Il compromesso su cui domani saremo chiamati a votare è sostanzialmente diverso
      dalla proposta della Commissione, perché la commissione per l’ambiente, la sanità
      pubblica e la sicurezza alimentare ha <a>aggiunto</a> una seconda fase.
  - s: Det är av den anledningen som ett antal av mina ändringsförslag koncentrerar
      sig på konsumenternas rättigheter, på de blinda och döva konsumenternas rättigheter,
      och de rättigheter andra konsumenter på marginalen har, samtidigt naturligtvis
      som man stärker principen för samhällsomfattande tjänster, och <v>lägger</v>
      <p>till</p> några ytterligare kommentarer.
    t: Per tale ragione, i miei emendamenti riguardano i diritti dei consumatori,
      il diritto dei consumatori non vendenti, non udenti e disabili, e rafforzano,
      al tempo stesso, il principio del servizio universale e <a>aggiungono</a> alcuni
      commenti al riguardo.
  - s: Låt mig stryka under vissa punkter som redan har framförts och <v>lägga</v>
      <p>till</p> vissa andra.
    t: Vorrei ribadire alcuni concetti già svolti ed <a>aggiungerne</a> altri.
  - s: 'Och låt mig att förutom de redan nämnda siffrorna för svält och undernäring,
      <v>lägga</v> <p>till</p> några andra som jag anser att vi bör komma ihåg:'
    t: 'Oltre alle cifre che sono già state citate in materia di fame e denutrizione,
      vorrei <a>aggiungerne</a> anche altre che credo valga la pena ricordare:'
  - s: Även om detta bidrag verkligen inte är tillräckligt kommer det säkerligen att
      utgöra ett värdefullt tillskott till den nyligen inrättade världsfonden för
      kamp mot aids, tuberkulos och malaria, en fond som också den italienske premiärministern
      hett önskade sig i samband med G8-mötet i Genua och - skulle jag vilja <v>lägga</v>
      <p>till</p> - som har blivit redo att utnyttjas på rekordtid jämfört med vad
      vi är vana vid.
    t: Di sicuro questo contributo, seppur di dimensioni non certo soddisfacenti,
      rappresenta un apprezzabile apporto al fondo mondiale creato di recente per
      la lotta contro l’AIDS, la tubercolosi e la malaria, fondo fortemente voluto
      anche dal Presidente del Consiglio italiano all’epoca del G8 a Genova, e - <a>aggiungerei</a>
      - utilizzabile in tempi record rispetto ai tempi cui siamo abituati di sovente.
  - s: Där har vi <v>lagt</v> <p>till</p> de gamlas öde, för barn talar till allas
      fantasi, men de gamlas öde, de sjuka gamla, de dementa gamla, får bra mycket
      mindre publicitet.
    t: Vi abbiamo <a>aggiunto</a> anche la situazione degli anziani, perché i bambini
      parlano all’immaginazione di ognuno, ma la sorte degli anziani, gli anziani
      ammalati, gli anziani dementi, è qualcosa di cui si parla meno.
  - s: 'Ögonblicket är med andra ord inne för att <v>lägga</v> <p>till</p> något till
      förhandlarnas uppdrag:'
    t: 'All’impegno dei negoziatori è, quindi, giunto il momento di <a>aggiungere</a>
      qualcosa:'
  - s: 'Låt mig <v>lägga</v> <p>till</p> ytterligare två exempel på denna fragmentering:'
    t: 'Vorrei <a>aggiungere</a> altri due esempi di questa frammentazione:'
  - s: Ändringsförslag 53 <v>lade</v> <p>till</p> något i stycket.
    t: L’emendamento 53 <a>aggiungeva</a> qualcosa al paragrafo.
  - s: Tack, herr Gutiérrez Díaz, vi skall <v>lägga</v> <p>till</p> i protokollet
      att ni bad om ursäkt.
    t: Sarà <a>aggiunto</a> nel processo verbale che lei ha porto le sue scuse.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> ett varningens ord.
    t: Vorrei però <a>aggiungere</a> un monito.
  - s: Jag vill <v>lägga</v> <p>till</p> att vi har problemet med pelarna, och att
      man genom en paradox som jag inte lyckas förstå har beslutat att det var möjligt,
      och till och med nödvändigt, med tanke på den känsliga naturen hos vissa beslut
      som man skulle fatta, till exempel de beslut som rör de grundläggande rättigheterna
      i fråga om straffrätt, att kunna tillgå förfaranden som var mindre demokratiska
      - utan Europaparlamentet -, mindre effektiva, och som skulle antas enhälligt.
    t: <a>Aggiungerò</a> che si pone il problema dei pilastri e, con un paradosso
      che non riesco a comprendere, abbiamo deciso che era possibile - e addirittura
      necessario, tenuto conto della delicatezza di alcune decisioni da assumere,
      per esempio decisioni che riguardano i diritti fondamentali in ambito penale
      - ricorrere a procedure meno democratiche - poiché trascurano il Parlamento
      europeo - meno efficaci e che verrebbero approvate all’unanimità.
  - s: Det är verkligen en besvikelse att våra ambitioner förra sommaren om att <v>lägga</v>
      <p>till</p> sju ämnen nu har minskat till högst tre.
    t: È davvero spiacevole che le nostre aspirazioni dell’estate scorsa di <a>aggiungere</a>
      sette sostanze si siano ridotte, a questo punto, a inserirne al massimo tre.
  - s: 'Vi vill att följande mening ska <v>läggas</v> <p>till</p> i punkt A:'
    t: 'Signor Presidente, vorremmo che al punto A venisse <a>aggiunta</a> la seguente
      frase:'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att kommissionens beslut undergräver
      vissa bestämmelser i Reach-förordningen, inte minst ersättningsprincipen.
    t: Vorrei <a>aggiungere</a> che la decisione della Commissione compromette alcune
      disposizioni del regolamento REACH, non da ultimo il principio della sostituzione;
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att Iran är ökänt för sina omfattande,
      systematiska offentliga avrättningar - antingen genom stening eller genom hängning
      - och att detta även omfattar avrättningar av ungdomsbrottslingar.
    t: Vorrei <a>aggiungere</a> che l’Iran è noto per le sistematiche esecuzioni pubbliche
      di massa, tramite lapidazione o impiccagione, anche di minori.
  - s: I huvudsak var detta problemet, nämligen att vi hade tagit med några angenäma
      saker och uteslutit några farliga saker, men ingen kunde förstå vad som egentligen
      menades med allting som vi sedan <v>la</v> <p>till</p> i bilagan till den internationella
      listan.
    t: Era questo essenzialmente il problema principale, ovvero avevamo inserito cose
      piacevoli e cose pericolose, ma nessuno poteva comprendere cosa significasse
      tutto questo effettivamente, tutto quello che avevamo <a>aggiunto</a> nel supplemento
      all’elenco internazionale.
  - s: Om vi till dessa rent geografiska överväganden <v>lägger</v> <p>till</p> det
      faktum att många länder i regionen också är medlemsstater i unionen har vi bättre
      möjligheter att förstå varför Europa i så många år har arbetat för att stärka
      förbindelserna med länderna i området.
    t: Se a tali considerazioni di carattere puramente geografico, si <a>aggiunge</a>
      che molti Paesi della regione sono anche Stati membri dell’Unione, allora si
      è in grado di meglio comprendere le ragioni per cui, ormai da diversi anni,
      l’Europa lavora per poter rafforzare i rapporti con i Paesi di questa Area.
  - s: Det föreslagna direktivet - och jag tänker inte ta upp allt som Anne Laperrouze
      tog upp, utan <v>lägga</v> <p>till</p> några av mina egna kommentarer - är ett
      dotterdirektiv till ramdirektivet om vatten och det sista i raden av lagstiftningsinstrument
      för att garantera en bra vattenkvalitet för olika medlemsstater.
    t: La proposta di direttiva - e non ripercorrerò tutto quello che ha già detto
      l’onorevole Laperrouze, ma vorrei <a>aggiungere</a> alcune osservazioni - una
      direttiva derivata dalla direttiva quadro sulle acque, fornisce l’ultimo tassello
      della normativa relativa ad un’acqua di buona qualità per i vari Stati membri.
  - s: Vi har därmed förbättrat kommissionens förslag genom att vidga definitionen
      av utsatta grupper och <v>lägga</v> <p>till</p> frågor såsom att tillgodose
      behoven hos familjer med särskilda problem, ensamstående föräldrar och stora
      familjer, att ta itu med funktionshindrade och hemlösa personers särskilda problem
      och att främja aktiv integration och tillgång till kultur och fritidssysselsättning.
    t: In tale modo abbiamo consolidato la proposta della Commissione di ampliare
      la definizione delle categorie vulnerabili e <a>aggiungendo</a> questioni come
      le risposte da dare ai bisogni delle famiglie con problemi specifici, nonché
      ai bisogni delle famiglie monoparentali e delle famiglie numerose, affrontando
      i problemi specifici delle persone con disabilità e delle persone senza fissa
      dimora, e promuovendo inoltre l’integrazione attiva e l’accesso alla cultura
      e alla ricreazione.
  - s: 'Jag föreslog att tre ord skulle <v>läggas</v> <p>till</p> efter orden ”en
      internationell skatt på finansiella transaktioner”:'
    t: 'Signora Presidente, propongo che dopo le parole «introduzione di un’imposta
      internazionale sulle transazioni finanziarie» vengano <a>aggiunte</a> tre parole:
      «a livello globale».'
  - s: Tanken är att man i ett nationellt eller europeiskt donationsregister kan <v>lägga</v>
      <p>till</p> en hänvisning till en persons identitetskort eller körkort som identifierar
      denne som en givare, vilket möjliggör en snabbare process vid behov.
    t: 'Si potrebbe, ad esempio, adottare la mia proposta di tenere un registro online
      dei donatori, nazionale o europeo, a cui si potrebbe <a>aggiungere</a> un riferimento
      alla carta d’identità e alla patente di guida che identifica la persona come
      donatore:'
  - s: I listan med farhågor kan vi <v>lägga</v> <p>till</p> en rädsla över att filosofin
      från Barcelonakonferensen och EU:s nya grannskapspolitik ska försvagas.
    t: A questo elenco di preoccupazioni si potrebbe <a>aggiungere</a> il timore di
      un indebolimento della filosofia di Barcellona e della nuova politica di prossimità
      invocata dall’Unione europea, ipotesi che porrebbe fine alla convergenza e introdurrebbe
      la divergenza, alimentata dalla concorrenza tra paesi.
  - s: b) vi måste se över och aktualisera denna lagstiftning regelbundet och allt
      eftersom kunskapsbrister, där så behövs, <v>lägga</v> <p>till</p> nya ämnen
      till förbudet i kommissionens lagstiftning.
    t: In secondo luogo, è indispensabile rivedere e aggiornare periodicamente la
      normativa e, man mano che si colmano le lacune nella conoscenza in materia,
      <a>aggiungere</a> nuove sostanze al divieto previsto dalla direttiva presentata
      dalla Commissione.
  - s: Den gemensamma ståndpunkten omfattar för övrigt även möjligheten att - om så
      önskas - <v>lägga</v> <p>till</p> denna information under det så kallade förenklade
      förfarandet.
    t: La posizione comune prevede del resto anche la possibilità di <a>aggiungere</a>
      tale informazione - se qualcuno lo desidera - con la cosiddetta procedura semplificata.
  - s: De två senare, utskottet för rättsliga frågor och utskottet för industrifrågor,
      har gjort någonting viktigt för de antog förslaget att ändra den rättsliga grunden
      för Media Plus genom att <v>lägga</v> <p>till</p> artikel 157, industri, och
      151, kultur, så att de båda aspekterna industri och audiovisualitet fick samma
      vikt.
    t: Queste due ultime, giuridica e industria, hanno fatto una cosa importante,
      perché hanno approvato la proposta di cambiare la base giuridica di MEDIA Plus
      <a>aggiungendo</a> l’articolo 157, industria, e l’articolo 151, cultura, per
      dare uguale peso ai due aspetti dell’industria e dell’audiovisivo.
  - s: Man borde emellertid ha <v>lagt</v> <p>till</p> att sedan januari 2005 är Saudiarabien,
      Sudan, Jemen och Pakistan de enda länder som har dömt minderåriga till döden
      och avrättat dem. Det är inget sammanträffande att dessa länder är muslimska
      länder där sharialagarna tillämpas till andan och bokstaven.
    t: Tuttavia, avrebbe dovuto <a>aggiungere</a> che, dal gennaio 2005, gli unici
      paesi a condannare a morte minori e a giustiziarli sono stati l’Arabia Saudita,
      lo Yemen e il Pakistan.
  - s: punkt G bör även modifieras genom att man <v>lägger</v> <p>till</p> en hänvisning
      till Osloavtalet.
    t: il paragrafo G si può anche modificare <a>aggiungendo</a> naturalmente il riferimento
      agli accordi di Oslo.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en extra fråga till de frågor som
      föredraganden har ställt till Bangemann.
    t: Vorrei <a>aggiungere</a> una domanda a quelle del relatore rivolte al Commissario
      Bangemann.
  - s: Jag skulle avslutningsvis vilja <v>lägga</v> <p>till</p> när det gäller förbindelserna
      med tredjeländer att ordförande Prodi mycket tydligt har sagt att vi måste öppna
      upp vår europeiska kontinent.
    t: Vorrei <a>aggiungere</a>, per concludere, che per quanto riguarda le relazioni
      con i paesi terzi il Presidente Prodi ha affermato molto chiaramente che abbiamo
      bisogno di aprire il continente europeo.
  - s: Vill vi utöver en Berlusconi som är inblandad i en mängd härvor, och en Chirac
      som drar nytta av sin ställning som president för att undkomma rättvisan, <v>lägga</v>
      <p>till</p> en Pasqua som är ”immuniserad” från alla misstankar om illegal finansiering
      från afrikanska affärer?
    t: A un Berlusconi al centro di una moltitudine di interessi economici e a uno
      Chirac che approfitta della sua carica presidenziale per sfuggire alla giustizia,
      vogliamo <a>aggiungere</a> un Pasqua protetto dall’immunità contro il sospetto
      di finanziamento illecito proveniente da attività in Africa?
  - s: Låt mig <v>lägga</v> <p>till</p> två saker.
    t: 'Vorrei <a>aggiungere</a> due punti complementari:'
  - s: Vi har faktiskt redan tagit upp sex punkter under rubriken mänskliga rättigheter,
      medan vi bara har rätt att ta upp fem. Om ni <v>lägger</v> <p>till</p> en sjunde
      tar ni verkligen lätt på arbetsordningen.
    t: Se, quindi, ve ne <a>aggiungete</a> un settimo, lo fate a discapito del regolamento.
  - s: Samtidigt innebär förslagets stela karaktär att det inte finns någon mekanism
      som gör det möjligt att granska förteckningen över ”säkra stater” och <v>lägga</v>
      <p>till</p> eller ta bort stater.
    t: Allo stesso tempo il carattere rigido della proposta, che non prevede meccanismi
      di revisione che permettano di <a>aggiungere</a> o di eliminare paesi dalla
      lista degli ’Stati sicuri?
  - s: Rådet har också <v>lagt</v> <p>till</p> en bilaga där var och en av de 15 medlemsstaterna
      formligen kan välja och vraka bland olika befrielser och undantag, och således
      samtycka till texten.
    t: Il Consiglio ha <a>aggiunto</a> anche un allegato contente un ’menu? virtuale
      delle singole esenzioni e deroghe per ciascuno dei 15 Stati membri, che possono,
      in tal modo, consultare la lista e dare il proprio consenso.
  - s: Det är därför som jag, samtidigt som jag verkligen välkomnar era mål och ert
      engagemang, vill be er att överväga att <v>lägga</v> <p>till</p> ytterligare
      ett ”D” till er plan för dialog, debatt och demokrati.
    t: Per questo motivo, Commissario Wallström, pur essendo molto favorevole ai suoi
      obiettivi e ai suoi sforzi, la invito a considerare l’idea di <a>aggiungere</a>
      un’altra «D» al suo piano per il dialogo, il dibattito e la democrazia.
  - s: Slutligen vill jag <v>lägga</v> <p>till</p> en begäran.
    t: 'Infine, <a>aggiungo</a> una richiesta:'
  - s: Förslaget diskuterades också för att kunna <v>läggas</v> <p>till</p> i de redan
      befintliga gemenskapsbestämmelserna, bland vilka finns ett IT-kansli, vilket
      för övrigt har gett upphov till en rad initiativ under det portugisiska ordförandeskapet.
    t: Si è discusso anche dell’opportunità di <a>aggiungere</a> tale organo ai dispositivi
      comunitari già esistenti, tra i quali va annoverato il comitato sul progetto
      della società dell’informazione che, tra l’altro, ha dato origine durante la
      Presidenza portoghese ad una nutrita serie di iniziative.
  - s: Efter dagens debatt kan jag <v>lägga</v> <p>till</p> ”Europas själ”.
    t: Seguendo il dibattito di oggi, posso <a>aggiungere</a> «l’anima dell’Europa».
  - s: 'Om vi därutöver <v>lägger</v> <p>till</p> att mindre än 20 procent av avfallet
      återvinns, att uttjänt material som inte går att återanvända inte återvinns
      - i 50 procent av fallen - utan slutar utspritt på landsbygden, och att godkännandet
      av en ökad mängd förbränningsanläggningar och avfall som är skadliga för miljön
      och folkhälsan inte heller är en hållbar politik, så är resultatet en hel avfallshanteringsfilosofi
      som måste omprövas, och som måste omprövas enligt följande tre huvudsakliga
      axlar:'
    t: 'Se si <a>aggiunge</a> che viene riciclato meno del 20 per cento dei rifiuti,
      che nel 50 per cento dei casi i materiali al termine del loro ciclo di vita
      non vengono riciclati e finiscono disseminati in natura e che, inoltre, permettere
      la moltiplicazione degli inceneritori e dei rifiuti pericolosi per l’ambiente
      e la salute pubblica non costituisce una politica sostenibile, ne consegue che
      occorre ripensare tutta la filosofia della gestione dei rifiuti e ripensarla
      basandosi su tre assi principali:'
  - s: Beslutet innebär att man inte <v>lägger</v> <p>till</p> några kommentarer som
      förändrar presidiets beslut.
    t: È stato deciso di non <a>aggiungere</a> commenti a modifica della decisione
      dell’Ufficio, che quindi resta immutata.
  - s: 'Parlamentet har föreslagit att man <v>lägger</v> <p>till</p> ytterligare två
      begränsningar:'
    t: 'Il Parlamento ha proposto di <a>aggiungere</a> altre due limitazioni:'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: <a>Aggiungerei</a>, anche se forse non sono del tutto convinto, che la riunione
      prevista per oggi tra Valéry Giscard d’Estaing e i capi dei gruppi politici
      non si sarebbe dovuta limitare ai capi dei gruppi politici.
  - s: Min grupp kommer att stödja detta, liksom vi gjorde i utskottet, även om vi
      anser att återinförandet av ändringsförslaget är litet som att <v>lägga</v>
      <p>till</p> alltför mycket natriumglutamat i matlagningen.
    t: Il mio gruppo intende sostenerlo, pur ritenendo che reintrodurre l’emendamento
      sia come <a>aggiungere</a> troppo glutammato di sodio durante la cottura.
  - s: Ingen medlemsstat behöver <v>lägga</v> <p>till</p> några pengar.
    t: Nessuno Stato dovrebbe <a>aggiungere</a> altri stanziamenti.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Forse posso <a>aggiungere</a> un paio di osservazioni sul dibattito in corso.
  - s: Om industrin sedan kan <v>lägga</v> <p>till</p> mera och säger att man har
      glömt ett ämne och genast avlämnar det testet, då kan man ju komplettera med
      det.
    t: Se poi l’industria si presenta spiegando che ha tralasciato di segnalare una
      sostanza e allegando le analisi, allora quella sostanza si potrà <a>aggiungere</a>.
  - s: Men jag vill också <v>lägga</v> <p>till</p> en ’digital klyfta’ mellan dem
      som har tillgång till den nya tekniken och de som inte har det.
    t: A tali conoscenze di base <a>aggiungerò</a> poi il ’divario digitale’ tra coloro
      che hanno accesso alle nuove tecnologie e coloro a cui tale accesso è precluso.
  - s: Institutionerna kan inte reagera på utvidgningen genom att bara <v>lägga</v>
      <p>till</p> ytterligare en post här och ett kontor där.
    t: Le Istituzioni non possono rispondere all’ampliamento semplicemente <a>aggiungendo</a>
      un posto qui e un ufficio là.
  - s: Jag borde <v>lägga</v> <p>till</p> att valet haft till följd att de mest destruktiva
      strategier främjas.
    t: <a>Aggiungo</a> che le conseguenze di tale scelta incoraggiano le strategie
      più dannose.
  - s: Jag föreslår att man <v>lägger</v> <p>till</p> orden ’Pakistan och Ryssland’
      till ordet ”Israel”.
    t: Signor Presidente, propongo di <a>aggiungere</a> ’Pakistan and Russia? dopo
      ’Israel’.
  - s: ändringsförslag nr 1, vars syfte var att lägga till en hänvisning i form av
      underkoder, och den del i ändringsförslag nr 5 som var avsett att överväga de
      harmoniserade koderna, närmare bestämt 02 för hörhjälpmedel, 03 för ortopediska
      proteser för att fastställa de här uppgifterna, och kod 70 och 71 till vilka
      man har <v>lagt</v> <p>till</p> en hänvisning till EG/FN-symbolerna för tredje
      länder;
    t: l’emendamento n. 1, volto ad aggiungere al testo un riferimento di sottocodici,
      e la parte dell’emendamento n. 5 intesa a contemplare i codici armonizzati,
      ossia lo 02 per le protesi auditive, lo 03 per le protesi ortesi per precisare
      queste diciture, e i codici 70 e 71 ai quali è stato <a>aggiunto</a> un riferimento
      ai simboli della Comunità europea/ONU per i paesi terzi;
  - s: I det syftet har man i vårt ändrade förslag redan accepterat kravet att <v>lägga</v>
      <p>till</p> ett stycke i preambeln som hänvisar till den tidigare provisoriska
      lösningen.
    t: A tal fine la nostra proposta modificata ha già recepito l’istanza di <a>aggiungere</a>
      un considerando che rinvii al modus vivendi in precedenza.
  - s: Detta var att <v>lägga</v> <p>till</p> råvaror till de produkter som skulle
      omfattas av direktivet.
    t: La relazione dell’onorevole Medina Ortega ci ha consentito di introdurre una
      semplice riforma in una situazione di crisi, ovvero di <a>aggiungere</a> i prodotti
      di base a quelli da assoggettare alla direttiva in questione.
  - s: Låt oss <v>lägga</v> <p>till</p> att eftersom samma man och hans familj har
      både den politiska makten och mediemakten står vi inför en uppenbar konflikt
      som inte är förenlig med att vara ett stort demokratiskt land, vars demokrati
      är tidsenlig och hålls levande tack vare dess aktiva medborgare.
    t: Lasciatemi <a>aggiungere</a> che, dal momento che questa stessa persona e la
      sua famiglia detengono sia il potere politico sia il potere dei mezzi dell’informazione,
      ci troviamo di fronte ad un evidente conflitto di interessi che è incompatibile
      con una grande democrazia, una democrazia che è moderna e vivace grazie alla
      partecipazione dei cittadini.
  - s: Låt mig <v>lägga</v> <p>till</p> en varning om att denna översyn inte gäller
      det institutionella avtal om sekretessbelagd information och känsliga dokument
      som kallas Brokavtalet, och som rådet fortfarande förhandlar om.
    t: 'Mi sia consentito <a>aggiungere</a> una nota di cautela:'
  - s: Två eller tre skulle kunna <v>läggas</v> <p>till</p> för att få upp det till
      kanske tolv till tretton.
    t: Ne potremmo <a>aggiungere</a> ancora due o tre e portarne così il numero a
      dodici o tredici.
  - s: 'Men man bör <v>lägga</v> <p>till</p> några punkter som vi anser vara av vikt:'
    t: Sarebbe opportuno <a>aggiungere</a> alcuni punti che riteniamo importanti.
  - s: Jag vill bara <v>lägga</v> <p>till</p> en tanke, och jag säger det med den
      största respekt för er, fru ordförande, som något ni kan ta med er tillbaka
      till presidiet.
    t: Desidero <a>aggiungere</a> un’osservazione, e lo faccio con grande rispetto
      verso di lei, signora Presidente, in quanto si tratta di una questione che forse
      potrà riferire all’Ufficio di presidenza.
  - s: Men förutom det beklagar jag djupt att han på eget bevåg <v>lade</v> <p>till</p>
      ett trettonde ändringsförslag 201 som aldrig varit föremål för ett avtal med
      rådets delegation.
    t: Inoltre deploro che abbia <a>aggiunto</a> di propria iniziativa un tredicesimo
      emendamento, il n. 201, che non è stato oggetto di alcun accordo con la delegazione
      del Consiglio.
  - s: Jag ville bara <v>lägga</v> <p>till</p> att i resolutionstexten tog vi berättigad
      hänsyn till oron från utskottet för medborgerliga fri- och rättigheter när det
      gäller de kommande bestämmelserna för den europeiska polishögskolan.
    t: Volevo semplicemente <a>aggiungere</a> che, nel testo della risoluzione, abbiamo
      tenuto in debito conto le preoccupazioni della commissione per le libertà e
      i diritti dei cittadini, la giustizia e gli affari interni, in merito al futuro
      regolamento del Collegio europeo di polizia.
  - s: 'Vi skulle vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag i slutet
      av motivering A. Jag läser upp det på franska:'
    t: 'Vorremmo <a>aggiungere</a> un emendamento orale al termine del considerando
      A:'
  - s: 'Jag föreslår - och texten ligger framför er - att <v>lägga</v> <p>till</p>
      ett stycke som lyder på engelska:'
    t: 'Vi propongo dunque di <a>aggiungere</a> un paragrafo - il testo vi è stato
      distribuito - che leggo ora in inglese:'
  - s: ja, detta är ett direktiv som avser att harmonisera den inre marknaden, i detta
      direktiv ger vi medlemsstaterna rätten - som de redan har, men om de redan har
      denna rätt, varför då ta upp den, varför införa den, varför <v>lägga</v> <p>till</p>
      den?
    t: Ma se ce l’hanno già, perché inserirla, perché <a>aggiungerla</a>?
  - s: För det första, även om det redan sagts, skulle jag vilja <v>lägga</v> <p>till</p>
      hur mycket klarhet och vinst av klarhet som följer av detta.
    t: In primo luogo, anche se è stato già detto, vorrei <a>aggiungere</a> quanto
      di guadagno in termini di trasparenza ne deriva.
  - s: Man kan emellertid diskutera om andra mätbara indikatorer för att fastställa
      rätten till regionalpolitiskt stöd bör <v>läggas</v> <p>till</p>, förutsatt
      att det kan styrkas att de är relevanta.
    t: È tuttavia possibile discutere della possibilità di <a>aggiungere</a> altri
      indicatori misurabili per determinare l’idoneità a ricevere aiuti a titolo della
      politica regionale qualora questi si dimostrassero pertinenti.
  - s: Till följd av samrådet i går, vill jag lägga fram ett muntligt ändringsförslag
      till slutet av punkt 41, och därmed <v>lägga</v> <p>till</p> några ord som tar
      hänsyn till de åtgärder som vidtagits av de politiska grupperna som ett svar
      på revisionsrättens kritik för några år sedan.
    t: Signor Presidente, in seguito alla consultazione di ieri vorrei proporre un
      emendamento orale alla fine del paragrafo 41, <a>aggiungendo</a> alcune parole
      che tengono conto delle azioni intraprese dai gruppi politici in risposta alle
      critiche mosse un paio di anni fa dalla Corte dei conti.
  - s: under förutsättning att detta arbete är frivilligt, det vill säga att personen
      i fråga inte tvingas att arbeta 45, 50 eller 60 år av sitt liv - vilket kommissionen
      säger i sitt betänkande - och under en förutsättning som jag <v>lägger</v> <p>till</p>,
      nämligen att det inte finns några arbetslösa unga.
    t: a condizione che questo lavoro sia volontario, cioè che la persona non sia
      obbligata a lavorare 45, 50 o 60 anni nella propria vita lavorativa - e questo
      la Commissione lo dice nella sua relazione - e a condizione, <a>aggiungo</a>
      io, che non ci siano giovani disoccupati.
  - s: Förslaget syftar till att ersätta punkten om Kina med en punkt om Västsahara
      och att <v>lägga</v> <p>till</p> en delpunkt till mänskliga rättigheter, som
      egentligen hör till punkten om Kina.
    t: La proposta è volta a sostituire il punto sulla Cina con un punto sul Sahara
      occidentale e ad <a>aggiungere</a> un sottopunto ai diritti dell’uomo, che è
      in effetti il punto sulla Cina.
  - s: Jag vill bara <v>lägga</v> <p>till</p> en allmän politisk observation eftersom
      jag egentligen inte hört detta ljud i debatten.
    t: Vorrei <a>aggiungere</a> soltanto un’osservazione politica di tipo generale,
      che non è stata ancora sollevata durante questa discussione.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett antal orsaker till varför de
      diskuteras.
    t: Desidero <a>aggiungere</a> alcune altre ragioni per cui occorre discuterne.
  - s: Jag ställer mig ogärna bakom metoden enligt vilken parlamentet - som det verkar
      - allt som oftast måste <v>lägga</v> <p>till</p> ytterligare minst fem krav
      till de exempelvis fem som kommissionen redan har rest.
    t: Stento a condividere il metodo - questa è l’impressione che spesso ho - per
      cui il Parlamento deve <a>aggiungere</a>, per esempio, alle cinque richieste
      già formulate dalla Commissione per lo meno altre cinque richieste.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en sak.
    t: Vorrei <a>aggiungere</a> una cosa.
  - s: Vi behöver <v>lägga</v> <p>till</p> ett nytt citat som kopplar omröstningen
      i november till denna omröstning och jag ber kammaren att godkänna att vi lägger
      till orden ”med beaktande av sitt beslut av den 25 november 2009 om anpassning
      av parlamentets arbetsordning till Lissabonfördraget”.
    t: Dobbiamo <a>aggiungere</a> una nuova citazione per collegare a questa votazione
      quella dello scorso novembre, e quindi chiedo al Parlamento di consentire che
      vengano aggiunte le parole «con riguardo alla sua decisione del 25 novembre
      2009 concernente l’adeguamento del regolamento di procedura del Parlamento al
      trattato di Lisbona».
  - s: Om vi <v>lägger</v> <p>till</p> markskyddsdirektivet så kommer det att leda
      till en dubblering av reglerna, parallell lagstiftning, vilket faktiskt bara
      skapar mer byråkrati.
    t: Sono tutte misure esistenti, e se <a>aggiungiamo</a> la direttiva sulla protezione
      del suolo creiamo un doppione normativo - una legislazione parallela - che crea
      solo una maggiore burocrazia.
  - s: Som om dessa uttalanden inte vore framgångsrika nog tillät sig finansministern
      att <v>lägga</v> <p>till</p> att de sydliga länder som gör anspråk på att ansluta
      sig till unionens tredje fas från den första vågen förfaller hysteriskt.
    t: Come se queste dichiarazioni non fossero abbastanza infelici, il ministro delle
      Finanze si è permesso di <a>aggiungere</a> che i paesi del Sud che pretendono
      di aderire fin dall’inizio alla terza fase dell’Unione peccano di isteria.
  - s: 'För att kort klarlägga vad det handlar om, så vore det enligt kommissionen
      acceptabelt att <v>lägga</v> <p>till</p> en mening till artikel 12, så att den
      kom att lyda så här: ”Medlemsstaterna äger begränsa tillämpningen av styckena
      1 och 2 till abonnenter som utgör fysiska personer, i sådan utsträckning att
      de legitima intressena hos andra abonnenter än fysiska personer och, i synnerhet
      de små och medelstora företagens, skyddas i tillräcklig utsträckning”.'
    t: 'Per chiarire brevemente i punti in gioco sarebbe accettabile, secondo la Commissione,
      <a>aggiungere</a> una frase al terzo paragrafo dell’articolo 12 che diventerebbe
      come segue: «Gli Stati membri possono delimitare l’applicazione dei paragrafi
      1 e 2 agli abbonati che sono persone fisiche, ferma restando l’adeguata tutela
      degli interessi legittimi degli abbonati diversi dalle persone fisiche e, in
      particolare, quelli delle piccole e medie imprese.»'
  - s: Jag vill också <v>lägga</v> <p>till</p> något.
    t: Vorrei tuttavia <a>aggiungere</a> una considerazione.
  - s: Vi är i stort sett överens med föredragandens förslag, men vi har <v>lagt</v>
      <p>till</p> en beståndsdel som han tyvärr avvisar, nämligen beaktandet av ljudnivån
      nattetid och ljudnivån dagtid/nattetid/kvällstid, som är två mycket viktiga
      indikatorer när det gäller olägenheter, och som gör det möjligt att dela upp
      avgifterna.
    t: Complessivamente siamo d’accordo sulle proposte avanzate dal relatore, ma vi
      abbiamo <a>aggiunto</a> un elemento che purtroppo il relatore respinge, consistente
      nel tenere conto del livello di rumore notturno e del livello di rumore durante
      le fasce diurna/notturna/serale, che sono due indicatori estremamente importanti
      dell’inquinamento da rumore per poter differenziare le tasse.
  - s: Att även <v>lägga</v> <p>till</p> ?övning av de väpnade styrkorna? skulle innebära
      att hela det regelverk för det gemensamma luftrummet som vi skall rösta om blir
      fullständigt oanvändbart.
    t: <a>aggiungere</a> anche ’l’addestramento delle forze armate? vorrebbe dire
      rendere assolutamente inutilizzabile tutta la normativa che stiamo approvando
      sul cielo unico.
  - s: Men nu har vi tyvärr en fyrdubbel kris om vi <v>lägger</v> <p>till</p> statsbudgetkrisen.
    t: Ora, purtroppo, la crisi è diventata quadruplice, se <a>aggiungiamo</a> anche
      la crisi del bilancio statale.
  - s: Jag vill <v>lägga</v> <p>till</p> att José Manuel Barroso är den första kandidaten
      till posten som ordförande för kommissionen som så nära involverat parlamentet
      i sitt arbete med utformningen av riktlinjerna.
    t: <a>Aggiungo</a> che il presidente Barroso è il primo candidato alla presidenza
      della Commissione ad aver coinvolto così strettamente il Parlamento nel proprio
      lavoro e nella formulazione degli orientamenti.
  - s: förslaget till stadga som finns i det här betänkandet <v>lägger</v> <p>till</p>
      bestämmelser till Fördraget om upprättandet av de Europeiska gemenskaperna,
      till rättsakten från 1976 och till protokollet om immunitet och privilegier,
      vilket det inte har rätt att göra.
    t: In secondo luogo, la proposta di Statuto, contenuta nella relazione, <a>aggiunge</a>
      disposizioni al Trattato che istituisce le Comunità europee, all’Atto del 1976
      e al Protocollo sui privilegi e le immunità, il che risulta del tutto illecito.
  - s: Men jag vill <v>lägga</v> <p>till</p> ”principen om bosättnings- eller arbetsland”,
      två gånger.
    t: Tuttavia, desidererei <a>aggiungere</a> due volte «principio del paese di residenza
      o di occupazione».
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att alla förslag som kommissionen
      lägger fram i framtiden bör garantera den höga säkerhetsnivå vi alla önskar.
    t: Vorrei anche <a>aggiungere</a> che qualsiasi proposta che la Commissione presenterà
      in futuro dovrà garantire l’elevato livello di sicurezza da tutti auspicato.
  - s: För det fjärde är det kanske intressant att <v>lägga</v> <p>till</p> ett inslag
      av dramatik till de europeiska valen för att skilja dem från de nationella valen.
    t: Quarto, forse sarebbe interessante <a>aggiungere</a> un elemento di drammatizzazione
      alle elezioni europee per dissociarle dalle elezioni nazionali.
  - s: Är det konsekvent att <v>lägga</v> <p>till</p> ett antibiotika som livsmedelstillsats?
    t: È coerente <a>aggiungere</a> un antibiotico come additivo?
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> en liten sak, ett litet påpekande
      till Frassoni.
    t: Permettetemi solamente di <a>aggiungere</a> una breve riflessione, una breve
      considerazione rivolta alla onorevole Frassoni.
  - s: Det är detta som är flaskhalsen i kampen mot dessa sjukdomar, inte om vi <v>lägger</v>
      <p>till</p> eller inte lägger till 100 miljoner euro från medel som redan tilldelats
      för att göra detta arbete.
    t: Questa è l’essenza del problema nella lotta contro queste malattie, non se
      <a>aggiungiamo</a> 100 milioni di euro provenienti da fondi già destinati a
      questo lavoro.
  - s: Det är detta som är flaskhalsen i kampen mot dessa sjukdomar, inte om vi lägger
      till eller inte <v>lägger</v> <p>till</p> 100 miljoner euro från medel som redan
      tilldelats för att göra detta arbete.
    t: Questa è l’essenza del problema nella lotta contro queste malattie, non se
      <a>aggiungiamo</a> 100 milioni di euro provenienti da fondi già destinati a
      questo lavoro.
  - s: Nu vill rådet <v>lägga</v> <p>till</p> en parameter för tillfredsställande
      kvalitet.
    t: Adesso il Consiglio vuole <a>aggiungere</a> un parametro di qualità «sufficiente».
  - s: För PPE:s räkning har jag <v>lagt</v> <p>till</p> flera förslag till betänkandet
      av Leonardo Domenici, vilka även hade stöd från andra politiska grupper.
    t: A nome del PPE, ho <a>aggiunto</a> vari suggerimenti alla relazione dell’onorevole
      Domenici, che ha avuto il sostegno anche di altri gruppi politici.
  - s: Mina kolleger har varit så frikostiga med komplimanger men jag vill ända <v>lägga</v>
      <p>till</p> några.
    t: Visto però che i miei colleghi si sono prodigati in complimenti non ne <a>aggiungo</a>
      altri.
  - s: Vi har trots detta ändrat programmet för en hållbar utveckling och <v>lagt</v>
      <p>till</p> två nyckelprogram som gäller energin och utvidgat programmet för
      marin teknik till att inkludera även yttransporter.
    t: Abbiamo, purtuttavia, modificato l’azione sullo sviluppo sostenibile, <a>aggiungendo</a>
      due azioni chiave sull’energia e ampliato l’azione sulle tecnologie del mare
      per comprendervi i trasporti di superficie.
  - s: Men framför allt har vi bekräftat att dessa resultat är möjliga att uppnå om
      man inte <v>lägger</v> <p>till</p> en fjärde process till de redan befintliga
      utan garanterar en robust kombination av olika politiska åtgärder, dvs. en strategi
      där ekonomiska, politiska, sysselsättningsinriktade och sociala program kompletterar
      varandra, naturligtvis under förutsättning att det finns en inbördes samstämmighet
      när det gäller den inbördes sammanhållningen mellan de olika politiska åtgärder
      vi vill koppla samman för att uppnå dessa mål.
    t: Soprattutto, però, abbiamo affermato che questi risultati sono raggiungibili
      nella misura in cui non si <a>aggiunga</a> un quarto processo a quelli esistenti,
      ma si garantisca una solida combinazione di politiche, cioè un approccio complementare
      di politiche economiche, politiche per l’occupazione, politica sociale, ovviamente
      dando per scontato che vi sia una compatibilità, sul versante delle coerenze
      interne, tra le politiche che si vogliono associare e combinare per raggiungere
      gli obiettivi.
  - s: Jag är för att Turkiet skall bli medlem i Europeiska unionen, men jag vill
      uppmana alla dem som ägnar sig åt frågan, att <v>lägga</v> <p>till</p> en klausul
      i avtalet mellan Italien och Turkiet.
    t: Sono favorevole a che la Turchia entri nell’Unione europea, ma chiedo ai tanti
      che se ne interessano di <a>aggiungere</a> una clausola all’accordo tra l’Italia
      e la Turchia.
  - s: Det antyder att vi skulle kunna <v>lägga</v> <p>till</p> ”i överensstämmelse
      med Förenta nationernas konvention om barnets rättigheter”.
    t: 'Il paragrafo 3 dell’articolo 9 afferma: «L’Unione garantisce la protezione
      dell’infanzia» e suggerisce di <a>aggiungere</a> «in conformità alla Convenzione
      delle Nazioni Unite sui diritti dell’infanzia».'
  - s: Jag vill betona att det finns en rad planer, att vi alla vill ha strukturförändringar,
      men jag skulle också vilja <v>lägga</v> <p>till</p> att finansieringen av detta
      måste vara tillfällig.
    t: Vorrei sottolineare che esistono moltissimi piani diversi, che noi tutti vogliamo
      un mutamento strutturale, ma vorrei anche <a>aggiungere</a> che il suo finanziamento
      deve essere temporaneo.
  - s: Låt mig bara <v>lägga</v> <p>till</p> en sak.
    t: Vorrei <a>aggiungere</a> un ultimo commento.
  - s: En annan viktig punkt där ni instämmer med kommissionens förslag gäller budgeten,
      som bygger på det genomsnittliga stöd som beviljades under perioden 2000-2002,
      och en marginalgaranti har <v>lagts</v> <p>till</p> för att ta hänsyn till svängningarna
      på bananmarknaden.
    t: è stata inoltre <a>aggiunta</a> un’assicurazione marginale per tener conto
      della variabilità del settore delle banane.
  - s: Jag tror att man utan att använda alltför mycket bläck även skulle ha kunnat
      <v>lägga</v> <p>till</p> Sir James Goldsmith.
    t: Credo che, senza spendere troppo in inchiostro, si sarebbe potuto <a>aggiungere</a>
      Sir James Goldsmith.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare två faktorer:'
    t: 'Ne <a>aggiungerei</a> altri due:'
  - s: det handlar bara om att <v>lägga</v> <p>till</p> en negation, är alla väl medvetna
      om att det fullständigt ändrar betydelsen i det vi skall rösta om.
    t: Però quando lei ci dice che si tratta soltanto di <a>aggiungere</a> una negazione
      siamo tutti consapevoli che ciò modifica totalmente il senso di quanto voteremo.
  - s: Jag skulle vilja veta, och Wijsenbeek kommer säkert att upplysa oss på den
      punkten, om det handlar om en korrigering, dvs. att det vi skulle rösta om verkligen
      innehöll en negation och att det därmed beror på ett misstag att den text vi
      har inte innehåller något, eller om det handlar om ett muntligt ändringsförslag
      som syftar till att <v>lägga</v> <p>till</p> denna negation, och i det fallet
      är det muntliga ändringsförslaget mycket betydelsefullt.
    t: Vorrei sapere, e l’onorevole Wijsenbeek certamente ci chiarirà questo punto,
      se si tratta di una correzione e cioè se quanto doveva essere votato comportava
      effettivamente una negazione e quindi è errato il testo in nostre mani senza
      la negazione, oppure se si tratta di un emendamento orale volto ad <a>aggiungerla</a>.
  - s: Jag tror att vi därför inte bara måste tala med den ene eller den andre ledamoten
      eller regeringsföreträdaren, utan att européerna faktiskt måste tänka på hur
      de kan påverka den allmänna opinionen i USA - även i Japan <v>lägger</v> jag
      <p>till</p>, om det skulle visa sig att japanerna inte deltar.
    t: Per questo motivo, credo non si debba solo parlare con questo o quel deputato,
      bensì che, come europei, si debba effettivamente riflettere su come influenzare
      l’opinione pubblica statunitense - ed io <a>aggiungo</a> anche quella giapponese,
      nel caso dovesse risultare che anche il Giappone non intende aderire.
  - s: Jag är ledsen herr Fitzsimons, men det har utfärdats en hel del resolutioner
      om Sellafield och jag kan inte <v>lägga</v> <p>till</p> något till vad detta
      parlament redan har sagt.
    t: Mi spiace, onorevole Fitzsimons, ci sono state numerose risoluzioni su Sellafield
      e non sono in grado di <a>aggiungere</a> nulla alle posizioni già espresse da
      questo Parlamento.
  - s: Egentligen ville vi inte ändra arbetsplanen i grunden - eller föreslå en ändring
      - genom att <v>lägga</v> <p>till</p> eller byta ut en punkt.
    t: Signor Presidente, non abbiamo voluto modificare - o meglio, proporre di modificare
      - in maniera sostanziale l’ordine del giorno, <a>aggiungendo</a> o sostituendo
      un argomento, ma chiediamo semplicemente di ampliare il soggetto su cui riferirà
      la Vicepresidente.
  - s: Om man <v>lägger</v> <p>till</p> en sjätte punkt kommer en person att diskutera
      den och de andra kommer att diskutera något annat.
    t: Se si <a>aggiunge</a> un sesto punto, parlerà una sola persona e gli altri
      tratteranno qualcos’altro.
  - s: Jag förstår vad du känner, men att <v>lägga</v> <p>till</p> något som inte
      kommer att diskuteras på onsdag morgon är därför ändå inte någon lösning.
    t: Comprendo quindi il vostro turbamento ma <a>aggiungere</a> un argomento che
      in ogni caso non verrà discusso mercoledì mattina non è davvero la soluzione.
  - s: Här måste dock betonas att sådana nya egna intäkter inte bör <v>läggas</v>
      <p>till</p> extra, utan ersätta de nu existerande, och inte öka belastningen
      för de europeiska skattebetalarna.
    t: Va comunque sottolineato che queste nuove entrate non dovrebbero <a>aggiungersi</a>
      bensì sostituire quelle esistenti e non aumentare la pressione fiscale sui contribuenti
      europei.
  - s: Även jag skulle vilja gratulera Lechner till hans sätt att presentera betänkandet,
      och jag vill särskilt berömma honom för att han inte har försökt <v>lägga</v>
      <p>till</p> för mycket till vad som i grund och botten redan var ett bra direktiv.
    t: Signor Presidente, anch’ io vorrei congratularmi con l’onorevole Lechner per
      il modo in cui ha presentato la relazione, e lo elogio in particolare per non
      aver cercato di <a>aggiungere</a> troppo a quella che sostanzialmente era una
      direttiva valida.
  - s: En föredragande är alltid utsatt för frestelsen att <v>lägga</v> <p>till</p>
      nya aspekter, men Lechner har klokt nog stått emot denna frestelse.
    t: I relatori spesso sono tentati di <a>aggiungere</a> alcuni nuovi aspetti, ma
      egli ha saggiamente resistito a tale tentazione.
  - s: Parlamentet var, vid den första behandlingen, särskilt angeläget om att <v>lägga</v>
      <p>till</p> ett viktigt nytt mål, nämligen att ta itu med problemet med dieselspill
      på vägarna, vilket har blivit en allt större säkerhetsrisk för trafikanterna,
      framför allt för motorcyklisterna.
    t: 'Il Parlamento, alla sua prima lettura, si è preoccupato particolarmente di
      <a>aggiungere</a> un altro importante obiettivo:'
  - s: För det andra <v>lägger</v> ett ändringsförslag <p>till</p> något till en text.
    t: D’altra parte, un emendamento <a>aggiunge</a> un elemento ad un testo.
  - s: Vetenskapsmän måste avlägga en riskbedömningsrapport till styrelsen, som därefter
      skall säkerställa att rapporten är formulerad på ett för konsumenter begripligt
      sätt, <v>lägga</v> <p>till</p> eventuella rekommendationer om riskhantering
      och förelägga kommissionen och parlamentet denna rapport.
    t: Esperti scientifici devono fornire una relazione sulla valutazione al consiglio
      di amministrazione, che a sua volta deve assicurarsi che essa sia redatta in
      termini comprensibili per i consumatori, <a>aggiungere</a> eventuali raccomandazioni
      sulla gestione del rischio e presentarla alla Commissione ed al Parlamento.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har värderat medlemsstaternas
      ståndpunkt och gett dem ansvaret för att identifiera lågriskverksamheter, det
      vill säga att avskaffa dem. Det är ett stort steg framåt för företag av alla
      typer och storlekar.
    t: Vorrei <a>aggiungere</a> che abbiamo anche sondato le opinioni degli Stati
      membri e conferito loro la responsabilità di definire le attività a basso rischio,
      escludendole dal campo di applicazione.
  - s: När jag ändå är uppe skulle jag vilja <v>lägga</v> <p>till</p> ett muntligt
      ändringsförslag som Michl Ebner har framfört till mig och som jag stöder till
      fullo.
    t: Visto che sono in argomento, vorrei <a>aggiungere</a> un emendamento orale
      che mi è stato presentato dall’onorevole Ebner e che condivido appieno.
  - s: Vid Europeiska rådets vårmöte vill vi därför <v>lägga</v> <p>till</p> en femte
      frihet - det fria flödet av kunskap - till EU:s fyra friheter, genom vilka vi
      hittills har gjort utomordentliga framsteg.
    t: Pertanto ci auguriamo che, in sede di Consiglio europeo di primavera, venga
      <a>aggiunta</a> una quinta libertà (la libera circolazione della conoscenza)
      alle quattro libertà dell’Unione europea in cui sinora sono stati compiuti progressi
      eccezionali.
  - s: De mål som ni har satt upp för ert ordförandeskap innefattar fördraget, strategin,
      klimatet, energin, västra Balkan och om vi <v>lägger</v> <p>till</p> den interkulturella
      dialogen blir det mycket för detta lilla land efter den stora framgång som jag
      gratulerar er och hela det slovenska folket till.
    t: Signor Primo Ministro, tra gli obiettivi da lei elencati per la sua Presidenza
      figurano il Trattato, la strategia, il clima, l’energia, i Balcani occidentali
      e, se vi <a>aggiungiamo</a> anche il dialogo interculturale, sarà un bel po’
      per questo piccolo paese dal grande successo, per il quale mi congratulo con
      lei e tutto il popolo sloveno.
  - s: Det blir kanske nödvändigt för mig att <v>lägga</v> <p>till</p> några kommentarer
      i slutet av debatten.
    t: Sono queste al momento le questioni principali che stiamo elaborando e adesso
      assisterò con interesse alla discussione, al termine della quale probabilmente
      dovrò <a>aggiungere</a> qualche osservazione.
  - s: Vad gäller aktuella och brådskande frågor av större vikt har jag fått en begäran
      från GUE/NGL-gruppen att <v>lägga</v> <p>till</p> en punkt 4 med titeln ”Översvämningar
      i Algeriet”.
    t: Per quanto attiene ai problemi di attualità, urgenti e di notevole rilevanza,
      ho ricevuto una richiesta del gruppo confederale della sinistra unitaria europea/sinistra
      verde nordica di <a>aggiungere</a> un punto 4 intitolato «Inondazioni in Algeria».
  - s: 'Om det är möjligt skulle jag vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag:
      ”om orkanen Michelles passage över Nicaragua, Cuba och Honduras”, där den orsakat
      störst skador.'
    t: 'Signora Presidente, se fosse possibile vorrei <a>aggiungere</a> un emendamento
      orale: «Passaggio dell’uragano »Michelle«in Nicaragua, Cuba e Honduras», ossia
      i paesi dove ha causato più danni.'
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> behovet av spridning bland
      kvinnoorganisationerna.
    t: Io <a>aggiungerei</a> altresì la diffusione tra le associazioni femminili.
  - s: I mitt land är det den behöriga ministerns avsikt att <v>lägga</v> <p>till</p>
      funktionsvärderingen till arbetsreglementet som en förpliktelse.
    t: Nel mio paese, il ministro competente ha intenzione di <a>aggiungere</a> obbligatoriamente
      la valutazione delle funzioni al regolamento del lavoro.
  - s: Först av allt vill jag gratulera föredraganden till hennes utmärkta och informativa
      betänkande och jag vill också <v>lägga</v> <p>till</p> några kommentarer till
      det som hon nämner i inledningen till betänkandet.
    t: Signor Presidente, in primo luogo, vorrei complimentarmi con la relatrice per
      la sua eccellente relazione ricca di preziose informazioni e vorrei <a>aggiungere</a>
      alcune considerazioni a quanto da lei riportato nella parte introduttiva della
      relazione.
  - s: Av denna anledning instämmer jag också i rekommendationen att även strukturfonderna
      från fall till fall bör kunna användas för denna typ av tillämpningar, och jag
      skulle även vilja <v>lägga</v> <p>till</p> samhörighetsfonderna, för att öka
      möjligheterna att finansiera nya företag inom informationssektorn.
    t: Per questo sottoscrivo anche la raccomandazione che pure i Fondi strutturali
      siano di volta in volta usati per applicazioni di questo tipo, e <a>aggiungerei</a>
      anche i fondi di coesione, per aumentare le opportunità di finanziamento di
      nuove imprese nel settore della società dell’informazione.
  - s: Om man <v>lägger</v> <p>till</p> de områden i kandidatländerna som har ett
      utvecklingsunderläge så sjunker den genomsnittliga bruttonationalinkomsten per
      capita till mindre än hälften av EU-genomsnittet, till 77 procent för att vara
      exakt.
    t: Se a ciò si <a>aggiungono</a> le regioni con un ritardo nello sviluppo appartenenti
      ai paesi candidati, il PIL medio pro capite scende a meno della metà della media
      UE, ossia al 77 percento.
  - s: det är gott och väl att <v>lägga</v> <p>till</p> en extern dimension, men låt
      oss få den interna dimensionen först, låt oss fullborda vår egna inre marknad
      innan vi utvecklar stora ambitioner utanför den.
    t: va benissimo <a>aggiungere</a> una dimensione esterna, tuttavia cerchiamo prima
      di realizzare la dimensione interna, completando la realizzazione del mercato
      unico prima di elaborare grandi ambizioni all’esterno.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> en förklaring till min röst
      om Weberbetänkandet.
    t: Anch’io vorrei <a>aggiungere</a> una dichiarazione sul mio voto sulla relazione
      Weber.
  - s: Jag vill dock också <v>lägga</v> <p>till</p> en viktig punkt.
    t: Desidero tuttavia <a>aggiungere</a> un punto molto importante.
  - s: Jag föreslår alltså att vi <v>lägger</v> <p>till</p> det lilla ordet ?inom
      kort?
    t: Pertanto proporrei di <a>aggiungere</a> il termine ’prossimamente?
  - s: När det gäller information skulle jag dessutom vilja <v>lägga</v> <p>till</p>
      att kommissionen inom kort kommer att studera hur man kan öka medborgarnas medvetenhet
      om unionsmedborgarskapet och om de dithörande rättigheterna genom en särskild
      Eurobarometerundersökning.
    t: Per quanto riguarda l’informazione, vorrei <a>aggiungere</a> che la Commissione
      fra breve analizzerà il grado di sensibilizzazione dei cittadini nei confronti
      della cittadinanza dell’Unione mediante un’inchiesta specifica dell’Eurobarometro.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer om vissa delar av ert betänkande
      och börja med att påminna om att kommissionen tillämpar en rigorös politik när
      det gäller att inleda överträdelseförfaranden och att detta nu börjar bära frukt.
    t: Vorrei <a>aggiungere</a> qualche commento su determinati passaggi della sua
      relazione, a cominciare dal punto in cui si ricorda che la rigorosa politica
      della Commissione di avviare procedure d’infrazione sta iniziando a dare buoni
      frutti.
  - s: Jag skulle vilja ansluta mig till vår kollega Samlands ärlighetsappell och
      <v>lägga</v> <p>till</p> tre aspekter.
    t: Signor Presidente, vorrei associarmi all’appello di onestà dell’onorevole Samland
      e <a>aggiungere</a> tre considerazioni.
  - s: Vi måste nämligen inte bara <v>lägga</v> <p>till</p> saker till den europeiska
      budgeten utan också någon gång lära oss att göra strykningar.
    t: Infatti, non dobbiamo solo <a>aggiungere</a> elementi al bilancio europeo,
      ma anche imparare a toglierne.
  - s: Nicefördraget innehåller förvisso möjligheten med en rättslig grund genom att
      man <v>lägger</v> <p>till</p> ett andra stycke i artikel 191, men jag behöver
      inte påminna er om att fördraget är långtifrån ratificerat - särskilt efter
      irländarnas nej.
    t: Il Trattato di Nizza prevede certamente la possibilità di una base giuridica
      <a>aggiungendo</a> un secondo comma all’articolo 191 TCE, ma non è necessario
      ricordarvi - soprattutto dopo il no irlandese - che quel Trattato è ben lungi
      dall’essere ratificato.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att en lagstiftning för finansiella
      mellanhänder inom området för konsumentkrediter och hypotekskrediter samt försäkringar
      är nödvändig för att skydda konsumenterna på de gränsöverskridande marknaderna.
    t: Vorrei inoltre <a>aggiungere</a> che si impone una legislazione sugli intermediari
      finanziari nel settore del credito al consumo e del credito ipotecario nonché
      nel comparto assicurativo per proteggere i consumatori sui mercati transfrontalieri.
  - s: Till denna ”effektivare användning” skulle jag vilja <v>lägga</v> <p>till</p>
      en ”säkrare användning” med tanke på det nuvarande mångfaldigandet av väg- och
      tågtunnlar och de allvarliga olyckor som har hänt sedan ett antal år tillbaka.
    t: A questo «uso più efficace« vorrei tuttavia <a>aggiungere</a> «un uso più sicuro»,
      pensando alle gallerie stradali e ferroviarie in continuo aumento e ai gravi
      incidenti che si verificano da qualche anno a questa parte.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare en liten kommentar när
      det gäller sammansättningen:'
    t: Relativamente a questa composizione, vorrei <a>aggiungere</a> una piccola osservazione,
      e cioè che sarebbe spiacevole se si creassero rivalità sterili fra blocchi o
      componenti specifici.
  - s: Vi har också <v>lagt</v> <p>till</p> att stödet skall utbetalas, förutsatt
      att Jugoslavien fortsätter att utvecklas till en rättsstat och att landet fortsätter
      ett nära samarbete med den internationella domstolen i Haag.
    t: Abbiamo inoltre <a>aggiunto</a> che gli aiuti vanno versati a condizione che
      la Iugoslavia prosegua la sua evoluzione in uno Stato di diritto e che non receda
      dalla cooperazione con il tribunale internazionale dell’Aia.
  - s: De som inte har genomförts i slutet av året kommer naturligtvis att överföras
      till 1999, och <v>läggas</v> <p>till</p> i 1999 års program, utöver de 26.
    t: Quelle che non potranno essere realizzate entro la fine dell’anno saranno evidentemente
      rinviate al 1999 e si <a>aggiungeranno</a> alle 26 iniziative del programma
      1999.
  - s: Mitt förslag är att <v>lägga</v> <p>till</p> ”vilket ännu inte är fallet”.
    t: La mia proposta riguarda l’attuazione del protocollo aggiuntivo che l’Iran
      è stato esortato ad applicare quanto prima e suggerisce di <a>aggiungere</a>
      «che non è ancora l’attuale situazione».
  - s: Med anledning av mitt inlägg i går om liberalisering av posttjänster vill jag
      <v>lägga</v> <p>till</p> en kommentar som jag tidigare inte kunde ta upp på
      grund av den begränsade tid jag hade till mitt förfogande och som rör finansieringskällorna
      för den samhällsomfattande tjänsten.
    t: Riguardo al mio intervento di ieri sul tema della liberalizzazione dei servizi
      postali, desidero <a>aggiungere</a> un commento che in precedenza non ho avuto
      modo di affrontare a causa del tempo limitato a mia disposizione e che attiene
      alle risorse di finanziamento per il servizio universale.
  - s: 'Herr ordförande, jag skulle vilja falla in i kören av lovord över Nicole Pery
      och <v>lägga</v> <p>till</p> ytterligare ett:'
    t: 'Signor Presidente, vorrei associarmi a tutti i complimenti rivolti all’onorevole
      Nicole Pery e <a>aggiungerne</a> ancora uno:'
  - s: Därför finns det inget behov av att upprepa dem. Det är exempelvis inte någon
      idé att <v>lägga</v> <p>till</p> en prioritering som redan är en av åtgärdsrubrikerna
      i programmet.
    t: Ad esempio, è superfluo <a>aggiungere</a> una priorità che già è una linea
      d’azione riconosciuta del programma.
  - s: Men det förslag som är gjort att betrakta våra assistenter som verkliga gränsarbetare,
      och att i konsekvens med det kunna använda förordning 1408/71, i vilken det
      skulle räcka att <v>lägga</v> <p>till</p> ett stycke för att de skall innefattas
      verkar mycket lämpligt.
    t: La proposta di considerare i nostri assistenti come veri e propri lavoratori
      transfrontalieri, e di conseguenza di poter ricorrere al regolamento 1408/71,
      cui basterebbe <a>aggiungere</a> un comma affinché essi vi siano inseriti, pare
      corretta.
  - s: I dag handlar det inte om att <v>lägga</v> <p>till</p> nya riktlinjer, eftersom
      den grund som antogs 1997 verkar fungera väl, i stället skall vi ändra dem med
      utgångspunkt i den gemensamma rapporten om sysselsättningen 1999 och anpassa
      dem till nya sociala och ekonomiska omständigheter.
    t: Non si tratta oggi di <a>aggiungere</a> nuovi orientamenti poiché la base adottata
      nel 1997 sembra funzionare, quanto di modificarli basandosi sulla relazione
      congiunta sull’occupazione 1999 ed adattandoli alla nuova situazione socioeconomica.
  - s: Det borde räcka, men det är klokt att <v>lägga</v> <p>till</p> en föreskrift
      om oaktsamhet som något som kan utvecklas i domstolarna.
    t: Queste leggi dovrebbero essere sufficienti, anche se sarebbe saggio <a>aggiungere</a>
      una clausola sulla mancata osservanza come elemento da utilizzare in tribunale.
  - s: Därför var vi nog mycket besvikna över att det ändå behövdes mycket övertalning
      för att <v>lägga</v> <p>till</p> ytterligare femton tjänster till de i tilläggs-
      och ändringsbudget nr 4/1999 planerade femton tjänsterna, alltså totalt sett
      30 tjänster för detta år.
    t: Ecco perché siamo rimasti molto delusi dell’enorme opera di convincimento resasi
      necessaria per <a>aggiungere</a> ulteriori 15 posti ai 15 già previsti nel bilancio
      rettificativo e suppletivo n. 4/99, onde arrivare a un totale di 30 nell’anno
      corrente.
  - s: Gör inte bara en uppräkning av vad som är tänkt att tillkomma utan försök att
      finna en formel som gör det möjligt att ytterligare frågor kan <v>läggs</v>
      <p>till</p> under de kommande månaderna!
    t: La esorto a non limitarsi a predisporre un elenco dei temi che devono essere
      ancora trattati, bensì a cercare una formula che consenta di <a>aggiungere</a>,
      anche nei prossimi mesi, nuovi argomenti da discutere.
  - s: Jag skall <v>lägga</v> <p>till</p> en fotnot, som är viktig ur principsynpunkt.
    t: <a>Aggiungo</a> una breve osservazione, che è tuttavia importante in linea
      di principio.
  - s: Trots en mycket diger dagordning skulle jag ändå vilja <v>lägga</v> <p>till</p>
      ett par ord, efter att med stor uppmärksamhet ha lyssnat till var och en av
      talarna, och efter att ha tackat för era utmärkta och uppriktiga anföranden.
    t: Signor Presidente, nonostante l’ordine del giorno sia molto ricco, vorrei <a>aggiungere</a>
      alcune considerazioni dopo aver ascoltato con grande attenzione gli oratori
      che sono intervenuti e dopo averli ringraziati per la qualità e la schiettezza
      dei loro interventi.
  - s: Jag hoppas att Europeiska rådet i Feira kommer att <v>lägga</v> <p>till</p>
      denna fråga på regeringskonferensens program.
    t: Spero che il Consiglio di Feira decida di <a>aggiungere</a> questo tema al
      programma della Conferenza intergovernativa.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta också bör gälla för frågan
      om huruvida principen respekteras, inte bara på det hela taget av medlemsstaterna,
      utan även på regionala nivåer inom dem.
    t: <a>Aggiungerei</a> che anche qui si tratta di accertare il rispetto di tale
      principio, non solo a livello di Stati membri, ma anche in ambito regionale
      nei rapporti tra gli Stati stessi.
  - s: Man har dessutom av misstag <v>lagt</v> <p>till</p> en ny punkt 13, trots att
      jag påpekade att mitt muntliga ändringsförslag var ett tillägg till punkt 12.
    t: Per errore, è stato <a>aggiunto</a> un nuovo paragrafo, il n. 13, mentre nel
      mio emendamento orale avevo segnalato che si trattava di un’integrazione al
      paragrafo 12.
  - s: Med tanke på att man alltid har överskattat flera av jordbruksutgifternas budgetposter
      med över 10 procent sedan 1994, att det preliminära budgetförslaget för 1997
      omfattade 42 305 miljoner ecu, medan slutrevisionen av räkenskapsåret visade
      ett överskott på 2 709 miljonerecu och att den justerade beräkningen av den
      1 juni 1998 förutspår man emellertid ett överskott på cirka 1 200 miljoner ecu
      och då får man <v>lägga</v> <p>till</p> ytterligare en miljard som man strukit
      efter kommissionens preliminära beräkningar, så är de faktiska utgifterna 2
      200 miljoner lägre än i kommissionens preliminära beräkningar.
    t: gli ultimi dati al 01/06/1998 prevedono un avanzo di circa 1.200 milioni di
      ecu, cui va <a>aggiunto</a> il miliardo detratto all’inizio rispetto alle prime
      stime della Commissione, ossia 2.200 milioni in meno di spese reali rispetto
      alle prime stime della Commissione.
  - s: Jag instämmer därför med kommissionens förslag om ändring av förordning (EG,
      Euratom) nr 1905/2006 för att möjliggöra en finansiering av stödåtgärder för
      bananer åren 2010-2013, med en sammanlagd budget på 190 miljoner euro, med möjlighet
      att <v>lägga</v> <p>till</p> ytterligare tio miljoner euro, om marginalerna
      tillåter.
    t: Condivido dunque la proposta della Commissione di modificare il regolamento
      (CE, Euratom) n. 1905/2006, per consentire il finanziamento delle misure di
      accompagnamento nel settore bananiero (Banana Accompanying Measures - BAM) negli
      anni dal 2010 al 2013, con una dotazione complessiva di 190 milioni di euro,
      cui potrebbero <a>aggiungersi</a> altri 10 milioni di euro se il margine lo
      consentirà.
  - s: 'Jag skulle dock vilja <v>lägga</v> <p>till</p> en sak:'
    t: '<a>Aggiungo</a> un’altra cosa:'
  - s: För att inte rubba den turordning som redan har fastställts finns det dock
      ett förslag om att en stad från ett av de nya länderna skall <v>läggas</v> <p>till</p>
      för varje år så att man skapar balans.
    t: Tuttavia, per non sovvertire la sequenza ormai fissata, è stata presentata
      la proposta di <a>aggiungere</a> ogni anno una città di uno dei nuovi Stati
      membri, in modo da raggiungere un equilibrio.
  - s: Jag skulle vilja tacka kommissionsledamoten för det tydliga svaret på min fråga
      och <v>lägga</v> <p>till</p> att de restriktioner som enligt grekisk lagstiftning
      har införts baserat på huvudaktieägaren inte bara drabbar byggföretag, som jag
      angav i min fråga.
    t: 'Signor Presidente, vorrei ringraziare il Commissario per la chiara risposta
      fornita all’interrogazione che ho presentato e <a>aggiungere</a> che le restrizioni
      imposte dalla legislazione greca sulla base dell’azionista principale non colpiranno
      solo le imprese di costruzione, come indicato nella mia interrogazione:'
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att <v>lägga</v>
      <p>till</p> ett åberopande, som jag ska läsa upp för er: ”med beaktande av det
      brev av den 1 mars 2007 som skickades till Europaparlamentets talman av ordföranden
      för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv 95/46/EG,
      med avseende på frågor knutna till skydd av uppgifter, i synnerhet i förvaltningen
      av SWIFT-systemet”.'
    t: 'Signor Presidente, in accordo con il relatore, vorrei presentare un emendamento
      orale alla relazione, che ci permetterà di <a>aggiungere</a> una citazione,
      di cui vi leggo il testo: «vista la lettera inviata al presidente del Parlamento
      europeo in data 1 marzo 2007 dal presidente del gruppo di lavoro previsto dall’articolo
      29 della direttiva 95/46/CE, per quanto riguarda le questioni connesse con la
      protezione dei dati in particolare nel funzionamento del sistema SWIFT».'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en liten kommentar om Algeriet.
    t: Desidero <a>aggiungere</a> una breve riflessione sull’Algeria.
  - s: Det finns ändå ett utrymme i rambeslutet för rådet att <v>lägga</v> <p>till</p>
      andra typer av brott i ett senare skede, varför jag röstat nej till ändringsförslagen
      11, 12 och 18.
    t: La decisione quadro consente al Consiglio di <a>aggiungere</a> altre tipologie
      di reati in una fase successiva, ragion per cui ho deciso di votare a favore
      degli emendamenti nn. 11, 12 e 18.
  - s: Men eftersom denna rättighet bara är påhittad skyndar man sig att <v>lägga</v>
      <p>till</p> att förteckningen är ”vägledande”.
    t: Per non ammetterlo si parte col dire che il Parlamento europeo ha il diritto
      di redigere un elenco ma siccome questo diritto è semplicemente inventato, ci
      si affretta ad <a>aggiungere</a> che l’elenco è ’indicativo’.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att jag inte uppfattar detta
      som ett särskilt problem.
    t: <a>Aggiungerò</a> tuttavia che non ritengo che ciò ponga particolari problemi.
  - s: Om vi dessutom <v>lägger</v> <p>till</p> de beslut som fattades i Rom i går
      om att inrätta ett överordnat råd för nationell enighet som är tänkt för att
      inrätta en provisorisk regering och utnämna en statschef, är det verkligen tydligt
      att saker och ting utvecklas för varje dag i landet.
    t: Se a ciò <a>aggiungiamo</a> la decisione presa ieri, a Roma, sulla creazione
      di un Consiglio supremo di unità nazionale inteso a dar vita a un governo provvisorio
      e a nominare un Capo di Stato, possiamo davvero trarne la conclusione che, in
      questo paese, la situazione evolve ogni giorno di più.
  - s: Jag vill <v>lägga</v> <p>till</p> att ett olyckligt internationellt fall inte
      är representativt för situationen med de 29 organisationer som kommissionen
      finansierar.
    t: Vorrei <a>aggiungere</a> che un solo caso internazionale infelice non può essere
      rappresentativo della situazione delle 29 organizzazioni sovvenzionate dalla
      Commissione.
  - s: Det är dock viktigt att <v>lägga</v> <p>till</p> att vi, när vi genomför den
      typ av fördelar som Miller talade om, måste återspegla det faktum att en hel
      del andra förbättringar av den infrastruktur som är förenad med allmänna transportmedel
      också kommer att behövas.
    t: Tuttavia, è importante <a>aggiungere</a> che, nell’introdurre il tipo di benefici
      a cui ha fatto riferimento l’onorevole Miller, dobbiamo anche dare conto della
      necessità di apportare molti miglioramenti alle infrastrutture connesse al trasporto
      pubblico.
  - s: Vi har bevisat att det är mycket bättre att hålla sig till riktlinjerna och
      se till att de blir tillämpade än att hela tiden <v>lägga</v> <p>till</p> nya
      saker.
    t: Abbiamo riscontrato che è molto meglio attenersi agli orientamenti e far sì
      che vengano applicati, piuttosto che <a>aggiungere</a> sempre nuovi elementi.
  - s: Vidare skulle jag vilja <v>lägga</v> <p>till</p> något som har med synkronisering
      och samordning att göra.
    t: Inoltre, vorrei <a>aggiungere</a> un’osservazione riguardo alla sincronizzazione
      e al coordinamento.
  - s: Rådet har exempelvis beslutat att vid sidan av den ekonomiska och den sysselsättningsrelaterade
      dimensionen <v>lägga</v> <p>till</p> en tredje, nämligen miljödimensionen.
    t: 'Ad esempio, il Consiglio ha deciso di <a>aggiungere</a> una terza dimensione
      oltre a quelle delle politiche economiche e per l’occupazione:'
  - s: Mitt problem är att vi kommer att skapa ofantliga problem om vi <v>lägger</v>
      <p>till</p> ännu en byråkratisk nivå som denna för pub- och klubbindustrin.
    t: Ciò che temo è che se <a>aggiungiamo</a> un altro strato di burocrazia per
      il settore dei pub e dei club, emergeranno enormi problemi.
  - s: Från och med i dag eller inom kort kan Europeiska unionen, äntligen skulle
      jag säga, <v>lägga</v> <p>till</p> ytterligare ett medel och det är att skicka
      ut militärer under EU-flagg.
    t: Da oggi, o entro brevissimo tempo, l’Unione europea potrà finalmente <a>aggiungere</a>
      un terzo strumento alla sua azione, vale a dire l’invio di soldati sotto la
      bandiera comune.
  - s: Jag är dock mycket bekymrad över att kommissionären, med stöd av föredraganden,
      en föredragande från de brittiska konservativa, i detta skede <v>lägger</v>
      <p>till</p> sex nya prioriterade TEN-projekt.
    t: Sono tuttavia sconcertato dal fatto che il Commissario, sostenuto in ciò dal
      relatore, un membro del gruppo conservatore britannico, intenda <a>aggiungere</a>
      in questa fase sei nuovi progetti prioritari.
  - s: Kommissionens ursprungliga förslag innehöll inte någon hänvisning till befogenheter
      för bevarande av uppgifter, vilket ministerrådet <v>lade</v> <p>till</p> i sin
      gemensamma ståndpunkt.
    t: La proposta iniziale della Commissione non conteneva alcun riferimento alla
      possibilità di conservare dati, riferimento che è stato <a>aggiunto</a> dal
      Consiglio dei ministri nella posizione comune da esso approvata.
  - s: Det är även möjligt för en tillverkare att flytta upp en fordonsmodell till
      en klass för större fordon genom att helt enkelt <v>lägga</v> <p>till</p> 15
      cm av plast på fordonets främre del.
    t: Un produttore potrebbe perfino spostare un modello in una categoria superiore
      che comprende veicoli più grandi, <a>aggiungendo</a> semplicemente 15 cm di
      plastica alla parte anteriore della vettura.
  - s: 'Ni har <v>lagt</v> <p>till</p> ett mycket viktigt område:'
    t: 'Lei ha <a>aggiunto</a> un elemento molto opportuno:'
  - s: I originaltexten står det ”Makedonien”, men socialisterna har lagt fram en
      kommentar om att <v>lägga</v> <p>till</p> ’The Former Yugoslav Republic of Macedonia’.
    t: ', ma il gruppo socialista ha proposto di <a>aggiungere</a> ’ex Repubblica
      jugoslava di Macedonia?'
  - s: När det gäller radiostationerna föreslår ni att man <v>lägger</v> <p>till</p>
      tre nya undantag till deras fördel.
    t: Per quanto riguarda gli organismi di radiodiffusione, voi proponete di <a>aggiungere</a>
      tre nuove eccezioni a loro favore.
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: 'Dobbiamo <a>aggiungere</a> un dato:'
  - s: att man har <v>lagt</v> <p>till</p> några villkor som till en del nästan är
      en anklagelse mot avtalet.
    t: Signor Presidente, signora Presidente in carica del Consiglio, onorevoli colleghi,
      mi unisco al coro di voci favorevoli alla ratifica, da parte della Knesset,
      dell’accordo di Wye Plantation, con una riserva però, in quanto si sono <a>aggiunte</a>
      alcune condizioni che, in certo qual modo, costituiscono quasi una denuncia
      dell’accordo stesso.
  - s: Utskottet föreslår ju att man skall ändra artikeln genom att <v>lägga</v> <p>till</p>
      ett konstaterande att fonden skall främja åtgärder för att bekämpa diskriminering
      på grund av kön, ras, etniskt ursprung, religion eller övertygelse, funktionshinder,
      ålder eller sexuell läggning.
    t: La commissione propone di modificare l’articolo e di <a>aggiungervi</a> la
      dichiarazione che il Fondo favorisce le azioni a favore della lotta contro l’esclusione
      basata sul sesso, sulla razza, sull’origine etnica, sul credo o le convinzioni,
      sugli handicap fisici, sull’età o sull’orientamento sessuale.
  - s: Jag kanske borde <v>lägga</v> <p>till</p> att kommissionen kommer att se till
      att det i framtida koncessionsavtal föreskrivs att bidrag från offentliga medel
      ska återbetalas om koncessionshavarens vinst överstiger en viss tröskel över
      tiden.
    t: <a>Aggiungo</a> che la Commissione farà in modo che il futuro contratto di
      concessione preveda il rimborso dei contributi finanziari pubblici qualora i
      profitti del concessionario superino una determinata soglia entro certi tempi.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Perché la commissione per lo sviluppo ha presentato un emendamento in cui chiedeva
      che venissero controllati i salari dei pescatori, e io <a>aggiungo</a>, anche
      le loro pensioni.
  - s: Hur kan vi på något sätt berättiga en fördröjning på ett och ett halvt år när
      det gäller antagandet av bilagorna när en vetenskaplig kommitté skulle kunna
      rekommendera kommissionen att <v>lägga</v> <p>till</p> ytterligare en hormon
      i listan till exempel?
    t: Come potremo giustificare un ritardo di un anno e mezzo nell’adeguamento e
      nell’adattamento degli allegati se un comitato scientifico consigliasse alla
      Commissione di <a>aggiungere</a>, per esempio, un altro ormone all’elenco degli
      allegati?
  - s: När man ger priset till en muslim och en jude symboliserar det att det inte
      är frågan om något religionskrig, och om man är modig är man är inte tvungen
      att <v>lägga</v> <p>till</p> att det behövs en katolik.
    t: dare il premio a una musulmana e a un ebreo è come dire che non si tratta di
      una guerra di religione e non siamo costretti, se abbiamo coraggio, ad <a>aggiungere</a>
      che serve un cattolico, visto che non diventa meno guerra di religione in questo
      modo.
  - s: Jag skulle emellertid vilja <v>lägga</v> <p>till</p> ett antal beståndsdelar
      beträffande Europaparlamentet, detta europaparlament, som för övrigt mycket
      vänligt hyllades av Chirac, har till stor del glömts bort i Nicefördraget.
    t: Tuttavia, vorrei <a>aggiungere</a> taluni elementi riguardanti il Parlamento
      europeo, questo Parlamento europeo al quale il Presidente Chirac ha molto cortesemente
      reso omaggio, ma che è stato ampiamente dimenticato nel Trattato di Nizza.
  - s: Det var en kommentar av allmänt slag men jag vill också <v>lägga</v> <p>till</p>
      två särskilda kommentarer till följd av vad Poettering sade om majoritetens
      otillräcklighet och framstegen med den kvalificerade majoriteten.
    t: Questa è una riflessione d’ordine generale alla quale <a>aggiungo</a> due osservazioni
      particolari a seguito di quanto ha detto l’onorevole Poettering sulle carenze
      del voto a maggioranza e dei progressi del voto a maggioranza qualificata.
  - s: Jag noterar dessutom att vi under diskussionens lopp <v>lagt</v> <p>till</p>
      två ”linjer” som man säger.
    t: Inoltre, rilevo che durante la discussione abbiamo <a>aggiunto</a> due «reti»,
      come si suole dire.
  - s: 'Punkt 7 är uppdelad i två delar och jag föreslår att följande text skall <v>läggas</v>
      <p>till</p> i slutet av den första delen: ”i enlighet med de beslut som tagits
      av parlamentets utskott för rättsliga frågor den 2 februari 2005 och av talmanskonferensen
      den 17 februari 2005.”'
    t: 'Il paragrafo 7 si divide in due parti, e propongo di <a>aggiungere</a>, dopo
      la fine della prima parte, il testo seguente: «conformemente alle decisioni
      adottate dalla commissione giuridica del Parlamento il 2 febbraio 2005 e dalla
      Conferenza dei presidenti il 17 febbraio 2005».'
  - s: I dag måste vi <v>lägga</v> <p>till</p> den nya texten till dem som redan har
      antagits.
    t: Oggi dobbiamo <a>aggiungere</a> il nuovo testo a quelli già adottati;
  - s: Jag vill ändå betona att övrigt material, bl.a. affischerna, fanns på unionens
      alla officiella språk, och att vi har gett nationella instanser möjlighet att
      <v>lägga</v> <p>till</p> andra språk efter deras egna behov.
    t: Desidero tuttavia sottolineare che altri supporti, soprattutto i manifesti,
      erano disponibili in tutte le lingue ufficiali dell’Unione e che abbiamo dato
      la possibilità alle istanze nazionali di <a>aggiungere</a> altre lingue in base
      alle loro esigenze.
  - s: Jag anser inte att ändringsförslaget som talar för en ökning av den totala
      summan för landsbygdspolitiken har några realistiska chanser, men lyckligtvis
      har ett förbehåll <v>lagts</v> <p>till</p> för att säga att det beror på resultatet
      av omröstningen om betänkandet om budgetplanen.
    t: Non credo che l’emendamento a favore dell’aumento della dotazione complessiva
      per la politica rurale comporti cambiamenti realistici, ma fortunatamente è
      stato <a>aggiunto</a> un cavillo che lo fa dipendere dall’esito della relazione
      sulle prospettive finanziarie.
  - s: Jag tror att det är denna väg vi måste gå, men jag skulle också vilja <v>lägga</v>
      <p>till</p> en sak.
    t: A mio avviso è questa la strada da percorrere, ma vorrei <a>aggiungere</a>
      un’ulteriore considerazione.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en.
    t: 'Tuttavia, se ne <a>aggiunge</a> un’altra:'
  - s: 'Vi måste dessutom <v>lägga</v> <p>till</p> två mycket allvarliga problem:'
    t: 'Occorre <a>aggiungere</a> due problemi molto seri:'
  - s: När det gäller aktuella och brådskande frågor av större vikt och punkten ”Mänskliga
      rättigheter” har jag fått tre anmodanden om att <v>lägga</v> <p>till</p> underpunkter.
    t: Per quanto attiene ai problemi di attualità, urgenti e di notevole rilevanza,
      ho ricevuto una richiesta del gruppo del Partito popolare europeo e Democratici
      europei di <a>aggiungere</a> un quinto punto dal titolo «Deposito di brevetti
      relativi ai geni umani».
  - s: Jag hoppas ni verkligen tar till er dessa synpunkter, och jag skulle också
      vilja <v>lägga</v> <p>till</p> att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: Di queste ragioni credo che lei si farà carico fino in fondo, e anzi vorrei
      <a>aggiungere</a> che dobbiamo entrambi farci carico del problema affinché quello
      tra la Commissione e il Parlamento sia un rapporto utile, virtuoso, un rapporto
      continuo, come in questa legislatura è giusto che sia e come stiamo facendo
      di tutto perché sia, perché la Commissione deve ascoltare quello che la commissione
      parlamentare e il Parlamento nel suo complesso hanno intenzione di dire e dicono
      ricorrentemente.
  - s: Kommissionären de Silguy förstorar för övrigt det här förbryllande konstaterandet,
      genom att muntligen <v>lägga</v> <p>till</p> att Europa vid det tillfället förlorade
      1, 5 miljoner arbetstillfällen.
    t: Il Commissario de Silguy amplifica d’altronde tale scoraggiante constatazione
      <a>aggiungendo</a> oralmente che l’Europa ha perso in tale occasione 1, 5 milioni
      di posti di lavoro.
  - s: Den kan alltså kosta på sig att säga sanningen, och på något sätt sudda ut
      spåren av sitt brott, samtidigt som den <v>lägger</v> <p>till</p> nya lovord
      om den gemensamma valutans kommande fördelar.
    t: Può dunque permettersi il lusso di dire la verità e di cancellare in qualche
      modo le tracce del suo crimine, pur <a>aggiungendo</a> nuovi elogi sui futuri
      benefici della moneta unica.
  - s: Om vi <v>lägger</v> <p>till</p> de negativa effekterna av den globala livsmedelskrisen
      för två år sedan, den senaste tidens ekonomiska kris, landets minskade lager
      av råolja, som utgör tre fjärdedelar av dess inkomster, och slutligen en allt
      allvarligare vattenbrist, får vi bilden av ett land som tvingats ned på knä,
      den perfekta måltavlan för al-Qaida, som med tanke på sina problem i Afghanistan
      letar efter en ny bas.
    t: Se a questo <a>aggiungiamo</a> le conseguenze della crisi alimentare mondiale
      di due anni fa, la recente crisi finanziaria, l’esaurimento delle riserve petrolifere
      del paese - che costituiscono il 75 per cento delle entrate - e, in ultima istanza,
      la sempre più grave carenza di risorse idriche, vediamo un paese in ginocchio,
      obiettivo perfetto per Al-Qaeda che, a causa dei problemi che sta affrontando
      in Afghanistan, è alla ricerca di una nuova base operativa.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      <v>lägger</v> <p>till</p> den fras som just har lästs upp.
    t: Signora Presidente, vorrei soltanto chiarire che resta invariato tutto il testo
      originale e si <a>aggiunge</a> soltanto la frase che abbiamo letto poc’anzi.
  - s: Vill ni <v>lägga</v> <p>till</p> något, herr Kelam?
    t: Onorevole Kelam, vuole <a>aggiungere</a> qualcosa?
  - s: Dessutom är det inte konsumenten som har dragit nytta av dessa enorma importer
      genom lägre priser, som man vanligen tror, utan importörerna själva, som ofta
      <v>lägger</v> <p>till</p> vinstmarginaler som överskrider 100 procent av transaktionsvärdet.
    t: Quel che è peggio, non sono stati i consumatori a beneficiare di queste enormi
      importazioni grazie alla riduzione dei prezzi, come in genere si pensa, bensì
      gli stessi importatori, che spesso <a>aggiungono</a> margini di utile che superano
      il 100 per cento del valore della transazione.
  - s: För det tredje, lagen i sig själv är ohanterlig och kommer att avsevärt öka
      kostnaderna för konstmarknaden genom att <v>lägga</v> <p>till</p> ett skikt
      av byråkrati och omkostnader.
    t: In terzo luogo, si tratta di una normativa macchinosa, che provocherà un ingente
      incremento dei costi dei mercati dell’arte <a>aggiungendo</a> un’ulteriore voce
      di spesa e nuove formalità burocratiche.
  - s: Det är enligt detta resonemang som till exempel Amsterdamfördraget även <v>lägger</v>
      <p>till</p> en hänvisning till öregioner, för att dessa skall kunna utgå ifrån
      en jämställd nivå varifrån de sedan kan konkurrera på lika villkor med respekt
      för marknadens regler.
    t: È in questa logica che, per esempio, il Trattato di Amsterdam <a>aggiunge</a>
      anche un riferimento alle regioni insulari, affinché queste possano partire
      da un piano di parità dal quale poi concorrere, nel rispetto delle regole del
      gioco del mercato ad armi pari.
  - s: Det var bra att vårt utskott under hans ledning kunde fatta beslut med mycket
      stor majoritet om att <v>lägga</v> <p>till</p> flera viktiga punkter till kommissionens
      förslag vid första behandlingen, och tolka och vidareutveckla bestämmelserna.
    t: A tale riguardo è stato positivo che, sotto la guida del nostro relatore, l’onorevole
      Markus Ferber, che ringrazio di cuore a nome del gruppo del Partito popolare
      europeo (Democratici cristiani) e dei Democratici europei, la nostra commissione,
      sostenuta da una stragrande maggioranza, abbia potuto <a>aggiungere</a> importanti
      elementi alla proposta della Commissione in fase di prima lettura e ne abbia
      interpretato e arricchito le disposizioni.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: Abbiamo <a>aggiunto</a> un’altra opzione per quanto riguarda in particolare
      il lato finanziario;
  - s: Låt mig <v>lägga</v> <p>till</p>, och nu talar jag inte bara från utskottet
      för miljö, folkhälsa och konsumentfrågors synvinkel, utan också som lantbrukare,
      att vad vi inte får göra inom Europeiska unionen - och här vädjar jag till kommissionären,
      eftersom jag känner till hans åsikter om det sätt på vilket vi importerar och
      exporterar våra produkter - är att sluta att införa lagstiftning, vilket skulle
      exportera själva de industrier som vi nu lagstiftar om inom EU.
    t: Consentitemi di <a>aggiungere</a>, parlando non solo dal punto di vista della
      commissione per l’ambiente, ma anche in qualità di agricoltore, che ciò che
      non dobbiamo fare in Europa - e a questo proposito mi rivolgo al Commissario
      conoscendo la sua opinione sul modo in cui importiamo ed esportiamo i nostri
      prodotti - è finire per adottare normative che inducono a trasferire altrove
      le attività su cui stiamo attualmente legiferando nell’Unione europea.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare några punkter.
    t: Vorrei comunque <a>aggiungere</a> qualche altra considerazione.
  - s: I listan med mottagare av resolutionen har felaktigt guvernörens i Virginia
      namn utlämnats och jag skulle vilja be er att <v>lägga</v> <p>till</p> hans
      namn i slutet av resolutionstexten.
    t: la prego se vorrà disporre, nel testo della nostra risoluzione, alla fine,
      di <a>aggiungere</a> il nome del governatore della Virginia, cui va appunto
      la nostra petizione.
  - s: För att undvika att barn uppmuntras till att bita eller suga på sina leksaker,
      bör en bestämmelse <v>läggas</v> <p>till</p> som avser förbud om tillägg av
      aromatiska ämnen.
    t: Per evitare di incitare i bambini a mordere o succhiare i loro giocattoli,
      dovrebbe essere <a>aggiunta</a> una disposizione supplementare che preveda il
      divieto di utilizzare sostanze aromatiche.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: Per mettere l’animo in pace ai decision-makers che ancora avessero qualche
      dubbio, esso <a>aggiunge</a> inoltre - abbastanza ingenuamente - che (e qui
      cito la risoluzione votata) «in conformità dell’articolo 37, paragrafo a) dell’Accordo
      interistituzionale del 6 maggio 1999, la politica di informazione costituisce
      un’attività autonoma che non necessita di alcuna base giuridica».
  - s: 'Jag skulle också, förutom uppmuntrandet av den kritiska dialogen, <v>lägga</v>
      <p>till</p> ytterligare två element:'
    t: 'Oltre alla promozione di questo dialogo critico, vorrei <a>aggiungere</a>
      altri due elementi che ritengo importanti:'
  - s: På torsdag har vi också möjlighet att <v>lägga</v> <p>till</p> en mycket kort
      text på dagordningen för brådskande frågor för att anta en ståndpunkt i egenskap
      av EU-institution.
    t: Giovedì abbiamo anche la possibilità di <a>aggiungere</a> un testo molto breve
      all’agenda delle tematiche urgenti al fine di adottare una posizione nella nostra
      capacità come istituzione europea.
  - s: Det har tidigare förekommit försök att bygga på koden genom att <v>lägga</v>
      <p>till</p> en gemensam ståndpunkt som skulle vara ett rättsligt bindande dokument,
      som medlemsstaterna skulle behöva följa när de exporterar vapen.
    t: In passato ci sono stati tentativi di basarsi sul codice <a>aggiungendo</a>
      una posizione comune che sarebbe stata un testo giuridicamente vincolante, che
      gli Stati membri dovevano osservare nelle esportazioni di armi.
  - s: Eftersom jag talade så fort i början vill jag <v>lägga</v> <p>till</p> tio
      sekunder.
    t: Onorevoli colleghe e colleghi, signor Presidente, poiché agli inizi ho parlato
      rapidamente, desidero ancora <a>aggiungere</a> dieci secondi.
  - s: Genom att låta vårt ord gå till handling och genom att <v>lägga</v> <p>till</p>
      lite visionär realism i stället för naiv konfrontation kan vi verkligen omvandla
      det östliga partnerskapet till en värdefull och positiv tillgång - och ni har
      förstås helt rätt, fru kommissionsledamot, när ni säger att vi behöver en budget
      för att skapa en bra politik.
    t: Facendo seguire i fatti alle parole - e chiaramente, signora Commissario, ha
      perfettamente ragione nell’affermare che sono necessari dei fondi affinché una
      politica abbia successo - e <a>aggiungendo</a> un pizzico di realismo lungimirante
      al posto di uno scontro ingenuo, potremmo riuscire a trasformare il partenariato
      orientale in una risorsa positiva e preziosa.
  - s: Efter gårdagens debatt och efter samråd med föredraganden skulle jag vilja
      <v>lägga</v> <p>till</p> ett ord till ändringsförslaget.
    t: Signor Presidente, dopo il dibattito di ieri e dopo avere consultato il relatore,
      vorrei <a>aggiungere</a> una parola all’emendamento.
  - s: 'När det gäller tredje stycket har jag och min grupp kommit fram till en kompromiss
      i ändringsförslaget tillsammans med Europeiska socialdemokratiska partiets grupp
      och Europeiska liberala, demokratiska och reformistiska partiets grupp, nämligen
      att <v>lägga</v> <p>till</p> följande efter ”den privata investeraren”: ”när
      de olika europeiska regleringsmyndigheterna anser att det är lämpligt”.'
    t: 'si tratta di <a>aggiungere</a>, dopo le parole «gli investitori finali», il
      seguente testo: «quando le differenti autorità di regolamentazione a livello
      europeo lo considerino opportuno».'
  - s: Om ni <v>lägger</v> <p>till</p> dessa namn till de få som är närvarande i dag
      får ni bergsfolket, bergspatrioterna, om ni tillåter lite emfas.
    t: Se lei <a>aggiunge</a> questi nomi ai pochi oggi presenti ottiene il popolo
      della montagna, i patrioti della montagna, se mi consente un po’ di enfasi.
  - s: 'Efter att ha uttryckt min respekt för Daniel Cohn-Bendits uppfattningar och
      känslor, liksom för alla andra ledamöter som resonerar på samma sätt, skulle
      jag vilja <v>lägga</v> <p>till</p> följande:'
    t: 'Dopo aver espresso il mio rispetto per le opinioni e i sentimenti dell’onorevole
      Cohn-Bendit, e di tutti coloro presenti in quest’Aula che la pensano allo stesso
      modo, desidero infine <a>aggiungere</a> quanto segue:'
  - s: Min vädjan är att ni ska <v>lägga</v> <p>till</p> ytterligare en prioritering
      till era fyra prioriteringar.
    t: La mia richiesta è che lei <a>aggiunga</a> un’altra priorità alle sue quattro.
  - s: 'Jag <v>lägger</v> <p>till</p> en fråga också:'
    t: '<a>Aggiungo</a> un’altra domanda:'
  - s: Ändringsförslaget handlar om att frågor som är kopplade till tankefrihet, samvetsfrihet
      och religionsfrihet bör göras till föremål för en dialog mellan EU och Nigeria,
      inom ramen för - och dessa är de ord som <v>lagts</v> <p>till</p> - en politisk
      dialog som utgår från Cotonouavtalet.
    t: Signor Presidente, l’emendamento ha l’obiettivo di porre al cuore del dialogo
      tra l’Unione europea e la Nigeria le questioni relative alla libertà di pensiero,
      di coscienza e di religione nell’ambito - e sono queste le parole da <a>aggiungere</a>
      - del dialogo politico in linea con l’accordo di Cotonu.
  - s: Jag vill därför <v>lägga</v> <p>till</p> en sak till det som redan har sagts.
    t: Vorrei <a>aggiungere</a> un ulteriore argomento a quelli già trattati.
  - s: Jag vill <v>lägga</v> <p>till</p> att kommissionen i enlighet med sitt åtagande
      till Europaparlamentet och inom ramen för utarbetandet och genomförandet av
      Stockholmsprogrammet kommer att överväga om det behövs lagstiftning för andra
      kategorier av invandrade arbetstagare.
    t: Vorrei <a>aggiungere</a> che la Commissione, in linea con l’impegno assunto
      nei confronti del Parlamento europeo e nel quadro della preparazione e attuazione
      del programma di Stoccolma, valuterà se sussista l’esigenza di norme anche per
      altre categorie di lavoratori immigrati.
  - s: Vi diskuterar en EU-fråga, och vi bör <v>lägga</v> <p>till</p> ytterligare
      en punkt till diskussionen.
    t: Stiamo discutendo di un tema europeo e dovremmo <a>aggiungere</a> un punto
      alla discussione.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: Se uno Stato membro suggerisce un altro approccio o di eliminare un’entità
      dall’elenco o <a>aggiungerne</a> un’altra, ciò rappresenta senz’altro una buona
      ragione per una revisione completa.
  - s: Att <v>lägga</v> <p>till</p> ett grönt inslag i den första pelaren och samtidigt
      stärka politiken för landsbygdsutveckling är ett annat viktigt mål som kommer
      att göra det lättare att tackla klimatförändringar och miljöproblem, men även
      bidra till Europa 2020-strategin.
    t: <a>Aggiungere</a> una componente «verde» al primo pilastro unitamente a una
      politica di sviluppo rurale più forte è un altro obiettivo fondamentale che
      contribuirà ad affrontare le questioni ambientali e il cambiamento climatico,
      ma concorrerà anche a realizzare la strategia Europa 2020.
  - s: Ett hopp är det att, bortom förändringarna, <v>lägga</v> <p>till</p> en artikel
      till kommissionens förslag som leder till att det inte är berättigat att fortsätta
      tala med de nationella myndigheterna.
    t: E si tratta proprio di un salto che, al di là degli emendamenti, <a>aggiunge</a>
      un articolo alla proposta della Commissione che farà sì che non sia più giustificato
      continuare a parlare di autorità nazionali.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en fotnot i diskussionen.
    t: Signor Presidente, vorrei <a>aggiungere</a> una nota in calce alla discussione.
  - s: Jag instämmer med Wurtz, men jag skulle vilja <v>lägga</v> <p>till</p> något
      i fråga om vårt mandat.
    t: Mi associo alle parole dell’onorevole Wurtz, ma vorrei anche <a>aggiungervi</a>
      qualcosa in riferimento al nostro compito.
  - s: I denna formulering kommer för övrigt på förslag av ordförandeskapet en förklaring
      till slutsatserna från rådet (allmänna frågor) den 14 november i Doha, Qatar,
      att <v>läggas</v> <p>till</p>, där rådet och kommissionen bekräftar denna målsättning.
    t: In tale membro di frase del resto, su proposta della Presidenza, è stata <a>aggiunta</a>
      una dichiarazione alle conclusioni del Consiglio «affari generali» del 14 novembre
      a Doha, in Qatar, in cui il Consiglio e la Commissione confermano tale obiettivo.
  - s: Av alla dessa orsaker har de flesta ändringsförslagen gjorts i det enda syftet
      att förbättra det ursprungliga förslaget och bidra till uppfyllandet av mandatet
      från Tammerfors, samt att <v>lägga</v> <p>till</p> en ytterligare beståndsdel
      i bygget av ett verkligt område för rättvisa, frihet och säkerhet.
    t: Per tutti questi motivi, la maggior parte degli emendamenti sono stati elaborati
      all’unico scopo di migliorare la proposta originaria e di contribuire alla realizzazione
      del mandato di Tampere, nonché ad <a>aggiungere</a> un ulteriore elemento alla
      costruzione di un vero spazio di giustizia, libertà e sicurezza.
  - s: 'Det innebär att man <v>lägger</v> <p>till</p> en punkt 9a i resolutionen:
      ”Europaparlamentet understryker att en utveckling av infrastrukturförbindelserna
      mellan EU och Ryska federationen gynnar båda parter och bör därför uppmuntras,
      samt att man i samband med utvecklingen av dessa förbindelser bör sträva efter
      att minimera de ekonomiska och miljömässiga kostnaderna.'
    t: 'Vale la pena citare l’emendamento n. 3 alla risoluzione sul vertice UE-Russia
      in programma a Stoccolma, adottato dal Parlamento, che <a>aggiunge</a> un nuovo
      paragrafo 9a in cui: «Sottolinea che lo sviluppo di rapporti in materia di infrastrutture
      fra l’Unione europea e la Federazione russa va a vantaggio di entrambe, donde
      l’opportunità di incoraggiare tale processo avendo quale obiettivo la riduzione
      al minimo dei costi economici e ambientali;'
  - s: Jag borde tacka er, herr Van Rompuy, för att tillsammans med stats- och regeringscheferna
      ha rättat till ett olyckligt utelämnande i Europeiska kommissionens dokument,
      eftersom detta inte nämnde jordbruk, och ni gjorde rätt att <v>lägga</v> <p>till</p>
      ett av EU:s viktigaste historiska politikområden, nämligen jordbruket, som är
      en faktor för det europeiska folkets välbefinnande.
    t: Vorrei ringraziarla, Presidente Van Rompuy, per aver corretto, insieme ai capi
      di Stato o di governo, una sfortunata omissione nel documento della Commissione
      europea, che non faceva menzione dell’agricoltura, e lei ha giustamente <a>aggiunto</a>
      una delle politiche storiche principali dell’Unione europea, la politica agricola,
      che contribuisce al benessere del popolo europeo.
  - s: Jag tror att man bör <v>lägga</v> <p>till</p> en tidsfrist som redan tidigare
      anvisats i denna lagstiftning.
    t: a questo credo andrebbe <a>aggiunta</a> una scadenza, da precisare in questa
      legislazione;
  - s: Det går inte att säga att ni vill börja med Nice och sedan <v>lägga</v> <p>till</p>
      lite av Lissabon.
    t: Iniziare con Nizza e poi <a>aggiungere</a> un po’ di Lisbona non è accettabile.
  - s: I punkt 39 kan vår grupp godkänna kompromissen i form av ändringsförslag 19,
      om vi <v>lägger</v> <p>till</p> ”i deltagande” där det talas om icke statliga
      aktörer.
    t: Signora Presidente, per quanto riguarda il paragrafo 39, il nostro gruppo potrebbe
      accettare l’emendamento di compromesso n. 19 qualora, quando si citano gli attori
      non statali, si potesse <a>aggiungere</a> «la partecipazione».
  - s: Jag har dock något att <v>lägga</v> <p>till</p> som snarast ligger i utkanterna
      av debatten.
    t: Tuttavia, ho anche qualcosa da <a>aggiungere</a> che si situa piuttosto ai
      margini del dibattito.
  - s: Men man måste också tänka på att vi, med anslutningen, måste <v>lägga</v> <p>till</p>
      600 000 arbetstillfällen till de två miljoner som denna sektor redan omfattar,
      och hundratusentals fler till industriproduktiva områden, t.ex. i Tyskland och
      Italien.
    t: Occorre inoltre tenere conto del fatto che, dopo l’allargamento, dovremo <a>aggiungere</a>
      quasi 600 000 posti di lavoro ai due milioni già esistenti nel settore, oltre
      a molte centinaia di migliaia in zone di produzione industriale come la Germania
      e l’Italia.
  - s: Denna artikel kompletterades av Nicefördraget när en rättslig grund <v>lades</v>
      <p>till</p> för att anta nödvändiga lagstiftningsåtgärder genom medbeslutandeförfarandet
      och beslutsfattande med kvalificerad majoritet.
    t: Tale articolo è stato integrato dal Trattato di Nizza, che ha <a>aggiunto</a>
      una base giuridica per l’adozione delle necessarie misure legislative mediante
      procedura di codecisione e voto a maggioranza qualificata.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att detta inte betyder att kampen
      mot diskriminering har försvunnit, och jag vill att kommissionen också skall
      vara mottaglig för denna kamp.
    t: <a>Aggiungo</a> che, malgrado quanto esposto, la lotta contro le discriminazioni
      non è conclusa;
  - s: Jag instämmer helt med föredraganden McKennas ståndpunkt och vill <v>lägga</v>
      <p>till</p> följande.
    t: Condivido appieno il punto di vista della relatrice McKenna e vorrei <a>aggiungere</a>
      quanto segue.
  - s: Jag måste <v>lägga</v> <p>till</p> att det också handlar om två modiga kvinnor.
    t: Devo inoltre <a>aggiungere</a> che sono due donne coraggiose.
  - s: 'För att avsluta denna utrikespolitiska parentes, som jag som sagt är helt
      ense med minister de Miguel om, skulle jag vilja <v>lägga</v> <p>till</p> en
      uppmaning till vaksamhet också i fråga om potentiella konflikter och växande
      spänningar:'
    t: 'Per chiudere questa parentesi di politica estera che, ripeto, mi trova completamente
      d’accordo con il Ministro de Miguel, vorrei <a>aggiungere</a> un invito ad esercitare
      attenzione anche su conflitti potenziali, su tensioni crescenti:'
  - s: 'Med föredragande Richard Corbetts tillåtelse föreslår jag att följande ord
      <v>läggs</v> <p>till</p>:'
    t: 'Suggerisco con il consenso del relatore, onorevole Corbett, di <a>aggiungere</a>
      le parole seguenti: «su richiesta di un decimo dei deputati che lo compongono
      e sulla base di una relazione, il Parlamento può?»'
  - s: För det andra är syftet med de extra plenarsammanträden som kan hållas i Bryssel
      att erbjuda ett komplement när arbetstiden i Strasbourg inte räcker till. Det
      är därför inte möjligt att tömma veckorna i Strasbourg och samtidigt <v>lägga</v>
      <p>till</p> minisammanträden i Bryssel.
    t: Non è pertanto possibile eliminare le settimane di Strasburgo <a>aggiungendo</a>
      allo stesso tempo minitornate a Bruxelles.
  - s: Sådant kan vi inte <v>lägga</v> <p>till</p> i efterhand.
    t: La base dei negoziati è l’acquis comunitario e non altri obiettivi forse ancora
      più auspicabili, ma che non si possono <a>aggiungere</a>.
  - s: Frågan är om man skall <v>lägga</v> <p>till</p> Holland, Sverige, Tyskland
      och England.
    t: La domanda è se dobbiamo <a>aggiungere</a> Olanda, Svezia, Germania e Inghilterra.
  - s: Detta kan eventuellt stödjas genom att man <v>lägger</v> <p>till</p> text till
      en artikel i förslaget, men hänvisningen i motiveringen bör vara tillräcklig.
    t: Questo aspetto potrebbe essere rafforzato <a>aggiungendo</a> alcuni punti in
      un articolo della proposta, ma il riferimento nella motivazione dovrebbe essere
      sufficiente.
  - s: Vad gäller ändringsförslag 3 däremot, skulle jag vilja <v>lägga</v> <p>till</p>
      en punkt.
    t: A proposito dell’emendamento n. 3, tuttavia, desidero <a>aggiungere</a> un
      ulteriore considerazione.
  - s: Jag skulle kunna <v>lägga</v> <p>till</p> att jag inte är säker på om jag hellre
      talar om den större europeiska marknaden än den inre marknaden, eftersom det
      skulle vara klarare för medborgarna och konsumenterna.
    t: 'Potrei <a>aggiungere</a> che forse sarebbe meglio parlare di grande mercato
      europeo, piuttosto che di mercato unico:'
  - s: Eftersom den muntliga frågan till rådet om vilseledande ”katalogföretag” inte
      kan tas upp förrän efter kl. 20.00, och rådet inte kan närvara vid den tiden,
      vilket naturligtvis är beklagligt - det står inte med här, men jag <v>lägger</v>
      <p>till</p> det - har det efterfrågats att vi ska skjuta upp den muntliga frågan
      till en senare sammanträdesperiod.
    t: Considerato il fatto che l’interrogazione orale al Consiglio sulle «società
      di compilazione degli elenchi fraudolenti» non può essere affrontata se non
      dopo le 20.00, ora in cui il Consiglio non potrà essere presente, fatto, ovviamente,
      spiacevole - non è scritto qui, ma lo <a>aggiungo</a> io -, è stato chiesto
      di rinviare l’interrogazione orale a una tornata successiva.
  - s: Vår föredragande är avslutningsvis mycket medveten om dessa problem och noga
      med att inte <v>lägga</v> <p>till</p> ytterligare två år till den försening
      som redan finns.
    t: In conclusione la relatrice è consapevole di tali problemi ed ha tentato di
      non <a>aggiungere</a> altri due anni al ritardo già accumulato.
  - s: Vid trepartssammanträdet den 11 februari 2003 bad vi rådet att <v>lägga</v>
      <p>till</p> också andra infektioner i ett beaktande.
    t: In occasione del trilogo dell’11 febbraio 2003, abbiamo chiesto al Consiglio
      di <a>aggiungere</a> un riferimento ad altre malattie infettive in un nuovo
      considerando, di prevedere disposizioni sulla facilità di accesso ai nuovi prodotti,
      di garantire la partecipazione delle ONG e dell’OMS e, infine, alcuni colleghi
      hanno chiesto un più deciso ricorso al settore privato.
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: La commissione per gli affari costituzionali ha poi <a>aggiunto</a> alcuni
      punti, tra cui il riferimento alla Carta dei diritti fondamentali e una definizione
      dei partiti come persone giuridiche, in modo da consentire loro di operare commercialmente,
      nonché altre proposte relative anche al controllo delle donazioni.
  - s: Jag vill <v>lägga</v> <p>till</p> ett muntligt ändringsförslag till ändringsförslag
      6 som många av oss skulle samtycka till om några ord lades till, nämligen ”under
      förutsättning att FN inte har tagit på sig politiskt ansvar”.
    t: 'Molti di noi potrebbero aderire all’emendamento, se ad esso si <a>aggiungessero</a>
      le seguenti parole: «finché le Nazioni Unite non si saranno assunte la responsabilità
      politica».'
  - s: Efter föredragandens samtycke vill jag be er, mina damer och herrar, att i
      punkt 4 om tillvaratagande av ursprungsbefolkningars och minoriteters intressen
      <v>lägga</v> <p>till</p> dessa ord som återspeglar den situation som återigen
      framkom tydligt för bara en vecka sedan.
    t: D’intesa con la relatrice, onorevoli colleghi, mi permetto di chiedervi - in
      merito al paragrafo 4, che riguarda la difesa degli interessi delle popolazioni
      indigene e delle minoranze - di voler <a>aggiungere</a> queste poche parole
      che riflettono una situazione concretizzatasi ancora una volta, proprio una
      settimana fa.
  - s: Jag instämmer i att riktlinjerna i de tidigare programmen bör fortsätta att
      gälla och jag stöder de förslag som föredraganden <v>lagt</v> <p>till</p>, det
      vill säga stödåtgärder för laboratorier som analyserar honung och andra åtgärder
      för att förbättra produktion och marknadsföring av honung och biodlingsprodukter.
    t: Convengo sulla necessità di mantenere le linee del programma precedente e sottoscrivo
      le proposte <a>aggiunte</a> dalla relatrice, ossia le misure a sostegno dei
      laboratori d’analisi del miele e altre misure atte a migliorare la produzione
      e la commercializzazione del miele e dei prodotti apicoli.
  - s: Dessutom bör allmänheten känna till att denna budget inte täcker kostnaderna
      för att genomföra Lissabonfördraget, som kommer att <v>läggas</v> <p>till</p>
      genom ändringsbudgetar - dvs. genom bakdörren.
    t: Inoltre, il pubblico dovrebbe sapere che questo bilancio non copre i costi
      di attuazione del trattato di Lisbona, che saranno <a>aggiunti</a> mediante
      bilanci rettificativi, ossia saranno fatti passare dalla porta di servizio.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en sak:'
    t: Mi preme infatti <a>aggiungere</a> alcune osservazioni.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par punkter.
    t: Desidero solo <a>aggiungere</a> un paio di osservazioni.
  - s: Denna struktur vilar på två hörnstenar, dvs. skapandet av ett område för frihet,
      säkerhet och rättvisa i enlighet med avdelning IV som infogats i EG-fördraget,
      och införlivandet av Schengenregelverket i unionens lagstiftning, till vilket
      man <v>lagt</v> <p>till</p> dimensionen med variabel geometri, som är ett resultat
      av de olika protokollen som bilagts Amsterdamfördraget av åtskilliga medlemsstater.
    t: Signor Presidente, la proposta della Commissione di cui discutiamo va vista
      alla luce della nuova architettura che è il risultato dell’entrata in vigore
      del Trattato di Amsterdam e che si basa su due pietre miliari, segnatamente
      la creazione di uno spazio di libertà, sicurezza e giustizia ai sensi del nuovo
      Titolo IV inserito nel Trattato delle Comunità europee, e l’integrazione dell’acquis
      di Schengen nel quadro dell’Unione, a cui si <a>aggiunge</a> la dimensione della
      geometria variabile che deriva dai diversi protocolli allegati al Trattato di
      Amsterdam da molti Stati membri.
  - s: När man <v>lägger</v> <p>till</p> en fjärde beslutsnivå, som vid ett EU-medlemskap,
      är det oerhört viktigt att människor känner vilka beslut som ska fattas lokalt,
      regionalt, nationellt och på EU-nivå.
    t: Quando si <a>aggiunge</a> un quarto livello decisionale, come nel caso dell’adesione
      all’Unione europea, è estremamente importante che i cittadini sappiano quali
      sono le decisioni adottate a livello locale, regionale, nazionale e comunitario,
      un aspetto sul quale, come indica la relazione, c’è ancora molto da fare.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta inte enbart gäller för
      2009 utan även innan dess, både i Förenta staterna, i Europa och i resten av
      världen.
    t: 'Vorrei inoltre <a>aggiungere</a> che ciò vale non soltanto per il 2009, bensì
      anche per gli anni precedenti, negli Stati Uniti, in Europa, come nel mondo:'
  - s: Om möjligt skulle jag också <v>lägga</v> <p>till</p> alternativet om tillträde
      till fonden för justering för globaliseringseffekter för de områden som kan
      komma att beröras av detta avtal.
    t: Eventualmente, <a>aggiungo</a>, anche le disponibilità per l’accesso al fondo
      di aggiustamento globale per le aree che possono essere colpite da questo accordo.
  - s: Jag vill även <v>lägga</v> <p>till</p> att jag har överraskats av tonen i den
      här debatten.
    t: <a>Aggiungo</a> che ho trovato sorprendente il tenore di questo dibattito.
  - s: Som föredragande hade jag egentligen bara en önskan att <v>lägga</v> <p>till</p>
      detta.
    t: In qualità di relatrice avrei da <a>aggiungere</a> solo un auspicio.
  - s: När kommissionens ordförande Jacques Santer säger att man skapat många nya
      arbetsplatser under det sista året, så tycker jag också att det bör <v>läggas</v>
      <p>till</p> att det först och främst är deltidsarbeten som skapats.
    t: Quando il Presidente della Commissione Jacques Santer dice che, nel corso dell’ultimo
      anno, sono stati creati molti nuovi posti di lavoro, io credo si debba anche
      <a>aggiungere</a> che si tratta innanzi tutto di occupazioni a tempo parziale.
  - s: Jag tänker framförallt - och det är det viktigaste i mitt inlägg - på att budgetutskottet
      vägrade att <v>lägga</v> <p>till</p> en franc till budgetposten B3 4109, som
      avser genomförande av åtgärder för att bekämpa våld mot barn, ungdomar och kvinnor.
    t: Penso soprattutto - ed è questo il punto focale del mio intervento - al rifiuto
      della commissione per i bilanci di <a>aggiungere</a> anche un solo franco alla
      linea di bilancio B3 4109, destinata all’attuazione di misure di lotta contro
      la violenza nei confronti dei bambini, degli adolescenti e delle donne.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista sak.
    t: 'Vorrei <a>aggiungere</a> una riflessione finale:'
  - s: Efter den uttömmande beskrivningen från premiärminister Simitis vill jag bara
      <v>lägga</v> <p>till</p> ytterligare en minuts reflexioner och svar, bland annat
      eftersom jag, till min natur, inte är någon sadist.
    t: Signor Presidente, dopo l’esauriente esposizione del Primo Ministro Simitis,
      io non voglio <a>aggiungere</a> che un minuto di riflessione e di risposta,
      anche perché non sono, di mia natura, sadico.
  - s: Vi har också tillåtit oss att till den kompromiss om punkt 12 som godtagits
      av alla grupper <v>lägga</v> <p>till</p> att vi tycker det är viktigt med öppenhet
      och fri konkurrens.
    t: Ci siamo inoltre permessi di <a>aggiungere</a> al compromesso sul paragrafo
      12 adottato da tutti i gruppi l’importanza che attribuiamo alla trasparenza
      e all’esercizio della libera concorrenza.
  - s: Jag vill bara att ordet ”snarast” ska <v>läggas</v> <p>till</p> efter ”kommissionen
      att”, av uppenbara skäl.
    t: Signor Presidente, desidero <a>aggiungere</a> solo l’espressione «con urgenza»
      dopo «Commissione», per ovvie ragioni.
  - s: Avslutningsvis vill jag <v>lägga</v> <p>till</p> en kort personlig kommentar.
    t: Nel concludere il mio intervento, vorrei <a>aggiungere</a> un breve commento
      personale.
  - s: Tyvärr innebär punkt 8 som <v>lagts</v> <p>till</p> av utskottet för utrikesfrågor
      ett föregripande av beslutet om Kosovo.
    t: Purtroppo, il paragrafo 8 <a>aggiunto</a> dalla commissione per gli affari
      esteri previene la decisione riguardante il Kosovo.
  - s: I det sammanhanget kan kompromissändringsförslaget 3, som Pronk och van Velzen
      <v>lagt</v> <p>till</p>, inte accepteras eftersom det inbegriper en definition
      av ovan nämnda villkor.
    t: In tale contesto l’emendamento N-3, che rappresenta una sorta di compromesso
      ed è stato <a>aggiunto</a> dall’onorevole Pronk e dall’onorevole van Velzen,
      non può essere accettato nella misura in cui implica una definizione dei suddetti
      termini.
  - s: Som föredragande anser jag följaktligen att kommissionen har behandlat frågan
      bra ur ekonomisk synvinkel, men att man hade behövt <v>lägga</v> <p>till</p>
      ett antal punkter.
    t: In qualità di relatrice, mi sembra dunque che la Commissione abbia giudicato
      correttamente la questione sul piano economico, ma che si sarebbero dovuti <a>aggiungere</a>
      alcuni punti.
  - s: Jag skulle ändå vilja <v>lägga</v> <p>till</p> en sak.
    t: Vorrei comunque <a>aggiungere</a> qualche parola.
  - s: Kommissionen lägger fram sex förslag, parlamentet har <v>lagt</v> <p>till</p>
      ett förslag om stadsmiljön, vilket till stor del är godkänt.
    t: Alle sei strategie proposte, il Parlamento ha <a>aggiunto</a> un’iniziativa
      destinata ai centri urbani, in fase di approvazione.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> en ny punkt 5a med följande lydelse:
      ”Europaparlamentet förväntar sig att resultatet av den översyn som kommissionen
      inledde i oktober 2005 av okända bankkonton som hör samman med kommissionens
      verksamhet kommer att till fullo delges parlamentet och följas upp”.'
    t: 'Signor Presidente, vorrei <a>aggiungere</a> un nuovo paragrafo 5 avente la
      seguente formulazione: «Si attende che i risultati del riesame dei conti bancari
      ignoti relativi alle attività della Commissione iniziate dalla Commissione nell’ottobre
      2005 saranno resi completamente noti al Parlamento e ne sarà dato seguito».'
  - s: Jag vill <v>lägga</v> <p>till</p> att hittills har dessa inte resulterat i
      en tillfredsställande eller tillräcklig reaktion när det gäller denna kammares
      krav.
    t: Desidero <a>aggiungere</a> che finora tali discussioni non hanno portato ad
      una risposta soddisfacente o sufficiente in relazione alle esigenze dell’Assemblea.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det drabbar oss alla som konsumenter.
    t: Voglio però <a>aggiungere</a> che siamo tutti coinvolti, in quanto consumatori.
  - s: Eftersom nu Etiopien, som vi ville <v>lägga</v> <p>till</p>, finns med på ett
      annat ställe vill jag fråga förslagsställaren om han är med på att Zimbabwe
      läggs till som punkt 5.
    t: Signora Presidente, visto che l’Etiopia, che vogliamo <a>aggiungere</a>, ora
      è prevista altrove, chiederei al collega che ha presentato la richiesta se potrebbe
      accettare l’inserimento dello Zimbabwe come punto 5.
  - s: Jag ställer mig dock frågan om inte parlamentet kräver för mycket av rådet
      genom att <v>lägga</v> <p>till</p> nya element till definitionen av brottet
      ”barnpornografi”.
    t: Tuttavia mi domando se il Parlamento non stia esagerando con la sua richiesta
      al Consiglio di <a>aggiungere</a> nuovi elementi alla descrizione del reato
      di «pornografia infantile».
  - s: Om ni tillåter skulle jag också vilja <v>lägga</v> <p>till</p> följande.
    t: Se me lo permette, desidero <a>aggiungere</a> ancora una cosa.
  - s: Jag vill <v>lägga</v> <p>till</p> två punkter, som inte hänför sig till detta
      parlament, men väl min valkrets.
    t: Desidero <a>aggiungere</a> due punti che non riguardano il Parlamento, bensì
      il mio collegio elettorale.
  - s: Syftet med det förslag som utarbetats av våra kolleger Elmar Brok och Roberto
      Gualtieri är att <v>lägga</v> <p>till</p> en punkt för att garantera att de
      medlemsstater som har euron som valuta kan inrätta en mekanism som aktiveras
      om det blir nödvändigt att skydda hela euroområdets stabilitet, där det anges
      att beviljande av eventuellt finansiellt stöd som kan krävas enligt mekanismen
      kommer att vara föremål för stränga villkor.
    t: Obiettivo della proposta redatta dai colleghi, Elmar Brok e Roberto Gualtieri
      è quello di <a>aggiungere</a> un paragrafo in modo da garantire agli Stati membri
      la cui moneta è l’euro, la possibilità di stabilire un meccanismo, da attivare
      in caso di necessità, per salvaguardare la stabilità dell’area dell’euro nel
      suo complesso, affermando che la concessione di qualsiasi necessaria assistenza
      finanziaria nell’ambito del meccanismo sarà subordinata al rispetto di rigorose
      condizioni.
  - s: Jag bör också <v>lägga</v> <p>till</p> att det finns en brist när det gäller
      bedömningen av den faktiska nationella säkerheten och de ekonomiska behoven
      i många av dessa länder.
    t: Vorrei inoltre <a>aggiungere</a> che vi è una mancanza di considerazione delle
      necessità economiche e di sicurezza nazionali sentite in questi paesi.
  - s: Låt mig <v>lägga</v> <p>till</p> några egna ord.
    t: 'Vorrei <a>aggiungere</a> alcune parole mie:'
  - s: V-gruppen bad att man till föredragningslistan, antingen för tisdag kväll eller
      torsdag eftermiddag, skulle <v>lägga</v> <p>till</p> den gemensamma debatten
      om de sju muntliga frågorna till kommissionen gällande genetiskt modifierad
      majs, vilken debatt blev uppskjuten fredagen den 21 februari.
    t: Il gruppo Verde al Parlamento europeo chiede di <a>aggiungere</a> all’ordine
      del giorno, cioè il martedì in seduta notturna o il giovedì pomeriggio, la discussione
      congiunta delle sette interrogazioni orali della Commissione sul mais geneticamente
      modificato che fu rinviata il 21 febbraio scorso.
  - s: Jag vill <v>lägga</v> <p>till</p> - och detta är en mycket viktig fråga, särskilt
      för Afghanistan - att vi också måste se till att villkoren och bestämmelserna
      för tjänstgöring för utstationerad personal från medlemsstaterna och kontraktsanställd
      personal är tillräckligt attraktiva för att locka tillräckligt många kvalificerade
      kandidater för att bemanna våra uppdrag.
    t: Vorrei <a>aggiungere</a> - e penso sia molto importante, per esempio in Afghanistan
      - che dobbiamo garantire che i termini e le condizioni di servizio per il personale
      distaccato dagli Stati membri e per il personale a contratto siano sufficientemente
      allettanti da attirare candidati qualificati in numero sufficiente per rifornire
      di personale le nostre missioni.
  - s: I betänkandet tydliggörs och fullgörs även de krav som ställs på en forskningsinfrastruktur
      för att få kallas europeisk, genom att viktiga ämnen <v>läggs</v> <p>till</p>,
      som exempelvis en konsekvensbedömning av förslaget på EU-nivå, de medel som
      anslås motiveras och man ser till att det finns en tillträdesstrategi till det
      europeiska forskarsamhället.
    t: <a>aggiunge</a> elementi importanti, quali la valutazione di impatto per la
      proposta a livello europeo, giustificandone la capacità di finanziamento e garantendo
      che vi sia una buona politica di accesso all’intera comunità scientifica europea.
  - s: Efter ”näringslivet och industrin” skulle jag vilja <v>lägga</v> <p>till</p>
      ”till exempel genom att involvera de tekniska plattformarna”.
    t: Signor Presidente, ho un emendamento orale all’emendamento n. 5 affinché si
      <a>aggiunga</a>, dopo «mondo commerciale e industriale», «coinvolgendo per esempio
      le piattaforme tecnologiche».
  - s: Låt oss alltså, kära kolleger, se till att vi svarar mot behovet av enkelhet,
      men också av flexibilitet som företagen givit uttryck för, och att vi följaktligen
      inte komplicerar denna stadga genom att <v>lägga</v> <p>till</p> nya krav som
      avskräcker de berörda företagen, och särskilt de små och medelstora företagen,
      från att använda detta nya verktyg som står till deras förfogande.
    t: Cari colleghi, dobbiamo quindi cercare di rispondere all’esigenza di semplicità,
      ma anche di flessibilità espressa dalle aziende e di conseguenza di non complicare
      lo statuto in oggetto <a>aggiungendo</a> nuove limitazioni che fungerebbero
      da deterrente per le aziende interessate e in particolare per le piccole e medie
      imprese, dissuadendole dal ricorrere a questo nuovo strumento messo al loro
      servizio.
  - s: Låt mig slutligen <v>lägga</v> <p>till</p> att jag verkligen uppskattar ledamotens
      inställning och hans tonfall, med tanke på att vi befinner oss i ett känsligt
      skede i det aktuella ärendet.
    t: Infine, vorrei <a>aggiungere</a> che apprezzo molto l’approccio e il tono adottato
      dall’onorevole deputato, visto che ci troviamo in una fase delicata del caso
      in questione.
  - s: Jag skulle också kunna <v>lägga</v> <p>till</p> att utbrottet av klassisk svinpest
      i Nederländerna 1997 också orsakades av utfodring med matavfall i grannlandet
      Tyskland.
    t: Posso anche <a>aggiungere</a> che l’epidemia di peste suina classica avvenuta
      nel 1997 nei Paesi Bassi è stata del pari causata dall’alimentazione contenente
      residuo utilizzata nella vicina Germania.
  - s: Hon <v>lägger</v> <p>till</p> ett förord i dag, där hon hävdar att om dessa
      saker inte undersöks kan allmänheten komma att tycka vissa saker.
    t: Ella ha <a>aggiunto</a> oggi una premessa, sostenendo che se non si indagasse
      su questa vicenda, i cittadini potrebbero essere indotti a nutrire certi sospetti.
  - s: Utskottet för institutionella frågor erkänner de stora framsteg som utmärker
      det fördrag som undertecknades den 2 oktober i Amsterdam även om utskottet <v>lägger</v>
      <p>till</p> att mycket återstår att göra, särskilt med avseende på den förestående
      utvidgningen.
    t: La commissione per gli affari istituzionali riconosce infatti i notevoli progressi
      che caratterizzano il Trattato siglato il 2 ottobre ad Amsterdam, pur <a>aggiungendo</a>
      che restano cose da fare, in particolare nella prospettiva del prossimo ampliamento,
      che peraltro non viene contestato dai firmatari del Trattato.
  - s: Utan att vara ohyfsad - och sannerligen inte med någon önskan att vara det
      - vill jag emellertid föreslå att han <v>lägger</v> <p>till</p> en sak till
      sin upprepning, som tycks ha utelämnats, och det är förslaget att det bör finnas
      ett mycket närmare samarbete mellan behöriga myndigheter på denna sida Atlanten
      och dem på den andra sidan, i synnerhet justitiedepartementet och den federala
      handelsmyndigheten.
    t: 'Credo che dovremmo <a>aggiungere</a> due punti all’intera serie di questioni
      appena citate dell’Agenda economica e politica e dovremmo farlo nel prossimo
      semestre:'
  - s: Av denna anledning har vi <v>lagt</v> <p>till</p> en text i förslaget om miljöansvar.
    t: Per questo abbiamo <a>aggiunto</a> un testo nella proposta sulla responsabilità
      ambientale.
  - s: Jag kan inte <v>lägga</v> <p>till</p> så mycket mer än vad jag redan har sagt.
    t: Onorevole deputato, credo di non poter <a>aggiungere</a> molto a quanto ho
      già detto.
  - s: 'Och jag vill <v>lägga</v> <p>till</p> en mycket enkel sak fru ledamot:'
    t: 'Inoltre, desidererei <a>aggiungere</a>, onorevole parlamentare, una constatazione
      molto semplice:'
  - s: Paradoxen är ändå stor när man konstaterar att det i den antagna kalendern
      planeras för 5 ”minisessioner” i Bryssel under 2004, vilka teoretiskt endast
      skulle kunna <v>läggas</v> <p>till</p> om de 12 normala sammanträdesperioderna
      i Strasbourg är överbelastade.
    t: Il fatto è ancora più paradossale quando si constata che il calendario adottato
      per il 2004 prevede lo svolgimento a Bruxelles di cinque minitornate che, in
      teoria, si potrebbero <a>aggiungere</a> soltanto se le 12 tornate normali a
      Strasburgo risultano sovraccariche.
  - s: Den medelväg som kommissionen föreställer sig består i att <v>lägga</v> <p>till</p>
      några gemenskapselement till ett system som ändå är, och kommer att förbli,
      väsentligen mellanstatligt.
    t: La via di mezzo che prefigura la Commissione consiste nell’<a>aggiungere</a>
      alcuni elementi europei a un sistema che invece è e resterà essenzialmente intergovernativo.
  - s: Vi kan godta ändringsförslag 4 i princip, även om vi inte tror att detta är
      en fråga om att <v>lägga</v> <p>till</p> ett tredje mål för programmet, utan
      snarare om att klargöra dess första mål. Ändringsförslag 5 är fullt godtagbart.
    t: Possiamo accogliere l’emendamento n. 4 in linea di principio, anche se non
      riteniamo che la questione sia di <a>aggiungere</a> un terzo obiettivo al programma,
      ma piuttosto di chiarire il primo.
  - s: Mot bakgrund av detta kan vi i dag inte veta, när vi nu röstar om kalendern
      för år 2000, om föredragningslistan för exempelvis plenarsammanträdesperioden
      i november år 2000 kommer att vara överbelastad, och om vi av detta skäl måste
      <v>lägga</v> <p>till</p> en minisammanträdesperiod den 29 och 30 november, dvs.
      om mer än ett år, närmare bestämt om 14 månader.
    t: In base a tale principio, è chiaro che non possiamo sapere oggi, votando il
      calendario per l’anno 2000, se l’ordine del giorno della tornata di novembre
      2000, ad esempio, sarà sovraccarico e se per questo motivo si deve <a>aggiungere</a>
      una mini-sessione il 29 ed il 30 novembre, ossia fra più di un anno, fra quattordici
      mesi per l’esattezza.
  - s: Om vi <v>lägger</v> <p>till</p> El Niño, kommer det i morgon att handla om
      väsentligt många fler stater, och i övermorgon kanske om oss själva.
    t: Se a ciò <a>aggiungiamo</a> El Niño, domani saranno interessati ancora più
      paesi e dopodomani forse anche i nostri.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par saker.
    t: 'Voglio solo <a>aggiungere</a> poche considerazioni:'
  - s: Jag kan <v>lägga</v> <p>till</p> att myndigheterna i Europeiska unionens medlemsstater
      naturligtvis har agerat med fullständig anständighet i denna känsliga fråga
      och att ingen har agerat mer strängt än de spanska myndigheterna.
    t: <a>Aggiungo</a> che negli Stati membri le autorità hanno affrontato con estrema
      correttezza questa materia tanto delicata e che nessuna ha agito in modo più
      rigoroso di quelle spagnole.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att jag hoppas att det också kommer
      att vara en rättvis slutsats.
    t: Vorrei <a>aggiungere</a> che spero in una soluzione che sia anche equa.
  - s: Jag ska <v>lägga</v> <p>till</p> några anmärkningar om kommittéförfarandet,
      inte bara med utgångspunkt från utskottet för rättsliga frågor utan även ur
      utskottet för ekonomi och valutafrågors synvinkel, och jag kommer att kommentera
      dem senare.
    t: Vorrei <a>aggiungere</a> alcune osservazioni sulla comitatologia dal punto
      di vista della commissione giuridica e della commissione per i problemi economici
      e monetari, che commenterò successivamente.
  - s: 'en första begäran från den enade vänstern om att lägga till en punkt ”Moratorium
      om dödsstraff i Förenta staterna och fallet med Betty Beets”, en andra begäran
      från den liberala gruppen om att <v>lägga</v> <p>till</p> en ny punkt med beteckningen
      ”Pinochet”, och en tredje begäran från Gruppen De gröna om att lägga till en
      ny punkt ”Katastrofer:'
    t: la seconda presentata dal gruppo del partito europeo dei liberali democratici
      e riformatori intesa ad <a>aggiungere</a> il punto «Caso Pinochet»;
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: Considerato il tempo che abbiamo a disposizione, poiché come sapete abbiamo
      una dichiarazione della Commissione sulla ristrutturazione delle imprese e la
      lista attuale comporta due punti, possiamo <a>aggiungere</a> due punti supplementari.
  - s: I det hänseendet skulle jag vilja tacka utskottet för regionalpolitik, transport
      och turism för att ha antagit ett av mina ändringsförslag som <v>lägger</v>
      <p>till</p> Europeiska utvecklingsfonden (EUF) i förteckningen över dessa fonder.
    t: A questo proposito desidero ringraziare la commissione per la politica regionale,
      i trasporti e il turismo per avere accolto uno dei miei emendamenti volto ad
      <a>aggiungere</a> il FES all’elenco di questi Fondi.
  - s: När kvinnor söker en plats måste man <v>lägga</v> <p>till</p> meriter.
    t: Quando gli uomini si candidano per un lavoro, alcune delle molte qualifiche
      da essi vantate devono essere ridimensionate, mentre nel caso delle donne se
      ne devono <a>aggiungere</a>.
  - s: 'För att se till att vi följer bestämmelserna i denna artikel skulle jag vilja
      föreslå att vi <v>lägger</v> <p>till</p> ett muntligt ändringsförslag till alla
      de tre betänkandena som skulle lyda: ”Europaparlamentet anser att den ändrade
      finansieringsöversikten är förenlig med taket i rubrikerna 3 och 5 i budgetplanerna
      för 2000-2006”.'
    t: 'Per essere sicuri di rispettare quanto disposto da tale articolo, vorrei proporre
      di <a>aggiungere</a> un emendamento orale a tutte e tre le relazioni la cui
      formulazione sarebbe la seguente: «ritiene che la scheda finanziaria come modificata
      sia compatibile con il massimale delle rubriche 3 e 5 delle prospettive finanziarie
      2000-2006».'
  - s: Det återger kommissionen text och <v>lägger</v> <p>till</p> att rådet kan bestämma
      lämpliga åtgärder genom kvalificerad majoritet efter förslag från kommissionen
      och på basis av en rekommendation från Europaparlamentet som antagits i enlighet
      med artikel J 7 i Fördraget om Europeiska unionen och, under alla omständigheter,
      efter yttrande från parlamentet.
    t: Ora, la mia proposta è molto semplice, riprende il testo della Commissione
      e <a>aggiunge</a> che il Consiglio può stabilire misure opportune deliberando
      a maggioranza qualificata su proposta della Commissione o sulla base di una
      raccomandazione del Parlamento europeo, adottata in virtù dell’articolo J 7
      del Trattato sull’Unione europea e, in ogni caso, previo il parere di quest’ultimo.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte <v>lägga</v> <p>till</p>
      eller ta bort några ord.
    t: Non è un emendamento orale, perché non intendiamo <a>aggiungere</a> o eliminare
      alcuna parola.
  - s: 'Vi begär inte att få <v>lägga</v> <p>till</p> eller ta bort några ord:'
    t: Non chiediamo di <a>aggiungere</a> o eliminare parole, ma solo di dividere
      il paragrafo in quelle tre sezioni.
  - s: Mitt inlägg går i samma riktning som vår kollega Fabre-Aubrespys, men jag skulle
      vilja <v>lägga</v> <p>till</p> en fråga, om ni tillåter.
    t: Mi associo a ciò che il nostro collega, onorevole Fabre-Aubrespy, ha detto
      nel suo intervento, ma, se mi è consentito, vorrei <a>aggiungere</a> una domanda.
  - s: Som kvestor med ansvar för språkkurser i parlamentet vill jag också <v>lägga</v>
      <p>till</p> att vi även där står inför ett liknande problem.
    t: Nella mia veste di questore competente per i corsi di lingue al Parlamento,
      desidero inoltre <a>aggiungere</a> che anche in questa sede siamo alle prese
      con un problema simile.
  - s: Men jag anser också att vi måste gå försiktigt fram på andra punkter, och att
      vi måste klargöra för medlemsstaterna att om vi vill ha en enda inre marknad
      och enhetliga konsumentskyddsbestämmelser kommer det inte att fungera om vi
      håller fast vid att var och en kan ”<v>lägga</v> <p>till</p> lite extra på toppen”,
      eftersom det garanterat kommer att förvilla konsumenterna.
    t: Tuttavia, ritengo inoltre che dobbiamo agire con prudenza relativamente ad
      altri aspetti e dobbiamo far presente agli Stati membri che, se vogliamo un
      mercato unico e delle disposizioni unificate in materia di protezione dei consumatori,
      ciò non può funzionare se ci atteniamo alla nozione che tutti possono <a>aggiungere</a>
      qualcosa, poiché ciò non fa altro che confondere i consumatori.
  - s: Jag stöder ändringsförslag 20 som återställer kommissionens ordalydelse, delvis
      eftersom det <v>lägger</v> <p>till</p> en ny punkt som uppmuntrar användningen
      av mindre och mindre trafikerade flygplatser.
    t: Concordo sull’emendamento n. 20 che ripristina il testo della Commissione,
      in parte perché <a>aggiunge</a> un nuovo paragrafo che incoraggia l’uso degli
      aeroporti più piccoli e meno congestionati.
  - s: Kammaren kommer säkert ihåg att det här parlamentet ville att kommissionen
      skulle ändra sitt ursprungliga förslag, genom att <v>lägga</v> <p>till</p> möjligheten
      av att införa full digital utrustning, det s.k. 1 B-alternativet.
    t: Il Parlamento ricorderà certamente di aver chiesto alla Commissione di emendare
      la sua proposta originale del 1995 <a>aggiungendo</a> la possibilità di introdurre
      un congegno totalmente digitale, la cosiddetta opzione 1B.
  - s: Jag måste genast <v>lägga</v> <p>till</p> att i fråga om vissa av de problem
      som vi kommer att möta, som exempelvis korruptionen, måste unionen anstränga
      sig för att övervaka och vidta exemplariska sanktionsåtgärder när brotten inbegriper
      fysiska eller juridiska personer eller europeiska företag.
    t: È inoltre opportuno <a>aggiungere</a> che, nel caso di alcuni problemi che
      dovremo affrontare, ad esempio la corruzione, l’Unione dovrà potenziare la sua
      funzione di vigilanza, applicando misure sanzionatorie esemplari quando le infrazioni
      commesse coinvolgano persone fisiche o giuridiche, oppure imprese europee.
  - s: Ur deras synvinkel bör man i nästa EU-AVS-konvention <v>lägga</v> <p>till</p>
      en annan prioritet, nämligen att främja en sund förvaltning av offentliga finanser
      och kampen mot korruptionen, med konkreta instrument och åtgärder för att genomföra
      detta.
    t: Parallelamente, occorre <a>aggiungere</a> tra le altre priorità della prossima
      convenzione ACP-Unione europea la promozione di una sana gestione degli affari
      pubblici e la lotta contro la corruzione, con strumenti e misure concrete per
      attuarli.
  - s: Här, herr Elchlepp, skulle jag vilja <v>lägga</v> <p>till</p> en punkt till
      ert utomordentliga betänkande.
    t: 'È a questo riguardo, onorevole Elchlepp, che desidero <a>aggiungere</a> un
      commento alla sua eccellente relazione:'
  - s: I framtiden kommer man att lasta båten med fler förluster av självständighet
      genom att varje år <v>lägga</v> <p>till</p> nya överföringar, som man kommer
      att framställa som oundgängliga för en god funktion av det som de redan har
      samtyckt till. Det kommer aldrig att bli något slut.
    t: in futuro, si caricherà la barca delle rinunce di sovranità, <a>aggiungendo</a>
      ogni anno nuovi trasferimenti che, si dirà, saranno indispensabili al buon funzionamento
      di quelli già ammessi.
  - s: Jag kan naturligtvis <v>lägga</v> <p>till</p> ytterligare punkter, såsom exempelvis
      anpassningen av avgifterna för gränsöverskridande ekonomiska transaktioner,
      vilket säkerligen är viktigt efter den 1 januari, Europaparlamentarikernas skattemässiga
      ställning, eller det politiska avtalet om flygsäkerhet.
    t: Potrei ovviamente <a>aggiungere</a> anche altro, come l’adeguamento delle tariffe
      per le transazioni finanziarie transfrontaliere - che avrà indubbiamente rilevanza
      dal 1º gennaio prossimo - il regime fiscale dei parlamentari europei oppure
      l’accordo politico sulla sicurezza aerea.
  - s: Det är möjligt att vi kanske kan <v>lägga</v> <p>till</p> frågor här och var.
    t: Forse potremmo <a>aggiungerne</a> qualcuna qui e lì, perché no. A mio parere
      la Convenzione dovrebbe poter avere anche questa libertà.
  - s: Jag <v>lägger</v> <p>till</p> ytterligare en faktor, och det är att Laekenförklaringen
      till alla dem som tror att ett mer integrerat Europa är bättre, ger ett formidabelt
      tillfälle att införa lite europeisk pedagogik, för dessa människor i alla fall.
    t: '<a>Aggiungo</a> ancora un altro elemento:'
  - s: Om vi <v>lägger</v> <p>till</p> andra enskilda fall, t.ex. de minskade avgifterna
      inom banansektorn som enbart kommer att få negativa följder, eller det faktum
      att det är omöjligt för djuruppfödare att ha råd med ingående kostnader, kommer
      ni att hålla med mig om att framtiden för den här sektorn minst sagt är oviss.
    t: Se a questo <a>aggiungiamo</a> alcuni casi isolati, come la riduzione dei dazi
      sulle banane che avrà ripercussioni senz’altro negative o la situazione impossibile
      degli allevatori che non riescono a coprire i costi di produzione, converrete
      con me che il futuro del comparto è a dir poco incerto.
  - s: Jag låter PPE-gruppens förslag gå till omröstning som alltså innebär att en
      punkt ersätts med en annan, eftersom vi inte kan <v>lägga</v> <p>till</p> någon
      punkt då antalet frågor är begränsat till fem.
    t: Pongo in votazione la proposta del gruppo PPE/DE volta a sostituire una voce
      con un’altra sapendo che il numero delle voci non può essere superiore a cinque
      e che quindi non possiamo <a>aggiungerne</a> altre.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: Nell’elenco che figura all’ordine del giorno definitivo, ci sono già quattro
      voci pertanto ciò significa che possiamo <a>aggiungere</a> solo uno dei nuovi
      punti proposti.
  - s: Man skulle alltså <v>lägga</v> <p>till</p> de båda orden ’redan organiserade’.
    t: 'Sarebbero dunque <a>aggiunte</a> due parole: ’già organizzata?'
  - s: Det var fråga om att <v>lägga</v> <p>till</p> en hänvisning till en internationell
      skatt på koldioxidutsläpp.
    t: Si trattava di <a>aggiungere</a> il riferimento ad una tassa sulle emissioni
      di CO2 a livello mondiale.
  - s: Jag vill bara säga, jag vill be om, att sammanträdestjänsten till torsdagseftermiddagen,
      då detta alltid inträffar, beräknar tidsåtgången annorlunda genom att automatiskt
      <v>lägga</v> <p>till</p> 20 minuter.
    t: Invito il servizio delle sedute a calcolare in futuro in modo diverso - ossia
      <a>aggiungendo</a> automaticamente 20 minuti - i tempi del giovedì pomeriggio,
      quando questo problema si verifica con regolarità.
  - s: Det var ett ändringsförslag från miljöutskottet som Rothley i sin egenskap
      av föredragande inkorporerade i utskottet för rättsliga frågor och som sedan
      har <v>lagts</v> <p>till</p> av Cot och mig.
    t: è stato un emendamento della commissione per l’ambiente che l’on. Rothley in
      qualità di relatore ha raccolto nell’ambito della commissione giuridica e che
      in seguito è stato <a>aggiunto</a> dall’on. Cot e dal sottoscritto.
  - s: 'Här skulle jag också vilja <v>lägga</v> <p>till</p> något för att informera
      de närvarande:'
    t: 'E qui vorrei altresì <a>aggiungere</a> un dato affinché tutti i presenti ne
      siano informati:'
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att det politiska behovet av
      att diskutera och ingjuta energi i frågan har mer att göra med vad vi måste
      göra nu, än med utgångspunkten för diskussionen, som handlade om den faktiska
      förvaltningen av tullsystemet.
    t: Vorrei <a>aggiungere</a> che l’esigenza politica di discutere e l’energia da
      infondere nella problematica hanno più a che fare con il prossimo passo che
      con il punto di partenza della discussione, relativo all’effettiva amministrazione
      del regime doganale.
  - s: Jag vill <v>lägga</v> <p>till</p> att företrädarna för producenterna från Elfenbenskusten
      vid ett av dessa möten påpekade att enligt deras åsikt har kommissionen alltid
      tillämpat den metod som föreskrivs i kommissionens förordning på ett korrekt
      och rättvist sätt.
    t: Vorrei <a>aggiungere</a> che, in una riunione, i rappresentanti dei produttori
      della Costa d’Avorio hanno precisato che, a loro avviso, la Commissione ha applicato
      in modo giusto e corretto il metodo stabilito dal regolamento della Commissione.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att till följd av tillgången för
      AVS-länder, har dessa länder rätt att lämna anbud i alla våra anbudsförfaranden
      som rör dem. Omkring 25 procent av alla anbudsförfaranden går nu till AVS-anbudslämnare.
    t: Devo <a>aggiungere</a> che, in conseguenza della possibilità di accedere ai
      paesi ACP, questi ultimi hanno diritto di partecipare alle gare da noi indette
      su qualsiasi materia d’appalto li riguardi.
  - s: Det är visserligen ett steg framåt, men dynamik är viktigare än mekanik, och
      vi måste därför <v>lägga</v> <p>till</p> en ny dimension till våra åtgärder.
    t: Si tratta di un passo in avanti, certo, ma il dinamismo è più importante del
      meccanismo, ed è così che dobbiamo <a>aggiungere</a> una dimensione alla nostra
      azione.
  - s: När det gäller ändringsförslag 14.2 f skulle jag vilja <v>lägga</v> <p>till</p>
      följande ord efter ?sjögående fartyg?
    t: Signor Presidente, nell’emendamento 14, paragrafo 2, comma f, dopo l’espressione
      «le navi» vorrei <a>aggiungere</a> le parole «le imbarcazioni destinate alla
      navigazione nelle acque interne»;
  - s: För det tredje föreslås i ändringsförslag 4 att man i en inledning <v>lägger</v>
      <p>till</p> ett krav att medlemsstaterna utarbetar faktarapporter i samarbete
      med behöriga och oberoende offentliga eller privata institutioner.
    t: In terzo luogo, l’emendamento n. 4 propone di <a>aggiungere</a>, in un preambolo,
      un requisito secondo cui gli Stati membri devono elaborare rapporti motivati
      con la cooperazione di organi pubblici o privati, competenti e indipendenti.
  - s: I ändringsförslag 13 föreslås att man <v>lägger</v> <p>till</p> en hänvisning
      till försiktighetsprincipen i den allmänna skyldigheten för tillverkare att
      saluföra enbart säkra produkter.
    t: L’emendamento n. 13 propone di <a>aggiungere</a> un riferimento al principio
      di precauzione nell’obbligo generale dei produttori di immettere sul mercato
      soltanto prodotti sicuri.
  - s: Vi bör överväga att sätta upp mål redan för år 2005 och <v>lägga</v> <p>till</p>
      särskilda mål för sysselsättningen hos de äldre, en grupp med enorm potential
      - bara 38 procent i åldersgruppen 55-64 år arbetar i dag.
    t: Occorre considerare l’ipotesi di definire obiettivi già per l’anno 2005 e di
      <a>aggiungere</a> ulteriori obiettivi occupazionali per gli anziani, un gruppo
      dalle potenzialità enormi - nella fascia d’età compresa fra i 55 e i 64 anni
      oggi lavora soltanto il 38 percento.
  - s: Om Europeiska rådet godkänner det vid sitt möte i Göteborg kommer vi att <v>lägga</v>
      <p>till</p> en miljödimension, och på så sätt ge Europa en övergripande strategi
      också för hållbar utveckling.
    t: Se il Consiglio europeo di Göteborg darà il suo accordo, <a>aggiungeremo</a>
      una dimensione ambientale, dando all’Europa una strategia complessiva anche
      per lo sviluppo sostenibile.
  - s: Även om man <v>lägger</v> <p>till</p> ett e till de vanliga ekonomiska termerna,
      kan man inte eliminera de gamla reglerna om utbud och efterfrågan, den nödvändiga
      lönsamheten.
    t: Anche se si <a>aggiunge</a> una e ai termini usuali dell’economia, non si eliminano
      le vecchie regole dell’offerta e della domanda, della necessaria redditività.
  - s: Artikel 14 i kommissionens förslag ger möjlighet till exportförbud för vissa
      kemikalier som skall införas i bilaga V. Kommissionen känner till parlamentets
      önskan att <v>lägga</v> <p>till</p> de kemikalier som omfattas av POP-konventionen
      på förteckningen i bilaga V i enlighet med bestämmelserna i de berörda bilagorna
      till konventionen.
    t: L’articolo 14 delle proposte della Commissione prevede la possibilità di un
      divieto delle esportazioni per taluni prodotti chimici da elencare nell’allegato
      V. La Commissione è a conoscenza della volontà del Parlamento e del Consiglio
      di <a>aggiungere</a> i prodotti chimici soggetti alla Convenzione sui POP nell’allegato
      V, in conformità delle disposizioni dei relativi allegati di detta Convenzione.
  - s: Kort sagt, den utnämnde kommissionsordföranden tenderar redan att inta en regeringschefs
      ställning, samtidigt som han <v>lägger</v> <p>till</p> en dos ultraliberalism
      och frihandelsvänlighet som borde oroa t.o.m. traditionella liberaler.
    t: Per farla breve, il Presidente designato della Commissione tende già ad assumere
      l’atteggiamento di un Capo di governo, <a>aggiungendo</a> una buona dose di
      ultraliberismo e di liberoscambismo che dovrebbe preoccupare anche i liberali
      tradizionali.
  - s: Viktigast av allt för mig personligen, juvelen i kronan som är ett resultat
      av de informella mötena efter Berlin i Strasbourg, var att rådet samtyckte till
      Europaparlamentets krav att ändra slutsatserna från toppmötet i Berlin och <v>lägga</v>
      <p>till</p> ett nytt Urban-initiativ med 0, 35 procent av gemenskapens totala
      fondpott.
    t: A mio parere, il risultato più prezioso ottenuto a Strasburgo, nei negoziati
      informali che sono seguiti al Vertice di Berlino, è che il Consiglio ha accolto
      la richiesta del Parlamento europeo di modificare la decisione presa a Berlino,
      <a>aggiungendo</a> una nuova iniziativa URBAN con un aumento dello 0, 35 percento
      dei fondi comunitari.
  - s: Jag tror att man till och med skulle kunna <v>lägga</v> <p>till</p> att kommissionen,
      när det gäller den illegala invandringen, lagt fram ett förslag till direktiv
      om återförening av familjer.
    t: Si potrebbe anche <a>aggiungere</a> che la Commissione ha presentato, per quanto
      riguarda l’immigrazione legale, una proposta di direttiva sul ricongiungimento
      familiare.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> två kompletterande kommentarer.
    t: Mi sia consentito <a>aggiungere</a> soltanto due osservazioni complementari.
  - s: Vi kommer att hålla oss till dessa åtgärder, utan att <v>lägga</v> <p>till</p>
      några, men naturligtvis även utan att dra bort några, så länge det inte gjorts
      någon verklig utvärdering både av situationen för och den politiska naturen
      hos FPÖ.
    t: Ci atterremo a quei provvedimenti senza <a>aggiungerne</a> altri, ma naturalmente
      senza ritornare sulla nostra decisione, fintanto che non ci sarà la prova di
      una valutazione significativa sia della situazione che della natura politica
      dell’FPÖ.
  - s: Blockeringsfaktorerna är tillräckligt många för att man inte skall <v>lägga</v>
      <p>till</p> fler…
    t: I fattori di blocco sono già sufficientemente numerosi senza <a>aggiungerne</a>
      altri…
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en sak till resolutionen
      från PPE.
    t: Mi fa piacere che il PPE abbia presentato questa risoluzione alla quale vorrei
      <a>aggiungere</a> qualcosa.
  - s: Inte ett enda ord har <v>lagts</v> <p>till</p> eller strukits.
    t: Non è stata <a>aggiunta</a> né eliminata una singola parola.
  - s: Om det ska vara obligatoriskt att använda gemenskapens logotyp (för livsmedel
      som innehåller 95 procent ekologiska ingredienser) och en ”EU-ekologisk” märkning,
      måste det även fortsättningsvis vara möjligt att <v>lägga</v> <p>till</p> andra
      privata logotyper.
    t: Se è obbligatorio utilizzare il logo comunitario (per i generi alimentari che
      contengono il 95 per cento di ingredienti biologici) e l’indicazione «UE-BIOLOGICO»,
      deve restare possibile <a>aggiungere</a> altri logo privati.
  - s: 'Ni räknade upp några grundläggande frågor, och jag skulle vilja <v>lägga</v>
      <p>till</p> åtminstone ytterligare två:'
    t: 'Lei ha fatto una lista di alcuni temi e io vorrei <a>aggiungerne</a> almeno
      due:'
  - s: När allt kommer omkring hjälper det inte någon om vi <v>lägger</v> <p>till</p>
      eller drar ifrån ett helt år eller sex månader från minimi- eller maximipåföljden.
    t: In definitiva, <a>aggiungere</a> o sottrarre un anno o sei mesi rispetto alla
      sanzione minima non aiuta nessuno.
  - s: 'För det andra att vi i slutet <v>lägger</v> <p>till</p>: ”Europaparlamentet
      beklagar dock bristen på demokratisk tillsyn på grund av att Europaparlamentet
      och de nationella parlamenten utesluts från denna dialog”.'
    t: 'In secondo luogo, vorrei che alla fine del paragrafo venisse <a>aggiunta</a>
      la frase: «deplora, tuttavia, la mancanza di sorveglianza democratica a causa
      dell’esclusione del Parlamento europeo e dei parlamenti nazionali da questo
      dialogo».'
  - s: Det finns vissa rekommendationer i Kurt Joachim Lauks betänkande som jag vill
      betona och jag kommer att <v>lägga</v> <p>till</p> några egna.
    t: La relazione dell’onorevole Lauk contiene alcune raccomandazioni che mi permetto
      di sottolineare, <a>aggiungendo</a> qualche osservazione personale.
  - s: Varje ordförandeskap ärver det föregående ordförandeskapets dagordning och
      <v>lägger</v> <p>till</p> ett nytt lager av utfästelser och ökar därmed listan
      över beslut som ska fattas och minskar andelen fattade beslut.
    t: Infatti, ogni Presidenza eredita l’agenda della Presidenza precedente e <a>aggiunge</a>
      un nuovo strato di impegni, facendo aumentare l’indice delle decisioni da prendere
      e diminuire il capitolo delle decisioni adottate.
  - s: Vi fortsätter att <v>lägga</v> <p>till</p> ingredienser till kakan, men kakan
      kommer aldrig ut ur ugnen.
    t: Noi continuiamo ad <a>aggiungere</a> ingredienti alla torta, ma la torta non
      esce mai dal forno.
  - s: Till skillnad från president Mahmoud Ahmadinejad ska vi sträva efter att <v>lägga</v>
      <p>till</p> en ny stat på kartan över Mellanöstern.
    t: A differenza del Presidente Ahmadinejad, noi lavoreremo per <a>aggiungere</a>
      un nuovo Stato alla carta geografica del Medio Oriente.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det skulle vara mycket bra, som
      Aldonas från det amerikanska handelsdepartementet har föreslagit, om Förenta
      staterna kopplade denna ståldispyt till de större problemen i den globala ekonomin.
    t: <a>Aggiungerei</a> che secondo gli Stati Uniti sarebbe del tutto inutile, come
      ha lasciato intendere il signor Aldonas del Dipartimento del commercio statunitense,
      collegare la controversia sull’acciaio alla più ampia questione dei problemi
      nell’economia internazionale.
  - s: Jag önskar <v>lägga</v> <p>till</p> några saker.
    t: 'Vorrei <a>aggiungere</a> alcune osservazioni:'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det aktuella klagomålet inte
      kan mäta sig i omfång med det ursprungliga klagomålet som ställdes till kommissionen.
    t: Vorrei <a>aggiungere</a> che l’attuale reclamo non ha nulla a che vedere, in
      termini di portata, con il reclamo originariamente presentato alla Commissione.
  - s: 'Jag skulle emellertid vilja <v>lägga</v> <p>till</p> en punkt som varken det
      danska ordförandeskapet eller kommissionen nämnde, och som jag anser är negativ:'
    t: 'Ma <a>aggiungerei</a> un altro punto che non è stato citato né dalla Presidenza
      danese, né dalla Commissione, e che considero negativo:'
  - s: Jag måste <v>lägga</v> <p>till</p> att resultaten från tidigare konferenser,
      i Rom och Monterrey närmare bestämt, inte heller gav upphov till sådana förväntningar.
    t: <a>Aggiungerò</a> che neanche le conferenze precedenti, vale a dire quella
      di Roma e di Monterrey, hanno fatto miracoli.
  - s: Gruppen De gröna/Europeiska fria alliansen anser i dag att vi inte längre kommer
      att vara trovärdiga i G77-ländernas ögon om vi inte ändrar på detta och <v>lägger</v>
      <p>till</p> fyra hörnstenar i vår internationella politik.
    t: Il gruppo dei Verdi/ALE ritiene che se non modifichiamo questo orientamento
      e <a>aggiungiamo</a> quattro pietre angolari alla nostra politica internazionale
      non potremo più essere credibili agli occhi dei paesi del G-77.
  - s: Vi kunde varken <v>lägga</v> <p>till</p> eller ta bort någonting.
    t: Non potevamo <a>aggiungere</a> né togliere alcunché.
  - s: Europeiska unionen skärpte den 22 juli restriktionerna för Zimbabwe genom att
      <v>lägga</v> <p>till</p> en rad namn på listan över personer som omfattas av
      reseförbud.
    t: Il 22 luglio l’Unione europea ha irrigidito le restrizioni contro lo Zimbabwe,
      <a>aggiungendo</a> una serie di nomi all’elenco delle persone colpite dal divieto
      di ingresso.
  - s: Man har också funnit en annan summa som överstiger 20 miljoner ecu i kostnader,
      där man behöver ytterligare verifikationer, till vilket vi bör <v>lägga</v>
      <p>till</p> ett belopp på 2, 2 miljoner ecu att återvinna från företagen för
      teknisk service.
    t: I controllori finanziari della ditta londinese incaricata hanno identificato,
      in base ai criteri definiti dalla stessa Commissione europea, un importo di
      4 milioni di ecu da recuperare e un altro importo di 20 milioni di ecu di spese
      sulle quali occorrerà svolgere verifiche supplementari e alle quali dobbiamo
      <a>aggiungere</a> 2, 2 milioni di ecu da recuperare dalle ditte di assistenza
      tecnica.
  - s: Dessutom finns det ännu en summa som skall <v>läggas</v> <p>till</p>, som än
      så länge varit okänd, men som vi kommer att få veta när de bestämmer sig för
      att informera om finanskontrollens granskning om Med-Links biståndskontor.
    t: Inoltre va ancora <a>aggiunto</a> un importo per il momento sconosciuto di
      cui però ben presto saremo al corrente quando ci informeranno i controllori
      finanziari che indagano sugli uffici di assistenza MED-LINK.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> ordet ”grupp” i punkt 34, så
      att meningen lyder ”Europeiska investeringsbanksgruppen” i stället för bara
      banken.
    t: Vorrei semplicemente <a>aggiungere</a> «gruppo» al paragrafo 34, in modo tale
      che l’espressione completa sia «Gruppo della Banca europea per gli investimenti»
      anziché solo «Banca europea per gli investimenti».
  - s: Men det är också sant att han <v>lade</v> <p>till</p>, ”om jag inte kan göra
      detta måste jag göra det 2012”.
    t: Vero è che ha <a>aggiunto</a> che, se ciò non fosse possibile, lo farà entro
      il 2012.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare två.
    t: 'Vorrei <a>aggiungerne</a> due:'
  - s: Eftersom det här är det sista planerade anförandet vill jag <v>lägga</v> <p>till</p>
      något som ännu inte har sagts, och det jag kommer att tänka på är tankarna hos
      en mycket stor europé, nämligen Johannes Paulus II, som på ett mycket effektivt
      sätt hjälpte till att riva Berlinmuren.
    t: Vorrei quindi - dato che è l’ultimo intervento programmato - <a>aggiungere</a>
      qualcosa che non sia stato già detto e mi viene in mente il pensiero di un grandissimo
      europeo, Giovanni Paolo II, uomo che con grande efficacia ha contribuito alla
      caduta del Muro di Berlino, nel suo testamento spirituale scrive i quattro valori
      che stanno alla base della civiltà futura, cioè della civiltà dell’amore, sono
      appunto la vita, la pace, il pane, la libertà religiosa.
  - s: Det förefaller mig därför som om det skulle vara dags att sätta stopp för denna
      obalans, särskilt som - jag skulle ändå vilja <v>lägga</v> <p>till</p> denna
      precisering - Förenta staterna på nytt nyligen har utmärkt sig genom sin omedgörlighet
      i Buenos Aires, där de fullständigt saboterade en absolut grundläggande konferens
      för jordens framtid.
    t: Mi sembra dunque che sia ora di porre fine a questo squilibrio, tanto più che,
      vorrei almeno <a>aggiungere</a> questa precisazione, gli Stati Uniti si sono
      messi in mostra per la loro intransigenza anche a Buenos Aires dove sono riusciti
      a far fallire completamente una conferenza assolutamente determinante per il
      futuro del pianeta.
- c: 23
  r: 2
  v: inserire
  x:
  - s: Detta brukar <v>läggas</v> <p>till</p> i ett ändringsförslag, men av någon
      anledning utelämnades det här.
    t: Tale formulazione viene normalmente <a>inserita</a> in un emendamento, ma per
      quale ragione è stata omessa.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en ny punkt efter punkt 31 om Rysslands
      mycket föråldrade socialförsäkringslagstiftning.
    t: Signor Presidente, desidero <a>inserire</a> un nuovo paragrafo dopo il paragrafo
      31 sulla davvero antiquata legislazione russa vigente in materia di previdenza
      sociale.
  - s: Denna viktiga hänvisning måste följaktligen <v>läggas</v> <p>till</p> i den
      spanska språkversionen.
    t: Occorre quindi <a>inserire</a> nella suddetta versione questo riferimento perché
      è importante.
  - s: Det finns särskilda dokument i frågan och jag tycker det är onödigt att vi
      fortsätter att <v>lägga</v> <p>till</p> hänvisningar till det för att tillfredsställa
      vissa miljöextremister.
    t: Su tale questione vi sono documenti specifici e ritengo pleonastico che per
      accontentare alcuni estremisti verdi si continuino a <a>inserire</a> richiami
      a questo argomento.
  - s: Därför kan jag, om vi kan enas om att <v>lägga</v> <p>till</p> några ord i
      ändringsförslag 11, ta tillbaka mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: Potrei pertanto ritirare il mio emendamento, il n. 1, in quanto di contenuto
      quasi identico all’emendamento n. 11, purchè accettiamo di <a>inserire</a> nell’emendamento
      n. 11 alcune parole «cooperazione con un gruppo armato… « « ai sensi di questa
      relazione».
  - s: Eva Lichtenbergers betänkande om begäran om upphävande av Krzysztof Liseks
      immunitet har <v>lagts</v> <p>till</p> på torsdagens omröstningslista.
    t: La relazione dell’onorevole Lichtenberger sulla richiesta di revoca dell’immunità
      di Krzysztof Lisek è stata <a>inserita</a> nella lista di voto di giovedì.
  - s: Jag föreslår att texten ska ändras genom att stryka ”en rapport senast den
      31 december 2013” och <v>lägga</v> <p>till</p> ” en rapport senast den 31 december
      2010 och därefter vart tredje år”.
    t: Signor Presidente, propongo di modificare il testo eliminando «una relazione
      entro il 31 dicembre 2013» e <a>inserendo</a> «una relazione entro il 31 dicembre
      2010 e successivamente ogni tre anni».
  - s: I nästa text har vi <v>lagt</v> <p>till</p> nya krav på öppenhet som är ytterst
      viktiga.
    t: In questo nuovo testo abbiamo inoltre <a>inserito</a> nuovi requisiti di trasparenza
      che risultano quanto mai importanti.
  - s: Det är av detta skäl som vi i bilaga V i arbetsordningen har <v>lagt</v> <p>till</p>
      att vi inte bara behövde enkel majoritet utan även särskild majoritet bland
      parlamentsledamöterna - en absolut majoritet - för att förvägra ansvarsfrihet,
      eftersom förvägran om ansvarsfrihet i annat fall skulle ha kunnat vara en bakväg
      för misstroendevotum mot kommissionen med en mindre majoritet än vad som i normala
      fall krävs enligt fördraget.
    t: Ecco perché abbiamo <a>inserito</a> nell’Allegato V al Regolamento la norma
      secondo cui non basta la regola della maggioranza semplice ma occorre la maggioranza
      assoluta dei deputati del Parlamento per rifiutare il discarico, per evitare
      che la mancata concessione del discarico diventasse una sorta di scorciatoia
      per censurare la Commissione con una maggioranza inferiore rispetto a quella
      prevista dalle disposizioni del Trattato.
  - s: När det gäller omröstningarna vore det bra att <v>lägga</v> <p>till</p> betänkandet
      av Colom i Naval för budgetutskottet om anpassningen av budgetplanen.
    t: Per quanto concerne le votazioni, vi è modo di <a>inserire</a> la votazione
      della relazione dell’onorevole Colom i Naval, a nome della commissione per i
      bilanci, sull’adozione delle prospettive finanziarie.
  - s: I stället för ordet exemption skall orden this restriction <v>läggas</v> <p>till</p>,
      och efter after legal personality infogas only apply to the institutions responsible
      for the administration and management of such IORPs, if this restriction cannot
      be enforced under relevant national law against IORPs without legal personality.
    t: al posto della parola exemption vengono <a>inseriti</a> i termini this restriction
      e dopo after legal personality viene aggiunto only apply to the institutions
      responsible for the administration and management of such IORPs, if this restriction
      cannot be enforced under relevant national law against IORPs without legal personality.
  - s: Vi har <v>lagt</v> <p>till</p> nya bestämmelser i förfarandet för behandling
      av vad vi vill kalla ”atypiska lagstiftningsförfaranden”.
    t: 'Abbiamo <a>inserito</a> nuove disposizioni relative alle cosiddette «procedure
      legislative atipiche»:'
  - s: Genom att <v>lägga</v> <p>till</p> den nederländska lagen om tilläggsbidrag,
      som enligt min åsikt på goda grunder tagits upp i förteckningen, kommer närmare
      200 belgiska medborgare som pendlar över gränsen att förlora sina extra bidrag.
    t: <a>Inserendo</a> la legge olandese sulle integrazioni al reddito, che era inclusa,
      a mio parere, assai giustamente nell’elenco, quasi 200 lavoratori belgi transfrontalieri
      perderanno questa indennità integrativa.
  - s: Och det är budgetutskottets avsikt att också <v>lägga</v> <p>till</p> rådets
      budget eftersom det naturligtvis är omöjligt att en budget på mer än 300 miljoner
      ecu ligger utanför den offentliga kontrollen.
    t: Inoltre, è intenzione della commissione per il controllo dei bilanci <a>inserire</a>
      l’anno prossimo anche il bilancio del Consiglio, essendo, naturalmente, impossibile
      che un bilancio di valore superiore a 300 milioni di ecu non venga assoggettato
      al controllo pubblico.
  - s: Således, herr kommissionär, trots dessa intentioner från föredraganden om att
      <v>lägga</v> <p>till</p> dessa åtgärder, anser vi att kommissionen och föredraganden
      överensstämmer på många grundläggande punkter.
    t: Pertanto, signor Commissario, nonostante la richiesta del relatore di <a>inserire</a>
      queste misure nella proposta di direttiva, a nostro giudizio Commissione e relatore
      concordano su molti punti fondamentali.
  - s: Jag vädjar därför till kommissionen om att de i EU 2020-strategin ska <v>lägga</v>
      <p>till</p> ett tydligt mål i form av en minskning av antalet EU-föreskrifter
      som utgör hinder för företagen.
    t: Invito quindi la Commissione europea a <a>inserire</a> nella strategia Europa
      2020 l’obiettivo chiaro della riduzione del numero di regolamenti comunitari
      che frenano le imprese.
  - s: Först och främst vill jag gratulera Spanien till att man har <v>lagt</v> <p>till</p>
      detta toppmöte till sina prioriteringar.
    t: Signor Presidente, signor Commissario, Presidente López Garrido, prima di tutto
      mi congratulo con la Spagna per aver <a>inserito</a> questo vertice nell’elenco
      delle priorità.
  - s: Ett av de största problemen är det utdragna arbetet med att <v>lägga</v> <p>till</p>
      en modern definition av människohandel i straffrätten.
    t: Uno dei problemi più spinosi è rappresentato dal lungo lavoro necessario per
      <a>inserire</a> nel codice penale una definizione aggiornata di tratta degli
      esseri umani.
  - s: Vi har också <v>lagt</v> <p>till</p> det i vårt yttrande till betänkandet.
    t: Abbiamo <a>inserito</a> questo punto anche nel nostro parere allegato alla
      relazione.
  - s: Det var min första begäran och den andra är en enträgen vädjan till De gröna
      att dra tillbaka den nya punkt som de vill <v>lägga</v> <p>till</p> under de
      mänskliga rättigheterna, nämligen den om den tillfångatagna Roisín McAliskey.
    t: la seconda è un appello urgente ai Verdi affinché ritirino il nuovo punto che
