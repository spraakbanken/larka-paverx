      einzurichten, der aktiviert wird, wenn es erforderlich ist, die Stabilität des
      Euroraums als Ganzes zu schützen, und der besagt, dass jede erforderliche finanzielle
      Unterstützung, die im Rahmen des Mechanismus gewährt wird, an strenge Bedingungen
      geknüpft ist.
  - s: Jag vill <v>lägga</v> <p>till</p> - och detta är en mycket viktig fråga, särskilt
      för Afghanistan - att vi också måste se till att villkoren och bestämmelserna
      för tjänstgöring för utstationerad personal från medlemsstaterna och kontraktsanställd
      personal är tillräckligt attraktiva för att locka tillräckligt många kvalificerade
      kandidater för att bemanna våra uppdrag.
    t: <a>Hinzufügen</a> möchte ich noch - und ich denke, dass dies ein sehr wichtiger
      Punkt ist, beispielsweise für Afghanistan - dass wir für die Entsandten der
      Mitgliedstaaten und fremdes Personal auch für ausreichend attraktive Einsatzbedingungen
