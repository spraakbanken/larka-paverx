  - s: Även om man <v>lägger</v> <p>till</p> ett e till de vanliga ekonomiska termerna,
      kan man inte eliminera de gamla reglerna om utbud och efterfrågan, den nödvändiga
      lönsamheten.
    t: Simply <a>prefixing</a> an e to customary economic terms does not eliminate
      the long-established rules of supply and demand and of the need for profitability.
