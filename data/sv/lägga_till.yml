      i slutet av debatten.
    t: Ce sont là les points fondamentaux que nous élaborons actuellement, et j’attends
      maintenant avec intérêt le débat, à l’issue duquel il me faudra peut-être <a>ajouter</a>
      quelques commentaires.
  - s: 'Om det är möjligt skulle jag vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag:
      ”om orkanen Michelles passage över Nicaragua, Cuba och Honduras”, där den orsakat
      störst skador.'
    t: Madame la Présidente, si possible, je voudrais <a>ajouter</a> un amendement
      oral «sur le passage de l’ouragan Michelle au Nicaragua, à Cuba et au Honduras»,
      où cet ouragan a occasionné le plus de dégâts.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> behovet av spridning bland
      kvinnoorganisationerna.
    t: J’y <a>ajouterais</a> également la diffusion auprès des associations féminines.
  - s: Av denna anledning instämmer jag också i rekommendationen att även strukturfonderna
      från fall till fall bör kunna användas för denna typ av tillämpningar, och jag
      skulle även vilja <v>lägga</v> <p>till</p> samhörighetsfonderna, för att öka
      möjligheterna att finansiera nya företag inom informationssektorn.
    t: J’<a>ajouterais</a> les fonds de cohésion pour accroître les possibilités de
      financement de nouvelles entreprises dans le secteur de la société de l’information.
  - s: det är gott och väl att <v>lägga</v> <p>till</p> en extern dimension, men låt
      oss få den interna dimensionen först, låt oss fullborda vår egna inre marknad
      innan vi utvecklar stora ambitioner utanför den.
    t: <a>ajouter</a> une dimension externe est une très bonne idée, mais occupons-nous
      d’abord de la dimension interne, achevons notre propre marché unique avant d’afficher
      de grandes ambitions à l’extérieur.
  - s: Jag vill dock också <v>lägga</v> <p>till</p> en viktig punkt.
    t: Toutefois, je souhaiterais également <a>ajouter</a> un point très important.
  - s: 'Jag vill <v>lägga</v> <p>till</p> ytterligare en sak:'
    t: 'J’<a>ajouterai</a> autre chose :'
  - s: Jag föreslår alltså att vi <v>lägger</v> <p>till</p> det lilla ordet ?inom
      kort?
    t: Donc, je vous proposerai d’<a>ajouter</a> le petit mot «prochainement», pour
      inviter la Commission à nous faire prochainement des propositions dans le sens
      voulu par Mme Villiers, ce qui permettra à la Commission d’appliquer ce règlement
      quand même important.
  - s: Jag vill <v>lägga</v> <p>till</p> att det handlar om en tragedi och en verklig
      cancer som måste frigöra all handlingskraft!
    t: J’<a>ajouterai</a> que c’est un drame et un véritable cancer qui doit mobiliser
      toutes les énergies !
  - s: När det gäller information skulle jag dessutom vilja <v>lägga</v> <p>till</p>
      att kommissionen inom kort kommer att studera hur man kan öka medborgarnas medvetenhet
      om unionsmedborgarskapet och om de dithörande rättigheterna genom en särskild
      Eurobarometerundersökning.
    t: Pour ce qui concerne l’information, je voudrais encore <a>ajouter</a> que la
      Commission analysera bientôt la question de la sensibilisation des citoyens
      à la citoyenneté de l’Union et aux droits connexes à travers une enquête spécifique
      d’Eurobaromètre.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer om vissa delar av ert betänkande
      och börja med att påminna om att kommissionen tillämpar en rigorös politik när
      det gäller att inleda överträdelseförfaranden och att detta nu börjar bära frukt.
    t: Je voudrais <a>ajouter</a> quelques observations sur certains passages de votre
      rapport en commençant par rappeler que la Commission mène une politique rigoureuse
      de poursuite des infractions, laquelle commence à porter ses fruits.
  - s: Det var emellertid väntat att alla medlemsstater skulle vilja <v>lägga</v>
      <p>till</p> några av de enormt många idéer som inspirerats av kommissionens
      förslag.
    t: Néanmoins, le souhait de chaque député d’<a>ajouter</a> certaines des innombrables
      idées inspirées par la proposition de la Commission était tout à fait prévisible.
  - s: Jag skulle vilja ansluta mig till vår kollega Samlands ärlighetsappell och
      <v>lägga</v> <p>till</p> tre aspekter.
    t: Monsieur le Président, j’aimerais me joindre à l’appel prononcé par M. Samland
      en vue d’une plus grande sincérité et <a>ajouter</a> trois choses.
  - s: Nicefördraget innehåller förvisso möjligheten med en rättslig grund genom att
      man <v>lägger</v> <p>till</p> ett andra stycke i artikel 191, men jag behöver
      inte påminna er om att fördraget är långtifrån ratificerat - särskilt efter
      irländarnas nej.
    t: Le traité de Nice prévoit certes la possibilité d’une base légale en <a>ajoutant</a>
      un second alinéa à l’article 191 TCE, mais je n’ai pas besoin de vous rappeler
      - surtout après le «non» irlandais - que ce traité est loin d’être ratifié.
  - s: På de ställen i texten där man helt enkelt refererar till ”toppmötet” vill
      jag också anhålla om att vi <v>lägger</v> <p>till</p> ”WSIS” (världstoppmötet
      om informationssamhället) inom parentes, för att texten ska stämma överens med
      resten av resolutionen och för att undvika förväxling om enskilda punkter i
      texten citeras.
    t: Je demanderai également que, dans les paragraphes où il est simplement mentionné
      «le sommet«, on puisse <a>ajouter</a> entre parenthèses, par cohérence avec
      l’ensemble de la résolution, «le SMSI» pour qu’il n’y ait pas de confusion si
      ce texte est cité par alinéa séparé.
  - s: Låt mig, fru ordförande, <v>lägga</v> <p>till</p> ett par ord som gäller Newmans
      betänkande.
    t: Je voudrais, Madame la Présidente, <a>ajouter</a> quelques mots sur le rapport
      de M. Newman.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att en lagstiftning för finansiella
      mellanhänder inom området för konsumentkrediter och hypotekskrediter samt försäkringar
      är nödvändig för att skydda konsumenterna på de gränsöverskridande marknaderna.
    t: Je voudrais y <a>ajouter</a> qu’une législation sur les intermédiaires financiers
      dans le domaine du crédit à la consommation et du crédit hypothécaire ainsi
      que de l’assurance s’impose afin de protéger les consommateurs sur les marchés
      transfrontaliers.
  - s: Till denna ”effektivare användning” skulle jag vilja <v>lägga</v> <p>till</p>
      en ”säkrare användning” med tanke på det nuvarande mångfaldigandet av väg- och
      tågtunnlar och de allvarliga olyckor som har hänt sedan ett antal år tillbaka.
    t: À cette «utilisation plus efficace«, je voudrais pourtant <a>ajouter</a> «une
      utilisation plus sûre» en pensant à la multiplication actuelle des tunnels routiers
      et ferroviaires et aux accidents graves qui se sont succédé depuis quelques
      années.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare en liten kommentar när
      det gäller sammansättningen:'
    t: 'Je voudrais encore <a>ajouter</a> une petite remarque au niveau de cette composition
      :'
  - s: Vi har också <v>lagt</v> <p>till</p> att stödet skall utbetalas, förutsatt
      att Jugoslavien fortsätter att utvecklas till en rättsstat och att landet fortsätter
      ett nära samarbete med den internationella domstolen i Haag.
    t: Nous avons également <a>ajouté</a> que cette aide devrait être versée à condition
      que la Yougoslavie continue à développer un État de droit et à coopérer avec
      le Tribunal pénal international de la Haye.
  - s: De som inte har genomförts i slutet av året kommer naturligtvis att överföras
      till 1999, och <v>läggas</v> <p>till</p> i 1999 års program, utöver de 26.
    t: Celles qui ne seront pas réalisées en fin d’année, évidemment, seront reportées
      en 1999, s’<a>ajoutant</a> ainsi aux 26 du programme 1999.
  - s: Till exempel har vi <v>lagt</v> <p>till</p> vissa punkter som gäller fastighetspolitiken,
      där det fortfarande finns stort utrymme för förbättringar.
    t: Nous avons par exemple <a>ajouté</a> certains éléments relatifs à la politique
      immobilière, qui pourrait encore faire l’objet d’améliorations importantes.
  - s: Jag vill helt kort <v>lägga</v> <p>till</p> att avdelningarna har informerat
      mig om att de mycket snabbt har gått igenom protokollen från de senaste åren.
    t: Je voudrais <a>ajouter</a> brièvement que nos services m’ont informé qu’ils
      avaient parcouru rapidement les procès-verbaux de ces dernières années.
  - s: Rådet besvarade ganska många av de frågor som togs upp och jag ska bara <v>lägga</v>
      <p>till</p> några saker eftersom det är viktigt att det blir så tydligt som
      möjligt.
    t: Le Conseil a répondu à un nombre important de questions qui ont été posées,
      et je voudrais juste <a>ajouter</a> quelques petites choses car j’estime qu’il
      est important de clarifier la situation autant que faire se peut.
  - s: Skulle jag nu kunna få be er att utnyttja möjligheten att <v>lägga</v> <p>till</p>
      denna punkt på torsdagens föredragningslista?
    t: Puis-je à présent vous demander de nous laisser profiter de la possibilité
      d’<a>ajouter</a> ce point à l’ordre du jour de jeudi ?
  - s: Med anledning av mitt inlägg i går om liberalisering av posttjänster vill jag
      <v>lägga</v> <p>till</p> en kommentar som jag tidigare inte kunde ta upp på
      grund av den begränsade tid jag hade till mitt förfogande och som rör finansieringskällorna
      för den samhällsomfattande tjänsten.
    t: En référence à mon intervention d’hier au sujet de la libéralisation des services
      postaux, j’aimerais <a>ajouter</a> un commentaire que je n’ai pas pu inclure
      précédemment compte tenu du temps dont je disposais, et qui concerne les sources
      de financement du service universel.
  - s: Och det andra tillägget skulle vara att helt enkelt <v>lägga</v> <p>till</p>
      en hänvisning till märkningen av vapen i förslaget till vår gemensamma kompromissresolution.
    t: Et le deuxième additif serait d’<a>ajouter</a> simplement la référence au marquage
      des armes dans les propositions de notre résolution de compromis.
  - s: Kommissionen har det politiska initiativet, och vi begär i dag att den skall
      använda sig av det och formellt lägga fram ett förslag till förändring av förordning
      1408/71 i syfte att <v>lägga</v> <p>till</p> ett enkelt stycke som tar upp assistenternas
      situation.
    t: La Commission a l’initiative politique, mais nous lui demandons aujourd’hui
      d’en faire usage et de présenter formellement une proposition de modification
      du règlement 1408/71 pour <a>ajouter</a> un simple alinéa visant la situation
      des assistants.
  - s: Men det förslag som är gjort att betrakta våra assistenter som verkliga gränsarbetare,
      och att i konsekvens med det kunna använda förordning 1408/71, i vilken det
      skulle räcka att <v>lägga</v> <p>till</p> ett stycke för att de skall innefattas
      verkar mycket lämpligt.
    t: Mais la proposition qui est faite de considérer nos assistants comme de véritables
      travailleurs frontaliers, de pouvoir, par conséquent, recourir au règlement
      1408/71, auquel il suffirait d’<a>ajouter</a> un alinéa pour qu’ils soient concernés,
      semble tout à fait adaptée.
  - s: Därför var vi nog mycket besvikna över att det ändå behövdes mycket övertalning
      för att <v>lägga</v> <p>till</p> ytterligare femton tjänster till de i tilläggs-
      och ändringsbudget nr 4/1999 planerade femton tjänsterna, alltså totalt sett
      30 tjänster för detta år.
    t: C’est pourquoi nous étions très déçus de voir qu’un grand travail de persuasion
      était nécessaire pour <a>ajouter</a> quinze emplois aux quinze déjà prévus dans
      le budget rectificatif et supplémentaire 4/1999 et parvenir donc à un total
      de trente emplois pour cette année.
  - s: 'Låt mig bara <v>lägga</v> <p>till</p> detta:'
    t: 'Permettez-moi d’<a>ajouter</a> ceci :'
  - s: Jag skall <v>lägga</v> <p>till</p> en fotnot, som är viktig ur principsynpunkt.
    t: Je souhaiterais <a>ajouter</a> une parenthèse, même s’il s’agit d’un point
      de principe important.
  - s: Trots en mycket diger dagordning skulle jag ändå vilja <v>lägga</v> <p>till</p>
      ett par ord, efter att med stor uppmärksamhet ha lyssnat till var och en av
      talarna, och efter att ha tackat för era utmärkta och uppriktiga anföranden.
    t: Monsieur le Président, malgré l’ordre du jour très chargé, je voudrais <a>ajouter</a>
      quelques mots, après avoir écouté aussi, très attentivement, chacun des intervenants
      et après vous avoir remerciés pour la qualité et la franchise de vos interventions.
  - s: Jag hoppas att Europeiska rådet i Feira kommer att <v>lägga</v> <p>till</p>
      denna fråga på regeringskonferensens program.
    t: J’espère que le Conseil de Feira décidera d’<a>ajouter</a> ce sujet au programme
      de la Conférence intergouvernementale.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta också bör gälla för frågan
      om huruvida principen respekteras, inte bara på det hela taget av medlemsstaterna,
      utan även på regionala nivåer inom dem.
    t: J’<a>ajouterais</a> que cela devrait également être lié à la question de savoir
      si le principe est respecté, pas uniquement par les États membres, mais également
      au niveau des régions qui les composent.
  - s: Med tanke på att man alltid har överskattat flera av jordbruksutgifternas budgetposter
      med över 10 procent sedan 1994, att det preliminära budgetförslaget för 1997
      omfattade 42 305 miljoner ecu, medan slutrevisionen av räkenskapsåret visade
      ett överskott på 2 709 miljonerecu och att den justerade beräkningen av den
      1 juni 1998 förutspår man emellertid ett överskott på cirka 1 200 miljoner ecu
      och då får man <v>lägga</v> <p>till</p> ytterligare en miljard som man strukit
      efter kommissionens preliminära beräkningar, så är de faktiska utgifterna 2
      200 miljoner lägre än i kommissionens preliminära beräkningar.
    t: et tertio, que la dernière prévision adaptée au 1er juin 1998 prévoit un excédent
      d’environ 1, 2 milliard d’écus, auquel il faut <a>ajouter</a> un milliard récupéré
      au début sur les premières estimations de la Commission, nous arrivons à des
      dépenses réelles 2, 2 milliards inférieures aux premières estimations de la
      Commission.
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att <v>lägga</v>
      <p>till</p> ett åberopande, som jag ska läsa upp för er: ”med beaktande av det
      brev av den 1 mars 2007 som skickades till Europaparlamentets talman av ordföranden
      för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv 95/46/EG,
      med avseende på frågor knutna till skydd av uppgifter, i synnerhet i förvaltningen
      av SWIFT-systemet”.'
    t: 'Monsieur le Président, en accord avec le rapporteur, je voudrais vous proposer
      un amendement oral à ce rapport qui permettrait d’<a>ajouter</a> un visa dont
      je vous lis le texte : «vu la lettre envoyée au Président du Parlement européen
      en date du 1er mars 2007 par le président du groupe de travail prévu à l’article
      29 de la directive 95/46/CE pour ce qui est des questions liées à la protection
      des données, notamment dans le fonctionnement du système SWIFT,».'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en liten kommentar om Algeriet.
    t: Je voudrais <a>ajouter</a> une simple réflexion sur l’Algérie.
  - s: Men eftersom denna rättighet bara är påhittad skyndar man sig att <v>lägga</v>
      <p>till</p> att förteckningen är ”vägledande”.
    t: Mais comme ce droit est purement inventé, on s’empresse d’<a>ajouter</a> que
      la liste est «indicative».
  - s: Inte bara har formuleringar om de katastrofala följderna av avregleringen,
      konkurrenspolitiken, jordbruks- och fiskeripolitiken och stabilitetspakten och
      om behovet av socialbidrag, socialt skydd och omfördelning av rikedomar och
      möjligheter tagits bort, utan man har dessutom <v>lagt</v> <p>till</p> att sysselsättning
      är en rättighet och möjlighet för alla ?som vill arbeta?
    t: Non seulement on en a supprimé les références aux effets dévastateurs de la
      libéralisation, de la politique de concurrence, de la politique agricole et
      de la pêche, du pacte de stabilité, ainsi qu’à la nécessité d’allocations sociales,
      de protection sociale, de redistribution des ressources et des chances, mais
      on y a <a>ajouté</a> que l’emploi est un droit et une chance pour tous ceux
      qui «veulent travailler» et que le travail intérimaire «peut constituer une
      solution remarquable pour beaucoup de ceux qui ne souhaitent pas, ou ne peuvent
      pas, trouver un emploi permanent».
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att jag inte uppfattar detta
      som ett särskilt problem.
    t: Toutefois, je voudrais <a>ajouter</a> que je ne considère pas que cela constitue
      un problème particulier.
  - s: Jag kan inte <v>lägga</v> <p>till</p> så mycket mer om detta, mer än att säga
      att syftet med den lagstiftning som vi går fram med för närvarande är att vi
      skall anpassa oss till WTO:s beslut.
    t: Je ne peux <a>ajouter</a> grand-chose, sinon que l’objectif de la législation
      dont nous nous occupons actuellement est que nous nous conformions à la décision
      de l’OMC.
  - s: Jag vill <v>lägga</v> <p>till</p> att ett olyckligt internationellt fall inte
      är representativt för situationen med de 29 organisationer som kommissionen
      finansierar.
    t: J’<a>ajouterai</a> qu’un cas international regrettable n’est pas représentatif
      de la situation des 29 organisations que la Commission finance.
  - s: Det är dock viktigt att <v>lägga</v> <p>till</p> att vi, när vi genomför den
      typ av fördelar som Miller talade om, måste återspegla det faktum att en hel
      del andra förbättringar av den infrastruktur som är förenad med allmänna transportmedel
      också kommer att behövas.
    t: Toutefois, il est important d’<a>ajouter</a> que, en apportant le type de bénéfices
      évoqués par M. Miller, nous devons garder à l’esprit la nécessité d’apporter
      toute une série d’autres améliorations à l’infrastructure liée aux transports
      en commun.
  - s: 'Jag kan <v>lägga</v> <p>till</p> något mer:'
    t: 'J’<a>ajouterais</a> ceci :'
  - s: <v>lägg</v> <p>till</p> en nypa kvinnor i soppan, rör om och det är klart.
    t: <a>ajoutez</a> une pincée de femmes dans la soupe, mélangez et c’est prêt.
  - s: Det är även möjligt för en tillverkare att flytta upp en fordonsmodell till
      en klass för större fordon genom att helt enkelt <v>lägga</v> <p>till</p> 15
      cm av plast på fordonets främre del.
    t: Il est également possible qu’un constructeur puisse faire passer un modèle
      dans une catégorie qui reprend de plus grands véhicules en <a>ajoutant</a> simplement
      15 cm de plastique à l’avant.
  - s: Vi har vid toppmötet i Stockholm <v>lagt</v> <p>till</p> fyra olika områden
      till Lissabonprocessen.
    t: Nous avons, lors du sommet de Stockholm, <a>ajouté</a> quatre autres domaines
      au processus de Lisbonne.
  - s: Det tredje som vi <v>lägger</v> <p>till</p> är att vi vill ha en koppling mellan
      den sociala utvecklingen, den ekonomiska utvecklingen och den ekologiska utvecklingen
      dvs. ingen hållbar social sammanhållning och ingen uthållig ekonomisk tillväxt
      om detta inte också bygger på en ekologiskt balanserad samhällsutveckling.
    t: Le troisième domaine que nous <a>ajoutons</a>, c’est notre souhait de mettre
      en relation développement social, développement économique et développement
      écologique, c’est-à-dire qu’aucune cohésion sociale solide, aucune croissance
      économique durable ne sont possibles si elles ne reposent pas aussi sur une
      évolution équilibrée de la société au niveau écologique.
  - s: Det fjärde som vi <v>lägger</v> <p>till</p> är att även kandidatländerna i
      fortsättningen deltar i Lissabonprocessen.
    t: Le quatrième domaine <a>ajouté</a>, c’est la participation des pays candidats
      à l’adhésion au processus de Lisbonne.
  - s: När det gäller radiostationerna föreslår ni att man <v>lägger</v> <p>till</p>
      tre nya undantag till deras fördel.
    t: En ce qui concerne les organismes de radiodiffusion, vous proposez d’<a>ajouter</a>
      trois nouvelles exceptions en leur faveur.
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: 'Et il faut <a>ajouter</a> un point :'
  - s: att man har <v>lagt</v> <p>till</p> några villkor som till en del nästan är
      en anklagelse mot avtalet.
    t: celui d’avoir <a>ajouté</a> des conditions qui, en quelque sorte, dénoncent
      cet accord.
  - s: Utskottet föreslår ju att man skall ändra artikeln genom att <v>lägga</v> <p>till</p>
      ett konstaterande att fonden skall främja åtgärder för att bekämpa diskriminering
      på grund av kön, ras, etniskt ursprung, religion eller övertygelse, funktionshinder,
      ålder eller sexuell läggning.
    t: La commission parlementaire propose que l’on modifie l’article et que l’on
      <a>ajoute</a> un texte disant que le Fonds contribue aux actions de lutte contre
      les discriminations sur le marché du travail pour des raisons liées au sexe,
      à la race, à l’origine ethnique, à la religion ou à la philosophie, à un handicap,
      à l’âge ou à l’orientation sexuelle.
  - s: Om vi med detta betänkande lyckas se till att alla tillämpar samma kontrollkriterier,
      samma säkerhetsnormer och samma svarta lista för de bolag som inte uppfyller
      normerna inom EU, liksom objektiva, öppna kriterier för att <v>lägga</v> <p>till</p>
      och ta bort namn från förteckningen, kommer vi slutligen att ha förvandlat något
      som ursprungligen var ett medel för att hjälpa konsumenterna till ett verkligt
      instrument för att vidta åtgärder på säkerhetsområdet.
    t: Enfin, si ce rapport nous permet de garantir que chacun dispose des mêmes critères
      de contrôle, des mêmes normes de sécurité et de la même liste noire des contrevenants
      applicable à toute l’UE, assortie de critères objectifs et transparents pour
      <a>ajouter</a> ou supprimer des noms de la liste, alors nous aurons transformé
      quelque chose qui était initialement prévu pour aider les consommateurs en véritable
      instrument d’action dans le domaine de la sécurité.
  - s: Jag kanske borde <v>lägga</v> <p>till</p> att kommissionen kommer att se till
      att det i framtida koncessionsavtal föreskrivs att bidrag från offentliga medel
      ska återbetalas om koncessionshavarens vinst överstiger en viss tröskel över
      tiden.
    t: J’<a>ajoute</a> que la Commission veillera à ce que le futur contrat de concession
      prévoie le remboursement des contributions financières publiques au cas où les
      bénéfices perçus par le concessionnaire dépasseraient à terme un certain seuil.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det för närvarande inte finns
      något prejudikat för detta i övriga gemenskapsorgan.
    t: J’<a>ajoute</a> qu’il n’existe pas actuellement de précédent dans les autres
      agences communautaires.
  - s: Det franska ordförandeskapet avser att <v>lägga</v> <p>till</p> ett rådets
      beslut som skall antas i slutet av detta år.
    t: La Présidence française a l’intention d’y <a>ajouter</a> une décision du Conseil
      adoptée avant la fin de l’année.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Parce que la commission du développement a présenté un amendement dans lequel
      elle demandait que l’on contrôle les salaires des pêcheurs, et j’<a>ajouterais</a>
      même leurs pensions.
  - s: Hur kan vi på något sätt berättiga en fördröjning på ett och ett halvt år när
      det gäller antagandet av bilagorna när en vetenskaplig kommitté skulle kunna
      rekommendera kommissionen att <v>lägga</v> <p>till</p> ytterligare en hormon
      i listan till exempel?
    t: Comment est-il possible de justifier un retard d’un an et demi dans l’ajustement
      et l’adaptation de ces annexes, dans des circonstances où un comité scientifique
      aurait pu conseiller la Commission d’<a>ajouter</a>, par exemple, une hormone
      supplémentaire à la liste des annexes ?
  - s: Jag skulle emellertid vilja <v>lägga</v> <p>till</p> ett antal beståndsdelar
      beträffande Europaparlamentet, detta europaparlament, som för övrigt mycket
      vänligt hyllades av Chirac, har till stor del glömts bort i Nicefördraget.
    t: Je voudrais néanmoins <a>ajouter</a> un certain nombre d’éléments concernant
      le Parlement européen, ce Parlement européen, qui a été salué, très gentiment
      d’ailleurs, par M. Chirac, est largement oublié dans le Traité de Nice.
  - s: Det var en kommentar av allmänt slag men jag vill också <v>lägga</v> <p>till</p>
      två särskilda kommentarer till följd av vad Poettering sade om majoritetens
      otillräcklighet och framstegen med den kvalificerade majoriteten.
    t: C’était une réflexion d’ordre général à laquelle j’<a>ajouterai</a> deux réflexions
      particulières à la suite de ce qu’a dit M. Poettering concernant les insuffisances
      de la majorité et des progrès de la majorité qualifiée.
  - s: efter Zmitser Dashkevich vill jag <v>lägga</v> <p>till</p> ”och Yauhen Afnahel
      den 6 december 2009”.
    t: 'Après le nom de Zmitser Dashkevich je voudrais <a>ajouter</a> : «et Yauhen
      Afnahel le 6 décembre 2009».'
  - s: I dag måste vi <v>lägga</v> <p>till</p> den nya texten till dem som redan har
      antagits.
    t: Aujourd’hui, nous devons <a>ajouter</a> ce nouveau texte à ceux qui ont déjà
      été adoptés.
  - s: Jag tror att det är denna väg vi måste gå, men jag skulle också vilja <v>lägga</v>
      <p>till</p> en sak.
    t: Je pense que c’est la direction vers laquelle nous devons aller, mais j’aimerais
      également <a>ajouter</a> un point.
  - s: Tillåt mig att <v>lägga</v> <p>till</p> ett par viktiga synpunkter.
    t: Permettez-moi d’<a>ajouter</a> certains points importants.
  - s: 'Vi måste dessutom <v>lägga</v> <p>till</p> två mycket allvarliga problem:'
    t: 'Il convient d’y <a>ajouter</a> deux problèmes très graves :'
  - s: Erika, stormar, Toulouse, jag hoppas att jag inte skall behöva <v>lägga</v>
      <p>till</p> Carling, en kemisk plattform som fågelvägen ligger fem mil härifrån,
      nära mitt hem i Lorraine.
    t: Monsieur le Président, Erika, tempêtes, Toulouse, j’espère ne pas être obligée
      d’<a>ajouter</a> Carling, une plate-forme chimique qui est à 50 km à vol d’oiseau,
      ici, et près de chez moi en Lorraine.
  - s: Jag har fått en begäran från Gruppen De gröna/Europeiska fria alliansen och
      Gruppen Europeiska enade vänstern/Nordisk grön vänster om att <v>lägga</v> <p>till</p>
      en punkt på tisdagens föredragningslista om ett uttalande av kommissionen om
      systemet med kryptering av konfidentiella uppgifter som för närvarande gäller
      vid Europeiska kommissionen och dess förbindelser med Förenta staternas säkerhetstjänst.
    t: Je suis saisie d’une demande du groupe des verts/alliance libre européenne
      et du groupe confédéral de la gauche unitaire européenne/gauche verte nordique
      pour <a>ajouter</a> un point à l’ordre du jour du mardi, une déclaration de
      la Commission sur le système de cryptage des informations confidentielles actuellement
      en vigueur à la Commission européenne et sur ses relations avec l’Agence nationale
      de sécurité des États-Unis.
  - s: Jag hoppas ni verkligen tar till er dessa synpunkter, och jag skulle också
      vilja <v>lägga</v> <p>till</p> att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: Je pense que vous prendrez pleinement la responsabilité de ces motifs, mais
      je voudrais <a>ajouter</a> que nous devons tous les deux nous charger de ce
      problème, afin que le rapport existant entre la Commission et le Parlement soit
      utile, vertueux, permanent, comme il est juste qu’il le soit en cette législature
      et comme nous faisons tout pour qu’il le soit, parce que la Commission doit
      écouter ce que la commission parlementaire et le Parlement dans son ensemble
      ont l’intention de dire et ne cessent de répéter.
  - s: Och det är budgetutskottets avsikt att också <v>lägga</v> <p>till</p> rådets
      budget eftersom det naturligtvis är omöjligt att en budget på mer än 300 miljoner
      ecu ligger utanför den offentliga kontrollen.
    t: La commission du contrôle budgétaire a l’intention d’y <a>ajouter</a> également
      le budget du Conseil l’année prochaine, car à l’évidence nous ne pouvons admettre
      qu’un budget de plus de 300 millions d’écus échappe à tout contrôle public.
  - s: Kommissionären de Silguy förstorar för övrigt det här förbryllande konstaterandet,
      genom att muntligen <v>lägga</v> <p>till</p> att Europa vid det tillfället förlorade
      1, 5 miljoner arbetstillfällen.
    t: Le commissaire de Silguy amplifie d’ailleurs ce constat consternant, en <a>ajoutant</a>
      oralement que l’Europe a perdu 1, 5 million d’emplois à cette occasion.
  - s: Således, herr kommissionär, trots dessa intentioner från föredraganden om att
      <v>lägga</v> <p>till</p> dessa åtgärder, anser vi att kommissionen och föredraganden
      överensstämmer på många grundläggande punkter.
    t: Aussi, Monsieur le Commissaire, bien que le rapporteur ait eu l’intention d’<a>ajouter</a>
      ces mesures, nous estimons que la Commission et le rapporteur sont d’accord
      sur de nombreux points fondamentaux.
  - s: Om vi sedan <v>lägger</v> <p>till</p> frågorna om utvidgningen och stimulansåtgärder
      riktade mot jordbruket inom vissa områden, till exempel Medelhavsbäckenet, ja
      då skulle vi gärna vilja veta vilken typ av europeiskt jordbruk som kommissionen
      har för avsikt att förverkliga och framför allt skulle vi verkligen vilja ha
      garantier för att denna jordbruksmodell inte hamnar på utrikespolitikens bord
      och betraktas som ett bytesobjekt i samband med diverse internationella krav.
    t: Si nous <a>ajoutons</a> ensuite l’élargissement et la relance de l’agriculture
      dans certaines zones comme celle du bassin méditerranéen, nous comprendrons
      quel est le modèle d’agriculture européenne que la Commission veut réaliser,
      et surtout nous aurons réellement la tranquillité de savoir que ce modèle d’agriculture
      n’est pas placé sur la table de la politique extérieure et traité comme une
      monnaie d’échange avec des situations qui découlent des exigences internationales.
  - s: Kommissionen föredrar ”eller” framför ”och” i detta sammanhang, eftersom om
      man gör förhållandena kumulativa genom att <v>lägga</v> <p>till</p> ”och”, kan
      man göra hela undantaget för snävt och mindre ändamålsenligt.
    t: La Commission préfère «ou» à «et» dans ce contexte car le fait de rendre les
      conditions cumulative en <a>ajoutant</a> «et» pourrait par trop restreindre
      l’exception et la rendre moins opérationnelle.
  - s: Jag vill hänvisa till sidan 5 i protokollet, och jag gratulerar sessionstjänsten
      till att ha <v>lagt</v> <p>till</p> mitt namn - nästan den första punkten och
      jag skall försöka se till att det blir den första punkten nästa gång - och yttra
      mig över det faktum att jag lyckades rösta för Palacio Vallelersundi-betänkandet,
      varmed det blev 19 brittiska labourledamöter, med er inräknad, som stödde detta
      storartade betänkande om konstnärers följerätt.
    t: Je remercie les services du Parlement d’avoir <a>ajouté</a> mon nom, au début
      du Procès-verbal (la prochaine fois j’essaierai de faire mieux encore et de
      figurer au premier point) et d’avoir fait remarquer que par la rectification
      de mon vote sur le rapport Palacio Vallelersundi, dix-neuf députés socialistes,
      dont vous-même, ont finalement voté en faveur de cet excellent rapport relatif
      au droit de suite au profit de l’auteur d’une oeuvre d’art originale.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      <v>lägger</v> <p>till</p> den fras som just har lästs upp.
    t: Madame le Président, je voudrais seulement préciser que tout le texte original
      est maintenu et qu’il s’agit uniquement d’<a>ajouter</a> la phrase que nous
      avons lue tout à l’heure.
  - s: Vill ni <v>lägga</v> <p>till</p> något, herr Kelam?
    t: Monsieur Kelam, souhaitez-vous <a>ajouter</a> quelque chose ?
  - s: För det tredje, lagen i sig själv är ohanterlig och kommer att avsevärt öka
      kostnaderna för konstmarknaden genom att <v>lägga</v> <p>till</p> ett skikt
      av byråkrati och omkostnader.
    t: Troisièmement, la loi elle-même est très complexe et elle alourdira considérablement
      les coûts des marchés de l’art en y <a>ajoutant</a> un supplément de bureaucratie
      et de charges.
  - s: Det är enligt detta resonemang som till exempel Amsterdamfördraget även <v>lägger</v>
      <p>till</p> en hänvisning till öregioner, för att dessa skall kunna utgå ifrån
      en jämställd nivå varifrån de sedan kan konkurrera på lika villkor med respekt
      för marknadens regler.
    t: C’est dans cette logique que, par exemple, le traité d’Amsterdam <a>ajoute</a>
      également une référence aux régions insulaires afin que celles-ci puissent partir
      d’un plan d’égalité leur permettant de concourir à armes égales dans le respect
      des règles du jeu du marché.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: Du côté financier en particulier, nous avons <a>ajouté</a> une option supplémentaire
      - importante, puisqu’elle garantit qu’aucune question clé n’ait été négligée.
  - s: Eftersom det finns några saker som kan utvecklas mycket snabbt, så har vi <v>lagt</v>
      <p>till</p> en utvärderingsartikel.
    t: Nous avons <a>ajouté</a> un article prévoyant une évaluation, car un certain
      nombre de points sont susceptibles d’évoluer très rapidement.
  - s: Låt mig <v>lägga</v> <p>till</p>, och nu talar jag inte bara från utskottet
      för miljö, folkhälsa och konsumentfrågors synvinkel, utan också som lantbrukare,
      att vad vi inte får göra inom Europeiska unionen - och här vädjar jag till kommissionären,
      eftersom jag känner till hans åsikter om det sätt på vilket vi importerar och
      exporterar våra produkter - är att sluta att införa lagstiftning, vilket skulle
      exportera själva de industrier som vi nu lagstiftar om inom EU.
    t: Laissez-moi <a>ajouter</a>, non seulement du point de vue de la commission
      de l’environnement, de la santé publique et de la politique des consommateurs
      mais également en tant qu’agriculteur, que ce que nous ne devons pas faire au
      sein de l’Union européenne - et ici, je plaide ma cause auprès du commissaire,
      connaissant ses opinions sur la manière dont nous importons et exportons nos
      produits -, c’est instaurer une législation qui «exporte» les secteurs à propos
      desquels nous légiférons actuellement dans l’Union européenne.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare några punkter.
    t: Je souhaiterais néanmoins <a>ajouter</a> encore quelques points.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: Pour décomplexer les décideurs qui auraient des doutes, il <a>ajoute</a> avec
      une certaine ingénuité, je cite la résolution votée, que «conformément à l’article
      37, paragraphe a, de l’accord interinstitutionnel du 6 mai 1999, la politique
      d’information constitue une activité autonome ne nécessitant aucune base juridique».
  - s: Det är svårt att <v>lägga</v> <p>till</p> något till det de föregående talarna
      har sagt angående de auktoriserade revisorernas betydelse.
    t: Madame le Commissaire, il est difficile d’<a>ajouter</a> quelque chose à ce
      que les orateurs précédents ont dit sur l’importance du contrôleur légal.
  - s: Jag vill <v>lägga</v> <p>till</p> att denna bestämda attityd från Europas sida
      skulle skapa gynnsammare villkor för USA:s ingripande och skulle inte alls störa
      USA i dess roll som fadder för processen.
    t: J’<a>ajoute</a> que, loin de gêner les États-Unis dans leur rôle de parrain
      du processus, cette attitude déterminée de l’Europe créerait des conditions
      plus favorables à leur intervention.
  - s: 'Jag skulle också, förutom uppmuntrandet av den kritiska dialogen, <v>lägga</v>
      <p>till</p> ytterligare två element:'
    t: 'Et j’<a>ajouterais</a>, en plus du développement de ce dialogue critique,
      deux éléments supplémentaires :'
  - s: Vi har ansträngt oss för att stärka och förbättra texten, men jag är, i likhet
      med Harbour, rädd för att vi i själva verket kan ha komplicerat saker och ting,
      så på samma gång som jag tycker att vi har <v>lagt</v> <p>till</p> en meny av
      nya begrepp, en blandning - ett potpurri - av nya verktyg som kan utnyttjas
      under rubriken betydande inflytande på marknaden, undrar jag om vi kanske inte
      bör vara lite djärvare i den andra behandlingen och kanske överväga att ta ett
      steg tillbaka där vi, vid närmare eftertanke, anser att de nya begreppen i själva
      verket kan öka förvirringen i stället för att minska den.
    t: Bref, si j’ai le sentiment que nous avons <a>ajouté</a> un menu de concepts
      additionnels, un mélange, un pot-pourri de nouveaux instruments pouvant être
      déployés sous le titre SMP, je me demande si nous ne devrions pas être un peu
      plus audacieux lors de la deuxième lecture et envisager de revenir sur nos pas
      dans les domaines où nous estimons, après réflexion, que ces nouveaux concepts
      pourraient ajouter à la confusion plutôt que de l’atténuer.
  - s: Det har tidigare förekommit försök att bygga på koden genom att <v>lägga</v>
      <p>till</p> en gemensam ståndpunkt som skulle vara ett rättsligt bindande dokument,
      som medlemsstaterna skulle behöva följa när de exporterar vapen.
    t: Dans le passé, des tentatives ont été faites pour renforcer le code en <a>ajoutant</a>
      une position commune le rendant juridiquement contraignant et obligeant donc
      les États membres à le respecter lorsqu’ils exportent des armes.
  - s: Herr talman, det vara vad jag ville säga - samtidigt som jag naturligtvis har
      <v>lagt</v> <p>till</p> några personliga kommentarer - om kärnan i kommissionens
      ståndpunkt, såsom jag förklarade nyss och på vars grundval vi skall arbeta under
      de närmaste dagarna för att så snabbt som möjligt komma fram till bästa möjliga
      resultat.
    t: Voilà, Monsieur le Président, ce que je voulais dire - en <a>ajoutant</a> naturellement
      quelques commentaires personnels - sur le fond de la position de la Commission
      telle que je l’ai expliquée tout à l’heure et sur la base de laquelle nous allons
      travailler dans les jours qui viennent pour aboutir le plus vite possibles aux
      meilleurs résultats possibles.
  - s: Genom att låta vårt ord gå till handling och genom att <v>lägga</v> <p>till</p>
      lite visionär realism i stället för naiv konfrontation kan vi verkligen omvandla
      det östliga partnerskapet till en värdefull och positiv tillgång - och ni har
      förstås helt rätt, fru kommissionsledamot, när ni säger att vi behöver en budget
      för att skapa en bra politik.
    t: En joignant l’acte à la parole - et c’est évidemment avec raison, Madame la
      Commissaire, que vous affirmez que nous avons besoin d’un budget pour mettre
      en œuvre de bonnes politiques - et en <a>ajoutant</a> un peu plus de réalisme
      visionnaire plutôt qu’une confrontation naïve, nous pourrions réellement transformer
      le partenariat oriental en un atout appréciable et positif.
  - s: Efter gårdagens debatt och efter samråd med föredraganden skulle jag vilja
      <v>lägga</v> <p>till</p> ett ord till ändringsförslaget.
    t: Monsieur le Président, à la suite du débat d’hier et après consultation du
      rapporteur, je voudrais <a>ajouter</a> un mot à l’amendement.
  - s: Om ni <v>lägger</v> <p>till</p> dessa namn till de få som är närvarande i dag
      får ni bergsfolket, bergspatrioterna, om ni tillåter lite emfas.
    t: Si vous <a>ajoutez</a> ces noms aux quelques personnes présentes aujourd’hui,
      vous obtenez le peuple de la montagne, les patriotes de la montagne, si vous
      permettez cette expression emphatique.
  - s: 'Låt mig <v>lägga</v> <p>till</p> en andra punkt:'
    t: J’<a>ajoute</a> un deuxième point.
  - s: 'Efter att ha uttryckt min respekt för Daniel Cohn-Bendits uppfattningar och
      känslor, liksom för alla andra ledamöter som resonerar på samma sätt, skulle
      jag vilja <v>lägga</v> <p>till</p> följande:'
    t: 'Après avoir fait part de mon respect pour l’opinion et l’émotion du président
      Cohn-Bendit, et de chacun de ceux qui, dans l’hémicycle, pensent la même chose,
      je voudrais enfin <a>ajouter</a> ceci :'
  - s: Min vädjan är att ni ska <v>lägga</v> <p>till</p> ytterligare en prioritering
      till era fyra prioriteringar.
    t: Je vous demande d’<a>ajouter</a> une nouvelle priorité à vos quatre priorités.
  - s: 'Jag <v>lägger</v> <p>till</p> en fråga också:'
    t: 'J’<a>ajoute</a> une question :'
  - s: Jag skulle också ha föredragit att det stycke som <v>lagts</v> <p>till</p>
      av Europeiska folkpartiets grupp skulle vara att man kräver detsamma av Kuba
      som av andra länder unionen samarbetar med.
    t: Moi aussi j’aurais préféré que le chapitre <a>ajouté</a> par le Groupe du parti
      populaire européen l’ait été pour exiger de Cuba la même chose que pour les
      autres pays avec lesquels l’Union européenne coopère.
  - s: Jag vill därför <v>lägga</v> <p>till</p> en sak till det som redan har sagts.
    t: Je voudrais <a>ajouter</a> une chose à ce qui a déjà été dit.
  - s: Jag skulle vilja ta tillfället i akt att <v>lägga</v> <p>till</p> några punkter.
    t: Permettez-moi de profiter de l’occasion pour <a>ajouter</a> quelques autres
      éléments.
  - s: Det är därför som jag i morgon, för min del och för de övriga skuggföredragandena,
      som jag vill tacka för det samarbete som de erbjudit mig under dessa två år,
      ska be rådet att <v>lägga</v> <p>till</p> ett uttalande till kompromisstexten
      som vi ska rösta om, i syfte att bestämmelserna i artikel 9 inte ska påverka
      en framtida lagstiftningsåtgärd för underentreprenader.
    t: C’est la raison pour laquelle je demanderai demain au Conseil, en mon nom et
      en celui des autres rapporteurs fictifs, que je remercie pour leur collaboration
      tout au long de ces deux années, d’<a>ajouter</a> une déclaration au texte de
      compromis sur lequel nous allons voter, afin que les dispositions de cet article
      9 ne portent pas préjudice à toute action législative future en matière de sous-traitance.
  - s: Jag vill <v>lägga</v> <p>till</p> att kommissionen i enlighet med sitt åtagande
      till Europaparlamentet och inom ramen för utarbetandet och genomförandet av
      Stockholmsprogrammet kommer att överväga om det behövs lagstiftning för andra
      kategorier av invandrade arbetstagare.
    t: J’<a>ajoute</a> que la Commission, fidèle à son engagement devant le Parlement
      européen, se penchera, dans le cadre de la préparation et de la mise en œuvre
      du programme de Stockholm, sur le besoin éventuel de légiférer vis-à-vis d’autres
      catégories de travailleurs migrants.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: Si un État membre propose d’adopter une nouvelle approche, de retirer une entité
      de la liste ou d’y <a>ajouter</a> une organisation ou une personne, la révision
      de la liste est dès lors justifiée.
  - s: Ett hopp är det att, bortom förändringarna, <v>lägga</v> <p>till</p> en artikel
      till kommissionens förslag som leder till att det inte är berättigat att fortsätta
      tala med de nationella myndigheterna.
    t: Il s’agit bien d’un saut, puisqu’en plus des amendements, il <a>ajoute</a>
      un article à la proposition de la Commission.
  - s: Jag instämmer med Wurtz, men jag skulle vilja <v>lägga</v> <p>till</p> något
      i fråga om vårt mandat.
    t: Je me rallie aux propos de M. Wurtz, mais je voudrais encore <a>ajouter</a>
      une chose au sujet de notre propre mission.
  - s: I denna formulering kommer för övrigt på förslag av ordförandeskapet en förklaring
      till slutsatserna från rådet (allmänna frågor) den 14 november i Doha, Qatar,
      att <v>läggas</v> <p>till</p>, där rådet och kommissionen bekräftar denna målsättning.
    t: Sur proposition de la présidence a été <a>ajoutée</a> dans cette phrase une
      déclaration sur les conclusions du Conseil «affaires générales» du 14 novembre
      à Doha, Qatar, dans laquelle le Conseil et la Commission confirment cet objectif.
  - s: I definitionen av avtal utanför fasta affärslokaler hade det framför allt varit
      möjligt att <v>lägga</v> <p>till</p> en punkt om upphandling.
    t: Il aurait avant tout dû être possible d’<a>ajouter</a> l’aspect des acquisitions
      à la définition des contrats hors établissement.
  - s: PVV anser även att det är bra att man i direktivet sätter stopp för osynliga
      kostnader och sådana kostnader som <v>läggs</v> <p>till</p> i slutet.
    t: Le PVV se réjouit également du fait que cette directive mettra fin aux coûts
      cachés et à ceux qui s’<a>ajoutent</a> en fin de parcours.
  - s: Av alla dessa orsaker har de flesta ändringsförslagen gjorts i det enda syftet
      att förbättra det ursprungliga förslaget och bidra till uppfyllandet av mandatet
      från Tammerfors, samt att <v>lägga</v> <p>till</p> en ytterligare beståndsdel
      i bygget av ett verkligt område för rättvisa, frihet och säkerhet.
    t: C’est pourquoi, la plupart des amendements ont été présentés dans l’unique
      objectif d’améliorer la proposition originale, de contribuer à l’exécution du
      mandat de Tampere, et d’<a>ajouter</a> un élément de plus dans la construction
      d’un véritable espace de justice, de liberté et de sécurité.
  - s: Som ledamot av utskottet för framställningar vill jag <v>lägga</v> <p>till</p>
      några synpunkter på det ändringsförslag som vår grupp lagt fram i fråga om Paliadelibetänkandet
      om årsrapporten om Europeiska ombudsmannens verksamhet.
    t: Monsieur le Président, en tant que membre de la commission des pétitions, je
      souhaite <a>ajouter</a> quelques commentaires concernant l’amendement déposé
      par notre groupe au rapport Paliadeli sur le rapport annuel relatif aux activités
      du médiateur européen.
  - s: 'Det innebär att man <v>lägger</v> <p>till</p> en punkt 9a i resolutionen:
      ”Europaparlamentet understryker att en utveckling av infrastrukturförbindelserna
      mellan EU och Ryska federationen gynnar båda parter och bör därför uppmuntras,
      samt att man i samband med utvecklingen av dessa förbindelser bör sträva efter
      att minimera de ekonomiska och miljömässiga kostnaderna.'
    t: 'Je soulignerai en particulier l’amendement 3 à la résolution sur le sommet
      UE - Russie de Stockholm adoptée par le Parlement européen, qui <a>ajoute</a>
      un nouveau paragraphe 10 à la résolution : «souligne que la création d’infrastructures
      de liaison entre l’UE et la Fédération de Russie étant bénéfique pour les deux
      parties, elle doit être encouragée et fondée sur le principe de réduction des
      coûts économiques et environnementaux ;'
  - s: Vi får se vad som kommer att <v>läggas</v> <p>till</p>, för om man skär ned
      kompromissen radikalt kommer den att bli ännu mer ofullständig.
    t: Nous allons voir ce qui sera <a>ajouté</a>, parce que si on l’ampute, ce compromis
      sera encore plus incomplet.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en kommentar.
    t: Je souhaiterais <a>ajouter</a> une dernière remarque.
  - s: Jag har dock något att <v>lägga</v> <p>till</p> som snarast ligger i utkanterna
      av debatten.
    t: Je voudrais cependant <a>ajouter</a> quelque chose qui se trouve en marge du
      débat.
  - s: Jag vill bara <v>lägga</v> <p>till</p> några ord med samma innebörd.
    t: Monsieur le Président, je voudrais juste <a>ajouter</a> un mot dans le même
      sens.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att detta inte betyder att kampen
      mot diskriminering har försvunnit, och jag vill att kommissionen också skall
      vara mottaglig för denna kamp.
    t: J’<a>ajouterai</a> cependant que la lutte contre les discriminations n’a pas
      pour autant disparu et je souhaite que la Commission soit sensible aussi à ce
      combat.
  - s: Jag måste <v>lägga</v> <p>till</p> att det också handlar om två modiga kvinnor.
    t: Je dois <a>ajouter</a> aussi que ce sont deux femmes de courage.
  - s: Jag gjorde rådet (jordbruk) uppmärksamt på mina iakttagelser i detta avseende
      och informerade rådet om att det var min avsikt att till avfallsdirektivet <v>lägga</v>
      <p>till</p> ytterligare två ämnen som finns med på listan över ämnen i bilaga
      1.
    t: J’ai attiré l’attention du Conseil «agriculture» sur mes craintes et j’ai informé
      le Conseil que j’avais l’intention d’inclure dans la directive sur les résidus
      deux substances supplémentaires contenues dans la liste des substances de l’annexe
      I. Les deux substances que j’ai l’intention d’<a>ajouter</a> sont la dioxine
      et le PCB.
  - s: Vad gäller ändringsförslag 3 däremot, skulle jag vilja <v>lägga</v> <p>till</p>
      en punkt.
    t: Concernant l’amendement 3, je voudrais cependant <a>ajouter</a> un point.
  - s: Vi anser att denna formel har fungerat på ett bra sätt i det förflutna och
      att det inte vore tillrådligt, om än med de bästa intentioner, att <v>lägga</v>
      <p>till</p> en mängd detaljer eller normer som till slut hindrar att programmet
      kan bedrivas på ett bra sätt.
    t: Nous pensons que cette formule a convenablement fonctionné par le passé et
      qu’il ne serait pas indiqué, même avec les meilleures intentions, d’<a>ajouter</a>
      trop de détails ou de normes entravant finalement le bon développement du programme.
  - s: Först och främst vill jag gratulera Spanien till att man har <v>lagt</v> <p>till</p>
      detta toppmöte till sina prioriteringar.
    t: Monsieur le Président, Monsieur le Commissaire, Monsieur López Garrido, tout
      d’abord, je tiens à féliciter l’Espagne d’avoir <a>ajouté</a> ce sommet à sa
      liste de priorités.
  - s: Vår föredragande är avslutningsvis mycket medveten om dessa problem och noga
      med att inte <v>lägga</v> <p>till</p> ytterligare två år till den försening
      som redan finns.
    t: Enfin, notre rapporteur est bien consciente de ces problèmes et attentive à
      ne pas <a>ajouter</a> encore deux ans au retard déjà pris.
  - s: Jag vill tacka mina två ärade kolleger Avril Doyle och Marie Anne Isler Béguin
      för deras ändringsförslag, särskilt Marie Anne Isler Béguin för att hon <v>lade</v>
      <p>till</p> vattenkraftsbaserad energi till punkt 67 som jag hade missat.
    t: Je voudrais remercier mes deux honorables amies, Mmes Avril Doyle et Marie
      Anne Isler Béguin pour leurs amendements, en particulier Mme Béguin pour avoir
      <a>ajouter</a> l’énergie hydroélectrique, que j’avais oubliée, au paragraphe
      67.
  - s: Vid trepartssammanträdet den 11 februari 2003 bad vi rådet att <v>lägga</v>
      <p>till</p> också andra infektioner i ett beaktande.
    t: Lors du trilogue du 11 février 2003, nous avons demandé au Conseil d’<a>ajouter</a>
      les infections coexistantes dans un considérant.
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: La commission des affaires constitutionnelles a <a>ajouté</a> quelques points
      dans ses délibérations, notamment la référence à la Charte des droits fondamentaux,
      une définition du parti en tant que personnalité juridique afin de conférer
      à celui-ci la capacité de contracter, de même que des propositions relatives
      au contrôle - en matière de donations également.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en sak:'
    t: 'Je voudrais simplement <a>ajouter</a> une chose :'
  - s: Om några andra ledamöter vill <v>lägga</v> <p>till</p> sina namn, var vänliga
      håll er till en minut.
    t: Si d’autres membres souhaitent <a>ajouter</a> leur nom, veuillez vous-en tenir
      à une minute.
  - s: Jag har mottagit en begäran från Europeiska socialdemokratiska partiets grupp
      och De gröna om att <v>lägga</v> <p>till</p> en ny punkt ”Europeiskt centrum
      för övervakning av rasism och främlingsfientlighet”.
    t: J’ai reçu une demande du groupe du parti des socialistes européens et des Verts,
      d’<a>ajouter</a> un nouveau point «Observatoire européen contre le racisme et
      la xénophobie».
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par punkter.
    t: Je voudrais seulement <a>ajouter</a> quelques détails.
  - s: När man <v>lägger</v> <p>till</p> en fjärde beslutsnivå, som vid ett EU-medlemskap,
      är det oerhört viktigt att människor känner vilka beslut som ska fattas lokalt,
      regionalt, nationellt och på EU-nivå.
    t: Lorsque nous <a>ajoutons</a> un quatrième niveau décisionnaire, comme dans
      le cas de l’appartenance à l’UE, il est extrêmement important que les gens sachent
      quelles décisions doivent être prises aux niveaux local, régional, national
      et communautaire.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta inte enbart gäller för
      2009 utan även innan dess, både i Förenta staterna, i Europa och i resten av
      världen.
    t: 'Je voudrais aussi <a>ajouter</a> que cela ne s’applique pas seulement à 2009,
      mais aussi à la période antérieure, aux États-Unis, en Europe et partout dans
      le monde :'
  - s: Jag vill även <v>lägga</v> <p>till</p> att jag har överraskats av tonen i den
      här debatten.
    t: J’<a>ajouterai</a> également que j’ai été surpris par la tonalité de ce débat.
  - s: Som föredragande hade jag egentligen bara en önskan att <v>lägga</v> <p>till</p>
      detta.
    t: En tant que rapporteur, je n’ai en fait qu’un souhait à <a>ajouter</a>.
  - s: När kommissionens ordförande Jacques Santer säger att man skapat många nya
      arbetsplatser under det sista året, så tycker jag också att det bör <v>läggas</v>
      <p>till</p> att det först och främst är deltidsarbeten som skapats.
    t: Le président de la Commission, M. Jacques Santer, prétend que de nombreux emplois
      nouveaux ont été créés durant l’année écoulée, mais il faut, selon moi, <a>ajouter</a>
      que ce sont avant tout des emplois à temps partiel qui ont été créés.
  - s: Jag tänker framförallt - och det är det viktigaste i mitt inlägg - på att budgetutskottet
      vägrade att <v>lägga</v> <p>till</p> en franc till budgetposten B3 4109, som
      avser genomförande av åtgärder för att bekämpa våld mot barn, ungdomar och kvinnor.
    t: Je pense surtout - et c’est là le coeur de mon intervention - au refus de la
      commission des budgets d’<a>ajouter</a> un seul franc à la ligne budgétaire
      B3 41O9, affectée à la mise en oeuvre des mesures de lutte contre la violence
      à l’égard des enfants, des adolescents et des femmes.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista sak.
    t: Je souhaite <a>ajouter</a> un dernier point.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en uppgift:'
    t: 'Je voudrais juste <a>ajouter</a> un élément :'
  - s: Jag är förtjust över att kommissionen uppmanas att <v>lägga</v> <p>till</p>
      ett program för aktiva pensionärer i samband med programmet ”Aktiv ungdom”,
      vilket jag har sagt i parlamentets kammare under många år.
    t: Je me réjouis que la Commission soit invitée à <a>ajouter</a> le programme
      «Seniors en action» au programme «Jeunesse en action», tel que je le proposais
      devant cette chambre depuis de nombreuses années.
  - s: Jag vill inte upprepa det som redan har sagts, utan bara <v>lägga</v> <p>till</p>
      en kort kommentar.
    t: 'Je ne veux pas répéter ce qui a déjà été dit, mais simplement <a>ajouter</a>
      un bref commentaire supplémentaire :'
  - s: det är något som jag <v>lagt</v> <p>till</p> i mitt betänkande.
    t: La communication est elle aussi essentielle, j’ai d’ailleurs <a>ajouté</a>
      cet aspect à mon rapport.
  - s: Efter den uttömmande beskrivningen från premiärminister Simitis vill jag bara
      <v>lägga</v> <p>till</p> ytterligare en minuts reflexioner och svar, bland annat
      eftersom jag, till min natur, inte är någon sadist.
    t: Monsieur le Président, après l’intervention exhaustive du Premier ministre
      Simitis, je n’<a>ajouterai</a> qu’une brève réflexion et réponse, car je ne
      suis pas d’un naturel sadique.
  - s: Skulle hon i sitt svar kanske kunna <v>lägga</v> <p>till</p> en eller två ord,
      särskilt för att berömma fotbollsmyndigheterna i medlemsstaterna som försökte
      samordna de många klagomål från verkliga fotbollssupporter, som förorsakades
      en hel del besvär under denna specifika match och lyckades kommunicera dessa
      klagomål med stor tydlighet till de italienska fotbollsmyndigheterna?
    t: Pourrait-elle peut-être <a>ajouter</a> une ou deux phrases à sa réponse, en
      particulier pour saluer les autorités du football des États membres, lesquelles
      ont cherché à coordonner les nombreuses plaintes émanant des vrais supporters
      du football qui se sont vus causer de sérieux désagréments au cours de ce match
      et ont réussi à transmettre ces plaintes, avec une grande clarté, aux autorités
      italiennes du football ?
  - s: 'Jag anser att genom att omfatta Rumänien och Bulgarien i Schengenområdet,
      som består av mer än 400 miljoner människor, <v>lägger</v> vi <p>till</p> något
      - inte drar ifrån:'
    t: Je crois, Mesdames et Messieurs, qu’en incluant la Roumanie et la Bulgarie
      dans l’espace Schengen, qui comprend plus de quatre cents millions d’êtres humains,
      nous <a>ajoutons</a>, et ne soustrayons pas ;
  - s: Där vill jag <v>lägga</v> <p>till</p> orden ”par le droit de l’Etat membre
      requis ou requérant”.
    t: Madame la Présidente, je souhaiterais qu’au morceau de phrase je lirai la version
      française car c’est celle que j’ai sous la main «s’il est exigé par le droit
      de l’État membre requis ou requérant que la personne donne son consentement»
      soit <a>ajouté</a> «par le droit de l’État membre requis ou requérant».
  - s: Jag skulle ändå vilja <v>lägga</v> <p>till</p> en sak.
    t: Je voudrais quand même <a>ajouter</a> un mot.
  - s: Utskottet har <v>lagt</v> <p>till</p> ett förslag om stadsmiljön.
    t: Elle y a <a>ajouté</a> une proposition portant sur l’environnement urbain.
  - s: Jag skulle bara vilja påpeka att om en liten stund kommer kammaren att rösta
      om huruvida vi skall <v>lägga</v> <p>till</p> ytterligare en fråga under punkten
      ”Mänskliga rättigheter” och ett av förslagen från de två grupperna gäller just
      hungersnöden i Etiopien.
    t: Je voudrais simplement vous signaler que, dans quelques instants, l’Assemblée
      votera pour savoir si elle <a>ajoute</a> un sujet de plus au point «Droits de
      l’homme» et l’une des propositions de deux groupes concerne justement le problème
      de la famine en Ethiopie.
  - s: Eftersom nu Etiopien, som vi ville <v>lägga</v> <p>till</p>, finns med på ett
      annat ställe vill jag fråga förslagsställaren om han är med på att Zimbabwe
      läggs till som punkt 5.
    t: Madame la Présidente, étant donné que nous avons déplacé le sujet «Éthiopie»
      que nous voulions <a>ajouter</a>, l’auteur de la demande serait-il d’accord
      d’ajouter le Zimbabwe en cinquième sous-point ?
  - s: Eftersom nu Etiopien, som vi ville lägga till, finns med på ett annat ställe
      vill jag fråga förslagsställaren om han är med på att Zimbabwe <v>läggs</v>
      <p>till</p> som punkt 5.
    t: Madame la Présidente, étant donné que nous avons déplacé le sujet «Éthiopie»
      que nous voulions ajouter, l’auteur de la demande serait-il d’accord d’<a>ajouter</a>
      le Zimbabwe en cinquième sous-point ?
  - s: Naturligtvis finns där flyktingar enligt betydelsen i Genèvekonventionen från
      1951 - vilket är normalt - men man ser också att alla sorters kategorier tvångsförflyttade
      människor kan <v>läggas</v> <p>till</p>, inbegripet personer som tagits emot
      inte på grund av internationella åtaganden utan endast på grund av lagstiftning,
      beslut eller nationella tillämpningar.
    t: Bien entendu, s’y trouve le réfugié au sens de la Convention de Genève de 1951
      - ce qui est normal - mais on s’aperçoit aussi que toutes sortes de catégories
      de personnes déplacées peuvent s’y <a>ajouter</a>, y compris des personnes accueillies
      en raison, non pas d’engagements internationaux, mais seulement de législations,
      de décisions ou de pratiques nationales.
  - s: Jag vill <v>lägga</v> <p>till</p> två punkter, som inte hänför sig till detta
      parlament, men väl min valkrets.
    t: A ce sujet, je voudrais <a>ajouter</a> deux points qui n’ont pas de lien avec
      ce Parlement, mais qui ont un rapport avec ma circonscription.
  - s: Jag bör också <v>lägga</v> <p>till</p> att det finns en brist när det gäller
      bedömningen av den faktiska nationella säkerheten och de ekonomiska behoven
      i många av dessa länder.
    t: Je voudrais <a>ajouter</a> que nous manquons de considération vis-à-vis de
      bon nombre de ces pays en ce qui concerne la sécurité nationale et les besoins
      économiques perçus.
  - s: V-gruppen bad att man till föredragningslistan, antingen för tisdag kväll eller
      torsdag eftermiddag, skulle <v>lägga</v> <p>till</p> den gemensamma debatten
      om de sju muntliga frågorna till kommissionen gällande genetiskt modifierad
      majs, vilken debatt blev uppskjuten fredagen den 21 februari.
    t: Mardi Le groupe des verts demande que l’on <a>ajoute</a> à l’ordre du jour,
      soit mardi soir, soit jeudi dans l’après-midi, la discussion commune des sept
      questions orales à la Commission sur le maïs génétiquement modifié, ajournée
      le vendredi 21 février dernier.
  - s: Men i går och i dag har det strömmat in råd och förslag som huvudsakligen beror
      på att andra utskott har <v>lagt</v> <p>till</p> ytterligare ämnen att diskutera.
    t: Toutefois, de nombreux conseils et suggestions ont été formulés hier et aujourd’hui,
      principalement parce que d’autres commissions ont <a>ajouté</a> des points à
      débattre.
  - s: Jag vill <v>lägga</v> <p>till</p> - och detta är en mycket viktig fråga, särskilt
      för Afghanistan - att vi också måste se till att villkoren och bestämmelserna
      för tjänstgöring för utstationerad personal från medlemsstaterna och kontraktsanställd
      personal är tillräckligt attraktiva för att locka tillräckligt många kvalificerade
      kandidater för att bemanna våra uppdrag.
    t: Je voudrais <a>ajouter</a> - et je pense qu’il s’agit là d’un point très important,
      par exemple pour l’Afghanistan - que nous devons veiller à ce que les conditions
      matérielles et financières d’emploi des effectifs détachés par les États membres
      et du personnel sous-traitant soient suffisamment attrayantes pour attirer vers
      nos missions un nombre suffisant de candidats qualifiés.
  - s: 'Jag vill <v>lägga</v> <p>till</p> ännu ett adjektiv:'
    t: 'Je voudrais y <a>ajouter</a> une autre épithète :'
  - s: Låt mig slutligen <v>lägga</v> <p>till</p> att jag verkligen uppskattar ledamotens
      inställning och hans tonfall, med tanke på att vi befinner oss i ett känsligt
      skede i det aktuella ärendet.
    t: Enfin, je me permets d’<a>ajouter</a> que j’apprécie grandement le point de
      vue et le ton du député étant donné l’étape délicate que nous traversons dans
      le cas en question.
  - s: Jag skulle också kunna <v>lägga</v> <p>till</p> att utbrottet av klassisk svinpest
      i Nederländerna 1997 också orsakades av utfodring med matavfall i grannlandet
      Tyskland.
    t: J’<a>ajouterais</a> également que l’épidémie de peste porcine classique en
      1997 aux Pays-Bas a également été provoquée par les pâtées porcines utilisées
      en Allemagne.
  - s: Utskottet för institutionella frågor erkänner de stora framsteg som utmärker
      det fördrag som undertecknades den 2 oktober i Amsterdam även om utskottet <v>lägger</v>
      <p>till</p> att mycket återstår att göra, särskilt med avseende på den förestående
      utvidgningen.
    t: La commission institutionnelle reconnaît en effet les avancées importantes
      que marque le traité signé le 2 octobre à Amsterdam, même si elle <a>ajoute</a>
      que des choses restent à faire, en particulier dans la perspective du prochain
      élargissement.
  - s: andra, som Puerta, som sade att det är ett fiasko, en besvikelse och som dessutom
      <v>lade</v> <p>till</p> att när det inte visas några resultat blommar metaforerna.
    t: quant à Mme Puerta, elle a dit que c’était un échec, une déception, <a>ajoutant</a>
      que l’absence de résultats donnait lieu à des métaphores.
  - s: Jag avslutar med ett hopp om att få se rådet närma sig parlamentets inställning
      vad gäller behovet av en ny metod inför nästa revidering, men också om att få
      se nämnda kultur i förorden till fördragen och att man <v>lägger</v> <p>till</p>
      en särskild artikel om språkpolitiken, med tanke på dess betydelse för alla
      medborgare.
    t: Je termine dans l’espoir de voir le Conseil se rapprocher des positions du
      Parlement en ce qui concerne l’urgence d’une nouvelle méthode pour la prochaine
      révision et aussi de voir figurer la culture dans le préambule du traité et
      de voir <a>ajouter</a> un article spécifique à la politique linguistique, étant
      donné son importance pour chaque citoyen.
  - s: Utan att vara ohyfsad - och sannerligen inte med någon önskan att vara det
      - vill jag emellertid föreslå att han <v>lägger</v> <p>till</p> en sak till
      sin upprepning, som tycks ha utelämnats, och det är förslaget att det bör finnas
      ett mycket närmare samarbete mellan behöriga myndigheter på denna sida Atlanten
      och dem på den andra sidan, i synnerhet justitiedepartementet och den federala
      handelsmyndigheten.
    t: Sans paraître, et surtout sans vouloir paraître, impoli, je voudrais cependant
      lui suggérer d’<a>ajouter</a> un point à sa liste, qu’il semble avoir oublié,
      à savoir qu’il faudrait une coopération beaucoup plus étroite entre les autorités
      compétentes en matière de concurrence de ce côté de l’Atlantique et ces mêmes
      autorités de l’autre côté de l’Atlantique, notamment le département de la justice
      et la commission fédérale du commerce.
  - s: Av denna anledning har vi <v>lagt</v> <p>till</p> en text i förslaget om miljöansvar.
    t: C’est pourquoi nous avons <a>ajouté</a> un texte dans la proposition sur la
      responsabilité environnementale.
  - s: 'Och jag vill <v>lägga</v> <p>till</p> en mycket enkel sak fru ledamot:'
    t: 'Permettez-moi, Madame la Députée, d’<a>ajouter</a> une chose très simple :'
  - s: Vi kan godta ändringsförslag 4 i princip, även om vi inte tror att detta är
      en fråga om att <v>lägga</v> <p>till</p> ett tredje mål för programmet, utan
      snarare om att klargöra dess första mål. Ändringsförslag 5 är fullt godtagbart.
    t: Nous acceptons le principe de l’amendement 4 bien que nous ne croyions pas
      que la question soit d’<a>ajouter</a> un troisième objectif au programme mais
      plutôt de clarifier son premier objectif.
  - s: 'Jag skulle vilja uppmärksamma att den engelska versionen är utgångspunkt och
      att följande måste <v>läggas</v> <p>till</p> i den nederländska versionen:'
    t: 'Je voudrais attirer l’attention sur le fait que la version anglaise est la
      base et qu’il faut <a>ajouter</a> dans la version néerlandaise : «peut entrer
      en ligne de compte pour poser sa candidature à l’adhésion».'
  - s: Mot bakgrund av detta kan vi i dag inte veta, när vi nu röstar om kalendern
      för år 2000, om föredragningslistan för exempelvis plenarsammanträdesperioden
      i november år 2000 kommer att vara överbelastad, och om vi av detta skäl måste
      <v>lägga</v> <p>till</p> en minisammanträdesperiod den 29 och 30 november, dvs.
      om mer än ett år, närmare bestämt om 14 månader.
    t: Dans cette hypothèse, il est clair que nous ne pouvons pas savoir aujourd’hui,
      en votant le calendrier de l’année 2000, si l’ordre du jour de la période de
      session plénière de novembre 2000, par exemple, sera surchargé et s’il faut,
      pour cette raison, <a>ajouter</a> une mini-session les 29 et le 30 novembre,
      c’est-à-dire dans plus d’un an, dans quatorze mois exactement.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par saker.
    t: 'Je voudrais seulement <a>ajouter</a> quelques considérations :'
  - s: Jag kan <v>lägga</v> <p>till</p> att myndigheterna i Europeiska unionens medlemsstater
      naturligtvis har agerat med fullständig anständighet i denna känsliga fråga
      och att ingen har agerat mer strängt än de spanska myndigheterna.
    t: Je peux <a>ajouter</a> que les autorités des États membre de l’Union européenne
      ont agi, bien sûr, en bonne et due forme dans cette affaire et que personne
      n’a agi de manière plus rigoureuse que les autorités espagnoles.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att jag hoppas att det också kommer
      att vara en rättvis slutsats.
    t: J’<a>ajouterai</a> que j’espère qu’il s’agira également d’une conclusion équitable.
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: Compte tenu du temps dont nous disposons puisque, vous le savez, nous avons
      une déclaration de la Commission sur la restructuration des entreprises et que
      la liste actuelle comporte deux points, on peut donc <a>ajouter</a> deux point
      supplémentaires.
  - s: I det hänseendet skulle jag vilja tacka utskottet för regionalpolitik, transport
      och turism för att ha antagit ett av mina ändringsförslag som <v>lägger</v>
      <p>till</p> Europeiska utvecklingsfonden (EUF) i förteckningen över dessa fonder.
    t: À cet égard, je voudrais remercier la commission de la politique régionale,
      des transports et du tourisme d’avoir adopté un de mes amendements qui <a>ajoute</a>
      le FED à la liste de ces Fonds.
  - s: 'För att se till att vi följer bestämmelserna i denna artikel skulle jag vilja
      föreslå att vi <v>lägger</v> <p>till</p> ett muntligt ändringsförslag till alla
      de tre betänkandena som skulle lyda: ”Europaparlamentet anser att den ändrade
      finansieringsöversikten är förenlig med taket i rubrikerna 3 och 5 i budgetplanerna
      för 2000-2006”.'
    t: 'Afin de garantir la conformité avec cet article, je propose que nous <a>ajoutions</a>
      un amendement oral aux trois rapports qui se lirait comme suit : «estime que
      la fiche financière telle qu’amendée est compatible avec le plafond des rubriques
      3 et 5 des perspectives financières 2000-2006».'
  - s: Utskottet för kultur, ungdomsfrågor, utbildning och media har med avsikt valt
      att fokusera ändringsförslagen i den andra behandlingen till dessa tre grundläggande
      problem, till vilka det, som vanligt, har <v>lagt</v> <p>till</p> den nödvändiga
      informationen till Europaparlamentet under programmets genomförande.
    t: Chers collègues, la commission de la culture, de la jeunesse, de l’éducation
      et des médias a volontairement choisi de cibler ses amendements de seconde lecture
      sur ces trois problèmes essentiels, auxquels elle a <a>ajouté</a>, comme de
      juste, l’information nécessaire du Parlement européen tout au long de l’exécution
      du programme.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> något.
    t: Je voudrais encore <a>ajouter</a> quelque chose.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte <v>lägga</v> <p>till</p>
      eller ta bort några ord.
    t: Il ne s’agit pas d’un amendement verbal, car nous ne souhaitons <a>ajouter</a>
      ni retirer aucun mot.
  - s: Mitt inlägg går i samma riktning som vår kollega Fabre-Aubrespys, men jag skulle
      vilja <v>lägga</v> <p>till</p> en fråga, om ni tillåter.
    t: Mon intervention va dans le même sens que celle de notre collègue Fabre-Aubrespy,
      mais je voudrais y <a>ajouter</a> une question, si vous me le permettez.
  - s: Jag har inte någon invändning mot att <v>lägga</v> <p>till</p> ordet ”extern”
      till punkt 22, för det är naturligtvis också min avsikt att det handlar om ”EU:s
      yttre gränser” och inte ”de inre gränserna”.
    t: Madame le Président, je ne vois aucune objection à <a>ajouter</a> dans le paragraphe
      22 le mot «extérieures, car il s’agit bien dans mon esprit des «frontières extérieures
      de l’Union» et non «des frontières intérieures.
  - s: Jag stöder ändringsförslag 20 som återställer kommissionens ordalydelse, delvis
      eftersom det <v>lägger</v> <p>till</p> en ny punkt som uppmuntrar användningen
      av mindre och mindre trafikerade flygplatser.
    t: Je soutiens l’amendement 20 qui rétablit la formulation du commissaire, en
      partie parce qu’il <a>ajoute</a> un nouveau paragraphe encourageant l’utilisation
      d’aéroports plus petits, moins congestionnés.
  - s: 'Jag <v>lägger</v> <p>till</p> en ny dimension till det här problemet:'
    t: J’<a>ajoute</a> une nouvelle dimension à ce problème.
  - s: Jag måste genast <v>lägga</v> <p>till</p> att i fråga om vissa av de problem
      som vi kommer att möta, som exempelvis korruptionen, måste unionen anstränga
      sig för att övervaka och vidta exemplariska sanktionsåtgärder när brotten inbegriper
      fysiska eller juridiska personer eller europeiska företag.
    t: Je dois aussi <a>ajouter</a> que dans le cadre de certains problèmes que nous
      devons affronter, comme celui de la corruption par exemple, l’Union doit faire
      un effort de vigilance et infliger des sanctions exemplaires lorsque les infractions
      impliquent des personnes physiques ou juridiques ou des entreprises européennes.
  - s: Ur deras synvinkel bör man i nästa EU-AVS-konvention <v>lägga</v> <p>till</p>
      en annan prioritet, nämligen att främja en sund förvaltning av offentliga finanser
      och kampen mot korruptionen, med konkreta instrument och åtgärder för att genomföra
      detta.
    t: À leurs côtés, il faut <a>ajouter</a> comme autre priorité dans la prochaine
      convention ACP-UE la promotion de la bonne gestion des affaires publiques et
      la lutte contre la corruption, avec les instruments et les mesures concrètes
      pour les mettre en oeuvre.
  - s: Här, herr Elchlepp, skulle jag vilja <v>lägga</v> <p>till</p> en punkt till
      ert utomordentliga betänkande.
    t: Je souhaiterais ici <a>ajouter</a> un point à votre excellent rapport, Monsieur
      Elchlepp.
  - s: Jag <v>lägger</v> <p>till</p> ytterligare en faktor, och det är att Laekenförklaringen
      till alla dem som tror att ett mer integrerat Europa är bättre, ger ett formidabelt
      tillfälle att införa lite europeisk pedagogik, för dessa människor i alla fall.
    t: J’<a>ajoute</a> encore un autre élément, c’est que la déclaration de Laeken
      donne à tous ceux qui croient qu’une Europe plus intégrée, c’est mieux, nous
      donne une formidable opportunité de faire un peu de pédagogie européenne, à
      ceux-là en tout cas.
  - s: Jag låter PPE-gruppens förslag gå till omröstning som alltså innebär att en
      punkt ersätts med en annan, eftersom vi inte kan <v>lägga</v> <p>till</p> någon
      punkt då antalet frågor är begränsat till fem.
    t: Je mets aux voix la proposition du PPE visant, donc, à remplacer un point par
      un autre, étant entendu qu’on ne peut pas <a>ajouter</a> un point puisque le
      nombre des sujets est limité à cinq.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: Dans la liste figurant au projet définitif d’ordre du jour, nous avons déjà
      quatre points inscrits, ce qui veut dire que nous ne pouvons <a>ajouter</a>
      qu’un seul des nouveaux points proposés.
  - s: Eftersom ingen av dessa tre underpunkter lagts till under punkten ”Mänskliga
      rättigheter” föreslår jag att vi <v>lägger</v> <p>till</p> punkten om kvarhållande
      av politiska fångar i Djibouti.
    t: (Le Parlement rejette la demande) Puisqu’aucun de ces trois sous-points ne
      vient s’ajouter au point «Droits de l’homme», je vous propose d’y <a>ajouter</a>
      la détention des prisonniers politiques à Djibouti.
  - s: 'Jag skall <v>lägga</v> <p>till</p> en:'
    t: 'J’en <a>ajouterai</a> une autre :'
  - s: 'För att förstärka ändringsförslaget föreslår jag därför att två ord <v>läggs</v>
      <p>till</p>, så att ändringsförslaget lyder som följer:'
    t: 'Alors pour renforcer l’amendement, je propose d’<a>ajouter</a> deux mots,
      l’amendement se lirait donc ainsi : «entre l’intégration économique déjà organisée,
      l’intégration politique et l’intégration sociale».'
  - s: Det var fråga om att <v>lägga</v> <p>till</p> en hänvisning till en internationell
      skatt på koldioxidutsläpp.
    t: Il s’agissait d’<a>ajouter</a> la référence à une taxe sur les rejets de CO2
      au niveau mondial.
  - s: Det vi föreslog i direktivet, är möjligheten, inte skyldigheten, för medlemsstaterna
      att <v>lägga</v> <p>till</p> ett mindre externt kostnadselement för tullar och
      avgifter om de så önskar.
    t: Ce que propose la directive, c’est la possibilité, non l’obligation, pour les
      États membres, d’<a>ajouter</a>, s’ils le désirent, un modeste élément de coût
      externe aux tarifs douaniers.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att det politiska behovet av
      att diskutera och ingjuta energi i frågan har mer att göra med vad vi måste
      göra nu, än med utgångspunkten för diskussionen, som handlade om den faktiska
      förvaltningen av tullsystemet.
    t: Je voudrais également <a>ajouter</a> que, sur le plan politique, le volume
      de discussion et l’énergie à investir sur le sujet porte davantage sur ce qu’il
      convient de faire maintenant que sur le point de départ de la discussion, qui
      était la véritable administration du régime douanier.
  - s: Jag vill <v>lägga</v> <p>till</p> att företrädarna för producenterna från Elfenbenskusten
      vid ett av dessa möten påpekade att enligt deras åsikt har kommissionen alltid
      tillämpat den metod som föreskrivs i kommissionens förordning på ett korrekt
      och rättvist sätt.
    t: Je voudrais <a>ajouter</a> que les représentants des producteurs de Côte d’Ivoire
      ont déclaré lors d’une de ces réunions que, selon eux, la Commission a toujours
      appliqué la méthode décrite dans la réglementation de la Commission de manière
      correcte et juste.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att till följd av tillgången för
      AVS-länder, har dessa länder rätt att lämna anbud i alla våra anbudsförfaranden
      som rör dem. Omkring 25 procent av alla anbudsförfaranden går nu till AVS-anbudslämnare.
    t: J’<a>ajouterai</a> que, depuis l’accès des pays ACP, ces derniers ont le droit
      de répondre à tous les appels d’offres pour toutes les offres que nous lançons
      et qui les concernent.
  - s: När det gäller ändringsförslag 14.2 f skulle jag vilja <v>lägga</v> <p>till</p>
      följande ord efter ?sjögående fartyg?
    t: Monsieur le Président, à l’amendement 14, paragraphe 2, point f, je voudrais
      <a>ajouter</a>, après «les navires maritimes», les mots «et les bateaux de navigation
      intérieure».
  - s: För det tredje föreslås i ändringsförslag 4 att man i en inledning <v>lägger</v>
      <p>till</p> ett krav att medlemsstaterna utarbetar faktarapporter i samarbete
      med behöriga och oberoende offentliga eller privata institutioner.
    t: Troisièmement, l’amendement 4 propose d’<a>ajouter</a>, en préambule, une exigence
      contraignant les États membres à produire des rapports concrets avec l’aide
      d’institutions compétentes et indépendantes, qu’elles soient publiques ou privées.
  - s: I ändringsförslag 13 föreslås att man <v>lägger</v> <p>till</p> en hänvisning
      till försiktighetsprincipen i den allmänna skyldigheten för tillverkare att
      saluföra enbart säkra produkter.
    t: L’amendement 13 propose d’<a>ajouter</a> une référence au principe de précaution
      dans l’obligation générale des producteurs de ne placer que des produits sûrs
      sur le marché.
  - s: Vi bör överväga att sätta upp mål redan för år 2005 och <v>lägga</v> <p>till</p>
      särskilda mål för sysselsättningen hos de äldre, en grupp med enorm potential
      - bara 38 procent i åldersgruppen 55-64 år arbetar i dag.
    t: Nous devons nous soucier de fixer des objectifs à atteindre dès l’année 2005,
      et en <a>ajouter</a> d’autres applicables aux personnes les plus âgées parmi
      la population susceptible de travailler, un groupe dont le potentiel est énorme,
      puisque seuls 38 % des 55 à 64 ans ont aujourd’hui un emploi.
  - s: Även om man <v>lägger</v> <p>till</p> ett e till de vanliga ekonomiska termerna,
      kan man inte eliminera de gamla reglerna om utbud och efterfrågan, den nödvändiga
      lönsamheten.
    t: Même en <a>ajoutant</a> un e aux termes usuels de l’économie, on n’élimine
      pas les anciennes règles de l’offre et de la demande, de la nécessaire profitabilité.
  - s: Artikel 14 i kommissionens förslag ger möjlighet till exportförbud för vissa
      kemikalier som skall införas i bilaga V. Kommissionen känner till parlamentets
      önskan att <v>lägga</v> <p>till</p> de kemikalier som omfattas av POP-konventionen
      på förteckningen i bilaga V i enlighet med bestämmelserna i de berörda bilagorna
      till konventionen.
    t: L’article 14 des propositions de la Commission prévoit que la possibilité d’une
      interdiction d’exportation de certains produits chimiques soit reprise sous
      l’annexe V. La Commission connaît le souhait du Parlement et du Conseil d’<a>ajouter</a>
      les produits chimiques visés par la convention sur les POP à l’annexe V, conformément
      aux dispositions des annexes correspondant à cette convention.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en upplysning.
    t: J’<a>ajouterai</a> que, si mes informations sont correctes, le Premier ministre
      belge, M. Verhofstadt, se présentera devant le Parlement lors de la prochaine
      période de session.
  - s: Kort sagt, den utnämnde kommissionsordföranden tenderar redan att inta en regeringschefs
      ställning, samtidigt som han <v>lägger</v> <p>till</p> en dos ultraliberalism
      och frihandelsvänlighet som borde oroa t.o.m. traditionella liberaler.
    t: Bref, le président désigné de la Commission a déjà tendance à prendre la posture
      d’un chef de gouvernement, tout en <a>ajoutant</a> une dose d’ultra-libéralisme
      et de libre-échangisme qui devrait inquiéter même les libéraux traditionnels.
  - s: För det andra talade ni också om att försvara den europeiska sociala modellen,
      ni övertog slutsatserna från toppmötet i Lissabon - som vi tror går i rätt riktning
      - nämligen i riktning mot att försvara triangeln ”sysselsättning, social sammanhållning,
      konkurrenskraft” och jag tillåter mig, herr ordförande, att också <v>lägga</v>
      <p>till</p> två grundläggande frågor till denna agenda.
    t: En deuxième lieu, vous avez parlé aussi de la défense du modèle social européen,
      vous avez repris les conclusions du Sommet de Lisbonne - que nous croyons aller
      dans la bonne voie - dans la voie de la défense de ce triangle «emploi, cohésion
      sociale, compétitivité» et je me permettrai, Monsieur le Président, d’<a>ajouter</a>
      aussi à cet agenda deux questions fondamentales.
  - s: Jag tror att man till och med skulle kunna <v>lägga</v> <p>till</p> att kommissionen,
      när det gäller den illegala invandringen, lagt fram ett förslag till direktiv
      om återförening av familjer.
    t: Je crois qu’on pourrait même <a>ajouter</a> que la Commission a présenté, en
      ce qui concerne l’immigration légale, une proposition de directive sur le regroupement
      familial.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> två kompletterande kommentarer.
    t: Je voudrais seulement <a>ajouter</a> deux remarques complémentaires.
  - s: 'Jag ska undersöka detta under överläggningarna vid det kommande ministerrådet
      (hälsa) i Slovenien, och jag vill också <v>lägga</v> <p>till</p> ytterligare
      ett förslag:'
    t: 'Je compte examiner cette suggestion durant les délibérations du prochain sommet
      Santé en Slovénie, et je voudrais aussi y <a>ajouter</a> un point :'
  - s: Vi måste veta vad vi vill, rådet måste veta vad de vill och inte som vid mötet
      med G8-länderna <v>lägga</v> <p>till</p> en rad om Zimbabwe bakom kulisserna.
    t: Nous devons savoir ce que nous voulons, le Conseil doit savoir ce qu’il veut
      et ne doit pas <a>ajouter</a>, quelque part dans un recoin sombre, comme lors
      du G8, une phrase sur le Zimbabwe.
  - s: 'Jag välkomnar emellertid att Världshandelsorganisationens arbetsgrupp har
      <v>lagt</v> <p>till</p> ytterligare tre kategorier:'
    t: 'Cependant, je me félicite que l’équipe spéciale de l’OMC ait <a>ajouté</a>
      trois catégories supplémentaires :'
  - s: När det gäller cyberattacker är det nu rådets uppgift att arbeta med kommissionens
      meddelande där vi har <v>lagt</v> <p>till</p> en specifik punkt om cyberterrorism.
    t: En ce qui concerne les attaques cybernétiques, il incombe désormais au Conseil
      de travailler sur la communication de la Commission dans laquelle nous avons
      <a>ajouté</a> un paragraphe spécifique sur le cyber-terrorisme (terrorisme cybernétique).
  - s: Jag vill bara <v>lägga</v> <p>till</p> att den här debatten avslöjar indirekt
      många saker som min grupp ständigt har uppmärksammat.
    t: 'J’<a>ajouterai</a> simplement ceci :'
  - s: När allt kommer omkring hjälper det inte någon om vi <v>lägger</v> <p>till</p>
      eller drar ifrån ett helt år eller sex månader från minimi- eller maximipåföljden.
    t: En fin de compte, <a>ajouter</a> ou retirer une année entière ou six mois par
      rapport à la peine minimale ou maximale ne bénéficie à personne.
  - s: Det finns vissa rekommendationer i Kurt Joachim Lauks betänkande som jag vill
      betona och jag kommer att <v>lägga</v> <p>till</p> några egna.
    t: Il y a certaines recommandations dans le rapport de M. Lauk sur lesquelles
      je voudrais insister, et j’aimerais <a>ajouter</a> quelques recommandations
      personnelles.
  - s: Till skillnad från president Mahmoud Ahmadinejad ska vi sträva efter att <v>lägga</v>
      <p>till</p> en ny stat på kartan över Mellanöstern.
    t: Contrairement au président Ahmadinejad, nous allons nous efforcer d’<a>ajouter</a>
      un nouvel État à la carte du Moyen-Orient.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det skulle vara mycket bra, som
      Aldonas från det amerikanska handelsdepartementet har föreslagit, om Förenta
      staterna kopplade denna ståldispyt till de större problemen i den globala ekonomin.
    t: J’<a>ajouterai</a> également qu’il serait mal venu que les États-Unis lient
      ce litige au sujet de l’acier aux problèmes plus généraux qui se posent dans
      l’économie mondiale, ainsi que l’a suggéré M. Aldonas, du ministère du commerce
      américain.
  - s: Att <v>lägga</v> <p>till</p> flera miljoner ton produkter som skall destrueras
      eller behandlas innan de renas medför nya krav på lagring, eftersom det inte
      finns möjligheter till hantering eller förbränning med ett högt flöde.
    t: <a>Ajouter</a> plusieurs millions de tonnes de produits à détruire ou à traiter
      avant valorisation imposerait de nouvelles contraintes de stockage, faute de
      possibilité de traitement ou d’incinération en flux tendu.
  - s: Jag önskar <v>lägga</v> <p>till</p> några saker.
    t: Je voudrais <a>ajouter</a> quelques remarques.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det aktuella klagomålet inte
      kan mäta sig i omfång med det ursprungliga klagomålet som ställdes till kommissionen.
    t: Je voudrais <a>ajouter</a> que la plainte actuelle n’a rien à voir en ampleur
      avec la plainte originelle adressée à la Commission.
  - s: 'Jag skulle emellertid vilja <v>lägga</v> <p>till</p> en punkt som varken det
      danska ordförandeskapet eller kommissionen nämnde, och som jag anser är negativ:'
    t: 'J’<a>ajouterais</a> un point qui n’a été mentionné ni par la présidence danoise
      ni par la Commission, et que je juge négatif :'
  - s: Gruppen De gröna/Europeiska fria alliansen anser i dag att vi inte längre kommer
      att vara trovärdiga i G77-ländernas ögon om vi inte ändrar på detta och <v>lägger</v>
      <p>till</p> fyra hörnstenar i vår internationella politik.
    t: Le groupe des Verts/ALE considère aujourd’hui que nous perdrons notre crédibilité
      aux yeux des pays du G77 si nous ne remédions à cela et si nous n’<a>ajoutons</a>
      quatre points fondamentaux à notre politique internationale.
  - s: Vi kunde varken <v>lägga</v> <p>till</p> eller ta bort någonting.
    t: Nous ne pouvions rien y <a>ajouter</a> ou soustraire.
  - s: Europeiska unionen skärpte den 22 juli restriktionerna för Zimbabwe genom att
      <v>lägga</v> <p>till</p> en rad namn på listan över personer som omfattas av
      reseförbud.
    t: Le 22 juillet, l’Union européenne a renforcé les restrictions à l’encontre
      du Zimbabwe en <a>ajoutant</a> plusieurs noms à la liste des personnes frappées
      d’une interdiction de déplacement.
  - s: Man har också funnit en annan summa som överstiger 20 miljoner ecu i kostnader,
      där man behöver ytterligare verifikationer, till vilket vi bör <v>lägga</v>
      <p>till</p> ett belopp på 2, 2 miljoner ecu att återvinna från företagen för
      teknisk service.
    t: Ils ont également identifié d’autres dépenses qui dépassent les 20 millions
      d’écus, pour lesquelles il faudra procéder à des vérifications supplémentaires,
      auxquelles il faut <a>ajouter</a> un montant de 2, 2 millions d’écus devant
      être récupérés auprès des sociétés d’assistance technique.
  - s: Eftersom det här är det sista planerade anförandet vill jag <v>lägga</v> <p>till</p>
      något som ännu inte har sagts, och det jag kommer att tänka på är tankarna hos
      en mycket stor europé, nämligen Johannes Paulus II, som på ett mycket effektivt
      sätt hjälpte till att riva Berlinmuren.
    t: Par conséquent, comme mon intervention est la dernière de prévue, je voudrais
      <a>ajouter</a> quelque chose qui n’a pas encore été dit, et ce qui me vient
      à l’esprit ce sont les pensées d’un très grand Européen, le pape Jean-Paul II,
      un homme qui a contribué très efficacement à la chute du mur de Berlin.
  - s: Det förefaller mig därför som om det skulle vara dags att sätta stopp för denna
      obalans, särskilt som - jag skulle ändå vilja <v>lägga</v> <p>till</p> denna
      precisering - Förenta staterna på nytt nyligen har utmärkt sig genom sin omedgörlighet
      i Buenos Aires, där de fullständigt saboterade en absolut grundläggande konferens
      för jordens framtid.
    t: Donc, il me semble qu’il serait temps de mettre fin à ce déséquilibre, d’autant
      plus - je voudrais quand même <a>ajouter</a> cette précision - que les États-Unis
      viennent encore de se signaler par leur intransigeance à Buenos Aires où ils
      ont fait capoter totalement une conférence absolument essentielle pour l’avenir
      de la planète.
- c: 18
  r: 2
  v: avoir ajouter
  x:
  - s: Vi <v>lade</v> <p>till</p> denna uppmaning i vår resolution.
    t: Nous <a>avons</a> <a>ajouté</a> cet appel à notre résolution.
  - s: Vi <v>lade</v> <p>till</p> ytterligare 400 miljoner för åtgärder för djurhälsan.
    t: Elle <a>a</a> <a>ajouté</a> 400 autres millions d’euros aux mesures de santé
      animale.
  - s: För att motivera detta avsteg tar man på sidan 9 i motiveringen upp fallet
      med vissa utlänningar som skulle behöva förflytta sig under sex månader inom
      unionen för att ”åtnjuta tjänster” exempelvis ”turister” eller ”besökare på
      kurorter”, eller ”musiker”, som kommissionär Vitorino <v>lade</v> <p>till</p>
      under debatten.
    t: Pour justifier cette dérogation, elle invoque, page 9 de l’exposé des motifs,
      le cas de certains étrangers qui auraient besoin de circuler pendant six mois
      à l’intérieur de l’Union en tant que «bénéficiaires de services», par exemple
      «touristes» ou «curistes», ou encore «musiciens», comme <a>a</a> <a>ajouté</a>
      le commissaire Vitorino pendant le débat.
  - s: En äldre man, 60 år gammal, <v>lade</v> <p>till</p> ”Mig gav de bara 20 000
      euro.”
    t: '» Un monsieur plus âgé, d’environ 60 ans, <a>a</a> <a>ajouté</a> : «Moi, je
      n’ai reçu que 20 000 euros.'
  - s: Men förutom det beklagar jag djupt att han på eget bevåg <v>lade</v> <p>till</p>
      ett trettonde ändringsförslag 201 som aldrig varit föremål för ett avtal med
      rådets delegation.
    t: Mais au-delà, je déplore le fait qu’il <a>ait</a> <a>ajouté</a> de son propre
      chef un treizième amendement 201 qui, celui-là, n’a jamais fait l’objet d’un
      accord avec la délégation du Conseil.
  - s: Europeiska rådet <v>lade</v> också <p>till</p> att unionen borde eftersträva
      att bidra till den aktuella debatten på ett samordnat sätt, och Europeiska rådet
      uppmanade kommissionen och rådet att fortsätta arbeta i den riktningen.
    t: Le Conseil européen <a>a</a> ainsi <a>ajouté</a> que l’Union devrait avoir
      pour objectif de contribuer à ce débat en cours de manière coordonnée, et il
      a invité la Commission et le Conseil à poursuivre leurs travaux en ce sens.
  - s: Han kan stödja min uppfattning om att vi <v>lade</v> <p>till</p> en hel rad
      särskilda försiktighetsåtgärder som skulle krävas innan brittiskt nötkött kunde
      betraktas som säkert igen.
    t: Il s’associerait à moi pour dire que nous <a>avons</a> <a>ajouté</a>, si mes
      souvenirs sont bons, toute une série de mesures de précaution spéciales jugées
      nécessaires pour que le buf britannique puisse à nouveau être considéré comme
      sain.
  - s: De <v>lade</v> <p>till</p> att myndigheterna i Schlesien uppenbarligen inte
      var övertygade av mottot ”Demokrati utan kvinnor är endast en halv demokrati”.
    t: » Elles <a>ont</a> <a>ajouté</a> que les autorités silésiennes n’étaient apparemment
      pas convaincues par le slogan «La démocratie sans les femmes n’est qu’une moitié
      de démocratie».
  - s: När det gäller betänkandet från Alyssandrakis och det som Matikainen <v>lagt</v>
      <p>till</p> tror jag att alla era ändringsförslag, herr Alyssandrakis, innebär
      användbara preciseringar till kommissionens förslag.
    t: 'En ce qui concerne le rapport de M. Alyssandrakis et ce que Mme Matikainen
      <a>a</a> <a>ajouté</a> :'
  - s: Jag noterar dessutom att vi under diskussionens lopp <v>lagt</v> <p>till</p>
      två ”linjer” som man säger.
    t: Je note en plus qu’au cours de la discussion, nous <a>avons</a> <a>ajouté</a>
      deux «filets» comme on dit.
  - s: Men det är åklagaren i München som förfalskat texten och <v>lagt</v> <p>till</p>
      ordet ”ofarlig” och konjunktionen ”bara”.
    t: Or, c’est le procureur de Munich qui, falsifiant le texte, y <a>a</a> <a>ajouté</a>
      le mot «anodin« et la conjonction «ne que».
  - s: Herr talman, när det så gäller Kuba kan den mening vi <v>lagt</v> <p>till</p>
      tolkas av olika politiska krafter som de själva vill.
    t: Monsieur le Président, pour ce qui concerne Cuba, la phrase que nous <a>avons</a>
      <a>ajoutée</a> peut être interprétée par les différentes forces politiques si
      elles le jugent bon.
  - s: Jag <v>lade</v> <p>till</p> att kontrollen av det statliga stödet borde ske
      inom den strikta ramen för bestämmelserna i fördragen och inte beroende på den
      dominerande liberala ideologin.
    t: J’<a>ai</a> <a>ajouté</a> que le contrôle des aides d’État devait se faire
      dans le cadre strict des dispositions des traités et pas en fonction de l’idéologie
      libérale dominante.
  - s: Jag har oroligt lyssnat på hur Poettering, för Europeiska folkpartiets grupp,
      <v>lade</v> <p>till</p> ett så kallat kulturellt kriterium för våra förbindelser
      med Turkiet.
    t: J’ai entendu avec inquiétude que M. Poettering <a>a</a> <a>ajouté</a>, au nom
      du parti populaire européen, un soi-disant critère culturel à nos relations
      avec la Turquie.
  - s: 'Och sedan <v>lade</v> han <p>till</p>: ”När jag var ute i kriget förlorade
      jag dessutom flera arbetsår för min pension och den krigspension som betalas
      ut till mig är så låg, så låg, så låg - men lönar sig verkligen dessa krig?!”'
    t: 'Et puis il <a>a</a> <a>ajouté</a> : «Mais étant parti à la guerre, j’ai perdu
      des années de travail pour ma retraite.'
  - s: 'Men det är inte för det som jag nämner honom, naturligtvis - om han är duktig
      kommer han att göra karriär - utan för att sedan fortsatte vi att prata och
      han <v>lade</v> <p>till</p>: ”Det är verkligen rätt med ett europeiskt försvar,
      det är rätt med en europeisk polis!'
    t: 'Mais ce n’est pas pour cela que je le cite, naturellement - s’il est bon,
      il fera carrière - mais c’est parce qu’ensuite nous avons continué à parler
      et qu’il <a>a</a> <a>ajouté</a> : «Mais c’est bien, cette armée européenne,
      c’est bien, cette police européenne !'
  - s: Jag skulle vilja”, <v>lade</v> han <p>till</p>, ”att ni, Fatuzzo, ser till
      att vi får ut våra pensioner i tid och så snabbt som möjligt.”
    t: Monsieur Fatuzzo, <a>a</a>-t-il <a>ajouté</a>, je voudrais que fassiez en sorte
      que nous touchions nos pensions, vite et à temps.
  - s: Men det är också sant att han <v>lade</v> <p>till</p>, ”om jag inte kan göra
      detta måste jag göra det 2012”.
    t: 'Mais il est également vrai qu’il <a>a</a> <a>ajouté</a> : «Si je ne peux pas
      le faire pour 2010, je le ferai pour 2012».'
- c: 15
  r: 3
  v: rajouter
  x:
  - s: Vi hade kommit överens om ett ändringsförslag som vi tog fram efter en överenskommelse
      med Werner Langen, som var chefsförhandlare för PPE-gruppen - dock inte skuggföredragande
      i den här frågan - om att <v>lägga</v> <p>till</p> att det inte finns någon
      specifik grund för det europeiska lånet.
    t: Nous étions convenus d’un amendement que nous avons ainsi rédigé après un accord
      avec Werner Langen, qui était le principal négociateur du PPE, même s’il n’était
      pas rapporteur fictif en titre dans cette affaire, pour <a>rajouter</a> qu’il
      n’y a pas de base légale spécifique pour l’emprunt communautaire ;
  - s: Alla har lämnat sitt bidrag, och vill <v>lägga</v> <p>till</p> ytterligare
      en artikel till de övriga.
    t: Chacun arrive avec son petit paquet et veut <a>rajouter</a> un volet à l’autre
      volet.
  - s: Europaparlamentet spelade en avgörande roll när det gällde att fastställa totalanslaget
      på den rimliga nivån 850 miljoner ecu och för att <v>lägga</v> <p>till</p> en
      klausul om halvtids-översyn av anslagen.
    t: Le Parlement européen avait joué un rôle déterminant pour fixer l’enveloppe
      financière à un niveau raisonnable de 850 millions d’écus et pour <a>rajouter</a>
      une clause de révision des crédits à mi-parcours.
  - s: Slutligen kommer EU att diskutera om den senaste tidens händelser kräver att
      vår nuvarande sanktionslista utvidgas ytterligare genom att vi <v>lägger</v>
      <p>till</p> nya namn, exempelvis namnen på de ansvariga för de senaste domarna
      och på dem som lett de nyligen vidtagna kraftåtgärderna.
    t: Enfin, l’Union européenne va déterminer si, à la lumière des derniers événements,
      il est nécessaire d’étendre la liste de sanctions existante en <a>rajoutant</a>
      le nom des personnes qui sont, par exemple, responsables des dernières condamnations
      et de la direction de la récente répression.
  - s: Är det någon som motsätter sig att vi <v>lägger</v> <p>till</p> ”och rådet”?
    t: Y a-t-il une opposition à ce que l’on <a>rajoute</a> «et du Conseil» ?
  - s: vi kan <v>lägga</v> <p>till</p> cynism.
    t: on peut <a>rajouter</a> cynisme.
  - s: Jag borde tacka er, herr Van Rompuy, för att tillsammans med stats- och regeringscheferna
      ha rättat till ett olyckligt utelämnande i Europeiska kommissionens dokument,
      eftersom detta inte nämnde jordbruk, och ni gjorde rätt att <v>lägga</v> <p>till</p>
      ett av EU:s viktigaste historiska politikområden, nämligen jordbruket, som är
      en faktor för det europeiska folkets välbefinnande.
    t: Je voudrais vous remercier, Monsieur Van Rompuy, d’avoir, avec les chefs d’État
      et de gouvernement, remis dans le document de la Commission européenne une malencontreuse
      omission, puisqu’il ne parlait pas d’agriculture, et vous avez eu raison de
      <a>rajouter</a> une des principales politiques historiques de l’Union européenne
      qu’est l’agriculture, utile au bien-être des peuples européens.
  - s: I punkt 39 kan vår grupp godkänna kompromissen i form av ändringsförslag 19,
      om vi <v>lägger</v> <p>till</p> ”i deltagande” där det talas om icke statliga
      aktörer.
    t: Madame la Présidente, sur le paragraphe 39, l’amendement 19 de compromis paraîtrait
      acceptable à notre groupe si nous pouvions <a>rajouter</a>, concernant les acteurs
      non étatiques, «la participation».
  - s: 'Med föredragande Richard Corbetts tillåtelse föreslår jag att följande ord
      <v>läggs</v> <p>till</p>:'
    t: 'Je suggère, avec l’accord de notre rapporteur M. Richard Corbett, de <a>rajouter</a>
      les mots suivants : «le Parlement peut, à la demande d’un dixième de ses députés
      et sur la base d’un rapport, etc.»'
  - s: Som föredragande anser jag följaktligen att kommissionen har behandlat frågan
      bra ur ekonomisk synvinkel, men att man hade behövt <v>lägga</v> <p>till</p>
      ett antal punkter.
    t: En tant que rapporteur, il me semble par conséquent que la Commission a bien
      placé le sujet sur le plan de l’économie, mais qu’il fallait y <a>rajouter</a>
      un certain nombre de points.
  - s: Efter orden ”transferable securities” måste man därmed också <v>lägga</v> <p>till</p>
      ”issued by”.
    t: Il faut donc <a>rajouter</a> aussi, après les mots «transferable securities»
      les mots «issued by».
  - s: Tanken bakom programmet var således inte bara att fortsätta med samma sak,
      inte bara att <v>lägga</v> <p>till</p> en lång lista med lagstiftningsförslag
      till dem som redan fanns i det femte handlingsprogrammet som dessutom, som Jackson
      mycket riktigt sade, faktiskt brister många gånger i genomförandet.
    t: L’idée qui préside à ce programme n’est donc pas uniquement de poursuivre ce
      qui a été entrepris, de <a>rajouter</a> une longue liste de propositions de
      mesures législatives à celles qui existaient déjà dans le cinquième programme
      d’action, lequel d’ailleurs, comme l’a fort bien dit Mme Jackson, a révélé à
      de nombreuses reprises des défaillances dans son application.
  - s: Men jag anser också att vi måste gå försiktigt fram på andra punkter, och att
      vi måste klargöra för medlemsstaterna att om vi vill ha en enda inre marknad
      och enhetliga konsumentskyddsbestämmelser kommer det inte att fungera om vi
      håller fast vid att var och en kan ”<v>lägga</v> <p>till</p> lite extra på toppen”,
      eftersom det garanterat kommer att förvilla konsumenterna.
    t: Je pense néanmoins que nous devons également faire preuve de prudence pour
      d’autres points et que nous devons bien faire comprendre aux États membres que
      s’ils veulent un marché intérieur unique et des dispositions homogènes en termes
      de protection des consommateurs, cela ne fonctionnera pas si nous partons du
      principe que «tout le monde peut en <a>rajouter</a> un peu», car cela sèmera
      à coup sûr la confusion auprès des consommateurs.
  - s: Man skulle alltså <v>lägga</v> <p>till</p> de båda orden ’redan organiserade’.
    t: Donc on <a>rajouterait</a> deux mots «déjà organisée».
  - s: Vi kommer att hålla oss till dessa åtgärder, utan att <v>lägga</v> <p>till</p>
      några, men naturligtvis även utan att dra bort några, så länge det inte gjorts
      någon verklig utvärdering både av situationen för och den politiska naturen
      hos FPÖ.
    t: Nous nous en tiendrons à ces mesures, sans en <a>rajouter</a>, mais bien sûr
      sans en retrancher, tant que la preuve n’aura pas été faite d’une évaluation
      significative à la fois de la situation et de la nature politique du FPÖ.
- c: 15
  r: 3
  v: être ajouter
  x:
  - s: En ny artikel 18a har <v>lagts</v> <p>till</p> för att lösa alla rättsliga
      konflikter med medlemsstaterna eller tredje land, och tvingar kommissionen att
      rådfråga behöriga myndigheter innan ett undantag avskaffas.
    t: Un nouvel article 18a a <a>été</a> <a>ajouté</a> pour résoudre tout conflit
      juridique avec les États membres ou les pays tiers, en obligeant la Commission
      à procéder à des consultations avec les autorités compétentes avant de décider
      du retrait d’une exemption.
  - s: 'Den grundläggande princip bevaras enligt vilken den medlemsstat som först
      tar emot en flykting ansvarar för prövningen av asylansökan, men en följdprincip
      <v>läggs</v> <p>till</p>:'
    t: 'Est maintenu le principe fondamental selon lequel l’État membre de première
      entrée est responsable du traitement de la demande d’asile, mais <a>est</a>
      <a>ajouté</a> un principe corollaire :'
  - s: Denna punkt på föredragningslistan har vi inte enats om tidigare, det är en
      helt ny punkt som <v>lagts</v> <p>till</p> på grund av den svåra situation som
      EU befinner sig i, och som förtjänar att begrundas noga.
    t: Il a <a>été</a> <a>ajouté</a> en raison de la situation difficile dans laquelle
      se trouve l’Union européenne et il faut l’examiner sérieusement.
  - s: En säkerhetsklausul har <v>lagts</v> <p>till</p> i händelse av att mellankategorier
      införs, för att undvika att resurser dras tillbaka från de regioner som är stödberättigade
      enligt konvergens-, konkurrenskrafts- och samarbetsmålet.
    t: Enfin, je voudrais mettre en lumière le vote sur la politique de cohésion,
      à laquelle une clause de sauvegarde a <a>été</a> <a>ajoutée</a> avec succès
      dans l’éventualité où des catégories intermédiaires seraient créées, afin d’éviter
      que des ressources ne soient retirées des régions éligibles pour le financement
      au titre de l’objectif de convergence, de compétitivité et de coopération.
  - s: 'UEN-gruppen instämmer i ändringsförslag nr 1, men jag vill begära, om kammaren
      godtar det, att två ord <v>läggs</v> <p>till</p>:'
    t: Nous sommes d’accord avec l’amendement 1 du groupe UEN mais je demanderais,
      si cette Assemblée l’accepte, que les termes «Résolution du Parlement européen
      sur le naufrage du pétrolier Prestige près des côtes de Galice» <a>soient</a>
      <a>ajoutés</a>.
  - s: När det gäller Grekland gjorde en försenad betalning av de anslag som flera
      år tidigare beviljats att rådet antog kommissionens förslag som innebar att
      ränta för försenad betalning kunde <v>läggas</v> <p>till</p>, inget annat.
    t: Dans le cas de la Grèce, un retard dans le paiement de subventions qui avaient
      été autorisées, plusieurs années auparavant, a fait accepter par le Conseil
      la proposition de la Commission, selon laquelle les intérêts relatifs au retard
      de paiement pouvaient <a>être</a> <a>ajoutés</a>, rien de plus.
  - s: Nya ämnen kan <v>läggas</v> <p>till</p> och ämnen som ursprungligen stod upptagna
      kan också tas bort om nya uppgifter kommer i dagen.
    t: Il faut également savoir que la liste qui sera arrêtée devra être dynamique,
      c’est-à-dire que de nouvelles substances pourront y <a>être</a> <a>ajoutées</a>,
