---
de:
- c: 149
  r: 1
  v: hinzufügen
  x:
  - s: Jag skulle vilja föreslå, och detta har diskuterats med andra politiska grupper,
      att i slutet av detta ändringsförslag <v>lägga</v> <p>till</p> orden ”och med
      stöd av Eurostat”.
    t: Ich möchte vorschlagen, und das ist mit den anderen politischen Fraktionen
      abgesprochen worden, am Ende dieses Änderungsantrags „und mit der Unterstützung
      von Eurostat “ <a>hinzuzufügen</a>.
  - s: Europaparlamentet har därför föreslagit att <v>lägga</v> <p>till</p> artikel
      133 om gemensam handelspolitik till artikel 95 som den rättsliga grunden.
    t: Das Europäische Parlament hat daher vorgeschlagen, Artikel 133, der die gemeinsame
      Handelspolitik zum Gegenstand hat, dem Artikel 95 als Rechtsgrundlage <a>hinzuzufügen</a>.
  - s: Andra ändringsförslag har <v>lagts</v> <p>till</p> för att skapa större enhetlighet
      i förhållande till de nya element som i och med antagandet av Kyotoprotokollet
      har införts i den gemensamma ståndpunkten.
    t: Weitere Änderungsanträge wurden <a>hinzugefügt</a>, um die neuen Elemente,
      die mit der Annahme des Kyoto-Protokolls in den Gemeinsamen Standpunkt Eingang
      gefunden haben, kohärenter zu gestalten.
  - s: Den andra delen i ändringsförslaget innebär att frasen ”et des accords d’Oslo”
      <v>läggs</v> <p>till</p> i slutet, efter frasen ”novembre 1995”.
    t: November 1995„), die Worte “-et des accords d’Oslo„(?und die Abkommen von Oslo
      “) <a>hinzuzufügen</a>.
  - s: Ni skulle ha kunnat <v>lägga</v> <p>till</p> ”det är till mig de lämnar meddelanden”,
      för det är just det vi ser.
    t: 'Sie hätten auch <a>hinzufügen</a> können:'
  - s: I den nya resolutionen återges en stor del av den ursprungliga resolutionen,
      och därmed införlivas ändringsförslag som jag ingav och som antogs, men syftet
      med den nya texten är framför allt att förvägra medborgarna möjligheten att
      <v>lägga</v> <p>till</p> innehåll i Europeana genom ett särskilt utrymme och
      möjligheten att utveckla webb 2.0-verktyg.
    t: Der neue Entschließungsantrag enthält einen Großteil der ursprünglichen Entschließung
      und beinhaltet daher die Änderungsanträge, die ich eingebracht hatte und die
      angenommen wurden, aber der neue Text zielt vor allem darauf ab, Bürgerinnen
      und Bürgern die Möglichkeit zu verwehren, Europeana Inhalte <a>hinzuzufügen</a>,
      und zwar durch einen speziellen Raum und die Aussicht auf die Entwicklung von
      Web 2.0-Tools.
  - s: Tack vare detta betänkande granskar EU det inflytande Europa skulle kunna få
      om det lyckas <v>lägga</v> <p>till</p> en kulturell dimension i sin diplomati.
    t: Dank dieses Berichts zieht die Europäische Union Bilanz über den Einfluss,
      den Europa ausüben kann, wenn es uns gelingt, unserer Diplomatie eine kulturelle
      Dimension <a>hinzuzufügen</a>.
  - s: Efter orden ”medan det förekommer påståenden om förekomsten av legosoldater
      och f.d. gerillasoldater”, vill jag <v>lägga</v> <p>till</p> ”som arbetar som
      paramilitära regeringsstyrkor”.
    t: Den Worten „dass Berichten zufolge Söldner und ehemalige Guerillakämpfer anwesend
      sind“ sollte „als paramilitärische Regierungskräfte“ <a>hinzugefügt</a> werden.
  - s: Förstå mig rätt, ärade ledamöter, det handlar inte om att <v>lägga</v> <p>till</p>
      ytterligare ett råd till den europeiska institutionella galaxen, det handlar
      helt enkelt om att de personer som har anförtrotts detta ansvar skall kunna
      fullgöra det och kunna arbeta.
    t: Es geht nicht darum, zu der europäischen institutionellen Galaxis einen weiteren
      Rat <a>hinzuzufügen</a>;
  - s: Skyddade platser, trygga hamnar för fartyg i nöd - Erika har bevisat att det
      behövs -, och bra utrustning - och för mig betyder det också bogserbåtar och
      anläggningar för bekämpning av föroreningar -, en timing, fastställande av en
      sträng tidsfrist inom vilken medlemsstater måste ha tillkännagivit sina åtgärder,
      nämligen 18 månader, - det har parlamentet <v>lagt</v> <p>till</p> -, och ersättning
      till en hamn eller kustort som tar emot ett fartyg.
    t: Zufluchtsstellen, sichere Häfen für Schiffe in Not - die Erika hat bewiesen,
      wie wichtig das ist -, eine ordnungsgemäße Ausrüstung - und aus meiner Sicht
      heißt das auch Schleppboote sowie Einrichtungen, die die Verschmutzung begrenzen
      können -, ein timing, das Festschreiben einer Frist, nämlich 18 Monate, binnen
      der die Mitgliedstaaten Auskunft über ihre Maßnahmen geben müssen, - das hat
      das Parlament <a>hinzugefügt</a> -, und Entschädigung eines Hafens oder Platzes
      an der Küste, an dem ein Schiff Zuflucht findet.
  - s: Två ändringsförslag riktas särskilt mot den bristande tillgången på artspecifika
      läkemedel för hästdjur (jag måste erkänna ett visst intresse) över en rad terapeutiska
      och välbefinnande behov, inklusive konceptet om ”kliniska fördelar” och inte
      bara kravet om att det är ”väsentligt” att <v>lägga</v> <p>till</p> ett läkemedel
      på den positiva listan över ämnen för hästdjur, vilket nämns i direktivet om
      veterinärmedicinska läkemedel.
    t: Diese umfassen das Konzept des „klinischen Nutzens“ und nicht nur das Erfordernis,
      dass es „wesentlich“ ist, der in der Tierarzneimittelrichtlinie enthaltenen
      Positivliste von Wirkstoffen für Nutzequiden einen medizinischen Wirkstoff <a>hinzuzufügen</a>.
  - s: Men jag noterade det som kommissionär van den Broek sade, att det militära
      tillbakadragandet ännu inte har fullföljts och, <v>lade</v> han <p>till</p>,
      att begränsningarna i media- och yttrandefriheten skärps i Belgrad.
    t: Aber ich habe auch vermerkt, daß, wie Herr Kommissar van den Broek sagte, der
      militärische Rückzug noch nicht erfolgt ist und, wie er <a>hinzufügte</a>, die
      Medien- und Redefreiheit in Belgrad noch weiter eingeschränkt worden ist.
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
      bör gå igenom eller att den bör gå igenom i sådan utformning och med sådana
      ändringsförslag att lagstiftningen, enligt min åsikt, förlorar själva kärnan,
      eller så har man <v>lagt</v> <p>till</p> ändringsförslag som gör att den är
      ömtålig för att prövas i domstolen ännu en gång.
    t: Ein Mitgliedstaat vertritt die Auffassung, dass diese Rechtvorschrift entweder
      nicht oder in einer Form und mit Änderungen angenommen werden sollte, durch
      die meiner Meinung nach diese Rechtsvorschrift ihres Wesensgehalts beraubt oder
      Änderungen <a>hinzugefügt</a> würden, die eine erneute Ablehnung durch den Gerichtshof
      heraufbeschwören könnten.
  - s: För det andra tycker vi att det är viktigt att medlemsstaterna kan <v>lägga</v>
      <p>till</p> fler sektorer och verksamheter till systemet än de som är med nu.
    t: Zweitens halten wir es für wichtig, dass die Mitgliedstaaten den bisher im
      System enthaltenen Sektoren und Bereichen weitere <a>hinzufügen</a> können.
  - s: Liberalerna har lagt fram ett ändringsförslag nr 2, men jag har rådgjort med
      Bastos, och hon har försäkrat mig om att den text som vi ville <v>lägga</v>
      <p>till</p> om de lokala och regionala myndigheternas engagemang i förhandlingarna
      i gränsområdena redan finns med underförstått i hennes text.
    t: Ich habe jedoch mit Frau Bastos gesprochen, die mir versichert hat, dass der
      Text betreffend die Beteiligung der örtlichen und regionalen Behörden an den
      Beratungen in den Grenzregionen, den wir noch <a>hinzufügen</a> wollten, in
      ihrem Bericht bereits implizit enthalten ist.
  - s: Om vi <v>lägger</v> <p>till</p> ytterligare ett program kommer vi att göra
      hela området svårt att få grepp om.
    t: Noch ein Programm <a>hinzuzufügen</a>, damit machen wir das ganze Feld unübersichtlich.
  - s: Vid talmanskonferensen gav min grupp därför sitt stöd till förslaget att <v>lägga</v>
      <p>till</p> en extra vecka i förslaget till sammanträdeskalender för 2004.
    t: Daher hat meine Fraktion in der Konferenz der Präsidenten den Vorschlag unterstützt,
      dem Entwurf des Tagungskalenders 2004 eine weitere Woche <a>hinzuzufügen</a>.
  - s: Det gäller även ändringsförslag 2 om uppfyllande av IAEA-krav och ändringsförslag
      10 och 11, som skulle <v>lägga</v> <p>till</p> ett antal säkerhetskrav från
      INF-koden till bilagorna till direktivet.
    t: Das gilt auch für Änderungsantrag Nr. 2 entsprechend den IAEA-Vorschriften
      und für die Änderungsanträge Nr. 10 und 11, die eine Reihe von Sicherheitsanforderungen
      aus dem INF-Code zu den Anhängen der Richtlinie <a>hinzufügen</a> würde.
  - s: Icke desto mindre godtog kommissionen under första behandlingen parlamentets
      krav på att <v>lägga</v> <p>till</p> ytterligare en grupp till de fyra ursprungliga,
      nämligen livsmedel för diabetiker, och att definiera under vilka villkor termerna
      ”med låg natriumhalt” och ”glutenfri” får användas.
    t: Dessen ungeachtet ist die Kommission in erster Lesung der Bitte des Parlaments
      nachgekommen, den vier ursprünglich genannten Gruppen eine weitere <a>hinzuzufügen</a>,
      und zwar Diabetikernahrung, und die Bedingungen für die Verwendung der Begriffe
      „sodiumarm“ und „glutenfrei“ zu definieren.
  - s: Jag vill upprepa det som sades under debatten i går och säga att jag är mycket
      glad över att ändringsförslag 12 har godtagits, även om jag hade velat <v>lägga</v>
      <p>till</p> en ännu mer direkt hänvisning.
    t: Ich möchte noch einmal wiederholen, was gestern während der Aussprache gesagt
      wurde und anmerken, dass ich mich über die Annahme des Änderungsantrags 12 sehr
      freue, selbst wenn ich eine noch direktere Referenz <a>hinzugefügt</a> hätte.
  - s: När man lägger fram en kompromiss måste den respekteras, och ändringsförslag
      skulle <v>lägga</v> <p>till</p> en ny beståndsdel till beräkningen av resorna.
    t: Wenn ein Kompromißänderungsantrag eingereicht wird, muß man sich daran halten,
      und durch den Änderungsantrag würde den Berechnungen bei Reisen ein neues Element
      <a>hinzugefügt</a>.
  - s: Den är ett virrvarr av osannolika detaljer, och det förvånar mig att författarna
      till ändringsförslaget om bilagan inte <v>lagt</v> <p>till</p> en punkt som
      säger att ledamöterna har rätt att på egen bekostnad skicka julkort som tryckts
      av parlamentet!
    t: Dieser stellt vielmehr einen unglaublichen Wust von Einzelheiten dar, und ich
      wundere mich, daß die Verfasser des Änderungsantrags zum Anhang nicht noch eine
      Ziffer <a>hinzugefügt</a> haben, in der es heißt, die Mitglieder des Parlaments
      hätten das Recht, vom Parlament herausgegebene Glückwunschkarten auf ihre Kosten
      zu versenden!
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer till dem som getts av föredraganden
      och övriga ledamöter under debatterna om prioriteringarna för 2011 års budget.
    t: Ich möchte meine Kommentare denen der Berichterstatterin und meiner Kolleginnen
      und Kollegen während der Aussprache über die Prioritäten des Haushaltsplans
      2011 <a>hinzufügen</a>.
  - s: Sett till detta bör alla påståenden som ska <v>läggas</v> <p>till</p> i förteckningen
      över tillåtna hälsopåståenden övervägas mot de allra senaste vetenskapliga rönen,
      så att påståendet kan anses välgrundat.
    t: Angesichts dieser Tatsache muss jede Angabe, die der Liste der zugelassenen
      gesundheitsbezogenen Angaben <a>hinzugefügt</a> werden soll, unter den aktuellsten
      wissenschaftlichen Kenntnissen betrachtet werden, um korrekt begründet zu sein.
  - s: Jag tycker också att vi bör <v>lägga</v> <p>till</p> ett separat mål om social
      rättvisa och bekämpning av ojämlikhet.
    t: Ich habe den Eindruck, dass wir darüber hinaus auch gesonderte Zielvorgaben
      für soziale Gerechtigkeit und die Bekämpfung von Ungleichheiten <a>hinzufügen</a>
      sollten.
  - s: Det är dock inte rimligt att <v>lägga</v> <p>till</p> ytterligare kriterier,
      t.ex. en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Es ist jedoch unangebracht, weitere Kriterien wie eine Beurteilung der Politiken
      im Hinblick auf die Bekämpfung von Korruption und Kriminalität <a>hinzuzufügen</a>.
  - s: Därför är det orimligt att <v>lägga</v> <p>till</p> ytterligare villkor, t.ex.
      en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Daher ist es unangebracht, weitere Bedingungen wie eine Beurteilung der Politiken
      über die Bekämpfung von Korruption und Kriminalität <a>hinzuzufügen</a>.
  - s: 'I en kompromissanda och för att det här ändringsförslaget skall godkännas
      föreslår jag att vi i slutet av punkt 37 <v>lägger</v> <p>till</p>: ”och att
      bistå i kampen mot terrorismen”.'
    t: Gibt es Einwände dagegen, dass man <a>hinzufügt</a> „und dem Rat “?
  - s: Jag har ett muntligt förslag till ändring av ändringsförslag 19, så att andra
      hälften av punkten inkluderar orden ”begär en utökning av den temporära internationella
      mekanismen och”, och sedan fortsätter ”uppmanar rådet och kommissionen att noga
      övervaka de ändrade förhållandena” etc. Detta muntliga ändringsförslag skulle
      därför helt enkelt <v>lägga</v> <p>till</p> några ord från den ursprungliga
      punkten 28 till texten i ändringsförslag 19.
    t: „ersucht Rat und Kommission dringend, sich ändernde Umstände genau zu überwachen“,
      usw. Dieser mündliche Änderungsantrag würde somit einfach einige Worte aus der
      ursprünglichen Ziffer 28 dem Text von Änderungsantrag 19 <a>hinzufügen</a>.
  - s: Det är den enda punkt som skall <v>läggas</v> <p>till</p>, och jag hoppas således
      också att våra socialistiska kolleger och även andra kommer att rösta för det
      ändringsförslaget.
    t: Da dies der einzige Punkt ist, der <a>hinzugefügt</a> wurde, hoffe ich, unsere
      sozialistischen wie auch andere Kolleginnen und Kollegen werden für diesen Änderungsantrag
      stimmen.
  - s: Mitt andra förslag är att <v>lägga</v> <p>till</p> förfarandet ”catch-the-eye”
      till den nya typ av korta redogörelser som föreslås av föredraganden.
    t: Mein zweiter Vorschlag wäre, der neuen, vom Berichterstatter vorgeschlagenen
      kurzen Präsentation eine „catch the eye“-Phase <a>hinzuzufügen</a>.
  - s: Jag ber om ursäkt för detta förfarande, men de dramatiska händelserna i Libyen
      har gjort att vi tycker det är viktigt att <v>lägga</v> <p>till</p> några ord.
    t: Ich entschuldige mich für diese Verfahrensweise, aber aufgrund der dramatischen
      Ereignisse in Libyen halten wir es für wichtig, ein paar Worte <a>hinzuzufügen</a>.
  - s: Kompromissförslaget som vi ska rösta om i morgon skiljer sig betydligt från
      kommissionens förslag, eftersom utskottet för miljö, folkhälsa och livsmedelssäkerhet
      har <v>lagt</v> <p>till</p> en andra etapp.
    t: Der morgen zur Abstimmung stehende Kompromiss unterscheidet sich maßgeblich
      vom Kommissionsvorschlag, weil durch den Umweltausschuss eine zweite Stufe <a>hinzugefügt</a>
      wurde.
  - s: Även om detta bidrag verkligen inte är tillräckligt kommer det säkerligen att
      utgöra ett värdefullt tillskott till den nyligen inrättade världsfonden för
      kamp mot aids, tuberkulos och malaria, en fond som också den italienske premiärministern
      hett önskade sig i samband med G8-mötet i Genua och - skulle jag vilja <v>lägga</v>
      <p>till</p> - som har blivit redo att utnyttjas på rekordtid jämfört med vad
      vi är vana vid.
    t: Gewiss ist diese Finanzierung - auch wenn ihr Umfang sicher noch nicht zufriedenstellend
      ist -, ein anerkennenswerter Beitrag zu dem vor kurzem eingerichteten Globalen
      Fonds zur Bekämpfung von AIDS, Malaria und Tuberkulose, für den sich auch der
      italienische Ministerpräsident während des G8-Gipfels in Genua nachdrücklich
      eingesetzt hat und der - das möchte ich <a>hinzufügen</a> - im Vergleich zu
      den Zeiträumen, an die wir uns häufig gewöhnt haben, innerhalb einer Rekordfrist
      in Anspruch genommen werden kann.
  - s: Vare sig den är fullständig eller sker endast delvis, är fast eller sänks gradvis,
      kommer den för det första att skapa en klyfta mellan jordbrukarna och medborgarna,
      och för det andra en administrativ tungroddhet, för att inte tala om de utfrågningar
      ni <v>lagt</v> <p>till</p> och, för det tredje spekulation när det gäller jordbruksfastigheter.
    t: Ob vollständig oder teilweise, ob linear oder degressiv, sie wird erstens zu
      einer Kluft zwischen Landwirten und Bürgern führen, zweitens zu administrativer
      Schwerfälligkeit, ganz zu schweigen von den Audits, die Sie noch <a>hinzugefügt</a>
      haben, und drittens zu einer Bodenspekulation.
  - s: 'Nu måste vi för ärlighetens skull <v>lägga</v> <p>till</p> att när Nederländerna
      inte längre var ordförande för Europeiska unionen, även Van Mierlo en gång har
      besökt Kina för att skaffa KLM landningsrättigheter på Pekings flygplats och
      att vid det tillfället minister Van Mierlo sade:'
    t: Ehrlicherweise müssen wir <a>hinzufügen</a>, daß in der Zeit, in der die Niederlande
      noch nicht die Präsidentschaft der Europäischen Union innehatten, Van Mierlo
      auch einmal China besucht hat, um der KLM die Landerechte auf dem Flughafen
      von Peking zu sichern, und daß er bei dieser Gelegenheit erklärt hat, ja, die
      Achtung der Menschenrechte sei Sache der Europäischen Union, die Handelspolitik
      aber betrieben wir gerne selbst.
  - s: Jag känner till att inte alla medel som vi disponerar räknas upp och att vi
      skulle kunna <v>lägga</v> <p>till</p> andra.
    t: Mir ist bekannt, daß nicht alle zur Verfügung stehenden Instrument aufgezählt
      werden und daß auch andere <a>hinzugefügt</a> werden können.
  - s: Jag vill <v>lägga</v> <p>till</p> att vi har problemet med pelarna, och att
      man genom en paradox som jag inte lyckas förstå har beslutat att det var möjligt,
      och till och med nödvändigt, med tanke på den känsliga naturen hos vissa beslut
      som man skulle fatta, till exempel de beslut som rör de grundläggande rättigheterna
      i fråga om straffrätt, att kunna tillgå förfaranden som var mindre demokratiska
      - utan Europaparlamentet -, mindre effektiva, och som skulle antas enhälligt.
    t: <a>Hinzuzufügen</a> ist, dass sich das Problem der Pfeiler auftut und dass
      paradoxerweise, was ich nicht verstehe, entschieden wurde, dass es möglich und
      angesichts des sensiblen Charakters gewisser zu treffender Entscheidungen, wie
      beispielsweise Entscheidungen zu den Grundrechten in Strafsachen, sogar notwendig
      sei, auf weniger demokratische - ohne das Europäische Parlament - und weniger
      effiziente Verfahren zurückzugreifen, wobei die Entscheidungen dann einstimmig
      verabschiedet werden müssten.
  - s: 'Jag föreslog att tre ord skulle <v>läggas</v> <p>till</p> efter orden ”en
      internationell skatt på finansiella transaktioner”:'
    t: 'Ich schlage vor, dass nach den Worten „Einführung einer internationalen Abgabe
      auf Finanztransaktionen“ drei Worte <a>hinzugefügt</a> werden:'
  - s: Tanken är att man i ett nationellt eller europeiskt donationsregister kan <v>lägga</v>
      <p>till</p> en hänvisning till en persons identitetskort eller körkort som identifierar
      denne som en givare, vilket möjliggör en snabbare process vid behov.
    t: Ein Beispiel dafür ist mein Vorschlag für eine Online-Aufnahme in ein Register,
      in ein nationales oder europäisches Spenderregister, wobei dem Personalausweis
      oder dem Führerschein eine Kennzeichnung <a>hinzugefügt</a> wird, die ihn als
      Spender identifiziert und somit erforderlichenfalls eine schnellere Abwicklung
      ermöglicht.
  - s: Den gemensamma ståndpunkten omfattar för övrigt även möjligheten att - om så
      önskas - <v>lägga</v> <p>till</p> denna information under det så kallade förenklade
      förfarandet.
    t: Der Gemeinsame Standpunkt sieht im übrigen auch die Möglichkeit vor, diese
      Information - wenn jemand dies wünscht - unter dem sogenannten vereinfachten
      Verfahren <a>hinzuzufügen</a>.
  - s: Jag tror emellertid att man kunde ha åstadkommit det på ett annat sätt, nämligen
      genom att <v>lägga</v> <p>till</p> detta utan att skapa ett gemenskapspatent.
    t: Ich bin ebenfalls glücklich darüber, daß wir eine Rechtssicherheit bekommen
      werden, glaube aber, daß diese auf andere Weise hätte erreicht werden können,
      indem sie ohne die Schaffung eines Gemeinschaftspatents <a>hinzugefügt</a> worden
      wäre.
  - s: De två senare, utskottet för rättsliga frågor och utskottet för industrifrågor,
      har gjort någonting viktigt för de antog förslaget att ändra den rättsliga grunden
      för Media Plus genom att <v>lägga</v> <p>till</p> artikel 157, industri, och
      151, kultur, så att de båda aspekterna industri och audiovisualitet fick samma
      vikt.
    t: Zwei der letztgenannten, d.h. der Ausschuß für Recht und Binnenmarkt sowie
      der Ausschuß für Industrie, Außenhandel, Forschung und Energie, haben einen
      wichtigen Schritt getan, sie haben nämlich den Vorschlag zur Änderung der Rechtsgrundlage
      für MEDIA Plus angenommen und neben dem Industrie-Artikel 157 den Kultur-Artikel
      151 <a>hinzugefügt</a>, um beiden Aspekten, der Industrie und der Kultur, das
      gleiche Gewicht zu verleihen.
  - s: Ni vet att det under rubriken mänskliga rättigheter finns ett stort antal ämnen,
      och att man i kammaren normalt sett och alltid accepterar att man genom omröstning
      <v>lägger</v> <p>till</p> ämnen som delpunkter till rubriken mänskliga rättigheter.
    t: Sie wissen, daß es im Rahmen der Rubrik „Menschenrechte“ zahlreiche Themen
      gibt und daß in unserem Parlament normalerweise stets akzeptiert wird, daß innerhalb
      der Rubrik „Menschenrechte“ Punkte als Unterpunkte durch Abstimmung <a>hinzugefügt</a>
      werden.
  - s: Efter dagens debatt kan jag <v>lägga</v> <p>till</p> ”Europas själ”.
    t: 'Nach der heutigen Aussprache kann ich <a>hinzufügen</a>:'
  - s: Jag föreslår att 400 000 euro <v>läggs</v> <p>till</p> som åtagandebemyndigande,
      dvs. att vi röstar om totalt 3 miljoner i åtagandebemyndigande under denna post.
    t: Frau Präsidentin, ich schlage vor, 400 000 Euro bei Verpflichtungsermächtigungen
      <a>hinzuzufügen</a>, das heißt, es wird über einen Gesamtbetrag von 3 Millionen
      bei Verpflichtungsermächtigungen in dieser Linie abgestimmt.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: Ich möchte <a>hinzufügen</a>, dass das heutige Treffen zwischen Herrn Giscard
      d’Estaing und den Fraktionsvorsitzenden nicht nur den Fraktionsvorsitzenden
      hätte vorbehalten werden sollen, auch wenn ich dieses Vorgehen nicht uneingeschränkt
      verurteilen möchte.
  - s: ändringsförslag nr 1, vars syfte var att <v>lägga</v> <p>till</p> en hänvisning
      i form av underkoder, och den del i ändringsförslag nr 5 som var avsett att
      överväga de harmoniserade koderna, närmare bestämt 02 för hörhjälpmedel, 03
      för ortopediska proteser för att fastställa de här uppgifterna, och kod 70 och
      71 till vilka man har lagt till en hänvisning till EG/FN-symbolerna för tredje
      länder;
    t: Von den acht vom Europäischen Parlament mit großer Mehrheit angenommenen Änderungsanträgen
      wurden vom Rat nur zwei übernommen, nämlich Änderungsantrag 1, durch den der
      Richtlinie ein Hinweis auf Untercodes <a>hinzugefügt</a> werden soll, sowie
      der Teil des Änderungsantrags 5, bei dem es um eine Ergänzung der harmonisierten
      Codes geht, nämlich um die Codenummern 02 für Hörprothesen, 03 für Prothesen/Orthesen
      sowie die Codenummern 70 und 71, bei denen ein Hinweis auf die Symbole EWG/UNO
      des Drittlandes hinzugefügt wurde.
  - s: ändringsförslag nr 1, vars syfte var att lägga till en hänvisning i form av
      underkoder, och den del i ändringsförslag nr 5 som var avsett att överväga de
      harmoniserade koderna, närmare bestämt 02 för hörhjälpmedel, 03 för ortopediska
      proteser för att fastställa de här uppgifterna, och kod 70 och 71 till vilka
      man har <v>lagt</v> <p>till</p> en hänvisning till EG/FN-symbolerna för tredje
      länder;
    t: Von den acht vom Europäischen Parlament mit großer Mehrheit angenommenen Änderungsanträgen
      wurden vom Rat nur zwei übernommen, nämlich Änderungsantrag 1, durch den der
      Richtlinie ein Hinweis auf Untercodes hinzugefügt werden soll, sowie der Teil
      des Änderungsantrags 5, bei dem es um eine Ergänzung der harmonisierten Codes
      geht, nämlich um die Codenummern 02 für Hörprothesen, 03 für Prothesen/Orthesen
      sowie die Codenummern 70 und 71, bei denen ein Hinweis auf die Symbole EWG/UNO
      des Drittlandes <a>hinzugefügt</a> wurde.
  - s: samt den del av ändringsförslag nr 5 som syftar till att <v>lägga</v> <p>till</p>
      en kod 79 för att reglera de fall av ekvivalens som finns mellan fordonskategorierna
      i körkort som utfärdats innan direktiv 91/439/EEG av den 1 juli 1996 trädde
      i kraft och de klasser som beskrivs i direktivets artikel 3.
    t: Ferner der Teil des Änderungsantrags 5, durch den eine Codenummer 79 zur Regelung
      der Fälle einer Gleichwertigkeit zwischen den Kategorien von Führerscheinen,
      die vor Inkrafttreten der Richtlinie 91/439/EWG vom 1. Juli 1996 ausgestellt
      wurden, und den in Artikel 3 der gleichen Richtlinie definierten Kategorien,
      <a>hinzugefügt</a> werden soll.
  - s: 'UEN-gruppen instämmer i ändringsförslag nr 1, men jag vill begära, om kammaren
      godtar det, att två ord <v>läggs</v> <p>till</p>:'
    t: 'Wir sind einverstanden mit dem Änderungsantrag 1 der UEN-Fraktion, ich würde
      jedoch darum bitten, wenn das Parlament dies akzeptiert, die folgenden Wörter
      <a>hinzuzufügen</a>: ’Entschließung des Europäischen Parlaments zur Katastrophe
      des Öltankers ?'
  - s: Detta var att <v>lägga</v> <p>till</p> råvaror till de produkter som skulle
      omfattas av direktivet.
    t: Die bestand darin, den Produkten, die Gegenstand dieser Richtlinie waren, Primärprodukte
      <a>hinzuzufügen</a>.
  - s: 'I ändringsförslag 6 till skäl 18 ska följande <v>läggas</v> <p>till</p> i
      slutet av meningen: ”om det inte är absolut nödvändigt för att förebygga och
      lösa tvister om jurisdiktion vid tillämpningen av detta rambeslut.”'
    t: 'Frau Präsidentin, in Änderungsantrag 6 zur Erwägung 18 wird am Satzende Folgendes
      <a>hinzugefügt</a>:'
  - s: Dessa frågor har jag försökt <v>lägga</v> <p>till</p> i betänkandet så att
      en seriös debatt om dem kan inledas.
    t: Das sind die Themen, die ich versucht habe, dem Text des Berichtes <a>hinzuzufügen</a>,
      damit eine ernsthafte Debatte zu den Themen eröffnet werden kann.
  - s: Jag har faktiskt inget att <v>lägga</v> <p>till</p> det.
    t: Dem habe ich eigentlich nichts <a>hinzuzufügen</a>.
  - s: Jag ställer mig ogärna bakom metoden enligt vilken parlamentet - som det verkar
      - allt som oftast måste <v>lägga</v> <p>till</p> ytterligare minst fem krav
      till de exempelvis fem som kommissionen redan har rest.
    t: Der Methode - so kommt es mir oft vor -, derzufolge das Parlament zum Beispiel
      fünf Forderungen, die die Kommission schon erhoben hat, mindestens weitere fünf
      <a>hinzufügen</a> muss, folge ich ungern.
  - s: Dess mandat har utvidgats i förhållande till vad som angavs i den första artikeln
      i protokollet till Amsterdamfördraget om institutionerna, eftersom rådet i Amsterdam,
      på eget initiativ, <v>lagt</v> <p>till</p> möjligheten att utvidga omröstningar
      till kvalificerad majoritet.
    t: Ihr Mandat ist umfassender als im ersten Artikel des Protokolls zum Amsterdamer
      Vertrag über die Organe vorgesehen, weil der Rat von Köln eigenmächtig die Möglichkeit
      einer Erweiterung der Abstimmungen mit qualifizierter Mehrheit <a>hinzugefügt</a>
      hat.
  - s: Om det finns något att <v>lägga</v> <p>till</p> efter omröstningen kommer jag
      att meddela er det.
    t: Sollte am Ende der Abstimmung noch etwas <a>hinzuzufügen</a> sein, werde ich
      es Ihnen mitteilen.
  - s: Vi är i stort sett överens med föredragandens förslag, men vi har <v>lagt</v>
      <p>till</p> en beståndsdel som han tyvärr avvisar, nämligen beaktandet av ljudnivån
      nattetid och ljudnivån dagtid/nattetid/kvällstid, som är två mycket viktiga
      indikatorer när det gäller olägenheter, och som gör det möjligt att dela upp
      avgifterna.
    t: Die Vorschläge des Berichterstatters überzeugen uns insgesamt, doch haben wir
      noch einen Aspekt <a>hinzugefügt</a>, den er leider ablehnt, nämlich die Berücksichtigung
      des nächtlichen Lärmpegels sowie des Tages-, des nächtlichen und des abendlichen
      Lärmpegels, die zwei durchaus bedeutsame Belästigungsindikatoren darstellen,
      welche eine Differenzierung der Lärmentgelte ermöglichen.
  - s: Detta på grund av att vi redan har <v>lagt</v> <p>till</p> möjligheten till
      en snabb mobilisering till de övriga möjligheterna för ett upphävande av det
      gemensamma luftrummet.
    t: Herr Präsident, ich schlage dem Plenum vor, den Text von Änderungsantrag 33
      ohne die Worte ’sowie zur Ausbildung’ anzunehmen, weil wir die schnelle Mobilisierung
      bereits vielen Bestimmungen zur Aufschiebung des einheitlichen europäischen
      Luftraums <a>hinzugefügt</a> haben;
  - s: 'Med detta, fru talman, och nu slutar jag på riktigt, hade ni kunnat <v>lägga</v>
      <p>till</p> ytterligare ett E i den europeiska processen, och jag säger som
      spanjor:'
    t: 'Damit, und jetzt schließe ich wirklich, könnten Sie dem europäischen Prozess
      ein weiteres „E “ <a>hinzugefügt</a> haben, und ich sage es als Spanier:'
  - s: Det räcker inte att bara <v>lägga</v> <p>till</p> ordet ”solidaritet” i ett
      ändringsförslag för att göra EU:s energipolitik godtagbar när man i samma ändringsförslag
      dessutom förbjuder EU att ingripa i marknadens funktion.
    t: Es reicht nicht aus, einfach das Wort „Solidarität“ durch einen Änderungsantrag
      <a>hinzuzufügen</a>, um diese europäische Energiepolitik akzeptabler zu machen,
      wenn darüber hinaus genau derselbe Änderungsantrag der EU untersagt, in den
      Markt einzugreifen.
  - s: För PPE:s räkning har jag <v>lagt</v> <p>till</p> flera förslag till betänkandet
      av Leonardo Domenici, vilka även hade stöd från andra politiska grupper.
    t: Im Namen der Europäischen Volkspartei habe ich einige Vorschläge dem Domenici-Bericht
      <a>hinzugefügt</a>, die auch von den anderen Fraktionen unterstützt werden.
  - s: Jag är för att Turkiet skall bli medlem i Europeiska unionen, men jag vill
      uppmana alla dem som ägnar sig åt frågan, att <v>lägga</v> <p>till</p> en klausul
      i avtalet mellan Italien och Turkiet.
    t: Ich befürworte den Beitritt der Türkei zur Europäischen Union, doch ersuche
      ich alle, die damit befasst sind, dem Abkommen zwischen Italien und der Türkei
      eine Klausel <a>hinzuzufügen</a>.
  - s: Tyvärr kunde EU till slut inte förhindra att en skyddsklausul <v>lades</v>
      <p>till</p> i handelsavtalet.
    t: Leider konnte die Europäische Union nicht widerstehen, dem Handelsabkommen
      eine Schutzklausel <a>hinzuzufügen</a>.
  - s: Om man <v>lägger</v> <p>till</p>, vilket man har kunna säga eller läsa på flera
      ställen, att på dessa områden - datateknik, kommunikation - befinner vi oss
      fortfarande på sätt och vis på stenåldern och att vissa länder kommer att gå
      från stenåldern till det tredje årtusendet inom de närmaste tio eller tjugo
      åren, bedömer man behovet och betydelsen av de ansträngningar som behöver göras
      i Europa för att öka forskningen, utveckla ny teknik och främja innovation,
      särskilt på kommunikationsområdet.
    t: Wenn man dann noch <a>hinzufügt</a> - wie man dies ab und an hört oder liest
      -, daß wir uns in Bereichen wie dem der Informations- und Kommunikationstechnologie
      noch fast im Stadium des Mittelalters befinden und daß einige Länder erst in
      den nächsten zehn oder zwanzig Jahren den Übergang vom Mittelalter ins dritte
      Jahrtausend schaffen werden, erkennt man die Dringlichkeit und die Bedeutung
      der Bemühungen, die Europa unternehmen muß, um die Forschung zu intensivieren,
      neue Technologien zu entwickeln und Innovationen insbesondere auf dem Gebiet
      der Kommunikation zu unterstützen.
  - s: Jag skulle vilja veta, och Wijsenbeek kommer säkert att upplysa oss på den
      punkten, om det handlar om en korrigering, dvs. att det vi skulle rösta om verkligen
      innehöll en negation och att det därmed beror på ett misstag att den text vi
      har inte innehåller något, eller om det handlar om ett muntligt ändringsförslag
      som syftar till att <v>lägga</v> <p>till</p> denna negation, och i det fallet
      är det muntliga ändringsförslaget mycket betydelsefullt.
    t: Ich möchte wissen - und Herr Wijsenbeek wird uns zu diesem Punkt sicher eine
      Klärung geben können -, ob es sich um eine Korrektur handelt, d.h., daß das,
      worüber abgestimmt werden soll, effektiv eine Verneinung beinhaltet und daß
      der uns vorliegende Text eine solche Verneinung nicht enthält, oder ob es sich
      um eine mündliche Änderung handelt, durch die eine solche Verneinung <a>hinzugefügt</a>
      werden soll, in welchem Falle es sich um eine sehr wesentliche Änderung handelt.
  - s: Är det formellt möjligt att senare <v>lägga</v> <p>till</p> ett tillväxtkriterium,
      om regeringscheferna är överens om det?
    t: Ist es formal möglich, später ein Wachstumskriterium <a>hinzuzufügen</a>, wenn
      sich die Regierungschefs darüber einig sind?
  - s: 'Jag tror, fru talman, att Europa som verkligen värnar om de europeiska medborgarnas
      livskvalitet, kvaliteten hos konsumtionsvaror av alla de slag, borde tvinga
      de livförsäkringsbolag som följer detta direktiv att <v>lägga</v> <p>till</p>
      följande förklaring efter sitt namn: ”Detta är ett pålitligt försäkringsbolag
      enligt det europeiska direktivet”.'
    t: 'Meines Erachtens sollte die Union, die sich so sehr für die Lebensqualität
      ihrer Bürger und die Qualität der Verbrauchsgüter einsetzt, die diese Richtlinie
      einhaltenden Lebensversicherungsunternehmen verpflichten, ihrem Namen die Erklärung
      <a>hinzuzufügen</a>:'
  - s: En föredragande är alltid utsatt för frestelsen att <v>lägga</v> <p>till</p>
      nya aspekter, men Lechner har klokt nog stått emot denna frestelse.
    t: Für einen Berichterstatter besteht immer die Versuchung, einige neue Aspekte
      <a>hinzuzufügen</a>.
  - s: Jag begränsar mig till att <v>lägga</v> <p>till</p> ett ändringsförslag till
      förslagen från utskottet för rättsliga frågor, tillsammans med Angelika Niebler
      - skuggföredraganden, som verkligen har gjort ett fantastiskt jobb, vilket hennes
      tal i går var ytterligare ett bevis på.
    t: Ich möchte <a>hinzufügen</a>, dass wir uns auch mit den Meinungen der Mitgliedstaaten
      auseinander gesetzt haben und ihnen für die Festlegung von Tätigkeiten mit geringem
      Risiko, das heißt für deren Ausschluss, die Verantwortung übertragen haben.
  - s: Det blir kanske nödvändigt för mig att <v>lägga</v> <p>till</p> några kommentarer
      i slutet av debatten.
    t: Das sind derzeit die wesentlichen Dinge, die wir vorbereiten, und ich sehe
      jetzt der Debatte mit Interesse entgegen und habe dann vielleicht am Schluss
      noch einige Bemerkungen <a>hinzuzufügen</a>.
  - s: Men parlamentet lyckades dessutom <v>lägga</v> <p>till</p> ändringsförslag
      som ytterligare förvärrar bristerna i detta direktiv, och som ökar vårt motstånd.
    t: Doch darüber hinaus hat das Parlament noch Änderungen <a>hinzugefügt</a>, mit
      denen die Mängel dieser Richtlinie sowie unsere Ablehnung weiter verstärkt werden.
  - s: Om det blir nödvändigt att <v>lägga</v> <p>till</p> något nytt inom denna politik
      kommer vi naturligtvis att försöka vara till så stor hjälp som möjligt.
    t: Sollte es notwendig werden, ihr eine neue Politik <a>hinzuzufügen</a>, dann
      werden wir uns natürlich bemühen, so hilfreich wie möglich zu sein.
  - s: För det andra föreslår rådet att en ny punkt ska <v>läggas</v> <p>till</p>
      i artikel 8, där det föreskrivs att kommissionen ska ge finansiellt stöd till
      medlemsstaterna för översättningen till deras respektive språk av ADR (europeiska
      överenskommelsen om internationell transport av farligt gods på väg), RID (reglemente
      om internationell järnvägsbefordran av farligt gods) och ADN (europeiska överenskommelsen
      om internationell transport av farligt gods på inre vattenvägar).
    t: Zum anderen schlägt der Rat vor, einen neuen Absatz zu Artikel 8 <a>hinzuzufügen</a>,
      in dem festgelegt wird, dass die Kommission den Mitgliedstaaten finanzielle
      Unterstützung für die Übersetzung des Europäischen Abkommens über die internationale
      Beförderung gefährlicher Güter auf der Straße, der Regelung für die internationale
      Beförderung gefährlicher Güter mit der Eisenbahn und des Europäischen Übereinkommens
      über die internationale Beförderung gefährlicher Güter auf Binnenwasserstraßen
      in ihre jeweiligen Amtssprachen gewährt.
  - s: om de nuvarande planerna och strategierna är fullständiga eller om det fortfarande
      är möjligt att <v>lägga</v> <p>till</p> ny verksamhet och tillhandahålla extra
      medel senare;
    t: ob die aktuellen Pläne und Strategien vollständig sind oder ob es noch möglich
      ist, später neue Tätigkeiten <a>hinzuzufügen</a> und zusätzliche Mittel bereitzustellen;
  - s: Till exempel har vi <v>lagt</v> <p>till</p> vissa punkter som gäller fastighetspolitiken,
      där det fortfarande finns stort utrymme för förbättringar.
    t: Zum Beispiel haben wir einige Punkte <a>hinzugefügt</a>, die die Immobilienpolitik
      betreffen, in der es immer noch viel Platz für Verbesserungen gibt.
  - s: I dag handlar det inte om att <v>lägga</v> <p>till</p> nya riktlinjer, eftersom
      den grund som antogs 1997 verkar fungera väl, i stället skall vi ändra dem med
      utgångspunkt i den gemensamma rapporten om sysselsättningen 1999 och anpassa
      dem till nya sociala och ekonomiska omständigheter.
    t: Es geht heute jedoch nicht darum, neue Leitlinien <a>hinzuzufügen</a>, da die
      1997 angenommene Grundlage offenbar funktioniert, sondern sie gestützt auf den
      gemeinsamen Beschäftigungsbericht 1999 zu ändern und an die neue sozioökonomische
      Situation anzupassen.
  - s: Därför var vi nog mycket besvikna över att det ändå behövdes mycket övertalning
      för att <v>lägga</v> <p>till</p> ytterligare femton tjänster till de i tilläggs-
      och ändringsbudget nr 4/1999 planerade femton tjänsterna, alltså totalt sett
      30 tjänster för detta år.
    t: Deshalb waren wir schon sehr enttäuscht, daß es doch sehr viel Überzeugungsarbeit
      bedurfte, um den im Berichtigungs- und Nachtragshaushalt IV/1999 vorgesehenen
      fünfzehn Stellen noch weitere fünfzehn Stellen <a>hinzuzufügen</a>, also insgesamt
      30 für dieses Jahr.
  - s: Gör inte bara en uppräkning av vad som är tänkt att tillkomma utan försök att
      finna en formel som gör det möjligt att ytterligare frågor kan <v>läggs</v>
      <p>till</p> under de kommande månaderna!
    t: Machen Sie nicht nur eine Aufzählung dessen, was dazu kommen soll, sondern
      finden Sie eine Formel, die es ermöglicht, auch in den nächsten Monaten noch
      Themen <a>hinzuzufügen</a>.
  - s: Vi har bevisat att det är mycket bättre att hålla sig till riktlinjerna och
      se till att de blir tillämpade än att hela tiden <v>lägga</v> <p>till</p> nya
      saker.
    t: Wie sich gezeigt hat, ist es weitaus besser, an den Leitlinien festzuhalten
      und für ihre Umsetzung zu sorgen, als fortwährend neue Elemente <a>hinzuzufügen</a>.
  - s: Rådet har exempelvis beslutat att vid sidan av den ekonomiska och den sysselsättningsrelaterade
      dimensionen <v>lägga</v> <p>till</p> en tredje, nämligen miljödimensionen.
    t: So beschloss der Rat neben der wirtschafts- und beschäftigungspolitischen Dimension
      eine Dritte <a>hinzuzufügen</a>, die ökologische.
  - s: Från och med i dag eller inom kort kan Europeiska unionen, äntligen skulle
      jag säga, <v>lägga</v> <p>till</p> ytterligare ett medel och det är att skicka
      ut militärer under EU-flagg.
    t: Ab jetzt bzw. demnächst ist die Europäische Union endlich, so möchte ich sagen,
      in der Lage, noch ein drittes Instrument <a>hinzuzufügen</a>, nämlich die Entsendung
      von Truppen unter EU-Flagge.
  - s: Vi har vid toppmötet i Stockholm <v>lagt</v> <p>till</p> fyra olika områden
      till Lissabonprocessen.
    t: In Stockholm haben wir zum Prozess von Lissabon vier weitere Bereiche <a>hinzugefügt</a>.
  - s: Det tredje som vi <v>lägger</v> <p>till</p> är att vi vill ha en koppling mellan
      den sociala utvecklingen, den ekonomiska utvecklingen och den ekologiska utvecklingen
      dvs. ingen hållbar social sammanhållning och ingen uthållig ekonomisk tillväxt
      om detta inte också bygger på en ekologiskt balanserad samhällsutveckling.
    t: Drittens haben wir die Notwendigkeit einer Verbindung von sozialer, wirtschaftlicher
      und ökologischer Entwicklung <a>hinzugefügt</a>, d.h. es kann keinen dauerhaften
      sozialen Zusammenhalt und kein nachhaltiges wirtschaftliches Wachstum geben,
      ohne dass diese auf einer ökologisch ausgewogenen gesellschaftlichen Entwicklung
      basieren.
  - s: Utskottet föreslår ju att man skall ändra artikeln genom att <v>lägga</v> <p>till</p>
      ett konstaterande att fonden skall främja åtgärder för att bekämpa diskriminering
      på grund av kön, ras, etniskt ursprung, religion eller övertygelse, funktionshinder,
      ålder eller sexuell läggning.
    t: Der Ausschuß hat ja vorgeschlagen, den Artikel zu ändern und <a>hinzuzufügen</a>,
      daß durch den Sozialfonds Aktivitäten gegen eine geschlechterspezifische Diskriminierung,
      eine Diskriminierung aus Gründen der Rasse, der ethnischen Herkunft, des Glaubens
      oder einer Weltanschauung, einer Behinderung, des Alters oder einer geschlechterspezifischen
      Orientierung gefördert werden.
  - s: Avslutningsvis kan det också sägas att vi med avseende på traditionella segelfartyg,
      som vi i första hand ville göra undantag för genom att ta upp dem på en särskild
      lista, har beslutat gå med på att <v>lägga</v> <p>till</p> Marpol-konventionen
      med avseende på avloppsvatten.
    t: Abschließend kann gesagt werden, dass wir für traditionelle Segelschiffe, für
      die zunächst durch Aufstellung einer spezifischen Liste eine Ausnahmeregelung
      erfolgen sollte, beschlossen haben, uns damit einverstanden zu erklären, dass
      - das MARPOL-Übereinkommen betreffend - sewage <a>hinzugefügt</a> wird.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Weil der Ausschuss für Entwicklung und Zusammenarbeit einen Änderungsantrag
      eingereicht hatte, in dem gefordert wurde, dass die Lohnbedingungen der Fischer,
      und ich möchte <a>hinzufügen</a>, auch die Rentenbedingungen, überwacht werden.
  - s: När man ger priset till en muslim och en jude symboliserar det att det inte
      är frågan om något religionskrig, och om man är modig är man är inte tvungen
      att <v>lägga</v> <p>till</p> att det behövs en katolik.
    t: Eine Bemerkung, Herr Barón, wenn der Preis einer Muslimin und einem Juden zugesprochen
      wird, so steht dies symbolisch dafür, dass es um keinen Religionskrieg geht,
      und man braucht nicht <a>hinzuzufügen</a>, wenn man Mut hat, dass noch ein Katholik
      dazugehört, denn der Konflikt wird dadurch nicht noch weniger zu einem Religionskrieg.
  - s: Det var en kommentar av allmänt slag men jag vill också <v>lägga</v> <p>till</p>
      två särskilda kommentarer till följd av vad Poettering sade om majoritetens
      otillräcklighet och framstegen med den kvalificerade majoriteten.
    t: Dies waren einige Überlegungen genereller Art, denen ich zwei spezielle Anmerkungen
      zu dem, was Herr Poettering hinsichtlich der Unzulänglichkeiten im Zusammenhang
      mit der Mehrheit und der Ausweitung der qualifizierten Mehrheit gesagt hat,
      <a>hinzufügen</a> möchte.
  - s: Jag hoppas därför att medlemsstaterna så långt som möjligt kommer att avstå
      från att <v>lägga</v> <p>till</p> nationella krav som inverkar negativt på den
      audiovisuella industrin.
    t: Ich wünsche mir also, dass die Mitgliedstaaten es möglichst vermeiden, nationale
      Verpflichtungen <a>hinzuzufügen</a>, die ihrer audiovisuellen Industrie hinderlich
      sind.
  - s: Jag vill ändå betona att övrigt material, bl.a. affischerna, fanns på unionens
      alla officiella språk, och att vi har gett nationella instanser möjlighet att
      <v>lägga</v> <p>till</p> andra språk efter deras egna behov.
    t: Nichtsdestotrotz möchte ich darauf hinweisen, dass andere Materialien und insbesondere
      Poster in allen Amtssprachen der Union zur Verfügung standen und wir den nationalen
      Stellen die Möglichkeit eingeräumt haben, bei Bedarf andere Sprachen <a>hinzuzufügen</a>.
  - s: Jag anser inte att ändringsförslaget som talar för en ökning av den totala
      summan för landsbygdspolitiken har några realistiska chanser, men lyckligtvis
      har ett förbehåll <v>lagts</v> <p>till</p> för att säga att det beror på resultatet
      av omröstningen om betänkandet om budgetplanen.
    t: Ich sehe für den Änderungsantrag, der eine Aufstockung des Gesamtbetrags vorsieht,
      keine realistischen Chancen, erfreulicherweise wurde jedoch <a>hinzugefügt</a>,
      dass er von den Ergebnissen der Abstimmung über den Bericht über die Finanzielle
      Vorausschau abhängig ist.
  - s: Men det är åklagaren i München som förfalskat texten och <v>lagt</v> <p>till</p>
      ordet ”ofarlig” och konjunktionen ”bara”.
    t: Die Münchener Staatsanwaltschaft hat in Verfälschung des Textes das Wort „geringfügig“
      und das Wörtchen „lediglich“ <a>hinzugefügt</a>.
  - s: Således, herr kommissionär, trots dessa intentioner från föredraganden om att
      <v>lägga</v> <p>till</p> dessa åtgärder, anser vi att kommissionen och föredraganden
      överensstämmer på många grundläggande punkter.
    t: Folglich, Herr Kommissar, sind wir trotz der Absichten des Berichterstatters,
      diese Maßnahmen <a>hinzuzufügen</a>, der Ansicht, daß die Kommission und der
      Berichterstatter in den meisten grundlegenden Punkten übereinstimmen.
  - s: Jag vill hänvisa till sidan 5 i protokollet, och jag gratulerar sessionstjänsten
      till att ha <v>lagt</v> <p>till</p> mitt namn - nästan den första punkten och
      jag skall försöka se till att det blir den första punkten nästa gång - och yttra
      mig över det faktum att jag lyckades rösta för Palacio Vallelersundi-betänkandet,
      varmed det blev 19 brittiska labourledamöter, med er inräknad, som stödde detta
      storartade betänkande om konstnärers följerätt.
    t: Ich beziehe mich auf Seite 5 des Protokolls und freue mich, daß die Sitzungsdienste
      meinen Namen <a>hinzugefügt</a> haben - was fast der erste Punkt des Protokolls
      ist, und ich werde mich bemühen, daß es beim nächsten Mal der erste Punkt des
      Protokolls sein wird - und daß mit meiner Stimme letztendlich 19 britische Labour-Abgeordnete
      für den Bericht Palacio Vallelersundi gestimmt und diesen hervorragenden Bericht
      über die Folgerechte von Künstlern unterstützt haben.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      <v>lägger</v> <p>till</p> den fras som just har lästs upp.
    t: Frau Präsidentin, ich möchte lediglich klarstellen, daß der gesamte Originaltext
      unverändert bleibt un nur der Satz <a>hinzugefügt</a> wird, den ich vorhin vorgelesen
      habe.
  - s: Det var bra att vårt utskott under hans ledning kunde fatta beslut med mycket
      stor majoritet om att <v>lägga</v> <p>till</p> flera viktiga punkter till kommissionens
      förslag vid första behandlingen, och tolka och vidareutveckla bestämmelserna.
    t: So gesehen war es gut, dass wir unter der Führung unseres Berichterstatters,
      Markus Ferber, dem ich im Namen der Fraktion der Europäischen Volkspartei und
      der Europäischen Demokraten herzlich gratuliere, in der ersten Lesung mit einer
      ganz großen Mehrheit dem Kommissionsvorschlag eine Reihe von wichtigen Aspekten
      <a>hinzugefügt</a> haben bzw. ihn interpretiert und konkretisiert haben.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: Wir haben vor allem zu den Fragen der Finanzierung eine weitere Option <a>hinzugefügt</a>
      - wichtig, damit hier dieses ganz zentrale Thema nicht unberücksichtigt bleibt.
  - s: Låt mig <v>lägga</v> <p>till</p>, och nu talar jag inte bara från utskottet
      för miljö, folkhälsa och konsumentfrågors synvinkel, utan också som lantbrukare,
      att vad vi inte får göra inom Europeiska unionen - och här vädjar jag till kommissionären,
      eftersom jag känner till hans åsikter om det sätt på vilket vi importerar och
      exporterar våra produkter - är att sluta att införa lagstiftning, vilket skulle
      exportera själva de industrier som vi nu lagstiftar om inom EU.
    t: Nicht nur als Vertreter des Ausschusses für Umweltfragen, Volksgesundheit und
      Verbraucherpolitik, sondern auch als Landwirt darf ich <a>hinzufügen</a>, dass
      wir in der Europäischen Union nicht zulassen dürfen - und hier wende ich mich
      an das Kommissionsmitglied in Kenntnis seiner Meinung zu der Art und Weise,
      wie wir unsere Produkte exportieren und importieren - dass wir weiter Rechtsvorschriften
      erlassen, welche genau jene Branchen aus der EU vertreiben, über die wir gerade
      in der EU Vorschriften erlassen.
  - s: Det är svårt att <v>lägga</v> <p>till</p> något till det de föregående talarna
      har sagt angående de auktoriserade revisorernas betydelse.
    t: Dem, was meine Vorredner und Vorrednerinnen über die Bedeutung des Abschlußprüfers
      gesagt haben, ist kaum etwas <a>hinzuzufügen</a>.
  - s: Den europeiska andan har sina rötter i det antika Greklands känsla för sanning
      och skönhet och i Roms rättvisekult, och med detta storslagna arv som grund
      är det kristendomen som har <v>lagt</v> <p>till</p> människovärdet - där alla
      människor är jämlikar, från befruktningen till den naturliga döden.
    t: Europas Geist ist im Gespür für die Wahrheit und Schönheit des antiken Griechenlands,
      im Justizkult Roms verankert und auf der Grundlage dieses außergewöhnlich großen
      Erbes ist es das Christentum, das die Gleichwertigkeit aller Menschen <a>hinzugefügt</a>
      hat, stets gleichberechtigt, von der Empfängnis bis zum natürlichen Tod.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: Wenn ein Mitgliedstaat ein anderes Verfahren vorschlägt, um eine Körperschaft
      von der Liste zu entfernen oder sie <a>hinzuzufügen</a>, ist dies definitiv
      ein Grund für eine Überprüfung dieser Liste.
  - s: I denna formulering kommer för övrigt på förslag av ordförandeskapet en förklaring
      till slutsatserna från rådet (allmänna frågor) den 14 november i Doha, Qatar,
      att <v>läggas</v> <p>till</p>, där rådet och kommissionen bekräftar denna målsättning.
    t: In dieser Passage wurde übrigens auf Vorschlag des Vorsitzes den Schlussfolgerungen
      des Allgemeinen Rates in Doha, Qatar, vom 14. November eine Erklärung <a>hinzugefügt</a>,
      in welcher der Rat und die Kommission dieses Ziel bekräftigen.
  - s: Vi bör också <v>lägga</v> <p>till</p> en särskild anmärkning i fråga om överskottet.
    t: Ich glaube, dass ich noch eine spezifische Erläuterung zum Thema Überschüsse
      <a>hinzufügen</a> sollte.
  - s: Det måste sägas att det har <v>lagts</v> <p>till</p> i smyg och efter händelsen,
      mitt i juli månad så att majoriteten av de utgåvor av författningen som är i
      omlopp helt enkelt inte tar någon hänsyn till dem. Man kan säga att detta är
      den dolda sidan av förslaget till författning.
    t: Sie wurden, das muss gesagt werden, im Nachhinein und klammheimlich <a>hinzugefügt</a>,
      mitten im Juli, sodass sie in den meisten im Umlauf befindlichen Versionen der
      Verfassung ganz einfach nicht enthalten sind.
  - s: I punkt 39 kan vår grupp godkänna kompromissen i form av ändringsförslag 19,
      om vi <v>lägger</v> <p>till</p> ”i deltagande” där det talas om icke statliga
      aktörer.
    t: Im Absatz 39 wäre für unsere Fraktion als Kompromiss der Änderungsantrag 19
      akzeptabel, wenn wir in Bezug auf die nichtstaatlichen Akteure „die Beteiligung“
      <a>hinzufügen</a> könnten.
  - s: I ändringsförslag 6 till detta betänkande föreslår Boudjenah att en mening
      skall <v>läggas</v> <p>till</p> i punkt 1.
    t: Herr Präsident, im Änderungsantrag 6 zu diesem Bericht schlägt Frau Boudjenah
      vor, zu Ziffer 1 einen Satz <a>hinzuzufügen</a>.
  - s: Vi anser att denna formel har fungerat på ett bra sätt i det förflutna och
      att det inte vore tillrådligt, om än med de bästa intentioner, att <v>lägga</v>
      <p>till</p> en mängd detaljer eller normer som till slut hindrar att programmet
      kan bedrivas på ett bra sätt.
    t: Wir glauben, daß diese Formel in der Vergangenheit in angemessener Weise funktioniert
      hat und daß es selbst bei den besten Absichten nicht ratsam wäre, zu viele Details
      oder Normen <a>hinzuzufügen</a>, die letztendlich eine ordnungsgemäße Durchführung
      des Programms verhindern.
  - s: Vi diskuterade noga om det var tillrådligt att <v>lägga</v> <p>till</p> mycket
      giftiga ämnen till den lista med ämnen som ursprungligen föreslagits av kommissionen.
    t: Wir haben ausführlich darüber diskutiert, ob es angemessen wäre, der ursprünglich
      von der Kommission aufgestellten Liste noch hochtoxische Stoffe <a>hinzuzufügen</a>.
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: Der konstitutionelle Ausschuss hat in seinen Beratungen einige Punkte <a>hinzugefügt</a>,
      unter anderem den Bezug zur Grundrechtscharta, eine Definition der Partei als
      Rechtspersönlichkeit, um geschäftsfähig zu sein, und weitergehende Vorschläge
      zur Kontrolle, auch über Spendenaufkommen.
  - s: I de ändringsförslag som försöker skydda vodkan ännu mer har man <v>lagt</v>
      <p>till</p> sockerbetor.
    t: In den Änderungsanträgen, mit denen der Wodka noch mehr geschützt werden soll,
      wurden auch noch Zuckerrüben <a>hinzugefügt</a>.
  - s: Denna struktur vilar på två hörnstenar, dvs. skapandet av ett område för frihet,
      säkerhet och rättvisa i enlighet med avdelning IV som infogats i EG-fördraget,
      och införlivandet av Schengenregelverket i unionens lagstiftning, till vilket
      man <v>lagt</v> <p>till</p> dimensionen med variabel geometri, som är ett resultat
      av de olika protokollen som bilagts Amsterdamfördraget av åtskilliga medlemsstater.
    t: Diese Architektur ruht auf zwei Eckpfeilern, nämlich der Schaffung eines Raumes
      der Freiheit, der Sicherheit und des Rechts gemäß dem neuen Titel IV, der in
      den Vertrag über die Europäische Gemeinschaft aufgenommen worden ist, und der
      Einbeziehung des Acquis von Schengen in den Unionsrahmen, wozu die Dimension
      der variablen Geometrie kommt, die sich aus den verschiedenen Protokollen ergibt,
      die von mehreren Mitgliedstaaten dem Amsterdamer Vertrag <a>hinzugefügt</a>
      wurden.
  - s: När man <v>lägger</v> <p>till</p> en fjärde beslutsnivå, som vid ett EU-medlemskap,
      är det oerhört viktigt att människor känner vilka beslut som ska fattas lokalt,
      regionalt, nationellt och på EU-nivå.
    t: Wenn eine vierte Entscheidungsebene <a>hinzugefügt</a> wird, wie dies bei der
      Mitgliedschaft in der EU der Fall ist, dann ist es überaus wichtig, dass die
      Menschen sich darüber bewusst sind, welche Entscheidungen auf lokaler, regionaler,
      nationaler und EU-Ebene getroffen werden.
  - s: Som föredragande hade jag egentligen bara en önskan att <v>lägga</v> <p>till</p>
      detta.
    t: Als Berichterstatterin hatte ich dem eigentlich nur einen Wunsch <a>hinzuzufügen</a>.
  - s: 'Till de argument som har framställts tror jag att man måste <v>lägga</v> <p>till</p>
      följande faktum, eftersom regeringskonferensen skall yttra sig om platsfrågan:'
    t: Nach meiner Auffassung ist den hier vorgebrachten Argumenten noch <a>hinzuzufügen</a>,
      daß die Regierungskonferenz sich ja zur Frage des Parlamentssitzes äußern soll,
      und daher sollte man den Entscheidungen nicht vorgreifen und Haushaltsfragen
      auch weiterhin in Straßburg diskutieren.
  - s: det är något som jag <v>lagt</v> <p>till</p> i mitt betänkande.
    t: Nicht minder wichtig ist die Kommunikation, diesen Punkt habe ich meinem Bericht
      <a>hinzugefügt</a>.
  - s: Vi har också tillåtit oss att till den kompromiss om punkt 12 som godtagits
      av alla grupper <v>lägga</v> <p>till</p> att vi tycker det är viktigt med öppenhet
      och fri konkurrens.
    t: Im Übrigen haben wir uns erlaubt, zu dem von allen Fraktionen angenommenen
      Kompromiss zu Ziffer 12 unser Bekenntnis zur Transparenz und zur Ausübung des
      freien Wettbewerbs <a>hinzuzufügen</a>.
  - s: Samtidigt som Frankrike fortsätter att monopoliseras av Grenelle Environment
      Forum har EU i sin tur <v>lagt</v> <p>till</p> ännu en värdefullt byggnadssten
      till kvaliteten på vår miljö genom att anta en strategi för att minska koldioxidutsläppen
      från privata fordon.
    t: Während Frankreich weiterhin vom Umweltforum „Grenelle de l’Environnement“
      monopolisiert wird, hat die Europäische Union ihrerseits der Qualität unserer
      Umwelt einen weiteren wertvollen Baustein <a>hinzugefügt</a>, indem sie eine
      Strategie zur Minderung der CO2-Emissionen für Personenkraftwagen angenommen
      hat.
  - s: Jag tror inte att det finns behov av att <v>lägga</v> <p>till</p> något till
      det som Galeote just har sagt, förutom att uttrycka vårt stöd och vår medkänsla,
      och jag håller med om att vi i framtiden måste undersöka om det kanske finns
      något sätt som vi kan stödja våra kolleger i Spanien på.
    t: Ich denke nicht, dass dem, was Herr Galeote eben gesagt hat, noch etwas <a>hinzuzufügen</a>
      wäre, außer dass wir ihn unserer Unterstützung und Solidarität versichern, und
      ich bin auch der Meinung, dass wir künftig nach Möglichkeiten suchen müssen,
      wie wir unseren Kollegen in Spanien vielleicht helfen können.
  - s: Under de europeiska råden i Essen och Dublin angavs 14 prioriterade projekt
      och utan att avvakta att dessa mål uppnås, har vitboken <v>lagt</v> <p>till</p>
      andra, med en uppenbar spridning av resurserna.
    t: Auf den Tagungen des Europäischen Rates in Essen und Dublin wurden 14 vorrangige
      Projekte festgelegt, und in dem Weißbuch wurden, ohne die Erreichung dieser
      Ziele abzuwarten, weitere <a>hinzugefügt</a>, was offenkundig eine Aufsplitterung
      der Ressourcen bedeutet.
  - s: Eftersom nu Etiopien, som vi ville <v>lägga</v> <p>till</p>, finns med på ett
      annat ställe vill jag fråga förslagsställaren om han är med på att Zimbabwe
      läggs till som punkt 5.
    t: Da wir ja jetzt Äthiopien, das wir <a>hinzufügen</a> wollten, an einer anderen
      Stelle haben, würde ich den Antragsteller fragen, ob er einverstanden wäre,
      Simbabwe als 5. Punkt hinzufügen.
  - s: Jag har vidare mottagit fem önskemål om att <v>lägga</v> <p>till</p> en femte
      underpunkt till frågan ”Mänskliga rättigheter”.
    t: Darüber hinaus liegen mir fünf Anträge vor, einen fünften Unterpunkt zum Punkt
      „Menschenrechte “ <a>hinzuzufügen</a>.
  - s: Sedan kommer begäran beträffande Zimbabwe, som jag just flyttat fram som första
      punkt, och begäran från den liberala gruppen om att <v>lägga</v> <p>till</p>
      en underpunkt ”Pinochet”.
    t: Dann folgen der Antrag zu Simbabwe, den ich schon eingangs genannt habe, und
      der Antrag der Fraktion der Liberalen, einen Unterpunkt „Pinochet “ <a>hinzuzufügen</a>.
  - s: Det innebär att kommissionen föreslår att till listan <v>lägga</v> <p>till</p>
      tillsatser som hittills inte har använts.
    t: Die Kommission schlägt demnach vor, dieser Liste bisher nicht verwendete Zusätze
      <a>hinzuzufügen</a>.
  - s: Vi har också <v>lagt</v> <p>till</p> det i vårt yttrande till betänkandet.
    t: Wir haben das in unserer Stellungnahme auch dem Bericht <a>hinzugefügt</a>.
  - s: Men i går och i dag har det strömmat in råd och förslag som huvudsakligen beror
      på att andra utskott har <v>lagt</v> <p>till</p> ytterligare ämnen att diskutera.
    t: Wir haben im Ausschuss über diesen Antrag lange debattiert, wir haben mit großer
      Mehrheit eine Entscheidung getroffen, aber es hat gestern und heute eine Fülle
      von Hinweisen und Anregungen gegeben, die sich vor allem auch deshalb ergeben
      haben, weil andere Ausschüsse noch Beratungsgegenstände <a>hinzugefügt</a> haben.
  - s: 'Jag skulle därför vilja att ordet ersätts med och att ordet <v>läggs</v> <p>till</p>,
      så att den andra delen av punkt 7 lyder:'
    t: 'Ich würde Sie also bitten, das Wort „“ durch das Wort „“ zu ersetzen und das
      Wort „“ <a>hinzuzufügen</a>, so dass jetzt der zweite Teil von Ziffer 7 lautet:'
  - s: Det var min första begäran och den andra är en enträgen vädjan till De gröna
      att dra tillbaka den nya punkt som de vill <v>lägga</v> <p>till</p> under de
      mänskliga rättigheterna, nämligen den om den tillfångatagna Roisín McAliskey.
    t: Das wäre mein erster Antrag, und der zweite ist, daß ich die Grünen dringend
      ersuchen möchte, den neuen Punkt, den sie bei den Menschenrechten <a>hinzufügen</a>
      wollen, nämlich den über den inhaftierten Roisín McAliskey zurückzuziehen.
  - s: Utskottet för institutionella frågor erkänner de stora framsteg som utmärker
      det fördrag som undertecknades den 2 oktober i Amsterdam även om utskottet <v>lägger</v>
      <p>till</p> att mycket återstår att göra, särskilt med avseende på den förestående
      utvidgningen.
    t: Der Institutionelle Ausschuß erkennt die bedeutenden Fortschritte, die der
      am 2. Oktober in Amsterdam unterzeichnete Vertrag beinhaltet, im Prinzip an,
      auch wenn er <a>hinzufügt</a>, daß es insbesondere im Hinblick auf die nächste
      Erweiterung noch Einiges zu tun gibt.
  - s: Utan att vara ohyfsad - och sannerligen inte med någon önskan att vara det
      - vill jag emellertid föreslå att han <v>lägger</v> <p>till</p> en sak till
      sin upprepning, som tycks ha utelämnats, och det är förslaget att det bör finnas
      ett mycket närmare samarbete mellan behöriga myndigheter på denna sida Atlanten
      och dem på den andra sidan, i synnerhet justitiedepartementet och den federala
      handelsmyndigheten.
    t: Ohne spitzfindig erscheinen zu wollen, möchten ich aber doch den Vorschlag
      machen, daß er seiner Liste noch einen Punkt <a>hinzufügt</a>, der bisher weggelassen
      wurde, und zwar, daß es eine sehr viel engere Zusammenarbeit zwischen den für
      den Wettbewerb zuständigen Stellen auf beiden Seiten des Atlantiks geben sollte,
      insbesondere zwischen den Justizministerien und den Wettbewerbsbehörden.
  - s: Vi håller nu på att <v>lägga</v> <p>till</p> ett flertal enheter som kontrolleras
      av Muammar Khadaffi och hans närmaste bundsförvanter till den listan.
    t: Derzeit sind wir gerade damit beschäftigt, verschiedene von Gaddafi kontrollierte
      Einheiten und seine engsten Verbündeten dieser Liste <a>hinzuzufügen</a>.
  - s: Jag vill <v>lägga</v> <p>till</p> i samband med det specifika Volvo-Scaniafallet,
      som jag är säker på har påverkat många talares kommentarer, att båda företagen
      lyckats nå lösningar som gör deras vidare internationella tillväxt förenlig
      med konkurrensskyddet och skyddet av konsumenterna på dessa marknader.
    t: Lassen Sie mich im Zusammenhang mit dem Fall Volvo-Scania, auf den sich sicher
      einige der Redebeiträge beziehen, <a>hinzufügen</a>, dass beide Unternehmen
      eine Lösung gefunden haben, die es ihnen ermöglicht, ihr weiteres internationales
      Wachstum mit den Interessen des Wettbewerbs und der Verbraucher auf den jeweiligen
      Märkten zu vereinbaren.
  - s: Den medelväg som kommissionen föreställer sig består i att <v>lägga</v> <p>till</p>
      några gemenskapselement till ett system som ändå är, och kommer att förbli,
      väsentligen mellanstatligt.
    t: Der von der Kommission ins Auge gefasste Mittelweg besteht darin, einem System,
      das im Wesentlichen ein zwischenstaatliches ist und bleiben wird, einige europäische
      Elemente <a>hinzuzufügen</a>.
  - s: Vi kan godta ändringsförslag 4 i princip, även om vi inte tror att detta är
      en fråga om att <v>lägga</v> <p>till</p> ett tredje mål för programmet, utan
      snarare om att klargöra dess första mål. Ändringsförslag 5 är fullt godtagbart.
    t: Antrag 4 können wir im wesentlichen akzeptieren, obwohl wir nicht glauben,
      daß es darum geht, dem Programm ein drittes Ziel <a>hinzuzufügen</a>, sondern
      vielmehr darum, sein erstes Ziel zu verdeutlichen.
  - s: Det ena syftar till att <v>lägga</v> <p>till</p> ordet ”terrorism”, då utskottet
      enhälligt antog detta som ett muntligt ändringsförslag, vilket sedan på något
      sätt fallit bort ur texten till plenum.
    t: Bei dem einen geht es darum, das Wort „Terrorismus “ <a>hinzuzufügen</a>, da
      der Ausschuss dies bereits in einem mündlichen Änderungsantrag getan hatte,
      was aber in dem dem Plenum vorgelegten Text irgendwie weggefallen ist.
  - s: Sedan dess har rådet och kommissionen beslutat att <v>lägga</v> <p>till</p>
      politiska förklaringar för att komplettera det rättsliga dokumentet.
    t: Seitdem haben der Rat und die Kommission beschlossen, diesem Rechtsdokument
      eine politische Erklärung <a>hinzuzufügen</a>, was vom Parlament in verschiedenen
      Dreiergesprächen gebilligt wurde.
  - s: Jag låter PPE-gruppens förslag gå till omröstning som alltså innebär att en
      punkt ersätts med en annan, eftersom vi inte kan <v>lägga</v> <p>till</p> någon
      punkt då antalet frågor är begränsat till fem.
    t: Da wir wegen der Begrenzung auf fünf Punkte keinen weiteren <a>hinzufügen</a>
      können, lasse ich über den Antrag der EVP, einen Punkt durch einen anderen zu
      ersetzen, abstimmen.
  - s: Eftersom ingen av dessa tre underpunkter <v>lagts</v> <p>till</p> under punkten
      ”Mänskliga rättigheter” föreslår jag att vi lägger till punkten om kvarhållande
      av politiska fångar i Djibouti.
    t: Da dem Punkt „Menschenrechte “ keiner dieser drei Unterpunkte <a>hinzugefügt</a>
      wird, schlage ich vor, den Unterpunkt politische Gefangene in Dschibuti vorzusehen.
  - s: 'Jag skall <v>lägga</v> <p>till</p> en:'
    t: 'Einen anderen möchte ich <a>hinzufügen</a>:'
  - s: 'För att förstärka ändringsförslaget föreslår jag därför att två ord <v>läggs</v>
      <p>till</p>, så att ändringsförslaget lyder som följer:'
    t: 'Um den Änderungsantrag zu verstärken, schlage ich also vor, zwei Wörter <a>hinzuzufügen</a>,
      so dass der Änderungsvorschlag lauten würde: ’zwischen der bereits verwirklichten
      wirtschaftlichen Integration, der politischen Integration und der sozialen Integration’.'
  - s: När det gäller ändringsförslag 14.2 f skulle jag vilja <v>lägga</v> <p>till</p>
      följande ord efter ?sjögående fartyg?
    t: Herr Präsident, unter Änderungsantrag 14 Absatz 2 Buchstabe f sollte nach dem
      Wort ’Seeschiffe’ das Wort ’Binnenschiffe’ <a>hinzugefügt</a> werden.
  - s: Blockeringsfaktorerna är tillräckligt många för att man inte skall <v>lägga</v>
      <p>till</p> fler…
    t: Es gibt schon genug blockierende Faktoren, so daß man nicht unbedingt noch
      weitere <a>hinzufügen</a> muß.
  - s: 'Ni räknade upp några grundläggande frågor, och jag skulle vilja <v>lägga</v>
      <p>till</p> åtminstone ytterligare två:'
    t: 'Sie haben einige Themen aufgelistet, denen ich mindestens zwei weitere <a>hinzufügen</a>
      möchte:'
  - s: När det gäller cyberattacker är det nu rådets uppgift att arbeta med kommissionens
      meddelande där vi har <v>lagt</v> <p>till</p> en specifik punkt om cyberterrorism.
    t: Was die Angriffe auf das Datennetz betrifft, so sollte sich der Rat jetzt mit
      der Mitteilung der Kommission auseinandersetzen, der wir einen konkreten Absatz
      zum Datennetz-Terrorismus <a>hinzugefügt</a> haben.
  - s: Till skillnad från president Mahmoud Ahmadinejad ska vi sträva efter att <v>lägga</v>
      <p>till</p> en ny stat på kartan över Mellanöstern.
    t: Im Unterschied zu Präsident Ahmadinejad arbeiten wir darauf hin, der Landkarte
      im Nahen Osten einen neuen Staat <a>hinzuzufügen</a>.
  - s: Vi kunde varken <v>lägga</v> <p>till</p> eller ta bort någonting.
    t: Wir konnten weder etwas <a>hinzufügen</a> noch streichen.
  - s: Kommissionen skulle kunna stödja den kompromiss som fastställs i ändringsförslag
      2, som innebär att ett skäl <v>läggs</v> <p>till</p> i rådets gemensamma ståndpunkt,
      som anger parlamentets rätt att informeras i enlighet med artikel 7.3 i beslut
      1999/468/EG, och mer specifikt att motta förslaget till årlig programplanering
      som hör samman med det civilrättsliga finansieringsprogrammet när det läggs
      fram inför förvaltningskommittén.
    t: Die Kommission könnte den Kompromiss unterstützen, der im Änderungsantrag 2
      enthalten ist, der dem Gemeinsamen Standpunkt des Rates eine neue Erwägung <a>hinzufügt</a>,
      in der das Recht des Parlaments, im Einklang mit Artikel 7 Absatz 3 des Beschlusses
      1999/468/EG unterrichtet zu werden und insbesondere den Entwurf eines Jahresprogramms
      für das Finanzprogramm „Ziviljustiz“ zugeleitet zu bekommen, wenn er dem Verwaltungsausschuss
      übermittelt wird, festgeschrieben wird.
  - s: Men det är också sant att han <v>lade</v> <p>till</p>, ”om jag inte kan göra
      detta måste jag göra det 2012”.
    t: 'Doch es stimmt auch, dass er <a>hinzufügte</a>:'
- c: 80
  r: 2
  v: hinfügen
  x:
  - s: När det gäller dessa angelägna politiska och ekonomiska frågor vill jag <v>lägga</v>
      <p>till</p> en punkt.
    t: Ich möchte zu diesen politischen und wirtschaftlichen Fragen einen Aspekt <a>hinzufügen</a>.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en mening som tar hänsyn till den
      senaste utvecklingen inom mediesektorn, en sektor som regeringarna försöker
      kontrollera och där de försöker utöva påtryckningar gentemot pressen.
    t: Herr Präsident, ich möchte einen Satz <a>hinzufügen</a>, mit dem die jüngsten
      Entwicklungen im Mediensektor berücksichtigt werden sollen, in einem Sektor,
      in dem die Regierungen versuchen, Kontrolle auszuüben und die Presse unter Druck
      zu setzen.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> orden ?det finansiella referensbeloppet
      skall vara förenligt med taken i rubrik 3 i budgetplanen?
    t: 'Herr Präsident, ich möchte folgende Worte <a>hinzufügen</a>: ’Der finanzielle
      Referenzbetrag muss mit der Obergrenze der Rubrik 3 der Finanziellen Vorausschau
      im Einklang stehen’.'
  - s: För att uppnå största möjliga rättsliga tydlighet och proportionalitet vill
      vi dock formulera om ändringsförslag 47 och <v>lägga</v> <p>till</p> en de minimis-bestämmelse.
    t: Zur Sicherung einer größtmöglichen juristischen Deutlichkeit und Proportionalität
      möchten wir jedoch Änderungsantrag 47 umformulieren und eine de minimis-Bestimmung
      <a>hinzufügen</a>.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista fråga.
    t: Ich möchte eine abschließende Frage <a>hinzufügen</a>.
  - s: teatern lever på producenters, regissörers och skådespelares nåd, och jag skulle
      gärna även vilja <v>lägga</v> <p>till</p> publikens, utan publik blir det nämligen
      ingen teater.
    t: Erstens lebt das Theater durch Produzenten, Regisseure und Schauspieler, und
      ich möchte noch das Publikum <a>hinzufügen</a>, denn ohne Zuschauer kein Theater.
  - s: Jag anser att vår diskussion om utbildning och kultur är viktig och skulle
      vilja <v>lägga</v> <p>till</p> något som hittills har saknats bland de många
      viktiga övervägandena.
    t: Ich halte unsere Diskussion über Bildung und Kultur für überaus wichtig und
      möchte einen Ansatz <a>hinzufügen</a>, der bislang in den zahlreichen wichtigen
      Überlegungen unbeachtet blieb.
  - s: Det kommer att bli en mycket spännande debatt, och jag vill <v>lägga</v> <p>till</p>,
      man får passa sig noga.
    t: Das wird noch eine sehr spannende Debatte werden, und ich will <a>hinzufügen</a>,
      man muß hier sehr aufpassen.
  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: Eine parlamentarische Versammlung muß Stellung nehmen, Änderungen vornehmen,
      etwas <a>hinzufügen</a> oder wegstreichen können, wenn sie zu einem Text konsultiert
      wird, der obendrein mehrere Empfehlungen enthält, und jedes Mitglied hat das
      Recht, diese Empfehlungen abändern und über jede einzeln abstimmen zu können.
  - s: Jag skulle vilja börja med att instämma med föregående talare om att Doharundan
      är fruktansvärt viktig, men jag skulle vilja <v>lägga</v> <p>till</p> att den
      nog aldrig har varit viktigare än vad den är just nu.
    t: Ich möchte meinem Vorredner zustimmen, dass die Doha-Runde extrem wichtig ist,
      möchte jedoch <a>hinzufügen</a>, das sie jetzt wichtiger ist als je zuvor.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ett förslag, men inte inom ramen för
      den gemensamma jordbrukspolitiken.
    t: Ich möchte jedoch einen Vorschlag <a>hinzufügen</a>, allerdings nicht im Rahmen
      der GAP.
  - s: Bortsett från de lösningar som föredraganden har föreslagit skulle jag vilja
      <v>lägga</v> <p>till</p> en ändring av vissa av tjänstemännens privilegier beträffande
      rättegångskostnaderna.
    t: Außer den vom Berichterstatter vorgeschlagenen Lösungen würde ich die Überprüfung
      bestimmter Vorrechte der Beamten hinsichtlich der Kosten <a>hinzufügen</a>.
  - s: 'Men jag skulle vilja <v>lägga</v> <p>till</p> följande:'
    t: 'Ich möchte jedoch folgendes <a>hinzufügen</a>:'
  - s: Georges Berthu utvecklade de utmärkta skäl som fick oss att rösta emot resolutionen
      om toppmötet i Berlin, jag skulle vilja <v>lägga</v> <p>till</p> de faktorer
      som rör punkt 2, dvs. utnämningen av den nya kommissionen.
    t: Zu der ausgezeichneten Begründung meines Kollegen Georges Berthu für unsere
      Ablehnung der Entschließung zum Berliner Gipfel möchte ich noch die Faktoren
      <a>hinzufügen</a>, die sich auf Ziffer 2 beziehen, d.h. auf die Nominierung
      der neuen Kommission.
  - s: Detta är absolut sista gången som jag stör er, och det är för att fråga om
      kollegerna har några invändningar mot att vi här <v>lägger</v> <p>till</p> ”supports
      the establishment of the international criminal court and invites all states
      to ratify its statute”.
    t: Ich möchte fragen, ob die Kolleginnen und Kollegen etwas dagegen haben, wenn
      wir hier <a>hinzufügen</a> „supports the establishment of the International
      Criminal Court and invites all States to ratify its statute “.
  - s: Medlemsstaterna kan inte <v>lägga</v> <p>till</p> nya villkor (t.ex. en utvärdering
      av politiken för att bekämpa korruption och brottslighet) eller ändra reglerna
      i halvlek.
    t: Die Mitgliedstaaten dürfen keine neuen Bedingungen (wie eine Beurteilung der
      Politiken über die Bekämpfung von Korruption und Kriminalität) <a>hinzufügen</a>
      oder die Regeln in der Halbzeit ändern.
  - s: I den fjärde strecksatsen, där det står att uttalandet undertecknades av 85
      länder, vill jag <v>lägga</v> <p>till</p> ordet ”inledningsvis”, så att satsen
      lyder ”som inledningsvis undertecknades av 85 länder”.
    t: Herr Präsident, ich würde gern im vierten Bezugsvermerk, wo es heißt, dass
      die Erklärung von 85 Ländern unterzeichnet wurde, das Wort „ursprünglich“ <a>hinzufügen</a>,
      sodass der Bezugsvermerk lautet „die ursprünglich von 85 Ländern aus aller Welt
      unterzeichnet wurde“.
  - s: I nästa skede bör du <v>lägga</v> <p>till</p> de tre C:na - coherence, concreteness
      and the community method, eller samstämmighet, konkretisering och gemenskapsmetoden.
    t: Sie sollten in der nächsten Phase drei C <a>hinzufügen</a> - Coherence, Concreteness
      and Community method!
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två snabba kommentarer till det som
      Jeffrey Titford just sa med tanke på dessa kommissionsledamöter från två vänskapsnationer
      - den ena slavisk och den andra latinsk - som nyligen har befriats, det stämmer,
      från kommunismens ok, och som vi hoppas inte kommer finna sig under ett annat
      ok.
    t: Lassen Sie mich zwei kurze Bemerkungen zu dem <a>hinzufügen</a>, was Herr Titford
      soeben bezüglich der beiden Kommissare gesagt hat, die aus zwei befreundeten
      Nationen stammen - einer slawischen und einer romanischen -, die sich erst unlängst
      vom Joch des Kommunismus befreit haben und denen wir wünschen, dass sie nicht
      unter ein anderes Joch geraten.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett problemområde, nämligen godkännande
      av produkter som kommer från länder utanför EU.
    t: Ich möchte noch einen problematischen Bereich <a>hinzufügen</a>, und zwar die
      Zulassung von Produkten aus Ländern außerhalb der Europäischen Union.
  - s: Vi skulle vilja <v>lägga</v> <p>till</p> vårdhem och arbetsförmedlingar så
      att de undantogs från anmälan.
    t: Wir, Frau Kommissarin, würden Pflegeeinrichtungen und Arbeitsvermittlungsdienste
      <a>hinzufügen</a>, die von der Notifizierungspflicht ausgenommen werden sollten.
  - s: Vill vi utöver en Berlusconi som är inblandad i en mängd härvor, och en Chirac
      som drar nytta av sin ställning som president för att undkomma rättvisan, <v>lägga</v>
      <p>till</p> en Pasqua som är ”immuniserad” från alla misstankar om illegal finansiering
      från afrikanska affärer?
    t: Möchte man etwa einem Berlusconi, der in eine Fülle von Affären verwickelt
      ist, und einem Chirac, der seinen Status als Staatspräsident nutzt, um der Justiz
      zu entgehen, einen Pasqua <a>hinzufügen</a>, der gegen jeden Verdacht der illegalen
      Finanzierung aus afrikanischen Geschäften „immunisiert “ ist?
  - s: Vi har faktiskt redan tagit upp sex punkter under rubriken mänskliga rättigheter,
      medan vi bara har rätt att ta upp fem. Om ni <v>lägger</v> <p>till</p> en sjunde
      tar ni verkligen lätt på arbetsordningen.
    t: Wenn Sie also noch einen siebten Unterpunkt <a>hinzufügen</a>, steht dies meiner
      Meinung nach im Widerspruch zur Geschäftsordnung.
  - s: Man hade behövt <v>lägga</v> <p>till</p> Italien, som har glömts bort på den
      aktuella listan, och i den slutliga texten nämns till exempel inte översvämningarna
      i Schweiz.
    t: Man muss noch Italien <a>hinzufügen</a>, das auf der vorliegenden Liste vergessen
      wurde, und im endgültigen Text wurden vor allem die Überschwemmungen in der
      Schweiz weggelassen.
  - s: Det traditionella trycket i riktning mot harmonisering har kommit från den
      inre marknaden, och vi kan nu <v>lägga</v> <p>till</p> strävandena, som ett
      resultat av toppmötet i Tammerfors, mot ett gemensamt europeiskt rättsområde.
    t: Der ursprüngliche Anlaß für eine Harmonisierung war der Binnenmarkt, und dem
      können wir jetzt die Zielsetzungen von Tampere für einen einheitlichen europäischen
      Rechtsraum <a>hinzufügen</a>.
  - s: Jag kan inte <v>lägga</v> <p>till</p> mycket mer till vad jag sade i mitt ursprungliga
      svar.
    t: Ich kann meiner ersten Antwort eigentlich nicht mehr viel <a>hinzufügen</a>.
  - s: 'Vi skulle vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag i slutet
      av motivering A. Jag läser upp det på franska:'
    t: Wir möchten einen mündlichen Änderungsantrag am Ende des Erwägungsgrundes A
      <a>hinzufügen</a>.
  - s: Jag vill <v>lägga</v> <p>till</p> orden ”som inte skadar handeln” efter ”riskbedömning
      av klimatförändringen”.
    t: Ich möchte nach „Risikofolgenabschätzung in Bezug auf den Klimawandel“ die
      Worte „die sich nicht negativ auf den Handel auswirkt“ <a>hinzufügen</a>.
  - s: Jag ser därför med oro på en situation där vi planerar att reformera sammanhållningspolitiken
      och <v>lägga</v> <p>till</p> nya kriterier - mycket vaga sociala och ekologiska
      kriterier - för systemet för utdelning från dessa fonder.
    t: Daher blicke ich mit Sorge auf eine Situation, in der wir eine Reform der Kohäsionspolitik
      planen und dem System zur Verteilung dieser Finanzmittel neue Kriterien - sehr
      vage soziale und ökologische Kriterien - <a>hinzufügen</a>.
  - s: Jag vill även <v>lägga</v> <p>till</p> följande kommentarer om vissa ändringsförslag
      i Sanders-ten Holtes betänkande.
    t: Ich möchte auch folgende Überlegungen zu bestimmten Änderungsanträgen im Bericht
      von Frau Sanders-ten Holte <a>hinzufügen</a>.
  - s: Jag vill också <v>lägga</v> <p>till</p> något.
    t: Ich möchte allerdings noch etwas <a>hinzufügen</a>.
  - s: Jag kan <v>lägga</v> <p>till</p> andra typer av funktionshinder som, i en mycket
      fattig miljö, ofta ignoreras fullständigt.
    t: Ich würde weitere Arten von Behinderungen <a>hinzufügen</a>, die in einem sehr
      armen Umfeld oft überhaupt nicht beachtet werden.
  - s: Därför skulle jag vilja <v>lägga</v> <p>till</p> min fråga till dem som har
      ställts av de andra ledamöterna, och jag tackar Alain Cadec för att han tagit
      initiativ till denna debatt i dag.
    t: 'Deshalb möchte ich meine Frage zu denen meiner Kollegen <a>hinzufügen</a>,
      und ich danke Herrn Cadec dafür, dass er diese Aussprache heute angestoßen hat:'
  - s: Vetenskapsmän måste avlägga en riskbedömningsrapport till styrelsen, som därefter
      skall säkerställa att rapporten är formulerad på ett för konsumenter begripligt
      sätt, <v>lägga</v> <p>till</p> eventuella rekommendationer om riskhantering
      och förelägga kommissionen och parlamentet denna rapport.
    t: Der Verwaltungsrat muss sicherstellen, dass dieser Bericht in einer für die
      Verbraucher verständlichen Sprache abgefasst ist, er kann Empfehlungen zum Risikomanagement
      <a>hinzufügen</a>, und er legt den Bericht der Kommission und dem Parlament
      vor.
  - s: Jag vill dock också <v>lägga</v> <p>till</p> en viktig punkt.
    t: Ich möchte allerdings einen sehr wichtigen Punkt <a>hinzufügen</a>.
  - s: Jag skulle vilja ansluta mig till vår kollega Samlands ärlighetsappell och
      <v>lägga</v> <p>till</p> tre aspekter.
    t: Ich möchte mich dem Ehrlichkeitsappell des Kollegen Samland anschließen und
      drei Aspekte <a>hinzufügen</a>.
  - s: Vi kan göra detta genom att <v>lägga</v> <p>till</p> ”den påstådda förekomsten”
      i den engelska versionen och stryka ”men också att genomföra informella undersökningar”.
    t: Das erreichen wir, indem wir der englischen Version <a>hinzufügen</a> und „
      streichen.
  - s: 'Jag skulle dock vilja <v>lägga</v> <p>till</p> en sak:'
    t: 'Allerdings möchte ich eines <a>hinzufügen</a>:'
  - s: De juridiska institutionerna har sina rutiner att följa och vi är i färd med
      att utveckla en europeisk processrätt, detta europeiska område, men vi måste
      naturligtvis vara uppmärksamma och vi kan inte göra upp en lista över brott,
      för vi kan alltid <v>lägga</v> <p>till</p> andra och alla förteckningar över
      brott kommer med nödvändighet alltid att bli ofullständiga.
    t: Die Rechtsinstitute haben ihre Verfahren, und wir sind dabei, dieses europäische
      Verfahrensrecht, diesen europäischen Rechtsraum, weiter auszugestalten, doch
      selbstverständlich müssen wir vorsichtig sein und dürfen keinen Katalog der
      Straftatbestände aufstellen, denn wir könnten einem solchen Katalog zwar stets
      neue Straftaten <a>hinzufügen</a>, doch wäre er selbstredend immer unzureichend.
  - s: 'Herr ordförande, jag skulle vilja falla in i kören av lovord över Nicole Pery
      och <v>lägga</v> <p>till</p> ytterligare ett:'
    t: 'Herr Präsident, ich möchte mich all den lobenden Bemerkungen über Nicole Pery
      anschließen und noch eine weitere <a>hinzufügen</a>:'
  - s: Jag kan inte <v>lägga</v> <p>till</p> så mycket mer om detta, mer än att säga
      att syftet med den lagstiftning som vi går fram med för närvarande är att vi
      skall anpassa oss till WTO:s beslut.
    t: Ich kann meinen Ausführungen eigentlich nichts mehr <a>hinzufügen</a>, außer,
      dass der Zweck der derzeit von uns erarbeiteten Regelung darin besteht, Übereinstimmung
      mit der WTO-Entscheidung herzustellen.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en aspekt.
    t: Ich möchte jedoch noch einen Aspekt <a>hinzufügen</a>.
  - s: 'Jag kan <v>lägga</v> <p>till</p> något mer:'
    t: 'Ich würde noch <a>hinzufügen</a>:'
  - s: Jag tror att det är denna väg vi måste gå, men jag skulle också vilja <v>lägga</v>
      <p>till</p> en sak.
    t: Ich denke, in diese Richtung müssen wir gehen, doch möchte ich noch eines <a>hinzufügen</a>.
  - s: 'Vi måste dessutom <v>lägga</v> <p>till</p> två mycket allvarliga problem:'
    t: 'Man muss zwei sehr ernsthafte Probleme <a>hinzufügen</a>:'
  - s: Den kan alltså kosta på sig att säga sanningen, och på något sätt sudda ut
      spåren av sitt brott, samtidigt som den <v>lägger</v> <p>till</p> nya lovord
      om den gemensamma valutans kommande fördelar.
    t: Sie kann sich also den Luxus der Wahrheit erlauben und damit gewissermaßen
      die Spuren ihres Verbrechens beseitigen und noch neue Lobpreisungen künftiger
      Wohltaten der einheitlichen Währung <a>hinzufügen</a>.
  - s: När det gäller de nya förfaranden som ersätter utskottets förfarande så ska
      kommissionen ges befogenhet att enligt denna förordning godkänna delegerade
      akter i enlighet med artikel 290 i fördraget, genom vilken Europaparlamentet
      och rådet delegerar befogenheter till kommissionen för att godkänna icke-lagstiftningsakter
      med allmän giltighet i syfte att <v>lägga</v> <p>till</p> eller ändra mindre
      viktiga detaljer.
    t: Hinsichtlich der neuen Verfahren, die das Verfahren des Ausschusses ersetzen,
      soll die Kommission gemäß dieser Verordnung ermächtigt sein, delegierte Rechtsakte
      gemäß Artikel 290 des Vertrags anzunehmen, durch die das Europäische Parlament
      und der Rat an die Kommission das Recht delegieren, nicht legislative Akte zur
      allgemeinen Anwendung zu verabschieden, um unwesentliche Elemente <a>hinzufügen</a>
      oder ändern zu können.
  - s: 'Jag skulle också, förutom uppmuntrandet av den kritiska dialogen, <v>lägga</v>
      <p>till</p> ytterligare två element:'
    t: 'Ich würde außer der Förderung dieses kritischen Dialogs noch zwei weitere
      Elemente <a>hinzufügen</a>:'
  - s: För att kunna ge ett positivt svar på Ignasi Guardans Cambós förslag och försöka
      rädda hans muntliga ändringsförslag vill jag föreslå kammaren - och min grupp
      kunde godkänna detta - att vi helt enkelt <v>lägger</v> <p>till</p> ”på begäran
      av högsta domstolens domare”.
    t: Um positiv auf den Vorschlag von Herrn Guardans Cambó zu reagieren und seinen
      mündlichen Änderungsantrag zu retten, möchte ich dem Hohen Haus vorschlagen
      - und meine Fraktion könnte dem zustimmen - dass wir lediglich <a>hinzufügen</a>
      „auf Antrag des Richters des Obersten Gerichts“.
  - s: Efter gårdagens debatt och efter samråd med föredraganden skulle jag vilja
      <v>lägga</v> <p>till</p> ett ord till ändringsförslaget.
    t: 'Herr Präsident, nach der gestrigen Aussprache und Konsultation mit der Berichterstatterin
      möchte ich dem Änderungsantrag zwei Wörter <a>hinzufügen</a>, nämlich „übergangsweise
      anwendbarer“, sodass der Änderungsantrag dann wie folgt lauten würde:'
  - s: 'Efter att ha uttryckt min respekt för Daniel Cohn-Bendits uppfattningar och
      känslor, liksom för alla andra ledamöter som resonerar på samma sätt, skulle
      jag vilja <v>lägga</v> <p>till</p> följande:'
    t: 'Nachdem ich meinen Respekt für die Meinung und die Bewegung von Herrn Cohn-Bendit
      und all jener, die in diesem Hohen Haus denken wie er, bekundet habe, möchte
      ich noch Folgendes <a>hinzufügen</a>:'
  - s: Min vädjan är att ni ska <v>lägga</v> <p>till</p> ytterligare en prioritering
      till era fyra prioriteringar.
    t: Mein Appell lautet, Sie mögen Ihren vier Prioritäten noch eine weitere <a>hinzufügen</a>.
  - s: Jag instämmer med Wurtz, men jag skulle vilja <v>lägga</v> <p>till</p> något
      i fråga om vårt mandat.
    t: Ich schließe mich den Worten von Herrn Wurtz an, möchte aber noch etwas zu
      unserem eigenen Mandat <a>hinzufügen</a>.
  - s: Genom ändringsförslag 7 har vi bara en önskan om att <v>lägga</v> <p>till</p>
      fritidsfiske till havs till de områden som - tillsammans med djuphavs- och kustfiske
      samt vattenbruk - man måste ta hänsyn till separat.
    t: Änderung 7 schließlich will lediglich das Hochseeangeln als Freizeitsport den
      Bereichen <a>hinzufügen</a>, denen man neben der Hochsee- und Küstenfischerei
      sowie der Aquakultur gesonderte Aufmerksamkeit schenken muss.
  - s: Genom ändringsförslag 7 har vi bara en önskan om att <v>lägga</v> till fritidsfiske
      <p>till</p> havs till de områden som - tillsammans med djuphavs- och kustfiske
      samt vattenbruk - man måste ta hänsyn till separat.
    t: Änderung 7 schließlich will lediglich das Hochseeangeln als Freizeitsport den
      Bereichen <a>hinzufügen</a>, denen man neben der Hochsee- und Küstenfischerei
      sowie der Aquakultur gesonderte Aufmerksamkeit schenken muss.
  - s: Som ledamot av utskottet för framställningar vill jag <v>lägga</v> <p>till</p>
      några synpunkter på det ändringsförslag som vår grupp lagt fram i fråga om Paliadelibetänkandet
      om årsrapporten om Europeiska ombudsmannens verksamhet.
    t: Herr Präsident, als Mitglied des Petitionsausschusses möchte ich ein paar Anmerkungen
      zu dem Änderungsantrag <a>hinzufügen</a>, den unsere Fraktion in Bezug auf den
      Paliadeli-Bericht zum jährlichen Tätigkeitsbericht des Europäischen Bürgerbeauftragten
      eingereicht hat.
  - s: 'Jag skulle i slutet av denna mening vilja <v>lägga</v> <p>till</p> - och ber
      om parlamentets stöd för detta:'
    t: 'Ich möchte am Ende dieses Satzes <a>hinzufügen</a> - und bitte da um die Unterstützung
      des Hauses:'
  - s: När därför punkt F i detta betänkande hänvisar till subsidiariteten som ett
      ”dynamiskt begrepp”, anser jag att vi borde <v>lägga</v> <p>till</p> ordet ”pragmatiskt”
      eftersom bokstaven G kallar det en ”lämplig rättslig teknik”.
    t: Wenn also in Erwägung F von der Subsidiarität als einem „dynamischen Konzept“
      die Rede ist, sollten wir meiner Ansicht nach das Wort „pragmatisch“ <a>hinzufügen</a>,
      denn die Subsidiarität ist, wie es in Erwägung G heißt, „eine geeignete Rechtstechnik“.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en sak:'
    t: 'Ich möchte nur etwas <a>hinzufügen</a>:'
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par punkter.
    t: Lassen Sie mich noch einige Anmerkungen <a>hinzufügen</a>.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista sak.
    t: Ich möchte einen letzten Punkt <a>hinzufügen</a>.
  - s: Jag skulle ändå vilja <v>lägga</v> <p>till</p> en sak.
    t: Lassen Sie mich trotzdem noch ein Wort <a>hinzufügen</a>.
  - s: I punkt 5 vill vi <v>lägga</v> <p>till</p> orden ”den varaktiga” så att texten
      lyder ”framhåller att den varaktiga straffriheten i Tjetjenien”.
    t: 'In Ziffer 5 würden wir gern das Wort „lasting“ einfügen, so dass es heißt
      „stresses that the lasting impunity in Chechnya“, und in Ziffer 15 würden wir
      gern das Wort „intimidating“ <a>hinzufügen</a>:'
  - s: Många saker har sagts om vår kollega Kirkhopes betänkande, som innehåller många
      intressanta saker, och jag skulle inte vilja <v>lägga</v> <p>till</p> några
      banaliteter till alla dessa kommentarer.
    t: Es gab viele Anmerkungen zum Bericht unseres Kollegen Kirkhope, der viele interessante
      Elemente enthält, und es liegt mir fern, diesen Kommentaren einige bloße Belanglosigkeiten
      <a>hinzufügen</a>.
  - s: Om ni tillåter skulle jag också vilja <v>lägga</v> <p>till</p> följande.
    t: Wenn Sie gestatten, möchte ich noch folgendes <a>hinzufügen</a>.
  - s: Jag vill <v>lägga</v> <p>till</p> två punkter, som inte hänför sig till detta
      parlament, men väl min valkrets.
    t: Ich möchte zwei Punkte <a>hinzufügen</a>, die zwar nichts mit diesem Parlament
      zu tun haben, wohl aber mit meinem Wahlkreis.
  - s: Däremot vill vi skapa förutsättningar för att i första hand sammanföra, förenkla
      och fördjupa de tre befintliga förfarandena, vi vill föra samman dem till ett
      gemensamt mål. För det andra vill vi <v>lägga</v> <p>till</p> några grundläggande
      dimensioner, som det som sagts om informationssamhället och kunskapsekonomin
      men även det som har att göra med det sociala skyddsnätet och socialt utanförskap.
    t: Zum zweiten wollen wir diesem Ziel neue wesentliche Dimensionen <a>hinzufügen</a>,
      wie etwa im Zusammenhang mit der Informationsgesellschaft und der wissensbasierten
      Wirtschaft, doch auch die der Modernisierung des sozialen Schutzes und des Kampfes
      gegen soziale Ausgrenzung.
  - s: 'Jag vill <v>lägga</v> <p>till</p> ännu ett adjektiv:'
    t: 'Lassen Sie mich noch etwas <a>hinzufügen</a>:'
  - s: Låt oss alltså, kära kolleger, se till att vi svarar mot behovet av enkelhet,
      men också av flexibilitet som företagen givit uttryck för, och att vi följaktligen
      inte komplicerar denna stadga genom att <v>lägga</v> <p>till</p> nya krav som
      avskräcker de berörda företagen, och särskilt de små och medelstora företagen,
      från att använda detta nya verktyg som står till deras förfogande.
    t: Deshalb sollten wir, werte Kolleginnen und Kollegen, dem von den Unternehmen
      geäußerten Bedürfnis nach Einfachheit und zugleich Flexibilität Rechnung tragen,
      und demzufolge dieses Statut nicht verkomplizieren, indem wir neue Beschränkungen
      <a>hinzufügen</a>, die interessierte, insbesondere kleine und mittlere Unternehmen
      abschrecken würden, dieses ihnen zur Verfügung stehende neue Instrument zu nutzen.
  - s: Europeiska unionen måste kräva att Turkiet uppfyller Köpenhamnskriterierna,
      men inte <v>lägga</v> <p>till</p> saker.
    t: Die Europäische Union muß von der Türkei die Erfüllung der Kriterien von Kopenhagen
      fordern, darf aber keine weiteren <a>hinzufügen</a>.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par saker.
    t: Ich möchte dennoch einige Bemerkungen <a>hinzufügen</a>.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte <v>lägga</v> <p>till</p>
      eller ta bort några ord.
    t: Es handelt sich nicht um einen mündlichen Änderungsantrag, da wir nichts <a>hinzufügen</a>
      oder streichen möchten.
  - s: Mitt inlägg går i samma riktning som vår kollega Fabre-Aubrespys, men jag skulle
      vilja <v>lägga</v> <p>till</p> en fråga, om ni tillåter.
    t: Ich möchte jedoch mit Ihrer Erlaubnis eine Frage <a>hinzufügen</a>.
  - s: Här, herr Elchlepp, skulle jag vilja <v>lägga</v> <p>till</p> en punkt till
      ert utomordentliga betänkande.
    t: Hier, Herr Elchlepp, möchte ich einen Punkt zu Ihrem ausgezeichneten Bericht
      <a>hinzufügen</a>.
  - s: Jag <v>lägger</v> <p>till</p> ytterligare en faktor, och det är att Laekenförklaringen
      till alla dem som tror att ett mer integrerat Europa är bättre, ger ett formidabelt
      tillfälle att införa lite europeisk pedagogik, för dessa människor i alla fall.
    t: Lassen Sie mich noch ein Element <a>hinzufügen</a>, dass nämlich die Erklärung
      von Laeken all denen, die glauben, dass ein stärker integriertes Europa besser
      ist, eine großartige Chance bietet, ein wenig europäische Erziehungsarbeit zu
      leisten.
  - s: Det är visserligen ett steg framåt, men dynamik är viktigare än mekanik, och
      vi måste därför <v>lägga</v> <p>till</p> en ny dimension till våra åtgärder.
    t: Es stimmt, dass dies ein Schritt nach vorn ist, aber Dynamismus ist wichtiger
      als Mechanismus und unter Berücksichtigung dieser Tatsache müssen wir unseren
      Handlungen eine neue Dimension <a>hinzufügen</a>.
  - s: Om Europeiska rådet godkänner det vid sitt möte i Göteborg kommer vi att <v>lägga</v>
      <p>till</p> en miljödimension, och på så sätt ge Europa en övergripande strategi
      också för hållbar utveckling.
    t: Außerdem werden wir, wenn der Europäische Rat von Göteborg zustimmt, eine Umweltdimension
      <a>hinzufügen</a>, wodurch wir Europa zu einer Gesamtstrategie auch für eine
      nachhaltige Entwicklung verhelfen werden.
  - s: För det andra talade ni också om att försvara den europeiska sociala modellen,
      ni övertog slutsatserna från toppmötet i Lissabon - som vi tror går i rätt riktning
      - nämligen i riktning mot att försvara triangeln ”sysselsättning, social sammanhållning,
      konkurrenskraft” och jag tillåter mig, herr ordförande, att också <v>lägga</v>
      <p>till</p> två grundläggande frågor till denna agenda.
    t: 'Wenn Sie gestatten, Herr Präsident, möchte ich dieser Agenda noch zwei grundlegende
      Aspekte <a>hinzufügen</a>:'
  - s: 'Jag skulle emellertid vilja <v>lägga</v> <p>till</p> en punkt som varken det
      danska ordförandeskapet eller kommissionen nämnde, och som jag anser är negativ:'
    t: 'Doch ich möchte einen Punkt <a>hinzufügen</a>, der weder von der dänischen
      Präsidentschaft noch von der Kommission angeführt wurde und den ich für negativ
      halte:'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare två.
    t: Ich möchte nur noch zwei weitere <a>hinzufügen</a>.
- c: 37
  r: 3
  v: noch
  x:
  - s: Eftersom detta är en gemensam debatt som också behandlar Giansilys betänkanden
      om Europeiska kol- och stålgemenskapen, vill jag <v>lägga</v> <p>till</p> några
      ytterligare punkter om denna fråga.
    t: Da in dieser gemeinsamen Aussprache auch die Berichte von Herrn Giansily über
      die Europäische Gemeinschaft für Kohle und Stahl behandelt werden, möchte ich
      <a>noch</a> einige Punkte zu diesem Thema ansprechen.
  - s: Om man <v>lägger</v> <p>till</p> det underliga med en gemensam valuta som inte
      stöder sig på en stat, som i sin tur stöder sig på ett folk, är det enkelt att
      förklara det som fortfarande är ett stort mysterium i Bryssel, marknadernas
      misstänksamhet gentemot euron.
    t: Berücksichtigt man <a>noch</a> die Fremdheit einer Einheitswährung, die sich
      nicht auf einen Staat stützt, der sich wiederum auf ein Volk stützt, so läßt
      sich leicht erklären, was in Brüssel ein großes Mysterium bleibt, das Mißtrauen
      der Märkte gegenüber dem Euro.
  - s: Får jag <v>lägga</v> <p>till</p> detta.
    t: 'Vielleicht <a>noch</a> folgendes:'
  - s: Förutom krigets grymheter kan vi <v>lägga</v> <p>till</p> försummelse, likgiltighet
      och tystnad.
    t: Zu den Schrecken des Krieges kamen <a>noch</a> Vernachlässigung, Gleichgültigkeit
      und Schweigen.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista punkt.
    t: Lassen Sie mich <a>noch</a> eines sagen.
  - s: Får jag <v>lägga</v> <p>till</p> en personlig kommentar.
    t: Herr Präsident, gestatten Sie mir <a>noch</a> eine persönliche Anmerkung.
  - s: 'Jag vill <v>lägga</v> <p>till</p> två kommentarer i min korta inledning:'
    t: 'Im Rahmen meiner kurzen Einführung möchte ich <a>noch</a> zwei Punkte ansprechen:'
  - s: 'Låt mig <v>lägga</v> <p>till</p> tre punkter:'
    t: 'Ich würde gerne <a>noch</a> drei Punkte sagen:'
  - s: Jag var verkligen där och röstade, så ni kanske kan vara så vänlig och <v>lägga</v>
      <p>till</p> mitt namn i närvarolistan.
    t: Die Kommunikation ist an und für sich vorbereitet, so dass wir vielleicht ein
      tatsächlich <a>noch</a> über die Bühne bringen.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en extra fråga till de frågor som
      föredraganden har ställt till Bangemann.
    t: Ich möchte Herrn Bangemann <a>noch</a> eine zusätzliche Frage stellen.
  - s: Låt mig <v>lägga</v> <p>till</p> ytterligare ett exempel på var vi kan agera.
    t: Lassen Sie mich <a>noch</a> ein weiteres Beispiel dafür anführen, wie wir uns
      einbringen können.
  - s: 'Till slut vill jag som föredragande <v>lägga</v> <p>till</p> en anmärkning:'
    t: 'Als letztes möchte ich als Berichterstatterin <a>noch</a> folgendes bemerken:'
  - s: Om man till detta <v>lägger</v> <p>till</p> hela frågan om tillgång och betalningsförmåga
      i global utsträckning, ser man precis hur komplext detta område är.
    t: Betrachtet man dieses Problem dann im weltweiten Maßstab <a>noch</a> unter
      dem Aspekt des Zugangs und der Erschwinglichkeit, wird einem klar, wie ungeheuer
      komplex diese Materie ist.
  - s: 'I sista punkten i ändringsförslag 71 står det: ”den delegerade utanordnaren
      skall samtidigt sända denna rapport till internrevision”, och vi vill muntligen
      <v>lägga</v> <p>till</p>, om kammaren samtycker: ”och till räkenskapsföraren”.'
    t: „Parallel dazu übermittelt der bevollmächtigte Anweisungsbefugte diesen Bericht
      dem Internen Prüfer “ <a>noch</a> die Worte „und dem Rechnungsführer “ eingefügt
      werden.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> Saudiarabien, Colombia, Indonesien
      och Afghanistan.
    t: Ich möchte auch <a>noch</a> Saudi Arabien, Kolumbien, Indonesien und Afghanistan
      hinzufügen.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> behovet av spridning bland
      kvinnoorganisationerna.
    t: Ich würde in diesem Zusammenhang auch <a>noch</a> die Frauenverbände nennen.
  - s: Jag vill <v>lägga</v> <p>till</p> några kommentarer om vissa delar av ert betänkande
      och börja med att påminna om att kommissionen tillämpar en rigorös politik när
      det gäller att inleda överträdelseförfaranden och att detta nu börjar bära frukt.
    t: Gestatten Sie mir <a>noch</a> einige Anmerkungen zu bestimmten Passagen Ihres
      Berichts, wobei ich zunächst darauf hinweisen möchte, dass die Kommission eine
      rigorose Politik der Einleitung von Vertragsverletzungsverfahren betreibt, die
      Früchte zu tragen beginnt.
  - s: Om vi till detta <v>lägger</v> <p>till</p> tillgängligheten av den etablerade
      kompetensen, som kan öka beroende på den potentiella investeringsbenägenheten,
      som ett resultatet av den höga räntabilitet, kommer strukturella förändringar
      att inträffa som de ansvariga för den ekonomiska politiken måste beakta i sina
      respektive beslut.
    t: Wenn wir <a>noch</a> die verfügbaren installierten Kapazitäten hinzurechnen,
      die durch die starke potentielle Neigung zu Investitionen aufgrund ihrer hohen
      Wirtschaftlichkeit noch vergrößert werden können, dann werden sich strukturelle
      Veränderungen ergeben, die von den Verantwortlichen für die Wirtschaftspolitik
      bei ihren diesbezüglichen Entscheidungen berücksichtigt werden müssen.
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: 'Und dazu muß man <a>noch</a> folgendes sagen:'
  - s: Jag skulle emellertid vilja <v>lägga</v> <p>till</p> ett antal beståndsdelar
      beträffande Europaparlamentet, detta europaparlament, som för övrigt mycket
      vänligt hyllades av Chirac, har till stor del glömts bort i Nicefördraget.
    t: Ich möchte trotzdem <a>noch</a> einige Aspekte anführen, die das Europäische
      Parlament betreffen.
  - s: När det gäller aktuella och brådskande frågor av större vikt och punkten ”Mänskliga
      rättigheter” har jag fått tre anmodanden om att <v>lägga</v> <p>till</p> underpunkter.
    t: Ich weise darauf hin, dass wir dafür <a>noch</a> Platz haben.
  - s: Eftersom jag talade så fort i början vill jag <v>lägga</v> <p>till</p> tio
      sekunder.
    t: Weil ich am Anfang so schnell gesprochen habe, will ich <a>noch</a> zehn Sekunden
      dranhängen.
  - s: Jag skulle vilja ta tillfället i akt att <v>lägga</v> <p>till</p> några punkter.
    t: Ich möchte diese Gelegenheit nutzen, um <a>noch</a> ein paar weitere Bemerkungen
      anzubringen.
  - s: Jag vill <v>lägga</v> <p>till</p> ytterligare en kommentar.
    t: Gestatten Sie mir <a>noch</a> einen weiteren Hinweis.
  - s: Jag instämmer helt med föredraganden McKennas ståndpunkt och vill <v>lägga</v>
      <p>till</p> följande.
    t: Ich stimme dem Standpunkt der Berichterstatterin McKenna uneingeschränkt zu
      und möchte <a>noch</a> Folgendes anmerken.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två tekniska punkter.
    t: Ich möchte <a>noch</a> zwei technische Gesichtspunkte erwähnen.
  - s: Vi kanske bör <v>lägga</v> <p>till</p> livsmedelssäkerhet och spårbarhetsnormer.
    t: Wir sollten vielleicht <a>noch</a> Lebensmittelsicherheit und Rückverfolgbarkeit
      aufnehmen.
  - s: Avslutningsvis vill jag <v>lägga</v> <p>till</p> en kort personlig kommentar.
    t: Abschließend möchte ich mir <a>noch</a> eine kurze persönliche Bemerkung erlauben.
  - s: Jag vill tacka ledamöterna så mycket för deras kommentarer och vill själv <v>lägga</v>
      <p>till</p> några kompletterande kommentarer.
    t: Ich möchte den ehrenwerten Abgeordneten sehr für ihre Stellungnahmen danken
      und <a>noch</a> einige Anmerkungen machen.
  - s: Låt mig också <v>lägga</v> <p>till</p> ett par ord om kommittéförfarandet.
    t: Ich möchte <a>noch</a> zwei Worte zur Komitologie sagen.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett kompletterande förslag om att
      det socialekonomiska forum som planeras till nästa månad, skall anordnas tidigare,
      alldeles i början av året.
    t: Ergänzend möchte ich <a>noch</a> anregen, das für nächsten Monat geplante Wirtschafts-
      und Sozialforum früher im Jahr auf die Agenda zu setzen, ganz am Anfang des
      Jahres.
  - s: Förteckningen i det slutgiltiga förslaget till föredragningslista omfattar
      nu fyra frågor och vi kan därför bara <v>lägga</v> <p>till</p> ytterligare en.
    t: Wir können also nur <a>noch</a> ein weiteres Thema aufnehmen.
  - s: Men jag anser också att vi måste gå försiktigt fram på andra punkter, och att
      vi måste klargöra för medlemsstaterna att om vi vill ha en enda inre marknad
      och enhetliga konsumentskyddsbestämmelser kommer det inte att fungera om vi
      håller fast vid att var och en kan ”<v>lägga</v> <p>till</p> lite extra på toppen”,
      eftersom det garanterat kommer att förvilla konsumenterna.
    t: „Jeder kann <a>noch</a> ein bisschen was draufsatteln“, weil der Verbraucher
      gerade dadurch verwirrt wird.
  - s: Vi kan väl överlåta det till kommissionen och rådet och utgå ifrån att de kan
      <v>lägga</v> <p>till</p> det som behövs.
    t: Wir setzen auf die Weisheit von Kommission und Rat, daß sie <a>noch</a> etwas
      Butter bei die Fische tun.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> två kompletterande kommentarer.
    t: Ich möchte nur <a>noch</a> zwei zusätzliche Anmerkungen machen.
  - s: Vi kan inte <v>lägga</v> <p>till</p> ännu fler svårigheter än dem som vissa
      länder redan har, och vi måste undvika att vatten i länder som har minst vatten
      skall ha skyhöga och otillgängliga priser för medborgarna och för de många användningsområdena.
    t: Wir können die in einigen Ländern bestehenden Schwierigkeiten nicht <a>noch</a>
      verschärfen, und wir müssen vermeiden, daß gerade in den Ländern, in denen wenig
      Wasser vorhanden ist, dieses einen für die Bürger und die vielfältigen Verwendungszwecke
      unerschwinglichen, unbezahlbaren Preis hat.
  - s: Man har också funnit en annan summa som överstiger 20 miljoner ecu i kostnader,
      där man behöver ytterligare verifikationer, till vilket vi bör <v>lägga</v>
      <p>till</p> ett belopp på 2, 2 miljoner ecu att återvinna från företagen för
      teknisk service.
    t: Dazu kommt <a>noch</a> ein Betrag von 2, 2 Millionen ECU, der von den Büros
      für technische Hilfe eingetrieben werden muß.
- c: 35
  r: 4
  v: aufnehmen
  x:
  - s: Europeiska ombudsmannen är måttlig när det gäller översättningsutgifter och
      vill inte <v>lägga</v> <p>till</p> nya frågor, och det är just därför som jag
      för utskottets räkning, med tanke på att vi måste ta hänsyn till den kommande
      utvidgningen, vill att vi stöder en måttlig ökning av den budget som Europeiska
      ombudsmannen begärt, samtidigt som vi betonar behovet av budgetdisciplin och
      av att medborgarna måste få service på hög nivå.
    t: Der Europäische Bürgerbeauftragte spart bei den Übersetzungsausgaben und möchte
      keine neuen Positionen <a>aufnehmen</a>.
  - s: Jag vill föreslå att de båda orden ”oberoende konsekvensbedömning” ska <v>läggas</v>
      <p>till</p> efter ”bättre lagstiftning”.
    t: Ich bitte darum, hinter dem Begriff „better regulation“ die drei Worte „independent
      impact assessment“ <a>aufzunehmen</a>.
  - s: Vi ska inte komplicera situationen ytterligare, men låt oss <v>lägga</v> <p>till</p>
      en ledighet som omfattar samma tidsperiod som mammaledigheten till det direktiv
      som reglerar den.
    t: Lassen Sie uns die Situation nicht noch komplizierter machen, sondern lassen
      Sie uns in die Richtlinie einen Vaterschaftsurlaub <a>aufnehmen</a>, der zeitlich
      dem des Mutterschaftsurlaubs entspricht.
  - s: Då måste vi naturligtvis också ta reda på om det är så och <v>lägga</v> <p>till</p>
      det i framtiden om det skulle behövas.
    t: Dies müssen wir natürlich auch erforschen und, wenn dem so ist, diese eventuell
      mit <a>aufnehmen</a>,
  - s: Om vi ska <v>lägga</v> <p>till</p> fler sådana initiativ eller mer arbete behöver
      vi också resurser till detta, och vi kan inte låtsas något annat.
    t: Wenn wir noch mehr solcher Initiativen oder mehr Aufgaben <a>aufnehmen</a>
      sollen, dann brauchen wir auch die Ressourcen, da dürfen wir uns nichts vormachen.
  - s: Om vi nu ska <v>lägga</v> <p>till</p> ytterligare språk vädjar jag om ett av
      dessa blir det språk som talas i en del av min valkrets, nämligen corniska.
    t: Wenn wir aber schon neue Sprachen <a>aufnehmen</a>, möchte ich darum bitten,
      dabei auch die Sprache Kornisch zu berücksichtigen, die in einem Teil meines
      Wahlkreises gesprochen wird.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att ta bort artikel 37(2), behålla
      artikel 152(4)(b) och <v>lägga</v> <p>till</p> artikel 175.
    t: Es gab zum Beispiel einen Vorschlag des in der Sache zuständigen Ausschusses,
      Artikel 37 Absatz 2 zu streichen und Artikel 175 Absatz 1 <a>aufzunehmen</a>;
  - s: Alla förslag om att <v>lägga</v> <p>till</p> ett nytt instrument skulle innebära
      att instrumentet inte skulle tillämpas från början av det följande året, och
      att hjälpen kanske inte ens skulle nå fram till dem som är i behov.
    t: Jeder Vorschlag, ein neues Instrument <a>aufzunehmen</a>, würde bedeuten, dass
      dieses nicht ab Anfang kommenden Jahres angewendet würde und die Hilfe vielleicht
      überhaupt nicht bei denen ankäme, die sie brauchen.
  - s: I nästa text har vi <v>lagt</v> <p>till</p> nya krav på öppenhet som är ytterst
      viktiga.
    t: In dem neuen Text haben wir neue Transparenzanforderungen <a>aufgenommen</a>,
      die von größter Bedeutung sind.
  - s: Jag välkomnar det ändringsförslaget och vi har <v>lagt</v> <p>till</p> det
      i mitt betänkande.
    t: Ich begrüße diese Änderung und sie wurde in meinen Bericht <a>aufgenommen</a>.
  - s: När det gäller tillsatser hade parlamentet hoppats kunna <v>lägga</v> <p>till</p>
      en hel del.
    t: Das Parlament hatte gehofft, zahlreiche weitere Stoffe <a>aufzunehmen</a>.
  - s: 'Fortfarande i fråga om mänskliga rättigheter har jag mottagit ett förslag
      från Verts/ALE-gruppen om att <v>lägga</v> <p>till</p> en femte punkt under
      ämne 3, mänskliga rättigheter:'
    t: Ebenfalls zum Thema Menschenrechte liegt mir ein Antrag der Fraktion der Grünen
      / Freie Europäische Allianz vor, unter Punkt 3 Menschenrechte einen fünften
      Unterpunkt ’Abschaffung der Todesstrafe in Japan, Südkorea und Taiwan’ <a>aufzunehmen</a>.
  - s: 'Därför vill jag gärna <v>lägga</v> <p>till</p> ett förtydligande till ändringen
      och det lyder på engelska:'
    t: Darum möchte ich gerne eine Klarstellung in den Änderungsantrag <a>aufnehmen</a>.
  - s: Att <v>lägga</v> <p>till</p> den syntetiska metanolen förhindrade att utskottet
      för rättsliga frågor och den inre marknaden yttrade sig, eftersom avsikten var
      att ändra den rättsliga grunden i kommissionens förslag.
    t: Den Synthesealkohol ebenfalls <a>aufzunehmen</a>, bedeutete, den Rechtsausschuss
      konsultieren zu müssen, da die Rechtsgrundlage des Vorschlags der Kommission
      hätte geändert werden müssen.
  - s: I framtiden räcker det med att öka denna procentenhet och exempelvis <v>lägga</v>
      <p>till</p> soja till de vegetabiliska fetter som föreslås i dag.
    t: In Zukunft wird es genügen, diese Liste zu verlängern, den Prozentsatz zu erhöhen
      und beispielsweise Soja in die Liste der pflanzlichen Fette <a>aufzunehmen</a>,
      die uns heute vorgeschlagen wird.
  - s: Det var ett hemskt misstag av oss i parlamentet att avböja och nöja oss med
      en översyn om sex år, när rådet precis i slutet av förhandlingarna faktiskt
      erbjöd oss chansen att <v>lägga</v> <p>till</p> hormonstörande ämnen - endokrinstörande
      ämnen - inom de socioekonomiska kategorierna - ersättningskategorierna.
    t: Es war ein schwerer Fehler, dass uns der Rat ganz zum Schluss der Verhandlungen
      angeboten hat, in die sozioökonomischen Kategorien - die Ersatzkategorien -
      Umwelthormone - die so genannten endokrinen Hormone - <a>aufzunehmen</a> und
      wir hier im Parlament diesen Vorschlag abgelehnt haben und uns mit einer Überprüfung
      nach sechs Jahren begnügt haben.
  - s: Vi har <v>lagt</v> <p>till</p> nya bestämmelser i förfarandet för behandling
      av vad vi vill kalla ”atypiska lagstiftningsförfaranden”.
    t: 'Wir haben in die Verfahren neue Bestimmungen zum Umgang mit sogenannten „atypischen
      Legislativverfahren“ <a>aufgenommen</a>:'
  - s: Nya ämnen kan <v>läggas</v> <p>till</p> och ämnen som ursprungligen stod upptagna
      kan också tas bort om nya uppgifter kommer i dagen.
    t: Je nach Erkenntnisstand muss es möglich sein, neue Substanzen <a>aufzunehmen</a>
      bzw. Substanzen aus der Liste zu streichen.
  - s: Vi måste nämligen inte bara <v>lägga</v> <p>till</p> saker till den europeiska
      budgeten utan också någon gång lära oss att göra strykningar.
    t: Wir dürfen nämlich nicht immer nur Dinge in den Gemeinschaftshaushalt <a>aufnehmen</a>,
      sondern müssen auch einmal lernen zu streichen.
  - s: Det finns ändå ett utrymme i rambeslutet för rådet att <v>lägga</v> <p>till</p>
      andra typer av brott i ett senare skede, varför jag röstat nej till ändringsförslagen
      11, 12 och 18.
    t: Der Rahmenbeschluss räumt dem Rat dennoch die Möglichkeit ein, andere Straftaten
      zu einem späteren Zeitpunkt <a>aufzunehmen</a>.
  - s: För det första, när det gäller förordningen finns bestämmelserna i den allmänna
      förordningen, men det vi har gjort under de senaste veckorna när vi har granskat
      kommissionens ståndpunkt - även som svar på många av era kommentarer - är att
      föreslå att <v>lägga</v> <p>till</p> jämställdhetsdimensionen till ERUF-förordningen
      för första gången någonsin i sammanhållningspolitiken.
    t: Es gibt da die Bestimmungen in der allgemeinen Verordnung, doch in den letzten
      Wochen haben wir - auch als Reaktion auf viele Ihrer Anmerkungen - bei der Überprüfung
      des Standpunkts der Kommission vorgeschlagen, zum ersten Mal in der Geschichte
      der Kohäsionspolitik die Geschlechterdimension in die EFRE-Verordnung <a>aufzunehmen</a>.
  - s: För det första anges i avtalet, som kommissionsledamot Franco Frattini också
      har sagt, att antalet överförda uppgiftspunkter är oförändrat i avtalet men
      att man har möjlighet att <v>lägga</v> <p>till</p> ny information om personer
      som flyger ofta.
    t: Erstens, im Abkommen heißt es, wie auch Herr Frattini erwähnt hat, dass sich
      an der Zahl der übermittelten Daten nichts ändern wird, dass dieses Abkommen
      aber die Möglichkeit offen lässt, neue Informationen über Vielflieger <a>aufzunehmen</a>.
  - s: Vi har ansträngt oss för att stärka och förbättra texten, men jag är, i likhet
      med Harbour, rädd för att vi i själva verket kan ha komplicerat saker och ting,
      så på samma gång som jag tycker att vi har <v>lagt</v> <p>till</p> en meny av
      nya begrepp, en blandning - ett potpurri - av nya verktyg som kan utnyttjas
      under rubriken betydande inflytande på marknaden, undrar jag om vi kanske inte
      bör vara lite djärvare i den andra behandlingen och kanske överväga att ta ett
      steg tillbaka där vi, vid närmare eftertanke, anser att de nya begreppen i själva
      verket kan öka förvirringen i stället för att minska den.
    t: Während wir meines Erachtens eine Reihe zusätzlicher Konzepte, eine Melange,
      einen Potpourri neuer Tools unter dem Titel beträchtliche Marktmacht neu <a>aufgenommen</a>
      haben, frage ich mich, ob wir bei der zweiten Lesung nicht etwas mutiger vorgehen
      und vielleicht daran denken sollten, uns etwas zurückzunehmen, wo wir bei genauerem
      Nachdenken zu dem Schluss kommen, dass diese neuen Konzepte eigentlich eher
      zur Verwirrung als zur Entwirrung beitragen könnten.
  - s: På torsdag har vi också möjlighet att <v>lägga</v> <p>till</p> en mycket kort
      text på dagordningen för brådskande frågor för att anta en ståndpunkt i egenskap
      av EU-institution.
    t: Am Donnerstag haben wir ebenfalls die Möglichkeit, im Rahmen der dringenden
      Fälle einen ganz kurzen Text auf die Tagesordnung im <a>aufzunehmen</a>, um
      als europäische Institution Stellung zu nehmen.
  - s: Radwans mål att få med Europaparlamentet i diskussionen om kapitalkrav och
      att <v>lägga</v> <p>till</p> demokratiserande delar till beslutsprocessen är
      därför mycket välkommet.
    t: Daher sind die Bestrebungen von Herrn Radwan, das Europäische Parlament in
      die Überlegungen zur Mindesteigenkapitalausstattung mit einzubeziehen sowie
      in den Entscheidungsfindungsprozess demokratisierende Elemente <a>aufzunehmen</a>,
      sehr zu begrüßen.
  - s: I definitionen av avtal utanför fasta affärslokaler hade det framför allt varit
      möjligt att <v>lägga</v> <p>till</p> en punkt om upphandling.
    t: Hier wäre es vor allem denkbar gewesen, das Anbahnungselement in die Definition
      von Außergeschäftsraumverträgen mit <a>aufzunehmen</a>.
  - s: Jag gjorde rådet (jordbruk) uppmärksamt på mina iakttagelser i detta avseende
      och informerade rådet om att det var min avsikt att till avfallsdirektivet <v>lägga</v>
      <p>till</p> ytterligare två ämnen som finns med på listan över ämnen i bilaga
      1.
    t: Ich habe im Agrarrat meine Besorgnis zum Ausdruck gebracht und den Rat über
      meine Absicht informiert, zwei weitere Substanzen in die Rückstandsrichtlinie
      <a>aufzunehmen</a>, die in Anhang I in der Liste der Substanzen aufgeführt sind,
      nämlich Dioxin und PCB.
  - s: Vi kan försöka att <v>lägga</v> <p>till</p> de återstående ledamöterna som
      vill tala, men jag kan ärligt säga er att det är omöjligt att ha så många talare.
    t: Wir können versuchen, die verbleibenden Mitglieder, die Redebeiträge haben,
      in die Liste <a>aufzunehmen</a>, doch ich kann Ihnen ganz ehrlich sagen, dass
      es unmöglich ist, so viele Redner zu haben, es sind etwa 30.
  - s: Vidare uppmanas kommissionen att följa utvecklingen i de tredje länder som
      finns med på listan och se hur principerna efterlevs, men något särskilt förfarande
      för att ta bort eller <v>lägga</v> <p>till</p> länder finns inte i förslaget.
    t: Darüber hinaus wird die Kommission in der Initiative aufgefordert, die in der
      Liste enthaltenen Drittstaaten hinsichtlich der Einhaltung der oben genannten
      Grundsätze zu überwachen, aber in der Initiative ist kein spezifisches Verfahren
      vorgesehen, um Länder von der Liste zu streichen bzw. sie darin <a>aufzunehmen</a>.
  - s: Jag har också mottagit önskemål om att <v>lägga</v> <p>till</p> nya punkter
      i den aktuella och brådskande debatten om frågor av större vikt.
    t: Ferner liegen mir Anträge vor, in die Dringlichkeitsdebatte weitere Punkte
      <a>aufzunehmen</a>.
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: Angesichts der verfügbaren Zeit - wir haben eine Erklärung der Kommission zur
      Restrukturierung der Unternehmen in Europa, und derzeit sind nur zwei Punkte
      für die Dringlichkeitsdebatte vorgesehen - können wir noch zwei Punkte <a>aufnehmen</a>.
  - s: Jag vill bara säga att vår grupp stöder fullständigt Wurtz förslag och vill
      <v>lägga</v> <p>till</p> Argentina till de brådskande ärendena.
    t: Herr Präsident, ich möchte nur sagen, dass unsere Fraktion den Vorschlag von
      Herrn Wurtz voll unterstützt und Argentinien unter die dringlichen Fragen <a>aufnehmen</a>
      möchte.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: In der Liste im endgültigen Entwurf der Tagesordnung sind bereits vier Punkte
      vorgesehen, was bedeutet, daß wir nur einen der vorgeschlagenen Punkte <a>aufnehmen</a>
      können.
  - s: I framtiden kommer nya dokument att kunna <v>läggas</v> <p>till</p>, särskilt
      på informationsteknikens område.
    t: In den kommenden Jahren können neue Dokumente, insbesondere aus dem Bereich
      der Informationstechnologie, <a>aufgenommen</a> werden.
  - s: När det gäller definitionerna av tillämpningsområdet hade det på samma sätt
      varit bra att utöver dessa aktiviteters avsiktliga och brottsliga aspekter <v>lägga</v>
      <p>till</p> de kommersiella syften som är drivkraften bakom dessa aktiviteter.
    t: Gleichermaßen wäre es bei den Begriffsbestimmungen hinsichtlich des Geltungsbereichs
      nützlich gewesen, neben dem vorsätzlichen und betrügerischen Charakter dieser
      Tätigkeiten auch die ihnen zugrundeliegende gewerbliche Zweckbestimmung <a>aufzunehmen</a>.
- c: 27
  r: 5
  v: werden
  x:
  - s: Mitt ändringsförslag går därför ut på att orden ”och passagerare” och ”eller
      inre vattenväg” <v>läggs</v> <p>till</p> i skäl C, så att definitionen av närsjöfart
      blir densamma i hela betänkandet.
    t: Mit meinem Änderungsantrag sollen also die Worte „und Fahrgästen“ in Erwägungsgrund
      C eingefügt <a>werden</a>, damit die Definition des Kurzstreckenseeverkehrs
      im gesamten Bericht identisch ist.
  - s: Ni <v>lägger</v> <p>till</p> ett nytt system, ni lägger till ytterligare komplexitet,
      ni lägger till regelarbitrage i stället för att skapa skatteharmonisering.
    t: Sie <a>werden</a> ein neues System hinzufügen, Sie werden eine weitere Schicht
      der Komplexität hinzufügen, Sie werden Aufsichtsarbitrage hinzufügen anstatt
      Steuerharmonisierung zu schaffen.
  - s: Vi <v>lade</v> <p>till</p> ytterligare 400 miljoner för åtgärder för djurhälsan.
    t: Zusätzlich <a>wurden</a> 400 Mill. Euro für Maßnahmen im Bereich der Tiergesundheit
      eingestellt.
  - s: Målsättningen att minska användningen av bekämpningsmedel, och inte bara skadorna
      som är förbundna med detta, har <v>lagts</v> <p>till</p> i förteckningen över
      åtaganden som enbart ska uppfyllas enligt respektive nationell plan.
    t: Das Ziel, den Pestizideinsatz (und nicht nur die damit verbundenen Gefahren)
      zu reduzieren, <a>wurde</a> in die Liste der Zielsetzungen aufgenommen, die
      nur im Rahmen der jeweiligen nationalen Pläne zu erfüllen sind.
  - s: Det här ändringsförslaget finns också i en skriftlig version och med författarens
      samtycke, och för att göra ett förtydligande skulle jag vilja be om att bara
      de tre orden ”i syfte att” <v>läggs</v> <p>till</p> så att det står ”i syfte
      att skapa förutsättningar för en representativ demokrati”.
    t: Wir schlagen lediglich vor, dass „Strategie“ ersetzt <a>wird</a>.
  - s: Skulle jag då kunna få be om att namnet Neyts-Uyttebroeck stryks och att namnet
      Ward Beysen <v>läggs</v> <p>till</p>, såväl med anledning av den första omröstningsomgången
      som den andra omröstningsomgången?
    t: Ich bitte darum, daß sowohl beim ersten als auch beim zweiten Wahlgang der
      Name Neyts-Uyttebroeck gestrichen und durch den Namen Ward Beysen ersetzt <a>wird</a>.
  - s: Artikel 156 <v>lades</v> <p>till</p> i arbetsordningen vid reformen för tre
      år sedan för att tillhandahålla ett filter när parlamentet står inför en mycket
      lång omröstning.
    t: Im Rahmen der drei Jahre zurückliegenden Reform <a>wurde</a> Artikel 156 in
      die Geschäftsordnung aufgenommen, um im Falle einer ausgesprochen langen Abstimmungszeit
      über ein Filterverfahren zu verfügen.
  - s: En annan viktig punkt där ni instämmer med kommissionens förslag gäller budgeten,
      som bygger på det genomsnittliga stöd som beviljades under perioden 2000-2002,
      och en marginalgaranti har <v>lagts</v> <p>till</p> för att ta hänsyn till svängningarna
      på bananmarknaden.
    t: Ein weiterer wichtiger Punkt, in dem Sie dem Vorschlag der Kommission zustimmen,
      betrifft die Mittelausstattung, die auf dem Durchschnittsbetrag der Beihilfen
      beruhen würde, die während des Zeitraums 2000-2002 gewährt wurden, und es <a>wurde</a>
      eine kleine Absicherung vorgesehen, um den Schwankungen auf dem Bananenmarkt
      Rechnung zu tragen.
  - s: För det andra <v>lägger</v> ett ändringsförslag <p>till</p> något till en text.
    t: Zum anderen <a>wird</a> mit einem Änderungsantrag einem Text etwas hinzugefügt.
  - s: 'För två dagar sedan internerades ytterligare två av dessa personer, och mitt
      muntliga ändringsförslag innebär att deras namn <v>läggs</v> <p>till</p>, så
      att lydelsen på tyska blir:'
    t: ‚Betont, dass der Prozess der schrittweisen Verringerung der UN-Mission in
      Osttimor in den letzten vier Jahren rückgängig gemacht <a>werden</a> muss, und
      fordert einen sofortigen Einsatz von Polizeikräften unter der Führung der Vereinten
      Nationen, um zur Wiederherstellung von Stabilität beizutragen, sowie den Einsatz
      einer mit einem Mandat der Vereinten Nationen ausgestatteten Truppe zur Friedenssicherung,
      wie von den Behörden von Osttimor am 13. Juni 2006 verlangt’
  - s: Ni har nu i parlamentet dragit konsekvenser av detta och sagt att ett nytt
      programavsnitt skall <v>läggas</v> <p>till</p>, ur vilket särskilt information
      om EU:s kommande jordbrukspolitik skall finansieras för jordbruksområdet.
    t: Sie haben nun daraus im Parlament die Konsequenz gezogen, zu sagen, es soll
      ein neuer Programmabschnitt begründet <a>werden</a>, aus dem insbesondere die
      Informationen für den landwirtschaftlichen Bereich über die zukünftige Agrarpolitik
      der EU finanziert werden.
  - s: En indikator som efterlystes i rapporten <v>lades</v> <p>till</p> i resultattavlan
      för att täcka livslångt lärande.
    t: Der Anzeiger <a>wurde</a> um einen vom Bericht geforderten Indikator für lebenslanges
      Lernen erweitert.
  - s: Jag vill betona att ännu ett område har <v>lagts</v> <p>till</p> i våra förbindelser;
    t: 'Ich unterstreiche, dass unsere Beziehungen um ein Element bereichert <a>wurden</a>:'
  - s: Herr ordförande, vi har nu hört kommissionens mycket utförliga redogörelse,
      och det är helt möjligt att det rent formellt inte finns något att andra mot
      kommissionen, men jag anser samtidigt att denna debatt - och det var ju Roth-Behrendt
      också inne på - visar att vi måste ta tag i förfarandet i 3A, och att vi måste
      undersöka vilka kriterier som skall <v>läggas</v> <p>till</p> grund för att
      överhuvudtaget tillåta genmodifierade växter.
    t: Dennoch bin ich der Auffassung, daß diese Debatte - und das hat Frau Roth-Behrendt
      ja auch gesagt - zeigt, daß wir uns das Verfahren 3A vornehmen müssen und sehen,
      aufgrund welcher Kriterien gentechnisch veränderte Pflanzen überhaupt zugelassen
      <a>werden</a> können.
  - s: Jag röstar därför för Jorgo Chatzimarkakis betänkande som återupprepar kommissionens
      ståndpunkt och <v>lägger</v> <p>till</p> vissa ändringar som jag ser som viktiga.
    t: Daher stimme ich für den Bericht von Herrn Chatzimarkakis, in dem die Position
      der Kommission bekräftigt <a>wird</a> und Änderungsanträge aufgenommen werden,
      die ich als wichtig erachte.
  - s: Detta är anledningen till att speciella formuleringar <v>lades</v> <p>till</p>
      i den gemensamma ståndpunkten, men jag måste betona att detta inte är en föreskrift
      avseende rättvisemärkning.
    t: Deshalb <a>wurde</a> in den Gemeinsamen Standpunkt eine besondere Formulierung
      aufgenommen, aber ich muß betonen, daß das keine Verordnung in bezug auf fairen
      Handel ist.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: Um Entscheidungsträgern, die noch Zweifel hegen, diesbezüglich ihre Hemmungen
      zu nehmen, <a>wird</a> mit einer gewissen Treuherzigkeit hinzugefügt ich zitiere
      aus der angenommenen Entschließung, daß „gemäß Nummer 37 Buchstabe b der Interinstitutionellen
      Vereinbarung vom 6. Mai 1999 die Informationspolitik eine autonome Aktion ist,
      die keiner Rechtsgrundlage bedarf “.
  - s: En sorts automatisk mekanism användes för att visa att man, om man <v>lade</v>
      <p>till</p> energieffektivitet till den 20-procentiga minskningen av koldioxidutsläppen,
      skulle kunna uppnå 25 procent.
    t: Es <a>wurde</a> in einer Art Automatik gesagt, 20 % CO2-Reduktionsminderung,
      wenn jetzt die Effizienz kommt, sind rechnerisch 25 % automatisch möglich.
  - s: Jag ser att miljöutskottet, i ändringsförslag 65, 68 och 78, föreslår att 30
      nya kemikalier som inte ingår i ramdirektivet om vatten ska <v>läggas</v> <p>till</p>
      på listan över prioriterade ämnen.
    t: Der Umweltausschuss schlägt in den Änderungsanträgen 65, 68 und 78 vor, dass
      in die Liste prioritärer Stoffe noch 30 neue chemische Stoffe aufgenommen <a>werden</a>
      sollten, die bislang nicht von der Wasserrahmenrichtlinie erfasst werden.
  - s: några av de ganska talrika undantagsbestämmelserna kunde strykas och några
      nödvändiga bestämmelser kunde också <v>läggas</v> <p>till</p>, exempelvis för
      fordon med veteranstatus och fordon för humanitära hjälptransporter.
    t: Einige der recht zahlreich vorhandenen Ausnahmeregelungen konnten gestrichen
      werden und einige notwendige auch neu eingeführt <a>werden</a>, wie zum Beispiel
      für Fahrzeuge mit Oldtimerstatus und Fahrzeuge für humanitäre Dienste.
  - s: visst är det så att den definition som <v>lades</v> <p>till</p> grund för fiskedagarna
      är mycket stel i den preliminära planen för återhämtning av torskbestånden.
    t: Es ist in der Tat so, dass die Definition, die für die Seetage verwendet <a>wurde</a>,
      in diesem vorläufigen Wiederauffüllungsplan für Kabeljau sehr unflexibel ist.
  - s: I betänkandet tydliggörs och fullgörs även de krav som ställs på en forskningsinfrastruktur
      för att få kallas europeisk, genom att viktiga ämnen <v>läggs</v> <p>till</p>,
      som exempelvis en konsekvensbedömning av förslaget på EU-nivå, de medel som
      anslås motiveras och man ser till att det finns en tillträdesstrategi till det
      europeiska forskarsamhället.
    t: Dabei <a>werden</a> wichtige Aspekte wie eine Auswirkungseinschätzung für den
      Vorschlag auf europäischer Ebene, die Rechtfertigung der Finanzkapazität und
      die Gewährleistung, dass eine gute Richtlinie für den Zugang zur ganzen wissenschaftlichen
      Gemeinschaft Europas vorhanden ist, hinzugefügt.
  - s: De verkliga värdena och den verkliga tidrymden måste alltid <v>läggas</v> <p>till</p>
      grund, vilket har till följd att till exempel februari faktiskt bara har 28
      dagar, medan januari har 31 dagar.
    t: Es müßte jeweils der tatsächliche Wert und die tatsächliche Zeitspanne zugrundegelegt
      <a>werden</a> mit der Folge, daß wir eben zum Beispiel im Februar nur die 28
      Tage haben, im Januar hingegen 31 Tage.
  - s: Vad gäller de ändringar, som García Arias säger har <v>lagts</v> <p>till</p>
      i de spanska myndigheternas text, har kommissionen aldrig krävt några nya produktionsnedskärningar
      från HUNOSA:s sida.
    t: Was die erwähnten Änderungen betrifft, die nach Aussage von Frau García Arias
      am Text der spanischen Behörden vorgenommen <a>wurden</a>, so hat die Kommission
      niemals neue Kürzungen der Fördermenge des Unternehmens HUNOSA verlangt.
  - s: Ni vet, herr Karlsson, att när man inte skriver in siffrorna i rapporten <v>läggs</v>
      de <p>till</p> i efterhand.
    t: Wissen Sie, Herr Karlsson, wenn man die Zahlen nicht in den Bericht schreibt,
      dann <a>werden</a> sie dazugemacht.
  - s: I det här sammanhanget undersöker vi om bestämmelser om terroristbekämpning
      och samarbete kan <v>läggas</v> <p>till</p> eller ingå i nya avtal, vilket har
      gjorts i unionens associeringsavtal med Algeriet och Chile.
    t: In diesem Zusammenhang prüfen wir, wo Elemente der Zusammenarbeit bei der Terrorismusbekämpfung
      nachträglich in bestehende Abkommen aufgenommen oder in neue Abkommen einbezogen
      <a>werden</a> können, wie bei unseren Assoziierungsabkommen mit dem Libanon,
      Algerien und Chile geschehen.
  - s: Inledningsvis gick jag med på ett tillägg, men eftersom ordet ”villkor” har
      <v>lagts</v> <p>till</p> i den infogade texten anser jag att det här inte är
      det förslag vi diskuterade i går.
    t: Ursprünglich habe ich einer Ergänzung zugestimmt, da jedoch in die Ergänzung
      noch das Wort ’Bedingungen’ aufgenommen <a>wurde</a>, entspricht dies meiner
      Meinung nach nicht mehr dem Vorschlag, den wir gestern besprochen haben.
