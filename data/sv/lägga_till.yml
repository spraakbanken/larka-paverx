  - s: När ett parlament rådfrågas om en text som dessutom innehåller flera rekommendationer,
      måste det kunna uttrycka sig, ändra, <v>lägga</v> <p>till</p>, stryka, och det
      är varje enskild ledamots rättighet att ändra dessa rekommendationer och rösta
      om var och en av dem för sig.
    t: Quando é consultada sobre um texto incluindo, ainda por cima, várias recomendações,
      uma assembleia parlamentar deve poder exprimir-se, modificar, <a>acrescentar</a>,
      cortar, e cada um dos seus membros tem o direito de poder alterar essas recomendações
      e votar separadamente cada uma delas.
  - s: Jag skulle vilja börja med att instämma med föregående talare om att Doharundan
      är fruktansvärt viktig, men jag skulle vilja <v>lägga</v> <p>till</p> att den
      nog aldrig har varit viktigare än vad den är just nu.
    t: Gostaria de começar por expressar a minha concordância com o orador anterior
      ao dizer que a Ronda de Doha é extremamente importante, mas quero <a>acrescentar</a>
      que talvez nunca tenha sido tão importante como é agora.
  - s: Nu vill jag <v>lägga</v> <p>till</p> något och informera kommissionsledamoten
      om att hon faktiskt har den svåra uppgiften att lösa vissa dilemman.
    t: Agora quero <a>acrescentar</a> mais uma coisa e informar a Senhora Comissária
      que ela, de facto, tem a tarefa bem difícil de resolver um certo dilema.
  - s: Jag skulle dock gärna vilja <v>lägga</v> <p>till</p> att man gärna skulle vilja
      se att de decentraliserade produktionerna gynnas mycket mer än vad som sägs
      i detta direktiv.
    t: Gostaria, porém, de <a>acrescentar</a> que a directiva deveria defender muito
      mais a descentralização da produção.
  - s: Efter orden ”medan det förekommer påståenden om förekomsten av legosoldater
      och f.d. gerillasoldater”, vill jag <v>lägga</v> <p>till</p> ”som arbetar som
      paramilitära regeringsstyrkor”.
    t: A seguir às palavras «Considerando que há alegações da presença de mercenários
      e antigos guerrilheiros», gostaria de <a>acrescentar</a> «actuando como forças
      paramilitares ao serviço do governo».
  - s: Förstå mig rätt, ärade ledamöter, det handlar inte om att <v>lägga</v> <p>till</p>
      ytterligare ett råd till den europeiska institutionella galaxen, det handlar
      helt enkelt om att de personer som har anförtrotts detta ansvar skall kunna
      fullgöra det och kunna arbeta.
    t: Não se trata, Senhoras e Senhores Deputados, de <a>acrescentar</a> outro Conselho
      à galáxia institucional europeia;
  - s: Det behöver inte förändras, vare sig genom att minska antalet språk, som en
      del har föreslagit, eller genom att <v>lägga</v> <p>till</p> fler språk.
    t: Não é necessário modificá-lo, seja reduzindo o número de línguas, tal com algumas
      pessoas sugeriram, seja <a>acrescentando</a> mais línguas.
  - s: Jag vill <v>lägga</v> <p>till</p> en sista punkt.
    t: Gostaria de <a>acrescentar</a> uma última coisa.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att även jag har undertecknat resolutionen.
    t: Senhor Presidente, queria apenas <a>acrescentar</a> que eu também assinei a
      resolução.
  - s: Europaparlamentet spelade en avgörande roll när det gällde att fastställa totalanslaget
      på den rimliga nivån 850 miljoner ecu och för att <v>lägga</v> <p>till</p> en
      klausul om halvtids-översyn av anslagen.
    t: O Parlamento Europeu desempenhou um papel determinante para fixar o montante
      financeiro global num nível razoável de 850 milhões de ecus e para <a>acrescentar</a>
      uma cláusula de revisão das dotações a meio percurso.
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> ytterligare en punkt.
    t: Neste contexto, queria ainda <a>acrescentar</a> um ponto.
  - s: 'Här vill jag klargöra hur viktigt det är att vi har <v>lagt</v> <p>till</p>
      ytterligare tre former av stödberättigande kostnader:'
    t: 'Convém frisar a importância de termos <a>acrescentado</a> três formas adicionais
      de custos elegíveis:'
  - s: Här skulle jag vilja <v>lägga</v> <p>till</p> att kommissionen mycket uppmärksamt
      följer händelseutvecklingen i medlemsstaterna och de senaste rättsliga avgörandena
      mot mobiltelefonbolag i Frankrike, och noga bevakar de sänkta gränsvärdena för
      exponering vid basstationerna i huvudstadsregionen Bryssel.
    t: Gostaria de <a>acrescentar</a> que a Comissão está a acompanhar muito atentamente
      a evolução da situação nos Estados-Membros e as últimas decisões judiciais contra
      as empresas de telemóveis em França, observando de muito perto a redução dos
      limites de exposição para as estações de base na Região Bruxelas-Capital.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att vi också har möjlighet att införa
      konkurrensinslag, särskilt genom förordningen om allmän trafikplikt, som i sig
      själv bygger på kontraktering, öppenhet och en viss konkurrensutsättning, samtidigt
      som subsidiariteten respekteras.
    t: <a>Acrescentaria</a> que temos também a possibilidade de introduzir elementos
      de concorrência, especialmente através do texto sobre a regulação das obrigações
      de serviço público, que se baseia, ele próprio, na contratualização, na transparência
      e num certo grau de abertura à concorrência, na observância da subsidiariedade.
  - s: Jag vill <v>lägga</v> <p>till</p> att jag är beredd att helhjärtat engagera
      mig i den delikata och svåra uppgiften att medla mellan parlamentet och rådet
      i syfte att slutföra det tredje järnvägspaketet.
    t: Gostaria de <a>acrescentar</a> que me empenharei por inteiro nesta delicada
      e difícil tarefa de mediador entre o Parlamento e o Conselho a fim de concluir
      este terceiro pacote ferroviário.
  - s: Men jag noterade det som kommissionär van den Broek sade, att det militära
      tillbakadragandet ännu inte har fullföljts och, <v>lade</v> han <p>till</p>,
      att begränsningarna i media- och yttrandefriheten skärps i Belgrad.
    t: Mas registei que, como disse o senhor Comissário van der Broek, a retirada
      militar ainda não está completa e, como ele <a>acrescentou</a>, as limitações
      às liberdades de expressão e de imprensa endureceram em Belgrado.
  - s: Medlemsstaterna <v>lägger</v> <p>till</p> alltför många betungande krav till
      EG-direktiven, och gör det sålunda svårt för försäkringsbolagen att driva verksamhet
      i andra medlemsstater.
    t: Os Estados-Membros estão a <a>acrescentar</a> demasiadas exigências, complexas
      e pesadas, às directivas europeias, tornando assim difícil a operacionalidade
      das companhias de seguros nos outros Estados-Membros.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en detalj som oroar mig.
    t: Gostaria de <a>acrescentar</a> um elemento que me preocupa.
  - s: Jag vill bara <v>lägga</v> <p>till</p> två saker till Morillons, Cohn-Bendits,
      Posselts och Schoris anföranden, som jag skriver under på helt och hållet.
    t: Senhor Presidente, gostaria apenas de <a>acrescentar</a> duas coisas às intervenções
      dos senhores deputados Morillon, Cohn-bendit e dos senhores deputados Posselt
      e Schori, as quais subscrevo plenamente.
  - s: Jag vill bara <v>lägga</v> <p>till</p> att vi alla inser att det kommer att
      kosta att leva upp till åtagandena enligt Kyotoprotokollet, men det kostar också
      att låta bli att handla.
    t: <a>Acrescentaria</a> apenas que todos nós entendemos que o cumprimento dos
      compromissos assumidos em Quioto tem custos, mas a verdade é que incorreremos
      igualmente em custos se nos demitirmos de actuar.
  - s: 'Jag vill <v>lägga</v> <p>till</p> två kommentarer i min korta inledning:'
    t: 'Gostaria de <a>acrescentar</a> duas observações nesta minha breve introdução:'
  - s: Om vi <v>lägger</v> <p>till</p> ytterligare ett program kommer vi att göra
      hela området svårt att få grepp om.
    t: Se <a>acrescentarmos</a> mais um programa, faremos com que seja difícil lidar
      com toda esta área.
  - s: Med föredragandens samtycke är gruppen De gröna/Europeiska fria alliansen beredd
      att stryka ändringsförslag 7, under förutsättning att ett muntligt ändringsförslag
      <v>läggs</v> <p>till</p> i slutet av ändringsförslag 13.
    t: Com o acordo do relator, o Grupo dos Verdes/Aliança Livre Europeia está disposto
      a suprimir a alteração 7, desde que se <a>acrescente</a>, no final da alteração
      13, uma alteração oral.
  - s: konsekvensbedömning, där vi kommer att inrätta ett konsekvensbedömningsråd,
      förenkling, där vi kommer att <v>lägga</v> <p>till</p> nya initiativ till vårt
      rullande program, och administrativa bördor, där vi kommer att föreslå ett mål
      vid Europeiska rådets vårmöte nästa år att ha skurit ned på sådana bördor på
      EU- och medlemsstatsnivå med 25 procent 2012.
    t: simplificação, área em que <a>acrescentaremos</a> novas iniciativas importantes
      ao nosso programa regular;
  - s: Låt mig <v>lägga</v> <p>till</p> något om ämnet flerspråkighet.
    t: Permitam-me <a>acrescentar</a> uma nota sobre a questão do multilinguismo.
  - s: Om vi ska <v>lägga</v> <p>till</p> fler sådana initiativ eller mer arbete behöver
      vi också resurser till detta, och vi kan inte låtsas något annat.
    t: Se quisermos <a>acrescentar</a> mais iniciativas ou mais trabalho, também precisemos
      de mais recursos e não podemos fingir o contrário.
  - s: Vid talmanskonferensen gav min grupp därför sitt stöd till förslaget att <v>lägga</v>
      <p>till</p> en extra vecka i förslaget till sammanträdeskalender för 2004.
    t: Nesse sentido, o meu grupo apoiou, na Conferência dos Presidentes, a proposta
      tendente a que se <a>acrescentasse</a> uma semana suplementar ao projecto de
      calendário para 2004.
  - s: Men jag skulle vilja <v>lägga</v> <p>till</p> att jag är förvånad över - och
      missnöjd med - den omständigheten att man, under förevändning att man inför
      ett system som är lika för alla ledamöter och en gemensam stadga, till slut
      behåller möjligheten till separata arrangemang samtidigt som vissa ledamöter
      kommer att ha andra privilegier.
    t: Mas quero <a>acrescentar</a> ainda a minha surpresa - e discordância - com
      o facto de, a pretexto de se consagrar um regime de igualdade para todos os
      deputados e um estatuto unitário, se manter, afinal, a possibilidade de regimes
      separados (e situações diferenciadas, essas sim de privilégio) para alguns deputados.
  - s: Allt vi kunde göra var att utse en företrädare för generalsekretariatet och
      på så sätt vid behov <v>lägga</v> <p>till</p> en ny bit i ett slags institutionellt
      Meccano som redan nu misslyckas med att imponera i fråga om insyn och, självklart,
      effektivitet.
    t: Tudo o que conseguiu fazer foi nomear um representante do Secretário-Geral,
      <a>acrescentando</a> assim, se necessário fosse, uma nova peça a esta espécie
      de Meccano institucional que já não prima pela sua transparência nem, certamente,
      pela sua eficácia.
  - s: Kommissionen har sagt att man vill <v>lägga</v> <p>till</p> en mängd andra
      saker, så för ett litet land som mitt, och också för andra medlemsstater, kommer
      summan att stiga ytterligare.
    t: A Comissão votou a favor de se <a>acrescentar</a> grande número de aspectos
      adicionais, o que, para o meu pequeno país, bem como para outros Estados-Membros,
      representa um acréscimo desse montante.
  - s: Mitt ändringsförslag går därför ut på att orden ”och passagerare” och ”eller
      inre vattenväg” <v>läggs</v> <p>till</p> i skäl C, så att definitionen av närsjöfart
      blir densamma i hela betänkandet.
    t: A minha alteração <a>acrescenta</a>, portanto, os termos «e de passageiros»
      e «ou por navegação interior» no considerando C, a fim de que a definição do
      transporte marítimo de curta distância seja idêntica em todo o relatório.
  - s: Den 12 februari 2002 föreslog kommissionen ett direktiv i syfte att uppdatera
      den befintliga förteckningen över CMR-ämnen som förbjudits för konsumentbruk
      genom att <v>lägga</v> <p>till</p> ytterligare 44 ämnen.
    t: A 12 de Fevereiro de 2002, a Comissão propôs uma directiva que actualizará
      a lista existente de substâncias CMR proibidas para utilização pelos consumidores,
      <a>acrescentando</a> 44 outras substâncias.
  - s: Icke desto mindre godtog kommissionen under första behandlingen parlamentets
      krav på att <v>lägga</v> <p>till</p> ytterligare en grupp till de fyra ursprungliga,
      nämligen livsmedel för diabetiker, och att definiera under vilka villkor termerna
      ”med låg natriumhalt” och ”glutenfri” får användas.
    t: Não obstante, durante a primeira leitura, a Comissão aceitou o pedido do Parlamento
      de <a>acrescentar</a> outro grupo aos quatro inicialmente propostos, nomeadamente,
      alimentos para diabéticos, e de definir as condições para o emprego dos termos
      «pobres em sódio» e «sem glúten».
  - s: Jag vill upprepa det som sades under debatten i går och säga att jag är mycket
      glad över att ändringsförslag 12 har godtagits, även om jag hade velat <v>lägga</v>
      <p>till</p> en ännu mer direkt hänvisning.
    t: Gostaria de reiterar o que foi dito ontem no debate e de mencionar que estou
      muito satisfeito com a aprovação da alteração 12, ainda que, pessoalmente, teria
      <a>acrescentado</a> uma referência ainda mais directa.
  - s: När man lägger fram en kompromiss måste den respekteras, och ändringsförslag
      skulle <v>lägga</v> <p>till</p> en ny beståndsdel till beräkningen av resorna.
    t: Quando se apresenta um compromisso, devemos respeitá-lo e esta alteração viria
      <a>acrescentar</a> um novo elemento ao cálculo das deslocações.
  - s: Jag vill dock <v>lägga</v> <p>till</p> att EU, OSSE och FN nu genom Abdullah
      Öcalans flykt till Italien har en verklig möjlighet att äntligen få igång en
      fredsprocess i det 14 år långa kriget mellan den turkiska armén och kurderna/PKK.
    t: Gostaria ainda de <a>acrescentar</a> que a UE, a OSCE e as Nações Unidas têm
      agora, com o pedido de asilo de Abdulah Ocalan em Itália, uma verdadeira oportunidade
      para pôr em marcha um processo de paz que acabe com a guerra, longa de 14 anos,
      entre o exército turco e os curdos/PKK.
  - s: Georges Berthu utvecklade de utmärkta skäl som fick oss att rösta emot resolutionen
      om toppmötet i Berlin, jag skulle vilja <v>lägga</v> <p>till</p> de faktorer
      som rör punkt 2, dvs. utnämningen av den nya kommissionen.
    t: Senhora Presidente, às excelentes razões aduzidas pelo meu colega Georges Berthu,
      que nos levaram a votar contra a resolução sobre a Cimeira de Berlim, gostaria
      de <a>acrescentar</a> elementos que dizem respeito ao número 2, ou seja à nomeação
      da nova Comissão.
  - s: Var det kanske inte rådets vilja att <v>lägga</v> <p>till</p> en ny kategori
      regioner, alla öar, bland de minst gynnade regionerna i Europeiska unionen?
    t: Não seria vontade do Conselho <a>acrescentar</a> uma nova categoria de regiões,
      todas as ilhas, entre as regiões menos favorecidas da União Europeia?
  - s: När man tänker på hur svårt det är för varje enskild individ att vara tvungen
      att hantera dödsfall och sedan <v>lägger</v> <p>till</p> svårigheterna att hantera
      olika gränsöverskridande rättsliga situationer, är det uppenbarligen ett område
      som vi måste försöka ta itu med för att underlätta för våra medborgare, eftersom
      vi har uppmuntrat dem att vara rörliga på det sätt vi har.
    t: Se pensarmos como é penoso ter de lidar com a morte de uma pessoa e <a>acrescentarmos</a>
      a isso as dificuldades de resolver uma situação jurídica internacional, constatamos
      que se trata nitidamente de uma área que temos de tentar abordar de modo a tornar
      a vida mais fácil para os nossos cidadãos, já que os temos incentivado sempre
      à mobilidade.
  - s: Om man läser längst bak i damtidningarna så kan man se flera annonser som uppmuntrar
      kvinnor att <v>lägga</v> <p>till</p> något på vissa ställen på kroppen och ta
      bort något på andra ställen.
    t: Folheando as revistas femininas, encontramos grande número de anúncios que
      incitam as mulheres a <a>acrescentar</a> coisas nalgumas partes do corpo e a
      tirá-las noutras.
  - s: Ni <v>lägger</v> <p>till</p> ett nytt system, ni lägger till ytterligare komplexitet,
      ni lägger till regelarbitrage i stället för att skapa skatteharmonisering.
    t: Ireis <a>acrescentar</a> um novo sistema, uma nova camada de complexidade e
      arbitragem regulamentar em vez de criar harmonização fiscal.
  - s: Jag tycker också att vi bör <v>lägga</v> <p>till</p> ett separat mål om social
      rättvisa och bekämpning av ojämlikhet.
    t: Estou em crer que devemos <a>acrescentar</a> também um objectivo separado relativo
      à justiça social e ao combate às desigualdades.
  - s: Vi kan naturligtvis inte bara göra oss av med en sak och <v>lägga</v> <p>till</p>
      en annan.
    t: Naturalmente, não podemos simplesmente abdicar de um elemento e <a>acrescentar</a>
      outro.
  - s: Flera andra korrigeringar och kompensationer har därefter <v>lagts</v> <p>till</p>,
      vilket gör EU:s inkomstmekanism helt och hållet orättvis och allt annat än tydlig.
    t: Desde a sua criação, já foram <a>acrescentadas</a> várias correcções e compensações,
      tornando o mecanismo de receitas da UE totalmente iníquo e tudo menos transparente.
  - s: Det är dock inte rimligt att <v>lägga</v> <p>till</p> ytterligare kriterier,
      t.ex. en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: Todavia, não é razoável <a>acrescentar</a> outros critérios como, por exemplo,
      uma avaliação das políticas relativas ao combate à corrupção e à criminalidade.
  - s: Medlemsstaterna kan inte <v>lägga</v> <p>till</p> nya villkor (t.ex. en utvärdering
      av politiken för att bekämpa korruption och brottslighet) eller ändra reglerna
      i halvlek.
    t: Os Estados-Membros não podem <a>acrescentar</a> novas condições (como uma avaliação
      das políticas de combate à corrupção e à criminalidade) nem alterar as regras
      ao intervalo.
  - s: Därför är det orimligt att <v>lägga</v> <p>till</p> ytterligare villkor, t.ex.
      en bedömning av politiken för att bekämpa korruption och brottslighet.
    t: É insensato, pois, <a>acrescentar</a> outras condições como, por exemplo, uma
      avaliação das políticas de combate à corrupção e à criminalidade.
  - s: Vi <v>lade</v> <p>till</p> ytterligare 400 miljoner för åtgärder för djurhälsan.
    t: <a>Acrescentámos</a> mais 400 milhões de euros relativamente às medidas de
      saúde animal.
  - s: Likväl uppfyller inte Europeiska kommissionens totala budgetförslag behovet
      av en generös anslagsökning och tyvärr presenterade inte utskottet för industrifrågor,
      utrikeshandel, forskning och energi någon ökning av budgeten trots att utskottet
      har <v>lagt</v> <p>till</p> verksamheter.
    t: Mesmo assim, a proposta da Comissão Europeia relativa ao orçamento global não
      responde à necessidade de um aumento generoso do financiamento e, infelizmente,
      a Comissão da Indústria, embora tenha <a>acrescentado</a> actividades a desenvolver
      não aumentou o orçamento.
  - s: Men unionen vill också <v>lägga</v> <p>till</p> andra som syftar till att förbättra
      konventionen och främja en mer långfristig utveckling av ett juridiskt bindande
      instrument, och detta är problemets kärna.
    t: A União Europeia considera que algumas dessas propostas são positivas, mas
      tenciona <a>acrescentar</a>-lhes outras que possam melhorar a Convenção e permitir
      a aplicação duradoura de um instrumento juridicamente vinculativo.
  - s: Jag vill <v>lägga</v> <p>till</p> några ord om förhållandet mellan unionen
      och banken.
    t: Vou <a>acrescentar</a> algumas palavras acerca das relações entre a União e
      o Banco.
  - s: På många sätt var den samarbetsmetod som vi hittade på 1995 före sin tid, men
      vi vilar inte på våra lagrar och skulle naturligtvis avrådas från detta av dem
      som <v>lagt</v> <p>till</p> en sådan viktig parlamentarisk dimension till våra
      förbindelser.
    t: Em muitos aspectos, o método de trabalho conjunto que concebemos em 1995 era
      vanguardista, mas não dormimos à sombra dos louros alcançados, e seriamos seguramente
      desencorajados a fazê-lo por aqueles que <a>acrescentaram</a> uma dimensão parlamentar
      tão importante às nossas relações.
  - s: 'Låt mig <v>lägga</v> <p>till</p> tre punkter:'
    t: 'Gostaria de <a>acrescentar</a> três pontos:'
  - s: Jag sade att det är tre saker som jag är orolig för, men jag skulle kunna <v>lägga</v>
      <p>till</p> en fjärde.
    t: De facto, eu disse que três coisas me preocupavam, mas poderia <a>acrescentar</a>
      uma quarta.
  - s: den gemensamma ståndpunkten verkar bevilja en rättighet med den ena handen
      bara för att <v>lägga</v> <p>till</p> en enorm uppsättning förutsättningar till
      denna rättighet med den andra.
    t: a posição comum parece conceder um direito com uma mão para, logo a seguir,
      com a outra, <a>acrescentar</a> um enorme rol de restrições a esse direito.
  - s: Jag vill <v>lägga</v> <p>till</p> att kommissionen tar hänsyn till parlamentets
      resolutioner, men att den tar ännu större hänsyn till fördraget.
    t: Gostaria de <a>acrescentar</a> que a Comissão respeita as resoluções do Parlamento,
