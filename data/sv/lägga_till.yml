  v: hinkommen
  x:
  - s: För att kunna göra bönderna rättvisa i deras roll som landsbygdens beskyddare,
      bör man <v>lägga</v> <p>till</p> ytterligare en princip, nämligen principen
      om att förtroendemannen får skälig belöning.
    t: Um der Rolle des Landwirts als Bewahrer der ländlichen Umwelt gerecht zu werden,
      sollte ein weiterer Grundsatz <a>hinzukommen</a>, nämlich der, daß der Verwalter
      zu entlohnen ist.
  - s: Ytterligare områden kan <v>läggas</v> <p>till</p>, som livslångt lärande, lika
      möjligheter, social delaktighet, hållbar utveckling och även etik.
    t: Die soziale Verantwortung von Unternehmen sollte auch als zusätzlicher Maßstab
      für die Leitung der Wirtschaft und die Umstrukturierung fungieren, damit neue
      Bereiche <a>hinzukommen</a>, beispielsweise lebenslanges Lernen, Gleichstellung,
      gesellschaftliche Partizipation, nachhaltige Entwicklung und auch Ethik.
  - s: Att <v>lägga</v> <p>till</p> flera miljoner ton produkter som skall destrueras
      eller behandlas innan de renas medför nya krav på lagring, eftersom det inte
      finns möjligheter till hantering eller förbränning med ett högt flöde.
    t: Wenn nun noch mehrere Millionen Tonnen an ohne Verwertung zu beseitigenden
      bzw. zu bearbeitenden Nebenprodukten <a>hinzukommen</a>, dann entstehen weitere
      Lagerungsprobleme, da die Kapazitäten zu einer Behandlung bzw. Verbrennung ohne
      Zwischenlagerung nicht ausreichen.
- c: 2
  r: 17
  v: enthalten
  x:
  - s: för det första, det faktum att han till förteckningen över länder för vilka
      visering krävs, <v>lägger</v> <p>till</p> en lista över undantag från visumtvång;
    t: Besonders problematisch ist erstens, daß zusätzlich zur bestehenden Liste der
      visumspflichtigen Staaten eine Liste eingeführt werden soll, in der die Staaten
      <a>enthalten</a> sind, die von der Visumspflicht ausgenommen sind;
  - s: Jag stöder ändringsförslag 20 som återställer kommissionens ordalydelse, delvis
      eftersom det <v>lägger</v> <p>till</p> en ny punkt som uppmuntrar användningen
      av mindre och mindre trafikerade flygplatser.
    t: Ich unterstütze Änderungsantrag Nr. 20 zur Übernahme des ursprünglichen Wortlauts
      des Kommissars, nicht zuletzt, weil er einen Absatz <a>enthält</a>, der die
      Nutzung kleinerer und weniger überfüllter Flughäfen fördert.
- c: 2
  r: 17
  v: auffordern
  x:
  - s: Jag ska <v>lägga</v> <p>till</p> några anmärkningar om kommittéförfarandet,
      inte bara med utgångspunkt från utskottet för rättsliga frågor utan även ur
      utskottet för ekonomi och valutafrågors synvinkel, och jag kommer att kommentera
      dem senare.
    t: Wir wurden zum Verzicht auf die Vorrechte <a>aufgefordert</a>, die die Privilegien,
      die Grundnormen jedes europäischen Parlaments sein müssen.
  - s: Vi bör <v>lägga</v> <p>till</p> uppmaningar till Shell att officiellt fördöma
      det.
    t: Wir sollten Shell gemeinsam <a>auffordern</a>, dies öffentlich anzuprangern.
- c: 2
  r: 17
  v: werden hinzufügen
  x:
  - s: Ni lägger till ett nytt system, ni lägger till ytterligare komplexitet, ni
      <v>lägger</v> <p>till</p> regelarbitrage i stället för att skapa skatteharmonisering.
    t: Sie werden ein neues System hinzufügen, Sie werden eine weitere Schicht der
      Komplexität hinzufügen, Sie <a>werden</a> Aufsichtsarbitrage <a>hinzufügen</a>
      anstatt Steuerharmonisierung zu schaffen.
  - s: Dessa fyra element <v>läggs</v> alltså <p>till</p>, men Lissabonprocessen är
      självklart just en process, en utveckling.
    t: Diese vier Elemente <a>werden</a> also <a>hinzugefügt</a>, denn der Lissabon-Prozess
      befindet sich ja in der Entwicklung.
- c: 2
  r: 17
  v: vorschlagen
  x:
  - s: 'När det gäller ändringsförslag 1 från Gruppen De oberoende för Nationernas
      Europa där det står: ”betonar att familjen för de unga fortfarande är det de
      värdera högst”, skulle jag vilja <v>lägga</v> <p>till</p> ett muntligt ändringsförslag
      som lyder: ”betonar att familjen för de unga fortfarande är bland det som de
      värderar högst”.'
    t: '„ … daß die Familie für die Jugendlichen der Wert bleibt, … “, möchte ich
      eine mündliche Änderung <a>vorschlagen</a>, die lautet:'
  - s: Trots den negativa rösten från MPF-ledamöterna och även från en stor del av
      högern har Europaparlamentet just antagit betänkandet av Cerdeira Morterero
      där man godkänner direktivet om familjeåterförening som föreslagits av kommissionen
      och där man <v>lägger</v> <p>till</p> ett stort antal omfattande ändringsförslag.
    t: Trotz der Nein-Stimmen der MPF-Abgeordneten und auch eines Großteils der Rechten
      hat das Europäische Parlament soeben den Bericht Cerdeira Morterero verabschiedet,
      der die von der Kommission vorgeschlagene Richtlinie über die Familienzusammenführung
      bestätigt und zahlreiche erweiternde Änderungen <a>vorschlägt</a>.
- c: 2
  r: 17
  v: vorlegen
  x:
  - s: Medlemsstaterna är inte tvingade att lämna bevis avseende de individer som
      de föreslår ska tas upp på förteckningen, medan kommissionen - och det är ännu
      farligare - själv har kvar ansvaret för att <v>lägga</v> <p>till</p> och ta
      bort namn på individer och organisationer på förteckningen.
    t: Die Mitgliedstaaten werden nicht gezwungen, Beweise gegen die Personen <a>vorzulegen</a>,
      die sie in die Liste aufnehmen lassen wollen.
  - s: Enligt min och mina kollegers uppfattning var Portugals regering i sin fulla
      rätt när den hindrade ett dödens och brottets fartyg från att ta sig in på landets
      territorialvatten och <v>lägga</v> <p>till</p> vid Portugals kust.
    t: Das Parlament hat die Regierungen vor zwei Jahren mittels einer Entschließung
      zu einem Bericht von Frau van Lancker dazu aufgefordert, objektive, wissenschaftliche
      und klare Informationen über die sexuelle und reproduktive Gesundheit <a>vorzulegen</a>.
- c: 2
  r: 17
  v: bringen
  x:
  - s: Betänkandet pekar på att våra kollegor i kommissionen behöver adekvata finansieringsnivåer
      för att göra denna extra kvalitetsinvestering och att användandet av systemet
      inte får <v>lägga</v> <p>till</p> onödiga förfaranden.
    t: In dem Bericht wird erkannt, daß unsere Kollegen in der Kommission angemessene
      Finanzniveaus benötigen, um die zusätzlichen Investitionen in die Qualität tätigen
      zu können, und daß die Nutzung dieses Systems keine unnötigen Verfahren mit
      sich <a>bringen</a> sollte.
  - s: Jag vill gärna <v>lägga</v> <p>till</p> ”och barns” till titeln på parlamentets
      resolution om romska kvinnors situation, eftersom barnen är försvarslösa i denna
      tragedi.
    t: Es ist dringend notwendig, alle Beteiligten einschließlich der Regierungen,
      der Institutionen, der Eltern und der Mädchen selbst für die Folgen dieses Phänomens
      zu sensibilisieren, das ihr Leben ruiniert anstatt ihnen Glück zu <a>bringen</a>.
- c: 2
  r: 17
  v: draufsatteln
  x:
  - s: Men detta år har en anspråkslös överföring på 562 miljoner ecu från 1996 till
      1999 inte fått första godkännande från rådet, som försökte <v>lägga</v> <p>till</p>
      100 miljoner som var införlivade i kategori II för 1998.
    t: In diesem Jahr jedoch fand die bescheidene Übertragung von 562 Millionen ECU
      von 1996 auf 1999 nicht die Zustimmung des Rates, der noch 1 Milliarde, die
      in der Rubrik 2 für 1998 enthalten waren, <a>draufsatteln</a> wollte.
  - s: De skulle låta människor få veta vad som beslutas i Bryssel och vad de nationella
      regeringarna <v>lägger</v> <p>till</p> - ett mycket viktigt steg.
    t: Dann wüsste man, was Brüssel bestimmt und was die nationalen Regierungen <a>draufsatteln</a>.
- c: 2
  r: 17
  v: weit
  x:
  - s: När det gäller att <v>lägga</v> <p>till</p> mål, bör detta dessutom bedömas
      på grundval av erfarenheterna i samband med genomförandet av den nya förordningen.
    t: <a>Weitere</a> Vorgaben sollten zudem auf der Grundlage der bei der Umsetzung
      der neuen Verordnung gesammelten Erfahrungen festgesetzt werden.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det drabbar oss alla som konsumenter.
    t: 'Über <a>weite</a> Strecken dieser Aussprache habe ich Argumente herausgehört,
      wie sie bei der Auseinandersetzung über die Diskriminierung aus Gründen des
      Geschlechts angeführt werden:'
- c: 2
  r: 17
  v: zusätzlich aufnehmen
  x:
  - s: Det är emellertid vår åsikt att hela den föreslagna förordningen såväl som
      dess specifika språk inte gör det nödvändigt att <v>lägga</v> <p>till</p> de
      specifikationer som föreslås i de ändringsförslag ni nämnde.
    t: Wir sind jedoch der Meinung, daß sowohl die vorliegende Verordnung in ihrer
      Gesamtheit als auch ihre spezifische Sprache es nicht erfordern, die in Ihren
      Änderungsanträgen vorgeschlagenen Bestimmungen <a>zusätzlich</a> <a>aufzunehmen</a>.
  - s: Vi har med bred majoritet här i kammaren enats om ändringsförslag 11, som skall
      <v>läggas</v> <p>till</p> i Bloklands betänkande, där vi vill klargöra att befintliga
      bulleravgiftssystem som har större effektivitet får bibehållas, att europeisk
      rätt alltså inte innebär något steg tillbaka för miljöskyddet.
    t: Wir haben uns mit breiter Mehrheit des Hauses auf den Änderungsantrag 11 geeinigt,
      der <a>zusätzlich</a> in den Bericht Blokland <a>aufgenommen</a> werden soll
      und in dem wir klarstellen wollen, dass bestehende Lärmentgeltsysteme, die eine
      höhere Wirksamkeit haben, beibehalten werden dürfen, dass also europäisches
      Recht keinen Rückschritt für den Umweltschutz bedeutet.
- c: 2
  r: 17
  v: legen
  x:
  - s: Herr parlamentsledamot, det är ju i vilket fall som helst så att bruttonationalprodukten
      <v>läggs</v> <p>till</p> grund för respektive köpkraftsparitet, och detta innebär
      att man redan i dag tar hänsyn till just denna omständighet.
    t: Herr Abgeordneter, es ist ohnehin so, daß das Bruttoinlandsprodukt in jeweiligen
      Kaufkraftparitäten zugrunde <a>gelegt</a> wird, und dies bedeutet, daß genau
      dieser Umstand schon heute berücksichtigt wird.
  - s: Det som enligt min mening är så viktigt när vi diskuterar lagstiftning på det
      europeiska planet, är vilka rapporter och vetenskapliga bevis vi <v>lägger</v>
      <p>till</p> grund för denna lagstiftning.
    t: Bei der Diskussion über Rechtsnormen auf europäischer Ebene ist es meiner Meinung
      nach von besonderer Bedeutung, welche Berichte und wissenschaftlichen Beweise
      wir unserer Gesetzgebung zugrunde <a>legen</a>.
- c: 2
  r: 17
  v: mögen
  x:
  - s: När det gäller frågan om partnerskapet, så skulle jag vilja <v>lägga</v> <p>till</p>
      ett par nya frågor som vi kommer att föreslå att kommissionen och rådet beaktar
      i högre grad än vad som skett hittills.
    t: Was die Frage der Partnerschaft anbelangt, so <a>möchte</a> ich die neuen Themen
      erörtern, deren künftig stärkere Berücksichtigung wir der Kommission und dem
      Rat empfehlen.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Ich <a>möchte</a> noch einige zusätzliche Punkte im Zusammenhang mit der Debatte
      erwähnen.
- c: 2
  r: 17
  v: legen werden
  x:
  - s: Ert ändringsförslag 6 kan jag däremot inte godta, eftersom det skulle omintetgöra
      det skäl som utgör grundidén till de bestämmelser vi föreslagit, nämligen att
      se till att fiskeansträngningarna i de västliga vattnen inte ökas och att den
      faktiska hittillsvarande fångstverksamheten <v>läggs</v> <p>till</p> grund för
      beräkningen av fiskeansträngningarna.
    t: Ihren Änderungsvorschlag 6 kann ich dagegen nicht akzeptieren, da er den Erwägungsgrund
      streichen würde, der das Grundkonzept der von uns vorgeschlagenen Regelung darlegt,
      nämlich sicherzustellen, dass sich der Fischereiaufwand in den westlichen Gewässern
      nicht erhöht und die tatsächliche bisherige Fangtätigkeit bei der Berechnung
      des Fischereiaufwandes zugrunde <a>gelegt</a> <a>wird</a>.
  - s: Jag hoppas att utskottet för miljö, folkhälsa och konsumentfrågor och utskottet
      för industrifrågor, utrikeshandel, forskning och energi omedelbart får ett klart
      svar från er om vilken säkerhetsstandard som <v>läggs</v> <p>till</p> grund
      för era förhandlingar med kandidatländerna.
    t: Ich möchte hoffen, dass der Ausschuss für Umweltfragen, Volksgesundheit und
      Verbraucherschutz und der Ausschuss für Forschung, technologische Entwicklung
      und Energie von Ihnen alsbald eine klare Antwort erhalten, welcher Sicherheitsstandard
      in Ihren Verhandlungen mit den Beitrittsstaaten zugrunde <a>gelegt</a> <a>wird</a>.
- c: 2
  r: 17
  v: fügen noch
  x:
  - s: Utkastet till Amsterdamfördraget <v>lägger</v> <p>till</p> angivande av riktlinjer
      rörande sysselsättning.
    t: Der Entwurf von Amsterdam <a>fügt</a> <a>noch</a> Leitlinien für die Beschäftigungspolitik
      hinzu.
  - s: 'Jag <v>lägger</v> <p>till</p> en fråga också:'
    t: 'Dem <a>füge</a> ich <a>noch</a> eine Frage hinzu:'
- c: 2
  r: 17
  v: lediglich
  x:
  - s: Vissa kommissionsledamöter fortsätter t.o.m. att tro att den ekonomiska utvecklingen
      kan bli hållbar om man <v>lägger</v> <p>till</p> en gnutta miljö.
    t: Für einige Kommissionsmitglieder besteht die Nachhaltigkeit der wirtschaftlichen
      Entwicklung immer noch darin, dieser <a>lediglich</a> eine Prise Umwelt hinzuzufügen.
  - s: I grund och botten har ni <v>lagt</v> <p>till</p> ytterligare en grupp till
      de grupper i Storbritannien som ärligt talat avskyr Europeiska unionens inblandning.
    t: Im Ergebnis wurde hier <a>lediglich</a> eine weitere Bevölkerungsgruppe im
      Vereinigten Königreich offen gegen die Einmischungspolitik der Europäischen
      Union aufgebracht.
- c: 1
  r: 18
  v: festlegen
  x:
  - s: Vi bör överväga att sätta upp mål redan för år 2005 och <v>lägga</v> <p>till</p>
      särskilda mål för sysselsättningen hos de äldre, en grupp med enorm potential
      - bara 38 procent i åldersgruppen 55-64 år arbetar i dag.
    t: Dabei sollte ins Auge gefasst werden, bereits für 2005 ein Ziel <a>festzulegen</a>
      sowie spezielle Beschäftigungsziele für ältere Bürger aufzustellen, denn es
      handelt sich dabei um eine Gruppe mit einem erheblichen Potenzial in der Altersgruppe
      55 - 64 sind gegenwärtig nur 38 % berufstätig.
- c: 1
  r: 18
  v: geben beispielsweise
  x:
  - s: Före folkomröstningen i Spanien <v>lade</v> Europeiska kommissionen <p>till</p>
      exempel ut 1 miljon euro på att trycka 5 miljoner broschyrer och klistermärken
      för konstitutionen som delades ut på offentliga platser.
    t: Vor dem Referendum in Spanien <a>gab</a> die Europäische Kommission <a>beispielsweise</a>
      eine Million Euro für den Druck von fünf Millionen Flugblättern und Aufklebern
      zugunsten der Verfassung aus, die auf öffentlichen Plätzen verteilt wurden.
- c: 1
  r: 18
  v: gerne
  x:
  - s: 'Vi vill <v>lägga</v> <p>till</p> följande muntliga ändringsförslag till ändringsförslag
      13: ”Europaparlamentet kräver utveckling av en landsvis rapportering som ger
      en heltäckande översikt av varje moderbolag i en koncern för investerare, intressenter
      och skattemyndigheter för att därigenom främja en mer effektiv och tydlig internationell
      översikt över skatterelaterade beslut.”'
    t: 'Frau Präsidentin, wir möchten <a>gerne</a> folgenden mündlich geänderten Text
      in Änderungsantrag 13 einfügen:'
- c: 1
  r: 18
  v: gerne noch
  x:
  - s: Mycket kort vill jag <v>lägga</v> <p>till</p> tre kommentarer.
    t: Ich möchte <a>gerne</a> <a>noch</a> drei kurze Kommentare abgeben.
- c: 1
  r: 18
  v: gestern hinzufügen
  x:
  - s: För att motivera detta avsteg tar man på sidan 9 i motiveringen upp fallet
      med vissa utlänningar som skulle behöva förflytta sig under sex månader inom
      unionen för att ”åtnjuta tjänster” exempelvis ”turister” eller ”besökare på
      kurorter”, eller ”musiker”, som kommissionär Vitorino <v>lade</v> <p>till</p>
      under debatten.
    t: Zur Rechtfertigung führt die Kommission auf Seite 9 ihrer Begründung bestimmte
      Kategorien von Ausländern an, die ein berechtigtes Interesse hätten, als „Dienstleistungsempfänger
      “ Reisen von bis zu sechs Monaten innerhalb der Union durchzuführen, so als
      „Touristen “, als „Kurgäste “ oder als „Musiker “, wie Kommissar Vitorino <a>gestern</a>
      in der Aussprache <a>hinzufügte</a>.
- c: 1
  r: 18
  v: Grundlage
  x:
  - s: De förslag till direktiv som har lagts fram av kommissionen syftar dels till
      att ändra direktiv 93/74/EEG om foder för särskilda näringsbehov och <v>lägga</v>
      <p>till</p> en ny bestämmelse som gör det möjligt att utvidga direktivets tillämpningsområde
      till en ny generation produkter som kallas näringstillskott för djur, och dels
      till att ändra direktiv 95/69/EEG om godkännande och registrering av vissa anläggningar
      och mellanhänder inom fodersektorn.
    t: Dadurch sollen die <a>Grundlagen</a> geschaffen werden für eine erweiterten
      Geltungsbereich der Richtlinie, die auch die sogenannten Ernährungszusätze umfaßt.
- c: 1
  r: 18
  v: Gunst hinfügen
  x:
  - s: Jag vill förresten <v>lägga</v> <p>till</p>, som kommentar till Ivo Belet,
      att det finns ett litet matematiskt fel i den jämförelse han citerade, där han
      hävdade att Sydkorea exporterar 15 gånger fler bilar till Europa jämfört med
      vad Europa exporterar till Sydkorea.
    t: Nebenbei bemerkt möchte ich zu Herrn Belets <a>Gunsten</a> <a>hinzufügen</a>,
      dass der Vergleich, den er anführte, in dem er sagte, dass Südkorea 15 mal mehr
      Autos nach Europa exportiere als Europa nach Südkorea, einen kleinen Rechenfehler
      enthält.
- c: 1
  r: 18
  v: gut
  x:
  - s: Ja, vi verifierar och <v>lägger</v> <p>till</p> detta.
    t: Sehr <a>gut</a>.
- c: 1
  r: 18
  v: haben hinzufügen
  x:
  - s: Kommissionens meddelande var en mycket god förutsättning och parlamentet <v>lade</v>
      <p>till</p> användbara inslag.
    t: Die Mitteilung der Kommission war eine sehr gute Prämisse, und das Parlament
      <a>hat</a> nützliche Einzelheiten <a>hinzugefügt</a>.
- c: 1
  r: 18
  v: herausgeben beispielsweise
  x:
  - s: Således kommer vi under de närmaste månaderna att <v>lägga</v> fram meddelanden
      från kommissionen <p>till</p> exempel som har direkt samband med hela frågan
      om konfliktförebyggande eller krishantering.
    t: Daher wird die Kommission in den kommenden Monaten Mitteilungen <a>herausgeben</a>,
      die sich <a>beispielsweise</a> der umfassenden Frage der Vermeidung von Konflikten
      oder dem Krisenmanagement direkt widmen werden.
- c: 1
  r: 18
  v: Herr
  x:
  - s: Om ni <v>lägger</v> <p>till</p> Bogusław Soniks muntliga ändringsförslag och
      mitt eget muntliga ändringsförslag till omröstningen skulle vi få precis det
      vi vill ha, nämligen en text som är i linje med digniteten denna dag.
    t: 'Wenn Sie über den mündlichen Änderungsantrag von <a>Herrn</a> Sonik und über
      meinen mündlichen Änderungsantrag abstimmen würden - meiner war, nebenbei bemerkt,
      einer, der den Originaltext ergänzte und auch den UEN-Änderungsantrag endgültig
      zurückweisen sollte - wenn Sie darüber jetzt abstimmen lassen, wären wir genau
      da, wo wir hin wollen:'
- c: 1
  r: 18
  v: Herr noch
  x:
  - s: Utan att finansiera Kosovo, förutom i storleksordningen 115 miljoner, genom
      att <v>lägga</v> <p>till</p> de överföringar som skall läggas fram, dvs. genom
      att månad för månad vara kassaförvaltare för Mingasson och Schreyer.
    t: Abschließend möchte ich den Hauptberichterstatter, <a>Herrn</a> Jean-Louis
      Bourlanges, zu seiner ausgezeichneten Arbeit, die offensichtlich immer <a>noch</a>
      andauert, beglückwünschen und ihm sowie dem Ausschußvorsitzenden, Herrn Terence
      Wynn, für die gute und konstruktive Zusammenarbeit und die vielfältige Unterstützung
      danken.
- c: 1
  r: 18
  v: hier
  x:
  - s: Om vi <v>lägger</v> <p>till</p> El Niño, kommer det i morgon att handla om
      väsentligt många fler stater, och i övermorgon kanske om oss själva.
    t: Wenn wir <a>hier</a> El Niño hinzunehmen, werden es morgen wesentlich mehr
      Staaten und übermorgen vielleicht schon wir selbst sein.
- c: 1
  r: 18
  v: hiermit
