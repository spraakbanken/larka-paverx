      och den <v>lägger</v> <p>till</p> ytterligare en börda och fler restriktioner.
    t: Dieser Protektionismus erschwert den Zugang zu internationalen Märkten für
      kleine und mittlere Unternehmen, die das Rückgrat der europäischen Wirtschaft
      bilden, und <a>fügt</a> zusätzliche Belastungen und Beschränkungen hinzu.
  - s: det befäster de erfarenheter som är positiva samtidigt som det <v>lägger</v>
      <p>till</p> nya beståndsdelar, vilket är en avgörande faktor för tillväxt i
      alla samhällen, och det inrättar också en ”lämplig” budget för 29 länder.
    t: Dieses Programm gründet sich selbstverständlich auf die während seiner ersten
      Phase gemachten Erfahrungen und untermauert so die positiven Errungenschaften
      und <a>fügt</a> ihnen gleichzeitig einen innovativen Aspekt als unerläßliches
      Element für das Wachstum jeder Gesellschaft sowie einen „angemessenen“ Haushalt
      für 29 Länder hinzu.
  - s: Hon <v>lägger</v> <p>till</p> ett förord i dag, där hon hävdar att om dessa
      saker inte undersöks kan allmänheten komma att tycka vissa saker.
    t: Heute <a>fügt</a> sie ein Vorwort hinzu, nämlich daß sich die Öffentlichkeit
