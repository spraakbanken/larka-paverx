      for the administration and management of such IORPs, if this restriction cannot
      be enforced under relevant national law against IORPs without legal personality.
    t: Il faudrait remplacer le mot exemption (exemption) par this restriction (cette
      restriction) et <a>ajouter</a>, après legal personality (personnalité juridique),
      le passage only apply to the institutions responsible for the administration
      and management of such IORPs, if this restriction cannot be enforced under relevant
      national law against IORPs without legal personality (s’applique uniquement
      aux institutions d’administration et de gestion de ces institutions de retraite
      professionnelle, si aux termes de la législation nationale concernée, cette
      restriction ne peut pas être mise en uvre contre les institutions professionnelles
      de retraite ne disposant pas d’une personnalité juridique).
  - s: Jag tror att vi därför inte bara måste tala med den ene eller den andre ledamoten
