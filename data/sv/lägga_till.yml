  - s: Inte bara har formuleringar om de katastrofala följderna av avregleringen,
      konkurrenspolitiken, jordbruks- och fiskeripolitiken och stabilitetspakten och
      om behovet av socialbidrag, socialt skydd och omfördelning av rikedomar och
      möjligheter tagits bort, utan man har dessutom <v>lagt</v> <p>till</p> att sysselsättning
      är en rättighet och möjlighet för alla ?som vill arbeta?
    t: Não só foram suprimidas as referências às consequências ruinosas da liberalização,
      da política de concorrência, da política agrícola e da pesca, do Pacto de Estabilidade,
      bem como às necessidades de contribuições sociais, como ainda foi <a>acrescentado</a>
      que o emprego é um direito e uma oportunidade para aqueles que «querem trabalhar»,
      ou que o trabalho temporário oferece uma ocasião única a muitas pessoas que
      não têm vontade de procurar ou não conseguem encontrar um emprego permanente.
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att jag inte uppfattar detta
      som ett särskilt problem.
    t: Devo, contudo, <a>acrescentar</a> que não encaro o assunto com excessiva preocupação.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en aspekt.
    t: Queria, no entanto, <a>acrescentar</a> um aspecto.
  - s: Jag vill <v>lägga</v> <p>till</p> att ett olyckligt internationellt fall inte
      är representativt för situationen med de 29 organisationer som kommissionen
      finansierar.
    t: Gostaria de <a>acrescentar</a> que um caso internacional lamentável não é representativo
      da situação das 29 organizações que a Comissão está a financiar.
  - s: Det är dock viktigt att <v>lägga</v> <p>till</p> att vi, när vi genomför den
      typ av fördelar som Miller talade om, måste återspegla det faktum att en hel
      del andra förbättringar av den infrastruktur som är förenad med allmänna transportmedel
      också kommer att behövas.
    t: Todavia, importa <a>acrescentar</a> que, ao proporcionar o tipo de benefícios
      a que se referia o senhor deputado Miller, temos de considerar as muitas outras
      melhorias que serão igualmente precisas nas infra-estruturas associadas aos
      transportes públicos.
  - s: Dessutom skulle jag vilja <v>lägga</v> <p>till</p> att prisfaktorn bara är
      en aspekt av konsumtionsfrågan.
    t: Além do mais, gostaria de <a>acrescentar</a> que o elemento preço é apenas
      um aspecto da questão do esgotamento dos direitos de marca.
  - s: Vi har bevisat att det är mycket bättre att hålla sig till riktlinjerna och
      se till att de blir tillämpade än att hela tiden <v>lägga</v> <p>till</p> nya
      saker.
    t: Demonstrámos que é preferível manter as orientações e assegurar a sua aplicação
      a <a>acrescentar</a> constantemente novos elementos.
  - s: Även om jag tycker att det är bra att föredraganden uppmanar kommissionen och
      rådet att <v>lägga</v> <p>till</p> hållbar utveckling i rationaliseringen av
      den politiska samordningen, kan det göras avsevärt mycket tydligare än vad kommissionen
      gör.
    t: Embora pense que é bom que o relator incentive a Comissão e o Conselho a <a>acrescentarem</a>
      o desenvolvimento sustentável à racionalização da coordenação política, isso
      pode fazer-se consideravelmente mais cedo do que a Comissão o faz.
  - s: Vidare skulle jag vilja <v>lägga</v> <p>till</p> något som har med synkronisering
      och samordning att göra.
    t: Gostava ainda de <a>acrescentar</a> uma coisa que tem a ver com sincronização
      e coordenação.
  - s: Mitt problem är att vi kommer att skapa ofantliga problem om vi <v>lägger</v>
      <p>till</p> ännu en byråkratisk nivå som denna för pub- och klubbindustrin.
    t: O meu problema é que se <a>acrescentarmos</a> mais uma camada de burocracia
      como esta ao sector dos ’pubs? e dos clubes, vamos causar-lhes problemas tremendos.
  - s: Från och med i dag eller inom kort kan Europeiska unionen, äntligen skulle
      jag säga, <v>lägga</v> <p>till</p> ytterligare ett medel och det är att skicka
      ut militärer under EU-flagg.
    t: A partir de hoje, ou de muito breve, a União Europeia irá, finalmente, diria
      eu, poder <a>acrescentar</a> aí um terceiro meio, a saber, o envio de militares
      sob a bandeira da UE.
  - s: Det är även möjligt för en tillverkare att flytta upp en fordonsmodell till
      en klass för större fordon genom att helt enkelt <v>lägga</v> <p>till</p> 15
      cm av plast på fordonets främre del.
    t: É igualmente possível que um construtor possa deslocar um determinado modelo
      para uma classe superior, <a>acrescentando</a>-lhe simplesmente mais 15 cms
      de plástico à frente.
  - s: I originaltexten står det ”Makedonien”, men socialisterna har lagt fram en
      kommentar om att <v>lägga</v> <p>till</p> ’The Former Yugoslav Republic of Macedonia’.
    t: No texto original, está «Macedónia», mas os socialistas sugeriram que se <a>acrescentasse</a>
      «Antiga República Jugoslava da Macedónia».
  - s: 'Och vi måste <v>lägga</v> <p>till</p> ett faktum:'
    t: 'E é preciso <a>acrescentar</a> ainda um dado:'
  - s: Utskottet föreslår ju att man skall ändra artikeln genom att <v>lägga</v> <p>till</p>
      ett konstaterande att fonden skall främja åtgärder för att bekämpa diskriminering
      på grund av kön, ras, etniskt ursprung, religion eller övertygelse, funktionshinder,
      ålder eller sexuell läggning.
    t: De facto, a nossa comissão propõe que se faça uma alteração a esse artigo e
      que se lhe <a>acrescente</a> que o Fundo deverá promover medidas contra a discriminação
      com base no sexo, na raça, na origem étnica, na religião ou convicção, na deficiência,
      na idade e na orientação sexual.
  - s: Många skäl till detta har redan nämnts, och jag vill <v>lägga</v> <p>till</p>
      ännu ett.
    t: Já aqui foram aduzidas numerosas razões, e gostaria de <a>acrescentar</a> mais
      uma.
  - s: Jag kanske borde <v>lägga</v> <p>till</p> att kommissionen kommer att se till
      att det i framtida koncessionsavtal föreskrivs att bidrag från offentliga medel
      ska återbetalas om koncessionshavarens vinst överstiger en viss tröskel över
      tiden.
    t: Queria <a>acrescentar</a> que a Comissão irá garantir que o futuro contrato
      de concessão preveja o reembolso das contribuições financeiras públicas, se,
      a prazo, os lucros obtidos pelo concessionário ultrapassarem um certo limiar.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det för närvarande inte finns
      något prejudikat för detta i övriga gemenskapsorgan.
    t: Queria <a>acrescentar</a> que actualmente não existe para o facto qualquer
      precedente em outras agências comunitárias.
  - s: Jo, för att utskottet för jordbruk och landsbygdens utveckling presenterade
      ett ändringsförslag där man begärde att fiskarnas löner skulle regleras och,
      tillåt mig <v>lägga</v> <p>till</p>, även deras pensioner.
    t: Porque a Comissão para o Desenvolvimento e a Cooperação apresentou uma alteração
      em que pedia que fossem controlados os salários dos pescadores, e eu <a>acrescento</a>,
      também as suas pensões de reforma.
  - s: När man ger priset till en muslim och en jude symboliserar det att det inte
      är frågan om något religionskrig, och om man är modig är man är inte tvungen
      att <v>lägga</v> <p>till</p> att det behövs en katolik.
    t: atribuir o prémio a uma muçulmana e a um judeu é símbolo de que não se trata
      de uma guerra religiosa, pelo que não somos obrigados, se formos corajosos,
      a <a>acrescentar</a> que é necessário um católico, pois nem por isso seria menos
      uma guerra religiosa.
  - s: Jag skulle emellertid vilja <v>lägga</v> <p>till</p> ett antal beståndsdelar
      beträffande Europaparlamentet, detta europaparlament, som för övrigt mycket
      vänligt hyllades av Chirac, har till stor del glömts bort i Nicefördraget.
    t: Gostaria contudo de <a>acrescentar</a> um certo número de elementos relativos
      ao Parlamento Europeu, a este Parlamento Europeu, que, aliás, foi muito gentilmente
      saudado pelo senhor Presidente Chirac e amplamente esquecido no Tratado de Nice.
  - s: I dag måste vi <v>lägga</v> <p>till</p> den nya texten till dem som redan har
      antagits.
    t: Hoje, precisamos de <a>acrescentar</a> um novo texto aos já aprovados.
  - s: Jag hoppas därför att medlemsstaterna så långt som möjligt kommer att avstå
      från att <v>lägga</v> <p>till</p> nationella krav som inverkar negativt på den
      audiovisuella industrin.
    t: Consequentemente, espero que, na medida do possível, os Estados-Membros se
      abstenham de <a>acrescentar</a> obrigações nacionais que prejudiquem a sua indústria
      audiovisual.
  - s: Jag vill också här <v>lägga</v> <p>till</p> medborgarnas och samhällets jämlikhet.
    t: A estas questões eu <a>acrescentaria</a> ainda a igualdade dos cidadãos e das
      sociedades em geral.
  - s: Tillåt mig att <v>lägga</v> <p>till</p> ett par viktiga synpunkter.
    t: Permitamme que <a>acrescente</a> alguns pontos importantes.
  - s: 'Vi måste dessutom <v>lägga</v> <p>till</p> två mycket allvarliga problem:'
    t: 'Importa <a>acrescentar</a> ainda dois problemas extremamente graves:'
  - s: Jag har fått en begäran från Gruppen De gröna/Europeiska fria alliansen och
      Gruppen Europeiska enade vänstern/Nordisk grön vänster om att <v>lägga</v> <p>till</p>
      en punkt på tisdagens föredragningslista om ett uttalande av kommissionen om
      systemet med kryptering av konfidentiella uppgifter som för närvarande gäller
      vid Europeiska kommissionen och dess förbindelser med Förenta staternas säkerhetstjänst.
    t: Recebi um pedido do Grupo dos Verdes/Aliança Livre Europeia e do Grupo da Esquerda
      Unitária Europeia/Esquerda Nórdica Verde no sentido de <a>acrescentar</a> um
      ponto à ordem do dia de terça-feira que consiste numa declaração da Comissão
      sobre o sistema de cifragem das informações confidenciais actualmente em vigor
      na Comissão Europeia e sobre as suas relações com a Agência Nacional de Segurança
      dos Estados Unidos.
  - s: Jag hoppas ni verkligen tar till er dessa synpunkter, och jag skulle också
      vilja <v>lägga</v> <p>till</p> att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: Penso que o senhor se encarregará dessas questões até ao fim, e gostaria mesmo
      de <a>acrescentar</a> que devemos ambos tomar a nosso cargo esta questão, por
      forma a que a relação entre a Comissão e o Parlamento seja uma relação útil,
      virtuosa, uma relação contínua, como nesta legislatura é justo que seja e como
      estamos a fazer tudo para que seja, uma vez que a Comissão deve ouvir aquilo
      que a comissão parlamentar e o Parlamento na sua globalidade têm intenção de
      dizer e dizem repetidamente.
  - s: Således, herr kommissionär, trots dessa intentioner från föredraganden om att
      <v>lägga</v> <p>till</p> dessa åtgärder, anser vi att kommissionen och föredraganden
      överensstämmer på många grundläggande punkter.
    t: Por conseguinte, Senhor Comissário, apesar de o relator pretender <a>acrescentar</a>
      estas medidas, entendemos que a Comissão e aquele estão de acordo em muitos
      pontos fundamentais.
  - s: Jag vill hänvisa till sidan 5 i protokollet, och jag gratulerar sessionstjänsten
      till att ha <v>lagt</v> <p>till</p> mitt namn - nästan den första punkten och
      jag skall försöka se till att det blir den första punkten nästa gång - och yttra
      mig över det faktum att jag lyckades rösta för Palacio Vallelersundi-betänkandet,
      varmed det blev 19 brittiska labourledamöter, med er inräknad, som stödde detta
      storartade betänkande om konstnärers följerätt.
    t: Reporto-me à página 5 da acta e felicito os serviços parlamentares por terem
      <a>acrescentado</a> o meu nome - é quase o primeiro ponto da acta e procurarei
      que o seja também a próxima vez - e gostaria de referir o facto de eu ter conseguido
      votar a favor do relatório Palacio Vallelersundi, elevando assim para 19 o número
      de deputados trabalhistas britânicos que apoiaram esse excelente relatório sobre
      o direito de sequência do autor, número esse em que o Senhor Presidente está
      incluído.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      <v>lägger</v> <p>till</p> den fras som just har lästs upp.
    t: Senhora Presidente, queria apenas esclarecer que permanece invariável todo
      o texto original e que se <a>acrescenta</a> apenas a frase que li há pouco.
  - s: Vill ni <v>lägga</v> <p>till</p> något, herr Kelam?
    t: Senhor deputado Kelam, deseja <a>acrescentar</a> alguma coisa?
  - s: Det är enligt detta resonemang som till exempel Amsterdamfördraget även <v>lägger</v>
      <p>till</p> en hänvisning till öregioner, för att dessa skall kunna utgå ifrån
      en jämställd nivå varifrån de sedan kan konkurrera på lika villkor med respekt
      för marknadens regler.
    t: É nessa lógica que, por exemplo, o Tratado de Amesterdão <a>acrescenta</a>
      também uma referência às regiões insulares, para que elas possam começar num
      plano de igualdade, a partir do qual irão depois competir, no respeito das regras
      do jogo do mercado, com armas iguais.
  - s: Man behöver inte <v>lägga</v> <p>till</p> särskilda formuleringar i förordningen
      vad beträffar denna fråga.
    t: Não é portanto necessário <a>acrescentar</a> texto específico neste sentido
      ao regulamento.
  - s: I synnerhet på den finansiella sidan har vi <v>lagt</v> <p>till</p> ett extra
      alternativ - ett viktigt alternativ, eftersom det ser till att en nyckelfråga
      inte förbises.
    t: No tocante aos aspectos financeiros, <a>acrescentámos</a> uma opção adicional
      - uma opção importante, uma vez que garante que uma questão fundamental não
      seja deixada de lado.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ytterligare några punkter.
    t: Gostaria de <a>acrescentar</a> mais alguns pontos.
  - s: 'Ta det första och det andra Gulfkriget och <v>lägg</v> <p>till</p> ytterligare
      fem år:'
    t: Basta pensar na I e II Guerras do Golfo, e <a>acrescentar</a> ainda mais cinco
      anos - o período compreendido entre 1991 e 1996 - em que Bagdade se recusou
      categoricamente a colaborar no programa «petróleo em troca de alimentação»,
      o que representou um prolongamento totalmente inútil do sofrimento humano.
  - s: För att göra de beslutsfattare som har några tvivel komplexfria, <v>lägger</v>
      han <p>till</p> med en viss fyndighet, jag citerar den röstade resolutionen
      att ”i enlighet med artikel 37 a i det interinstitutionella avtalet av den 6
      maj 1999 utgör informationspolitiken en oberoende verksamhet som inte kräver
      någon rättslig grund”.
    t: Para descomplexar os decisores ainda com dúvidas, <a>acrescenta</a> com uma
      certa ingenuidade, e cito a resolução aprovada, que, «nos termos da alínea a)
      do artigo 37 do Acordo Interinstitucional de 6 de Maio de 1999, a política de
      informação constitui uma acção autónoma, que não carece de base jurídica».
  - s: När det gäller de nya förfaranden som ersätter utskottets förfarande så ska
      kommissionen ges befogenhet att enligt denna förordning godkänna delegerade
      akter i enlighet med artikel 290 i fördraget, genom vilken Europaparlamentet
      och rådet delegerar befogenheter till kommissionen för att godkänna icke-lagstiftningsakter
      med allmän giltighet i syfte att <v>lägga</v> <p>till</p> eller ändra mindre
      viktiga detaljer.
    t: No que se refere aos novos procedimentos que substituem o procedimento da comissão
      parlamentar, deve ser conferido à Comissão Europeia, ao abrigo deste regulamento,
      o poder de aprovar actos delegados ao abrigo do artigo 290º do Tratado, nos
      termos do qual o Parlamento Europeu e o Conselho delegam na Comissão o poder
      de aprovar actos não legislativos de aplicação geral, no intuito de <a>acrescentar</a>
      ou alterar elementos não essenciais.
  - s: Jag vill <v>lägga</v> <p>till</p> att denna bestämda attityd från Europas sida
      skulle skapa gynnsammare villkor för USA:s ingripande och skulle inte alls störa
      USA i dess roll som fadder för processen.
    t: <a>Acrescento</a> que, longe de prejudicar os Estados Unidos no seu papel de
      patrocinador do processo, essa atitude determinada da Europa criaria condições
      mais favoráveis à intervenção deste país.
  - s: Vi har ansträngt oss för att stärka och förbättra texten, men jag är, i likhet
      med Harbour, rädd för att vi i själva verket kan ha komplicerat saker och ting,
      så på samma gång som jag tycker att vi har <v>lagt</v> <p>till</p> en meny av
      nya begrepp, en blandning - ett potpurri - av nya verktyg som kan utnyttjas
      under rubriken betydande inflytande på marknaden, undrar jag om vi kanske inte
      bör vara lite djärvare i den andra behandlingen och kanske överväga att ta ett
      steg tillbaka där vi, vid närmare eftertanke, anser att de nya begreppen i själva
      verket kan öka förvirringen i stället för att minska den.
    t: Fizemos um esforço para tentar reforçar e melhorar o texto, mas tenho bem a
      impressão, tal como o senhor deputado Harbour, de que talvez o tenhamos complicado
      de tal maneira que, embora considere que <a>acrescentámos</a> uma lista de conceitos
      adicionais, uma mistura, um pot-pourri de novos instrumentos a desenvolver sob
      o título «poder de mercado significativo», pergunto-me se não deveríamos aventurar-nos
      na segunda leitura e, eventualmente, pensar em recuar até onde considerarmos,
      com base numa reflexão, que esses conceitos poderão estar efectivamente a contribuir
      para aumentar a confusão em vez de a diminuir.
  - s: Det ankommer på detta parlament att besluta - liksom vad gäller alla interinstitutionella
      avtal - genom en enkel majoritet om detta skall <v>läggas</v> <p>till</p> som
      en bilaga till vår arbetsordning, utan att förändra arbetsordningen.
    t: Compete à assembleia decidir - como no caso de qualquer outro acordo interinstitucional
      -, por maioria simples, se vamos <a>acrescentar</a> este texto como anexo ao
      nosso Regimento sem alterar esse mesmo Regimento.
  - s: Däremot är vi inte överens om hur det skall gå till. Jag är inte övertygad
      om att petitioner, även om de för varje dag görs större genom layoutmässiga
      knep av vissa franska tidningar som använder samma namn och <v>lägger</v> <p>till</p>
      förnamn dagen efter och utnyttjar andra inte särskilt hedervärda knep, räcker
      för att visa på hjärtats generösa entusiasm och bidra till en rörelse bland
      folken.
    t: Não estou convencida de que as petições, mesmo aumentadas todos os dias pelos
      artifícios de paginação de certos jornais franceses que retomam o mesmo apelido
      e no dia seguinte <a>acrescentam</a> outros nomes e com outras astúcias não
      muito confessáveis, bastam para demonstrar os impulsos generosos do coração
      e para induzir um movimento de fundo das populações.
  - s: Men med ett så stort antal undertecknare och med de stora skillnader som finns
      mellan dem, så måste man överväga möjligheten att <v>lägga</v> <p>till</p> bilagor
      till avtalen.
    t: Contudo, com um número tão grande de signatários e com as consideráveis diferenças
      entre eles, a possibilidade de <a>acrescentar</a> anexos aos acordos deverá
      ser considerada.
  - s: Genom att låta vårt ord gå till handling och genom att <v>lägga</v> <p>till</p>
      lite visionär realism i stället för naiv konfrontation kan vi verkligen omvandla
      det östliga partnerskapet till en värdefull och positiv tillgång - och ni har
      förstås helt rätt, fru kommissionsledamot, när ni säger att vi behöver en budget
      för att skapa en bra politik.
    t: Se passarmos das palavras à acção - e obviamente que a Senhora Comissária tem
      toda a razão quando afirma que precisamos de recursos financeiros para levar
      a cabo uma boa política - e <a>acrescentarmos</a> um pouco de visão realista
      em lugar da confrontação ingénua, poderemos realmente fazer da Parceria Oriental
      algo de valioso e positivo.
  - s: Efter gårdagens debatt och efter samråd med föredraganden skulle jag vilja
      <v>lägga</v> <p>till</p> ett ord till ändringsförslaget.
    t: Senhor Presidente, na sequência do debate de ontem e após ter consultado a
      relatora, gostaria de <a>acrescentar</a> uma palavra à alteração.
  - s: Det första handlar om att byta ut ”Utrecht” mot ”Oslo” - det är en teknisk
      detalj men den är viktig - och det andra handlar om att <v>lägga</v> <p>till</p>
      orden ”för GMC” efter ”bilaterala avtal”.
    t: A primeira consiste em substituir «Utreque» por «Oslo» - é uma questão técnica
      mas é importante - e a outra em <a>acrescentar</a>, a seguir a «acordos bilaterais»,
      as palavras «no contexto do Comité de Supervisão Conjunta».
  - s: 'När det gäller tredje stycket har jag och min grupp kommit fram till en kompromiss
      i ändringsförslaget tillsammans med Europeiska socialdemokratiska partiets grupp
      och Europeiska liberala, demokratiska och reformistiska partiets grupp, nämligen
      att <v>lägga</v> <p>till</p> följande efter ”den privata investeraren”: ”när
      de olika europeiska regleringsmyndigheterna anser att det är lämpligt”.'
    t: 'Senhor Presidente, aceitei uma alteração de compromisso ao nº 3, proposta
      pelos grupos PSE e ELDR e pelo meu próprio grupo, no sentido de se <a>acrescentar</a>,
      após as palavras «dos investidores a retalho», a seguinte expressão: «quando
      as diversas autoridades reguladoras a nível europeu o recomendarem».'
  - s: Om ni <v>lägger</v> <p>till</p> dessa namn till de få som är närvarande i dag
      får ni bergsfolket, bergspatrioterna, om ni tillåter lite emfas.
    t: Se <a>acrescentar</a> estes nomes aos dos escassos números de deputados presentes
      hoje aqui, tem a montanha de pessoas, os campeões de montanha, se me permitirem
      a ousadia de usar esta expressão.
  - s: 'Låt mig <v>lägga</v> <p>till</p> en andra punkt:'
    t: 'Permitam-me <a>acrescentar</a> uma segunda questão:'
  - s: Herr talman, när det så gäller Kuba kan den mening vi <v>lagt</v> <p>till</p>
      tolkas av olika politiska krafter som de själva vill.
    t: Senhor Presidente, no que se refere a Cuba, a frase que <a>acrescentámos</a>
      pode ser interpretada pelas diferentes forças políticas como muito bem entendam.
  - s: Radwans mål att få med Europaparlamentet i diskussionen om kapitalkrav och
      att <v>lägga</v> <p>till</p> demokratiserande delar till beslutsprocessen är
      därför mycket välkommet.
    t: Por conseguinte, devemos saudar o objectivo do senhor deputado Radwan de fazer
      o Parlamento Europeu participar no debate sobre os fundos próprios e de <a>acrescentar</a>
      elementos democratizantes ao processo de decisão.
  - s: Jag vill därför <v>lägga</v> <p>till</p> en sak till det som redan har sagts.
    t: Queria <a>acrescentar</a> uma coisa ao que já foi dito.
  - s: Jag skulle vilja ta tillfället i akt att <v>lägga</v> <p>till</p> några punkter.
    t: Gostaria de aproveitar esta oportunidade para <a>acrescentar</a> duas considerações.
  - s: Om en medlemsstat föreslår en ny metod för att ta bort eller <v>lägga</v> <p>till</p>
      ett objekt på listan är det absolut en anledning till att se över listan igen.
    t: Se um Estado-Membro sugerir outra abordagem, no sentido de remover uma entidade
      da lista ou de <a>acrescentar</a> alguma coisa, essa é certamente uma razão
      para rever a lista.
  - s: Det tjänar ingenting till att <v>lägga</v> <p>till</p> ytterligare skulder
      till befintliga skulder utan att ta konsekvenserna av nödvändiga reformer.
    t: É inútil <a>acrescentar</a> mais dívidas às existentes sem aceitar as consequências
      das reformas necessárias.
  - s: Ett hopp är det att, bortom förändringarna, <v>lägga</v> <p>till</p> en artikel
      till kommissionens förslag som leder till att det inte är berättigat att fortsätta
      tala med de nationella myndigheterna.
    t: E salto ele é que, para além das alterações, <a>acrescenta</a> um artigo à
      proposta da Comissão que levará a que não se justifique continuar a falar de
      autoridades nacionais.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en fotnot i diskussionen.
    t: Senhor Presidente, gostaria de <a>acrescentar</a> uma nota ao debate.
  - s: Jag instämmer med Wurtz, men jag skulle vilja <v>lägga</v> <p>till</p> något
      i fråga om vårt mandat.
    t: Subscrevo aquilo que aqui foi dito senhor deputado Wurz, mas gostaria de <a>acrescentar</a>
      uma coisa em relação ao nosso mandato.
  - s: Hur kan det komma sig att 117 eller 118 nya oförutsedda poster <v>lades</v>
      <p>till</p>?
    t: Que terá levado a que 117 ou 118 novos items não previstos fossem <a>acrescentados</a>?
  - s: Jag föreslår att man förutom det som kommissionären sade <v>lägger</v> <p>till</p>
      den möjlighet som förbindelserna mellan det civila samhället, fackföreningar,
      kvinnoorganisationer - kommissionären nämnde även ungdomarna - och naturligtvis
      förbindelserna på det kulturella området utgör.
    t: Sugiro que, a tudo o que o Comissário mencionou, se <a>acrescente</a> a possibilidade
      de se estabelecerem relações com a sociedade civil, sindicatos, organizações
      de mulheres - citou ainda os jovens - bem como, naturalmente, no domínio cultural.
  - s: Genom ändringsförslag 7 har vi bara en önskan om att <v>lägga</v> till fritidsfiske
      <p>till</p> havs till de områden som - tillsammans med djuphavs- och kustfiske
      samt vattenbruk - man måste ta hänsyn till separat.
    t: Por último, a alteração 7 destina-se apenas a <a>acrescentar</a> a pesca marítima
      de recreio às áreas a que, juntamente com a pesca de alto mar, a pesca costeira,
      e a aquicultura, é necessário dedicar uma atenção especial.
  - s: Av alla dessa orsaker har de flesta ändringsförslagen gjorts i det enda syftet
      att förbättra det ursprungliga förslaget och bidra till uppfyllandet av mandatet
      från Tammerfors, samt att <v>lägga</v> <p>till</p> en ytterligare beståndsdel
      i bygget av ett verkligt område för rättvisa, frihet och säkerhet.
    t: Do acima exposto se conclui que, na sua maioria, as alterações apresentadas
      tiveram por único objectivo melhorar a proposta inicial e contribuir para o
      cumprimento do mandato de Tampere, bem como <a>acrescentar</a> um novo elemento
      à construção de um verdadeiro espaço de justiça, liberdade e segurança.
  - s: Detta är något som vi har <v>lagt</v> <p>till</p> i det här skedet eftersom
      vi ansåg att det säkert var bra med några gemensamma bestämmelser, men om vi
      inte hade något sätt att övervaka dessa och säkerställa att de utvecklas med
      resten av de tjänster som ingår, då skulle saker och ting bara stå stilla.
    t: Trata-se de algo que <a>acrescentámos</a> nesta fase, porque nos pareceu que
      faz todo o sentido ter algumas disposições comuns, mas que, se não dispusermos
      também de uma forma de as monitorizar e de garantir que evoluam com o resto
      da gama de serviços envolvida, então corremos o risco de tudo ficar na mesma
      e de não vermos os utilizadores deficientes conseguirem tirar partido das novas
      tecnologias e dos novos serviços da maneira que gostaríamos.
  - s: Det går inte att säga att ni vill börja med Nice och sedan <v>lägga</v> <p>till</p>
      lite av Lissabon.
    t: O que não pode é dizer que vamos começar com Nice e depois <a>acrescentar</a>
      um bocadinho de Lisboa.
  - s: Jag har dock något att <v>lägga</v> <p>till</p> som snarast ligger i utkanterna
      av debatten.
    t: Porém, tenho algo a <a>acrescentar</a> que está de alguma maneira à margem
      do debate.
  - s: Jag vill bara <v>lägga</v> <p>till</p> två punkter om vad jag sa inledningsvis.
    t: Quero, apenas, <a>acrescentar</a> dois pontos ao que disse no início.
  - s: 'Jag skulle i slutet av denna mening vilja <v>lägga</v> <p>till</p> - och ber
      om parlamentets stöd för detta:'
    t: 'Senhora Presidente, gostaria de <a>acrescentar</a> no fim desta frase - e,
      para tal, peço o apoio da câmara:'
  - s: Jag skulle dock vilja <v>lägga</v> <p>till</p> att detta inte betyder att kampen
      mot diskriminering har försvunnit, och jag vill att kommissionen också skall
      vara mottaglig för denna kamp.
    t: <a>Acrescentaria</a> no entanto que a luta contra as discriminações nem por
      isso desapareceu, e espero que a Comissão seja também sensível a este debate.
  - s: Jag måste <v>lägga</v> <p>till</p> att det också handlar om två modiga kvinnor.
    t: Devo <a>acrescentar</a> também que são duas mulheres de coragem.
  - s: 'För att avsluta denna utrikespolitiska parentes, som jag som sagt är helt
      ense med minister de Miguel om, skulle jag vilja <v>lägga</v> <p>till</p> en
      uppmaning till vaksamhet också i fråga om potentiella konflikter och växande
      spänningar:'
    t: 'Para encerrar este parêntesis de política externa, em que, repito-o, estou
      inteiramente de acordo com o Senhor Ministro de Miguel, gostaria de <a>acrescentar</a>
      um apelo a que se preste igualmente atenção a conflitos potenciais, a tensões
      crescentes:'
  - s: För det andra är syftet med de extra plenarsammanträden som kan hållas i Bryssel
      att erbjuda ett komplement när arbetstiden i Strasbourg inte räcker till. Det
      är därför inte möjligt att tömma veckorna i Strasbourg och samtidigt <v>lägga</v>
      <p>till</p> minisammanträden i Bryssel.
    t: Logo não podemos esvaziar as semanas de Estrasburgo <a>acrescentando</a> em
      simultâneo mini-sessões em Bruxelas.
  - s: Sådant kan vi inte <v>lägga</v> <p>till</p> i efterhand.
    t: Mas não podemos agora <a>acrescentar</a> isso.
  - s: Detta kan eventuellt stödjas genom att man <v>lägger</v> <p>till</p> text till
      en artikel i förslaget, men hänvisningen i motiveringen bör vara tillräcklig.
    t: <a>Acrescentar</a> texto a um artigo da proposta poderá reforçar essa ideia,
      mas a referência contida na exposição de motivos deverá ser suficiente.
  - s: Detta kan eventuellt stödjas genom att man <v>lägger</v> <p>till</p> text till
      en artikel i förslaget, men hänvisningen i motiveringen bör vara tillräcklig.
    t: <a>Acrescentar</a> texto a um artigo da proposta poderá reforçar essa ideia,
      mas a referência contida na exposição de motivos deverá ser suficiente.
  - s: I resolutionsförslaget har man dessutom <v>lagt</v> <p>till</p> nya punkter
      till det som parlamentet redan tidigare har sagt, som t.ex. att begära att unionens
      höga representant för utrikes frågor och säkerhetspolitik och vice ordföranden
      för kommissionen ska utvärdera resultaten av utredningarna från samtliga parter
      och avlägga rapport till parlamentet.
    t: Além disso, <a>acrescenta</a> novos pontos àquilo que o Parlamento já disse
      no passado, nomeadamente, pede à Alta-Representante da União para os Negócios
      Estrangeiros e a Política de Segurança e Vice-Presidente da Comissão que avalie
      os resultados das investigações realizadas por todas as partes, informando o
      Parlamento, lembra que a responsabilidade e a credibilidade da União Europeia
      e seus Estados-Membros reclamam a monitorização das investigações, e manifesta
      preocupação pela pressão sofrida pelas ONG envolvidas na elaboração do Relatório
      Goldstone e nas investigações subsequentes, referindo, designadamente, as medidas
      restritivas de que as suas actividades foram objecto.
  - s: Vad gäller ändringsförslag 3 däremot, skulle jag vilja <v>lägga</v> <p>till</p>
      en punkt.
    t: Ainda em relação à alteração 3, porém, gostaria de <a>acrescentar</a> um ponto
      adicional.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> två tekniska punkter.
    t: Gostaria de <a>acrescentar</a> dois aspectos técnicos.
  - s: Vi anser att denna formel har fungerat på ett bra sätt i det förflutna och
      att det inte vore tillrådligt, om än med de bästa intentioner, att <v>lägga</v>
      <p>till</p> en mängd detaljer eller normer som till slut hindrar att programmet
      kan bedrivas på ett bra sätt.
    t: Pensamos que esta fórmula se revelou adequada no passado, pelo que não seria
      aconselhável, ainda que com as melhores intenções, <a>acrescentar</a> um excesso
      de especificações ou de normas que viria a constituir um entrave a uma execução
      adequada do programa.
  - s: Jag skulle kunna <v>lägga</v> <p>till</p> att jag inte är säker på om jag hellre
      talar om den större europeiska marknaden än den inre marknaden, eftersom det
      skulle vara klarare för medborgarna och konsumenterna.
    t: Poderia <a>acrescentar</a> que não sei se prefiro falar do grande mercado europeu
      ou do mercado único, pois isto seria mais claro para os cidadãos e os consumidores.
  - s: Först och främst vill jag gratulera Spanien till att man har <v>lagt</v> <p>till</p>
      detta toppmöte till sina prioriteringar.
    t: Senhor Presidente, Senhora Comissária, Sr. López Garrido, antes de mais gostaria
      de felicitar a Espanha por ter <a>acrescentado</a> esta cimeira à sua lista
      de prioridades.
  - s: Eftersom den muntliga frågan till rådet om vilseledande ”katalogföretag” inte
      kan tas upp förrän efter kl. 20.00, och rådet inte kan närvara vid den tiden,
      vilket naturligtvis är beklagligt - det står inte med här, men jag <v>lägger</v>
      <p>till</p> det - har det efterfrågats att vi ska skjuta upp den muntliga frågan
      till en senare sammanträdesperiod.
    t: Uma vez que a pergunta oral ao Conselho sobre as empresas enganosas sem existência
      real só poderá ser tratada depois das 20h e visto que o Conselho não poderá
      estar presente nessa altura, o que é, obviamente, lamentável - nada disto está
      escrito, mas eu <a>acrescento</a> - foi pedido que adiássemos essa pergunta
      oral para um outro período de sessões.
  - s: Vi diskuterade noga om det var tillrådligt att <v>lägga</v> <p>till</p> mycket
      giftiga ämnen till den lista med ämnen som ursprungligen föreslagits av kommissionen.
    t: Discutimos longamente sobre a oportunidade de <a>acrescentar</a> substâncias
      altamente tóxicas à lista de substâncias inicialmente proposta pela Comissão.
  - s: Utskottet för konstitutionella frågor har i sina överläggningar <v>lagt</v>
      <p>till</p> några punkter, bland annat om stadgan om de grundläggande rättigheterna,
      en definition av partiet som juridisk person för att partiet skall ha rättslig
      handlingsförmåga och ytterligare förslag på kontroller, även av bidragsintäkterna.
    t: A Comissão dos Assuntos Constitucionais <a>acrescentou</a>, no decurso das
      suas deliberações, alguns pontos, nomeadamente a referência à Carta dos Direitos
      Fundamentais, uma definição do partido enquanto personalidade jurídica, para
      que este possua capacidade legal, bem como outras propostas para o controlo,
      incluindo para as receitas provenientes de donativos.
  - s: 'I betänkandet försöker man <v>lägga</v> <p>till</p> ett femtioelfte:'
    t: 'Este relatório propõe-se <a>acrescentar</a> mais uma:'
  - s: Jag vill även <v>lägga</v> <p>till</p> att det som jag ser det är av avgörande
      betydelse att etablera kontakter mellan domare och allmänna åklagare från EU
      och deras turkiska motsvarigheter för att ändra attityderna, då fel attityd
      kan få oss att ständigt hamna på fel spår, och hamna i den fälla med nationalistiskt
      hat mot minoriteter som orsakas av rädslan för att dessa kan undergräva statens
      integritet.
    t: <a>Acrescentaria</a> ainda que, em meu entender, é essencial desenvolver contactos
      entre juízes e delegados do Ministério Público europeus e os seus homólogos
      turcos a fim de mudar atitudes, já que uma atitude errada pode pôr-nos constantemente
      no caminho errado, fazendo-nos cair na armadilha do ódio nacionalista contra
      minorias, causado pelo receio de que estas possam pôr em causa a integridade
      do Estado.
  - s: Jag vill <v>lägga</v> <p>till</p> ett muntligt ändringsförslag till ändringsförslag
      6 som många av oss skulle samtycka till om några ord lades till, nämligen ”under
      förutsättning att FN inte har tagit på sig politiskt ansvar”.
    t: 'Gostaria de <a>acrescentar</a> uma alteração oral à alteração 6, com a qual
      muitos de nós poderiam concordar se lhe fosse acrescentada a seguinte expressão:
      «desde que as Nações Unidas não tenham assumido a responsabilidade política».'
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en sak:'
    t: '<a>Acrescentaria</a> apenas um ponto:'
  - s: När man <v>lägger</v> <p>till</p> en fjärde beslutsnivå, som vid ett EU-medlemskap,
      är det oerhört viktigt att människor känner vilka beslut som ska fattas lokalt,
      regionalt, nationellt och på EU-nivå.
    t: Ao <a>acrescentarmos</a> um quarto nível ao processo decisório, tal como acontece
      no processo de adesão à UE, é particularmente importante que as pessoas saibam
      quais as decisões que são tomadas a nível local, regional, nacional e comunitário.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att detta inte enbart gäller för
      2009 utan även innan dess, både i Förenta staterna, i Europa och i resten av
      världen.
    t: '<a>Acrescentaria</a> ainda que isto se aplica não só a 2009 mas a períodos
      anteriores nos Estados Unidos, na Europa e no resto do mundo:'
  - s: Denna protektionism hindrar små och medelstora företag, vilka utgör grunden
      i den europeiska ekonomin, att få tillgång till de internationella marknaderna,
      och den <v>lägger</v> <p>till</p> ytterligare en börda och fler restriktioner.
    t: Este proteccionismo dificulta o acesso aos mercados internacionais das pequenas
      e médias empresas, que formam a espinha dorsal da economia europeia, <a>acrescentando</a>
      uma carga adicional e restrições.
  - s: Som föredragande hade jag egentligen bara en önskan att <v>lägga</v> <p>till</p>
      detta.
    t: Enquanto relatora, tenho apenas uma pretensão a <a>acrescentar</a>.
  - s: När kommissionens ordförande Jacques Santer säger att man skapat många nya
      arbetsplatser under det sista året, så tycker jag också att det bör <v>läggas</v>
      <p>till</p> att det först och främst är deltidsarbeten som skapats.
    t: Quando o presidente da Comissão, Jacques Santer, diz que um número significativo
      de novos postos de trabalho foram criados durante os últimos anos, sou de opinião
      que se deveria <a>acrescentar</a> que foram essencialmente empregos a tempo
      parcial.
  - s: Jag tänker framförallt - och det är det viktigaste i mitt inlägg - på att budgetutskottet
      vägrade att <v>lägga</v> <p>till</p> en franc till budgetposten B3 4109, som
      avser genomförande av åtgärder för att bekämpa våld mot barn, ungdomar och kvinnor.
    t: Refiro-me, sobretudo - e esta é a parte fundamental da minha intervenção -
      à recusa da Comissão dos Orçamentos de <a>acrescentar</a> um franco que fosse
      à rubrica orçamental B3-4109, destinada à execução de medidas de luta contra
      a violência dirigida contra as crianças, os adolescentes e as mulheres.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> några ord i punkt nr 11, nämligen
      genom ökad öppenhet och insyn.
    t: 'Gostaria de <a>acrescentar</a> algumas palavras ao ponto 11, concretamente:
      »através de uma maior abertura e transparência».'
  - s: 'Till de argument som har framställts tror jag att man måste <v>lägga</v> <p>till</p>
      följande faktum, eftersom regeringskonferensen skall yttra sig om platsfrågan:'
    t: Creio que aos argumentos que aqui foram enunciados se deve <a>acrescentar</a>,
      uma vez que a Conferência Intergovernamental tem que se pronunciar sobre esta
      questão da sede, a conveniência de não se presumir aquilo que vai ser decidido
      e de continuar a debater as questões orçamentais na assembleia de Estrasburgo.
  - s: 'Jag vill bara <v>lägga</v> <p>till</p> en uppgift:'
    t: 'Gostaria apenas de <a>acrescentar</a> um facto:'
  - s: det är något som jag <v>lagt</v> <p>till</p> i mitt betänkande.
    t: A comunicação é também um factor importante, um aspecto que <a>acrescentei</a>
      no meu relatório.
  - s: Som föredragande anser jag följaktligen att kommissionen har behandlat frågan
      bra ur ekonomisk synvinkel, men att man hade behövt <v>lägga</v> <p>till</p>
      ett antal punkter.
    t: Enquanto relatora, parece-me por conseguinte que a Comissão colocou bem a questão
      a nível económico, mas há que <a>acrescentar</a>-lhe um certo número de pontos.
  - s: 'Med andra ord föreslår föredraganden ett muntligt ändringsförslag som består
      i att <v>lägga</v> <p>till</p> ett skäl med följande lydelse: ”Malta och Cypern
      skall delta… ”.'
    t: 'Por outras palavras, o nosso relator propõenos uma alteração oral que consiste
      em <a>acrescentar</a> um considerando que diria: «considerando que Malta e Chipre
      irão participar… »'
  - s: Kommissionen lägger fram sex förslag, parlamentet har <v>lagt</v> <p>till</p>
      ett förslag om stadsmiljön, vilket till stor del är godkänt.
    t: A proposta da Comissão comporta seis estratégias e o Parlamento <a>acrescentou</a>
      ainda uma proposta relativa ao tema urbano, cuja aprovação está quase garantida.
  - s: Tanken bakom programmet var således inte bara att fortsätta med samma sak,
      inte bara att <v>lägga</v> <p>till</p> en lång lista med lagstiftningsförslag
      till dem som redan fanns i det femte handlingsprogrammet som dessutom, som Jackson
      mycket riktigt sade, faktiskt brister många gånger i genomförandet.
    t: A ideia que presidiu ao programa não era, portanto, apenas a de continuar a
      fazer o mesmo, apenas a de <a>acrescentar</a> uma longa lista de propostas legislativas
      àquelas que já constam do Quinto Programa de Acção, cuja execução, aliás, e
      como muito bem disse a senhora deputada Jackson, tem tido muitas deficiências.
  - s: Vad som än ligger bakom är våra nuvarande säkerhetsarrangemang rotade i andra
      tider, och vi måste aktualisera dem. Vi måste se på vad som fortfarande är vettigt
      och om vi måste <v>lägga</v> <p>till</p> nya aspekter.
    t: Teremos de verificar o que ainda se mantém válido e de <a>acrescentar</a> elementos
      novos.
  - s: Låt mig också <v>lägga</v> <p>till</p> ett par ord om kommittéförfarandet.
    t: Gostaria ainda de <a>acrescentar</a> duas palavras sobre a comitologia.
  - s: När vi <v>lägger</v> <p>till</p> frågor som dessa till regeringskonferensen
      gör vi inte nödvändigtvis arbetet svårare.
    t: Ao <a>acrescentar</a> questões como estas à agenda da CIG não estamos necessariamente
      a torná-la mais difícil.
  - s: 'Jag skulle vilja <v>lägga</v> <p>till</p> en ny punkt 5a med följande lydelse:
      ”Europaparlamentet förväntar sig att resultatet av den översyn som kommissionen
      inledde i oktober 2005 av okända bankkonton som hör samman med kommissionens
      verksamhet kommer att till fullo delges parlamentet och följas upp”.'
    t: 'Senhor Presidente, gostaria de <a>acrescentar</a> um novo nº 5 bis com a seguinte
      redacção: “Espera que os resultados da revisão das contas bancárias desconhecidas
      relacionadas com actividades da Comissão, lançada pela Comissão em Outubro de
      2005, seja dada a conhecer na íntegra ao Parlamento e que lhe seja dado seguimento”.'
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> några ord i ändringsförslag 2, nämligen
      ”och små och medelstora företag”, och den första raden skulle då få följande
      lydelse ”Europaparlamentet instämmer i att statligt stöd bör utgå på grundval
      av kriterier som främjar innovativa nystartade företag och små och medelstora
      företag”, etc.
    t: 'Senhor Presidente, gostaria de <a>acrescentar</a> duas palavras à alteração
      2, a saber “e PME”, para que a primeira linha passe a ter a seguinte redacção:
      “Concorda em que os auxílios estatais devem ser atribuídos com base em critérios
      que favoreçam as empresas inovadoras e as PME…”, etc.'
  - s: Jag vill också <v>lägga</v> <p>till</p> att det drabbar oss alla som konsumenter.
    t: Quero <a>acrescentar</a>, ainda, que todos somos afectados, enquanto consumidores.
  - s: Eftersom nu Etiopien, som vi ville <v>lägga</v> <p>till</p>, finns med på ett
      annat ställe vill jag fråga förslagsställaren om han är med på att Zimbabwe
      läggs till som punkt 5.
    t: Senhora Presidente, uma vez que temos agora a rubrica sobre a Etiópia, que
      pretendíamos <a>acrescentar</a>, numa outra posição, gostaria de perguntar ao
      requerente se ele estaria de acordo em acrescentar o Zimbabwe como ponto V,
      já que podemos inscrever cinco pontos.
  - s: Eftersom nu Etiopien, som vi ville lägga till, finns med på ett annat ställe
      vill jag fråga förslagsställaren om han är med på att Zimbabwe <v>läggs</v>
      <p>till</p> som punkt 5.
    t: Senhora Presidente, uma vez que temos agora a rubrica sobre a Etiópia, que
      pretendíamos acrescentar, numa outra posição, gostaria de perguntar ao requerente
      se ele estaria de acordo em <a>acrescentar</a> o Zimbabwe como ponto V, já que
      podemos inscrever cinco pontos.
  - s: Jag har vidare mottagit fem önskemål om att <v>lägga</v> <p>till</p> en femte
      underpunkt till frågan ”Mänskliga rättigheter”.
    t: Em seguida, comunico que recebi cinco pedidos visando <a>acrescentar</a> uma
      quinta rubrica ao ponto «Direitos do Homem».
  - s: Sedan kommer begäran beträffande Zimbabwe, som jag just flyttat fram som första
      punkt, och begäran från den liberala gruppen om att <v>lägga</v> <p>till</p>
      en underpunkt ”Pinochet”.
    t: Vêm em seguida o pedido respeitante ao Zimbabwe, que acabo de avançar em primeiro
      lugar, e o pedido do Grupo do Partido Europeu dos Liberais, Democratas e Reformistas
      visando <a>acrescentar</a> uma rubrica «Pinochet».
  - s: Jag ställer mig dock frågan om inte parlamentet kräver för mycket av rådet
      genom att <v>lägga</v> <p>till</p> nya element till definitionen av brottet
      ”barnpornografi”.
    t: Pergunto-me, realmente, se não se dirigem demasiadas perguntas ao Conselho
      pelo facto de o Parlamento <a>acrescentar</a> novos elementos à definição do
      delito «pornografia infantil».
  - s: Jag vill <v>lägga</v> <p>till</p> två punkter, som inte hänför sig till detta
      parlament, men väl min valkrets.
    t: Gostaria de <a>acrescentar</a> dois aspectos que não dizem respeito a este
      Parlamento, mas dizem respeito ao meu círculo eleitoral.
  - s: Syftet med det förslag som utarbetats av våra kolleger Elmar Brok och Roberto
      Gualtieri är att <v>lägga</v> <p>till</p> en punkt för att garantera att de
      medlemsstater som har euron som valuta kan inrätta en mekanism som aktiveras
      om det blir nödvändigt att skydda hela euroområdets stabilitet, där det anges
      att beviljande av eventuellt finansiellt stöd som kan krävas enligt mekanismen
      kommer att vara föremål för stränga villkor.
    t: O objectivo da proposta redigida pelos nossos colegas, senhores deputados Brok
      e Gualtieri, consiste em <a>acrescentar</a> um parágrafo, para assegurar que
      os Estados-Membros cuja moeda seja o euro podem instituir um mecanismo, que
      será activado em caso de necessidade, para salvaguardar a estabilidade da área
      do euro no seu conjunto, afirmando que a prestação da assistência financeira
      eventualmente necessária no âmbito do mecanismo será subordinada a condições
      estritas.
  - s: Samtidigt vill jag gratulera föredraganden till hans utmärkta arbete och för
      att han har <v>lagt</v> <p>till</p> avgörande artiklar till betänkandet som
      kommer att reglera rättigheterna för dem som köper varor och tjänster på nätet.
    t: Além disso, gostaria de saudar o relator pelo seu excelente trabalho e por
      ter <a>acrescentado</a> artigos essenciais a este relatório que regularão os
      direitos de quem compra bens e serviços em linha.
  - s: Vi har också <v>lagt</v> <p>till</p> det i vårt yttrande till betänkandet.
    t: Também <a>acrescentámos</a> este ponto no nosso parecer sobre o relatório.
  - s: Låt mig <v>lägga</v> <p>till</p> några egna ord.
    t: Permitam-me que <a>acrescente</a> mais algumas palavras.
  - s: Jag vill <v>lägga</v> <p>till</p> - och detta är en mycket viktig fråga, särskilt
      för Afghanistan - att vi också måste se till att villkoren och bestämmelserna
      för tjänstgöring för utstationerad personal från medlemsstaterna och kontraktsanställd
      personal är tillräckligt attraktiva för att locka tillräckligt många kvalificerade
      kandidater för att bemanna våra uppdrag.
    t: Gostaria de <a>acrescentar</a> - e penso tratar-se de um aspecto importante,
      por exemplo a respeito do Afeganistão - que precisamos igualmente de assegurar
      que os termos e condições de serviço para pessoal destacado e pessoal contratado
      dos Estados-Membros sejam suficientemente atractivos para que um número suficiente
      de candidatos qualificados se apresente para as nossas missões.
  - s: Vad vi <v>lägger</v> <p>till</p> i vår strategi i parlamentet är att det ger
      ökad legitimitet, vilket innebär mer inflytande.
    t: O que <a>acrescentamos</a> na nossa abordagem, aqui no Parlamento, é que a
      UE ganha mais legitimidade, o que significa que aquela lhe confere mais poder.
  - s: Däremot vill vi skapa förutsättningar för att i första hand sammanföra, förenkla
      och fördjupa de tre befintliga förfarandena, vi vill föra samman dem till ett
      gemensamt mål. För det andra vill vi <v>lägga</v> <p>till</p> några grundläggande
      dimensioner, som det som sagts om informationssamhället och kunskapsekonomin
      men även det som har att göra med det sociala skyddsnätet och socialt utanförskap.
    t: Em segundo lugar, <a>acrescentar</a> lhe novas dimensões essenciais, como as
      que dizem respeito à sociedade de informação e à economia do conhecimento, mas
      também como as relativas à modernização da protecção social e ao combate à exclusão
      social.
  - s: 'Jag vill <v>lägga</v> <p>till</p> ännu ett adjektiv:'
    t: '<a>Acrescento</a> ainda:'
  - s: Låt oss alltså, kära kolleger, se till att vi svarar mot behovet av enkelhet,
      men också av flexibilitet som företagen givit uttryck för, och att vi följaktligen
      inte komplicerar denna stadga genom att <v>lägga</v> <p>till</p> nya krav som
      avskräcker de berörda företagen, och särskilt de små och medelstora företagen,
      från att använda detta nya verktyg som står till deras förfogande.
    t: Assim, caros colegas, temos de ter o cuidado de dar resposta à exigência de
      simplicidade, mas também de flexibilidade, expressa pelas empresas, e, por conseguinte,
      não complicar este estatuto <a>acrescentando</a>-lhe novas obrigações que dissuadam
      as empresas interessadas e, sobretudo, as pequenas e médias empresas da utilização
      desta nova ferramenta à sua disposição.
  - s: Allmänna definitioner av åtgärder som medlemsstaterna ska vidta för att uppnå
      ett gott miljötillstånd har <v>lagts</v> <p>till</p>, liksom en detaljerad förteckning
      över de kriterier som krävs för ett gott miljötillstånd.
    t: São <a>acrescentadas</a> definições gerais de medidas que os Estados-Membros
      devem tomar para atingirem um bom estado ecológico e é fornecida uma lista circunstanciada
      de critérios de BEE.
  - s: Jag skulle också kunna <v>lägga</v> <p>till</p> att utbrottet av klassisk svinpest
      i Nederländerna 1997 också orsakades av utfodring med matavfall i grannlandet
      Tyskland.
    t: Posso ainda <a>acrescentar</a> que o surto de peste suína nos Países Baixos,
      em 1997, foi também originado pela alimentação de porcos com subprodutos de
      porco, na vizinha Alemanha.
  - s: Av denna anledning har vi <v>lagt</v> <p>till</p> en text i förslaget om miljöansvar.
    t: É por isso que <a>acrescentámos</a> um texto na proposta sobre responsabilidade
      ambiental.
  - s: Jag vill <v>lägga</v> <p>till</p> i samband med det specifika Volvo-Scaniafallet,
      som jag är säker på har påverkat många talares kommentarer, att båda företagen
      lyckats nå lösningar som gör deras vidare internationella tillväxt förenlig
      med konkurrensskyddet och skyddet av konsumenterna på dessa marknader.
    t: <a>Acrescento</a>, em relação ao caso específico da Volvo-Scania, o qual, estou
      certo, está subjacente aos comentários de muitos dos oradores, que ambas as
      empresas conseguiram chegar a soluções que compatibilizam o seu crescimento
      futuro em termos internacionais com a protecção dos interesses da concorrência
      e dos consumidores nesses mercados.
  - s: Jag kan inte <v>lägga</v> <p>till</p> så mycket mer än vad jag redan har sagt.
    t: Senhora Deputada, não posso <a>acrescentar</a> muito mais àquilo que já disse.
  - s: 'Och jag vill <v>lägga</v> <p>till</p> en mycket enkel sak fru ledamot:'
    t: 'E quero <a>acrescentar</a>, Senhora Deputada, uma coisa muito simples:'
  - s: Föredraganden Liese har <v>lagt</v> <p>till</p> ytterligare några angelägna
      dimensioner genom att på flera punkter också välja att ta upp etiska aspekter.
    t: O relator, senhor deputado Liese, <a>acrescentou</a> algumas dimensões importantes
      ao optar por abordar também os aspectos éticos numa série de pontos.
  - s: Den medelväg som kommissionen föreställer sig består i att <v>lägga</v> <p>till</p>
      några gemenskapselement till ett system som ändå är, och kommer att förbli,
      väsentligen mellanstatligt.
    t: A via intermédia prevista pela Comissão consiste em <a>acrescentar</a> alguns
      elementos europeus a um sistema que, no entanto, é e continuará a ser essencialmente
      intergovernamental.
  - s: Jag har oroligt lyssnat på hur Poettering, för Europeiska folkpartiets grupp,
      <v>lade</v> <p>till</p> ett så kallat kulturellt kriterium för våra förbindelser
      med Turkiet.
    t: Foi com preocupação que ouvi o senhor deputado Poettering, em nome do Partido
      Popular Europeu, <a>acrescentar</a> um chamado critério cultural às nossas relações
      com a Turquia.
  - s: Men att <v>lägga</v> <p>till</p> kriterier skulle inte vara europeiskt, i ordets
      bästa bemärkelse.
    t: Contudo, <a>acrescentar</a> outros critérios obviamente que não seria europeu
      no melhor sentido do termo.
  - s: Mot bakgrund av detta kan vi i dag inte veta, när vi nu röstar om kalendern
      för år 2000, om föredragningslistan för exempelvis plenarsammanträdesperioden
      i november år 2000 kommer att vara överbelastad, och om vi av detta skäl måste
      <v>lägga</v> <p>till</p> en minisammanträdesperiod den 29 och 30 november, dvs.
      om mer än ett år, närmare bestämt om 14 månader.
    t: Desta perspectiva, torna-se claro que não podemos saber hoje, quando procedemos
      à votação do calendário 2000, se a ordem do dia do período de sessões de Novembro
      de 2000, por exemplo, estará sobrecarregada e se, consequentemente, será necessário
      <a>acrescentar</a> uma mini-sessão nos dias 29 e 30 de Novembro, ou seja, daqui
      a mais de um ano, precisamente daqui a catorze meses.
  - s: Låt mig bara <v>lägga</v> <p>till</p> ett par saker.
    t: 'Gostaria apenas de <a>acrescentar</a> algumas considerações:'
  - s: Jag kan <v>lägga</v> <p>till</p> att myndigheterna i Europeiska unionens medlemsstater
      naturligtvis har agerat med fullständig anständighet i denna känsliga fråga
      och att ingen har agerat mer strängt än de spanska myndigheterna.
    t: Posso <a>acrescentar</a> que as autoridades dos Estados-Membros da União Europeia
      têm, sem dúvida, agido com inteira propriedade nesta matéria sensível e que
      foram as autoridades espanholas as que actuaram de forma mais rigorosa.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att jag hoppas att det också kommer
      att vara en rättvis slutsats.
    t: Gostaria de <a>acrescentar</a> que espero que seja também uma conclusão justa.
  - s: Jag ska <v>lägga</v> <p>till</p> några anmärkningar om kommittéförfarandet,
      inte bara med utgångspunkt från utskottet för rättsliga frågor utan även ur
      utskottet för ekonomi och valutafrågors synvinkel, och jag kommer att kommentera
      dem senare.
    t: Gostaria de <a>acrescentar</a> uma série de comentários sobre comitologia do
      ponto de vista não só da Comissão dos Assuntos Jurídicos, mas também da Comissão
      dos Assuntos Económicos e Monetários, mas fá-lo-ei mais adiante.
  - s: Att <v>lägga</v> <p>till</p> ytterligare osäkerhet över framtida reglering
      kommer inte att hjälpa dem att planera eller se till våra intressen som kunder
      och aktieägare.
    t: <a>Acrescentar</a> mais incerteza em regulamentação futura não os ajudará a
      planear nem a velar pelos nossos interesses enquanto clientes e accionistas.
  - s: Det handlar alltså inte längre om att lägga till frågor under rubriken ”Mänskliga
      rättigheter”, utan att <v>lägga</v> <p>till</p> nya punkter.
    t: De facto, não se trata de acrescentar assuntos à rubrica «Direitos do Homem»,
      mas sim de <a>acrescentar</a> novos pontos.
  - s: 'en första begäran från den enade vänstern om att <v>lägga</v> <p>till</p>
      en punkt ”Moratorium om dödsstraff i Förenta staterna och fallet med Betty Beets”,
      en andra begäran från den liberala gruppen om att lägga till en ny punkt med
      beteckningen ”Pinochet”, och en tredje begäran från Gruppen De gröna om att
      lägga till en ny punkt ”Katastrofer:'
    t: um segundo pedido do Grupo do Partido Europeu dos Liberais, Democratas e Reformistas,
      que visa <a>acrescentar</a> um novo ponto intitulado «Caso Pinochet»;
  - s: 'en första begäran från den enade vänstern om att lägga till en punkt ”Moratorium
      om dödsstraff i Förenta staterna och fallet med Betty Beets”, en andra begäran
      från den liberala gruppen om att <v>lägga</v> <p>till</p> en ny punkt med beteckningen
      ”Pinochet”, och en tredje begäran från Gruppen De gröna om att lägga till en
      ny punkt ”Katastrofer:'
    t: um segundo pedido do Grupo do Partido Europeu dos Liberais, Democratas e Reformistas,
      que visa <a>acrescentar</a> um novo ponto intitulado «Caso Pinochet»;
  - s: 'en första begäran från den enade vänstern om att lägga till en punkt ”Moratorium
      om dödsstraff i Förenta staterna och fallet med Betty Beets”, en andra begäran
      från den liberala gruppen om att lägga till en ny punkt med beteckningen ”Pinochet”,
      och en tredje begäran från Gruppen De gröna om att <v>lägga</v> <p>till</p>
      en ny punkt ”Katastrofer:'
    t: um segundo pedido do Grupo do Partido Europeu dos Liberais, Democratas e Reformistas,
      que visa <a>acrescentar</a> um novo ponto intitulado «Caso Pinochet»;
  - s: Med tanke på den tid vi förfogar över, och eftersom vi som ni vet har ett uttalande
      från kommissionen om omstrukturering av företag, och den nuvarande förteckningen
      omfattar två punkter, kan vi alltså <v>lägga</v> <p>till</p> ytterligare två.
    t: Tendo em conta o tempo de que dispomos, já que, como sabem, vai haver uma declaração
      da Comissão sobre a reestruturação das empresas, e que a lista actual inclui
      dois pontos, podemos portanto <a>acrescentar</a> dois pontos suplementares.
  - s: När kvinnor söker en plats måste man <v>lägga</v> <p>till</p> meriter.
    t: Quando as mulheres se candidatam, têm de se <a>acrescentar</a> qualificações.
  - s: Utskottet för kultur, ungdomsfrågor, utbildning och media har med avsikt valt
      att fokusera ändringsförslagen i den andra behandlingen till dessa tre grundläggande
      problem, till vilka det, som vanligt, har <v>lagt</v> <p>till</p> den nödvändiga
      informationen till Europaparlamentet under programmets genomförande.
    t: Caros colegas, a Comissão para a Cultura, a Juventude, a Educação e os Meios
      de Comunicação Social optou voluntariamente por concentrar as suas alterações
      de segunda leitura nestes três problemas essenciais, aos quais <a>acrescentou</a>,
      como é justo, a informação necessária do Parlamento Europeu ao longo de toda
      a execução do programa.
  - s: Det återger kommissionen text och <v>lägger</v> <p>till</p> att rådet kan bestämma
      lämpliga åtgärder genom kvalificerad majoritet efter förslag från kommissionen
      och på basis av en rekommendation från Europaparlamentet som antagits i enlighet
      med artikel J 7 i Fördraget om Europeiska unionen och, under alla omständigheter,
      efter yttrande från parlamentet.
    t: Ora, a minha proposta é muito simples, retoma o texto da Comissão e <a>acrescenta</a>
      que o Conselho pode estabelecer medidas adequadas deliberando por maioria qualificada,
      por proposta da Comissão ou com base numa recomendação do Parlamento Europeu,
      adoptada nos termos do artigo J.7 do Tratado da União Europeia e, em qualquer
      caso, após o parecer do Parlamento Europeu.
  - s: Detta är inte ett muntligt ändringsförslag - vi vill inte <v>lägga</v> <p>till</p>
      eller ta bort några ord.
    t: Não se trata de uma alteração oral, na medida em que não pretendemos <a>acrescentar</a>
      nem suprimir termo algum.
  - s: Mitt inlägg går i samma riktning som vår kollega Fabre-Aubrespys, men jag skulle
      vilja <v>lägga</v> <p>till</p> en fråga, om ni tillåter.
    t: Concordo com o que disse o colega FabreAubrespy, mas, se me dá licença, gostaria
      de <a>acrescentar</a> uma pergunta.
  - s: 'Den förekommer endast i förbifarten i en kort och gåtfull mening som <v>lagts</v>
      <p>till</p> i sista minuten under förhandlingarna: ”Dessa dokument har ingen
      inverkan på den juridiska ställningen för Europeiska gemenskapen, dess medlemsstater
      eller Kanada”.'
    t: 'Aparece apenas no subterfúgio de uma breve frase sibilina, <a>acrescentada</a>
      no derradeiro minuto das negociações: «Estes documentos não têm qualquer incidência
      sobre a posição jurídica da Comunidade Europeia, dos seus Estados-membros ou
      do Canadá».'
  - s: 'Jag <v>lägger</v> <p>till</p> en ny dimension till det här problemet:'
    t: <a>Acrescento</a> uma nova dimensão a este problema.
  - s: Jag måste genast <v>lägga</v> <p>till</p> att i fråga om vissa av de problem
      som vi kommer att möta, som exempelvis korruptionen, måste unionen anstränga
      sig för att övervaka och vidta exemplariska sanktionsåtgärder när brotten inbegriper
      fysiska eller juridiska personer eller europeiska företag.
    t: Devo <a>acrescentar</a>, de seguida, que alguns dos problemas que enfrentamos,
      como, por exemplo, o da corrupção, exigem da parte da União um esforço de vigilância
      e a adopção de sanções exemplares contra infracções praticadas por pessoas físicas
      ou colectivas ou por empresas europeias.
  - s: Här, herr Elchlepp, skulle jag vilja <v>lägga</v> <p>till</p> en punkt till
      ert utomordentliga betänkande.
    t: Aqui, Senhor Deputado Elchlepp, gostaria de <a>acrescentar</a> um ponto ao
      seu excelente relatório.
  - s: Vi kan väl överlåta det till kommissionen och rådet och utgå ifrån att de kan
      <v>lägga</v> <p>till</p> det som behövs.
    t: Apostamos na sabedoria da Comissão e do Conselho, esperando que ainda consigam
      <a>acrescentar</a> aqui algo de essencial.
  - s: I framtiden kommer man att lasta båten med fler förluster av självständighet
      genom att varje år <v>lägga</v> <p>till</p> nya överföringar, som man kommer
      att framställa som oundgängliga för en god funktion av det som de redan har
      samtyckt till. Det kommer aldrig att bli något slut.
    t: nos próximos tempos, iremos carregar o barco com novos abandonos de soberania,
      <a>acrescentando</a>, ano após ano, novas transferências, que serão consideradas
      indispensáveis para o bom funcionamento das que já tiverem sido consentidas.
  - s: Jag kan naturligtvis <v>lägga</v> <p>till</p> ytterligare punkter, såsom exempelvis
      anpassningen av avgifterna för gränsöverskridande ekonomiska transaktioner,
      vilket säkerligen är viktigt efter den 1 januari, Europaparlamentarikernas skattemässiga
      ställning, eller det politiska avtalet om flygsäkerhet.
    t: Poderia, ainda, <a>acrescentar</a> outras concretizações, como por exemplo
      a adaptação das tarifas para as transacções financeiras transfronteiriças, que
      será certamente da maior importância após o dia 1 de Janeiro, o estatuto fiscal
      dos deputados europeus ou o acordo político sobre a segurança aérea.
  - s: Jag <v>lägger</v> <p>till</p> ytterligare en faktor, och det är att Laekenförklaringen
      till alla dem som tror att ett mer integrerat Europa är bättre, ger ett formidabelt
      tillfälle att införa lite europeisk pedagogik, för dessa människor i alla fall.
    t: <a>Acrescento</a> outro elemento, é que a Declaração de Laeken dá a todos nós,
      que acreditamos que uma Europa mais integrada é melhor, uma excelente oportunidade
      de fazer um pouco de pedagogia europeia, pelo menos a estes.
  - s: Jag låter PPE-gruppens förslag gå till omröstning som alltså innebär att en
      punkt ersätts med en annan, eftersom vi inte kan <v>lägga</v> <p>till</p> någon
      punkt då antalet frågor är begränsat till fem.
    t: Ponho à votação a proposta do PPE/DE que visa, portanto, substituir um ponto
      pelo outro, ficando claro que não podemos <a>acrescentar</a> nenhum outro ponto,
      uma vez que o seu número está limitado a cinco.
  - s: I den förteckning som finns i det slutgiltiga förslaget till föredragningslista
      finns redan fyra punkter upptagna, vilket innebär att vi bara kan <v>lägga</v>
      <p>till</p> en av de föreslagna punkterna.
    t: Na lista que figura no projecto definitivo de ordem do dia, temos já quatro
      pontos inscritos, o que quer dizer que apenas podemos <a>acrescentar</a> um
      único dos novos pontos propostos.
  - s: Eftersom ingen av dessa tre underpunkter lagts till under punkten ”Mänskliga
      rättigheter” föreslår jag att vi <v>lägger</v> <p>till</p> punkten om kvarhållande
      av politiska fångar i Djibouti.
    t: Uma vez que nenhuma destas três alíneas acaba de ser acrescentada ao ponto
      «Direitos do Homem», proponho <a>acrescentar</a>-lhe a detenção dos prisioneiros
      políticos em Jibuti.
  - s: 'Jag skall <v>lägga</v> <p>till</p> en:'
    t: '<a>Acrescentaria</a> outra:'
  - s: Vår strategi var således att <v>lägga</v> <p>till</p> en muntlig fråga till
      misstroendedebatten.
    t: Por conseguinte, a nossa estratégia consistiu em <a>acrescentar</a> uma pergunta
      oral ao debate sobre a moção de censura.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att det politiska behovet av
      att diskutera och ingjuta energi i frågan har mer att göra med vad vi måste
      göra nu, än med utgångspunkten för diskussionen, som handlade om den faktiska
      förvaltningen av tullsystemet.
    t: Gostaria ainda de <a>acrescentar</a> que a necessidade política de debate,
      assim como a energia a injectar nesta questão, têm mais a ver com o que se impõe
      que façamos agora do que com o início da discussão, que se prendia com a administração
      efectiva do regime aduaneiro.
  - s: Jag vill <v>lägga</v> <p>till</p> att företrädarna för producenterna från Elfenbenskusten
      vid ett av dessa möten påpekade att enligt deras åsikt har kommissionen alltid
      tillämpat den metod som föreskrivs i kommissionens förordning på ett korrekt
      och rättvist sätt.
    t: Gostaria de <a>acrescentar</a> que os representastes dos produtores da Costa
      do Marfim afirmaram, numa dessas reuniões, que, no seu entender, a Comissão
      sempre aplicou o método prescrito no Regulamento da Comissão de forma correcta
      e justa.
  - s: Denna siffra är inte acceptabel för kommissionen, eftersom vi har fri konkurrens
      mellan de femton medlemsstaterna, och att <v>lägga</v> <p>till</p> en sextonde
      medlemsstat ändrar inte egentligen vad det handlar om när det gäller att säkra
      konkurrensen i våra anbudsförfaranden.
    t: Este valor não é aceitável para a Comissão porque temos uma concorrência aberta
      entre os 15 Estados-Membros, e <a>acrescentar</a> um décimo sexto não altera
      praticamente em nada a situação, no que respeita à garantia da competitividade
      na altura de concorrer.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att till följd av tillgången för
      AVS-länder, har dessa länder rätt att lämna anbud i alla våra anbudsförfaranden
      som rör dem. Omkring 25 procent av alla anbudsförfaranden går nu till AVS-anbudslämnare.
    t: Gostaria de <a>acrescentar</a> que, como resultado do acesso aos países ACP,
      estes têm o direito de a concorrer em qualquer dos nossos concursos que lhes
      digam respeito.
  - s: Då dessa frågor inte är inbegripna i de internationella avtalens krav, eller
      i den gemensamma lagstiftningen, ser jag varken nödvändigheten av eller värdet
      i att denna information skall <v>läggas</v> <p>till</p> på området för sjösäkerhet.
    t: Uma vez que estes dados não estão incluídos nos requisitos dos acordos internacionais
      ou na legislação comunitária em matéria de segurança da navegação, não vejo
      nem necessidade nem interesse em <a>acrescentar</a> essas informações.
  - s: Det är visserligen ett steg framåt, men dynamik är viktigare än mekanik, och
      vi måste därför <v>lägga</v> <p>till</p> en ny dimension till våra åtgärder.
    t: É verdade que isto constitui um verdadeiro passo em frente, mas o dinamismo
      é mais importante do que o mecanismo, e é desse modo que devemos <a>acrescentar</a>
      uma nova dimensão à nossa acção.
  - s: I ändringsförslag 13 föreslås att man <v>lägger</v> <p>till</p> en hänvisning
      till försiktighetsprincipen i den allmänna skyldigheten för tillverkare att
      saluföra enbart säkra produkter.
    t: A alteração 13 propõe que se <a>acrescente</a> uma referência ao princípio
      da precaução na obrigação geral dos produtores de apenas colocarem no mercado
      produtos seguros.
  - s: 'Jag skall <v>lägga</v> <p>till</p> ytterligare en fråga:'
    t: 'E <a>acrescentaria</a> outra pergunta:'
  - s: Om Europeiska rådet godkänner det vid sitt möte i Göteborg kommer vi att <v>lägga</v>
      <p>till</p> en miljödimension, och på så sätt ge Europa en övergripande strategi
      också för hållbar utveckling.
    t: Se o Conselho Europeu de Gotemburgo der o seu acordo, <a>acrescentaremos</a>
      uma dimensão ambiental, dando igualmente à Europa uma estratégia global para
      o desenvolvimento sustentável.
  - s: Även om man <v>lägger</v> <p>till</p> ett e till de vanliga ekonomiska termerna,
      kan man inte eliminera de gamla reglerna om utbud och efterfrågan, den nödvändiga
      lönsamheten.
    t: Pelo simples facto de <a>acrescentarmos</a> um e aos termos usuais da economia,
      não se eliminam as velhas regras da oferta e da procura, da necessária rentabilidade.
  - s: Detta yttrar sig bland annat i det faktum att enskilda medlemsstater också
      får lägga fram förslag om att <v>lägga</v> <p>till</p> nya kemikalier på den
      lista där förhandsgodkännande krävs.
    t: Isto traduzir-se-á na possibilidade de os Estados-Membros individuais poderem
      também apresentar propostas no sentido de <a>acrescentar</a> novos produtos
      à lista a que se aplica o procedimento PIC, pois há ainda um grupo de produtos
      para os quais ainda não existe legislação europeia harmonizada - como é o caso
      dos pesticidas.
  - s: Att föra detta ytterligare ett steg framåt skulle <v>lägga</v> <p>till</p>
      en ny dimension till de europeiska valen, göra dem mer begripliga för allmänheten
      och ha en synbar effekt, åtminstone på vem som skall vara ordförande.
    t: Ir então mais além <a>acrescentaria</a> uma nova dimensão às eleições europeias,
      torná-las-ia mais compreensíveis para o público e teria um efeito visível, pelo
      menos sobre o chefe do executivo.
  - s: Kort sagt, den utnämnde kommissionsordföranden tenderar redan att inta en regeringschefs
      ställning, samtidigt som han <v>lägger</v> <p>till</p> en dos ultraliberalism
      och frihandelsvänlighet som borde oroa t.o.m. traditionella liberaler.
    t: Em resumo, o Presidente indigitado da Comissão tem, já, tendência para assumir
      a postura de um chefe de governo, enquanto lhe <a>acrescenta</a> uma dose de
      ultraliberalismo e de propensão para o comércio livre que deveria preocupar
      até os liberais tradicionais.
  - s: Viktigast av allt för mig personligen, juvelen i kronan som är ett resultat
      av de informella mötena efter Berlin i Strasbourg, var att rådet samtyckte till
      Europaparlamentets krav att ändra slutsatserna från toppmötet i Berlin och <v>lägga</v>
      <p>till</p> ett nytt Urban-initiativ med 0, 35 procent av gemenskapens totala
      fondpott.
    t: Para mim pessoalmente, o mais importante de tudo, a jóia da coroa alcançada
      em consequência de negociações informais decorridas em Estrasburgo depois da
      Cimeira de Berlim, foi o Conselho ter concordado com o pedido do Parlamento
      Europeu de modificação da decisão tomada na Cimeira de Berlim no sentido de
      se <a>acrescentar</a> uma nova iniciativa URBAN com um acréscimo de fundos equivalente
      a 0,35 % da dotação total dos Fundos Estruturais.
  - s: Jag tror att man till och med skulle kunna <v>lägga</v> <p>till</p> att kommissionen,
      när det gäller den illegala invandringen, lagt fram ett förslag till direktiv
      om återförening av familjer.
    t: Penso que poderíamos mesmo <a>acrescentar</a> que a Comissão apresentou, no
      que se refere à imigração legal, uma proposta de directiva sobre o reagrupamento
      familiar.
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> två kompletterande kommentarer.
    t: Gostaria apenas de <a>acrescentar</a> duas observações complementares.
  - s: Blockeringsfaktorerna är tillräckligt många för att man inte skall <v>lägga</v>
      <p>till</p> fler…
    t: Os factores de bloqueamento são suficientemente numerosos para não se <a>acrescentarem</a>
      mais.
  - s: Jag vill dock <v>lägga</v> <p>till</p> ytterligare en sak till resolutionen
      från PPE.
    t: Estou contente por terem proposto esta resolução, e gostaria de lhe <a>acrescentar</a>
      algo.
  - s: 'Jag ska undersöka detta under överläggningarna vid det kommande ministerrådet
      (hälsa) i Slovenien, och jag vill också <v>lägga</v> <p>till</p> ytterligare
      ett förslag:'
    t: 'Analisarei a questão durante as deliberações do próximo Conselho «Saúde»,
      na Eslovénia, e <a>acrescentarei</a> uma sugestão:'
  - s: 'Och sedan <v>lade</v> han <p>till</p>: ”När jag var ute i kriget förlorade
      jag dessutom flera arbetsår för min pension och den krigspension som betalas
      ut till mig är så låg, så låg, så låg - men lönar sig verkligen dessa krig?!”'
    t: 'E em seguida <a>acrescentou</a>: «Quando estive na guerra, perdi anos de trabalho
      para a minha reforma.'
  - s: 'Men det är inte för det som jag nämner honom, naturligtvis - om han är duktig
      kommer han att göra karriär - utan för att sedan fortsatte vi att prata och
      han <v>lade</v> <p>till</p>: ”Det är verkligen rätt med ett europeiskt försvar,
      det är rätt med en europeisk polis!'
    t: 'Mas não é por isso que me refiro a ele, naturalmente - se for bom, fará carreira
      -, mas sim porque depois continuámos a falar e ele <a>acrescentou</a>: «Mas
      acho muito bem que haja um exército europeu, acho muito bem que haja uma polícia
      europeia!'
  - s: Om man sedan <v>lägger</v> <p>till</p> de länder som inte har någon fiskerinäring
      återstår inte många som följer de gemensamma resolutionerna.
    t: Se a estes forem <a>acrescentados</a> os países que não possuem pesca, não
      restam muitos EstadosMembros que, de facto, cumpram as resoluções comuns.
  - s: 'Jag menar att detta är för starkt och har därför under signeringen <v>lagt</v>
      <p>till</p>:'
    t: Creio trata-se de um termo demasiado forte, daí que, ao assinar, tenha <a>acrescentado</a>
      ’assino com a reserva de que a tradução correcta seria Straftat.
  - s: Vi måste veta vad vi vill, rådet måste veta vad de vill och inte som vid mötet
      med G8-länderna <v>lägga</v> <p>till</p> en rad om Zimbabwe bakom kulisserna.
    t: Temos de saber o que queremos, o Conselho tem de saber o que quer, e não pode
      <a>acrescentar</a> uma frase sobre o Zimbabué, algures nos bastidores, como
      no G8.
  - s: 'Jag välkomnar emellertid att Världshandelsorganisationens arbetsgrupp har
      <v>lagt</v> <p>till</p> ytterligare tre kategorier:'
    t: 'Contudo, congratulo-me com o facto de o Grupo de Trabalho da OMC ter <a>acrescentado</a>
      três novas categorias:'
  - s: Om det ska vara obligatoriskt att använda gemenskapens logotyp (för livsmedel
      som innehåller 95 procent ekologiska ingredienser) och en ”EU-ekologisk” märkning,
      måste det även fortsättningsvis vara möjligt att <v>lägga</v> <p>till</p> andra
      privata logotyper.
    t: Embora a utilização do logótipo europeu (para os alimentos contendo mais de
      95% de bio-ingredientes) e a menção «UE-biológico» sejam obrigatórias, deve
      continuar a ser permitido <a>acrescentar</a> outros logótipos.
  - s: När det gäller cyberattacker är det nu rådets uppgift att arbeta med kommissionens
      meddelande där vi har <v>lagt</v> <p>till</p> en specifik punkt om cyberterrorism.
    t: No que se refere aos ciberataques, compete agora ao Conselho trabalhar sobre
      a comunicação da Comissão, a que <a>acrescentámos</a> um parágrafo específico
      sobre o ciberterrorismo.
  - s: Det finns vissa rekommendationer i Kurt Joachim Lauks betänkande som jag vill
      betona och jag kommer att <v>lägga</v> <p>till</p> några egna.
    t: O relatório do senhor deputado Lauk contém umas quantas recomendações que eu
      gostaria de sublinhar, e a que <a>acrescentarei</a> algumas outras da minha
      autoria.
  - s: Jag vill också <v>lägga</v> <p>till</p> att det skulle vara mycket bra, som
      Aldonas från det amerikanska handelsdepartementet har föreslagit, om Förenta
      staterna kopplade denna ståldispyt till de större problemen i den globala ekonomin.
    t: Gostaria também de <a>acrescentar</a> que seria muito inconveniente, como sugeriu
      o senhor Aldonas, no Ministério do Comércio nos Estados Unidos, que os Estados
      Unidos associassem este conflito sobre o aço com a questão mais vasta dos problemas
      existentes na economia global.
  - s: Att <v>lägga</v> <p>till</p> flera miljoner ton produkter som skall destrueras
      eller behandlas innan de renas medför nya krav på lagring, eftersom det inte
      finns möjligheter till hantering eller förbränning med ett högt flöde.
    t: <a>Acrescentar</a> vários milhões de toneladas de produtos para destruir ou
      tratar antes de valorização seria impor novas obrigações de armazenagem, na
      impossibilidade de proceder a tratamento ou incineração à medida das necessidades.
  - s: Jag önskar <v>lägga</v> <p>till</p> några saker.
    t: Gostaria de <a>acrescentar</a> alguns pontos.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> att det aktuella klagomålet inte
      kan mäta sig i omfång med det ursprungliga klagomålet som ställdes till kommissionen.
    t: Gostaria de <a>acrescentar</a> que a queixa actual nada tem a ver, em termos
      de extensão, com a queixa inicial apresentada à Comissão.
  - s: 'Jag skulle emellertid vilja <v>lägga</v> <p>till</p> en punkt som varken det
      danska ordförandeskapet eller kommissionen nämnde, och som jag anser är negativ:'
    t: 'Mas <a>acrescentaria</a> um ponto que não foi referido, nem pela Presidência
      dinamarquesa nem pela Comissão, e que considero negativo:'
  - s: Vi kunde varken <v>lägga</v> <p>till</p> eller ta bort någonting.
    t: Não podíamos <a>acrescentar</a> nem subtrair nada.
  - s: Europeiska unionen skärpte den 22 juli restriktionerna för Zimbabwe genom att
      <v>lägga</v> <p>till</p> en rad namn på listan över personer som omfattas av
      reseförbud.
    t: Em 22 de Julho, a UE agravou as restrições relativas ao Zimbabwe, <a>acrescentando</a>
      um conjunto de nomes à lista das pessoas não autorizadas a viajar.
  - s: Men det är också sant att han <v>lade</v> <p>till</p>, ”om jag inte kan göra
      detta måste jag göra det 2012”.
    t: No entanto, também é verdade que ele <a>acrescentou</a> que «se não puder,
      terei de fazê-lo em 2012».
  - s: Eftersom det här är det sista planerade anförandet vill jag <v>lägga</v> <p>till</p>
      något som ännu inte har sagts, och det jag kommer att tänka på är tankarna hos
      en mycket stor europé, nämligen Johannes Paulus II, som på ett mycket effektivt
      sätt hjälpte till att riva Berlinmuren.
    t: Assim, e uma vez que esta é a última intervenção agendada, gostaria de <a>acrescentar</a>
      algo que ainda não foi dito e o que me vem à mente são os pensamentos de um
      europeu verdadeiramente grande, o Papa João Paulo II, um homem que ajudou a
      derrubar o Muro de Berlim de forma bastante eficaz.
  - s: Det förefaller mig därför som om det skulle vara dags att sätta stopp för denna
      obalans, särskilt som - jag skulle ändå vilja <v>lägga</v> <p>till</p> denna
      precisering - Förenta staterna på nytt nyligen har utmärkt sig genom sin omedgörlighet
      i Buenos Aires, där de fullständigt saboterade en absolut grundläggande konferens
      för jordens framtid.
    t: Parece-me, portanto, que seria altura de pôr cobro a este desequilíbrio, tanto
      mais que - gostaria, apesar de tudo, de <a>acrescentar</a> este pormenor - os
      Estados Unidos acabam de mostrar a sua intransigência em Buenos Aires, onde
      fizeram abortar completamente uma conferência absolutamente vital para o futuro
      do planeta.
  - s: För det andra att vi motstår alla försök att <v>lägga</v> <p>till</p> ytterligare
      initiativ, för det är uppenbart att medlen i så fall måste räcka till fler initiativ,
      vilket skulle leda till att även Interreg blev ekonomiskt lidande.
    t: Em segundo lugar, é necessário que todos nós resistamos à tentação de <a>acrescentar</a>
      outras iniciativas, pois é claro que, dessa forma, teriam de ser automaticamente
      postas dotações à disposição de mais iniciativas e, em consequência, disso também
      o INTERREG teria desvantagens a nível financeiro.
- c: 19
  r: 2
  v: aditar
  x:
  - s: Som jag redan har meddelat er önskar jag tala om en procedurfråga, nämligen
      varför vi bör <v>lägga</v> <p>till</p> ytterligare ett avsnitt till detta betänkande.
    t: Senhor Presidente, como já o informei, gostaria de falar sobre uma questão
      processual, especificamente, por que razão devemos <a>aditar</a> uma outra secção
      a este relatório.
  - s: Jag instämmer i ändringsförslaget och föreslår att där texten hänvisar till
      de regionala myndigheterna i Andalusien ska orden ”och lokala” <v>läggas</v>
      <p>till</p> så att det står ”de regionala och lokala myndigheterna i Andalusien”.
    t: Senhora Presidente, concordo com o autor da alteração e sugiro que na referência
      às autoridades regionais andaluzas, sejam <a>aditadas</a> as palavras ’e locais’,
      de modo a que a frase passe a ser «autoridades regionais e locais andaluzas».
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en punkt till resolutionen, som vi
      menar är viktig och som inte kommer att inverka så mycket på strukturen.
    t: Senhor Presidente, Senhoras e Senhores Deputados, gostaria de <a>aditar</a>
      um parágrafo à resolução, que consideramos importante e que não afectará muito
      a sua estrutura.
  - s: Som en del av revideringen kan strängare säkerhetsspecifikationer, begränsningar
      (såsom jordbävningsområden) och stränga byggnadsspecifikationer för nya kärnkraftverk
      <v>läggas</v> <p>till</p> tillsammans med regelbundna tillförlitliga stresstester
      av befintliga anläggningar.
    t: Como parte da revisão, poderiam ser <a>aditadas</a> especificações de segurança
      mais rigorosas, restrições (tais como as zonas sísmicas) e especificações de
      construção rigorosas para novas centrais, juntamente com a aplicação de testes
      de esforço fiáveis às centrais existentes.
  - s: Ett nytt förslag gjordes till exempel av den ansvariga kommittén att ta bort
      artikel 37(2) och införa artikel 175(1), genom att ta bort artikel 37(2), behålla
      artikel 152(4)(b) och <v>lägga</v> <p>till</p> artikel 175.
    t: Uma proposta da comissão competente quanto ao fundo, por exemplo, propunha
      a supressão do n.º 2 do artigo 37.º e a inclusão do n.º 1 do artigo 175.º, suprimindo
      o n.º 2 do artigo 37.º, mantendo o n.º 4, alínea b), do artigo 152.º e <a>aditando</a>
      o n.º 1 do artigo 175.º.
  - s: Det är den enda punkt som skall <v>läggas</v> <p>till</p>, och jag hoppas således
      också att våra socialistiska kolleger och även andra kommer att rösta för det
      ändringsförslaget.
    t: Foi esse o único elemento <a>aditado</a>, e por isso espero que os nossos colegas
      Socialistas, e também outros, votem a favor desse elemento.
  - s: Eftersom det inte handlar om att <v>lägga</v> <p>till</p> något nytt villkor
      till ålderspensionen, tycker jag att det inte tjänar något till att mångdubbla
      villkoren för att få status som varaktigt bosatt.
    t: Já no que se refere a <a>aditar</a> um novo requisito sobre o seguro de velhice
      ou o seguro de reforma, penso que não é útil multiplicar as condições para aceder
      ao estatuto de residente de longa duração.
  - s: Skulle jag nu kunna få be er att utnyttja möjligheten att <v>lägga</v> <p>till</p>
      denna punkt på torsdagens föredragningslista?
    t: Poderei pedir agora ao Senhor Presidente que nos permita usar da possibilidade
      de <a>aditarmos</a> este ponto à ordem do dia de quinta-feira?
  - s: Martin Schulz önskade <v>lägga</v> <p>till</p> denna fråga till föredragningslistan
      som en extra punkt.
    t: Senhor Presidente, o senhor deputado Schulz solicitou que este tema fosse <a>aditado</a>
      à ordem do dia como um ponto suplementar.
  - s: Kommissionen har det politiska initiativet, och vi begär i dag att den skall
      använda sig av det och formellt lägga fram ett förslag till förändring av förordning
      1408/71 i syfte att <v>lägga</v> <p>till</p> ett enkelt stycke som tar upp assistenternas
      situation.
    t: A Comissão tem a iniciativa política, mas hoje pedimoslhe que faça uso dessa
      iniciativa e que apresente formalmente uma proposta de modificação do Regulamento
      nº 1408/71, no sentido de <a>aditar</a> um simples parágrafo respeitante à situação
      dos assistentes.
  - s: Men det förslag som är gjort att betrakta våra assistenter som verkliga gränsarbetare,
      och att i konsekvens med det kunna använda förordning 1408/71, i vilken det
      skulle räcka att <v>lägga</v> <p>till</p> ett stycke för att de skall innefattas
      verkar mycket lämpligt.
    t: Mas a proposta de considerar os nossos assistentes como verdadeiros trabalhadores
      fronteiriços, de modo a poderem, por exemplo, beneficiar do Regulamento nº 1408/71,
      ao qual bastaria <a>aditar</a> um parágrafo para os abranger, parece perfeitamente
      adequada.
  - s: Det finns ändå ett utrymme i rambeslutet för rådet att <v>lägga</v> <p>till</p>
      andra typer av brott i ett senare skede, varför jag röstat nej till ändringsförslagen
      11, 12 och 18.
    t: Ainda assim, a decisão-quadro deixa ao Conselho a possibilidade de <a>aditar</a>,
