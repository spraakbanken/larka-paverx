  - s: Det finns naturligtvis personer som med rätta har kommit med formella invändningar
      men föredragandens sakkunnighet och sakkunnigheten hos de personer som medverkat
      till att ställa upp den här texten försäkrar oss helt om att alla invändningar
      nu är borta, och att vi har glasklara texter som gör det möjligt att det här
      kan tillämpas även på parlamentet om vi <v>lägger</v> <p>till</p> det här ändringsförslaget.
    t: toutefois, l’expertise du rapporteur et des personnes qui l’ont assisté dans
      la rédaction des textes, nous garantit totalement que toutes les objections
      ont pu être écartées et que nous disposons de textes limpides comme le cristal,
      rendant la démarche applicable pour le Parlement lui-même si nous y <a>ajoutons</a>
      cet amendement.
  - s: Även jag skulle vilja gratulera Lechner till hans sätt att presentera betänkandet,
      och jag vill särskilt berömma honom för att han inte har försökt <v>lägga</v>
      <p>till</p> för mycket till vad som i grund och botten redan var ett bra direktiv.
