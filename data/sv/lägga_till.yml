  - s: 'Om vi därutöver <v>lägger</v> <p>till</p> att mindre än 20 procent av avfallet
      återvinns, att uttjänt material som inte går att återanvända inte återvinns
      - i 50 procent av fallen - utan slutar utspritt på landsbygden, och att godkännandet
      av en ökad mängd förbränningsanläggningar och avfall som är skadliga för miljön
      och folkhälsan inte heller är en hållbar politik, så är resultatet en hel avfallshanteringsfilosofi
      som måste omprövas, och som måste omprövas enligt följande tre huvudsakliga
      axlar:'
    t: 'Se <a>acrescentarmos</a> que menos de 20% dos resíduos são objecto de reciclagem,
      que 50% dos materiais em fim de vida não são transformados e acabam espalhados
      no meio da natureza e que, além disso, a multiplicação das incineradoras e das
      descargas perigosas para o ambiente e a saúde não constitui uma política defensável,
      tem de ser repensada toda a filosofia da gestão dos resíduos, em torno de três
      eixos fundamentais:'
  - s: Vi skulle ha lagt till - och parlamentet och rådet skulle ha <v>lagt</v> <p>till</p>
      - ett antal detaljer och tagit med ännu fler frågor i miljöprogrammet.
    t: Teríamos acrescentado, e o Parlamento e o Conselho teriam <a>acrescentado</a>,
      uma série de pormenores e teriam incluído ainda mais questões no programa ambiental.
  - s: Beslutet innebär att man inte <v>lägger</v> <p>till</p> några kommentarer som
      förändrar presidiets beslut.
    t: A decisão que foi tomada consiste em não permitir que se <a>acrescentem</a>
      observações que alterem a decisão da Mesa.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p>, fast kanske inte med en hundraprocentig
      övertygelse, att det möte som i dag äger rum mellan Giscard d’Estaing och ordförandena
      för de politiska grupperna inte borde ha begränsats till ordförandena för de
      politiska grupperna.
    t: Gostaria de <a>acrescentar</a>, embora não com uma convicção absoluta, que
      a reunião que se vai realizar hoje entre Giscard d’ Estaing e os líderes dos
      grupos políticos não devia estar limitada aos líderes dos grupos políticos.
  - s: För att kunna göra bönderna rättvisa i deras roll som landsbygdens beskyddare,
      bör man <v>lägga</v> <p>till</p> ytterligare en princip, nämligen principen
      om att förtroendemannen får skälig belöning.
    t: Para fazer justiça à missão de conservação do espaço rural cometida ao agricultor,
      deve ser <a>acrescentado</a> um outro princípio, a saber, o de que o guardião
      deve ser remunerado.
  - s: Kanske kan jag <v>lägga</v> <p>till</p> en eller ett par saker som har samband
      med debatten.
    t: Talvez possa <a>acrescentar</a> apenas um ou dois aspectos em relação a este
      debate.
  - s: Men jag vill också <v>lägga</v> <p>till</p> en ’digital klyfta’ mellan dem
      som har tillgång till den nya tekniken och de som inte har det.
    t: Como se sabe, o analfabetismo continua a ser um grave problema, e o principal
      obstáculo à integração social é, como, aliás, a senhora deputada Hermange refere
      no relatório, a falta de conhecimentos de base, a que eu <a>acrescentaria</a>
      ainda o ’fosso digital? entre os que têm acesso às novas tecnologias e os outros.
  - s: Institutionerna kan inte reagera på utvidgningen genom att bara <v>lägga</v>
      <p>till</p> ytterligare en post här och ett kontor där.
    t: As Instituições não podem responder ao alargamento, limitandose a <a>acrescentar</a>
      mais um cargo aqui ou mais um gabinete ali.
  - s: ändringsförslag nr 1, vars syfte var att lägga till en hänvisning i form av
      underkoder, och den del i ändringsförslag nr 5 som var avsett att överväga de
      harmoniserade koderna, närmare bestämt 02 för hörhjälpmedel, 03 för ortopediska
      proteser för att fastställa de här uppgifterna, och kod 70 och 71 till vilka
      man har <v>lagt</v> <p>till</p> en hänvisning till EG/FN-symbolerna för tredje
      länder;
    t: a alteração nº 1, destinada a acrescentar ao texto uma referência a subcódigos,
      e a parte da alteração nº 5 visando contemplar os códigos harmonizados, ou seja,
      o 02 para as próteses auditivas, o 03 para as próteses ortopédicas, para especificar
      estas informações, e os códigos 70 e 71, aos quais se <a>acrescentou</a> uma
      referência aos símbolos da Comunidade Europeia/ONU para os países terceiros;
  - s: samt den del av ändringsförslag nr 5 som syftar till att <v>lägga</v> <p>till</p>
      en kod 79 för att reglera de fall av ekvivalens som finns mellan fordonskategorierna
      i körkort som utfärdats innan direktiv 91/439/EEG av den 1 juli 1996 trädde
      i kraft och de klasser som beskrivs i direktivets artikel 3.
    t: e ainda a parte da alteração nº 5 destinada a <a>acrescentar</a> um código
      79 para regulamentar os casos de equivalência entre as categorias de cartas
      de condução emitidas antes da entrada em vigor da Directiva 91/439/CEE de 1
      de Julho de 1996 e as categorias definidas no artigo 3º dessa mesma directiva.
  - s: I det syftet har man i vårt ändrade förslag redan accepterat kravet att <v>lägga</v>
      <p>till</p> ett stycke i preambeln som hänvisar till den tidigare provisoriska
      lösningen.
    t: Para isso, a nossa proposta alterada previu já a necessidade de <a>acrescentar</a>
      um considerando que remeta para o modus vivendi anterior.
  - s: Detta var att <v>lägga</v> <p>till</p> råvaror till de produkter som skulle
      omfattas av direktivet.
    t: Por causa do relatório do senhor deputado Medina, tivemos oportunidade de,
      numa situação de crise, apresentar uma reforma simples, que iria <a>acrescentar</a>
      produtos primários aos produtos que estariam sujeitos a esta directiva.
  - s: Kollegan Ettl har <v>lagt</v> <p>till</p> ytterligare ett par punkter som visar
      att det inte går att följa den linjen, men det ursprungliga projektet har ändå
      förblivit ett underligt projekt.
    t: O colega Ettl <a>acrescentou</a> ainda alguns pontos, que deixam claro que
      não é possível seguir naquela direcção, mas apesar disso o projecto inicial
      continua a ser um projecto enviesado.
  - s: Låt mig dessutom <v>lägga</v> <p>till</p> att jag inte tycker att ändringsförslaget
      verkar nödvändigt.
    t: Além disso, permito-me <a>acrescentar</a> que esta alteração não me parece
      indispensável.
  - s: Det är emellertid vår åsikt att hela den föreslagna förordningen såväl som
      dess specifika språk inte gör det nödvändigt att <v>lägga</v> <p>till</p> de
      specifikationer som föreslås i de ändringsförslag ni nämnde.
    t: Somos, no entanto, de opinião de que o regulamento proposto, no seu todo, e
      bem assim a sua linguagem específica, não tornam necessário que se <a>acrescentem</a>
      as especificações propostas nas alterações que mencionou.
  - s: Låt mig <v>lägga</v> <p>till</p> ytterligare ett exempel på var vi kan agera.
    t: Permitam-me que <a>acrescente</a> outro exemplo de uma área na qual poderíamos
      intervir.
  - s: Låt oss <v>lägga</v> <p>till</p> att eftersom samma man och hans familj har
      både den politiska makten och mediemakten står vi inför en uppenbar konflikt
      som inte är förenlig med att vara ett stort demokratiskt land, vars demokrati
      är tidsenlig och hålls levande tack vare dess aktiva medborgare.
    t: Permitam-me <a>acrescentar</a> que, dado que esse mesmo homem e a sua família
      controlam tanto o poder político como o poder dos meios de comunicação social,
      estamos perante um evidente conflito de interesses que é incompatível com uma
      democracia importante, com uma democracia moderna e dinâmica graças aos seus
      cidadãos activos.
  - s: Jag föreslår att vi <v>lägger</v> <p>till</p> ytterligare två prioriteringar
      - infrastrukturutveckling och en effektiv energipolitik.
    t: Proponho que <a>acrescentemos</a> mais duas prioridades - o desenvolvimento
      das infra-estruturas e uma política energética eficaz.
  - s: Låt mig <v>lägga</v> <p>till</p> en varning om att denna översyn inte gäller
      det institutionella avtal om sekretessbelagd information och känsliga dokument
      som kallas Brokavtalet, och som rådet fortfarande förhandlar om.
    t: Permitam-me que <a>acrescente</a> uma nota de advertência, esta revisão não
      se debruça sobre o acordo interinstitucional sobre informação confidencial e
      documentos sensíveis, conhecido como Acordo Brok, que continua em fase de negociação
      com o Conselho.
  - s: Jag kan inte <v>lägga</v> <p>till</p> mycket mer till vad jag sade i mitt ursprungliga
      svar.
    t: Não posso <a>acrescentar</a> muito mais ao que disse na minha resposta inicial.
  - s: 'Men man bör <v>lägga</v> <p>till</p> några punkter som vi anser vara av vikt:'
    t: 'Haveria, porém, que <a>acrescentar</a> alguns pontos que, em nossa opinião,
      se afiguram importantes:'
  - s: Jag föreslår att man efter orden ”regional integration” <v>lägger</v> <p>till</p>
      ”genom att man i förväg avskaffar principen om icke-ömsesidighet i förbindelserna
      med de utomeuropeiska länderna och territorierna (ULT), AVS-länderna och regionerna
      i gemenskapens yttersta randområden, redan från ikraftträdandet av den nya allmänna
      Europeiska unionen/AVS-konventionen” för att man bättre skall förstå ändringsförslaget.
    t: Proponho que, depois das palavras «a integração regional», se <a>acrescente</a>
      «pela abolição por antecipação do princípio de não-reciprocidade nas relações
      ACP/PTUM/RUP, a partir da entrada em vigor da nova convenção geral União Europeia/ACP»,
      para uma melhor compreensão da alteração.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att vi inom ramen för denna
      övergripande ram i mesta möjliga mån måste använda Europarådets konvention om
      Internetrelaterad brottslighet.
    t: Gostaria, ainda, de <a>acrescentar</a> que, no presente contexto geral, devemos
      tirar todo o partido possível da Convenção do Conselho da Europa sobre cibercriminalidade
      via Internet.
  - s: Men det är en annan sak att säga ”vi begränsar användningen av detta tekniska
      instrument i största möjliga utsträckning”, och sedan kanske <v>lägga</v> <p>till</p>
      ”för att inte påverka civilbefolkningen”.
    t: Por outras palavras, uma coisa é dizer «é proibido o uso de aviões não tripulados»
      e outra coisa é dizer «o uso deste instrumento tecnológico será limitado na
      medida do possível», <a>acrescentando</a>, talvez, «de modo a não atingir a
      população civil».
  - s: Kärnpunkten kvarstår emellertid och vad jag har <v>lagt</v> <p>till</p> är
      att det bör finnas ett samarbete och någon form av harmonisering, inte bara
      av det skydd som lämnas, utan av reaktionen om en sådan tragedi skulle inträffa
      eller ett försök genomföras.
    t: Há, porém, como digo, o aspecto essencial e o que lhe <a>acrescentei</a> foi
      que deveria haver cooperação e um qualquer tipo de harmonização, não só da protecção
      dispensada, mas do mecanismo de resposta no caso de ocorrer uma tragédia ou
      de haver um atentado.
  - s: Kommissionen föreslår det själv, och vi kan bara stödja det och samtidigt <v>lägga</v>
      <p>till</p> kommentarer som jag tror är relevanta.
    t: É a própria Comissão que a propõe, pelo que apenas a apoiamos, <a>acrescentando</a>-lhe
      algumas observações quanto a mim pertinentes.
  - s: Direktivet innehåller vissa garantier och parlamentet har <v>lagt</v> <p>till</p>
      vissa andra i ett försök att med stor återhållsamhet och moget övervägande balansera
      behovet av flexibilitet i affärer med vederbörliga hänsyn till det allmännas
      intressen.
    t: A directiva contém determinadas salvaguardas, e o Parlamento <a>acrescentou</a>
      outras, procurando com grande moderação e ponderação equilibrar, por um lado,
      a necessidade de flexibilidade na actividade económica e, por outro, a consideração
      que se impõe pelo interesse colectivo.
  - s: Fortfarande när det gäller torsdag har jag fått ett förslag från Europeiska
      socialdemokratiska partiets grupp och Europeiska folkpartiets grupp om att <v>lägga</v>
      <p>till</p> en punkt med namnet ”Jordbävningen i El Salvador”.
    t: Ainda no que respeita a quinta-feira, recebi um pedido do Grupo do Partido
      dos Socialistas Europeus e do Grupo do Partido Popular Europeu (DemocratasCristãos)
      e dos Democratas Europeus que visa <a>acrescentar</a> um ponto intitulado «Sismo
      em El Salvador».
  - s: För det första, även om det redan sagts, skulle jag vilja <v>lägga</v> <p>till</p>
      hur mycket klarhet och vinst av klarhet som följer av detta.
    t: Em primeiro lugar, ainda que já tenha sido referido, gostaria de <a>acrescentar</a>
      quanto de positivo em termos de transparência daí resulta.
  - s: Jag ser därför med oro på en situation där vi planerar att reformera sammanhållningspolitiken
      och <v>lägga</v> <p>till</p> nya kriterier - mycket vaga sociala och ekologiska
      kriterier - för systemet för utdelning från dessa fonder.
    t: Portanto, é com preocupação que olho para uma situação em que planeamos uma
      reforma da política de coesão e <a>acrescentamos</a> novos critérios - critérios
      sociais e ecológicos muito vagos - ao sistema de distribuição destes fundos.
  - s: Till följd av samrådet i går, vill jag lägga fram ett muntligt ändringsförslag
      till slutet av punkt 41, och därmed <v>lägga</v> <p>till</p> några ord som tar
      hänsyn till de åtgärder som vidtagits av de politiska grupperna som ett svar
      på revisionsrättens kritik för några år sedan.
    t: Senhor Presidente, na sequência de consultas realizadas ontem, gostaria de
      apresentar uma alteração oral ao fim do nº 41, <a>acrescentando</a> algumas
      palavras que têm em conta as medidas tomadas pelos grupos políticos em resposta
      às críticas formuladas há um par de anos pelo Tribunal de Contas.
  - s: under förutsättning att detta arbete är frivilligt, det vill säga att personen
      i fråga inte tvingas att arbeta 45, 50 eller 60 år av sitt liv - vilket kommissionen
      säger i sitt betänkande - och under en förutsättning som jag <v>lägger</v> <p>till</p>,
      nämligen att det inte finns några arbetslösa unga.
    t: na condição de esse trabalho ser voluntário, ou seja, de a pessoa não ser obrigada
      a trabalhar 45, 50 ou 60 anos na sua vida activa - e a Comissão di-lo no seu
      relatório -, e na condição, <a>acrescento</a> eu, de que não haja jovens desempregados.
  - s: Förslaget syftar till att ersätta punkten om Kina med en punkt om Västsahara
      och att <v>lägga</v> <p>till</p> en delpunkt till mänskliga rättigheter, som
      egentligen hör till punkten om Kina.
    t: A proposta tem em vista substituir o ponto sobre a China por um ponto sobre
      o Sara Ocidental e <a>acrescentar</a> um subponto aos direitos do Homem, que
      é, na realidade, o ponto sobre a China.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> ett antal orsaker till varför de
      diskuteras.
    t: Gostaria de <a>acrescentar</a> mais algumas razões para que eles estejam em
      discussão.
  - s: 'I sista punkten i ändringsförslag 71 står det: ”den delegerade utanordnaren
      skall samtidigt sända denna rapport till internrevision”, och vi vill muntligen
      <v>lägga</v> <p>till</p>, om kammaren samtycker: ”och till räkenskapsföraren”.'
    t: no último parágrafo da alteração 71 pode ler-se «Paralelamente, o gestor orçamental
      delegado apresentará esse relatório ao auditor interno», e nós pretendemos <a>acrescentar</a>
      oralmente, se o plenário estiver de acordo «e ao contabilista».
  - s: När det gäller debatten om aktuella och brådskande frågor har Gruppen De gröna/Europeiska
      fria alliansen begärt att vi skall <v>lägga</v> <p>till</p> två frågor under
      punkt 3,”Mänskliga rättigheter”.
    t: No que respeita ao debate sobre questões actuais, urgentes e muito importantes,
      o Grupo dos Verdes/Aliança Livre Europeia pede que se <a>acrescentem</a> dois
      pontos ao ponto 3, Direitos do Homem.
  - s: Som om dessa uttalanden inte vore framgångsrika nog tillät sig finansministern
      att <v>lägga</v> <p>till</p> att de sydliga länder som gör anspråk på att ansluta
      sig till unionens tredje fas från den första vågen förfaller hysteriskt.
    t: Como se estas declarações não fossem já por si só pouco felizes, o ministro
      holandês das Finanças tomou a liberdade de <a>acrescentar</a> que os países
      do sul que pretendiam integrar desde o início o primeiro pelotão da moeda única
      pecavam por histeria.
  - s: 'För att kort klarlägga vad det handlar om, så vore det enligt kommissionen
      acceptabelt att <v>lägga</v> <p>till</p> en mening till artikel 12, så att den
      kom att lyda så här: ”Medlemsstaterna äger begränsa tillämpningen av styckena
      1 och 2 till abonnenter som utgör fysiska personer, i sådan utsträckning att
      de legitima intressena hos andra abonnenter än fysiska personer och, i synnerhet
      de små och medelstora företagens, skyddas i tillräcklig utsträckning”.'
    t: 'A fim de esclarecer de forma breve os aspectos em questão, seria aceitável,
      na óptica da Comissão, <a>acrescentar</a> uma frase ao nº 3 do artigo 12º, que
      passaria a dizer o seguinte: »Os Estados-membros poderão limitar a aplicação
      dos nºs 1 e 2 a assinantes que sejam pessoas singulares, desde que continuem
      a ser suficientemente protegidos os legítimos interesses de assinantes que não
      sejam pessoas singulares e, em especial, os de pequenas e médias empresas».'
  - s: 'Vi skulle vilja göra ändringsförslaget något mer balanserat genom att i slutet
      <v>lägga</v> <p>till</p> följande: ”betonar samtidigt behovet av att förbättra
      förfarandena rörande EU:s svarta lista”.'
    t: 'Senhor Presidente, gostaríamos de tornar a alteração um pouco mais equilibrada
      <a>acrescentando</a>-lhe no final: «sublinha, simultaneamente, a necessidade
      de melhorar os procedimentos relativos à lista negra da UE».'
  - s: Vi är i stort sett överens med föredragandens förslag, men vi har <v>lagt</v>
      <p>till</p> en beståndsdel som han tyvärr avvisar, nämligen beaktandet av ljudnivån
      nattetid och ljudnivån dagtid/nattetid/kvällstid, som är två mycket viktiga
      indikatorer när det gäller olägenheter, och som gör det möjligt att dela upp
      avgifterna.
    t: Aceitamos as propostas do relator no seu conjunto, mas <a>acrescentámos</a>-lhes
      um elemento que este infelizmente rejeita, a saber, a tomada em linha de conta
      do nível de ruído nocturno e do nível de ruído dia/noite/fim de tarde, os quais
      constituem indicadores de prejuízo ambiental extremamente importantes que permitem
      diferenciar as taxas.
  - s: Förenkling och förtydligande innebär inte att man måste <v>lägga</v> <p>till</p>
      mängder av nya målsättningar och idéer som är svåra att genomföra.
    t: Porém, simplificar e clarificar não significa <a>acrescentar</a> uma profusão
      de novos objectivos e ideias dificilmente exequíveis.
  - s: Jag skulle vilja <v>lägga</v> <p>till</p> en liten kommentar när det gäller
      de två ändringsförslag som jag lämnat för Gruppen De gröna i Europaparlamentet.
    t: Gostaria de <a>acrescentar</a> uma pequena observação a propósito de duas alterações
      que apresentei, em nome do Grupo dos Verdes, na sequência da ausência de debate,
      que não pôde realizar-se na Comissão do Meio Ambiente porque estávamos apressados
      por uma série de outras apostas e esta pareceu-nos relativamente pouco importante.
  - s: Jag vill <v>lägga</v> <p>till</p> att José Manuel Barroso är den första kandidaten
      till posten som ordförande för kommissionen som så nära involverat parlamentet
      i sitt arbete med utformningen av riktlinjerna.
    t: Gostaria de <a>acrescentar</a> que José Manuel Barroso é o primeiro candidato
      à presidência da Comissão a envolver tão directamente o Parlamento no seu trabalho
      e na definição das orientações políticas.
  - s: Jag skulle också vilja <v>lägga</v> <p>till</p> att alla förslag som kommissionen
      lägger fram i framtiden bör garantera den höga säkerhetsnivå vi alla önskar.
    t: Gostaria de <a>acrescentar</a> que qualquer proposta que a Comissão venha a
      apresentar deverá garantir o elevado nível de segurança que todos desejamos.
  - s: För det fjärde är det kanske intressant att <v>lägga</v> <p>till</p> ett inslag
      av dramatik till de europeiska valen för att skilja dem från de nationella valen.
    t: Em quarto lugar, é talvez interessante <a>acrescentar</a> um elemento de dramatização
      às eleições europeias para as dissociar das eleições nacionais.
  - s: Är det konsekvent att <v>lägga</v> <p>till</p> ett antibiotika som livsmedelstillsats?
    t: Será coerente <a>acrescentar</a> um antibiótico como aditivo?
  - s: Jag skulle bara vilja <v>lägga</v> <p>till</p> en liten sak, ett litet påpekande
      till Frassoni.
    t: Gostaria apenas de <a>acrescentar</a> uma pequena reflexão, uma pequena observação,
      dirigindo-me à senhora deputada Frassoni.
  - s: Jag kan <v>lägga</v> <p>till</p> andra typer av funktionshinder som, i en mycket
      fattig miljö, ofta ignoreras fullständigt.
    t: Gostaria de <a>acrescentar</a> outros tipos de deficiências que, num ambiente
      de grande pobreza, são muitas vezes totalmente ignorados.
  - s: Vi välkomnar särskilt årsrapporten i vilken man kommer att ange det antal handlingar
      som inte finns med på förteckningen från respektive institution, vilket förhoppningsvis
      kommer att förhindra att det skapas institutionella kryphål, då man år efter
      år <v>lägger</v> <p>till</p> ytterligare kategorier av handlingar som kommer
      att förbli sekretessbelagda.
    t: Congratulamonos em especial com o relatório anual que vai apresentar em pormenor
      o número de documentos não classificados de cada Instituição, o que, segundo
      esperamos, virá pôr fim à prática subreptícia institucional de irem <a>acrescentando</a>
      ano após ano sempre novas categorias de documentos que continuarão a ser secretos.
