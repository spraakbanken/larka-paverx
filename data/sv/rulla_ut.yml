      röda mattan i Bryssel för alla Vitrysslands ledare.
    t: Ich bin mir nicht sicher, ob die Zeit dafür gekommen ist, in Brüssel für alle
      politischen Führer von Belarus den roten Teppich <a>auszurollen</a>.
