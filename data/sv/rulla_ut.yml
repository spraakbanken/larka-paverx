  - s: Vi fortsätter att <v>rulla</v> <p>ut</p> röda mattan för den kinesiska regeringen
      kommer vi bara att stärka en sammansättning som till slut kommer att vara explosionsartad.
    t: Wenn wir nicht unverzüglich die Länder unterstützen, die auf die Demokratie
      und deren Verstärkung setzen, wie Indien, wenn wir weiterhin den roten Teppich
      für die Abgesandten Pekings <a>ausrollen</a>, verstärken wir nur eine Situation,
      die hochexplosiv werden wird.
