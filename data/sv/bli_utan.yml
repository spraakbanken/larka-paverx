  x:
  - s: Men vi vet också att det rör sig om en avgörande punkt när det gäller lika
      rättigheter och möjligheter för alla medborgare i ett land, och att dessa lika
      möjligheter och rättigheter inte kan begränsas till lönsamhetskriterier, eller
      huvudsakligen lönsamhet, vilket oundvikligen skulle leda till att de som befinner
      sig där servicen inte är lönsam skulle <v>bli</v> <p>utan</p>, medan de som
      bor i bl.a. de stora städerna skulle erbjudas tjänsterna under ekonomiskt mer
      gynnsamma förhållanden.
    t: Doch wir wissen auch, daß es sich dabei um ein wesentliches Element für die
      Rechts- und Chancengleichheit aller Bürger eines Landes handelt und daß diese
      Rechts- und Chancengleichheit natürlich nicht allein oder hauptsächlich auf
      der Grundlage von Rentabilitätskriterien gesichert werden kann, die zwangsläufig
      dazu führen würden, daß Bürger unter ungünstigen wirtschaftlichen Bedingungen
      nicht mehr in den Genuß von Leistungen <a>kommen</a>, mit denen andere, die
      insbesondere in Großstädten unter günstigeren wirtschaftlichen Bedingungen leben,
      weiterhin versorgt werden.
