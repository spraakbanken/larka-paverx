  - s: Jag förväntar mig för övrigt även idag, herr kommissionär, att kommissionen
      använder samtliga sina politiska och rättsliga möjligheter för att nu tillämpa
      de befintliga direktiven, att tvinga ledningen att <v>ta</v> <p>tillbaka</p>
      sitt beslut och sörja för alternativ, så som redan har yrkat t. ex. via arbetstidsförkortning.
    t: Por cierto, espero que hoy, señor Comisario, la Comisión haga uso de todos
      sus recursos políticos y legales para que se apliquen ya las directivas vigentes,
      para obligar a la dirección a <a>retractarse</a> de su decisión y presentar
      alternativas, como ya se ha dicho, por ejemplo, por medio de una reducción del
      tiempo de trabajo.
  - s: Jag inser att ni då måste <v>ta</v> <p>tillbaka</p> ett beslut, men jag skulle
      ändå vilja uppmana er att behandla det här betänkandet på ett sätt som inte
      ger utrymme för några missförstånd eller oklarheter alls på den här punkten.
    t: Comprendo que en tal caso deberá usted <a>retractarse</a> de una decisión,
      pero quiero rogarle que trate este informe de tal forma que ya no existan malentendidos
      o dudas.
  - s: Ingen skulle förstå om samma stats- och regeringschefer som godkände regeringskonferensens
      mandat skulle <v>ta</v> <p>tillbaka</p> det som de redan sagt.
    t: Nadie entendería que los mismos jefes de Estado y de Gobierno que aprobaron
      el mandato de la CIG debieran <a>retractarse</a> de lo que dijeron en su día.
- c: 2
  r: 7
  v: retirar
  x:
  - s: Jag ber därför enträget kommissionen att <v>ta</v> <p>tillbaka</p> sitt förslag
      om senareläggning av förskottsbetalningar för oljeväxter samt att till fullo
      betala ut de ytrelaterade bidragen för åren 1998 och 1999 på det sätt som avses
      i jordbruksreformen.
    t: Ruego encarecidamente a la Comisión que <a>retire</a> su propuesta de aplazamiento
      de los anticipos por las oleaginosas y que garantice plenamente el pago de las
      ayudas por hectárea para los años 1998 y 1999, tal como está previsto en la
      reforma agraria.
  - s: Ännu en kort kommentar, herr talman, om ändringsförslag 6 som vi <v>tagit</v>
      <p>tillbaka</p> av det enkla skälet att det inte behövs med tanke på rådets
      gemensamma ståndpunkt.
    t: la hemos <a>retirado</a> por la simple razón de que por la posición común del
      Consejo ya no hace falta incluirla.
  - s: I så fall <v>tar</v> jag <p>tillbaka</p> mitt ändringsförslag.
    t: En ese caso, <a>retiro</a> mi enmienda.
  - s: Hon bör <v>ta</v> <p>tillbaka</p> detta, eftersom ingenting av det slaget sades.
    t: Debe <a>retirarlo</a>, porque no he dicho nada semejante.
  - s: Därför ber jag er att <v>ta</v> <p>tillbaka</p> dessa ord!
    t: Por lo tanto le agradeceré que <a>retire</a> lo que ha dicho.
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan stå upp och <v>ta</v>
      <p>tillbaka</p> sitt förtal.
    t: Espero que el Sr. Moorhouse tenga algo que se aproxime al valor suficiente
      para levantarse y <a>retirar</a> esa calumnia.
  - s: För det andra, Moorhouse borde tänka på sin ställning och <v>ta</v> <p>tillbaka</p>
      sina påståenden nu genast eftersom alla vi som delar denna oro känner oss lika
      mycket attackerade.
    t: En segundo lugar, el Sr. Moorhouse debería reconsiderar su postura y <a>retirar</a>
      las acusaciones ahora mismo, porque los que compartimos la preocupación nos
      sentimos igualmente atacados.
  - s: Ni får nog <v>ta</v> <p>tillbaka</p> sådana här påståenden, och jag ber er
      att tänka på vad ni säger.
    t: Realmente debería <a>retirar</a> puntualizaciones como éstas y le estoy pidiendo
      además que piense bien lo que dice.
  - s: Det är förtal och jag begär att presidiet vid sitt nästa möte instruerar Hans-Peter
      Martin att <v>ta</v> <p>tillbaka</p> sitt uttalande och be alla parlamentsledamöter
      om ursäkt.
    t: Es difamatorio y quiero pedir que en su próxima reunión la Mesa exija al Sr.
      Martin que <a>retire</a> sus palabras y pida discultas a todas las diputadas
      y diputados de esta Cámara.
  - s: Jag hoppas att ledamoten <v>tar</v> <p>tillbaka</p> det uttalandet.
    t: Espero que la diputada <a>retire</a> esa afirmación.
  - s: Jag har ingenting emot henne, men det kan ändå inte få vara så att när en annan
      grupp <v>tar</v> <p>tillbaka</p> en namnteckning under en resolution så röstar
      inte längre parlamentet om en text.
    t: Me cae bien, pero no puede ser que cuando otro grupo <a>retira</a> su firma
      de una resolución del Parlamento, ya no se vote el texto.
  - s: Jag uppmanar herr van Velzen att <v>ta</v> <p>tillbaka</p> det han sagt och
      i så fall när Imbeni är närvarande.
    t: Le pido al Sr. van Velzen que <a>retire</a> sus palabras y que, si quiere reiterarlas,
      lo haga en presencia del Sr. Imbeni.
  - s: Därför kan jag, om vi kan enas om att lägga till några ord i ändringsförslag
      11, <v>ta</v> <p>tillbaka</p> mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: Por ello, podría <a>retirar</a> mi primera enmienda pues es casi idéntica a
      la enmienda nº 11 si estuviésemos de acuerdo en añadir a esta enmienda las palabras
      «en el sentido de este informe» tras « …cooperación con un grupo armado… ».
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Entonces podría <a>retirar</a> la enmienda nº 1 y votar conjuntamente sobre
      la nº 11.
  - s: För att Schulz skall <v>ta</v> <p>tillbaka</p> sitt ändringsförslag 1 har ni
      väl förstått att det förutsätter att vår kammare åtar sig att acceptera det
      muntliga ändringsförslaget istället för ändringsförslag 11.
    t: Entenderán perfectamente que para que el Sr. Schulz <a>retire</a> su enmienda
      nº 1 tendremos que contar con el compromiso de que nuestra Asamblea aceptará
      la enmienda oral nº 11.
  - s: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att <v>ta</v> <p>tillbaka</p> detta förslag och komma med ett nytt och starkare
      förslag.
    t: Por eso, quisiera solicitar a la Comisión, junto a mis colegas, que <a>retire</a>
      esta propuesta y que presente una propuesta nueva y más contundente.
  - s: Kan ni bekräfta att Europeiska liberala, demokratiska och reformistiska partiets
      grupp <v>tar</v> <p>tillbaka</p> dessa ändringsförslag?
    t: Señor Vermeer, ¿podría usted confirmar que el Grupo del Partido de los Liberales,
      Demócratas y Reformistas Europeos <a>retira</a> esas enmiendas?
  - s: Då behöver ni inte <v>ta</v> <p>tillbaka</p> de 25 procenten, för då har vi
      en jättelik avsättningsmarknad.
    t: Entonces no necesitará <a>retirar</a> el 25 % pues tendremos un enorme mercado
      de ventas.
  - s: När det gäller kritikens innehåll <v>tar</v> jag inte <p>tillbaka</p> något,
      tvärtom, men för ert sätt att tala i dag, den förändring som ni visat är möjlig,
      har jag mycket stor respekt, och det vill jag idag gärna säga er!
    t: No <a>retiro</a> nada del contenido de la crítica, al contrario, pero el tono
      en que usted ha hablado hoy, el cambio que usted ha demostrado que es posible,
      me inspiran un enorme respeto y quiero decírselo desde aquí.
  - s: På en annan punkt förklarar kommissionen att den kommer att <v>ta</v> <p>tillbaka</p>
      sina förslag angående fartygsregistret Euros och gemenskapsredarna, som emellertid
      - som ni känner till - parlamentet har förbättrat.
    t: En otro pasaje, la Comisión anuncia que <a>retirará</a> sus propuestas relativas
      al registro Euros y al armador comunitario de buques, aunque éstas, como ustedes
      saben, han sido mejoradas por el Parlamento.
  - s: Herr ordförande, jag hade hoppats att vi skulle ha kunnat få ett godtagbart
      svar från kommissionen, så att de två grupperna kunde ha <v>tagit</v> <p>tillbaka</p>
      sina ändringsförslag.
    t: Señor Presidente, había abrigado la esperanza de que la respuesta de la Comisión
      fuera suficiente para permitir a los dos Grupos <a>retirar</a> sus enmiendas.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: Por tanto, pido, por el afecto personal que tengo a la Sra. Ahern, que —en
      aras de la cortesía parlamentaria— <a>retire</a> la expresión «nonsense», que
      me parece, como digo, demasiado peyorativa.
  - s: Jag <v>tog</v> <p>tillbaka</p> min fråga vid frågestunden med kommissionen,
      men detta står inte med i protokollet.
    t: Señora Presidenta, en el turno de preguntas a la Comisión, yo <a>retiré</a>
      la pregunta que había presentado, pero esto no consta en el Acta.
  - s: I pressen läser vi t.o.m. att kommissionen är beredd att <v>ta</v> <p>tillbaka</p>
      sina förslag.
    t: En la prensa puede leerse incluso que la Comisión está dispuesta a <a>retirar</a>
      sus propuestas.
  - s: Jag skulle nu kunna säga, att som österrikare spelar det mig ingen roll - efter
      Amsterdam måste vi under alla förhållanden inte längre <v>ta</v> <p>tillbaka</p>
      vår lag.
    t: Podría decir que como austríaca me da igual pues después de Amsterdam ya no
      tenemos que <a>retirar</a> nuestra ley.
  - s: Detta vill jag <v>ta</v> <p>tillbaka</p> i intresse av kompromissförmågan för
      den totala förordningen.
    t: Respecto a la enmienda nº 11, quiero <a>retirarla</a> en interés de la capacidad
      de compromiso de la totalidad del Reglamento.
  - s: Ni bör offentligt <v>ta</v> <p>tillbaka</p> det tjeckiska ordförandeskapets
      skandalösa hävdande att den som inte accepterar Lissabonfördraget bör gå ur
      unionen.
    t: Debe <a>retirar</a> públicamente la insultante afirmación de la Presidencia
      checa de que todo aquel que no acepte el Tratado de Lisboa debe salir de la
      Unión Europea.
  - s: Slutligen, premiärminister Vondra, bör ni <v>ta</v> <p>tillbaka</p> ert felaktiga
      påstående att 25 länder har godkänt Lissabonstrategin.
    t: Por último, señor Viceprimer Ministro, debe <a>retirar</a> su afirmación errónea
      de que veinticinco países han aprobado el Tratado de Lisboa.
  - s: Jag kräver därför att kommissionen <v>tar</v> <p>tillbaka</p> sitt förslag
      om skapandet av en GOM för alkohol som framställs av jordbruksprodukter och
      lägger fram ett förslag som strikt håller sig till rådets mandat från juli 2000.
    t: Por consiguiente, pido que la Comisión <a>retire</a> su propuesta de creación
      de una OCM para el alcohol agrícola y presente una nueva propuesta que se ajuste
      rigurosamente al mandato del Consejo de julio de 2000.
  - s: Vårt utskott för jordbruk och landsbygdens utveckling har därför enhälligt
      gjort det enda rätta genom att avvisa förslaget och uppmana kommissionen att
      <v>ta</v> <p>tillbaka</p> det.
    t: Por esta razón, nuestra Comisión de Agricultura y Desarrollo Rural ha hecho
      por unanimidad lo único acertado, rechazando la propuesta e instando a la Comisión
      a que la <a>retire</a>.
  - s: Jag tycker att det är mycket oansvarigt i samband med europeisk politik, och
      jag hoppas att den österrikiska regeringschefen <v>tar</v> <p>tillbaka</p> sitt
      uttalande i detta avseende.
    t: Creo que resulta muy irresponsable desde el punto de vista de la política europea
      y espero que el Jefe de Gobierno austriaco <a>retirará</a> su declaración a
      este respecto.
  - s: Hans förakt för miljökämpar kan ibland ge det intrycket, men jag ber om ursäkt
      och <v>tar</v> <p>tillbaka</p> uttalandet, och ser fram emot att möta honom
      i en debatt.
    t: Ésta puede ser la impresión creada a veces por su desprecio hacia los ecologistas,
      pero pido disculpas y <a>retiro</a> la afirmación, y deseo aceptar su oferta
      de debate.
  - s: Den lilla människan har inget att säga till om gentemot staten, och jag vill
      att kommissionen <v>tar</v> <p>tillbaka</p> en sak, nämligen att det finns vissa
      klagomål som jag, i egenskap av ledamot, inte har …
    t: 'Las personas de a pie no obtienen audiencias contra el Estado, y quisiera
      que la Comisión <a>retirase</a> lo siguiente:'
  - s: Resolutionen tar de facto inte upp behovet av en allmän amnesti för alla politiska
      fångar, även om den kräver studenternas frigivande, och den <v>tar</v> <p>tillbaka</p>
      möjligheten att skicka en delegation till Turkiet den 1 mars 2002 för att skaffa
      fram objektiv information om domarna mot Hadep.
    t: De hecho, la resolución no habla de la necesidad de una amnistía general para
      todos los presos políticos, aunque pida la libertad de los estudiantes, y <a>retira</a>
      la posibilidad de que se envíe una delegación a Turquía el 1º de marzo de 2001
      con el propósito de obtener ineducación objetiva sobre el juicio del HADEP.
  - s: Jag <v>tar</v> <p>tillbaka</p> det som jag sade om rådets arrogans och hoppas
      att detta är början på en givande diskussion.
    t: <a>Retiro</a> mi comentario sobre la arrogancia del Consejo y espero que éste
      sea el comienzo de unas fructíferas negociaciones.
  - s: Om vi skall försöka att snabbt genomföra denna omröstning, föreslår jag att
      PPE, om de tänker fortsätta att rösta mot sina egna ändringsförslag, verkligen
      har modet att <v>ta</v> <p>tillbaka</p> dem innan vi har gått igenom hela detta
      sammanträde.
    t: Señor Presidente, para que podamos concluir esta votación rápidamente, propongo
      que, si el PPE va a seguir votando contra sus propias enmiendas, tenga en realidad
      el valor de <a>retirarlas</a> para que no debamos seguir así hasta el final
      de la sesión.
  - s: Därför hoppas jag att De gröna kommer att <v>ta</v> <p>tillbaka</p> sina ändringsförslag.
    t: Espero, por tanto, que los Verdes <a>retiren</a> sus enmiendas.
  - s: Vi anser naturligtvis också att amerikanerna måste <v>ta</v> <p>tillbaka</p>
      sin anmälan till ICAO i enlighet med artikel 84 i Chicagokonventionen, för denna
      anmälan är förödande för samarbetet på flygets område.
    t: Y, por supuesto, pensamos que los americanos deben <a>retirar</a> inmediatamente
      el recurso que presentaron según el artículo 84 del Tratado de Chicago en la
      OACI, porque este recurso echa por tierra el clima de colaboración que teníamos.
  - s: Jag tycker att de måste <v>ta</v> <p>tillbaka</p> det.
    t: Pienso que deben <a>retirarla</a>.
  - s: Vi har utvidgat undantagen för principen om att tiden går förlorad om den inte
      används (use it or lose it) för att kunna stoppa händelser likande det som skedde
      den 11 september, och vi har <v>tagit</v> <p>tillbaka</p> kommissionens förslag
      om att knyta en ”Grossvaterrecht” (”hävdvunnen rättighet”) till flygplansstorleken
      eftersom vi tror att bolagen behöver mer flexibilitet.
    t: Hemos ampliado las excepciones para la regla use-it-or-lose-it para poder incluir
      acontecimientos como, por ejemplo, el del 11 de septiembre y hemos <a>retirado</a>
      la propuesta de la Comisión de vincular un «derecho de abuelo» al tamaño del
      aeropuerto, ya que creemos que las empresas precisan de más flexibilidad.
  - s: Om kollegorna godkänner förslaget nu så kan vi <v>ta</v> <p>tillbaka</p> det
      andra ändringsförslaget och sedan rösta.
    t: Si los diputados pueden aprobar esta proposición, entonces nosotros podríamos
      <a>retirar</a> la otra enmienda y luego pasar a la votación.
  - s: Jag skulle vilja be socialistgruppen att <v>ta</v> <p>tillbaka</p> sina krav
      på omröstning med namnupprop, eftersom de redan känner till parlamentets position.
    t: Señora Presidenta, quisiera pedir el favor al Grupo de los Socialistas para
      que <a>retirase</a> las peticiones de realizar votaciones nominales puesto que
      ya conoce cuál es la postura de la Asamblea.
  - s: Följaktligen ber och frågar jag om PSE-gruppen kan <v>ta</v> <p>tillbaka</p>
      sitt muntliga ändringsförslag eftersom det kan gå omkull ifall 12 ledamöter
      motsätter sig det?
    t: Por consiguiente, le haría un ruego al Grupo PSE y le preguntaría si puede
      <a>retirar</a> su enmienda oral, a la vista de que ésta puede ser rechazada
      si se oponen a ella 12 diputados al Parlamento, habida cuenta que la enmienda
      13 es casi igual que el apartado 43 modificado mediante la enmienda oral del
      Grupo de los socialistas.
  - s: <v>Ta</v> <p>tillbaka</p> ert undertecknande!
    t: Así pues, <a>retiren</a> su firma entonces.
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Si es de utilidad quisiera <a>retirar</a> frente a la Sra. Breyer la palabra
      mentira, que tampoco figura en el manuscrito de mi intervención.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: No pienso <a>retirar</a> ni una palabra de mi afirmación, ya que es cierto
      que los extremistas utilizan los derechos de esta Casa para sus discursos sediciosos.
  - s: Sedan protokollet antogs anser jag att man bör yttra sig om denna mycket viktiga
      punkt och <v>ta</v> <p>tillbaka</p> punkt 11 i protokollet från sammanträdet
      den 19 september.
    t: Creo que, una vez aprobada el Acta, será necesario pronunciarse sobre este
      importante punto <a>retirando</a> el punto 11 del Acta de la sesión del viernes
      19 de septiembre.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: Usted ha recorrido este camino, a pesar de que el año pasado usted mismo no
      obtuvo en la Comisión la mayoría necesaria para <a>retirar</a> la totalidad
      de la propuesta.
  - s: Två författare till klagomål <v>tog</v> <p>tillbaka</p> sina klagomål och i
      tolv fall avgjordes frågan av institutionen på ett för klaganden tillfredsställande
      sätt.
    t: Dos reclamantes <a>retiraron</a> sus reclamaciones y en 12 casos la institución
      u órgano implicados resolvieron el asunto de manera satisfactoria para el reclamante.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Por lo demás, de las conversaciones que mantuvimos previamente en comisión
      con los funcionarios de la Comisión se desprendió que la Comisión tenía de todas
      formas la intención —una vez que se conociera la postura del Parlamento respecto
      al Convenio relativo a los nacionales de terceros países, y después de que también
      el Consejo formulara su opinión al respecto— de <a>retirar</a> formalmente el
      proyecto de Convenio en aras de perfeccionarlo y con idea de volver a ponerlo
      sobre la mesa como propuesta de directiva tras la entrada en vigor del Tratado
      de Amsterdam.
  - s: Man har bett mig att <v>ta</v> <p>tillbaka</p> denna bedömning.
    t: Se me ha rogado que <a>retire</a> esta apreciación y lo hago gustosamente….
  - s: Det finns ingen som helst anledning att <v>ta</v> <p>tillbaka</p> den här resolutionen
      och det tänker vi inte göra heller.
    t: Señora Presidenta, no existe ningún motivo para <a>retirar</a> la resolución
      y, por lo tanto, no lo haremos.
  - s: Jag skulle bara vilja säga, i den liberala gruppens ställe, att jag verkligen
      hoppas att Goebbels och hans kolleger <v>tar</v> <p>tillbaka</p> sitt ändringsförslag.
    t: Sólo quisiera decir en nombre del Grupo Liberal que confío en que el Sr. Goebbels
      y sus colegas <a>retiren</a> su enmienda.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Por supuesto, ahora no puede <a>retirar</a> dichas palabras de principios,
      ni siquiera en aras de asegurar el magnífico puesto de trabajo del Presidente
      de la Unión Europea.
  - s: Europeiska folkpartiets grupp <v>tar</v> <p>tillbaka</p> sin begäran.
    t: El Grupo del Partido Popular Europeo <a>retira</a> su solicitud.
  - s: Lämna därför walk-over och <v>tag</v> <p>tillbaka</p> ert förslag.
    t: Si usted es árbitro, señor Heaton-Harris, tiene usted un punto de vista, pero
      prefiero el punto de vista del Sr. Kevin Keegan, que me parece más cualificado,
      y, por tanto, renuncie y <a>retire</a> su propuesta.
  - s: Det klokaste är alltså att Finland följer parlamentets förslag och <v>tar</v>
      <p>tillbaka</p> förslaget såsom juridiska utskottet och även medborgarrättsutskottet
      föreslår.
    t: Lo mejor es que Finlandia siga la propuesta del Parlamento y <a>retire</a>
      la propuesta, tal como lo proponen la Comisión de Asuntos Jurídicos y la de
      Derechos de los Ciudadanos.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
