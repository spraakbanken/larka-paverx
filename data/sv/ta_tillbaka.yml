      Gheorghe), och krävde att presidenten <v>tar</v> <p>tillbaka</p> sina stötande
      uttalanden om ungrare i Transsylvanien, garanterar att etniska grupper representeras
      proportionerligt i de statliga institutionerna, stoppar tvångsförflyttningarna
      till området, slutar sabotera Székely-landets ekonomi, påskyndar återställandet
      av kyrklig och offentlig egendom, stoppar de militära enheternas utbredning,
      skapar statsfinansierade oberoende ungerska universitet samt erkänner både ungerska
      som ett officiellt språk i regionen och Székely-landets kollektiva rättigheter
      och regionala självstyre.
    t: Considerando le diverse forme di autonomia concesse negli Stati dell’Unione
      europea, l’8 febbraio 2009, a Sepsiszentgyörgy (Sfântu Gheorghe), una folla
      costituita da diverse migliaia di persone ha chiesto a gran voce che il presidente
      <a>ritirasse</a> le affermazioni offensive rivolte agli ungheresi in Transilvania,
      garantisse una rappresentanza in seno alle istituzioni nazionali proporzionata
      alle popolazioni etniche, cessasse i trasferimenti mirati nell’area, smettesse
      di affossare deliberatamente l’economia del land di Székely, accelerasse la
      restituzione del patrimonio ecclesiastico e pubblico, arrestasse l’espansione
      delle unità militari, istituisse università ungheresi indipendenti finanziate
      dallo Stato, riconoscesse l’ungherese come lingua ufficiale della regione e
      riconoscesse i diritti collettivi e l’autonomia regionale del land di Székely.
  - s: kommer den att <v>ta</v> <p>tillbaka</p> sina egna ändringsförslag som gått
      igenom i utskottet, i vilka den kräver förhandlad tillgång?
