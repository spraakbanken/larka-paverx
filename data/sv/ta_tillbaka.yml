    t: Il fabbricante ha l’obbligo di assumersi, interamente o in gran parte, l’onere
      dei costi per l’applicazione di queste misure e di <a>ritirare</a> i veicoli
      fuori uso senza addebiti all’ultimo proprietario.
  - s: Ännu en kort kommentar, herr talman, om ändringsförslag 6 som vi <v>tagit</v>
      <p>tillbaka</p> av det enkla skälet att det inte behövs med tanke på rådets
      gemensamma ståndpunkt.
    t: Ancora una breve osservazione, signor Presidente, sull’emendamento n. 6 che
      abbiamo <a>ritirato</a> per il semplice motivo che è stato reso superfluo dalla
      posizione comune del Consiglio.
  - s: I linje med det föregående muntliga ändringsförslaget, skulle vi kunna <v>ta</v>
      <p>tillbaka</p> strykningen av det här ändringsförslaget och för förtydligande
      tillägga orden ?om detta är juridiskt möjligt?
    t: Signor Presidente, ancora una volta, in linea con il precedente emendamento
      orale, potremmo <a>ritirare</a> la cancellazione di questo specifico emendamento
      e, per ragioni di chiarezza, aggiungere ’se giuridicamente possibile?
  - s: Därför ber jag er att <v>ta</v> <p>tillbaka</p> dessa ord!
    t: Le chiedo quindi di <a>ritirare</a> quanto ha detto.
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan stå upp och <v>ta</v>
      <p>tillbaka</p> sitt förtal.
    t: Spero che l’onorevole Moorhouse abbia almeno il coraggio necessario per prendere
      la parola e <a>ritirare</a> una simile calunnia.
  - s: För det andra, Moorhouse borde tänka på sin ställning och <v>ta</v> <p>tillbaka</p>
      sina påståenden nu genast eftersom alla vi som delar denna oro känner oss lika
      mycket attackerade.
    t: Secondo, l’onorevole Moorhouse deve valutare la possibilità di <a>ritirare</a>
      immediatamente le sue affermazioni, poiché tutti coloro che condividono la preoccupazione
      del collega si sentono anch’essi chiamati in causa.
  - s: Herr ordförande för kommissionen, <v>ta</v> <p>tillbaka</p> ert uttalande för
      en framgångsrik euros skull!
    t: Signor Presidente della Commissione, per amore dell’euro, <a>ritiri</a> le
      sue dichiarazioni!
  - s: Jag har ingenting emot henne, men det kan ändå inte få vara så att när en annan
      grupp <v>tar</v> <p>tillbaka</p> en namnteckning under en resolution så röstar
      inte längre parlamentet om en text.
    t: Provo simpatia per lei, ma non è ammissibile che, se un altro gruppo <a>ritira</a>
      la propria firma da una risoluzione, il Parlamento poi non possa più votare
      su quel testo.
  - s: Därför kan jag, om vi kan enas om att lägga till några ord i ändringsförslag
      11, <v>ta</v> <p>tillbaka</p> mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: Potrei pertanto <a>ritirare</a> il mio emendamento, il n. 1, in quanto di contenuto
      quasi identico all’emendamento n. 11, purchè accettiamo di inserire nell’emendamento
      n. 11 alcune parole «cooperazione con un gruppo armato… « « ai sensi di questa
      relazione».
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Posso quindi <a>ritirare</a> l’emendamento n. 1 e si potrà passare a votare
      insieme l’emendamento 11.
  - s: För att Schulz skall <v>ta</v> <p>tillbaka</p> sitt ändringsförslag 1 har ni
      väl förstått att det förutsätter att vår kammare åtar sig att acceptera det
      muntliga ändringsförslaget istället för ändringsförslag 11.
    t: Affinché l’on. Schulz <a>ritiri</a> il suo emendamento 1;
  - s: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att <v>ta</v> <p>tillbaka</p> detta förslag och komma med ett nytt och starkare
      förslag.
    t: Pertanto, insieme ai colleghi, desidero invitare ancora una volta la Commissione
      a <a>ritirare</a> la presente proposta e a presentarne una nuova e più forte.
  - s: Min grupp <v>tar</v> <p>tillbaka</p> den första delen av ändringsförslaget.
    t: Signor Presidente, il mio gruppo <a>ritira</a> la prima parte dell’emendamento.
  - s: Kan ni bekräfta att Europeiska liberala, demokratiska och reformistiska partiets
      grupp <v>tar</v> <p>tillbaka</p> dessa ändringsförslag?
    t: Onorevole Vermeer, può confermare che il gruppo del Partito europeo dei liberali,
      democratici e riformatori <a>ritira</a> i suddetti emendamenti?
  - s: På en annan punkt förklarar kommissionen att den kommer att <v>ta</v> <p>tillbaka</p>
      sina förslag angående fartygsregistret Euros och gemenskapsredarna, som emellertid
      - som ni känner till - parlamentet har förbättrat.
    t: In un altro punto, la Commissione esecutiva dichiara che intende <a>ritirare</a>
      le sue proposte sul registro navale EUROS e sul concetto di armatore comunitario,
      proposte che tuttavia, come sapete, erano state corrette in meglio dal Parlamento.
  - s: Herr ordförande, jag hade hoppats att vi skulle ha kunnat få ett godtagbart
      svar från kommissionen, så att de två grupperna kunde ha <v>tagit</v> <p>tillbaka</p>
      sina ändringsförslag.
    t: Signor Presidente, avevo sperato che avremmo ottenuto una risposta esauriente
      dalla Commissione che consentisse ai due gruppi di <a>ritirare</a> i propri
      emendamenti.
  - s: Mot bakgrund av detta vill jag uppmana kommissionär Loyola de Palacio att <v>ta</v>
      <p>tillbaka</p> de kommentarer som hon fällde i december om Kyotoavtalets död
      och kräva att hon försöker återuppliva detta avtal och fördubblar sina ansträngningar
      för att få Ryssland att underteckna det.
    t: Alla luce di queste considerazioni, vorrei chiedere al Commissario, signora
      de Palacio, di <a>ritirare</a> i commenti che ha pronunciato in dicembre a proposito
      della morte del Protocollo di Kyoto, ed invitarla invece ad adoperarsi per dare
      nuova vita al Trattato, raddoppiando gli sforzi per ottenere l’adesione della
      Russia.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: In nome della considerazione personale che nutro per l’onorevole Ahern e in
      nome dell’educazione in Parlamento, chiedo all’onorevole Ahern di <a>ritirare</a>
      la parola «assurdità».
  - s: När det gäller ändringsförslag 106 ber jag er att inte låta det gå till omröstning,
      vi <v>tar</v> <p>tillbaka</p> det.
    t: Per quanto riguarda l’emendamento n. 106, le chiedo di non metterlo in votazione,
      lo <a>ritiriamo</a>.
  - s: Jag <v>tog</v> <p>tillbaka</p> min fråga vid frågestunden med kommissionen,
      men detta står inte med i protokollet.
    t: Signora Presidente, durante il tempo delle interrogazioni alla Commissione
      ho <a>ritirato</a> la mia interrogazione, ma ciò non è stato registrato nel
      processo verbale.
  - s: Jag skulle därför faktiskt vilja ge Kathalijne Maria Buitenweg rådet att <v>ta</v>
      <p>tillbaka</p> sitt ändringsförslag, eftersom det är mycket viktigare att kunna
      säga, redan under detta plenarsammanträde, att allt faktiskt redan uttryckligen
      anges där.
    t: Consiglierei all’onorevole Buitenweg di <a>ritirare</a> il suo emendamento,
      in quanto è molto più importante poter affermare, anche in seduta plenaria,
      che tutto è già indicato esplicitamente nel testo.
  - s: Jag skulle nu kunna säga, att som österrikare spelar det mig ingen roll - efter
      Amsterdam måste vi under alla förhållanden inte längre <v>ta</v> <p>tillbaka</p>
      vår lag.
    t: Potrei dire che in quanto cittadina austriaca la cosa mi è indifferente, visto
      che dopo Amsterdam non siamo più tenuti a <a>ritirare</a> la nostra normativa
      nazionale.
  - s: Detta vill jag <v>ta</v> <p>tillbaka</p> i intresse av kompromissförmågan för
      den totala förordningen.
    t: desidero <a>ritirarlo</a>, per favorire la possibilità di raggiungere un compromesso
      sull’intero regolamento.
  - s: Vi kräver därför att Europeiska unionen inte skall <v>ta</v> upp de fyra Singaporefrågorna
      igen och omedelbart dra <p>tillbaka</p> alla de krav som tvingades på andra
      länder under förhandlingarna om tjänsteområden, särskilt avregleringen av vatten
      och andra offentliga tjänsteområden.
    t: Per tali motivi abbiamo chiesto che l’Unione europea non riprenda le quattro
      questioni di Singapore, e <a>ritiri</a> invece immediatamente le pretese avanzate
      presso altri paesi nel corso dei negoziati in materia di servizi, specificamente
      per la liberalizzazione dell’acqua e degli altri servizi pubblici.
  - s: Detta är allvarligt, och jag skulle vilja be Helmer, genom er, herr talman,
      att antingen be om ursäkt och <v>ta</v> <p>tillbaka</p> dessa ord eller, alternativt,
      att förklara dem.
    t: Si tratta di una cosa molto grave e invito l’onorevole Helmer, per il suo tramite
      signor Presidente, o a presentare le sue scuse o a <a>ritirare</a> tali osservazioni,
      oppure a fornire una spiegazione.
  - s: Därför bör Pasty <v>ta</v> <p>tillbaka</p> sitt påstående.
    t: L’onorevole Pasty dovrebbe quindi <a>ritirare</a> tale accusa.
  - s: Jag kräver därför att kommissionen <v>tar</v> <p>tillbaka</p> sitt förslag
      om skapandet av en GOM för alkohol som framställs av jordbruksprodukter och
      lägger fram ett förslag som strikt håller sig till rådets mandat från juli 2000.
    t: Pertanto invito la Commissione a <a>ritirare</a> la proposta relativa alla
      creazione di un’OCM per l’alcole di origine agricola a presentare una nuova
      proposta che si attenga strettamente al mandato conferito dal Consiglio nel
      luglio 2000.
  - s: Vårt utskott för jordbruk och landsbygdens utveckling har därför enhälligt
      gjort det enda rätta genom att avvisa förslaget och uppmana kommissionen att
      <v>ta</v> <p>tillbaka</p> det.
    t: La nostra commissione per l’agricoltura e lo sviluppo rurale ha fatto pertanto
      l’unica cosa giusta, respingendo la proposta e invitando la Commissione a <a>ritirarla</a>.
  - s: Om vi skall försöka att snabbt genomföra denna omröstning, föreslår jag att
      PPE, om de tänker fortsätta att rösta mot sina egna ändringsförslag, verkligen
      har modet att <v>ta</v> <p>tillbaka</p> dem innan vi har gått igenom hela detta
      sammanträde.
    t: Signor Presidente, se vogliamo procedere velocemente con le votazioni, suggerisco
      che il PPE, invece di continuare a votare contro i propri emendamenti, abbia
      il coraggio di <a>ritirarli</a> prima che continuiamo la sessione.
  - s: Därför hoppas jag att De gröna kommer att <v>ta</v> <p>tillbaka</p> sina ändringsförslag.
    t: Spero, pertanto, che i Verdi <a>ritireranno</a> gli emendamenti che hanno presentato.
  - s: Vi anser naturligtvis också att amerikanerna måste <v>ta</v> <p>tillbaka</p>
      sin anmälan till ICAO i enlighet med artikel 84 i Chicagokonventionen, för denna
      anmälan är förödande för samarbetet på flygets område.
    t: Crediamo che gli USA dovrebbero <a>ritirare</a> il ricorso presentato all’ICAO
      ai sensi dell’articolo 84 della Convenzione di Chicago, poiché esso nuocerebbe
      al clima di collaborazione.
  - s: Jag tycker att de måste <v>ta</v> <p>tillbaka</p> det.
    t: Ritengo che debbano <a>ritirarla</a>.
  - s: Hatzidakis sade <v>ta</v> <p>tillbaka</p>, ni sade skjuta upp.
    t: <a>ritirare</a>, voi avete detto sospendere.
  - s: Om kollegorna godkänner förslaget nu så kan vi <v>ta</v> <p>tillbaka</p> det
      andra ändringsförslaget och sedan rösta.
    t: Se i colleghi sono in grado di accogliere questo emendamento, possiamo <a>ritirare</a>
      l’altro e decidere in tal senso.
  - s: Jag skulle vilja be socialistgruppen att <v>ta</v> <p>tillbaka</p> sina krav
      på omröstning med namnupprop, eftersom de redan känner till parlamentets position.
    t: Signora Presidente, desidero invitare il gruppo del Partito del socialismo
      europeo a <a>ritirare</a> la richiesta di votazione per appello nominale essendo
      già evidente la posizione assunta dal Parlamento.
  - s: Följaktligen ber och frågar jag om PSE-gruppen kan <v>ta</v> <p>tillbaka</p>
      sitt muntliga ändringsförslag eftersom det kan gå omkull ifall 12 ledamöter
      motsätter sig det?
    t: Visto che così stanno le cose, vorrei chiedere al gruppo PSE di <a>ritirare</a>
      il proprio emendamento orale poiché esso potrebbe essere annullato se 12 parlamentari
      vi si opponessero.
  - s: <v>Ta</v> <p>tillbaka</p> ert undertecknande av denna gemensamma resolution.
    t: Siete pregati di <a>ritirare</a> la firma sotto questa risoluzione comune.
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Vorrei rispondere molto brevemente e, se ciò può essere in qualche modo utile
      <a>ritirare</a> il termine «mentire», che comunque non compare negli appunti
      del mio intervento, nei confronti della on. Breyer.
  - s: Plastindustrin vill för det mesta inte <v>ta</v> <p>tillbaka</p> dessa delar
      och kan av ekonomiska skäl inte heller göra detta.
    t: L’industria della plastica, in linea di massima, non vuole <a>ritirare</a>
      questo materiale, e non può farlo dal punto di vista economico.
  - s: I den gemensamma ståndpunkten står det att producenterna inte bara skall stå
      för kostnaderna, utan att de också måste <v>ta</v> <p>tillbaka</p> de uttjänta
      bilarna.
    t: Nella posizione comune si afferma che i produttori devono non soltanto sostenere
      le spese, ma anche <a>ritirare</a> i veicoli fuori uso.
  - s: Sedan protokollet antogs anser jag att man bör yttra sig om denna mycket viktiga
      punkt och <v>ta</v> <p>tillbaka</p> punkt 11 i protokollet från sammanträdet
      den 19 september.
    t: Ritengo importante, fin dall’approvazione del processo verbale, pronunciarsi
      su tale punto <a>ritirando</a> il paragrafo 11 del processo verbale della seduta
      di venerdì 19 settembre.
  - s: Jag är glad över ändringsförslaget från ALDE där man utesluter mikroföretag
      - företag med färre än tio anställda och med en omsättning på mindre än 2 miljoner
      euro - från kravet att <v>ta</v> <p>tillbaka</p> allt avfall med liten volym.
    t: Mi compiaccio altresì per l’emendamento del gruppo ALDE che prevede l’esenzione
      delle micro-imprese, ossia le attività che occupano meno di 10 addetti e con
      un volume d’affari inferiore a due milioni, dall’obbligo di <a>ritirare</a>
      tutti i rifiuti di volume ridotto.
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Un altro passo importante è rappresentato dalla disposizione che stabilisce
      che i dettaglianti abbiano adesso l’obbligo di <a>ritirare</a> piccole apparecchiature,
      come lampade o telefoni cellulari, indipendentemente dalla vendita di un nuovo
      prodotto.
  - s: Vad krävs för att kommissionen skall <v>ta</v> <p>tillbaka</p> sitt klagomål?
    t: A quali condizioni può essa <a>ritirare</a> detto reclamo?
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
      att rådet betett sig illa.
    t: Sarebbe bello poter <a>ritirare</a> il nostro parere, onorevole Evans, e trattenerlo
      per altri sei mesi, ma non vogliamo penalizzare le università solo perché il
      Consiglio si è comportato male.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: Ha insistito su questa strada, sebbene lei stesso non abbia ottenuto l’anno
      scorso la maggioranza all’interno della Commissione per <a>ritirare</a> globalmente
      la proposta.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: Chiedo che il gruppo Verde <a>ritiri</a> le affermazioni in base alle quali
      io sarei contrario al cambiamento.
  - s: 'Vi lade fram förslaget under diskussionerna och flera länder sade: ”Nej, om
      ni insisterar på artikel 6 kommer vi att <v>ta</v> <p>tillbaka</p> vårt godkännande
      av själva principen om en stadga”.'
    t: 'Nel corso delle discussioni abbiamo proposto che venisse inserito e molti
      paesi hanno detto: «Se insistete a proposito dell’articolo 6, <a>ritiriamo</a>
      il nostro accordo al principio stesso dell’esistenza della Carta».'
  - s: Vi måste därför utöva starka påtryckningar på Demokratiska folkrepubliken Korea
      för att övertala landet att så snart som möjligt <v>ta</v> <p>tillbaka</p> sitt
      beslut att avbryta sin medverkan i sexpartssamtalen så att förhandlingarna kan
      återupptas och en fredlig förhandlingslösning kan hittas på krisen på Koreahalvön.
    t: Pertanto dovremo esercitare forti pressioni sulla Repubblica popolare democratica
      di Corea per persuaderla a ritornare al più presto sulla decisione di <a>ritirarsi</a>
      dai colloqui a sei, in modo che i negoziati possano riprendere e che, in seguito
      alle trattative, si possa trovare una soluzione pacifica alla crisi che affligge
      la penisola coreana.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Dai colloqui intercorsi con funzionari della Commissione europea la commissione
      ha del resto avuto modo di dedurre che, una volta definito il parere del Parlamento
      sulla Convenzione relativa all’ammissione dei cittadini di paesi terzi e quando
      anche il Consiglio si sarà pronunciato in prima lettura, l’Esecutivo intende
      <a>ritirare</a> ufficialmente il progetto di Convenzione per rielaborarlo e
      ripresentarlo sotto forma di proposta di direttiva dopo l’entrata in vigore
      del Trattato di Amsterdam.
  - s: Det finns ingen som helst anledning att <v>ta</v> <p>tillbaka</p> den här resolutionen
      och det tänker vi inte göra heller.
    t: Signora Presidente, non c’ è nessun motivo per cui noi dovremmo <a>ritirare</a>
      questa proposta di risoluzione, e pertanto non lo faremo.
  - s: Dagens debatt och den följande omröstningen utgör fortsättningen på den debatt
      som ägde rum i denna kammare den 14 december förra året vilken slutade med att
      omröstningen om den mycket brådskande resolutionen inställdes efter beslut av
      de tre politiska grupperna att <v>ta</v> <p>tillbaka</p> sina utkast.
    t: Signor Presidente, la discussione odierna e la successiva risoluzione sono
      la continuazione del dibattito svoltosi in Aula lo scorso 14 dicembre, sfociato
      poi nell’annullamento di una votazione urgente a seguito della decisione di
      tre gruppi politici di <a>ritirare</a> le proprie proposte.
  - s: Jag hoppas också verkligen att Goebbels <v>tar</v> <p>tillbaka</p> ändringsförslag
      4.
    t: Anch’io spero caldamente che l’onorevole Goebbels <a>ritiri</a> l’emendamento
      n. 4.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Naturalmente, adesso non può <a>ritirare</a> un’affermazione così sensata,
      neanche per assicurarsi l’ambitissima carica di presidente del Consiglio europeo.
  - s: Europeiska folkpartiets grupp <v>tar</v> <p>tillbaka</p> sin begäran.
    t: Il gruppo del partito popolare europeo <a>ritira</a> la propria richiesta.
  - s: Jag tror att du behöver fundera över natten och <v>ta</v> <p>tillbaka</p> dina
      ändringsförslag när du vaknat i morgon bitti.
    t: E credo che stanotte dovresti riflettere e svegliarti domattina deciso a <a>ritirare</a>
      i tuoi emendamenti.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: Chiedo all’onorevole Batten di <a>ritirare</a> le sue osservazioni e, in caso
      contrario, ritengo che sia Lei, signor Presidente, a doverlo richiedere.
  - s: Jag ber er, herr kommissionsledamot, att <v>ta</v> <p>tillbaka</p> detta förslag
      för gott.
    t: La esorto, signor Commissario, a <a>ritirare</a> la proposta una volta per
      tutte.
  - s: Det ser jag som en förolämpning, och jag uppmanar honom att <v>ta</v> <p>tillbaka</p>
      sitt yttrande.
    t: Ritengo sia un insulto e lo invito a <a>ritirare</a> il suo commento.
  - s: Jag har också meddelat tjänstemännen, att jag <v>tar</v> <p>tillbaka</p> min
      underskrift.
    t: ho <a>ritirato</a> la mia firma e ho informato di ciò i servizi competenti.
