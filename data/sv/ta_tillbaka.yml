      sitt muntliga ändringsförslag eftersom det kan gå omkull ifall 12 ledamöter
      motsätter sig det?
    t: Visto che così stanno le cose, vorrei chiedere al gruppo PSE di <a>ritirare</a>
      il proprio emendamento orale poiché esso potrebbe essere annullato se 12 parlamentari
      vi si opponessero.
  - s: <v>Ta</v> <p>tillbaka</p> ert undertecknande av denna gemensamma resolution.
    t: Siete pregati di <a>ritirare</a> la firma sotto questa risoluzione comune.
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Vorrei rispondere molto brevemente e, se ciò può essere in qualche modo utile
      <a>ritirare</a> il termine «mentire», che comunque non compare negli appunti
      del mio intervento, nei confronti della on. Breyer.
  - s: Plastindustrin vill för det mesta inte <v>ta</v> <p>tillbaka</p> dessa delar
      och kan av ekonomiska skäl inte heller göra detta.
    t: L’industria della plastica, in linea di massima, non vuole <a>ritirare</a>
      questo materiale, e non può farlo dal punto di vista economico.
  - s: I den gemensamma ståndpunkten står det att producenterna inte bara skall stå
      för kostnaderna, utan att de också måste <v>ta</v> <p>tillbaka</p> de uttjänta
      bilarna.
    t: Nella posizione comune si afferma che i produttori devono non soltanto sostenere
      le spese, ma anche <a>ritirare</a> i veicoli fuori uso.
  - s: Sedan protokollet antogs anser jag att man bör yttra sig om denna mycket viktiga
      punkt och <v>ta</v> <p>tillbaka</p> punkt 11 i protokollet från sammanträdet
      den 19 september.
    t: Ritengo importante, fin dall’approvazione del processo verbale, pronunciarsi
      su tale punto <a>ritirando</a> il paragrafo 11 del processo verbale della seduta
      di venerdì 19 settembre.
  - s: Jag är glad över ändringsförslaget från ALDE där man utesluter mikroföretag
      - företag med färre än tio anställda och med en omsättning på mindre än 2 miljoner
      euro - från kravet att <v>ta</v> <p>tillbaka</p> allt avfall med liten volym.
    t: Mi compiaccio altresì per l’emendamento del gruppo ALDE che prevede l’esenzione
      delle micro-imprese, ossia le attività che occupano meno di 10 addetti e con
      un volume d’affari inferiore a due milioni, dall’obbligo di <a>ritirare</a>
      tutti i rifiuti di volume ridotto.
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Un altro passo importante è rappresentato dalla disposizione che stabilisce
      che i dettaglianti abbiano adesso l’obbligo di <a>ritirare</a> piccole apparecchiature,
      come lampade o telefoni cellulari, indipendentemente dalla vendita di un nuovo
      prodotto.
  - s: Vad krävs för att kommissionen skall <v>ta</v> <p>tillbaka</p> sitt klagomål?
    t: A quali condizioni può essa <a>ritirare</a> detto reclamo?
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
      att rådet betett sig illa.
    t: Sarebbe bello poter <a>ritirare</a> il nostro parere, onorevole Evans, e trattenerlo
      per altri sei mesi, ma non vogliamo penalizzare le università solo perché il
      Consiglio si è comportato male.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: Ha insistito su questa strada, sebbene lei stesso non abbia ottenuto l’anno
      scorso la maggioranza all’interno della Commissione per <a>ritirare</a> globalmente
      la proposta.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: Chiedo che il gruppo Verde <a>ritiri</a> le affermazioni in base alle quali
      io sarei contrario al cambiamento.
  - s: 'Vi lade fram förslaget under diskussionerna och flera länder sade: ”Nej, om
      ni insisterar på artikel 6 kommer vi att <v>ta</v> <p>tillbaka</p> vårt godkännande
      av själva principen om en stadga”.'
    t: 'Nel corso delle discussioni abbiamo proposto che venisse inserito e molti
      paesi hanno detto: «Se insistete a proposito dell’articolo 6, <a>ritiriamo</a>
      il nostro accordo al principio stesso dell’esistenza della Carta».'
  - s: Vi måste därför utöva starka påtryckningar på Demokratiska folkrepubliken Korea
      för att övertala landet att så snart som möjligt <v>ta</v> <p>tillbaka</p> sitt
      beslut att avbryta sin medverkan i sexpartssamtalen så att förhandlingarna kan
      återupptas och en fredlig förhandlingslösning kan hittas på krisen på Koreahalvön.
    t: Pertanto dovremo esercitare forti pressioni sulla Repubblica popolare democratica
      di Corea per persuaderla a ritornare al più presto sulla decisione di <a>ritirarsi</a>
      dai colloqui a sei, in modo che i negoziati possano riprendere e che, in seguito
      alle trattative, si possa trovare una soluzione pacifica alla crisi che affligge
      la penisola coreana.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Dai colloqui intercorsi con funzionari della Commissione europea la commissione
      ha del resto avuto modo di dedurre che, una volta definito il parere del Parlamento
      sulla Convenzione relativa all’ammissione dei cittadini di paesi terzi e quando
      anche il Consiglio si sarà pronunciato in prima lettura, l’Esecutivo intende
      <a>ritirare</a> ufficialmente il progetto di Convenzione per rielaborarlo e
      ripresentarlo sotto forma di proposta di direttiva dopo l’entrata in vigore
      del Trattato di Amsterdam.
  - s: Det finns ingen som helst anledning att <v>ta</v> <p>tillbaka</p> den här resolutionen
      och det tänker vi inte göra heller.
    t: Signora Presidente, non c’ è nessun motivo per cui noi dovremmo <a>ritirare</a>
      questa proposta di risoluzione, e pertanto non lo faremo.
  - s: Dagens debatt och den följande omröstningen utgör fortsättningen på den debatt
      som ägde rum i denna kammare den 14 december förra året vilken slutade med att
      omröstningen om den mycket brådskande resolutionen inställdes efter beslut av
      de tre politiska grupperna att <v>ta</v> <p>tillbaka</p> sina utkast.
    t: Signor Presidente, la discussione odierna e la successiva risoluzione sono
      la continuazione del dibattito svoltosi in Aula lo scorso 14 dicembre, sfociato
      poi nell’annullamento di una votazione urgente a seguito della decisione di
      tre gruppi politici di <a>ritirare</a> le proprie proposte.
  - s: Jag hoppas också verkligen att Goebbels <v>tar</v> <p>tillbaka</p> ändringsförslag
      4.
    t: Anch’io spero caldamente che l’onorevole Goebbels <a>ritiri</a> l’emendamento
      n. 4.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Naturalmente, adesso non può <a>ritirare</a> un’affermazione così sensata,
      neanche per assicurarsi l’ambitissima carica di presidente del Consiglio europeo.
  - s: Europeiska folkpartiets grupp <v>tar</v> <p>tillbaka</p> sin begäran.
    t: Il gruppo del partito popolare europeo <a>ritira</a> la propria richiesta.
  - s: Jag tror att du behöver fundera över natten och <v>ta</v> <p>tillbaka</p> dina
      ändringsförslag när du vaknat i morgon bitti.
    t: E credo che stanotte dovresti riflettere e svegliarti domattina deciso a <a>ritirare</a>
      i tuoi emendamenti.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: Chiedo all’onorevole Batten di <a>ritirare</a> le sue osservazioni e, in caso
      contrario, ritengo che sia Lei, signor Presidente, a doverlo richiedere.
  - s: Jag ber er, herr kommissionsledamot, att <v>ta</v> <p>tillbaka</p> detta förslag
      för gott.
    t: La esorto, signor Commissario, a <a>ritirare</a> la proposta una volta per
      tutte.
  - s: Det ser jag som en förolämpning, och jag uppmanar honom att <v>ta</v> <p>tillbaka</p>
      sitt yttrande.
    t: Ritengo sia un insulto e lo invito a <a>ritirare</a> il suo commento.
  - s: Jag har också meddelat tjänstemännen, att jag <v>tar</v> <p>tillbaka</p> min
      underskrift.
    t: ho <a>ritirato</a> la mia firma e ho informato di ciò i servizi competenti.
  - s: Därför uppmanar kommissionen den iranska regeringen att utan tvetydigheter
      fördöma denna åtgärd och uppmana organisationen att <v>ta</v> <p>tillbaka</p>
      belöningen.
    t: Per questo la Commissione invita il governo iraniano a condannare inequivocabilmente
      una tale misura e ad incoraggiare l’organismo a <a>ritirare</a> il proprio premio.
  - s: Jag förkastar Hans-Peter Martins påstående och anser att han bör <v>ta</v>
      <p>tillbaka</p> det.
    t: Respingo l’affermazione dell’onorevole Martin che, a mio avviso, dovrebbe <a>ritirare</a>.
  - s: Inför denna oro från medborgarnas sida erbjuder inte kommissionen en garanti
      för livsmedlens säkerhet, den har till och med <v>tagit</v> <p>tillbaka</p>
      sitt förslag om skapandet av en byrå för livsmedelssäkerhet - något som förvånat
      oss alla - och har i stället begränsat sig till en administrativ omstrukturering
      - vilket inte leder till någonting - och har mångdubblat de vetenskapliga kommittéerna,
      som inte heller kommer visa någon effektivitet utan en samordnings-, förstärknings-
      och skiljedomsstruktur.
    t: La Commissione europea, a fronte dell’allarme sociale dei cittadini, non offre
      una garanzia di sicurezza alimentare, ha addirittura <a>ritirato</a> la sua
      proposta di creazione dell’Agenzia per la sicurezza alimentare, che ha sorpreso
      tutti noi, limitandosi invece a una ristrutturazione amministrativa, che non
      porta a nulla, moltiplicando i comitati scientifici che, senza una struttura
      di coordinamento, di potenziamento e di arbitrato, non potranno essere efficaci.
  - s: Jag hoppas att han lovar bot och bättring och <v>tar</v> <p>tillbaka</p> sina
      på många sätt fullständigt onödiga och skandalösa ord från i förrgår.
    t: Spero che arrivi ad un ravvedimento e che quindi <a>ritirerà</a> le dichiarazioni
      del tutto inutili e per molti versi scandalose che ha reso l’altro giorno.
  - s: Jag ber kommissionär Patten att <v>ta</v> <p>tillbaka</p> sitt uttalande angående
      garantier för att detta inte kommer att hända igen.
    t: Desidero chiedere al Commissario Patten di <a>ritirare</a> la propria dichiarazione
      per quanto riguarda le garanzie che questo non accada di nuovo.
  - s: Jag tror att det är bra att anta förslaget från ordföranden för utskottet för
      arbetsordningen och att vi även <v>tar</v> <p>tillbaka</p> vår begäran men ändå
      kommer överens om att vi före omröstningen skickar tillbaka betänkandet för
      att ännu en gång reda ut konsekvenserna.
    t: Pertanto <a>ritiriamo</a> la nostra richiesta a condizione che, prima della
      votazione, si proceda al rinvio in commissione della relazione per studiarne
      ancora una volta le conseguenze.
  - s: Det är alldeles fel och jag måste be er att tänka igenom detta på nytt och
      <v>ta</v> <p>tillbaka</p> beslutet, för nu måste vi, som kommissionsledamot
      Markos Kyprianou helt riktigt sa, komma fram till en bra lösning på frågorna
      om vårdtjänster och då ta hänsyn till samtliga frågor som måste regleras.
    t: Si tratta di una decisione assolutamente sbagliata, e vi chiedo quindi di ripensarci
      e <a>ritirarla</a>;
  - s: Jag kände nästan för att <v>ta</v> <p>tillbaka</p> mina tidigare anmärkningar,
      men jag tror inte att jag gör det.
    t: Ero quasi intenzionata a <a>ritirare</a> le mie osservazioni precedenti, ma
      non credo che lo farò.
  - s: Jag uppmanar därför parlamentets talman att ta upp denna fråga med den turkiska
      regeringen och be Ali Babacan att <v>ta</v> <p>tillbaka</p> ett sådant förolämpande
      uttalande.
    t: Pertanto invito il Presidente di questo Parlamento a sollevare la questione
      col governo turco e chiedere al signor Babacan di <a>ritirare</a> un’affermazione
      così oltraggiosa.
  - s: Jag ber honom därför att <v>ta</v> <p>tillbaka</p> de kommentarer han fällde
      om mig och tackar honom på förhand.
    t: Le chiedo, pertanto, di <a>ritirare</a> le dichiarazioni che ha fatto nei miei
      confronti e la ringrazio anticipatamente.
  - s: Följaktligen, med tanke på hur svårt det är att ändra detta förslags inriktning,
      föreslår vi att kommissionen, om den finner det lämpligt, <v>tar</v> <p>tillbaka</p>
      det ursprungliga förslaget från Eurorep och lägger fram ett nytt där man inför
      de senaste lagändringarna av IMO-bestämmelserna och de framsteg som gjorts på
      det teknologiska området.
    t: Pertanto, pur riconoscendo le difficoltà dovute al cambio di approccio nella
      direttiva, vorremmo che la Commissione, se lo ritiene opportuno, <a>ritirasse</a>
      la proposta originale di EUROREP e ne presentasse una nuova, comprensiva delle
      modifiche legislative apportate e approvate dall’IMO.
  - s: Jag uppmanar därför föredraganden att <v>ta</v> <p>tillbaka</p> den första
      delen i punkt 6 för att undvika en ”split vote” om det - ur fördragsrättslig
      synpunkt - vansinniga kravet.
    t: Invito quindi il relatore a <a>ritirare</a> la prima parte del paragrafo 6
      per evitare una votazione per parti separate relativamente a questa richiesta
      del tutto irragionevole sotto il profilo giuridico.
  - s: Med utgångspunkt i de olika former av självstyre som EU-staterna garanteras,
      samlades tusentals människor den 8 februari 2009 i Sepsiszentgyörgy (Sfântu
      Gheorghe), och krävde att presidenten <v>tar</v> <p>tillbaka</p> sina stötande
      uttalanden om ungrare i Transsylvanien, garanterar att etniska grupper representeras
      proportionerligt i de statliga institutionerna, stoppar tvångsförflyttningarna
      till området, slutar sabotera Székely-landets ekonomi, påskyndar återställandet
      av kyrklig och offentlig egendom, stoppar de militära enheternas utbredning,
      skapar statsfinansierade oberoende ungerska universitet samt erkänner både ungerska
      som ett officiellt språk i regionen och Székely-landets kollektiva rättigheter
      och regionala självstyre.
    t: Considerando le diverse forme di autonomia concesse negli Stati dell’Unione
      europea, l’8 febbraio 2009, a Sepsiszentgyörgy (Sfântu Gheorghe), una folla
      costituita da diverse migliaia di persone ha chiesto a gran voce che il presidente
      <a>ritirasse</a> le affermazioni offensive rivolte agli ungheresi in Transilvania,
      garantisse una rappresentanza in seno alle istituzioni nazionali proporzionata
      alle popolazioni etniche, cessasse i trasferimenti mirati nell’area, smettesse
      di affossare deliberatamente l’economia del land di Székely, accelerasse la
      restituzione del patrimonio ecclesiastico e pubblico, arrestasse l’espansione
      delle unità militari, istituisse università ungheresi indipendenti finanziate
      dallo Stato, riconoscesse l’ungherese come lingua ufficiale della regione e
      riconoscesse i diritti collettivi e l’autonomia regionale del land di Székely.
  - s: kommer den att <v>ta</v> <p>tillbaka</p> sina egna ändringsförslag som gått
      igenom i utskottet, i vilka den kräver förhandlad tillgång?
    t: In secondo luogo, <a>ritirerà</a> i propri emendamenti, approvati in commissione,
      che insistono per l’accesso negoziato?
  - s: Eftersom den nya balanserade linjen har rått alltsedan Montreal, kan vi avstå
      från denna hushkit-förordning och därmed avsluta konflikten med USA, och här
      vill jag också helt klart säga att amerikanerna inte bör glömma att också <v>ta</v>
      <p>tillbaka</p> sitt klagomål enligt artikel 84, om vi tar tillbaka vår hushkit-förordning.
    t: Poiché, dopo Montreal, disponiamo di questo nuovo approccio equilibrato, possiamo
      rinunciare al regolamento sugli hushkit e quindi chiudere la vertenza con gli
      Stati Uniti, anche se voglio affermare con grande determinazione che gli americani
      non devono dimenticare di <a>ritirare</a> il loro ricorso ai sensi dell’articolo
      84, se noi abroghiamo il regolamento.
  - s: Martin var tydligen oriktigt informerad, visar det sig nu, och jag skulle med
      stöd av artikel 8 gärna vilja att han <v>tog</v> <p>tillbaka</p> dessa ord.
    t: Adesso risulta che l’onorevole Martin era male informato e gli chiedo pertanto,
      in base all’articolo 8, di <a>ritirare</a> le sue affermazioni.
  - s: Om vi utifrån ett kortsiktigt europeiskt egenintresse skulle föra ett resonemang
      på kort sikt skulle det vara ganska frestande att <v>ta</v> <p>tillbaka</p>
      den kritik vi har riktat mot Kina.
    t: Se volessimo fare un ragionamento di corto respiro, basato su un miope egoismo
      europeo, saremmo tentati di <a>ritirare</a> le critiche che abbiamo rivolto
      alla Cina;
  - s: Förutom att ni ger ordet till Schulz ber jag er att vädja till Berlusconi,
      rådets tjänstgörande ordförande, att han <v>tar</v> <p>tillbaka</p> dessa ord,
      för att visa respekt för de värden som vi alla delar som européer.
    t: Oltre a dare la parola all’onorevole Schulz, le chiedo di invitare il signor
      Berlusconi, Presidente in carica del Consiglio, a <a>ritirare</a> le sue parole
      per rispetto dei valori condivisi da tutti gli europei.
  - s: Men jag tänker inte <v>ta</v> <p>tillbaka</p> det jag sade med ironi, om inte
      Schulz tar tillbaka de personliga förolämpningar han riktade mot mig.
    t: Ma non <a>ritiro</a> quanto con ironia ho detto, se il signor Schulz non ritira
      le offese personali che mi ha rivolto.
  - s: Men jag tänker inte ta tillbaka det jag sade med ironi, om inte Schulz <v>tar</v>
      <p>tillbaka</p> de personliga förolämpningar han riktade mot mig.
    t: Ma non ritiro quanto con ironia ho detto, se il signor Schulz non <a>ritira</a>
      le offese personali che mi ha rivolto.
  - s: Även jag blev upprörd över vad Gerard Batten sa och kräver att åtgärder skyndsamt
      vidtas för att få honom att <v>ta</v> <p>tillbaka</p> dessa förolämpande kommentarer
      om ledamöterna av detta parlament.
    t: Signor Presidente, anch’io desidero esprimere la mia preoccupazione per le
      parole dell’onorevole Batten, e sollecito l’adozione di misure che lo costringano
      a <a>ritirare</a> le osservazioni offensive rivolte ai membri di questa Assemblea.
- c: 5
  r: 7
  v: recuperare
  x:
  - s: Det nederländska frihetspartiet har kommit in i Europaparlamentet för att kämpa
      för nederländska medborgare och för att <v>ta</v> <p>tillbaka</p> det alltför
      höga belopp som Nederländerna har betalat till detta pengafrossande och byråkratiska
      EU.
    t: Il Partij van de Vrijheid (PVV, partito olandese per la libertà) è entrato
      in Parlamento per tutelare gli interessi dei cittadini olandesi e <a>recuperare</a>,
      centesimo dopo centesimo, le somme non dovute che gli olandesi hanno dovuto
      sborsare a quest’Europa burocrate e mangiasoldi.
  - s: Slutligen vill vi <v>ta</v> <p>tillbaka</p> ett antal geografiska beteckningar,
      vilket är helt i sin ordning.
    t: Infine, com’è del tutto naturale, vorremmo <a>recuperare</a> un certo numero
      di indicazioni geografiche, di cui abbiamo redatto un elenco sotto gli auspici
      del Commissario Fischler, che sono importanti per i nostri agricoltori ma che
      sono tuttora usate indebitamente in altre parti del mondo.
  - s: Europa investerar fortfarande för litet i mänskliga resurser, och detta är
      ett enormt område där vi måste <v>ta</v> <p>tillbaka</p> förlorad terräng.
    t: L’Europa investe ancora poco nelle risorse umane, e questo è un enorme campo
      in cui dobbiamo <a>recuperare</a> del terreno perduto.
  - s: det är flera år nu som vi tillämpar denna praxis, vilket innebär att vi inte
      bara inte kan kontrollera intäkterna, utan nu tillåter vi dessutom medlemsstaterna
      att <v>ta</v> <p>tillbaka</p> alla dessa pengar, eller att dra av dem från bidragen
      till innevarande år.
    t: sono anni che abbiamo questa prassi, per cui non solo non controlliamo le entrate,
      ma in più concediamo ai paesi membri di <a>recuperare</a> tutti questi soldi
      o di scalarli sul contributo per l’anno in corso.
  - s: Ett system där medlemsstaterna inte bara inte godkänner de utgiftstak som godkändes
      i Edinburgh och som bekräftats i budgetförordningarna, utan som dessutom innebär
      att man vill <v>ta</v> <p>tillbaka</p> de pengar som i stället kunde komma till
      god användning på annat håll, vilket sker i vissa statsbudgetar.
    t: A me pare che, in un momento in cui abbiamo l’allargamento, abbiamo difficoltà
      di bilancio, abbiamo la necessità di cercare sempre nuove risorse, non va proprio
      questo sistema per il quale gli Stati membri non solo non consentono quei plafond
