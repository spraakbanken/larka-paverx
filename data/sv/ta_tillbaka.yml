---
de:
- c: 51
  r: 1
  v: zurücknehmen
  x:
  - s: Jag ber därför enträget kommissionen att <v>ta</v> <p>tillbaka</p> sitt förslag
      om senareläggning av förskottsbetalningar för oljeväxter samt att till fullo
      betala ut de ytrelaterade bidragen för åren 1998 och 1999 på det sätt som avses
      i jordbruksreformen.
    t: Ich bitte die Kommission dringend, ihren Vorschlag zur Verschiebung der Vorschußzahlungen
      für Ölsaaten <a>zurückzunehmen</a> und die Bezahlung der Hektarbeihilfen, wie
      in der Agrarreform vorgesehen, für die Jahre 1998 und 1999 voll zu gewährleisten.
  - s: Tillverkarna har åtagit sig att bära hela eller en stor del av kostnaderna
      för genomförandet av dessa åtgärder och för dem att <v>ta</v> <p>tillbaka</p>
      uttjänta fordon utan kostnad för den sista ägaren.
    t: Demnach sind die Hersteller verpflichtet, einen Großteil oder alle bei der
      Umsetzung dieser Maßnahmen anfallenden Kosten zu tragen und die Altfahrzeuge
      <a>zurückzunehmen</a>, ohne dass dem Letzteigentümer dabei Kosten entstehen.
  - s: Jag förväntar mig för övrigt även idag, herr kommissionär, att kommissionen
      använder samtliga sina politiska och rättsliga möjligheter för att nu tillämpa
      de befintliga direktiven, att tvinga ledningen att <v>ta</v> <p>tillbaka</p>
      sitt beslut och sörja för alternativ, så som redan har yrkat t. ex. via arbetstidsförkortning.
    t: Ich erwarte im übrigen heute auch, Herr Kommissar, daß die Kommission alle
      ihre politischen und rechtlichen Möglichkeiten nutzt, um die bestehenden Richtlinien
      jetzt zur Geltung zu bringen, die Unternehmensleitung zu zwingen, ihren Beschluß
      <a>zurückzunehmen</a> und, wie bereits gesagt wurde, für Alternativen zu sorgen,
      etwa durch Arbeitszeitverkürzung.
  - s: I linje med det föregående muntliga ändringsförslaget, skulle vi kunna <v>ta</v>
      <p>tillbaka</p> strykningen av det här ändringsförslaget och för förtydligande
      tillägga orden ?om detta är juridiskt möjligt?
    t: Herr Präsident, in Übereinstimmung mit dem vorangegangenen mündlichen Änderungsantrag
      beantrage ich, die Streichung dieses speziellen Änderungsantrags <a>zurückzunehmen</a>
      und zur Klarstellung die Worte ’soweit dies rechtlich möglich ist’ einzufügen.
  - s: Hon bör <v>ta</v> <p>tillbaka</p> detta, eftersom ingenting av det slaget sades.
    t: Sie sollte ihre Aussage <a>zurücknehmen</a>, denn es wurde nichts derartiges
      gesagt.
  - s: Därför ber jag er att <v>ta</v> <p>tillbaka</p> dessa ord!
    t: Ich fordere Sie deshalb auf, Ihre Aussage <a>zurückzunehmen</a>!
  - s: Ni får nog <v>ta</v> <p>tillbaka</p> sådana här påståenden, och jag ber er
      att tänka på vad ni säger.
    t: Derartige Bemerkungen können Sie also getrost <a>zurücknehmen</a>, ich würde
      Sie wirklich bitten, genau zu überlegen, was Sie sagen.
  - s: Det är förtal och jag begär att presidiet vid sitt nästa möte instruerar Hans-Peter
      Martin att <v>ta</v> <p>tillbaka</p> sitt uttalande och be alla parlamentsledamöter
      om ursäkt.
    t: Das ist eine Verleumdung, und ich bitte darum, dass das Präsidium bei seiner
      nächsten Sitzung Herrn Martin auffordert, seine Äußerungen <a>zurückzunehmen</a>
      und sich bei allen Abgeordneten, die hier im Plenarsaal sitzen, zu entschuldigen.
  - s: Jag skulle vilja be Posselt att <v>ta</v> <p>tillbaka</p> sin karakteristik,
      för annars kommer jag att tro att han hatar ett folk för att det inte accepterar
      hans uppfattning om demokrati.
    t: Herr Präsident, ich möchte Herrn Posselt auffordern, seine scharfen Worte <a>zurückzunehmen</a>,
      denn sonst müßte ich glauben, er haßt ein Volk, weil es seine Auffassung von
      Demokratie nicht teilt.
  - s: Då behöver ni inte <v>ta</v> <p>tillbaka</p> de 25 procenten, för då har vi
      en jättelik avsättningsmarknad.
    t: Dann brauchen Sie die 25 % nicht <a>zurückzunehmen</a>, denn dann haben wir
      einen riesigen Absatzmarkt.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: Aus persönlicher Wertschätzung gegenüber Frau Ahern und um der parlamentarischen
      Höflichkeit willen, möchte ich daher Frau Ahern auffordern, das Wort Unsinn
      <a>zurückzunehmen</a>, das meines Erachtens, wie gesagt, unangemessen abwertend
      ist.
  - s: I pressen läser vi t.o.m. att kommissionen är beredd att <v>ta</v> <p>tillbaka</p>
      sina förslag.
    t: In der Presse lesen wir sogar schon, daß die Kommission bereit ist, ihre Vorschläge
      <a>zurückzunehmen</a>.
  - s: Jag skulle nu kunna säga, att som österrikare spelar det mig ingen roll - efter
      Amsterdam måste vi under alla förhållanden inte längre <v>ta</v> <p>tillbaka</p>
      vår lag.
    t: Ich könnte jetzt sagen, als Österreicherin ist mir das egal, wir müssen nach
      Amsterdam unser Gesetz in keinem Fall mehr <a>zurücknehmen</a>.
  - s: Alltså kan vi inte <v>ta</v> <p>tillbaka</p> det löfte vi gav om möjligheten
      att ansluta sig till EU för både Turkiet och Kroatien och de andra länderna
      på västra Balkan.
    t: Folglich kann das Versprechen, dass wir der Türkei und Kroatien sowie den anderen
      Ländern des westlichen Balkans gegeben haben, nicht <a>zurückgenommen</a> werden.
  - s: Vi kräver därför att Europeiska unionen inte skall <v>ta</v> upp de fyra Singaporefrågorna
      igen och omedelbart dra <p>tillbaka</p> alla de krav som tvingades på andra
      länder under förhandlingarna om tjänsteområden, särskilt avregleringen av vatten
      och andra offentliga tjänsteområden.
    t: Wir fordern deshalb, dass die Europäische Union die vier Singapur-Themen nicht
      wieder aufgreift und unverzüglich alle Forderungen <a>zurücknimmt</a>, die sie
      an andere Länder während der Verhandlungen zu Dienstleistungen gestellt hat,
      insbesondere zur Liberalisierung von Wasser und anderen öffentlichen Dienstleistungen.
  - s: Det är inte heller godtagbart att stater är så ivriga att hålla ut sina händer
      för att motta utvecklingsstöd när de är ovilliga att <v>ta</v> <p>tillbaka</p>
      ens en enda av sina egna medborgare, som i stora antal har sökt en fristad någon
      annanstans.
    t: Es kann aber auch nicht sein, dass Staaten eifrig die Hand aufhalten, um Entwicklungsgelder
      zu erhalten, jedoch nicht einmal bereit sind, die eigenen Bürger nach einer
      Flüchtlingswelle <a>zurückzunehmen</a>.
  - s: Detta är allvarligt, och jag skulle vilja be Helmer, genom er, herr talman,
      att antingen be om ursäkt och <v>ta</v> <p>tillbaka</p> dessa ord eller, alternativt,
      att förklara dem.
    t: Diese Angelegenheit ist ernst, und ich möchte Herrn Helmer über Sie, Herr Präsident,
      dazu auffordern, sich entweder zu entschuldigen und diese Bemerkungen <a>zurückzunehmen</a>
      oder aber sie zu erläutern.
  - s: Ni bör offentligt <v>ta</v> <p>tillbaka</p> det tjeckiska ordförandeskapets
      skandalösa hävdande att den som inte accepterar Lissabonfördraget bör gå ur
      unionen.
    t: Sie sollten die unerhörte Behauptung der tschechischen Präsidentschaft, dass
      jeder, der den Vertrag von Lissabon nicht akzeptiert, die Union verlassen sollte,
      öffentlich <a>zurücknehmen</a>.
  - s: I detta sammanhang måste Europeiska unionen överväga - i början av veckan har
      man också börjat göra det - på vilket sätt grannlandet Jugoslavien - utan att
      man för den skull <v>tar</v> <p>tillbaka</p> något som helst av kritiken mot
      denna fruktansvärda regim - trots allt kan integreras i det regionala samarbetet.
    t: In diesem Zusammenhang muß die Europäische Union sich überlegen - sie hat bereits
      Anfang dieser Woche damit begonnen -, wie das Nachbarland Jugoslawien - ohne
      auch nur irgendetwas an der Kritik an diesem furchtbaren Regime <a>zurückzunehmen</a>
      - trotz allem in die regionale Zusammenarbeit einbezogen werden kann.
  - s: Vi har utvidgat undantagen för principen om att tiden går förlorad om den inte
      används (use it or lose it) för att kunna stoppa händelser likande det som skedde
      den 11 september, och vi har <v>tagit</v> <p>tillbaka</p> kommissionens förslag
      om att knyta en ”Grossvaterrecht” (”hävdvunnen rättighet”) till flygplansstorleken
      eftersom vi tror att bolagen behöver mer flexibilitet.
    t: Wir haben die Ausnahmen für die use-it-or-lose-it-Regel erweitert, um Ereignisse
      wie zum Beispiel jenes vom 11. September auffangen zu können, und wir haben
      den Vorschlag der Kommission, ein „Großvaterrecht“ an die Flugzeuggröße zu binden,
      <a>zurückgenommen</a>, da wir glauben, dass die Unternehmen mehr Flexibilität
      brauchen.
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Wenn es der Sache dienlich ist, möchte ich das Wort Lüge, das auch nicht in
      meinem Redemanuskript steht, gegenüber Frau Breyer <a>zurücknehmen</a>.
  - s: I den gemensamma ståndpunkten står det att producenterna inte bara skall stå
      för kostnaderna, utan att de också måste <v>ta</v> <p>tillbaka</p> de uttjänta
      bilarna.
    t: Dem Gemeinsamen Standpunkt zufolge sollen die Hersteller nicht nur die Kosten
      tragen, sondern auch Altfahrzeuge <a>zurücknehmen</a>.
  - s: Diskussionen handlar företrädesvis om ifall konstruktören, den slutliga försäljaren
      eller någon annan måste <v>ta</v> <p>tillbaka</p> bilvraket gratis eller inte.
    t: Bei der Diskussion geht es hauptsächlich darum, ob der Hersteller oder der
      Endverkäufer oder wer auch immer das Altfahrzeug kostenlos <a>zurücknehmen</a>
      muß.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: Ich habe an meiner Aussage, daß die extreme Rechte dieses Haus für ihre Hetztiraden
      mißbraucht, nichts <a>zurückzunehmen</a>.
  - s: Och man måste då <v>ta</v> <p>tillbaka</p> allt man tidigare sagt i kommittén.
    t: Was anderes könnte der Wissenschaftliche Ausschuß sagen, wenn er alles bisher
      Gesagte <a>zurücknehmen</a> müßte?
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Eine weitere wichtige Verbesserung ist die Bestimmung, dass Einzelhändler jetzt
      verpflichtet sind, sehr kleine Geräte, wie Glühbirnen oder Mobiltelefone, <a>zurückzunehmen</a>,
      unabhängig davon, ob ein neues Gerät zur gleichen Zeit gekauft wird.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: Ich fordere, daß die Grünen ihre Behauptungen, daß ich gegen Änderungen sei,
      <a>zurücknehmen</a>.
  - s: Hjälpen måste dock kopplas till en skyldighet för dessa länder att <v>ta</v>
      <p>tillbaka</p> alla som anlänt till Lampedusa och alla som inom en snar eller
      mer avlägsen framtid anländer till andra EU-länder.
    t: im Gegenzug müssen sich jedoch diese Länder verpflichten, jeden, der Lampedusa
      erreicht hat, und jeden, der in unmittelbarer oder fernerer Zukunft in anderen
      europäischen Ländern eintrifft, <a>zurückzunehmen</a>, denn, je größer der Druck,
      umso mehr Menschen werden in anderen Ländern eintreffen.
  - s: Likaså är Gallagher, måste jag säga, också en stor expert på fiskeriområdet,
      men vi vill inte berömma honom alltför mycket än, för han uppvisar inga tecken
      på att lämna oss och vi vill inte behöva <v>ta</v> <p>tillbaka</p> det i ett
      senare skede.
    t: Auch Herr Gallagher ist, so möchte ich sagen, ein großer Fachmann auf diesem
      Gebiet, doch wollen wir ihn noch nicht zu sehr loben, da er keinerlei Anstalten
      macht, uns zu verlassen, und wir wollen unser Lob doch nicht zu einem späteren
      Zeitpunkt eventuell <a>zurücknehmen</a> müssen.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Aus den Vorgesprächen mit den Beamten der Europäischen Kommission konnten wir
      im übrigen im Ausschuß entnehmen, daß die Kommission sowieso die Absicht hat
      - nachdem nun die Stellungnahme des Parlaments zur Drittstaatenangehörigenkonvention
      vorliegt und nachdem dann im übrigen auch der Rat in erster Lesung dazu Stellung
      genommen hat -, diesen Konventionsentwurf förmlich <a>zurückzunehmen</a> und
      zu überarbeiten, und daß sie ihn dann nach Inkrafttreten des Amsterdamer Vertrages
      als Richtlinienentwurf wieder auf den Weg bringen möchte.
  - s: Man har bett mig att <v>ta</v> <p>tillbaka</p> denna bedömning.
    t: Ich bin gebeten worden, diese Einschätzung <a>zurückzunehmen</a>.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Natürlich kann er jetzt solche prinzipiellen Worte nicht <a>zurücknehmen</a>,
      nicht einmal um sich den Traumjob des Präsidenten der Europäischen Union zu
      sichern.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: Ich möchte ihn dazu auffordern, diese Anmerkungen <a>zurückzunehmen</a>, und
      falls er dies nicht tut, denke ich, sollten Sie Herr Präsident, ihn dazu auffordern.
  - s: Nu måste jag <v>ta</v> <p>tillbaka</p> denna utsago eftersom jag har bekantat
      mig med kommissionens ordförandes tankar om en hållbar utveckling och anser
      att de är ytterst värdefulla.
    t: Jetzt muss ich diese Äußerung <a>zurücknehmen</a>, weil ich die Überlegungen
      von Herrn Prodi über die nachhaltige Entwicklung kennen gelernt habe und sie
      für sehr wertvoll halte.
  - s: Otaliga ekonomiska flyktingar kommer från eller via afrikanska länder som faktiskt
      har stoppat stora summor utvecklingsbistånd i egen ficka, ofta utan att visa
      minsta vilja att <v>ta</v> <p>tillbaka</p> sina egna medborgare.
    t: Denn bisher haben afrikanische Herkunfts- und Transitländer der unzähligen
      Wirtschaftsflüchtlinge zwar Unsummen an Entwicklungshilfe kassiert, aber oftmals
      nicht die geringste Bereitschaft gezeigt, ihre eigenen Staatsbürger <a>zurückzunehmen</a>.
  - s: Det ser jag som en förolämpning, och jag uppmanar honom att <v>ta</v> <p>tillbaka</p>
      sitt yttrande.
    t: Ich halte das für eine Beleidigung meiner Person und möchte, dass er dies <a>zurücknimmt</a>.
  - s: Vi kan inte tillåta att situationen förvärras ytterligare och jag kräver att
      den sudanesiska regeringen <v>tar</v> <p>tillbaka</p> sitt beslut om att förvisa
      13 ledande icke-statliga organisationer från Darfur.
    t: Wir können nicht zulassen, dass sich diese Situation weiter verschlechtert,
      und ich bitte die sudanesische Regierung inständig, den Beschluss, 13 führende
      nichtstaatliche Organisationen aus Darfur auszuweisen, <a>zurückzunehmen</a>.
  - s: Jag ber kommissionär Patten att <v>ta</v> <p>tillbaka</p> sitt uttalande angående
      garantier för att detta inte kommer att hända igen.
    t: Ich möchte Herrn Kommissar Patten bitten, seine Aussage in Bezug auf Garantien,
      dass es sich nicht wiederholen wird, <a>zurückzunehmen</a>.
  - s: Jag kände nästan för att <v>ta</v> <p>tillbaka</p> mina tidigare anmärkningar,
      men jag tror inte att jag gör det.
    t: Ich bin schon fast geneigt, meine vorherigen Bemerkungen <a>zurückzunehmen</a>,
      doch werde ich das wohl doch nicht tun.
  - s: Jag ber honom därför att <v>ta</v> <p>tillbaka</p> de kommentarer han fällde
      om mig och tackar honom på förhand.
    t: Ich würde ihn deshalb gerne bitten, freundlicherweise seine Kommentare über
      mich <a>zurückzunehmen</a>, und bedanke mich dafür im Voraus bei ihm.
  - s: Efter den 10 december kommer Kosovo troligen att ensidigt erkännas som stat
      av Amerika och ett antal medlemsstater i EU och Serbien kommer ensidigt att
      <v>ta</v> <p>tillbaka</p> norra delen av Kosovo.
    t: Nach dem 10. Dezember werden die USA und eine Reihe von Mitgliedstaaten der
      Europäischen Union möglicherweise einseitig den Kosovo als Staat anerkennen,
      und Serbien wird den nördlichen Teil des Kosovo einseitig <a>zurücknehmen</a>.
  - s: Beslutet att ta med en klausul som tvingar AVS-länder att <v>ta</v> <p>tillbaka</p>
      illegala invandrare i Europa är oroande och måste genomföras med extrem försiktighet.
    t: Der Beschluß, eine Klausel aufzunehmen, die die AKP-Staaten verpflichtet, nach
      Europa kommende illegale Einwanderer <a>zurückzunehmen</a>, ist beunruhigend
      und sollte mit äußerster Einfühlsamkeit umgesetzt werden.
  - s: Eftersom den nya balanserade linjen har rått alltsedan Montreal, kan vi avstå
      från denna hushkit-förordning och därmed avsluta konflikten med USA, och här
      vill jag också helt klart säga att amerikanerna inte bör glömma att också <v>ta</v>
      <p>tillbaka</p> sitt klagomål enligt artikel 84, om vi tar tillbaka vår hushkit-förordning.
    t: Da wir seit Montreal den neuen ausgewogenen Ansatz haben, können wir auf diese
      Hushkit-Verordnung verzichten und damit den Konflikt mit den USA beenden, wobei
      ich auch einmal ganz laut sagen will, dass die Amerikaner nicht vergessen sollen,
      auch ihre Beschwerde nach Artikel 84 <a>zurückzunehmen</a>, wenn wir unsere
      Hushkit-Verordnung zurücknehmen.
  - s: Eftersom den nya balanserade linjen har rått alltsedan Montreal, kan vi avstå
      från denna hushkit-förordning och därmed avsluta konflikten med USA, och här
      vill jag också helt klart säga att amerikanerna inte bör glömma att också ta
      tillbaka sitt klagomål enligt artikel 84, om vi <v>tar</v> <p>tillbaka</p> vår
      hushkit-förordning.
    t: Da wir seit Montreal den neuen ausgewogenen Ansatz haben, können wir auf diese
      Hushkit-Verordnung verzichten und damit den Konflikt mit den USA beenden, wobei
      ich auch einmal ganz laut sagen will, dass die Amerikaner nicht vergessen sollen,
      auch ihre Beschwerde nach Artikel 84 zurückzunehmen, wenn wir unsere Hushkit-Verordnung
      <a>zurücknehmen</a>.
  - s: Den trovärdighetskris som EU befinner sig i, komsten av EMU, anslutningen av
      nya medlemsstater - ett löfte som vi inte får <v>ta</v> <p>tillbaka</p> - gjorde
      det nödvändigt med en omfattande omprövning av fördraget.
    t: Die Glaubwürdigkeitskrise, in der sich die EU befindet, die Einführung der
      WWU, der Beitritt neuer Mitgliedstaaten - ein Versprechen, das wir nicht <a>zurücknehmen</a>
      dürfen - machten eine einschneidende Revision des Vertrags erforderlich.
  - s: Denna kritik är helt oberättigad, och jag skulle vilja be honom att <v>ta</v>
      <p>tillbaka</p> det han just sade, eftersom detta är just en kritik av avsikter.
    t: Diese Behauptungen sind vollkommen unberechtigt, und ich möchte den Abgeordneten
      bitten, seine Äußerungen <a>zurückzunehmen</a>, insoweit es sich eindeutig um
      Unterstellungen handelt.
  - s: Martin var tydligen oriktigt informerad, visar det sig nu, och jag skulle med
      stöd av artikel 8 gärna vilja att han <v>tog</v> <p>tillbaka</p> dessa ord.
    t: Herr Martin war also offensichtlich falsch informiert, wie sich jetzt herausstellt,
      und ich möchte aufgrund von Artikel 8, daß er diese Worte <a>zurücknimmt</a>.
  - s: Förutom att ni ger ordet till Schulz ber jag er att vädja till Berlusconi,
      rådets tjänstgörande ordförande, att han <v>tar</v> <p>tillbaka</p> dessa ord,
      för att visa respekt för de värden som vi alla delar som européer.
    t: Ich bitte Sie, zusätzlich zur Worterteilung für Herrn Schulz Herrn Berlusconi
      als amtierenden Ratspräsidenten aufzufordern, diese Bemerkungen um der Werte
      willen, die wir alle als Europäer teilen, <a>zurückzunehmen</a>.
  - s: Skulle inte det som jag säger här svara mot fakta, är jag beredd att <v>ta</v>
      <p>tillbaka</p> det i andra behandlingen.
    t: Sollte das, was ich hier sage, nicht den Tatsachen entsprechen, bin ich gerne
      bereit, es in der zweiten Lesung <a>zurückzunehmen</a>.
  - s: Lika oacceptabelt är att åtskilliga tyska delstater olagligen transporterar
      tusentals ton avfall till Östeuropa, som man sedan vägrar att <v>ta</v> <p>tillbaka</p>,
      t.ex. som i fallet Bayern.
    t: Ebenso unannehmbar ist die Tatsache, dass mehrere deutsche Bundesländer Tausende
      Tonnen Müll illegal nach Osteuropa verbringen und sich dann weigern, ihn <a>zurückzunehmen</a>,
      wie beispielsweise im Fall Bayerns.
  - s: Trots offentlig indignation har ministern aldrig <v>tagit</v> <p>tillbaka</p>
      sina oroväckande påståenden.
    t: Trotz der öffentlichen Empörung hat der Minister seine schwerwiegenden Äußerungen
