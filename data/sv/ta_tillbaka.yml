  - s: Även jag blev upprörd över vad Gerard Batten sa och kräver att åtgärder skyndsamt
      vidtas för att få honom att <v>ta</v> <p>tillbaka</p> dessa förolämpande kommentarer
      om ledamöterna av detta parlament.
    t: Signor Presidente, anch’io desidero esprimere la mia preoccupazione per le
      parole dell’onorevole Batten, e sollecito l’adozione di misure che lo costringano
