      pagamentos dos adiantamentos relativos às oleaginosas e que assegure o pagamento
      total das compensações por hectare para os anos de 1998 e 1999, tal como previsto
      na reforma agrícola.
  - s: Ännu en kort kommentar, herr talman, om ändringsförslag 6 som vi <v>tagit</v>
      <p>tillbaka</p> av det enkla skälet att det inte behövs med tanke på rådets
      gemensamma ståndpunkt.
    t: Só mais uma breve observação, Senhor Presidente, sobre a alteração 6, que <a>retirámos</a>,
      pela muito simples razão de que, tendo em conta a posição do Conselho, ela não
      é necessária.
  - s: Jag tror inte det är möjligt att föra en dialog mellan våra olika institutioner
      om man efter att vi kommit överens <v>tar</v> <p>tillbaka</p> det man sagt ett
      par dagar senare genom att lägga fram ett ändringsförslag.
    t: Creio que não há diálogo possível entre as nossas Instituições se, depois de
      dar o nosso acordo, o <a>retirarmos</a> uns dias depois com a apresentação de
      uma alteração.
  - s: I linje med det föregående muntliga ändringsförslaget, skulle vi kunna <v>ta</v>
      <p>tillbaka</p> strykningen av det här ändringsförslaget och för förtydligande
      tillägga orden ?om detta är juridiskt möjligt?
    t: Senhor Presidente, uma vez mais, em sintonia com a alteração oral anterior,
      poderíamos <a>retirar</a> a supressão desta alteração específica e, a título
      de esclarecimento, acrescentar as palavras ’se juridicamente possível?
  - s: Därför ber jag er att <v>ta</v> <p>tillbaka</p> dessa ord!
    t: Por esse motivo, peço-lhe que <a>retire</a> essas palavras!
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan stå upp och <v>ta</v>
      <p>tillbaka</p> sitt förtal.
    t: Espero que o senhor deputado Moorhouse tenha algo semelhante à coragem suficiente
      para se erguer e <a>retirar</a> o insulto que aqui proferiu.
  - s: För det andra, Moorhouse borde tänka på sin ställning och <v>ta</v> <p>tillbaka</p>
      sina påståenden nu genast eftersom alla vi som delar denna oro känner oss lika
      mycket attackerade.
    t: Segundo, o senhor deputado Moorhouse deveria reconsiderar a sua posição e <a>retirar</a>
      imediatamente as alegações que aqui proferiu, até porque aqueles de entre nós
      que partilham da preocupação expressa pelo senhor deputado Tomlinson se sentem
      igualmente insultados.
  - s: Det är förtal och jag begär att presidiet vid sitt nästa möte instruerar Hans-Peter
      Martin att <v>ta</v> <p>tillbaka</p> sitt uttalande och be alla parlamentsledamöter
      om ursäkt.
    t: É insultuoso e solicito à Mesa que, na sua próxima reunião, aconselhe o senhor
      deputado Martin a <a>retirar</a> as suas palavras e a apresentar um pedido de
      desculpas a todos os deputados com assento nesta Assembleia.
  - s: Jag hoppas att ledamoten <v>tar</v> <p>tillbaka</p> det uttalandet.
    t: Espero que a senhora deputada <a>retire</a> essa afirmação.
  - s: Jag har ingenting emot henne, men det kan ändå inte få vara så att när en annan
      grupp <v>tar</v> <p>tillbaka</p> en namnteckning under en resolution så röstar
      inte längre parlamentet om en text.
    t: Apesar da estima que lhe dedico, não pode acontecer que, quando um grupo parlamentar
      <a>retira</a> a sua assinatura a uma resolução, o Parlamento deixe automaticamente
      de proceder à votação de um texto.
  - s: Jag uppmanar herr van Velzen att <v>ta</v> <p>tillbaka</p> det han sagt och
      i så fall när Imbeni är närvarande.
    t: Peço ao senhor deputado van Velzen que <a>retire</a> as suas afirmações e que,
      se deseja reiterá-las, o faça na presença do senhor deputado Imbeni.
  - s: Därför kan jag, om vi kan enas om att lägga till några ord i ändringsförslag
      11, <v>ta</v> <p>tillbaka</p> mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: Assim, posso <a>retirar</a> a minha alteração nº 1, porque é praticamente idêntica
      em termos de conteúdo à alteração nº 11, se estivermos de acordo em aditar à
      alteração nº 11, após « …grupos armados… », os termos «tal como definidos neste
      relatório».
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Então posso <a>retirar</a> a alteração nº 1 e poderemos votar conjuntamente
      a alteração nº 11.
  - s: För att Schulz skall <v>ta</v> <p>tillbaka</p> sitt ändringsförslag 1 har ni
      väl förstått att det förutsätter att vår kammare åtar sig att acceptera det
      muntliga ändringsförslaget istället för ändringsförslag 11.
    t: Para o senhor deputado Schulz <a>retirar</a> a alteração nº 1, como bem compreenderam,
      tem de ter a garantia de que a nossa assembleia aceita a alteração oral à alteração
      nº 11.
  - s: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att <v>ta</v> <p>tillbaka</p> detta förslag och komma med ett nytt och starkare
      förslag.
    t: Esse o motivo por que, juntamente com os colegas, gostaria de solicitar uma
      vez mais à Comissão que <a>retirasse</a> esta proposta e fizesse uma nova proposta
      mais forte.
  - s: Min grupp <v>tar</v> <p>tillbaka</p> den första delen av ändringsförslaget.
    t: Senhor Presidente, gostaria de dizer que o meu grupo <a>retira</a> a primeira
      parte da alteração.
  - s: Kan ni bekräfta att Europeiska liberala, demokratiska och reformistiska partiets
      grupp <v>tar</v> <p>tillbaka</p> dessa ändringsförslag?
    t: Senhor Deputado Vermeer, poderá o senhor confirmar que o Grupo do Partido Europeu
      dos Liberais, Democratas e Reformistas <a>retira</a> essas alterações?
  - s: När det gäller kritikens innehåll <v>tar</v> jag inte <p>tillbaka</p> något,
      tvärtom, men för ert sätt att tala i dag, den förändring som ni visat är möjlig,
      har jag mycket stor respekt, och det vill jag idag gärna säga er!
    t: Não <a>retiro</a> nada do conteúdo da crítica, pelo contrário, mas a maneira
      como o Senhor hoje falou, a mudança de comportamento que demonstrou, o facto
      de isso ser possível, merece o meu maior respeito.
  - s: På en annan punkt förklarar kommissionen att den kommer att <v>ta</v> <p>tillbaka</p>
      sina förslag angående fartygsregistret Euros och gemenskapsredarna, som emellertid
      - som ni känner till - parlamentet har förbättrat.
    t: Noutro ponto, a Comissão declara que irá <a>retirar</a> as suas propostas relativas
      ao registo «Euros» e ao armador comunitário, propostas essas que, no entanto,
      - como sabeis - tinham sido melhoradas pelo Parlamento.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: Pelo apreço pessoal que tenho pela senhora deputada Ahern, e em nome da cortesia
      parlamentar, peço à senhora deputada Ahern que <a>retire</a> o termo «disparate»,
      que me parece, como disse, demasiado pejorativo.
  - s: Jag <v>tog</v> <p>tillbaka</p> min fråga vid frågestunden med kommissionen,
      men detta står inte med i protokollet.
    t: Senhora Presidente, no período de perguntas à Comissão, <a>retirei</a> a minha
      pergunta, embora tal não tenha ficado registado em acta.
  - s: Jag skulle därför faktiskt vilja ge Kathalijne Maria Buitenweg rådet att <v>ta</v>
      <p>tillbaka</p> sitt ändringsförslag, eftersom det är mycket viktigare att kunna
      säga, redan under detta plenarsammanträde, att allt faktiskt redan uttryckligen
      anges där.
    t: Por conseguinte, aconselharia realmente a senhora deputada Buitenweg a <a>retirar</a>
      a sua alteração, pois é muito mais importante que possamos dizer, inclusive
      durante esta sessão plenária, que tudo isso já consta aí de forma muito explícita.
  - s: Vi kräver därför att Europeiska unionen inte skall <v>ta</v> upp de fyra Singaporefrågorna
      igen och omedelbart dra <p>tillbaka</p> alla de krav som tvingades på andra
      länder under förhandlingarna om tjänsteområden, särskilt avregleringen av vatten
      och andra offentliga tjänsteområden.
    t: Daí a exigência que fazemos de que a União Europeia não retome as quatro questões
      de Singapura e <a>retire</a> de imediato todas as exigências formuladas a outros
      países no âmbito das negociações em matéria de serviços, designadamente a liberalização
      da água e outros serviços públicos.
  - s: Slutligen, premiärminister Vondra, bör ni <v>ta</v> <p>tillbaka</p> ert felaktiga
      påstående att 25 länder har godkänt Lissabonstrategin.
    t: Por último, Senhor Vice-Primeiro-Ministro Vondra, deve <a>retirar</a> a sua
      afirmação falsa de que 25 países aprovaram o Tratado de Lisboa.
  - s: Jag kräver därför att kommissionen <v>tar</v> <p>tillbaka</p> sitt förslag
      om skapandet av en GOM för alkohol som framställs av jordbruksprodukter och
      lägger fram ett förslag som strikt håller sig till rådets mandat från juli 2000.
    t: Nesta perspectiva, solicito que a Comissão <a>retire</a> a sua proposta que
      estabelece uma OCM para o álcool etílico de origem agrícola, apresentando uma
      nova proposta que respeite rigorosamente o mandato do Conselho de Julho de 2000.
  - s: Resolutionen tar de facto inte upp behovet av en allmän amnesti för alla politiska
      fångar, även om den kräver studenternas frigivande, och den <v>tar</v> <p>tillbaka</p>
      möjligheten att skicka en delegation till Turkiet den 1 mars 2002 för att skaffa
      fram objektiv information om domarna mot Hadep.
    t: De facto, a resolução não fala da necessidade de uma amnistia geral para todos
      os presos políticos, embora peça a libertação dos estudantes, e <a>retira</a>
      a possibilidade de ser enviada uma delegação à Turquia em 1 de Março de 2001
      com o propósito de obter informação objectiva sobre o julgamento do HADEP.
  - s: I detta sammanhang måste Europeiska unionen överväga - i början av veckan har
      man också börjat göra det - på vilket sätt grannlandet Jugoslavien - utan att
      man för den skull <v>tar</v> <p>tillbaka</p> något som helst av kritiken mot
      denna fruktansvärda regim - trots allt kan integreras i det regionala samarbetet.
    t: Nesse contexto, a União Europeia tem de reflectir - e já começou a fazê-lo
      no início desta semana - como é que a vizinha Jugoslávia - sem que <a>retire</a>
      o menor ponto à crítica a esse regime terrível - pode, apesar de tudo, ser integrada
      na cooperação regional.
  - s: Jag <v>tar</v> <p>tillbaka</p> det som jag sade om rådets arrogans och hoppas
      att detta är början på en givande diskussion.
    t: <a>Retiro</a> o meu comentário sobre a arrogância do Conselho e espero que
      este seja o princípio de uma discussão profícua.
  - s: Om vi skall försöka att snabbt genomföra denna omröstning, föreslår jag att
      PPE, om de tänker fortsätta att rösta mot sina egna ändringsförslag, verkligen
      har modet att <v>ta</v> <p>tillbaka</p> dem innan vi har gått igenom hela detta
      sammanträde.
    t: Senhora Presidente, se estamos realmente interessados em despachar rapidamente
      esta votação, sugiro que o PPE, caso tencione continuar a votar contra as suas
      próprias alterações, tenha a coragem de as <a>retirar</a>, antes de levarmos
      até ao fim esta sessão.
  - s: Därför hoppas jag att De gröna kommer att <v>ta</v> <p>tillbaka</p> sina ändringsförslag.
    t: Por consequncia, espero que o Grupo dos Verdes as <a>retire</a>.
  - s: Vi anser naturligtvis också att amerikanerna måste <v>ta</v> <p>tillbaka</p>
      sin anmälan till ICAO i enlighet med artikel 84 i Chicagokonventionen, för denna
      anmälan är förödande för samarbetet på flygets område.
    t: Além disso, como é óbvio, julgamos que os Americanos devem <a>retirar</a> o
      recurso que apresentaram à ICAO nos termos do artigo 84º da Convenção de Chicago,
      porque esse recurso prejudica o clima de cooperação.
  - s: Hatzidakis sade <v>ta</v> <p>tillbaka</p>, ni sade skjuta upp.
    t: O senhor deputado Hatzidakis disse <a>retirar</a>;
  - s: Jag har lagt fram ett ändringsförslag för att tydligt säga <v>ta</v> <p>tillbaka</p>.
    t: mas se tinha falado em suspender… Apresentei uma alteração com a intenção de
      dizer realmente <a>retirar</a>.
  - s: Om kollegorna godkänner förslaget nu så kan vi <v>ta</v> <p>tillbaka</p> det
      andra ändringsförslaget och sedan rösta.
    t: Se os colegas aprovarem esta alteração, podemos <a>retirar</a> a outra proposta
      de alteração e passar à sua votação.
  - s: Följaktligen ber och frågar jag om PSE-gruppen kan <v>ta</v> <p>tillbaka</p>
      sitt muntliga ändringsförslag eftersom det kan gå omkull ifall 12 ledamöter
      motsätter sig det?
    t: Assim, solicito ao Grupo PSE que <a>retire</a> a sua proposta de alteração
      oral, que poderá vir a ser rejeitada se tiver a oposição de 12 membros do Parlamento,
      e peço isto porque o conteúdo da alteração 13 corresponde no essencial ao conteúdo
      do nº 43 depois de alterado de acordo com a proposta oral feita pelo Grupo Socialista.
  - s: <v>Ta</v> <p>tillbaka</p> ert undertecknande av denna gemensamma resolution.
    t: <a>Retirem</a>,por favor, a vossa assinatura desta resolução comum;
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Se de alguma utilidade for, gostaria de <a>retirar</a> a palavra mentir, que
      não constava do manuscrito da minha intervenção, que proferi quando interpelei
      a deputada Breyer.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: não <a>retiro</a> nada à minha declaração, quando referi que a extremadireita
      abusa desta assembleia ao apresentar aqui as suas tiradas demagógicas.
  - s: Därför är det vår plikt att just i det här fallet vara tydliga och begära att
      de hemliga lagarna, militärlagarna, försvinner i Ryssland och att Pasko släpps
      fri, inte i betydelsen att han benådas, utan att man <v>tar</v> <p>tillbaka</p>
      anklagelserna mot honom, anklagelser som är absolut orättvisa och orättfärdiga.
    t: Como tal, precisamente neste caso, é nosso dever sermos claros e exigirmos
      que as leis secretas, as leis militares, os tribunais militares desapareçam
      na Rússia e que o Sr. Pasko seja libertado, não no sentido de receber um indulto,
      mas de lhe ser <a>retirada</a> a acusação que pesa contra ele, uma acusação
      que é absolutamente injusta e infundada.
  - s: Och man måste då <v>ta</v> <p>tillbaka</p> allt man tidigare sagt i kommittén.
    t: Que mais é que o Comité Científico poderá dizer, se for obrigado a <a>retirar</a>
      tudo o que disse já anteriormente?
  - s: Först säger man att medborgarna skall ha rätt att få tillgång till alla handlingar,
      men sedan <v>tar</v> man <p>tillbaka</p> detta genom att ge ministerrådet rätt
      att begränsa denna rättighet.
    t: Primeiro diz-se que os cidadãos têm direito a ter acesso a todos os documentos,
      e em seguida <a>retira</a>-se este direito, dando ao Conselho de Ministros competência
      para o limitar.
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
      att rådet betett sig illa.
    t: Dá vontade de <a>retirar</a> o nosso parecer, Senhor Deputado Evans, e de o
      suspender durante seis meses, mas não queremos penalizar as universidades só
      porque o Conselho se portou mal.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: Prosseguiu assim a via que defendera pessoalmente, apesar de no ano passado
      não ter conseguido que a maioria da Comissão decidisse <a>retirar</a> a proposta.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: Exijo que o Grupo dos Verdes <a>retire</a> as suas palavras, nomeadamente de
      que eu seria contra essas mudanças, pois eu sou justamente a favor delas.
  - s: 'Vi lade fram förslaget under diskussionerna och flera länder sade: ”Nej, om
      ni insisterar på artikel 6 kommer vi att <v>ta</v> <p>tillbaka</p> vårt godkännande
      av själva principen om en stadga”.'
    t: 'Propusemolo nas discussões, e alguns países disseram: «Não, se insistem no
      artigo 6º, <a>retiramos</a> o nosso acordo sobre o próprio princípio da Carta».'
  - s: Två författare till klagomål <v>tog</v> <p>tillbaka</p> sina klagomål och i
      tolv fall avgjordes frågan av institutionen på ett för klaganden tillfredsställande
      sätt.
    t: Dois queixosos <a>retiraram</a> as suas queixas e em 12 casos o assunto foi
      resolvido pela instituição de maneira satisfatória para o queixoso.
  - s: Alla parter har informerats om att förfarandet avslutats och den klagande har
      <v>tagit</v> <p>tillbaka</p> sitt klagomål.
    t: Todas as partes foram informadas de que o procedimento tinha sido encerrado
      e o queixoso <a>retirou</a> a queixa.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: De resto, das conversações preliminares, tidas com funcionários da Comissão
      Europeia, a nossa comissão depreendeu que a Comissão - na sequência da posição
      do Parlamento sobre a Convenção relativa às regras de admissão de nacionais
      de países terceiros, bem como na sequência da posição em primeira leitura do
      Conselho sobre o mesmo assunto - tem a intenção de <a>retirar</a> formalmente
      o projecto de Convenção para o rever e para, após a entrada em vigor do Tratado
      de Amesterdão, o lançar novamente como projecto de directiva.
  - s: Man har bett mig att <v>ta</v> <p>tillbaka</p> denna bedömning.
    t: Foime solicitado que <a>retirasse</a> essa apreciação.
  - s: Det finns ingen som helst anledning att <v>ta</v> <p>tillbaka</p> den här resolutionen
      och det tänker vi inte göra heller.
    t: Senhora Presidente, não há qualquer motivo para <a>retirar</a> a presente proposta
      de resolução, razão pela qual também não o faremos.
  - s: Dagens debatt och den följande omröstningen utgör fortsättningen på den debatt
      som ägde rum i denna kammare den 14 december förra året vilken slutade med att
      omröstningen om den mycket brådskande resolutionen inställdes efter beslut av
      de tre politiska grupperna att <v>ta</v> <p>tillbaka</p> sina utkast.
    t: Senhor Presidente, o nosso debate de hoje e a resolução que se vai seguir constituem
      a continuação do debate realizado nesta sala a 14 de Dezembro do ano passado,
      o qual tinha terminado com a anulação da votação de urgência, depois de os três
      grupos políticos terem decidido <a>retirar</a> as suas propostas.
  - s: Jag hoppas också verkligen att Goebbels <v>tar</v> <p>tillbaka</p> ändringsförslag
      4.
    t: Também eu espero bem que o senhor deputado Goebbels <a>retire</a> a alteração
      4.
  - s: Europeiska folkpartiets grupp <v>tar</v> <p>tillbaka</p> sin begäran.
    t: O Grupo do Partido Popular Europeu <a>retira</a> o seu pedido.
  - s: Lämna därför walk-over och <v>tag</v> <p>tillbaka</p> ert förslag.
    t: por conseguinte, desista e <a>retire</a> a sua proposta.
  - s: Det klokaste är alltså att Finland följer parlamentets förslag och <v>tar</v>
      <p>tillbaka</p> förslaget såsom juridiska utskottet och även medborgarrättsutskottet
      föreslår.
    t: O mais acertado é, portanto, a Finlândia aceitar a proposta do Parlamento e
      <a>retirar</a> a sua proposta, tal como recomendam quer a Comissão dos Assuntos
      Jurídicos e do Mercado Interno, quer a Comissão das Liberdades e dos Direitos
      dos Cidadãos, da Justiça e dos Assuntos Internos.
  - s: Jag tror att du behöver fundera över natten och <v>ta</v> <p>tillbaka</p> dina
      ändringsförslag när du vaknat i morgon bitti.
    t: E penso que deverias reflectir esta noite e, quando acordares amanhã de manhã,
      <a>retirar</a> as tuas alterações.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: Peço-lhe que <a>retire</a> o que disse.
  - s: Jag ber er, herr kommissionsledamot, att <v>ta</v> <p>tillbaka</p> detta förslag
      för gott.
    t: Exorto V. Exa., Senhor Comissário, a <a>retirar</a> a sua proposta, de uma
      vez por todas.
  - s: Nu måste jag <v>ta</v> <p>tillbaka</p> denna utsago eftersom jag har bekantat
      mig med kommissionens ordförandes tankar om en hållbar utveckling och anser
      att de är ytterst värdefulla.
    t: Agora devo <a>retirar</a> esta minha afirmação porque tomei conhecimento das
      ideias do Presidente da Comissão, Romano Prodi, sobre esta matéria e considero
      as suas opiniões muito válidas.
  - s: Det som vi nu måste fundera över är om parlamentet ska ha rätt att hoppa av
      beslut på detta område och om parlamentet i slutändan har möjlighet att <v>ta</v>
      <p>tillbaka</p> ett sådant omfattande beslut.
    t: A questão que agora se coloca é a de saber se as questões que possuem um âmbito
      como o do caso em apreço deveriam ficar abrangidas pelo direito de auto-exclusão
      do Parlamento e se, no final, o Parlamento terá possibilidade de <a>retirar</a>
      uma decisão de âmbito tão vasto.
  - s: Det ser jag som en förolämpning, och jag uppmanar honom att <v>ta</v> <p>tillbaka</p>
      sitt yttrande.
    t: Penso que é insulto à minha pessoa, pelo que gostaria que <a>retirasse</a>
      o que disse.
  - s: Jag har också meddelat tjänstemännen, att jag <v>tar</v> <p>tillbaka</p> min
      underskrift.
    t: Já comuniquei aos serviços que <a>retiro</a> a minha assinatura.
  - s: Därför uppmanar kommissionen den iranska regeringen att utan tvetydigheter
      fördöma denna åtgärd och uppmana organisationen att <v>ta</v> <p>tillbaka</p>
      belöningen.
    t: Por isso, a Comissão convida o Governo iraniano a condenar de forma inequívoca
      essa medida e a incentivar aquele organismo a <a>retirar</a> o prémio que oferece.
  - s: Därför anser jag att punkt 4 i resolutionen, där vi uppmanar den enda stora
      världsmakt som kan påverka denna region, Kina, att förmå den sudanesiska regeringen
      att <v>ta</v> <p>tillbaka</p> utvisningen av icke-statliga organisationer, är
      särskilt viktig.
    t: Logo, Senhora Presidente, Senhora Comissária, em minha opinião, o n.º 4 da
      nossa proposta de resolução, no qual convidamos a única grande potência do mundo
      que pode exercer influência nesta região, a República Popular da China, a fazer
      com que o Governo sudanês <a>retire</a> a sua ordem de expulsão de ONG, é particularmente
      importante.
  - s: Inför denna oro från medborgarnas sida erbjuder inte kommissionen en garanti
      för livsmedlens säkerhet, den har till och med <v>tagit</v> <p>tillbaka</p>
      sitt förslag om skapandet av en byrå för livsmedelssäkerhet - något som förvånat
      oss alla - och har i stället begränsat sig till en administrativ omstrukturering
      - vilket inte leder till någonting - och har mångdubblat de vetenskapliga kommittéerna,
      som inte heller kommer visa någon effektivitet utan en samordnings-, förstärknings-
      och skiljedomsstruktur.
    t: <a>retirou</a>, inclusivamente, a sua proposta de criação de uma agência de
      segurança alimentar - medida que despertou a nossa surpresa -, limitando-se
      a uma reestruturação administrativa - que a nada conduz - e multiplicando os
      comités científicos que, desprovidos de uma estrutura de coordenação, de potenciação
      e de arbitragem, não poderão garantir qualquer eficácia.
  - s: Jag hoppas att han lovar bot och bättring och <v>tar</v> <p>tillbaka</p> sina
      på många sätt fullständigt onödiga och skandalösa ord från i förrgår.
    t: Espero que se arrependa e que <a>retire</a> as palavras perfeitamente inúteis
      e escandalosas a muitos títulos que proferiu anteontem.
  - s: Jag ber kommissionär Patten att <v>ta</v> <p>tillbaka</p> sitt uttalande angående
      garantier för att detta inte kommer att hända igen.
    t: Gostaria de solicitar ao Senhor Comissário Patten que <a>retire</a> o que disse,
      relativamente à garantia de que esta situação não volta a acontecer.
  - s: Jag tror att det är bra att anta förslaget från ordföranden för utskottet för
      arbetsordningen och att vi även <v>tar</v> <p>tillbaka</p> vår begäran men ändå
      kommer överens om att vi före omröstningen skickar tillbaka betänkandet för
      att ännu en gång reda ut konsekvenserna.
    t: Senhor Presidente, julgo que será bom aceder ao pedido do presidente da Comissão
      do Regimento, da Verificação de Poderes e das Imunidades, e, nesse caso, <a>retirarmos</a>
      também o nosso próprio pedido, com a condição, porém, de combinarmos entre nós
      procedermos, antes da votação, a novo envio do relatório à comissão competente,
      a fim de, uma vez mais, ponderarmos as consequências mais em pormenor.
  - s: Jag ber er <v>ta</v> <p>tillbaka</p> anklagelsen att en ledamot vilseleder
      kammaren.
    t: Peço-lhe que <a>retire</a> a acusação de que uma deputada deste Parlamento
      estará a induzir o mesmo em erro.
  - s: Det är alldeles fel och jag måste be er att tänka igenom detta på nytt och
      <v>ta</v> <p>tillbaka</p> beslutet, för nu måste vi, som kommissionsledamot
      Markos Kyprianou helt riktigt sa, komma fram till en bra lösning på frågorna
      om vårdtjänster och då ta hänsyn till samtliga frågor som måste regleras.
    t: Isso é totalmente errado e devo pedir-vos que repensem o assunto e <a>retirem</a>
      esta decisão porque, como muito justamente disse o Senhor Comissário Kyprianou,
      devemos agora encontrar a resposta adequada para as questões relativas aos serviços
      de saúde, e devemos fazê-lo tendo em conta toda a série de questões que devem
      ser regulamentadas.
  - s: Jag vill emellertid be Enrique Barón Crespo att <v>ta</v> <p>tillbaka</p> anklagelserna
      som han gjorde i plenum i går vilka, oturligt nog, inte finns med i protokollet.
    t: Eu pediria, porém, ao senhor deputado Barón Crespo que <a>retire</a> as afirmações
      que fez ontem no Plenário e que, infelizmente, não ficaram registadas na acta.
  - s: Jag kände nästan för att <v>ta</v> <p>tillbaka</p> mina tidigare anmärkningar,
      men jag tror inte att jag gör det.
    t: Quase tenho vontade de <a>retirar</a> as minhas observações anteriores, mas,
      pensando melhor, acho que o não vou fazer.
  - s: Jag uppmanar därför parlamentets talman att ta upp denna fråga med den turkiska
      regeringen och be Ali Babacan att <v>ta</v> <p>tillbaka</p> ett sådant förolämpande
      uttalande.
    t: Exorto, por isso, o Presidente desta Assembleia a levantar a questão junto
      do Governo turco e a solicitar que o Senhor Ali Babacan <a>retire</a> essa afirmação
      tão insultuosa.
  - s: Vi måste <v>ta</v> <p>tillbaka</p> initiativet från marknaderna, vi måste erbjuda
      en integrerad och övertygande lösning på krisen genom att komplettera - inte
      ersätta eller se över - det ansvar som medlemsstaterna har tagit på sig för
      att uppfylla sina förpliktelser.
    t: Temos de <a>retirar</a> a iniciativa aos mercados e de dar uma resposta integrada
      e convincente à crise, complementando - e não substituindo ou menosprezando
      - as responsabilidades que os Estados-Membros assumiram de honrar as suas obrigações.
  - s: Följaktligen, med tanke på hur svårt det är att ändra detta förslags inriktning,
      föreslår vi att kommissionen, om den finner det lämpligt, <v>tar</v> <p>tillbaka</p>
      det ursprungliga förslaget från Eurorep och lägger fram ett nytt där man inför
      de senaste lagändringarna av IMO-bestämmelserna och de framsteg som gjorts på
      det teknologiska området.
    t: Neste contexto, e reconhecendo a dificuldade inerente à mudança de abordagem
      desta directiva, propomos que a Comissão, caso considere conveniente, <a>retire</a>
      a sua proposta original EUROREP e apresente uma nova proposta, na qual se contemplem
      as mudanças legislativas elaboradas e aprovadas pela Organização Marítima Internacional.
  - s: Jag ger ordet till Madelin för att få politisk balans, men jag vill be alla
      andra talare att <v>ta</v> <p>tillbaka</p> sin begäran, så att vi kan gå vidare
      till omröstningen.
    t: Darei a palavra ao senhor deputado Madelin por uma questão de equilíbrio político,
      mas pediria à totalidade dos oradores que <a>retirassem</a> os respectivos pedidos,
      para que pudéssemos prosseguir com a votação.
  - s: Med utgångspunkt i de olika former av självstyre som EU-staterna garanteras,
      samlades tusentals människor den 8 februari 2009 i Sepsiszentgyörgy (Sfântu
      Gheorghe), och krävde att presidenten <v>tar</v> <p>tillbaka</p> sina stötande
      uttalanden om ungrare i Transsylvanien, garanterar att etniska grupper representeras
      proportionerligt i de statliga institutionerna, stoppar tvångsförflyttningarna
      till området, slutar sabotera Székely-landets ekonomi, påskyndar återställandet
      av kyrklig och offentlig egendom, stoppar de militära enheternas utbredning,
      skapar statsfinansierade oberoende ungerska universitet samt erkänner både ungerska
      som ett officiellt språk i regionen och Székely-landets kollektiva rättigheter
      och regionala självstyre.
    t: Tendo em consideração as diferentes formas de autonomia garantida nos Estados
      da UE, em 8 de Fevereiro de 2009, em Sepsiszentgyörgy (Sfântu Gheorghe), uma
      multidão de vários milhares de pessoas exigiu que o presidente <a>retirasse</a>
      as suas declarações ofensivas aos húngaros da Transilvânia, garantisse representação
      nas instituições do Estado proporcional às populações étnicas, cessasse deslocalizações
      de grupos específicos para a área, parasse de deliberadamente incapacitar a
      economia do País Székely, agilizasse o retorno da propriedade eclesiástica e
      pública, travasse a expansão de unidades militares, estabelecesse universidades
      húngaras independentes financiadas pelo Estado, reconhecesse o húngaro como
      língua oficial da região, e reconhecesse os direitos colectivos e a autonomia
      regional do País Székely.
  - s: Detta är den enda anledningen till att gruppen De gröna/Europeiska fria alliansen
      och den andra föredraganden från utrikesutskottet <v>tog</v> <p>tillbaka</p>
      ändringsförslaget i måndags.
    t: Esta é a única razão pela qual o Grupo Verts/ALE, em conjunto com o segundo
      relator da Comissão dos Assuntos Externos, <a>retirou</a> a proposta de alteração
      na segunda-feira.
  - s: Om rådet skulle ha för avsikt att besluta utan parlamentets medverkan, vilket
      jag absolut inte tror, kommer vi att <v>ta</v> <p>tillbaka</p> vår proposition.
    t: caso o Conselho tivesse a intenção de decidir sem a cooperação do Parlamento,
      nós <a>retiraríamos</a> a proposta.
  - s: Om rådet ändå inte - men det är en rent abstrakt fundering - skulle hålla sig
