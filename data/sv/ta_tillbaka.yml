      <p>tillbaka</p> sitt klagomål enligt artikel 84, om vi tar tillbaka vår hushkit-förordning.
    t: Poiché, dopo Montreal, disponiamo di questo nuovo approccio equilibrato, possiamo
      rinunciare al regolamento sugli hushkit e quindi chiudere la vertenza con gli
      Stati Uniti, anche se voglio affermare con grande determinazione che gli americani
      non devono dimenticare di <a>ritirare</a> il loro ricorso ai sensi dell’articolo
      84, se noi abroghiamo il regolamento.
  - s: Martin var tydligen oriktigt informerad, visar det sig nu, och jag skulle med
      stöd av artikel 8 gärna vilja att han <v>tog</v> <p>tillbaka</p> dessa ord.
    t: Adesso risulta che l’onorevole Martin era male informato e gli chiedo pertanto,
