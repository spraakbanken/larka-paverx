en:
- c: 66
  r: 1
  v: withdraw
  x:
  - s: I linje med det föregående muntliga ändringsförslaget, skulle vi kunna <v>ta</v>
      <p>tillbaka</p> strykningen av det här ändringsförslaget och för förtydligande
      tillägga orden ?om detta är juridiskt möjligt?
    t: Mr President, again, in line with the previous oral amendment, could we <a>withdraw</a>
      the deletion of this particular amendment and for clarification add the words
      ’if legally possible’?
  - s: Jag skulle önska att ni <v>tar</v> <p>tillbaka</p> den nedsättande bedömning
      ni gjorde av den franska regeringen.
    t: Commissioner, I would like you to <a>withdraw</a> the pejorative remarks you
      made in relation to the French Government.
  - s: Hon bör <v>ta</v> <p>tillbaka</p> detta, eftersom ingenting av det slaget sades.
    t: She should <a>withdraw</a> that, because nothing of the kind was said.
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan stå upp och <v>ta</v>
      <p>tillbaka</p> sitt förtal.
    t: I hope Mr Moorhouse has something approaching the courage sufficient to stand
      up and <a>withdraw</a> that slur.
  - s: För det andra, Moorhouse borde tänka på sin ställning och <v>ta</v> <p>tillbaka</p>
      sina påståenden nu genast eftersom alla vi som delar denna oro känner oss lika
      mycket attackerade.
    t: Secondly, Mr Moorhouse should consider his position and <a>withdraw</a> the
      allegations right now, because those of us who share the concern feel equally
      attacked.
  - s: Ni får nog <v>ta</v> <p>tillbaka</p> sådana här påståenden, och jag ber er
      att tänka på vad ni säger.
    t: You really should <a>withdraw</a> remarks like these, and I am furthermore
      asking you to give more thought to what you say.
  - s: Herr ordförande för kommissionen, <v>ta</v> <p>tillbaka</p> ert uttalande för
      en framgångsrik euros skull!
    t: Mr President of the Commission, for the sake of the euro’s success, <a>withdraw</a>
      your statement!
  - s: Det är förtal och jag begär att presidiet vid sitt nästa möte instruerar Hans-Peter
      Martin att <v>ta</v> <p>tillbaka</p> sitt uttalande och be alla parlamentsledamöter
      om ursäkt.
    t: It is slanderous, and I would ask that at its next meeting the Bureau instruct
      Mr Martin to <a>withdraw</a> his words and to apologise to all the MEPs who
      sit in this Chamber.
  - s: Jag har ingenting emot henne, men det kan ändå inte få vara så att när en annan
      grupp <v>tar</v> <p>tillbaka</p> en namnteckning under en resolution så röstar
      inte längre parlamentet om en text.
    t: when another group <a>withdraws</a> its signature under a resolution, Parliament
      no longer votes on a text.
  - s: Därför kan jag, om vi kan enas om att lägga till några ord i ändringsförslag
      11, <v>ta</v> <p>tillbaka</p> mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: So I could <a>withdraw</a> my Amendment No 1, because its content is virtually
      the same as that of Amendment No 11, if we could agree that we could add six
      more words to the English version of Amendment No 11, adding ’within the meaning
      of this resolution’ after the words ’… cooperation with an armed group…’ .
  - s: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att <v>ta</v> <p>tillbaka</p> detta förslag och komma med ett nytt och starkare
      förslag.
    t: So once again I join other Members in asking the Commission to <a>withdraw</a>
      this proposal and come up with a new and stronger one.
  - s: Kan ni bekräfta att Europeiska liberala, demokratiska och reformistiska partiets
      grupp <v>tar</v> <p>tillbaka</p> dessa ändringsförslag?
    t: Mr Vermeer, can you confirm that the Group of the European Liberal, Democratic
      and Reform Party <a>withdraws</a> those amendments?
  - s: På en annan punkt förklarar kommissionen att den kommer att <v>ta</v> <p>tillbaka</p>
      sina förslag angående fartygsregistret Euros och gemenskapsredarna, som emellertid
      - som ni känner till - parlamentet har förbättrat.
    t: Elsewhere in the text the Commission declares that it intends to <a>withdraw</a>
      its proposals on the Euros register and the Community status of the shipowner
      which, as you know, this Parliament improved.
  - s: Herr ordförande, jag hade hoppats att vi skulle ha kunnat få ett godtagbart
      svar från kommissionen, så att de två grupperna kunde ha <v>tagit</v> <p>tillbaka</p>
      sina ändringsförslag.
    t: Mr President, I had hoped that we might have had sufficient response from the
      Commission that would have enabled the two groups to <a>withdraw</a> their amendments.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: For the sake of my personal regard for Mrs Ahern, and in the interests of parliamentary
      courtesy, I therefore call on Mrs Ahern to <a>withdraw</a> the word nonsense.
  - s: Jag <v>tog</v> <p>tillbaka</p> min fråga vid frågestunden med kommissionen,
      men detta står inte med i protokollet.
    t: Madam President, during Question Time to the Commission I <a>withdrew</a> my
      question, but this was not noted in the Minutes.
  - s: I pressen läser vi t.o.m. att kommissionen är beredd att <v>ta</v> <p>tillbaka</p>
      sina förslag.
    t: We even read in the press that the Commission is prepared to <a>withdraw</a>
      its proposals.
  - s: Ni bör offentligt <v>ta</v> <p>tillbaka</p> det tjeckiska ordförandeskapets
      skandalösa hävdande att den som inte accepterar Lissabonfördraget bör gå ur
      unionen.
    t: You should publicly <a>withdraw</a> the Czech Presidency’s outrageous assertion
      that whoever does not accept the Treaty of Lisbon should leave the Union.
  - s: Slutligen, premiärminister Vondra, bör ni <v>ta</v> <p>tillbaka</p> ert felaktiga
      påstående att 25 länder har godkänt Lissabonstrategin.
    t: Lastly, Deputy Prime Minister Vondra, you should <a>withdraw</a> your untrue
      assertion that 25 countries have approved the Treaty of Lisbon.
  - s: Jag kräver därför att kommissionen <v>tar</v> <p>tillbaka</p> sitt förslag
      om skapandet av en GOM för alkohol som framställs av jordbruksprodukter och
      lägger fram ett förslag som strikt håller sig till rådets mandat från juli 2000.
    t: I therefore call on the Commission to <a>withdraw</a> its proposal for the
      creation of a COM in agricultural alcohol and submit a new proposal closely
      adhering to the Council mandate of July 2000.
  - s: Vårt utskott för jordbruk och landsbygdens utveckling har därför enhälligt
      gjort det enda rätta genom att avvisa förslaget och uppmana kommissionen att
      <v>ta</v> <p>tillbaka</p> det.
    t: Our Committee on Agriculture and Rural Development, therefore, did the only
      right thing in unanimously rejecting the proposal and calling on the Commission
      to <a>withdraw</a> it.
  - s: Hans förakt för miljökämpar kan ibland ge det intrycket, men jag ber om ursäkt
      och <v>tar</v> <p>tillbaka</p> uttalandet, och ser fram emot att möta honom
      i en debatt.
    t: That may be the impression his scorn for environmentalists sometimes creates,
      but I apologise and <a>withdraw</a> the claim, and look forward to taking up
      his offer of a debate.
  - s: Jag <v>tar</v> <p>tillbaka</p> det som jag sade om rådets arrogans och hoppas
      att detta är början på en givande diskussion.
    t: I <a>withdraw</a> my comment about the arrogance of the Council and I hope
      that this is the beginning of a fruitful discussion.
  - s: Om vi skall försöka att snabbt genomföra denna omröstning, föreslår jag att
      PPE, om de tänker fortsätta att rösta mot sina egna ändringsförslag, verkligen
      har modet att <v>ta</v> <p>tillbaka</p> dem innan vi har gått igenom hela detta
      sammanträde.
    t: Mr President, if we are going to try and get this vote through quickly, I suggest
      that the PPE, if they are going to continue to vote against their own amendments,
      actually have the courage to <a>withdraw</a> them before we go right the way
      through this session.
  - s: Därför hoppas jag att De gröna kommer att <v>ta</v> <p>tillbaka</p> sina ändringsförslag.
    t: I believe the amendments tabled by the Greens will make this unlikely, and
      I therefore hope that the Greens will <a>withdraw</a> them.
  - s: Jag tycker att de måste <v>ta</v> <p>tillbaka</p> det.
    t: I believe they should <a>withdraw</a> it.
  - s: För det andra har Peru nyligen <v>tagit</v> <p>tillbaka</p> sitt godkännande
      av den obligatoriska rättsskipningen i den amerikanska domstolen för de mänskliga
      rättigheterna, och jag anser att det är ett mycket dåligt tecken för ett land.
    t: Secondly, Peru recently <a>withdrew</a> from the jurisdiction of the Inter-American
      Court for Human Rights, and I think that is a very bad sign for a country.
  - s: Kan jag få veta på vems begäran och vilka skäl som angavs för att <v>ta</v>
      <p>tillbaka</p> den?
    t: Can I be told at whose request, and what reasons were given for <a>withdrawing</a>
      that?
  - s: Följaktligen ber och frågar jag om PSE-gruppen kan <v>ta</v> <p>tillbaka</p>
      sitt muntliga ändringsförslag eftersom det kan gå omkull ifall 12 ledamöter
      motsätter sig det?
    t: This being so I would ask whether the PSE Group could <a>withdraw</a> its oral
      amendment, as it might be overturned if twelve Members of Parliament oppose
      it, because Amendment No 13 is approximately the same as paragraph 43 orally
      amended by the Social Democratic Group.
  - s: Först säger man att medborgarna skall ha rätt att få tillgång till alla handlingar,
      men sedan <v>tar</v> man <p>tillbaka</p> detta genom att ge ministerrådet rätt
      att begränsa denna rättighet.
    t: First, people are given the right of access to all documents but then this
      right is <a>withdrawn</a> because the Council of Ministers has the right to
      restrict such access.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: You have followed the matter through, even though last year you were unable
      to find a majority in the Commission in favour of <a>withdrawing</a> the proposal
      completely.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: I demand that the Greens <a>withdraw</a> their accusation that I am against
      change.
  - s: Av dessa skäl anser jag att det, för institutionernas trovärdighets skull,
      är att föredra att de ansvariga själva i ett ”system av frihet under ansvar”,
      löser de problem som har skapats och att man, i fall de kompromisser som har
      uppnåtts med parlamentet inte uppfylls, <v>tar</v> <p>tillbaka</p> det kontrollerade
      förtroende vi kan ge dem under detta sammanträde.
    t: If it turns out that they do not fulfill the commitments they have made to
      Parliament, the guarded trust we have put in them in this part-session should
      be <a>withdrawn</a>.
  - s: Två författare till klagomål <v>tog</v> <p>tillbaka</p> sina klagomål och i
      tolv fall avgjordes frågan av institutionen på ett för klaganden tillfredsställande
      sätt.
    t: Two complainants <a>withdrew</a> their complaints and in 12 cases the matter
      was settled by the institution in a satisfactory way for the complainant.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Furthermore, we in the committee have gathered from preliminary discussions
      with Commission officials that in view of Parliament’s opinion on the third-country
      nationals convention and in view of the Council’s reaction to it at first reading,
      the Commission in any case intends formally to <a>withdraw</a> this draft Convention
      and rework it, with a view to reviving it as a proposal for a directive once
      the Treaty of Amsterdam has entered into force.
  - s: Dagens debatt och den följande omröstningen utgör fortsättningen på den debatt
      som ägde rum i denna kammare den 14 december förra året vilken slutade med att
      omröstningen om den mycket brådskande resolutionen inställdes efter beslut av
      de tre politiska grupperna att <v>ta</v> <p>tillbaka</p> sina utkast.
    t: Mr President, today’s debate and subsequent vote follow on from the debate
      which we held in this House on 14 December last year, when the urgent vote was
      cancelled following the decision by the three political groups to <a>withdraw</a>
      their motions.
  - s: Det klokaste är alltså att Finland följer parlamentets förslag och <v>tar</v>
      <p>tillbaka</p> förslaget såsom juridiska utskottet och även medborgarrättsutskottet
      föreslår.
    t: It would be wisest, therefore, if Finland were to comply with Parliament’s
      proposal and <a>withdraw</a> the proposal, as both the Committee on Legal Affairs
      and the Internal Market and the Committee on Citizens’ Freedoms and Rights,
      Justice and Home Affairs propose.
  - s: Jag tror att du behöver fundera över natten och <v>ta</v> <p>tillbaka</p> dina
      ändringsförslag när du vaknat i morgon bitti.
    t: And I believe that you should think about them tonight and <a>withdraw</a>
      these amendments as soon as you wake up tomorrow.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: I would ask him to <a>withdraw</a> those remarks, and, if he will not, I think
      you, Mr President, should ask him to do so.
  - s: Jag ber er, herr kommissionsledamot, att <v>ta</v> <p>tillbaka</p> detta förslag
      för gott.
    t: I urge you, Commissioner, to <a>withdraw</a> this proposal for good.
  - s: Det ser jag som en förolämpning, och jag uppmanar honom att <v>ta</v> <p>tillbaka</p>
      sitt yttrande.
    t: I feel this is an insult to me and I call on him to <a>withdraw</a> his remark.
  - s: Jag har också meddelat tjänstemännen, att jag <v>tar</v> <p>tillbaka</p> min
      underskrift.
    t: Furthermore, I informed the services that I was <a>withdrawing</a> my signature.
  - s: Jag förkastar Hans-Peter Martins påstående och anser att han bör <v>ta</v>
      <p>tillbaka</p> det.
    t: I reject Mr Martin’s assertion and, in my opinion, he should <a>withdraw</a>
      it.
  - s: Inför denna oro från medborgarnas sida erbjuder inte kommissionen en garanti
      för livsmedlens säkerhet, den har till och med <v>tagit</v> <p>tillbaka</p>
      sitt förslag om skapandet av en byrå för livsmedelssäkerhet - något som förvånat
      oss alla - och har i stället begränsat sig till en administrativ omstrukturering
      - vilket inte leder till någonting - och har mångdubblat de vetenskapliga kommittéerna,
      som inte heller kommer visa någon effektivitet utan en samordnings-, förstärknings-
      och skiljedomsstruktur.
    t: It has even <a>withdrawn</a> its proposal to create a food safety agency, to
      this House’s surprise.
  - s: Jag ber kommissionär Patten att <v>ta</v> <p>tillbaka</p> sitt uttalande angående
      garantier för att detta inte kommer att hända igen.
    t: I would ask Commissioner Patten to <a>withdraw</a> his statement about guarantees
      that this must not happen again.
  - s: Jag tror att det är bra att anta förslaget från ordföranden för utskottet för
      arbetsordningen och att vi även <v>tar</v> <p>tillbaka</p> vår begäran men ändå
      kommer överens om att vi före omröstningen skickar tillbaka betänkandet för
      att ännu en gång reda ut konsekvenserna.
    t: Mr President, I think we are happy to agree to the suggestion of the chairman
      of the Rules of Procedure Committee and so <a>withdraw</a> our request, but
      we should agree to refer the report back before the vote to take another look
      at its implications.
  - s: Det är alldeles fel och jag måste be er att tänka igenom detta på nytt och
      <v>ta</v> <p>tillbaka</p> beslutet, för nu måste vi, som kommissionsledamot
      Markos Kyprianou helt riktigt sa, komma fram till en bra lösning på frågorna
      om vårdtjänster och då ta hänsyn till samtliga frågor som måste regleras.
    t: That is absolutely false and I must ask you to think this through again and
      <a>withdraw</a> this decision, because, as Commissioner Kyprianou has rightly
      said, we now need to come up with a proper answer to the issues around health
      care services, and do so taking into consideration the whole range of them that
      needs to be regulated.
  - s: Jag vill emellertid be Enrique Barón Crespo att <v>ta</v> <p>tillbaka</p> anklagelserna
      som han gjorde i plenum i går vilka, oturligt nog, inte finns med i protokollet.
    t: I would, however, ask Mr Barón Crespo to <a>withdraw</a> the allegations he
      made in the plenary yesterday, which are, unfortunately, not recorded in the
      Minutes.
  - s: 'I går sade Enrique Barón Crespo till Antonio Tajani, som vi alla har hög respekt
      för: ”, vilket översatt betyder ”håll mun, din usling!” Jag anser det vara ovärdigt
      för en ledamot av parlamentet att beskriva någon i dessa ordalag, och jag ber
      Enrique Barón Crespo att <v>ta</v> <p>tillbaka</p> denna kommentar.'
    t: 'Yesterday, Mr Barón Crespo said to Mr Tajani, for whom we all have high regard:
      ‘, which, when translated, means ‘shut up, you wretch!’ I think it unworthy
      for one Member of this House to describe another in these terms, and I ask Mr
      Barón Crespo to <a>withdraw</a> this remark.'
  - s: Jag ber honom därför att <v>ta</v> <p>tillbaka</p> de kommentarer han fällde
      om mig och tackar honom på förhand.
    t: I would therefore ask him to kindly <a>withdraw</a> the comments he made about
      me and thank him in advance.
  - s: Herr ordförande, jag uppmanar er att be ordförandeskapet kontakta den parlamentsledamot
      som framfört dessa anklagelser och som har citerats - Patricia McKenna från
      Gruppen De gröna - och be att hon underbygger dessa anklagelser eller <v>tar</v>
      <p>tillbaka</p> dem.
    t: Mr President, I invite you to ask the presidency to contact the Member who
      made the allegations and who has been quoted - Mrs Patricia McKenna, of the
      Green Group - and to ask her to substantiate these allegations or have the decency
      to <a>withdraw</a> them.
  - s: Jag ger ordet till Madelin för att få politisk balans, men jag vill be alla
      andra talare att <v>ta</v> <p>tillbaka</p> sin begäran, så att vi kan gå vidare
      till omröstningen.
    t: I will give the floor to Mr Madelin in the interests of political balance but
      I would ask all the other speakers to <a>withdraw</a> so that we can proceed
      to the vote.
  - s: Ni <v>tar</v> <p>tillbaka</p> er underskrift.
    t: You <a>withdraw</a> your signature.
  - s: Med utgångspunkt i de olika former av självstyre som EU-staterna garanteras,
      samlades tusentals människor den 8 februari 2009 i Sepsiszentgyörgy (Sfântu
      Gheorghe), och krävde att presidenten <v>tar</v> <p>tillbaka</p> sina stötande
      uttalanden om ungrare i Transsylvanien, garanterar att etniska grupper representeras
      proportionerligt i de statliga institutionerna, stoppar tvångsförflyttningarna
      till området, slutar sabotera Székely-landets ekonomi, påskyndar återställandet
      av kyrklig och offentlig egendom, stoppar de militära enheternas utbredning,
      skapar statsfinansierade oberoende ungerska universitet samt erkänner både ungerska
      som ett officiellt språk i regionen och Székely-landets kollektiva rättigheter
      och regionala självstyre.
    t: Taking into consideration the different forms of autonomy guaranteed in EU
      states, on 8 February 2009, in Sepsiszentgyörgy (Sfântu Gheorghe), a crowd several
      thousand strong demanded that the President <a>withdraw</a> his offensive statements
      toward Hungarians in Transylvania, guarantee representation in state institutions
      commensurate to ethnic populations, cease targeted relocations into the area,
      stop deliberately crippling the economy of Székely Land, expedite the return
      of ecclesiastical and public property, halt the expansion of military units,
      establish state-funded independent Hungarian universities, recognise Hungarian
      as an official language of the region and recognise collective rights and the
      regional autonomy of Székely Land.
  - s: Detta är den enda anledningen till att gruppen De gröna/Europeiska fria alliansen
      och den andra föredraganden från utrikesutskottet <v>tog</v> <p>tillbaka</p>
      ändringsförslaget i måndags.
    t: This is the only reason why the Group of the Greens/European Free Alliance,
      together with the second rapporteur from the Committee on Foreign Affairs, <a>withdrew</a>
      the amendment on Monday.
  - s: Om rådet ändå inte - men det är en rent abstrakt fundering - skulle hålla sig
      till sina förpliktelser, <v>tar</v> vi <p>tillbaka</p> propositionen, så att
      den inte längre existerar.
    t: Parliament has all the time in the world, however much it needs, and the Commission
      hereby promises that if the Council did not honour the commitments it gave in
      its letter - and this is a purely abstract hypothesis - we should <a>withdraw</a>
      the proposal, which would then no longer exist.
  - s: kommer den att <v>ta</v> <p>tillbaka</p> sina egna ändringsförslag som gått
      igenom i utskottet, i vilka den kräver förhandlad tillgång?
    t: Secondly, will it <a>withdraw</a> its own amendments, passed in committee,
      which insist on negotiated access?
  - s: Eftersom den nya balanserade linjen har rått alltsedan Montreal, kan vi avstå
      från denna hushkit-förordning och därmed avsluta konflikten med USA, och här
      vill jag också helt klart säga att amerikanerna inte bör glömma att också ta
      tillbaka sitt klagomål enligt artikel 84, om vi <v>tar</v> <p>tillbaka</p> vår
      hushkit-förordning.
    t: Thanks to the new balanced approach, which we have had since Montreal, we can
      do without the hushkit regulation and thus end the conflict with the USA, but
      here I also want to say loud and clear that the Americans should not forget
      to withdraw their Article 84 complaints if we <a>withdraw</a> our hushkit regulation.
  - s: Detta är ytterst allvarliga lagförbrytelser, och när man kommer med sådana
      yttranden måste man antingen lägga fram bevisen eller ha anständigheten att
      <v>ta</v> <p>tillbaka</p>.
    t: These are extremely serious criminal offences and in making these observations
      either one produces the evidence or one has the decency to <a>withdraw</a>.
  - s: Jag tror emellertid att om Europeiska kommissionen faktiskt <v>tar</v> <p>tillbaka</p>
      sitt mål om Helms-Burton, med de europeiska intressena tillgodosedda, så kommer
      den att underminera själva WTO.
    t: However, I do think that if the European Commission actually <a>withdraws</a>
      its case on HelmsBurton, having satisfied European interests, then it would
      be undermining the WTO itself.
  - s: Denna kritik är helt oberättigad, och jag skulle vilja be honom att <v>ta</v>
      <p>tillbaka</p> det han just sade, eftersom detta är just en kritik av avsikter.
    t: These attacks are totally unfounded and I would ask him to <a>withdraw</a>
      what he has just said because he is quite simply putting words into our mouth.
  - s: Förutom att ni ger ordet till Schulz ber jag er att vädja till Berlusconi,
      rådets tjänstgörande ordförande, att han <v>tar</v> <p>tillbaka</p> dessa ord,
      för att visa respekt för de värden som vi alla delar som européer.
    t: I would ask you, as well as giving the floor to Mr Schulz, to call on Mr Berlusconi,
      the President-in-Office of the Council, to <a>withdraw</a> those comments, out
      of respect for the values we all share as Europeans.
  - s: Men jag tänker inte <v>ta</v> <p>tillbaka</p> det jag sade med ironi, om inte
      Schulz tar tillbaka de personliga förolämpningar han riktade mot mig.
    t: But I will not <a>withdraw</a> what I said ironically unless Mr Schulz withdraws
      the personal insults he made.
  - s: Men jag tänker inte ta tillbaka det jag sade med ironi, om inte Schulz <v>tar</v>
      <p>tillbaka</p> de personliga förolämpningar han riktade mot mig.
    t: But I will not withdraw what I said ironically unless Mr Schulz <a>withdraws</a>
      the personal insults he made.
  - s: Slutligen skulle vi, så länge sanktionerna varade, ha möjligheten att slå tillbaka,
      med lagliga medel, genom att <v>ta</v> <p>tillbaka</p> koncessioner eller vidta
      åtgärder inom områden som inte omfattas av Världshandelsorgansiationens bestämmelser.
    t: Finally, as long as those sanctions lasted, we would have the option of retaliating,
      quite legally, by <a>withdrawing</a> concessions or imposing measures in areas
      not covered by WTO disciplines.
  - s: Trots offentlig indignation har ministern aldrig <v>tagit</v> <p>tillbaka</p>
      sina oroväckande påståenden.
    t: Despite public indignation, the minister has never <a>withdrawn</a> his very
      worrying assertions.
- c: 44
  r: 2
  v: take back
  x:
  - s: Tillverkarna har åtagit sig att bära hela eller en stor del av kostnaderna
      för genomförandet av dessa åtgärder och för dem att <v>ta</v> <p>tillbaka</p>
      uttjänta fordon utan kostnad för den sista ägaren.
    t: There is an obligation on manufacturers to bear the whole or a large part of
      the cost of implementing these measures and for them to <a>take</a> <a>back</a>
      end-of-life vehicles at no charge to the last owner.
  - s: Jag tror inte det är möjligt att föra en dialog mellan våra olika institutioner
      om man efter att vi kommit överens <v>tar</v> <p>tillbaka</p> det man sagt ett
      par dagar senare genom att lägga fram ett ändringsförslag.
    t: I do not believe dialogue between our institutions is possible if, after giving
      our agreement, we <a>take</a> it <a>back</a> a few days later by tabling an
      amendment.
  - s: Hur kan man undgå att förstå att Förenta staterna via OECD försöker att med
      ena handen <v>ta</v> <p>tillbaka</p> det de med den andra handen givit till
      GATT, och att de försöker krossa våra sociala och miljömässiga regler, för att
      hela tiden närma sig en fullständig liberalism.
    t: How can we fail to see that the United States is trying, by means of the OECD,
      to <a>take</a> <a>back</a> with one hand what they have given to the GATT with
      the other, and to undermine our social and environmental framework in their
      quest for absolute liberalism.
  - s: Jag skulle vilja be kommissionär Kinnock att <v>ta</v> <p>tillbaka</p> ärendet
      och be kommissionen se på frågan igen.
    t: I would ask Commissioner Kinnock to <a>take</a> this matter <a>back</a> and
      to ask the Commission to look at this question again.
  - s: För det åttonde måste åtgärder vidtas på EU-nivå när ursprungsländer inte vill
      samarbeta då det gäller att <v>ta</v> <p>tillbaka</p> sina egna medborgare.
    t: Eighthly, measures should be taken at European level if the countries of origin
      do not cooperate in <a>taking</a> <a>back</a> their own subjects.
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Then I can <a>take</a> <a>back</a> No 1 and we could then vote jointly on No
      11.
  - s: I det aktuella politiska klimatet, där stödet för högerextremismen inom Europa
      har gjort rasismen konventionell, måste den måttfulla sidan använda denna lagstiftning
      och dialogen kring dess genomförande för att <v>ta</v> <p>tillbaka</p> ägarskapet
      till debatten om mångfalden.
    t: In the current political climate, where support for right-wing extremism across
      Europe has brought racism into the mainstream, moderates must use this legislation
      and the dialogue that will surround its implementation to <a>take</a> <a>back</a>
      ownership of the diversity debate.
  - s: När det gäller kritikens innehåll <v>tar</v> jag inte <p>tillbaka</p> något,
      tvärtom, men för ert sätt att tala i dag, den förändring som ni visat är möjlig,
      har jag mycket stor respekt, och det vill jag idag gärna säga er!
    t: I do not <a>take</a> <a>back</a> any of the substance of my criticism - on
      the contrary - but the manner in which you have spoken today, the change you
      have demonstrated, proving that such developments are possible, has won my deep
      respect, and I wanted to tell you that today.
  - s: EU:s stödprogram är ett klassiskt exempel på att ge med den ena handen och
      <v>ta</v> <p>tillbaka</p> med den andra.
    t: EU aid programmes are a classic case of giving with one hand and <a>taking</a>
      <a>back</a> with the other.
  - s: att staten ska återta sin roll inom finansområdet, <v>ta</v> <p>tillbaka</p>
      finanssektorn och återföra den till dess sociala roll under offentlig och demokratisk
      kontroll.
    t: <a>taking</a> <a>back</a> the financial sector and returning it to its social
      role, under public and democratic control.
  - s: Det är inte heller godtagbart att stater är så ivriga att hålla ut sina händer
      för att motta utvecklingsstöd när de är ovilliga att <v>ta</v> <p>tillbaka</p>
      ens en enda av sina egna medborgare, som i stora antal har sökt en fristad någon
      annanstans.
    t: Nor, however, is it acceptable that states should be so keen to hold out their
      hands to receive development funds when they are unwilling to <a>take</a> <a>back</a>
      any of those of their own citizens who have, in droves, sought refuge elsewhere.
  - s: Jag ser fram emot den dag när kommissionen lägger fram förslag som visar att
      den är villig att <v>ta</v> <p>tillbaka</p> personal.
    t: I look forward to the day when the Commission will submit proposals indicating
      its willingness to <a>take</a> staff <a>back</a>.
  - s: Den lilla människan har inget att säga till om gentemot staten, och jag vill
      att kommissionen <v>tar</v> <p>tillbaka</p> en sak, nämligen att det finns vissa
      klagomål som jag, i egenskap av ledamot, inte har …
    t: 'The small person gets no hearing against the state, and I would like the Commission
      to <a>take</a> this <a>back</a>:'
  - s: Får jag säga till den tjänstgörande ordföranden att det är mycket snällt av
      henne att rulla ut bollen på planen, men ändå föreslå att hon <v>tar</v> <p>tillbaka</p>
      den och lägger ner den i lådan?
    t: Mr President, can I say to the President-in-Office that it is very nice of
      her to put the ball rolling onto the playing field, but can I suggest that she
      <a>take</a> it <a>back</a> and put it in the box?
  - s: I detta sammanhang måste Europeiska unionen överväga - i början av veckan har
      man också börjat göra det - på vilket sätt grannlandet Jugoslavien - utan att
      man för den skull <v>tar</v> <p>tillbaka</p> något som helst av kritiken mot
      denna fruktansvärda regim - trots allt kan integreras i det regionala samarbetet.
    t: In this context, the European Union must consider, as it began to do early
      this week, how to include the neighbouring Yugoslavia in regional cooperation
      in spite of everything, i.e. without <a>taking</a> <a>back</a> any of our criticism
      of this terrible regime.
  - s: Delegerade akter är när parlamentet och rådet delegerar befogenheter, men fortsättningsvis
      kan vi, jämfört med hur det var tidigare, när som helst <v>ta</v> <p>tillbaka</p>
      dem. Vi kan ange en tidsfrist, vi kan ändra och vi kan lägga in veto om kommissionen
      inte följer lagstiftarens vilja.
    t: Delegated acts are when Parliament and Council delegate powers, but from now
      on, compared to the previous situation, we can <a>take</a> them <a>back</a>
      any time.
  - s: Vi bör dock också räkna med att de länder som tar emot utvecklingsbiståndet
      <v>tar</v> <p>tillbaka</p> utvandrade personer som har kommit illegalt till
      våra länder.
    t: We should also be able to expect, however, that states which receive development
      aid <a>take</a> <a>back</a> migrants who have entered our countries illegally.
  - s: Plastindustrin vill för det mesta inte <v>ta</v> <p>tillbaka</p> dessa delar
      och kan av ekonomiska skäl inte heller göra detta.
    t: The plastics industry for the most part does not want to <a>take</a> these
      things <a>back</a> and cannot economically do so.
  - s: I den gemensamma ståndpunkten står det att producenterna inte bara skall stå
      för kostnaderna, utan att de också måste <v>ta</v> <p>tillbaka</p> de uttjänta
      bilarna.
    t: The common position stipulates that manufacturers should not only bear the
      cost, they should also <a>take</a> <a>back</a> end-of-life vehicles.
  - s: Diskussionen handlar företrädesvis om ifall konstruktören, den slutliga försäljaren
      eller någon annan måste <v>ta</v> <p>tillbaka</p> bilvraket gratis eller inte.
    t: The main thread of the discussion is about whether or not the manufacturer,
      the vendor, or whoever, should <a>take</a> the end-of-life vehicle <a>back</a>
      without any cost.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: I have nothing to <a>take</a> <a>back</a> as regards my statement that the
      extreme right is abusing this House for rabble-rousing purposes.
  - s: Den ville också erbjuda tilläggskvoter till de tredje länder som gick med på
      att <v>ta</v> <p>tillbaka</p> invandrare som hade kommit till Europa olagligt.
    t: Moreover, it wanted to offer additional quotas to third countries that agreed
      to <a>take</a> <a>back</a> emigrants of theirs that had come to Europe illegally.
  - s: Detta skulle ha blivit en underlig handel, där de som skadar oss hade belönats,
      trots att de har en strikt skyldighet att <v>ta</v> <p>tillbaka</p> sina olagliga
      invandrare.
    t: That would have been a strange trade-off, rewarding those who would have harmed
      us when they have a strict duty to <a>take</a> <a>back</a> their illegal emigrants.
  - s: För det femte måste återförsäljare inte bara <v>ta</v> <p>tillbaka</p> detta
      avfall när en ny produkt köps utan de ska också ta emot avfall från små produkter.
    t: Fifthly, retailers should not only <a>take</a> this waste <a>back</a> when
      a new item is purchased;
  - s: Vi måste se till att ansvaret för att <v>ta</v> <p>tillbaka</p> detta avfall
      (WEEE) förblir hos tillverkarna, inte återförsäljarna.
    t: We must ensure that the burden to <a>take</a> <a>back</a> WEEE rests with the
      manufactures, not the retailers.
  - s: Jag är glad över ändringsförslaget från ALDE där man utesluter mikroföretag
      - företag med färre än tio anställda och med en omsättning på mindre än 2 miljoner
      euro - från kravet att <v>ta</v> <p>tillbaka</p> allt avfall med liten volym.
    t: I am pleased with the ALDE amendment which exempts micro-enterprises - that
      is businesses employing less than 10 people and with a turnover of less than
      two million - from the requirement to <a>take</a> <a>back</a> all small volume
      waste.
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Another important improvement is the provision to ensure that retailers will
      now be obliged to <a>take</a> <a>back</a> very small waste appliances, such
      as light bulbs or mobile phones, regardless of whether a new appliance is sold
      at the same time.
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
      att rådet betett sig illa.
    t: It would be nice if we <a>took</a> <a>back</a> our opinion, Mr Evans, and held
      it for a further six months.
  - s: Verkliga partnerskap med tredjeländer, som Cecilia Malmström nämnde, kan faktiskt
      inte jämföras med Italiens idé om att köpa beredskapen att <v>ta</v> <p>tillbaka</p>
      flyktingar för 150 miljoner euro.
    t: Genuine partnerships with third countries, like Mrs Malmström mentioned, are
      probably not comparable with Italy’s idea of buying the readiness to <a>take</a>
      <a>back</a> refugees with EUR 150 million.
  - s: Hjälpen måste dock kopplas till en skyldighet för dessa länder att <v>ta</v>
      <p>tillbaka</p> alla som anlänt till Lampedusa och alla som inom en snar eller
      mer avlägsen framtid anländer till andra EU-länder.
    t: however, this must be linked with an obligation on the part of these countries
      to <a>take</a> <a>back</a> everyone who has arrived in Lampedusa and everyone
      who arrives in the immediate or more distant future in other European countries,
      because the greater the pressure, the more people will arrive in other countries.
  - s: Likaså är Gallagher, måste jag säga, också en stor expert på fiskeriområdet,
      men vi vill inte berömma honom alltför mycket än, för han uppvisar inga tecken
      på att lämna oss och vi vill inte behöva <v>ta</v> <p>tillbaka</p> det i ett
      senare skede.
    t: Mr Gallagher as well, I might say, is also a great expert in the area of fisheries,
      but we do not want to praise him too much yet, because he is showing no indications
      that he is going to leave here and we do not want to be <a>taking</a> it <a>back</a>
      at a later stage.
  - s: Alltså ett nej till en generell öppning av gränserna för invandring men däremot
      bör vi ytterligare understryka en viktig punkt, nämligen att Maghrebländerna
      verkligen lovar att <v>ta</v> <p>tillbaka</p> de olagliga invandrare som medlemsstaterna
      med sådan svårighet försöker avvisa.
    t: Therefore, we oppose the indiscriminate opening up of our borders to immigration
      but we would like, if we may, to stress a fundamental point, namely that the
      Maghreb countries must undertake to <a>take</a> <a>back</a> the illegal immigrants
      which the Member States are labouring to repatriate.
  - s: vi ger mer pengar som vi <v>tar</v> <p>tillbaka</p> i samma stund.
    t: we are giving money which we are <a>taking</a> right <a>back</a>.
  - s: De spanska myndigheterna vidtog åtgärder mot företaget och krävde att det <v>tog</v>
      <p>tillbaka</p> avfallet till Spanien för hantering.
    t: The Spanish authorities took action against the company and required it to
      <a>take</a> the waste <a>back</a> to Spain for treatment.
  - s: Enligt tillgänglig information var Spanien villigt att <v>ta</v> <p>tillbaka</p>
      avfallet och uppfylla sina rättsliga förpliktelser.
    t: According to the information available, Spain was willing to <a>take</a> <a>back</a>
      the waste and fulfil its legal obligations.
  - s: I den nuvarande förordningen föreskrivs klart och tydligt att medlemsstaterna
      måste <v>ta</v> <p>tillbaka</p> sin last om den avvisas på goda grunder.
    t: The current Regulation clearly stipulates that Member States need to <a>take</a>
      <a>back</a> their cargo if it is refused for good reason.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Of course, he cannot now <a>take</a> such principled words <a>back</a>, not
      even in the interests of securing the plum job of President of the European
      Union.
  - s: Vi måste också utöva kraftiga påtryckningar på de länder som vägrar att <v>ta</v>
      <p>tillbaka</p> sina egna landsmän.
    t: We also need to exert severe pressure on those countries which refuse to <a>take</a>
      <a>back</a> their own nationals.
  - s: Nu måste jag <v>ta</v> <p>tillbaka</p> denna utsago eftersom jag har bekantat
      mig med kommissionens ordförandes tankar om en hållbar utveckling och anser
      att de är ytterst värdefulla.
    t: Now I have to <a>take</a> <a>back</a> that statement as I have got to know
      the President of the Commission’s ideas on sustainable development and consider
      them to be very valuable.
  - s: Otaliga ekonomiska flyktingar kommer från eller via afrikanska länder som faktiskt
      har stoppat stora summor utvecklingsbistånd i egen ficka, ofta utan att visa
      minsta vilja att <v>ta</v> <p>tillbaka</p> sina egna medborgare.
    t: African countries of origin and transit for innumerable economic refugees have,
      after all, been pocketing vast quantities of development aid, often without
      showing the slightest willingness to <a>take</a> <a>back</a> their own nationals.
  - s: Men i stället för att hjälpa detta land fortsätter dessa stormakter att plundra
      landet, där de få franska och amerikanska företag som är etablerade i landet
      betalar ut skandalöst låga löner och <v>tar</v> <p>tillbaka</p> all den vinst
      som tjänats på haitiska arbetares axlar, än att investera vinsten produktivt.
    t: Instead of helping Haiti, however, these major powers continue to pillage the
      country, with the few French and USA companies established in the country paying
      scandalously low wages, and <a>taking</a> <a>back</a> to the USA all the profits
      made on the backs of Haitian workers, rather than investing profits productively.
  - s: Jag kände nästan för att <v>ta</v> <p>tillbaka</p> mina tidigare anmärkningar,
      men jag tror inte att jag gör det.
    t: I am almost minded to <a>take</a> <a>back</a> my earlier remarks but I do not
      think I will.
  - s: Det är absolut nödvändigt att vi övervakar sambandet mellan vår och medlemsstaternas
      politik i förhållande till de prioriteringar som finns uttryckta i den tionde
      utvecklingsfonden, främst i fråga om den gemensamma jordbrukspolitiken, eftersom
      ingen utvecklingspolitik kan vara meningsfull så länge vi fortsätter att ge
      med den ena handen och <v>ta</v> <p>tillbaka</p> med den andra.
    t: It is imperative that we monitor the coherence of our policies and those of
      the Member States compared with the priorities expressed in the 10th EDF, mainly
      in terms of the common agricultural policy, because no development policy can
      make sense while we continue to give with one hand what we <a>take</a> <a>back</a>
      with the other.
  - s: Efter den 10 december kommer Kosovo troligen att ensidigt erkännas som stat
      av Amerika och ett antal medlemsstater i EU och Serbien kommer ensidigt att
      <v>ta</v> <p>tillbaka</p> norra delen av Kosovo.
    t: After 10 December, Kosovo will probably be unilaterally recognised as a state
      by America and a number of Member States of the European Union, and Serbia will
      unilaterally <a>take</a> <a>back</a> the northern part of Kosovo.
  - s: Beslutet att ta med en klausul som tvingar AVS-länder att <v>ta</v> <p>tillbaka</p>
      illegala invandrare i Europa är oroande och måste genomföras med extrem försiktighet.
    t: The decision to include a clause obliging ACP countries to <a>take</a> <a>back</a>
      illegal immigrants entering Europe is worrying and will have to be implemented
      with extreme sensitivity.
  - s: Jag hoppas att parlamentet griper sig an detta och bidrar till att förbättra
      det ytterligare så att vi faktiskt får något oerhört positivt att <v>ta</v>
      <p>tillbaka</p>.
    t: I hope Parliament will engage with this and help refine this further so that
      we actually have something extremely positive to <a>take</a> <a>back</a>.
  - s: Det borde snarare vara leverantörens skyldighet att <v>ta</v> <p>tillbaka</p>
      dessa partier, samtidigt som behörig myndighet informeras.
    t: It seems peculiar that the competent authorities in the country of shipment
      must grant authorization for the contaminated meat to be returned when it should
      be the supplier’s responsibility to <a>take</a> <a>back</a> such consignments
      while the relevant authorities are informed.
  - s: Att <v>ta</v> <p>tillbaka</p> pengar från jordbrukarna för att finansiera statsbudgeten
      eller för att pengarna ska kunna lämnas tillbaka till Bryssel kommer med säkerhet
      inte att vara den bästa lösningen för jordbrukarna och utgör ett synsätt som
      enbart grundas på ekonomiska kriterier och syftar till en användning av pengarna
      för landsbygdsutveckling utan samfinansiering.
    t: <a>Taking</a> <a>back</a> money from farmers in order to fund the State budget
      or so that the money can be given back to Brussels will certainly not be the
      best solution for farmers, and it represents an approach based solely on economic
      criteria and aimed at using the money for rural development without cofinancing.
  - s: Det har funnits folk i den gamla regimen, i ledande skikt, som har roffat åt
      sig land, men när regeringen försöker <v>ta</v> <p>tillbaka</p> detta land så
      vräks miljoner fattiga människor, fattiga bönder och folk i slummen, bort från
      sina hem, bort från den sista lilla skärva av hopp till överlevnad som de hade
      genom lite land.
    t: There were people in the old regime, in the ruling class, who took land, but
      when the government attempted to <a>take</a> <a>back</a> that land, millions
      of poor people, poor peasants and people in slums were evicted from their homes,
      from the last small shred of hope of survival which they had through a small
      piece of land.
  - s: Kan jag kanske be er om att <v>ta</v> <p>tillbaka</p> detta och se om det finns
      någon annan lösning så att vi inte behöver sitta här under en och en halv timme
      utan att få ordet?
    t: Could I perhaps ask you to <a>take</a> this <a>back</a> and look at some other
      way whereby we would not sit here for one hour and then not be called because
      - and I am not complaining, I know it is a difficult task you have - at least
      then we could be told not to turn up this week, or whatever.
  - s: Skulle inte det som jag säger här svara mot fakta, är jag beredd att <v>ta</v>
      <p>tillbaka</p> det i andra behandlingen.
    t: If what I say here does not correspond with the facts I am perfectly willing
      to <a>take</a> it <a>back</a> in the second reading.
  - s: Lika oacceptabelt är att åtskilliga tyska delstater olagligen transporterar
      tusentals ton avfall till Östeuropa, som man sedan vägrar att <v>ta</v> <p>tillbaka</p>,
      t.ex. som i fallet Bayern.
    t: Equally unacceptable is the fact that several German Länder are illegally transporting
      many thousands of tonnes of waste to eastern Europe, and then refuse to <a>take</a>
      it <a>back</a> - take the case of Bavaria, for example.
  - s: det är flera år nu som vi tillämpar denna praxis, vilket innebär att vi inte
      bara inte kan kontrollera intäkterna, utan nu tillåter vi dessutom medlemsstaterna
      att <v>ta</v> <p>tillbaka</p> alla dessa pengar, eller att dra av dem från bidragen
      till innevarande år.
    t: we have been following this practice for years with the result that, not only
      are we not in control of the amount of income we receive but, in addition, we
      are allowing the Member States to <a>take</a> <a>back</a> all this money or
      to deduct it from their contributions for the year in progress.
  - s: Ett system där medlemsstaterna inte bara inte godkänner de utgiftstak som godkändes
      i Edinburgh och som bekräftats i budgetförordningarna, utan som dessutom innebär
      att man vill <v>ta</v> <p>tillbaka</p> de pengar som i stället kunde komma till
      god användning på annat håll, vilket sker i vissa statsbudgetar.
    t: the Member States not only deny us those expenditure ceilings which were laid
      down in Edinburgh and confirmed in the Financial Perspective but they also want
      to <a>take</a> <a>back</a> funds which could be redirected and used to good
      effect, as happens in any other State budgetary system, where funds are not
      returned to the citizens, I regret to say, but put to another use.
  - s: Jag förstår nu att de har kritiserats för att ha genomdrivit detta med tanke
      på att så många människor har motsatt sig en omröstning om ett muntligt ändringsförslag
      där de skulle vilja <v>ta</v> <p>tillbaka</p> allt detta.
    t: I now gather that they have been criticised for enforcing this, given the fact
      that so many people have disagreed with a vote on an oral amendment in which
      they would like to <a>take</a> all of this <a>back</a>.
- c: 7
  r: 3
  v: go back
  x:
  - s: Förslaget ingår således inte i kommissionens förslag och enligt vår åsikt blir
      det svårt för församlingen att <v>ta</v> <p>tillbaka</p> sitt eget beslut.
    t: This proposal does not form part of the Commission’s proposal and it is difficult
      in our opinion for the House to <a>go</a> <a>back</a> on its own decision.
  - s: När kammaren har uttalat sig kan jag inte <v>ta</v> <p>tillbaka</p> beslutet,
      oavsett omröstningslistan.
    t: When the House votes, I cannot <a>go</a> <a>back</a> on its decision, whatever
      voting list there may have been.
  - s: Jag kan inte nu <v>ta</v> <p>tillbaka</p> omröstningen.
    t: I cannot now <a>go</a> <a>back</a> on the vote.
  - s: Det löftet går inte att <v>ta</v> <p>tillbaka</p>, och oavsett vilka protokollproblem
      och problem med hur fonden administreras som finns måste de lösas omedelbart.
    t: There is no <a>going</a> <a>back</a> on it and, whatever the issues relating
      to protocol and how this Fund is administered may be, these need to be overcome
      immediately.
  - s: Det är dock helt klart att när en omröstning förkunnats här i kammaren så kan
      man inte vid ett senare datum <v>ta</v> <p>tillbaka</p> den omröstningen.
    t: But it is quite clear that once a vote is declared in this House you cannot
      at a subsequent date <a>go</a> <a>back</a> on that vote.
  - s: Därför kunde inte kommissionen <v>ta</v> <p>tillbaka</p> sin ståndpunkt när
      rådet var på väg att bekräfta dess gemensamma ståndpunkt.
    t: The Commission could not, therefore, <a>go</a> <a>back</a> on its word when
      the Council was in the process of confirming its common position.
  - s: Den trovärdighetskris som EU befinner sig i, komsten av EMU, anslutningen av
      nya medlemsstater - ett löfte som vi inte får <v>ta</v> <p>tillbaka</p> - gjorde
      det nödvändigt med en omfattande omprövning av fördraget.
    t: The credibility crisis in which the EU finds itself, the arrival of EMU, the
      entry of the new Member States - a promise we must not <a>go</a> <a>back</a>
      on - necessitated a fundamental review of the treaty.
- c: 7
  r: 3
  v: bring back
  x:
  - s: Då kommer BILD-Zeitung att skriva att euron måste avskaffas - vi måste <v>ta</v>
      <p>tillbaka</p> den tyska marken.
    t: the euro must be abolished - we must <a>bring</a> <a>back</a> the Deutsche
      mark.
  - s: Vi kommer därför givetvis att rösta mot Alexander Stubbs betänkande, som fönstervägen
      försöker <v>ta</v> <p>tillbaka</p> en konstitution som två europeiska nationer
      har kastat ut genom dörren.
    t: We will therefore obviously vote against Mr Stubb’s report, which attempts
      to <a>bring</a> <a>back</a> through the window a Constitution that two European
      nations have thrown out the door.
  - s: Vår tjänstgörande rådsordförande, den tyska förbundskanslern Angela Merkel,
      är besluten att <v>ta</v> <p>tillbaka</p> det i allt väsentligt, utan att se
      åt dem som röstade i Frankrike och Nederländerna.
    t: Our President-in-Office, the German Chancellor Angela Merkel, without a backward
      glance at the voters of France and Holland, is determined to <a>bring</a> it
      <a>back</a> in all its essentials.
  - s: Den allmänna opinionen jagade ut den genom dörren, men nu försöker ni ändå
      <v>ta</v> <p>tillbaka</p> den bakvägen.
    t: Public opinion chased it out through the door, yet you now seek to <a>bring</a>
      it <a>back</a> in through a window.
  - s: Detta bör åtföljas av ett erkännande av forskaryrket som en särskild yrkeskategori,
      för vi behöver forskare, vi behöver utbilda goda forskare, vi behöver behålla
      våra forskare och <v>ta</v> <p>tillbaka</p> de som har lämnat Europa och vi
      behöver även bjuda in forskare från andra länder som vill komma till oss.
    t: This should be accompanied by due recognition of researchers as a separate
      professional category, for we need researchers, we need to train good researchers,
      we need to keep our researchers and <a>bring</a> <a>back</a> those who have
      left Europe, and we even need to invite those from other countries who wish
      to join us.
  - s: Samarbetet mellan polisen i Nordirland och Garda Síochána i södra Irland gjorde
      att man kunde stoppa och <v>ta</v> <p>tillbaka</p> flera miljoner cigaretter
      och förhindra att de släpptes ut på marknaden.
    t: We had a very plain example where I come from - in Northern Ireland - over
      the last few weeks, where cooperation between the Police Service of Northern
      Ireland and the Garda Síochána in the south made it possible to apprehend, <a>bring</a>
      <a>back</a> and prevent entering the market millions upon millions of cigarettes.
  - s: Om vi kunde hitta ett nytt förbund av sociala krafter, så skulle vi kunna <v>ta</v>
      <p>tillbaka</p> EU:s ekonomi till dess gamla nivåer.
    t: If we could find a new alliance of social forces, then we could really <a>bring</a>
      the European economy <a>back</a> to its old levels.
- c: 6
  r: 4
  v: take back
  x:
  - s: Tillverkarna har åtagit sig att bära hela eller en stor del av kostnaderna
      för genomförandet av dessa åtgärder och för dem att <v>ta</v> <p>tillbaka</p>
      uttjänta fordon utan kostnad för den sista ägaren.
    t: There is an obligation on manufacturers to bear the whole or a large part of
      the cost of implementing these measures and for them to <a>take</a> <a>back</a>
      end-of-life vehicles at no charge to the last owner.
  - s: Jag tror inte det är möjligt att föra en dialog mellan våra olika institutioner
      om man efter att vi kommit överens <v>tar</v> <p>tillbaka</p> det man sagt ett
      par dagar senare genom att lägga fram ett ändringsförslag.
    t: I do not believe dialogue between our institutions is possible if, after giving
      our agreement, we <a>take</a> it <a>back</a> a few days later by tabling an
      amendment.
  - s: Hur kan man undgå att förstå att Förenta staterna via OECD försöker att med
      ena handen <v>ta</v> <p>tillbaka</p> det de med den andra handen givit till
      GATT, och att de försöker krossa våra sociala och miljömässiga regler, för att
      hela tiden närma sig en fullständig liberalism.
    t: How can we fail to see that the United States is trying, by means of the OECD,
      to <a>take</a> <a>back</a> with one hand what they have given to the GATT with
      the other, and to undermine our social and environmental framework in their
      quest for absolute liberalism.
  - s: Jag skulle vilja be kommissionär Kinnock att <v>ta</v> <p>tillbaka</p> ärendet
      och be kommissionen se på frågan igen.
    t: I would ask Commissioner Kinnock to <a>take</a> this matter <a>back</a> and
      to ask the Commission to look at this question again.
  - s: För det åttonde måste åtgärder vidtas på EU-nivå när ursprungsländer inte vill
      samarbeta då det gäller att <v>ta</v> <p>tillbaka</p> sina egna medborgare.
    t: Eighthly, measures should be taken at European level if the countries of origin
      do not cooperate in <a>taking</a> <a>back</a> their own subjects.
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Then I can <a>take</a> <a>back</a> No 1 and we could then vote jointly on No
      11.
  - s: I det aktuella politiska klimatet, där stödet för högerextremismen inom Europa
      har gjort rasismen konventionell, måste den måttfulla sidan använda denna lagstiftning
      och dialogen kring dess genomförande för att <v>ta</v> <p>tillbaka</p> ägarskapet
      till debatten om mångfalden.
    t: In the current political climate, where support for right-wing extremism across
      Europe has brought racism into the mainstream, moderates must use this legislation
      and the dialogue that will surround its implementation to <a>take</a> <a>back</a>
      ownership of the diversity debate.
  - s: När det gäller kritikens innehåll <v>tar</v> jag inte <p>tillbaka</p> något,
      tvärtom, men för ert sätt att tala i dag, den förändring som ni visat är möjlig,
      har jag mycket stor respekt, och det vill jag idag gärna säga er!
    t: I do not <a>take</a> <a>back</a> any of the substance of my criticism - on
      the contrary - but the manner in which you have spoken today, the change you
      have demonstrated, proving that such developments are possible, has won my deep
      respect, and I wanted to tell you that today.
  - s: EU:s stödprogram är ett klassiskt exempel på att ge med den ena handen och
      <v>ta</v> <p>tillbaka</p> med den andra.
    t: EU aid programmes are a classic case of giving with one hand and <a>taking</a>
      <a>back</a> with the other.
  - s: att staten ska återta sin roll inom finansområdet, <v>ta</v> <p>tillbaka</p>
      finanssektorn och återföra den till dess sociala roll under offentlig och demokratisk
      kontroll.
    t: <a>taking</a> <a>back</a> the financial sector and returning it to its social
      role, under public and democratic control.
  - s: Det är inte heller godtagbart att stater är så ivriga att hålla ut sina händer
      för att motta utvecklingsstöd när de är ovilliga att <v>ta</v> <p>tillbaka</p>
      ens en enda av sina egna medborgare, som i stora antal har sökt en fristad någon
      annanstans.
    t: Nor, however, is it acceptable that states should be so keen to hold out their
      hands to receive development funds when they are unwilling to <a>take</a> <a>back</a>
      any of those of their own citizens who have, in droves, sought refuge elsewhere.
  - s: Jag ser fram emot den dag när kommissionen lägger fram förslag som visar att
      den är villig att <v>ta</v> <p>tillbaka</p> personal.
    t: I look forward to the day when the Commission will submit proposals indicating
      its willingness to <a>take</a> staff <a>back</a>.
  - s: Den lilla människan har inget att säga till om gentemot staten, och jag vill
      att kommissionen <v>tar</v> <p>tillbaka</p> en sak, nämligen att det finns vissa
      klagomål som jag, i egenskap av ledamot, inte har …
    t: 'The small person gets no hearing against the state, and I would like the Commission
      to <a>take</a> this <a>back</a>:'
  - s: Får jag säga till den tjänstgörande ordföranden att det är mycket snällt av
      henne att rulla ut bollen på planen, men ändå föreslå att hon <v>tar</v> <p>tillbaka</p>
      den och lägger ner den i lådan?
    t: Mr President, can I say to the President-in-Office that it is very nice of
      her to put the ball rolling onto the playing field, but can I suggest that she
      <a>take</a> it <a>back</a> and put it in the box?
  - s: I detta sammanhang måste Europeiska unionen överväga - i början av veckan har
      man också börjat göra det - på vilket sätt grannlandet Jugoslavien - utan att
      man för den skull <v>tar</v> <p>tillbaka</p> något som helst av kritiken mot
      denna fruktansvärda regim - trots allt kan integreras i det regionala samarbetet.
    t: In this context, the European Union must consider, as it began to do early
      this week, how to include the neighbouring Yugoslavia in regional cooperation
      in spite of everything, i.e. without <a>taking</a> <a>back</a> any of our criticism
      of this terrible regime.
  - s: Delegerade akter är när parlamentet och rådet delegerar befogenheter, men fortsättningsvis
      kan vi, jämfört med hur det var tidigare, när som helst <v>ta</v> <p>tillbaka</p>
      dem. Vi kan ange en tidsfrist, vi kan ändra och vi kan lägga in veto om kommissionen
      inte följer lagstiftarens vilja.
    t: Delegated acts are when Parliament and Council delegate powers, but from now
      on, compared to the previous situation, we can <a>take</a> them <a>back</a>
      any time.
  - s: Vi bör dock också räkna med att de länder som tar emot utvecklingsbiståndet
      <v>tar</v> <p>tillbaka</p> utvandrade personer som har kommit illegalt till
      våra länder.
    t: We should also be able to expect, however, that states which receive development
      aid <a>take</a> <a>back</a> migrants who have entered our countries illegally.
  - s: Plastindustrin vill för det mesta inte <v>ta</v> <p>tillbaka</p> dessa delar
      och kan av ekonomiska skäl inte heller göra detta.
    t: The plastics industry for the most part does not want to <a>take</a> these
      things <a>back</a> and cannot economically do so.
  - s: I den gemensamma ståndpunkten står det att producenterna inte bara skall stå
      för kostnaderna, utan att de också måste <v>ta</v> <p>tillbaka</p> de uttjänta
      bilarna.
    t: The common position stipulates that manufacturers should not only bear the
      cost, they should also <a>take</a> <a>back</a> end-of-life vehicles.
  - s: Diskussionen handlar företrädesvis om ifall konstruktören, den slutliga försäljaren
      eller någon annan måste <v>ta</v> <p>tillbaka</p> bilvraket gratis eller inte.
    t: The main thread of the discussion is about whether or not the manufacturer,
      the vendor, or whoever, should <a>take</a> the end-of-life vehicle <a>back</a>
      without any cost.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: I have nothing to <a>take</a> <a>back</a> as regards my statement that the
      extreme right is abusing this House for rabble-rousing purposes.
  - s: Den ville också erbjuda tilläggskvoter till de tredje länder som gick med på
      att <v>ta</v> <p>tillbaka</p> invandrare som hade kommit till Europa olagligt.
    t: Moreover, it wanted to offer additional quotas to third countries that agreed
      to <a>take</a> <a>back</a> emigrants of theirs that had come to Europe illegally.
  - s: Detta skulle ha blivit en underlig handel, där de som skadar oss hade belönats,
      trots att de har en strikt skyldighet att <v>ta</v> <p>tillbaka</p> sina olagliga
      invandrare.
    t: That would have been a strange trade-off, rewarding those who would have harmed
      us when they have a strict duty to <a>take</a> <a>back</a> their illegal emigrants.
  - s: För det femte måste återförsäljare inte bara <v>ta</v> <p>tillbaka</p> detta
      avfall när en ny produkt köps utan de ska också ta emot avfall från små produkter.
    t: Fifthly, retailers should not only <a>take</a> this waste <a>back</a> when
      a new item is purchased;
  - s: Vi måste se till att ansvaret för att <v>ta</v> <p>tillbaka</p> detta avfall
      (WEEE) förblir hos tillverkarna, inte återförsäljarna.
    t: We must ensure that the burden to <a>take</a> <a>back</a> WEEE rests with the
      manufactures, not the retailers.
  - s: Jag är glad över ändringsförslaget från ALDE där man utesluter mikroföretag
      - företag med färre än tio anställda och med en omsättning på mindre än 2 miljoner
      euro - från kravet att <v>ta</v> <p>tillbaka</p> allt avfall med liten volym.
    t: I am pleased with the ALDE amendment which exempts micro-enterprises - that
      is businesses employing less than 10 people and with a turnover of less than
      two million - from the requirement to <a>take</a> <a>back</a> all small volume
      waste.
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Another important improvement is the provision to ensure that retailers will
      now be obliged to <a>take</a> <a>back</a> very small waste appliances, such
      as light bulbs or mobile phones, regardless of whether a new appliance is sold
      at the same time.
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
      att rådet betett sig illa.
    t: It would be nice if we <a>took</a> <a>back</a> our opinion, Mr Evans, and held
      it for a further six months.
  - s: Verkliga partnerskap med tredjeländer, som Cecilia Malmström nämnde, kan faktiskt
      inte jämföras med Italiens idé om att köpa beredskapen att <v>ta</v> <p>tillbaka</p>
      flyktingar för 150 miljoner euro.
    t: Genuine partnerships with third countries, like Mrs Malmström mentioned, are
      probably not comparable with Italy’s idea of buying the readiness to <a>take</a>
      <a>back</a> refugees with EUR 150 million.
  - s: Hjälpen måste dock kopplas till en skyldighet för dessa länder att <v>ta</v>
      <p>tillbaka</p> alla som anlänt till Lampedusa och alla som inom en snar eller
      mer avlägsen framtid anländer till andra EU-länder.
    t: however, this must be linked with an obligation on the part of these countries
      to <a>take</a> <a>back</a> everyone who has arrived in Lampedusa and everyone
      who arrives in the immediate or more distant future in other European countries,
      because the greater the pressure, the more people will arrive in other countries.
  - s: Likaså är Gallagher, måste jag säga, också en stor expert på fiskeriområdet,
      men vi vill inte berömma honom alltför mycket än, för han uppvisar inga tecken
      på att lämna oss och vi vill inte behöva <v>ta</v> <p>tillbaka</p> det i ett
      senare skede.
    t: Mr Gallagher as well, I might say, is also a great expert in the area of fisheries,
      but we do not want to praise him too much yet, because he is showing no indications
      that he is going to leave here and we do not want to be <a>taking</a> it <a>back</a>
      at a later stage.
  - s: Alltså ett nej till en generell öppning av gränserna för invandring men däremot
      bör vi ytterligare understryka en viktig punkt, nämligen att Maghrebländerna
      verkligen lovar att <v>ta</v> <p>tillbaka</p> de olagliga invandrare som medlemsstaterna
      med sådan svårighet försöker avvisa.
    t: Therefore, we oppose the indiscriminate opening up of our borders to immigration
      but we would like, if we may, to stress a fundamental point, namely that the
      Maghreb countries must undertake to <a>take</a> <a>back</a> the illegal immigrants
      which the Member States are labouring to repatriate.
  - s: vi ger mer pengar som vi <v>tar</v> <p>tillbaka</p> i samma stund.
    t: we are giving money which we are <a>taking</a> right <a>back</a>.
  - s: De spanska myndigheterna vidtog åtgärder mot företaget och krävde att det <v>tog</v>
      <p>tillbaka</p> avfallet till Spanien för hantering.
    t: The Spanish authorities took action against the company and required it to
      <a>take</a> the waste <a>back</a> to Spain for treatment.
  - s: Enligt tillgänglig information var Spanien villigt att <v>ta</v> <p>tillbaka</p>
      avfallet och uppfylla sina rättsliga förpliktelser.
    t: According to the information available, Spain was willing to <a>take</a> <a>back</a>
      the waste and fulfil its legal obligations.
  - s: I den nuvarande förordningen föreskrivs klart och tydligt att medlemsstaterna
      måste <v>ta</v> <p>tillbaka</p> sin last om den avvisas på goda grunder.
    t: The current Regulation clearly stipulates that Member States need to <a>take</a>
      <a>back</a> their cargo if it is refused for good reason.
  - s: Självklart kan han inte nu <v>ta</v> <p>tillbaka</p> ett så principiellt uttalande,
      inte ens i syfte att säkra den eftertraktade rollen som EU:s ordförande.
    t: Of course, he cannot now <a>take</a> such principled words <a>back</a>, not
      even in the interests of securing the plum job of President of the European
      Union.
  - s: Vi måste också utöva kraftiga påtryckningar på de länder som vägrar att <v>ta</v>
      <p>tillbaka</p> sina egna landsmän.
    t: We also need to exert severe pressure on those countries which refuse to <a>take</a>
      <a>back</a> their own nationals.
  - s: Nu måste jag <v>ta</v> <p>tillbaka</p> denna utsago eftersom jag har bekantat
      mig med kommissionens ordförandes tankar om en hållbar utveckling och anser
      att de är ytterst värdefulla.
    t: Now I have to <a>take</a> <a>back</a> that statement as I have got to know
      the President of the Commission’s ideas on sustainable development and consider
      them to be very valuable.
  - s: Otaliga ekonomiska flyktingar kommer från eller via afrikanska länder som faktiskt
      har stoppat stora summor utvecklingsbistånd i egen ficka, ofta utan att visa
      minsta vilja att <v>ta</v> <p>tillbaka</p> sina egna medborgare.
    t: African countries of origin and transit for innumerable economic refugees have,
      after all, been pocketing vast quantities of development aid, often without
      showing the slightest willingness to <a>take</a> <a>back</a> their own nationals.
  - s: Men i stället för att hjälpa detta land fortsätter dessa stormakter att plundra
      landet, där de få franska och amerikanska företag som är etablerade i landet
      betalar ut skandalöst låga löner och <v>tar</v> <p>tillbaka</p> all den vinst
      som tjänats på haitiska arbetares axlar, än att investera vinsten produktivt.
    t: Instead of helping Haiti, however, these major powers continue to pillage the
      country, with the few French and USA companies established in the country paying
      scandalously low wages, and <a>taking</a> <a>back</a> to the USA all the profits
      made on the backs of Haitian workers, rather than investing profits productively.
  - s: Jag kände nästan för att <v>ta</v> <p>tillbaka</p> mina tidigare anmärkningar,
      men jag tror inte att jag gör det.
    t: I am almost minded to <a>take</a> <a>back</a> my earlier remarks but I do not
      think I will.
  - s: Det är absolut nödvändigt att vi övervakar sambandet mellan vår och medlemsstaternas
      politik i förhållande till de prioriteringar som finns uttryckta i den tionde
      utvecklingsfonden, främst i fråga om den gemensamma jordbrukspolitiken, eftersom
      ingen utvecklingspolitik kan vara meningsfull så länge vi fortsätter att ge
      med den ena handen och <v>ta</v> <p>tillbaka</p> med den andra.
    t: It is imperative that we monitor the coherence of our policies and those of
      the Member States compared with the priorities expressed in the 10th EDF, mainly
      in terms of the common agricultural policy, because no development policy can
      make sense while we continue to give with one hand what we <a>take</a> <a>back</a>
      with the other.
  - s: Efter den 10 december kommer Kosovo troligen att ensidigt erkännas som stat
      av Amerika och ett antal medlemsstater i EU och Serbien kommer ensidigt att
      <v>ta</v> <p>tillbaka</p> norra delen av Kosovo.
    t: After 10 December, Kosovo will probably be unilaterally recognised as a state
      by America and a number of Member States of the European Union, and Serbia will
      unilaterally <a>take</a> <a>back</a> the northern part of Kosovo.
  - s: Beslutet att ta med en klausul som tvingar AVS-länder att <v>ta</v> <p>tillbaka</p>
      illegala invandrare i Europa är oroande och måste genomföras med extrem försiktighet.
    t: The decision to include a clause obliging ACP countries to <a>take</a> <a>back</a>
      illegal immigrants entering Europe is worrying and will have to be implemented
      with extreme sensitivity.
  - s: Jag hoppas att parlamentet griper sig an detta och bidrar till att förbättra
      det ytterligare så att vi faktiskt får något oerhört positivt att <v>ta</v>
      <p>tillbaka</p>.
    t: I hope Parliament will engage with this and help refine this further so that
      we actually have something extremely positive to <a>take</a> <a>back</a>.
  - s: Det borde snarare vara leverantörens skyldighet att <v>ta</v> <p>tillbaka</p>
      dessa partier, samtidigt som behörig myndighet informeras.
    t: It seems peculiar that the competent authorities in the country of shipment
      must grant authorization for the contaminated meat to be returned when it should
      be the supplier’s responsibility to <a>take</a> <a>back</a> such consignments
      while the relevant authorities are informed.
  - s: Att <v>ta</v> <p>tillbaka</p> pengar från jordbrukarna för att finansiera statsbudgeten
      eller för att pengarna ska kunna lämnas tillbaka till Bryssel kommer med säkerhet
      inte att vara den bästa lösningen för jordbrukarna och utgör ett synsätt som
      enbart grundas på ekonomiska kriterier och syftar till en användning av pengarna
      för landsbygdsutveckling utan samfinansiering.
    t: <a>Taking</a> <a>back</a> money from farmers in order to fund the State budget
      or so that the money can be given back to Brussels will certainly not be the
      best solution for farmers, and it represents an approach based solely on economic
      criteria and aimed at using the money for rural development without cofinancing.
  - s: Det har funnits folk i den gamla regimen, i ledande skikt, som har roffat åt
      sig land, men när regeringen försöker <v>ta</v> <p>tillbaka</p> detta land så
      vräks miljoner fattiga människor, fattiga bönder och folk i slummen, bort från
      sina hem, bort från den sista lilla skärva av hopp till överlevnad som de hade
      genom lite land.
    t: There were people in the old regime, in the ruling class, who took land, but
      when the government attempted to <a>take</a> <a>back</a> that land, millions
      of poor people, poor peasants and people in slums were evicted from their homes,
      from the last small shred of hope of survival which they had through a small
      piece of land.
  - s: Kan jag kanske be er om att <v>ta</v> <p>tillbaka</p> detta och se om det finns
      någon annan lösning så att vi inte behöver sitta här under en och en halv timme
      utan att få ordet?
    t: Could I perhaps ask you to <a>take</a> this <a>back</a> and look at some other
      way whereby we would not sit here for one hour and then not be called because
      - and I am not complaining, I know it is a difficult task you have - at least
      then we could be told not to turn up this week, or whatever.
  - s: Skulle inte det som jag säger här svara mot fakta, är jag beredd att <v>ta</v>
      <p>tillbaka</p> det i andra behandlingen.
    t: If what I say here does not correspond with the facts I am perfectly willing
      to <a>take</a> it <a>back</a> in the second reading.
  - s: Lika oacceptabelt är att åtskilliga tyska delstater olagligen transporterar
      tusentals ton avfall till Östeuropa, som man sedan vägrar att <v>ta</v> <p>tillbaka</p>,
      t.ex. som i fallet Bayern.
    t: Equally unacceptable is the fact that several German Länder are illegally transporting
      many thousands of tonnes of waste to eastern Europe, and then refuse to <a>take</a>
      it <a>back</a> - take the case of Bavaria, for example.
  - s: det är flera år nu som vi tillämpar denna praxis, vilket innebär att vi inte
      bara inte kan kontrollera intäkterna, utan nu tillåter vi dessutom medlemsstaterna
      att <v>ta</v> <p>tillbaka</p> alla dessa pengar, eller att dra av dem från bidragen
      till innevarande år.
    t: we have been following this practice for years with the result that, not only
      are we not in control of the amount of income we receive but, in addition, we
      are allowing the Member States to <a>take</a> <a>back</a> all this money or
      to deduct it from their contributions for the year in progress.
  - s: Ett system där medlemsstaterna inte bara inte godkänner de utgiftstak som godkändes
      i Edinburgh och som bekräftats i budgetförordningarna, utan som dessutom innebär
      att man vill <v>ta</v> <p>tillbaka</p> de pengar som i stället kunde komma till
      god användning på annat håll, vilket sker i vissa statsbudgetar.
    t: the Member States not only deny us those expenditure ceilings which were laid
      down in Edinburgh and confirmed in the Financial Perspective but they also want
      to <a>take</a> <a>back</a> funds which could be redirected and used to good
      effect, as happens in any other State budgetary system, where funds are not
      returned to the citizens, I regret to say, but put to another use.
  - s: Jag förstår nu att de har kritiserats för att ha genomdrivit detta med tanke
      på att så många människor har motsatt sig en omröstning om ett muntligt ändringsförslag
      där de skulle vilja <v>ta</v> <p>tillbaka</p> allt detta.
    t: I now gather that they have been criticised for enforcing this, given the fact
      that so many people have disagreed with a vote on an oral amendment in which
      they would like to <a>take</a> all of this <a>back</a>.
- c: 5
  r: 5
  v: be withdraw
  x:
  - s: Min grupp <v>tar</v> <p>tillbaka</p> den första delen av ändringsförslaget.
    t: Mr President, I would like to say that my group <a>is</a> <a>withdrawing</a>
      the first part of the amendment.
  - s: Under dessa omständigheter, är han av den uppfattningen att Europeiska unionen
      försvagar sin ställning - och det intrycket beror till viss del på att man har
      <v>tagit</v> <p>tillbaka</p> klagomålet i Världshandelsorganisationen - faktiskt
      kommer att skada vår handel?
    t: In these circumstances, does he accept that any impression that the European
      Union is weakening its approach - and that impression to some extent has <a>been</a>
      given by <a>withdrawing</a> the complaint in the WTO - will in fact damage our
      trade?
  - s: Därför är det vår plikt att just i det här fallet vara tydliga och begära att
      de hemliga lagarna, militärlagarna, försvinner i Ryssland och att Pasko släpps
      fri, inte i betydelsen att han benådas, utan att man <v>tar</v> <p>tillbaka</p>
      anklagelserna mot honom, anklagelser som är absolut orättvisa och orättfärdiga.
    t: This case in particular, then, obliges us to speak plainly and to demand that
      Russia’s secret laws, martial laws, and military courts should disappear and
      that Mr Pasko be set free, not by being pardoned, but by the utterly unfair
      and unjustifiable charge against him <a>being</a> <a>withdrawn</a>.
  - s: Alla parter har informerats om att förfarandet avslutats och den klagande har
      <v>tagit</v> <p>tillbaka</p> sitt klagomål.
    t: All of the parties have been informed that proceedings have been closed and
