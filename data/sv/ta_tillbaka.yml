      waste.
  - s: En annan viktig förbättring är bestämmelsen om att detaljhandlare hädanefter
      är skyldiga att <v>ta</v> <p>tillbaka</p> små kasserade apparater som glödlampor
      och mobiltelefoner, oavsett om en ny produkt säljs samtidigt.
    t: Another important improvement is the provision to ensure that retailers will
      now be obliged to <a>take</a> <a>back</a> very small waste appliances, such
      as light bulbs or mobile phones, regardless of whether a new appliance is sold
      at the same time.
  - s: Det skulle vara bra om vi <v>tog</v> <p>tillbaka</p> vårt yttrande, Evans,
      och höll på det i sex månader men vi vill inte straffa universiteten bara för
