  - s: Detta är allvarligt, och jag skulle vilja be Helmer, genom er, herr talman,
      att antingen be om ursäkt och <v>ta</v> <p>tillbaka</p> dessa ord eller, alternativt,
      att förklara dem.
    t: Esto es muy serio e invito al Sr. Helmer, con su mediación, señor Presidente,
      a que o se disculpe y <a>retracte</a> de esos comentarios o, alternativamente,
      los explique.
fr:
- c: 82
  r: 1
  v: retirer
  x:
  - s: Jag ber därför enträget kommissionen att <v>ta</v> <p>tillbaka</p> sitt förslag
      om senareläggning av förskottsbetalningar för oljeväxter samt att till fullo
      betala ut de ytrelaterade bidragen för åren 1998 och 1999 på det sätt som avses
      i jordbruksreformen.
    t: Je demande instamment à la Commission de <a>retirer</a> sa proposition de report
      du paiement de l’avance pour les graines oléagineuses et de pleinement assurer
      le versement des montants compensatoires pour 1998 et 1999, comme le prévoit
      la réforme de l’agriculture.
  - s: I linje med det föregående muntliga ändringsförslaget, skulle vi kunna <v>ta</v>
      <p>tillbaka</p> strykningen av det här ändringsförslaget och för förtydligande
      tillägga orden ?om detta är juridiskt möjligt?
    t: Monsieur le Président, à nouveau, dans le prolongement de l’amendement oral
      précédent, pourrions-nous <a>retirer</a> la suppression de cet amendement particulier
      et y ajouter, à des fins de clarification, les mots «si c’est possible légalement»
      ?
  - s: Jag skulle önska att ni <v>tar</v> <p>tillbaka</p> den nedsättande bedömning
      ni gjorde av den franska regeringen.
    t: Je souhaiterais, Monsieur le Commissaire, que vous <a>retiriez</a> l’appréciation
      péjorative que vous avez exprimée à l’égard du gouvernement français.
  - s: Hon bör <v>ta</v> <p>tillbaka</p> detta, eftersom ingenting av det slaget sades.
    t: Je souhaiterais qu’elle <a>retire</a> ses propos car je n’ai rien dit de ce
      genre.
  - s: Därför ber jag er att <v>ta</v> <p>tillbaka</p> dessa ord!
    t: Je vous demande donc de <a>retirer</a> ce que vous avez dit !
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan stå upp och <v>ta</v>
      <p>tillbaka</p> sitt förtal.
    t: J’espère que M. Moorhouse a suffisamment de courage pour se lever et <a>retirer</a>
      cette insinuation.
  - s: För det andra, Moorhouse borde tänka på sin ställning och <v>ta</v> <p>tillbaka</p>
      sina påståenden nu genast eftersom alla vi som delar denna oro känner oss lika
      mycket attackerade.
    t: Enfin, M. Moorhouse devrait examiner sa position et <a>retirer</a> les accusations
      immédiatement, parce que ceux d’entre nous qui partagent cette préoccupation
      se sentent tout autant attaqués.
  - s: Det är förtal och jag begär att presidiet vid sitt nästa möte instruerar Hans-Peter
      Martin att <v>ta</v> <p>tillbaka</p> sitt uttalande och be alla parlamentsledamöter
      om ursäkt.
    t: C’est une calomnie, et je demanderais que lors de sa prochaine réunion, le
      Bureau demande à M. Martin de <a>retirer</a> ses propos et de présenter ses
      excuses à tous les députés qui siègent dans cette Assemblée.
  - s: Jag har ingenting emot henne, men det kan ändå inte få vara så att när en annan
      grupp <v>tar</v> <p>tillbaka</p> en namnteckning under en resolution så röstar
      inte längre parlamentet om en text.
    t: Je l’aime bien, mais nous ne pouvons pas accepter que si un groupe <a>retire</a>
      sa signature d’une résolution, le Parlement ne puisse plus mettre le texte aux
      voix.
  - s: Jag uppmanar herr van Velzen att <v>ta</v> <p>tillbaka</p> det han sagt och
      i så fall när Imbeni är närvarande.
    t: Je demande à M. van Velzen de <a>retirer</a> ses propos et, s’il souhaite les
      réitérer, qu’il le fasse en présence de M. Imbeni.
  - s: Därför kan jag, om vi kan enas om att lägga till några ord i ändringsförslag
      11, <v>ta</v> <p>tillbaka</p> mitt ändringsförslag 1 eftersom det innehållsmässigt
      nästan är likadant som ändringsförslag 11.
    t: C’est pour cette raison que je pourrais <a>retirer</a> ma proposition d’amendement
      1 si nous nous accordions sur le fait que cinq mots soient ajoutés dans la proposition
      d’amendement 11, à savoir que soient inclus les termes « au sens du présent
      rapport « après les termes « groupe armé «.
  - s: Då kan jag <v>ta</v> <p>tillbaka</p> ändringsförslag 1 och vi kan gemensamt
      rösta om ändringsförslag 11.
    t: Je <a>retire</a> le 1, et nous pourrions adopter le 11.
  - s: För att Schulz skall <v>ta</v> <p>tillbaka</p> sitt ändringsförslag 1 har ni
      väl förstått att det förutsätter att vår kammare åtar sig att acceptera det
      muntliga ändringsförslaget istället för ändringsförslag 11.
    t: Pour que M. Schulz <a>retire</a> son amendement 1, vous avez bien compris que
      cela suppose qu’il ait l’engagement que notre Assemblée accepte l’amendement
      oral à l’amendement 11.
  - s: Därför skulle jag tillsammans med kollegerna återigen vilja be kommissionen
      att <v>ta</v> <p>tillbaka</p> detta förslag och komma med ett nytt och starkare
      förslag.
    t: C’est pourquoi, avec mes collègues, je voudrais à nouveau demander à la Commission
      qu’elle <a>retire</a> cette proposition et qu’elle formule une nouvelle proposition
      plus forte.
  - s: Jag skulle vilja be Posselt att <v>ta</v> <p>tillbaka</p> sin karakteristik,
      för annars kommer jag att tro att han hatar ett folk för att det inte accepterar
      hans uppfattning om demokrati.
    t: Monsieur le Président, je voudrais demander à M. Posselt de <a>retirer</a>
      les qualificatifs qu’il a employés, faute de quoi je devrai considérer qu’il
      a en aversion un peuple qui n’a pas l’heur de partager sa conception de la démocratie.
  - s: Min grupp <v>tar</v> <p>tillbaka</p> den första delen av ändringsförslaget.
    t: Monsieur le Président, c’est pour indiquer que mon groupe <a>retire</a> la
      première partie de l’amendement.
  - s: Kan ni bekräfta att Europeiska liberala, demokratiska och reformistiska partiets
      grupp <v>tar</v> <p>tillbaka</p> dessa ändringsförslag?
    t: Monsieur Vermeer, pouvez-vous confirmer que le groupe du Parti européen des
      libéraux, démocrates et réformateurs <a>retire</a> ces amendements ?
  - s: När det gäller kritikens innehåll <v>tar</v> jag inte <p>tillbaka</p> något,
      tvärtom, men för ert sätt att tala i dag, den förändring som ni visat är möjlig,
      har jag mycket stor respekt, och det vill jag idag gärna säga er!
    t: Je ne <a>retire</a> rien du contenu de la critique, au contraire, mais la manière
      dont vous vous êtes exprimé aujourd’hui, le changement que vous avez indiqué
      pour que cela soit possible, méritent le respect et je tenais à vous le dire
      aujourd’hui !
  - s: På en annan punkt förklarar kommissionen att den kommer att <v>ta</v> <p>tillbaka</p>
      sina förslag angående fartygsregistret Euros och gemenskapsredarna, som emellertid
      - som ni känner till - parlamentet har förbättrat.
    t: Par ailleurs, la Commission déclare qu’elle a l’intention de <a>retirer</a>
      ses propositions relatives, d’une part, à l’établissement du registre maritime
      communautaire Euros et, d’autre part, à la définition commune d’un armateur
      communautaire.
  - s: Herr ordförande, jag hade hoppats att vi skulle ha kunnat få ett godtagbart
      svar från kommissionen, så att de två grupperna kunde ha <v>tagit</v> <p>tillbaka</p>
      sina ändringsförslag.
    t: Monsieur le Président, j’avais espéré que la Commission aurait pu nous fournir
      des réponses suffisantes pour que les deux groupes <a>retirent</a> leurs amendements.
  - s: Av hänsyn till min personliga aktning för Nuala Ahern och för att bevara ett
      hövligt umgänge i parlamentet ber jag därför Nuala Ahern att <v>ta</v> <p>tillbaka</p>
      ordet trams.
    t: Au nom de ma considération envers Mme Ahern et dans l’intérêt de la courtoisie
      parlementaire, je demande donc à Mme Ahern de <a>retirer</a> ce qualificatif
      «absurde».
  - s: I pressen läser vi t.o.m. att kommissionen är beredd att <v>ta</v> <p>tillbaka</p>
      sina förslag.
    t: Dans la presse, nous lisons même déjà que la Commission est prête à <a>retirer</a>
      ses propositions.
  - s: Jag skulle nu kunna säga, att som österrikare spelar det mig ingen roll - efter
      Amsterdam måste vi under alla förhållanden inte längre <v>ta</v> <p>tillbaka</p>
      vår lag.
    t: Je pourrais dire qu’en tant qu’Autrichienne, peu m’importe, et qu’après Amsterdam,
      nous ne devrons en aucun cas <a>retirer</a> notre loi.
  - s: Detta vill jag <v>ta</v> <p>tillbaka</p> i intresse av kompromissförmågan för
      den totala förordningen.
    t: je souhaiterais le <a>retirer</a> dans l’intérêt de la capacité de compromis
      du règlement global.
  - s: För närvarande ger Europa med den ena handen stöd som man sedan <v>tar</v>
      <p>tillbaka</p> med den andra.
    t: Aujourd’hui, l’Europe accorde d’une main l’aide qu’elle <a>retire</a> de l’autre.
  - s: Ni bör offentligt <v>ta</v> <p>tillbaka</p> det tjeckiska ordförandeskapets
      skandalösa hävdande att den som inte accepterar Lissabonfördraget bör gå ur
      unionen.
    t: Vous devriez <a>retirer</a> publiquement la déclaration scandaleuse de la présidence
      tchèque, aux termes de laquelle quiconque refuse le traité de Lisbonne doit
      quitter l’Union.
  - s: Slutligen, premiärminister Vondra, bör ni <v>ta</v> <p>tillbaka</p> ert felaktiga
      påstående att 25 länder har godkänt Lissabonstrategin.
    t: Enfin, Monsieur le Vice-Premier ministre Vondra, vous devriez <a>retirer</a>
      votre déclaration inexacte que 25 pays ont approuvé le traité de Lisbonne.
  - s: Vårt utskott för jordbruk och landsbygdens utveckling har därför enhälligt
      gjort det enda rätta genom att avvisa förslaget och uppmana kommissionen att
      <v>ta</v> <p>tillbaka</p> det.
    t: C’est pourquoi notre commission de l’agriculture et du développement rural
      a décidé unanimement de faire la seule chose qui était à faire, à savoir refuser
      la proposition et enjoindre la Commission de la <a>retirer</a>.
  - s: Jag tycker att det är mycket oansvarigt i samband med europeisk politik, och
      jag hoppas att den österrikiska regeringschefen <v>tar</v> <p>tillbaka</p> sitt
      uttalande i detta avseende.
    t: J’estime cela particulièrement irresponsable vis-à-vis de la politique européenne
      et j’espère que le chef du gouvernement autrichien <a>retirera</a> la déclaration
      qu’il a faite à cet égard.
  - s: Hans förakt för miljökämpar kan ibland ge det intrycket, men jag ber om ursäkt
      och <v>tar</v> <p>tillbaka</p> uttalandet, och ser fram emot att möta honom
      i en debatt.
    t: C’est peut-être l’impression que donne parfois son mépris pour les environnementalistes,
      mais je m’excuse et <a>retire</a> mes propos, et j’ai hâte d’accepter son offre
      de débat.
  - s: Resolutionen tar de facto inte upp behovet av en allmän amnesti för alla politiska
      fångar, även om den kräver studenternas frigivande, och den <v>tar</v> <p>tillbaka</p>
      möjligheten att skicka en delegation till Turkiet den 1 mars 2002 för att skaffa
      fram objektiv information om domarna mot Hadep.
    t: En effet, la résolution ne parle pas de la nécessité d’une amnistie générale
      pour tous les prisonniers politiques, bien qu’elle réclame la libération de
      tous les étudiants, et elle <a>retire</a> la possibilité d’envoyer une délégation
      en Turquie le 1er mars 2002 dans le but d’obtenir des informations objectives
      sur le jugement de l’HADEP.
  - s: Jag <v>tar</v> <p>tillbaka</p> det som jag sade om rådets arrogans och hoppas
      att detta är början på en givande diskussion.
    t: Je <a>retire</a> ma remarque sur l’arrogance du Conseil et j’espère que c’est
      le début d’une discussion fructueuse.
  - s: Om vi skall försöka att snabbt genomföra denna omröstning, föreslår jag att
      PPE, om de tänker fortsätta att rösta mot sina egna ändringsförslag, verkligen
      har modet att <v>ta</v> <p>tillbaka</p> dem innan vi har gått igenom hela detta
      sammanträde.
    t: Madame le Président, si nous voulons essayer de voter ce texte rapidement,
      je suggère que, si le PPE a l’intention de continuer à voter contre ses propres
      amendements, il ait le courage de les <a>retirer</a> avant que nous ne poursuivions.
  - s: Därför hoppas jag att De gröna kommer att <v>ta</v> <p>tillbaka</p> sina ändringsförslag.
    t: J’espère donc que les verts <a>retireront</a> leurs amendements.
  - s: Jag tycker att de måste <v>ta</v> <p>tillbaka</p> det.
    t: J’estime qu’ils doivent la <a>retirer</a>.
  - s: Hatzidakis sade <v>ta</v> <p>tillbaka</p>, ni sade skjuta upp.
    t: M. Hatzidakis a dit «<a>retirer</a>», vous avez dit «ajourner».
  - s: Jag har lagt fram ett ändringsförslag för att tydligt säga <v>ta</v> <p>tillbaka</p>.
    t: J’ai introduit un amendement afin d’utiliser effectivement le terme «<a>retirer</a>».
  - s: Vi har utvidgat undantagen för principen om att tiden går förlorad om den inte
      används (use it or lose it) för att kunna stoppa händelser likande det som skedde
      den 11 september, och vi har <v>tagit</v> <p>tillbaka</p> kommissionens förslag
      om att knyta en ”Grossvaterrecht” (”hävdvunnen rättighet”) till flygplansstorleken
      eftersom vi tror att bolagen behöver mer flexibilitet.
    t: Nous avons élargi les exceptions applicables à la règle «on s’en sert ou on
      le perd» afin de pouvoir parer à des événements tels que ceux du 11 septembre
      et nous avons <a>retiré</a> la proposition de la Commission visant à lier un
      «droit du grand-père» à la taille de l’aéronef, car nous estimons que les transporteurs
      ont besoin d’une plus grande flexibilité.
  - s: Om kollegorna godkänner förslaget nu så kan vi <v>ta</v> <p>tillbaka</p> det
      andra ändringsförslaget och sedan rösta.
    t: Si mes collègues peuvent approuver cette motion, nous pourrons <a>retirer</a>
      l’autre amendement et voter.
  - s: Under dessa omständigheter, är han av den uppfattningen att Europeiska unionen
      försvagar sin ställning - och det intrycket beror till viss del på att man har
      <v>tagit</v> <p>tillbaka</p> klagomålet i Världshandelsorganisationen - faktiskt
      kommer att skada vår handel?
    t: Dans ces circonstances, admet-il que toute impression d’affaiblissement de
      la position européenne (c’est en quelque sorte l’impression qu’elle a donnée
      en <a>retirant</a> sa plainte de l’OMC) nuirait à notre commerce ?
  - s: <v>Ta</v> <p>tillbaka</p> ert undertecknande av denna gemensamma resolution.
    t: <a>Retirez</a> votre signature au bas de cette résolution commune.
  - s: Om det kan tjäna saken så skulle jag, gentemot Breyer, <v>ta</v> <p>tillbaka</p>
      ordet lögn, som heller inte står i mitt manuskript.
    t: Si cela peut aider, je désire <a>retirer</a> le mot mensonge, qui ne figure
      d’ailleurs pas dans mon manuscrit, vis-à-vis de Mme Breyer.
  - s: Det finns ingenting att <v>ta</v> <p>tillbaka</p> av min utsaga att extremhögern
      missbrukar denna församling för sina hetstirader.
    t: je n’ai rien à <a>retirer</a> de mes propos selon lesquels l’extrême-droite
      abuse de cette enceinte pour ses tirades incendiaires.
  - s: Ni har slagit in på denna väg trots att ni, till och med i kommissionen, förra
      året inte funnit någon majoritet för att <v>ta</v> <p>tillbaka</p> förslaget
      i sin helhet.
    t: Ils se sont engagés dans cette voie, bien qu’ils n’aient pas obtenu la majorité
      l’année dernière au sein de la Commission pour <a>retirer</a> cette proposition.
  - s: Jag kräver att de gröna <v>tar</v> <p>tillbaka</p> sina ord om att jag skulle
      vara mot förändring.
    t: J’exige que les verts <a>retirent</a> ce qu’ils ont dit et que je suis opposé
      à tout changement.
  - s: 'Vi lade fram förslaget under diskussionerna och flera länder sade: ”Nej, om
      ni insisterar på artikel 6 kommer vi att <v>ta</v> <p>tillbaka</p> vårt godkännande
      av själva principen om en stadga”.'
    t: 'Nous avons proposé cela dans les discussions et plusieurs pays ont dit : «Non,
      si vous insistez sur l’article 6, nous <a>retirons</a> notre accord sur le principe
      même de la charte».'
  - s: Alla parter har informerats om att förfarandet avslutats och den klagande har
      <v>tagit</v> <p>tillbaka</p> sitt klagomål.
    t: Toutes les parties ont été informées de la clôture de la procédure et le plaignant
      a <a>retiré</a> sa plainte.
  - s: Av de förberedande samtalen med kommissionens tjänstemän kunde vi i utskottet
      för övrigt förstå att kommissionen - sedan det nu föreligger ett yttrande från
      parlamentet om konventionen om tredjelandsmedborgare och efter det att för övrigt
      även rådet under den första behandlingen har tagit ställning till det - hur
      som helst har för avsikt att regelrätt <v>ta</v> <p>tillbaka</p> detta utkast
      till konvention och arbeta om det, och att man sedan åter vill ta upp det som
      ett förslag till direktiv när Amsterdamfördraget har trätt i kraft.
    t: Du reste, la commission a pu déduire des discussions préalables avec les fonctionnaires
      de la Commission européenne que cette dernière a de toute manière l’intention
      de <a>retirer</a> ce projet de Convention concernant les ressortissants de pays
      tiers et de le retravailler sur le plan de la forme- alors que le Parlement
      a maintenant rendu son avis sur cette Convention et que le Conseil s’est également
      prononcé en première lecture - et qu’elle voudrait ensuite le réintroduire après
      l’entrée en vigueur du traité d’Amsterdam, sous la forme d’une proposition de
      directive.
  - s: Man har bett mig att <v>ta</v> <p>tillbaka</p> denna bedömning.
    t: J’ai été prié de <a>retirer</a> cette appréciation ;
  - s: Det finns ingen som helst anledning att <v>ta</v> <p>tillbaka</p> den här resolutionen
      och det tänker vi inte göra heller.
    t: Madame la Présidente, il n’y pas de raison de <a>retirer</a> cette résolution,
      et nous ne le ferons donc pas.
  - s: Dagens debatt och den följande omröstningen utgör fortsättningen på den debatt
      som ägde rum i denna kammare den 14 december förra året vilken slutade med att
      omröstningen om den mycket brådskande resolutionen inställdes efter beslut av
      de tre politiska grupperna att <v>ta</v> <p>tillbaka</p> sina utkast.
    t: Monsieur le Président, notre débat d’aujourd’hui, ainsi que la résolution qui
      suivra, sont le prolongement du débat qui a eu lieu dans cette même enceinte,
      le 14 décembre de l’année passée, et qui avait abouti à l’annulation de la résolution
      d’urgence, suite à la décision des trois groupes politiques de <a>retirer</a>
      leurs projets.
  - s: Jag skulle bara vilja säga, i den liberala gruppens ställe, att jag verkligen
      hoppas att Goebbels och hans kolleger <v>tar</v> <p>tillbaka</p> sitt ändringsförslag.
    t: Je voudrais simplement dire au nom du groupe libéral que j’espère réellement
      que M. Goebbels et ses collègues <a>retireront</a> leur amendement.
  - s: Jag hoppas också verkligen att Goebbels <v>tar</v> <p>tillbaka</p> ändringsförslag
      4.
    t: J’espère également de tout cur que M. Goebbels <a>retirera</a> l’amendement
      4.
  - s: Europeiska folkpartiets grupp <v>tar</v> <p>tillbaka</p> sin begäran.
    t: Le groupe du parti populaire européen <a>retire</a> sa demande.
  - s: Lämna därför walk-over och <v>tag</v> <p>tillbaka</p> ert förslag.
    t: Si vous êtes arbitre, M. Heaton-Harris, vous avez un point de vue, mais je
      préfère le point de vue de M. Kevin Keegan, qui me paraît plus qualifié et,
      dès lors, déclarez forfait et <a>retirez</a> votre proposition.
  - s: Det klokaste är alltså att Finland följer parlamentets förslag och <v>tar</v>
      <p>tillbaka</p> förslaget såsom juridiska utskottet och även medborgarrättsutskottet
      föreslår.
    t: Le plus judicieux serait donc que la Finlande suive la proposition du Parlement
      et <a>retire</a> sa proposition, comme l’ont également demandé la commission
      juridique et celle des droits des citoyens.
  - s: Jag vill uppmana honom att <v>ta</v> <p>tillbaka</p> sina påståenden.
    t: Je l’invite à <a>retirer</a> ces remarques et, dans le cas contraire, je pense
      que vous, Monsieur le Président, devriez l’inviter à le faire.
  - s: Jag ber er, herr kommissionsledamot, att <v>ta</v> <p>tillbaka</p> detta förslag
      för gott.
    t: Monsieur le Commissaire, je vous prie de <a>retirer</a> pour de bon cette proposition.
  - s: Nu måste jag <v>ta</v> <p>tillbaka</p> denna utsago eftersom jag har bekantat
      mig med kommissionens ordförandes tankar om en hållbar utveckling och anser
      att de är ytterst värdefulla.
    t: Je dois <a>retirer</a> mes propos parce je connais maintenant les idées du
      président de la Commission et je les estime extrêmement dignes d’intérêt.
  - s: Hur kommer det sig att den texten inte dyker upp, vi har ju emellertid <v>tagit</v>
      <p>tillbaka</p> vår underskrift?
    t: Comment se fait-il que, ce texte ne paraissant pas, nous n’ayons toutefois
      pas <a>retiré</a> notre signature ?
  - s: Det som vi nu måste fundera över är om parlamentet ska ha rätt att hoppa av
      beslut på detta område och om parlamentet i slutändan har möjlighet att <v>ta</v>
      <p>tillbaka</p> ett sådant omfattande beslut.
    t: La question que nous devons aujourd’hui examiner est de savoir si les décisions
