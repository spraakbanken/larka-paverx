---
de:
- c: 2
  r: 1
  v: Pranger
  x:
  - s: När de skall visa sina nationella handlingsplaner för varandra och för medborgarna,
      blir det möjligt att <v>hänga</v> <p>ut</p> det land som inte uppfyller de gemensamma
      målen - litet i riktning mot en EU-tävling i jämställdhet på arbetsmarknaden.
    t: Wenn die Mitgliedsländer sich gegenseitig und den Bürgern ihre Aktionspläne
      präsentieren, werden diejenigen Länder an den <a>Pranger</a> gestellt werden
      können, welche die gemeinsamen Ziele nicht erfüllt haben - eine Art Wettbewerb
      um die Gleichstellung auf dem Arbeitsmarkt.
  - s: Vi bör åtminstone <v>hänga</v> <p>ut</p> de stater som misslyckas med att investera
      i sjukvård som kan rädda liv om den används på rätt sätt.
    t: Zumindest sollten wir diejenigen Staaten benennen und an den <a>Pranger</a>
      stellen, die nicht imstande sind, Mittel für Maßnahmen im Bereich der Gesundheitsvorsorge
      aufzubringen, mit denen bei ordnungsgemäßer Durchführung Leben gerettet werden
      kann.
- c: 1
  r: 2
  v: aussondern
  x:
  - s: Kina <v>hängs</v> inte <p>ut</p> på något särskilt sätt.
    t: China ist in keiner Weise <a>ausgesondert</a> worden.
- c: 1
  r: 2
  v: Finger
  x:
  - s: Som parlamentsledamot har jag svårt att svälja att en demokrati som Italien
      ska <v>hängas</v> <p>ut</p> på det sätt som den här debatten syftar till. Pressfriheten
      är en grundläggande frihet som garanteras av artikel 21 i den italienska grundlagen.
    t: Es ist sehr schwierig für ein MdEP mitzuerleben, dass auf eine Demokratie wie
      Italien mit dem <a>Finger</a> gezeigt wird, denn darauf zielt diese Aussprache
      ab.
- c: 1
  r: 2
  v: hängen
  x:
  - s: Man har gjort mig uppmärksam på att Storbritanniens nationsflagga <v>hänger</v>
      <p>ut</p> ur ett fönster mellan sjätte och sjunde våningen på Louise Weiss-byggnaden.
    t: Ich habe Kenntnis davon erhalten, dass die britische Nationalflagge aus einem
      Fenster zwischen dem sechsten und siebenten Stock des Louise-Weiss-Gebäudes
      <a>hängt</a>.
- c: 1
  r: 2
  v: raushängen
  x:
  - s: Låt oss be den som har <v>hängt</v> <p>ut</p> denna Union Jack, vem det nu
      är, att ta bort den, om vi nu inte alla skall hänga våra flaggor utanför fönstren.
    t: Egal wer diese Flagge <a>rausgehängt</a> hat, könnten wir darum bitten, diese
      zu entfernen, es sei denn, wir alle hängen unsere Flaggen aus dem Fenster.
- c: 1
  r: 2
  v: schonungslos werden
  x:
  - s: Kommer dessa händelser att med kraft <v>hängas</v> <p>ut</p> i detta forum
      för att EU ska bli medvetet om vad som verkligen sker i Ryssland?
    t: Müssen solche Ereignisse in diesem Forum nicht <a>schonungslos</a> angeprangert
      <a>werden</a>, damit Europa erkennt, was in Russland wirklich geschieht?
- c: 1
  r: 2
  v: anprangern
  x:
  - s: Det innebär fyra röster, och ni behöver bara nio till. Jag vet att rådet föredrar
      att göra saker och ting genom enhällighet men för att uppnå någonting av verklig
      substans - en verklig förändring - borde inte ordförandeskapet föra fram detta
      till omröstning vid nästa möte i allmänna rådet och namnge och <v>hänga</v>
      <p>ut</p> de medlemsstater som inte stöder denna inställning?
    t: Aber sollte der Ratsvorsitz, um etwas Wesentliches, nämlich eine wirkliche
      Veränderung, zu erreichen, dies nicht auf der Tagung des nächsten Rates „Allgemeine
      Angelegenheiten“ zur Abstimmung stellen und die Mitgliedstaaten nennen und <a>anprangern</a>,
      die diesen Standpunkt nicht unterstützen?
- c: 1
  r: 2
  v: benennen anprangern
  x:
  - s: Vi bör <v>hänga</v> <p>ut</p> dessa länder och vidta åtgärder mot dem, för
      de har en fruktansvärd inverkan på lagliga företag inom Europa.
    t: Wir müssen diese Länder <a>benennen</a>, <a>anprangern</a> und gegen sie tätig
      werden, denn sie nehmen schlimmen Einfluss auf legitime Handelsgeschäfte in
      Europa.
- c: 1
  r: 2
  v: wieder bloßstellen
  x:
  - s: Det är nu flera månader i rad som de har namngetts och <v>hängts</v> <p>ut</p>
      i protokollen och jag vill uppmana ordföranden att vidta de åtgärder som krävs
      i detta läge.
    t: Sie werden seit mehreren Monaten immer <a>wieder</a> in den Protokollen benannt
      und <a>bloßgestellt</a>, und ich möchte den Präsidenten eindringlich bitten,
      der Situation entsprechend zu handeln.
- c: 1
  r: 2
  v: aufspüren
  x:
  - s: Det svarta får som ljuger om hela åkrar och hittar på affärsverksamhet och
      som orsakar BSE och andra skandaler borde namnges och <v>hängas</v> <p>ut</p>.
    t: Die schwarzen Schafe, die ganze Felder und Wirtschaften dazuerfinden und BSE
      und andere Skandale verursachen, die gilt es <a>aufzuspüren</a>.
- c: 1
  r: 2
  v: beschämen
  x:
  - s: Det finns inget behov av att <v>hänga</v> <p>ut</p> just detta land, eftersom
      vår resolution handlar om den nya förordningen och behovet av en ny förordning.
    t: Es ist nicht nötig, gerade dieses eine Land zu erwähnen und zu <a>beschämen</a>,
      da es in unserer Entschließung um die neue Verordnung und die Notwendigkeit
      einer neuen Verordnung geht.
- c: 1
  r: 2
  v: werden
  x:
  - s: Det är oacceptabelt att ledamöter av Europaparlamentet <v>hängs</v> <p>ut</p>
      som ”Europas cancer”, att de med andra ord jämställs med en dödlig sjukdom.
    t: Die Bitte trage ich vor im Namen aller demokratisch gesinnten Menschen, dass
      es nicht angeht, dass EU-Parlamentarier als „Krebsgeschwür“ beschimpft <a>werden</a>,
      als Cancer of Europe, mithin als tödliche Krankheit.
en:
- c: 10
  r: 1
  v: shame
  x:
  - s: Är det inte på tiden att vi namnger och <v>hänger</v> <p>ut</p> de medlemsstater
      som inte vidtar tillräckliga åtgärder för att förbättra entreprenörskapet och
      konkurrenskraften?
    t: Is it not time that we named and <a>shamed</a> those Member States who are
      not taking the actions necessary to improve entrepreneurship and competitiveness?
  - s: Vi bör <v>hänga</v> <p>ut</p> dessa länder och vidta åtgärder mot dem, för
      de har en fruktansvärd inverkan på lagliga företag inom Europa.
    t: We need to name and <a>shame</a> and take action against those countries because
      they are having a terrible effect on legitimate businesses within Europe.
  - s: Vi bör åtminstone <v>hänga</v> <p>ut</p> de stater som misslyckas med att investera
      i sjukvård som kan rädda liv om den används på rätt sätt.
    t: At the very least, we should name and <a>shame</a> those States that are failing
      to invest in health services that can save lives if they are properly applied.
  - s: Kommissionen bör inte förvandlas till en moralisk myndighet som utövar gruppdisciplin
      genom att <v>hänga</v> <p>ut</p> någon eller ge någon skulden.
    t: The European Commission should not be made a moral authority which achieves
      group discipline by naming, <a>shaming</a> or blaming.
  - s: De skyldiga ska namnges och <v>hängas</v> <p>ut</p>.
    t: We must implement a policy of naming and <a>shaming</a>.
  - s: Jag vill fullfölja min Strasbourgtradition och <v>hänga</v> <p>ut</p> de medlemsstater
      som inte följer Lissabondirektiven.
    t: Mr President, I would like to continue my Strasbourg tradition of naming and
      <a>shaming</a> Member States who fail to comply with the Lisbon directives.
  - s: Det svarta får som ljuger om hela åkrar och hittar på affärsverksamhet och
      som orsakar BSE och andra skandaler borde namnges och <v>hängas</v> <p>ut</p>.
    t: The black sheep who fabricate entire fields and business activities and who
      cause BSE and other scandals should be named and <a>shamed</a>.
  - s: Om vi inte slutligen och regelbundet <v>hänger</v> <p>ut</p> de medlemsstater
      där de flesta bedrägerierna äger rum kommer vi att förlora vår trovärdighet.
    t: If we do not finally and regularly name and <a>shame</a> the Member States
      where the majority of fraud is taking place, we will lose our credibility.
  - s: Det viktigaste här är folkhälsan och det handlar inte alls om att <v>hänga</v>
      <p>ut</p> enskilda företag.
    t: What is important here is public health, rather than some kind of naming and
      <a>shaming</a>.
  - s: Det är nu flera månader i rad som de har namngetts och <v>hängts</v> <p>ut</p>
      i protokollen och jag vill uppmana ordföranden att vidta de åtgärder som krävs
      i detta läge.
    t: It is now several months in a row that they have been named and <a>shamed</a>
      in the Minutes and I would urge the President to take action appropriate to
      the situation.
