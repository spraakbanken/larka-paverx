- c: 1
  r: 3
  v: be shame
  x:
  - s: Som föredragande av yttrandet från utskottet för kultur, ungdomsfrågor, utbildning,
      medier och idrott om detta betänkande är jag glad över att man i punkt 38 äntligen
      <v>hänger</v> <p>ut</p> Italien för dess mediekoncentration och premiärministerns
      inflytande på detta område, utan att man trots detta faktum inte har antagit
      några som helst regler om intressekonflikter.
    t: As the draftsman of the opinion of the Committee on Culture, Youth, Education,
      the Media and Sport for this report, I am happy that in paragraph 38 Italy <a>is</a>
      finally and explicitly named and <a>shamed</a> concerning its media concentration
      and the influence in this regard of its Prime Minister, without any rules at
      all on conflict of interest being adopted.
- c: 1
  r: 3
  v: be pillory
  x:
  - s: På liknande sätt har de europeiska medierna <v>hängt</v> <p>ut</p> påven Benedictus
      XVI och under flera års tid förtalat den karismatiske munk som startade den
      enda verkligt fria radiostationen i Polen, tillsammans med andra som motsätter
      sig de idéer om desintegration som präglar den nya vänstern.
    t: Similarly, the European media have <a>been</a> <a>pillorying</a> Pope Benedict
      XVI and have for years been slandering the charismatic monk who created the
      only truly free radio station in Poland, along with others who oppose the ideas
      of the logic of disintegration that characterises the new left.
