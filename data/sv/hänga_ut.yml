  - s: Det är viktigt för de konsumenter som har skinnats att kunna kräva ersättning,
      i annat fall <v>hängs</v> de bara <p>ut</p> för att torka.
    t: It is important for customers who have been ripped off to be able to file a
      compensation claim, otherwise we are just <a>hanging</a> them <a>out</a> to
      dry.
