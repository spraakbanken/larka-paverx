  x:
  - s: Det är ingen mening med att <v>hänga</v> <p>ut</p> den offentliga moralen.
    t: It makes no sense to continue covering up frauds for a small amount of money
      and it is not logical that we should <a>put</a> public morals on the line.
- c: 1
  r: 3
  v: name shame
  x:
  - s: Det finns inget behov av att <v>hänga</v> <p>ut</p> just detta land, eftersom
      vår resolution handlar om den nya förordningen och behovet av en ny förordning.
    t: There is no need to <a>name</a> and <a>shame</a> this particular country, as
      our resolution is on the new regulation and the need to have a new regulation.
- c: 1
  r: 3
  v: hide
  x:
  - s: Det måste ju vara så att kommissionen varken skall kunna tysta ned tjänstemän
      eller <v>hänga</v> <p>ut</p> dem, utan att den själv skall ta på sig ansvaret
      för att situationen är som den är.
    t: It must in fact be the case that the Commission must neither cover up for its
      officials nor <a>hide</a> behind them, but simply accept the responsibility
      for the fact that things are as they are.
- c: 1
  r: 3
  v: have single out
  x:
  - s: Kina <v>hängs</v> inte <p>ut</p> på något särskilt sätt.
    t: China <a>has</a> not been <a>singled</a> <a>out</a> in any way.
