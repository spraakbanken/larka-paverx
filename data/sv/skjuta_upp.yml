  - s: Om förhandlingarna måste <v>skjutas</v> <p>upp</p>, vilket de borde ha gjorts
      för länge sedan, skulle Turkiet sedan ha kunnat direkt införlivats i en befintlig
      struktur.
    t: Hätten die Verhandlungen <a>vertagt</a> <a>werden</a> müssen, wie dies vor
      langem hätte geschehen müssen, hätte die Türkei unmittelbar in eine bestehende
      Struktur aufgenommen werden können.
  - s: BBC meddelade dock igår kväll, fritt från kretsen i Bryssel, att inlämnandet
      av kommissionsförslag har <v>skjutits</v> <p>upp</p> genom ingripande från det
      spanska ordförandeskapet.
    t: Gestern Abend teilte jedoch die BBC in einer von dem Brüsseler Apparat unabhängigen
      Meldung mit, auf Intervention des spanischen Vorsitzes sei die Vorlage der Kommissionsvorschläge
      <a>vertagt</a> <a>worden</a>.
  - s: Enligt artikel 177 i arbetsordningen kan en politisk grupp eller minst 40 ledamöter
      begära att en debatt <v>skjuts</v> <p>upp</p>.
    t: Herr Präsident, nach Artikel 177 der Geschäftsordnung kann eine Gruppe von
      mindestens 40 Mitgliedern tatsächlich beantragen, dass eine Aussprache <a>vertagt</a>
      <a>wird</a>.
  - s: Dessa förslag behandlades i kollegan Schierhubers betänkande, för vilket slutomröstningen
      den 16 maj <v>sköts</v> <p>upp</p> enligt artikel 69.2 i arbetsordningen.
    t: Diese Vorschläge wurden im Bericht der Kollegin Schierhuber behandelt, zu dem
      die Schlußabstimmung am 16. Mai gemäß Artikel 69 Absatz 2 der Geschäftsordnung
      <a>vertagt</a> <a>wurde</a>.
  - s: Frågan om romerna är varken en höger- eller en vänsterfråga, utan helt enkelt
      ett allvarligt och olöst problem som kräver omedelbara åtgärder och som har
      <v>skjutits</v> <p>upp</p> alltför länge.
    t: Die Roma-Frage ist weder ein rechtes noch ein linkes, sondern ganz einfach
      ein ernstes, noch ungeklärtes Problem, zu dem dringender Handlungsbedarf besteht
      und das viel zu lange <a>vertagt</a> <a>wurde</a>.
  - s: Om vi antar begäran om beslutförhet och fastställer att beslutförhet inte föreligger
      kommer samtliga brådskande debatter att dras tillbaka, och som ni vet kan de
      inte <v>skjutas</v> <p>upp</p>.
    t: Sollte der Antrag auf Feststellung der Beschlussfähigkeit als zulässig erachtet
      werden und ist die Beschlussfähigkeit nicht gegeben, so werden alle Dringlichkeiten
      hinfällig, und wie Sie wissen, können sie nicht <a>vertagt</a> <a>werden</a>.
  - s: Den kan inte <v>skjutas</v> <p>upp</p>.
    t: Sie kann nicht <a>vertagt</a> <a>werden</a>;
  - s: Den mobilisering som ”upptäckten” av MAI har lett till i det europeiska samhället,
      framför allt inom kulturen och i USA, där de icke-statliga organisationerna
      har meddelat att de kommer att inleda en verkliga kampanj mot förslaget har
      redan lett till att avtalets undertecknande har <v>skjutits</v> <p>upp</p>.
    t: Die durch die „Entdeckung“ des MAI in der europäischen Zivilgesellschaft und
      insbesondere in der Welt der Kultur sowie durch die in den Vereinigten Staaten
      ausgelöste Mobilisierung, wo von den NRO eine regelrechte Kampagne in die Wege
      geleitet wurde, hatte bereits bewirkt, daß der Abschluß des Abkommens <a>vertagt</a>
      <a>wurde</a>.
  - s: Det är uppenbart att vi inte kan komma bara med förhoppningar, utan måste ha
      en lämplig politik som påbjuder underskrift av avtalet, vilket inte kan <v>skjutas</v>
      <p>upp</p> sine die .
    t: Es liegt auf der Hand, daß wir uns nicht nur hoffnungsvoll zeigen dürfen, sondern
      mit einer entsprechenden Politik zur Durchsetzung der Vertragsunterzeichnung
      auftreten müssen, die nicht sine die <a>vertagt</a> <a>werden</a> darf.
  - s: Det är viktigt att beslutet om att inleda sådana förhandlingar inte får <v>skjutas</v>
      <p>upp</p> på ett otillbörligt eller oskäligt sätt.
    t: Es ist wichtig, dass die Entscheidung, die Verhandlungen einzuleiten, nicht
      ungebührlich oder aus nicht nachvollziehbaren Gründen <a>vertagt</a> <a>werden</a>
      darf.
  - s: Man beklagar dock att statusen som kandidatland frikopplats från rätten att
      inleda förhandlingar och understryker att beslutet om att inleda sådana förhandlingar
      inte får <v>skjutas</v> <p>upp</p> på ett otillbörligt eller oskäligt sätt.
    t: Der Bericht begrüßt auch den Beschluss des Europäischen Rates vom 17. Dezember
      2010, Montenegro den Status eines Kandidatenlandes für den Beitritt zur Europäischen
      Union zuzuerkennen, bedauert jedoch, dass der Kandidatenstatus von dem Recht
      abgekoppelt wird, die Verhandlungen aufzunehmen, und weist mit Nachdruck darauf
      hin, dass die Entscheidung, die Verhandlungen einzuleiten, nicht ungebührlich
      und aus nicht nachvollziehbaren Gründen <a>vertagt</a> <a>werden</a> darf, und
      geht davon aus, dass die Verhandlungen spätestens nach der Veröffentlichung
      des Fortschrittsberichts 2011 der Kommission beginnen, vorausgesetzt, Montenegro
      kann bei der Erfüllung der Auflagen der Kommission gute Fortschritte nachweisen.
  - s: 'Detta kritiseras i punkt 2 i resolutionsförslaget: ”beklagar […] att statusen
      som kandidatland frikopplats från rätten att inleda förhandlingar och understryker
      att beslutet om att inleda sådana förhandlingar inte får <v>skjutas</v> <p>upp</p>
      på ett otillbörligt eller oskäligt sätt”.'
    t: „bedauert jedoch, dass der Kandidatenstatus von dem Recht abgekoppelt wird,
      die Verhandlungen aufzunehmen, und weist mit Nachdruck darauf hin, dass die
      Entscheidung, die Verhandlungen einzuleiten, nicht ungebührlich und aus nicht
      nachvollziehbaren Gründen <a>vertagt</a> <a>werden</a> darf“.
  - s: Det sköts upp i april, i maj måste ett mer långtgående beslut <v>skjutas</v>
      <p>upp</p> eftersom high level troika ännu inte sänts iväg, och nu skall den
      resa på söndag.
    t: Im April wurde es vertagt, im Mai muss eine weitergehende Beschlussfassung
      ebenfalls <a>vertagt</a> <a>werden</a>, weil die high level troika noch nicht
      geschickt worden war, und jetzt soll sie am Sonntag abreisen.
  - s: Enligt vår mening kan frågan inte längre <v>skjutas</v> <p>upp</p> till en
      obestämd framtid, utan den nödvändiga reformen måste genomföras innan det nya
      parlamentet påbörjar sin mandatperiod.
    t: Diese Angelegenheit kann unseres Erachtens nicht länger auf einen unbestimmten
      Zeitpunkt <a>vertagt</a> <a>werden</a>;
  - s: Om ni dock ber att det beslutsmässiga antalet ska kontrolleras och det beslutsmässiga
      antalet inte har uppnåtts, vill jag påminna er om att denna omröstning inte
      kommer att <v>skjutas</v> <p>upp</p>, eftersom det är en brådskande omröstning.
    t: Wenn Sie aber die Überprüfung der Beschlussfähigkeit beantragen und die Beschlussfähigkeit
      nicht gegeben ist, so weise ich Sie darauf hin, dass diese Abstimmung nicht
      <a>vertagt</a> <a>wird</a>, da es sich um eine Debatte über aktuelle, dringliche
      und wichtige Fragen handelt.
