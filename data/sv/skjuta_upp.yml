    t: Por ejemplo, la Autoridad Palestina ha notificado al representante de la Comisión
      en Jerusalén que la inauguración oficial del Hospital Gaza - hospital que este
      Parlamento conoce quizá demasiado bien -, prevista inicialmente para mediados
      de enero, ha sido <a>aplazada</a> hasta nuevo aviso.
  - s: Det är inte nödvändigt att <v>skjuta</v> <p>upp</p> det, utan vi kan absolut
      rösta om det.
    t: No hay necesidad de <a>aplazar</a> la votación, podemos proceder a votar.
  - s: Så varför måste det <v>skjutas</v> <p>upp</p> till december?
    t: Conque, ¿por qué hay que <a>aplazarlo</a> hasta diciembre?
  - s: Önskar ni <v>skjuta</v> <p>upp</p> den slutliga omröstningen eller återförvisa
      frågan till utskottet?
    t: ¿Desea <a>aplazar</a> la votación final o devolver este asunto a comisión?
  - s: Jag är verkligen ledsen, frågan kunde ha tagits upp i slutet och omröstningen
      kunde ha <v>skjutits</v> <p>upp</p>.
    t: Señor Presidente, simplemente quería saber por qué este informe, para el que
      se necesita una mayoría cualificada, ha sido <a>aplazado</a> para el final de
      la sesión, cuando sabemos muy bien que hay algunos diputados que se marcharán.
  - s: Vi hoppas att det skall bli resultat och att man inte skall behöva <v>skjuta</v>
      <p>upp</p> det som måste göras för att utvidgningen skall bli av till en ny
      regeringskonferens.
    t: Esperamos que haya resultados y que no se tenga que <a>aplazar</a> para otra
      Conferencia Intergubernamental lo que debe hacerse para que la ampliación pueda
      tener lugar.
  - s: Det vore också en nedvärdering av de lettiska människornas prestation, om anslutningen
      även efter Nice skulle <v>skjutas</v> <p>upp</p> på obestämd tid. Förhandlingarna
      med Lettland togs upp först efter toppmötet i Helsingfors.
    t: Sería asimismo una desconsideración de los logros realizados por los letones
      si después de Niza se <a>aplazase</a> la adhesión a una fecha indeterminada.
  - s: Tekniskt sett är det möjligt att <v>skjuta</v> <p>upp</p> denna omröstning
      till april.
    t: Técnicamente es posible <a>aplazar</a> esta votación hasta abril.
  - s: Jag vill börja med att slå fast att det internationella samfundet står inför
      en uppgift vars lösning har <v>skjutits</v> <p>upp</p> i nio år, och det högst
      medvetet.
    t: Quiero comenzar con la constatación de que la comunidad internacional se encuentra
      ante una tarea cuya solución está <a>aplazando</a> desde hace nueve años, además
      de un modo plenamente consciente.
  - s: Jag skulle vilja be om att mötet <v>skjuts</v> <p>upp</p> så att vi kan fortsätta
      diskussionen bland dem som har röstat på mig …
    t: Señor Presidente, me gustaría pedir que se <a>aplazara</a> la sesión para así
      poder proseguir el debate con aquéllos que han votado por mí…
  - s: Den irländska regeringens dubbelspel framgick när den bad styrelsen för Aer
      Lingus att <v>skjuta</v> <p>upp</p> tillkännagivandet av den hänsynslösa nedskärningen
      av 700 jobb inom Aer Lingus till i dag, efter folkomröstningen.
    t: La duplicidad del Gobierno irlandes se puso de manifiesto por el hecho de que
      pidió a la dirección de Aer Lingus que <a>aplazara</a> hasta hoy, después del
      referéndum, el anuncio de 700 crueles despidos.
  - s: När detta väl är sagt så är det viktigt att framhålla att vi inte är speciellt
      oroade inför det faktum att man ytterligare försöker <v>skjuta</v> <p>upp</p>
      beslutet i fråga, och detta trots att man vid mötet i Wien tydligt angav att
