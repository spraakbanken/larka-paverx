      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: Im Grunde denken wir, daß es besser ist, wenn wir so schnell wie möglich individuelle
      Lösungen anwenden können, als alle unter einen Hut zu bekommen und so eine Entscheidung
      <a>hinauszuzögern</a>.
  - s: Våra stats- och regeringschefer har konstaterat att man inte kan fortsätta
      att <v>skjuta</v> <p>upp</p> målet att nå en permanent samarbetsram med Nato
      och att ad hoc-lösningarna eller lösningar från fall till fall kan leda till
      blockeringar liknande de som har uppstått tidigare och som kommer att skada
      unionen när det är som minst lämpligt, det vill säga när det är dags att för
      första gången genomföra en krishanteringsoperation, vilket riskerar unionens
      nuvarande och framtida prestige allvarligt.
    t: Unsere Staats- und Regierungschefs haben lediglich festgestellt, dass man die
      Erreichung eines ständigen Rahmens der Zusammenarbeit mit der NATO nicht weiter
      <a>hinauszögern</a> darf und dass die Ad-hoc- oder Einzelfalllösungen zu ähnlichen
      Blockadesituationen führen könnten, wie den bereits erlebten, und sich zum unpassendsten
      Zeitpunkt schädlich für die Union auswirken könnten, nämlich dem Zeitpunkt,
      an dem sie erstmalig mit einer Krisenbewältigung zu tun hat, indem sie ihr gegenwärtiges
      und künftiges Ansehen in große Gefahr bringt.
  - s: Tiden är inne för att utveckla en tydlig strategi och vidta åtgärder, inbegripet
      finansiella instrument, som gör det möjligt för oss att förebygga, varna eller
      i alla fall <v>skjuta</v> <p>upp</p> naturkatastrofer.
    t: Es ist an der Zeit, eine klare Strategie zu formulieren und Maßnahmen zu treffen,
      wozu auch Finanzierungsinstrumente gehören, um Naturkatastrophen zu verhindern,
      abzuwenden oder zumindest <a>hinauszuzögern</a>.
  - s: Vi anser att konsumenterna i Förenade kungariket har betalat alldeles för mycket
      för sina bilar under alltför lång tid och detta parlament bör inte <v>skjuta</v>
      <p>upp</p> de lägre bilpriser som kommer att bli resultatet av en marknad med
      större konkurrens.
    t: Unser Parlament sollte die sich aus einem wettbewerbsfähigeren Markt ergebenden
      niedrigeren Kraftfahrzeugpreise also nicht <a>hinauszögern</a>.
  - s: Vi tänker också uppmana rådet att <v>skjuta</v> <p>upp</p> sitt beslut till
      dess vi kan anta våra beslut.
    t: Und es gibt den Beschluss, den Rat aufzufordern, seine Beschlüsse ebenfalls
      <a>hinauszuzögern</a>, bis wir unsere Beschlüsse fassen konnten.
  - s: man vill <v>skjuta</v> <p>upp</p> de nödvändiga förändringarna, kanske av ekonomiska
      skäl, kanske av praktiska skäl.
    t: man will die notwendigen Veränderungen <a>hinauszögern</a>, sei es aus wirtschaftlichen
      oder aus praktischen Gründen.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> det längre.
    t: Wir dürfen das nicht länger <a>hinauszögern</a>.
  - s: Frågan går inte att <v>skjuta</v> <p>upp</p> eftersom det är en principfråga.
    t: 'man kann nicht sagen, dass 95 % abgeschlossen sind und dass wir die 5 % bezüglich
      der Direktbeihilfen später abschließen werden, denn es ist eine Grundsatzfrage,
      die nicht weiter <a>hinausgezögert</a> werden darf:'
  - s: Hur kan Frankrike förvänta sig att de andra medlemsstaterna skall uppfylla
      deras del av avtalet och låta Frankrike ta över deras marknader och företag,
      när Frankrike gång på gång <v>skjuter</v> <p>upp</p> eller vägrar att betala
      sina skulder till klubben?
    t: Warum sollte Frankreich erwarten, dass die anderen Mitgliedstaaten ihren Teil
      der Aufgabe erfüllen und es Frankreich gestatten, ihre Märkte und Firmen zu
      übernehmen, wenn es selber zum wiederholten Male die Zahlung seiner eigenen
      Beiträge zum Club <a>hinauszögert</a> oder verweigert?
  - s: Jag tycker inte att det är bra att kringgå en fråga som vi måste ta itu med
      vid en viss tid. Vi kan inte <v>skjuta</v> <p>upp</p> den längre.
    t: Wir können sie nicht mehr weiter <a>hinauszögern</a>.
  - s: Föregångaren till Internationella brottmålsdomstolen, tribunalen för Jugoslavien,
      upprättades vid den tiden enligt min uppfattning för att de som då kände sig
      ansvariga för, eller som uppförde sig som om de var ansvariga för, kriget i
      Jugoslavien och för avslutandet av det sökte ett sätt att <v>skjuta</v> <p>upp</p>
      ett militärt ingripande.
    t: Der Vorgänger des Internationalen Strafgerichtshofs, der Internationale Strafgerichtshof
      für das ehemalige Jugoslawien, wurde seinerzeit meiner Meinung nach eingerichtet,
      weil diejenigen, die sich für den Krieg in Jugoslawien und dessen Beendigung
      verantwortlich fühlten bzw. sich so verhielten, als seien sie verantwortlich,
      nach einer Möglichkeit suchten, eine Militärintervention <a>hinauszuzögern</a>.
  - s: Medicinska experter menar att man genom att inleda behandling med rätt mediciner
      kan <v>skjuta</v> <p>upp</p> behovet att flytta till ett kostsamt vårdhem i
      upp till ett år.
    t: Denn richtige medikamentöse Behandlung kann eine teure Heimunterbringung nach
      ärztlichen Angaben um bis zu einem Jahr <a>hinauszögern</a>.
- c: 11
  r: 14
  v: Aussetzung
  x:
  - s: Kan kommissionen på något sätt förhandla med tredjeland för att <v>skjuta</v>
      <p>upp</p> eller avbryta förhandlingen, så att man kan uppnå en skälig lösning?
    t: Kann die Kommission nicht irgendwie mit den Drittländern über eine <a>Aussetzung</a>
      oder Unterbrechung der Verhandlungen sprechen, um eine vernünftige Lösung zu
      finden?
  - s: Ordföranden i Europeiska gemenskapernas förstainstansrätt fattade den 26 januari
      ett beslut som innebär att verkställandet <v>skjuts</v> <p>upp</p> av Europaparlamentets
      beslut av den 23 oktober 2000, där hänsyn togs till den anmälan den franska
      regeringen gjort till oss om förverkande av Jean-Marie Le Pens mandat.
    t: Der Präsident des Gerichts erster Instanz der Europäischen Gemeinschaften hat
      am 26. Januar einen Beschluss zur <a>Aussetzung</a> der Ausführung des Beschlusses
      des Europäischen Parlaments vom 23. Oktober 2000 erlassen, mit dem die Bekanntgabe
      des Verlusts des Mandats von Herrn Jean-Marie Le Pen durch die französische
      Regierung zur Kenntnis genommen wurde.
  - s: Vi ser fram emot vad kommissionären har att säga och jag måste understryka
      att det är mycket viktigt att hon tillfredsställer utskottet för miljö och parlamentet,
      inte minst därför att om hon ber oss att <v>skjuta</v> <p>upp</p> genomförandet
      av någon del av förordningen, måste det gå genom detta parlament via medbeslutandeförfarandet.
    t: Wir sind gespannt, was die Kommissarin dazu zu sagen hat, denn es ist wirklich
      wichtig, daß sie den Umweltausschuß und das Parlament überzeugt, und zwar nicht
      zuletzt deshalb, weil jedwede <a>Aussetzung</a> der Verordnung im Rahmen der
      Mitentscheidung von diesem Parlament mitgetragen werden muß.
  - s: Trots vår positiva hållning har amerikanerna visat förakt i synnerhet för Europaparlamentet
      och begär, som jag sade tidigare, att förordningen skall dras tillbaka, och
      som en liten eftergift har de talat om att den skall <v>skjutas</v> <p>upp</p>
      på obestämd tid.
    t: Trotz unseres Entgegenkommens haben sich die Amerikaner ihrerseits recht anmaßend
      verhalten, insbesondere gegenüber dem Europäischen Parlament, und, wie ich bereits
      sagte, zunächst die Rücknahme der Verordnung gefordert, dann aber ein wenig
      nachgegeben und eine <a>Aussetzung</a> auf unbestimmte Zeit verlangt.
  - s: Genom att hänvända sig till domstolen i frågan om rådets beslut av den 25 november
      att <v>skjuta</v> <p>upp</p> det rättsliga förfarande som kommissionen inlett
      mot Frankrike och Tyskland för ”överdrivet stora” budgetunderskott har Brysselkollegiet
      visat att det verkligen har blivit en fri elektron, ett fullständigt oansvarigt
      och okontrollerbart organ.
    t: Indem sie die Entscheidung des Rates vom 25. November 2003 zur <a>Aussetzung</a>
      der von der Kommission gegen Frankreich und Deutschland wegen „übermäßiger“,
      um Herrn Prodi in Bezug auf den Stabilitätspakt zu zitieren, als diese haushaltspolitische
      Zwangsjacke, wenn nicht den Beschluss, ihn um jeden Preis und gegebenenfalls
      sogar mit Zwang durchzusetzen.
  - s: En av dessa punkter är det faktum att det i vissa av unionens avtal fortfarande
      inte finns några klausuler för att <v>skjuta</v> <p>upp</p> ett avtal vid allvarlig
      kränkning av mänskliga rättigheter.
    t: Einer dieser Punkte betrifft die Tatsache, dass einige internationale Abkommen
      der Union noch immer keine Klauseln zur <a>Aussetzung</a> eines Abkommens bei
      gravierender Verletzung der Menschenrechte enthalten.
  - s: Jag föreslår att om vi vill ha ett allvarligt beslut här bör detta - som jag
      ser det, och jag vet att andra håller med mig - oacceptabla beslut från presidiets
      sida att godkänna detta förslag <v>skjutas</v> <p>upp</p> tills vidare.
    t: Ich plädiere für eine durchdachte Entscheidung und eine <a>Aussetzung</a> der
      Genehmigung seitens des Präsidiums, da dieses Vorgehen nicht nur meiner Ansicht
      nach inakzeptabel ist.
  - s: Ett antal av er ställde frågan om det fanns några tveksamheter om standarder
      och om det utövades påtryckningar mot kommissionen och GD Hälsa och konsumentskydd,
      i synnerhet från andra generaldirektorat, i samband med genomförandet av provtagningarna
      eller ändringen av förfaranden, antingen genom att <v>skjuta</v> <p>upp</p>
      inspektioner som utförs av kontoret för livsmedels- och veterinärfrågor i tredje
      länder eller genom att inte göra så.
    t: Einige von Ihnen wollten wissen, ob Zweifel hinsichtlich von Standards bestehen
      und ob auf die Kommission und insbesondere die GD Gesundheit und Verbraucherschutz
      von anderen Generaldirektionen Druck in Bezug auf die Durchführung der Kontrollen
      oder die Veränderung von Verfahren, also beispielsweise die Durchführung oder
      <a>Aussetzung</a> von FVO-Inspektionen in Drittstaaten, ausgeübt wird.
  - s: Utskottet för rättsliga frågor och den inre marknaden beslutade efter överläggningar
      vid sammanträdet den 15 och 16 maj i år att rekommendera att meddelandet om
      tillkännagivandet i kammaren avseende parlamentets fastställande av Jean-Marie
      le Pens förlust sitt mandat skulle <v>skjutas</v> <p>upp</p>.
    t: Der Ausschuss für Recht und Binnenmarkt hatte nach seiner Beratung auf der
      Sitzung am 15. und 16. Mai dieses Jahres beschlossen, die <a>Aussetzung</a>
      der Kenntnisnahme des Entzugs des Mandats von Herrn Jean-Marie Le Pen durch
      das Parlament im Plenum zu empfehlen.
  - s: Detta är ett exempel på att vi - även om vi enligt artikel 43 bara är en utfrågningsinstans
      - kan lägga fram ett legalt förfarande i medbeslutandet, genom att vi <v>skjuter</v>
      <p>upp</p> förfarandet med kommissionen.
    t: Dies ist ein Beispiel dafür, daß wir, auch wenn wir gemäß Artikel 43 nur Anhörungsinstanz
      sind, uns über ein legales Verfahren in die Mitentscheidung einbringen können,
      indem wir durch die <a>Aussetzung</a> mit der Kommission verhandeln.
  - s: I dag, när man brutalt bryter mot klausulen om respekt för de grundläggande
      rättigheterna i allas åsyn, på vilket sätt är begäran om att detta skall <v>skjutas</v>
      <p>upp</p> överdriven?
    t: Warum soll die Forderung einer <a>Aussetzung</a> heute, da vor den Augen der
      ganzen Welt grob gegen die Klausel der Wahrung der Grundrechte verstoßen wurde,
      zu weit gehen?
- c: 8
  r: 15
  v: verzögern
  x:
  - s: Att <v>skjuta</v> <p>upp</p> en lösning på identitetsproblematiken fördröjer
      därför en långsiktig lösning.
    t: Aus diesem Grunde <a>verzögert</a> eine Lösung im Sinne von Identität auf Dauer
      eine Lösung.
  - s: En formell ändring av kommissionens förslag skulle leda till att direktivets
      ikraftträdande <v>skjuts</v> <p>upp</p> betydligt, och skulle kanske till och
      med äventyra antagandet av det under den här mandatperioden.
    t: Eine offizielle Abänderung des Vorschlags der Kommission würde das In-Kraft-Treten
      der Richtlinie beträchtlich <a>verzögern</a> und könnte sogar ihre Verabschiedung
      während der laufenden Legislaturperiode in Frage stellen.
  - s: Jag anser att det inte är en så värst övertygande orsak till att det här ärendet
      har <v>skjutits</v> <p>upp</p> och behandlingen av det fördröjts.
    t: Meiner Ansicht nach ist das kein überzeugender Grund dafür, dass diese Angelegenheit
      <a>verzögert</a> und ihre Behandlung verschleppt worden ist.
  - s: För att tala klarspråk skulle jag vilja påminna om att detta direktiv redan
      förutser ett anstånd till den 1 juli 2001 för alla fordon och till den 1 juli
      2002, på grund av tekniska anpassningssvårigheter, för mopeder, för att inte
      tala om möjligheten att hamna i ett förlikningsprocess som skulle kunna <v>skjuta</v>
      <p>upp</p> tillämpningen av direktivet på obestämd tid. En möjlighet vore ju
      emellertid att kommissionen skulle åta sig att lägga ett övergripande, det vill
      säga mer vittgående förslag, som inte bara gäller detta enskilda förslag utan
      en hel sektor, till exempel hela transportsektorn.
    t: Um mich klar auszudrücken, möchte ich darauf hinweisen, daß diese Richtlinie
      bereits vorsieht, die Frist für ihre Anwendung für Fahrzeuge im allgemeinen
      bis zum 1. Juli 2001 sowie - eingedenk technischer Anpassungsschwierigkeiten
      - für Kleinkrafträder bis zum 1. Juli 2002 zu verlängern, ganz zu schweigen
      von der etwaigen Einberufung des Vermittlungsausschusses, wodurch sich die Umsetzung
      auf unbekannte Zeit <a>verzögern</a> könnte.
  - s: Minst lika viktigt är att rådet inte <v>skjuter</v> <p>upp</p> det så kallade
      Telekompaketet.
    t: Mindestens genauso wichtig ist, dass der Rat das sogenannte Telekom-Paket nicht
      <a>verzögert</a>.
  - s: det finns ett behov av att försöka, kanske inte att bryta, men åtminstone att
      <v>skjuta</v> <p>upp</p> denna absolut ofrånkomliga process.
    t: Sie ist der Versuch, diesen völlig unabwendbaren Prozess, wenn nicht zunichte
      zu machen, so doch zumindest zu <a>verzögern</a>.
  - s: Detta innebär att vi inte har några möjligheter att <v>skjuta</v> <p>upp</p>
      eller förkasta beslutet om anslutning.
    t: Insofern haben wir keine Möglichkeit, diesen Beitritt zum jetzigen Zeitpunkt
      zu <a>verzögern</a> oder abzulehnen.
  - s: Många av våra mindre gynnade EU-medborgare kommer att tacka oss när denna lagstiftning
      träder i kraft, men de kommer att ha svårt att förstå om den <v>skjuts</v> <p>upp</p>
      ytterligare, försvagas eller stoppas helt och hållet av oss i parlamentet.
    t: Es wird ihnen jedoch sehr schwer fallen zu verstehen, wenn das von diesem Parlament
      weiter <a>verzögert</a>, abgeschwächt oder ganz und gar gestoppt wird.
- c: 6
  r: 16
  v: verzögern werden
  x:
  - s: Vi avvisar också ändringsförslag 13 som syftar till att vissa delar av förordningen
