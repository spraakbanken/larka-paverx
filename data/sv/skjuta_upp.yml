      causado por las aeronaves, pero también decidió —teniendo debidamente en cuenta
      las opiniones del Parlamento— <a>aplazar</a> su aplicación durante un año.
  - s: Jag har i en skrivelse till er, herr talman, begärt att den delegationen skulle
      <v>skjutas</v> <p>upp</p> och inte att den skulle ställas in.
    t: Señor Presidente, yo le escribí a usted una carta pidiendo que se <a>aplazara</a>
