      inom Europeiska unionen gör detta nödvändigt och det får inte <v>skjutas</v>
      <p>upp</p>.
    t: La crescente integrazione e influenza reciproca dei mercati finanziari nell’Unione
      europea fa di questo aspetto una necessità che non può essere <a>rimandata</a>.
  - s: Regeringen i Chisinau går igenom en svår tid som inte bara orsakats av den
      globala ekonomiska recessionen, utan även av ekonomiska beslut som var felaktiga
      eller som <v>sköts</v> <p>upp</p> för länge av den förra regeringen.
    t: Il governo di Chisinau sta attraversando una fase difficile, causata non solo
      dalla recessione economica globale, ma anche dalle decisioni economiche sbagliate
      o <a>rimandate</a> troppo a lungo dal precedente governo.
  - s: Det finns en grundläggande känsla av att vi bör kunna hantera olika fall på
      individuell basis så snabbt som möjligt, snarare än att klumpa ihop allesammans
      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: Fondamentalmente ci sembra che dovremmo essere in grado di affrontare i casi
      singolarmente e nel modo più sollecito possibile piuttosto che considerare tutti
      in blocco e dover quindi <a>rimandare</a> una decisione.
  - s: Chokladärendet är ett utomordentligt bra exempel på det faktum att om man <v>skjuter</v>
      <p>upp</p> behandlingen av ett problem så behöver det nödvändigtvis inte innebära
      att chansen att det kommer att klaras av på ett bra sätt ökar.
    t: Il dossier sul cioccolato è un’ottimo esempio del fatto che <a>rimandare</a>
      un problema non sempre offre la garanzia che sia trattato adeguatamente.
  - s: Det ligger därför i allas intresse, när nu efter utförliga konsultationer rörande
      grönboken kommissionen snabbt lägger fram ett förslag till direktiv som innehåller
      bestämmelser för alla dessa brännande frågor och inte åter bordlägger och <v>skjuter</v>
      <p>upp</p> frågorna.
    t: È quindi nell’interesse di tutte le parti in causa che ora, al termine delle
      approfondite discussioni sul libro verde, la Commissione prepari con celerità
      un progetto di direttiva che contenga delle normative per tutte le questioni
      scottanti, senza nuovamente <a>rimandarne</a> una parte o l’altra.
  - s: Jag vill då kraftfullt uppmana de slovakiska myndigheterna att <v>skjuta</v>
      <p>upp</p> driftsättningen så länge denna oklarhet kvarstår.
    t: Desidero quindi chiedere alle autorità slovacche di <a>rimandare</a> la messa
      in esercizio della centrale fino a quando non verranno fornite le suddette informazioni.
  - s: Winston Churchill sa en gång att det bästa sättet att få en uppgift att verka
      svår är att <v>skjuta</v> <p>upp</p> den.
    t: Signor Presidente, una volta Churchill disse che il miglior modo per far sembrare
      un compito difficile è <a>rimandarlo</a>, e io penso che sia quello che sta
      accadendo oggi nella discussione sull’energia che si sta svolgendo in Europa.
  - s: 'Vi har även här i parlamentet redan kommit långt i diskussionen, när det gäller
      förslagen att reformera de gemensamt organiserade marknaderna, och jag undrar
      om det inte finns de som kommer att ta det här tillfället i akt för att säga:
      ”Vi kan lika gärna kasta yxan i sjön, låt oss börja om från början, det här
      kommer inte att lyckas”, vilket skulle kunna leda till att man ytterligare <v>skjuter</v>
      <p>upp</p> de beslut om den gemensamma jordbrukspolitiken som, enligt min mening,
      blir allt viktigare.'
    t: 'Siamo già ad un punto avanzato di discussione, anche in seno al Parlamento,
      sulla proposta di riforma delle OCM e mi chiedo se non ci sarà chi coglierà
      quest’occasione per dire: «Buttiamo per aria il cappello, ripartiamo da zero,
      non se ne fa nulla», con il rischio di <a>rimandare</a> ancora decisioni sulla
      PAC che, a mio parere, sono sempre più urgenti.'
  - s: Eftersom många människor i många länder har kraftigt begränsad tillgång till
      infrastruktur och tjänster, anser jag det oacceptabelt att kraven på medlemsstaterna
      att anta nya regler för bättre tillgänglighet till (ny) infrastruktur och (nya)
      tjänster <v>skjuts</v> <p>upp</p> ytterligare 10 eller 20 år.
    t: Tenendo presente che in molti casi e in molti paesi l’accessibilità alle infrastrutture
      e ai servizi costituisce una vera sfida, per l’interrogante è inaccettabile
      <a>rimandare</a> di 10 o 20 anni l’obbligo di adottare nuove regole per migliorare
      e concretizzare l’accessibilità a (nuove) infrastrutture e a (nuovi) servizi
      all’interno degli Stati membri.
  - s: anser vi då att utvidgningen bör <v>skjutas</v> <p>upp</p>.
    t: si ritiene forse opportuno <a>rimandare</a> l’ampliamento?
  - s: Jag ville bara säga att begäran från ordföranden för den behöriga delegationen,
      Neena Gill, är mycket rimlig, eftersom den skulle medge att denna brådskande
      debatt <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: Signor Presidente, desidero unicamente osservare che la richiesta avanzata
      dalla presidente della delegazione interessata, l’onorevole Gill, è molto opportuna,
      in quanto consentirebbe di <a>rimandare</a> questo dibattito urgente a una seduta
      successiva, lasciando alla delegazione competente il tempo per riunirsi.
  - s: En annan potentiell besparing som jag anser bör diskuteras gäller kostnaden
      för att inrätta EU- eller Europamuseet, något som jag menar skulle kunna <v>skjutas</v>
      <p>upp</p> till ett senare tillfälle när det går bättre för EU.
    t: Un’ulteriore potenziale misura di risparmio che dovremmo discutere, a mio avviso,
      è il costo dell’istituzione di un museo dell’Unione europea o dell’Europa che,
      in termini temporali, potrebbe essere <a>rimandata</a> a una data da destinarsi,
      quando l’UE passerà tempi migliori.
  - s: Kanske kan vi <v>skjuta</v> <p>upp</p> dem till nästnästa vecka.
    t: Forse possiamo <a>rimandare</a> tutte le discussioni tra due settimane.
  - s: Likaså är farhågorna över fångstintygens komplexitet bara en ursäkt för att
      vattna ur texten eller <v>skjuta</v> <p>upp</p> den.
    t: Parimenti, le preoccupazioni rispetto alla complessità del certificato di cattura
      sono semplicemente una scusa per allungare o <a>rimandare</a> il testo.
  - s: Det underutskott som har bildats för det här ändamålet har gjort stora framsteg
      i alla frågor som rör flyktingarna, även om det för tillfället har tvingats
      <v>skjuta</v> <p>upp</p> den grundläggande frågan om rätten till återvändande.
    t: La sottocommissione appositamente istituita ha realizzato grandi progressi
      in tutti gli aspetti relativi ai profughi, sebbene per il momento abbia dovuto
      <a>rimandare</a> l’elemento fondamentale del diritto di ritorno.
  - s: Vi föreslår också att man <v>skjuter</v> <p>upp</p> frågan till nästa plenarsammanträde.
    t: Signor Presidente, anche noi riteniamo che sarebbe meglio <a>rimandare</a>
      la votazione alla prossima Plenaria del Parlamento.
  - s: De behöver inte <v>skjutas</v> <p>upp</p> på medellång sikt.
    t: Noi riteniamo che, nell’ambito degli obiettivi definiti per il breve periodo,
      si debbano adottare determinati provvedimenti, di facile realizzazione tecnica,
      al fine di ripristinare lo stato di diritto, e che tali provvedimenti non vadano
      <a>rimandati</a> a media scadenza.
  - s: Det skulle vara nyttigare och mer logiskt att en gång för alla göra detta gällande,
      och att med detta stora land utveckla partnerskapskonventioner och nära förbindelser
      grundade på något annat än ett löfte om en eventuell anslutning, som alltid
      <v>skjuts</v> <p>upp</p>.
    t: Sarebbe di maggior utilità e coerenza affermarlo una volta per tutte e sviluppare
      con quel grande paese convenzioni di partenariato e strette relazioni su una
      base diversa dalla promessa, sempre <a>rimandata</a>, di un’eventuale adesione.
  - s: De <v>skjuter</v> ofta <p>upp</p> detta beslut på grund av sin dåliga ekonomiska
      situation, problemen med att hitta arbete eller behovet av att kunna kombinera
      arbete med familjeliv.
    t: Spesso <a>rimandano</a> questa decisione a causa della loro sfavorevole situazione
      finanziaria, dei problemi nel trovare un lavoro o della necessità di conciliare
      lavoro e vita familiare.
  - s: Ni alla vet att införandet av det obligatoriska märkningssystemet behövde <v>skjutas</v>
      <p>upp</p> i december förra året, eftersom det inte kunde nås enighet inom den
      tidsram som stod till förfogande.
    t: Sapete tutti che lo scorso dicembre si era dovuta <a>rimandare</a> l’introduzione
      del sistema obbligatorio di etichettatura perché non era stato possibile giungere
      ad un accordo entro i termini stabiliti.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> antagandet av demokratiska resolutioner
      och regler som försvarar demokraterna gentemot terroristerna och mot alla som
      förhindrar de europeiska medborgarnas utövande av sin demokratiska frihet.
    t: Non si può <a>rimandare</a> l’adozione di risoluzioni e norme democratiche
      che difendono la democrazia contro il terrorismo e contro chiunque impedisca
      l’esercizio dei diritti democratici da parte dei cittadini europei.
  - s: Flytta fram och <v>skjuta</v> <p>upp</p>, tveka och förhala, så lyder min kritik
      mot medlemsstaterna, så hotar minnet av Galileo att bli för EU:s medborgare.
    t: Rinviare e <a>rimandare</a>, temporeggiare, essere titubanti, questo è il mio
      rimprovero agli Stati membri ed è l’aspetto del programma GALILEO che potrebbe
      rimanere impresso anche nei cittadini europei.
  - s: Ryssarna har nu <v>skjutit</v> <p>upp</p> dessa viktiga samtal på obestämd
      tid.
    t: In quella data avrebbe dovuto tenersi anche la quinta tornata di consultazioni
      sui diritti umani, tra Unione europea e Russia, ma i russi hanno <a>rimandato</a>
      questa importante discussione a data da destinarsi.
  - s: Om jag har förstått rätt har det just tillkännagivits att resolutionen om toppmötet
      i Köln kommer att <v>skjutas</v> <p>upp</p>.
    t: Signor Presidente, se ho capito correttamente è stato appena annunciato che
      la risoluzione sul Vertice di Colonia verrà <a>rimandata</a>.
  - s: Eftersom det är en känslig fråga, så kan vi inte <v>skjuta</v> <p>upp</p> den
      till april.
    t: Dato che si tratta di una questione delicata, non possiamo <a>rimandarla</a>
      al mese di aprile.
  - s: Det är inte godtagbart att man fortsätter att <v>skjuta</v> <p>upp</p> nödvändiga
      åtgärder och bortser från den ökade arbetslösheten, fattigdomen, de ökade orättvisorna
      och skillnaderna och den ekonomiska recession som dessa åtstramningsplaner kommer
      att orsaka, medan ekonomiska och finansiella grupper fortsätter att göra allt
      större vinster.
    t: Signora Presidente, non è accettabile che si debbano continuare a <a>rimandare</a>
      misure essenziali, misure che ignorano l’aumento della disoccupazione, la povertà,
      la disuguaglianza, la disparità e la recessione economica che questi piani di
      austerity causeranno, mentre gruppi economici e finanziari continuano a trarne
      profitti sempre più ingenti.
  - s: Det var meningen att Chamovinitjeskij-domstolen i Ryssland skulle ha avkunnat
      dom i detta fall i dag, men av oklara skäl har detta <v>skjutits</v> <p>upp</p>
      till slutet av månaden.
    t: La corte russa Khamovnichesky avrebbe dovuto pronunciarsi quest’oggi proprio
      su uno dei casi citati, ma per ragioni ancora poco chiare ha deciso di <a>rimandare</a>
      la sentenza alla fine del mese.
  - s: De brittiska konservativa ledamöterna anser att kommissionens förslag vare
      sig bör försvagas, <v>skjutas</v> <p>upp</p> eller granskas på nytt.
    t: Signor Presidente, i conservatori britannici non ritengono opportuno indebolire,
      <a>rimandare</a> o rivedere la proposta della Commissione;
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: Comprendo che il periodo di transizione consentirebbe, sia ai produttori sia
      ai rivenditori, di prepararsi, di adattarsi al nuovo sistema, ma ritengo francamente
      che sarebbe dannoso, veramente dannoso, <a>rimandare</a> una decisione sull’abolizione
      della clausola di localizzazione fino ad una valutazione futura.
  - s: Men skall man för den skull ta risken att en stadga som den sociala ekonomisektorn
      redan väntat på i flera år <v>skjuts</v> <p>upp</p> på obestämd tid?
    t: Conviene, tuttavia, rischiare di <a>rimandare</a> alle calende greche uno statuto
      atteso ormai da diversi anni dal settore dell’economia sociale?
  - s: I ändringsförslag 2 föreslås att denna sammanträdesperiod ska <v>skjutas</v>
      <p>upp</p> till veckan efter.
    t: L’emendamento n. 2 propone che questa tornata venga <a>rimandata</a> alla settimana
      successiva.
  - s: Nu måste vi antingen ta vårt ansvar eller (och varför inte, när allt kommer
      omkring?) <v>skjuta</v> <p>upp</p> det faktiska utbytet av mynt och sedlar,
      vilket är tänkt att genomföras den 1 januari nästa år, något som under alla
      omständigheter vore önskvärt av andra skäl.
    t: Adesso bisogna assumersi le proprie responsabilità, oppure - non vedo perché
      escluderlo - <a>rimandare</a> lo scambio materiale delle monete e delle banconote
      al 1º gennaio prossimo, soluzione che tutto sommato sarebbe auspicabile per
      molte altre ragioni.
  - s: Utan en stark kommission kan detta parlament inte förvänta sig någon viktig
      institutionell reform, vilken nu har <v>skjutits</v> <p>upp</p> i åratal.
    t: Senza una Commissione forte questo Parlamento non può aspettarsi una riforma
      istituzionale importante, che ormai <a>rimandiamo</a> da anni.
  - s: En snabb och fullständig integrering av VEU i unionen kan således verkligen
      inte <v>skjutas</v> <p>upp</p> längre.
    t: Una rapida e completa integrazione dell’UEO nell’Unione non può davvero più
      essere <a>rimandata</a>.
  - s: Den här frågan kan inte längre <v>skjutas</v> <p>upp</p>.
    t: La questione non può essere più <a>rimandata</a>.
  - s: Där har ni gjort det lätt för er genom att <v>skjuta</v> <p>upp</p> denna fråga
      till nästa eller nästnästa år, eftersom ni nämligen drastiskt skurit ner betalningsmedlen.
    t: A tale riguardo, con il taglio drastico dei mezzi di pagamaento, vi siete facilitati
      molto la vita <a>rimandando</a> la questione fra uno o due anni.
  - s: Vi vill att förhandlingarna med rådet inleds snarast, så att denna fråga inte
      <v>skjuts</v> <p>upp</p> på obestämd tid, utan en lösning kan nås utan dröjsmål.
    t: Ci stiamo adoperando a favore di negoziati rapidi con il Consiglio, per evitare
      di <a>rimandare</a> la questione all’infinito e trovare una soluzione in breve
      tempo.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: Non dovremmo trascurare il fatto che la richiesta di un tempestivo recepimento
      del complesso acquis comunitario potrebbe far sì che i paesi candidati si assumano
      degli impegni a cui non sono in grado di far fronte, oppure che la questione
      ambientale venga presa come pretesto per <a>rimandare</a> l’allargamento ad
      Est dell’UE nella sua globalità.
  - s: Så som situationen har utvecklats, vill också jag begära att debatten om mitt
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Signor Presidente, vista la situazione che si è venuta a creare, preferisco
      chiedere di <a>rimandare</a> la discussione della mia relazione.
  - s: Denna inriktning och de internationella hinder som existerar och som kommer
      att införas måste kraftigt motarbetas, utan att alltsammans <v>skjuts</v> <p>upp</p>
      ännu en gång, så som skedde 1992.
    t: Bisogna contrastare fortemente questi orientamenti, senza <a>rimandare</a>
      il tutto ancora una volta, come si è fatto nel 1992, ai vincoli internazionali
      che ci sono e che ci saranno imposti.
  - s: Om vi finner att kommissionen inte tillräckligt väl har infriat våra önskemål,
      så kan vi på grund av detta fatta det politiska beslutet att skicka hem kommissionen,
      inte genom att <v>skjuta</v> <p>upp</p> ansvarsfriheten än en gång och genom
      att inte bevilja någon ansvarsfrihet och framlägga ett förslag om misstroendevotum.
    t: Se riteniamo che la Commissione non sia venuta sufficientemente incontro alle
      nostre richieste, allora possiamo trarre la conclusione politica di rimandare
      a casa questa Commissione, invece di <a>rimandare</a> ancora una volta il discarico
      senza concederlo e presentare una mozione di censura.
  - s: Då allt har <v>skjutits</v> <p>upp</p> till det tyska ordförandeskapet, har
      vi ett negativt saldo som kännetecknas av ett polemiskt memorandum angående
      unionens finansiering, vilket skulle leda till en minskning på 10 procent av
      jordbruksutgifterna och 25 procent av strukturfonderna.
    t: Poiché tutto è stato <a>rimandato</a> alla Presidenza tedesca, ci troviamo
      di fronte ad un saldo negativo, caratterizzato da un polemico memorandum sul
      finanziamento dell’Unione che condurrebbe ad una riduzione del 10 percento delle
      spese agricole e del 25 percento dei Fondi strutturali.
  - s: Iran får inte utöva utpressning mot oss - det ser jag som viktigt - men vi
      bör å andra sidan som rådsordföranden sade göra allt vi kan för att få landet
      att <v>skjuta</v> <p>upp</p> allt ytterligare arbete tills andra möjligheter
      har uppstått genom förhandlingar.
    t: L’Iran non può ricattarci e questo, a mio parere, è importante ma, d’altro
      canto, come ha affermato il Presidente in carica del Consiglio, dobbiamo fare
      tutto il possibile affinché l’Iran <a>rimandi</a> ogni tipo di sviluppo fino
      a quando i negoziati non avranno prodotto altre possibilità.
  - s: Socialdemokratiska gruppen i Europaparlamentet stöder helt och hållet föredraganden
      Lutz Goepels begäran om att debatten och omröstningen ska <v>skjutas</v> <p>upp</p>
      till plenarsammanträdet i november.
    t: Signor Presidente, a nome del gruppo socialista al Parlamento europeo manifesto
      la nostra totale adesione alla proposta del relatore Goepel di <a>rimandare</a>
      la discussione e la votazione alla plenaria di novembre.
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: Sono pertanto favorevole alla proposta dell’onorevole Goepel di <a>rimandare</a>
      sia la discussione sia la votazione.
  - s: Personligen är jag emellertid för att båda <v>skjuts</v> <p>upp</p>.
    t: Ad ogni modo, personalmente sarei favorevole a <a>rimandare</a> sia la discussione
      che la relativa votazione.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: per tale motivo abbiamo <a>rimandato</a> qualsiasi decisione sull’avvio di
      nuovi negoziati per le zone di libero scambio fino alla conclusione del ciclo
      inaugurato a Doha.
  - s: Även om Gruppen Europeiska Radikala alliansen är allmänt sett positiv till
      reformerna och till en del ”minireformer” som läggs fram till oss, väntar vi
      således fortfarande på en stor politisk debatt om det kontinentala Europa, en
      debatt som vi inte kan <v>skjuta</v> <p>upp</p> i all oändlighet.
    t: Ecco perché, pur essendo nel complesso favorevole alle riforme e ad alcune
      «riformine» che ci vengono proposte, il gruppo dell’Alleanza radicale europea
      resta in attesa di un ampio dibattito politico sull’Europa continentale, dibattito
      che non potremo <a>rimandare</a> all’infinito.
  - s: Men just därför att den tyska författningen inte föreskriver en sådan folkomröstning,
      har era yttranden uppfattats som ett rop på införande av en folkomröstning och
      därigenom som ett försök att <v>skjuta</v> <p>upp</p> Europeiska unionens utvidgning
      österut.
    t: Ma, dal momento che la costituzione tedesca non prevede un simile referendum,
      le sue affermazioni sono state intese come un invito ad introdurre un referendum,
      e quindi come un tentativo di <a>rimandare</a> l’ampliamento ad Est dell’Unione
      europea.
  - s: När det läggs fram en begäran om att <v>skjuta</v> <p>upp</p> en omröstning
      om ett betänkande som har planerats till sent på torsdagen, ett betänkande som
      skall läggas fram av en ledamot som har 2 000 km hem och som - om han inte kan
      ta det enda flyg som går på torsdagseftermiddagen - tvingas komma hem på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: se la richiesta di <a>rimandare</a> la votazione su una relazione prevista
      alla fine della giornata del giovedì viene avanzata da un deputato che deve
      fare 2.000 km per tornare a casa e che, se non riesce a prendere l’unico volo
      disponibile giovedì pomeriggio, è costretto a rientrare a casa venerdì sera,
      ci si può dimostrare flessibili nella valutazione della sua situazione anche
      in futuro.
  - s: Låt mig få säga att jag också givetvis motsätter mig Goebbels ändringsförslag,
      som skulle få till följd att det ändrade direktivet <v>skjuts</v> <p>upp</p>
      eller rentav offras.
    t: Chiaramente mi oppongo ugualmente, consentitemi di dirlo, all’emendamento dell’onorevole
      Goebbels, che avrebbe come conseguenza quella di <a>rimandare</a>, o addirittura
      di sacrificare la direttiva modificata, che possiamo accettare, malgrado alcune
      insufficienze - ma pare si trattasse di una causa persa in partenza.
  - s: Det kan och får inte vara så att man gång på annan <v>skjuter</v> <p>upp</p>
      något!
    t: Non è ammissibile continuare a <a>rimandare</a> una questione all’infinito.
  - s: I enlighet med artikel 177.4 i arbetsordningen begär jag att vi <v>skjuter</v>
      <p>upp</p> den här omröstningen till nästa plenarsammanträde och utreder legitimiteten
      i att lägga fram en resolution i det här läget.
    t: In conformità con l’articolo 177, paragrafo 4 del regolamento, richiedo di
      <a>rimandare</a> la votazione su questo punto alla prossima sessione plenaria
      per verificare se sia legittimo passare una risoluzione su temi di questo tipo.
  - s: Det är något man måste vilja, och inte bara än en gång <v>skjuta</v> <p>upp</p>
      saker och ting och ge reformer och vitböcker och studier och vad vet jag något
      i uppdrag, utan vad vi behöver är en annan slags förvaltning.
    t: Basta avere la volontà e non <a>rimandare</a> ancora una volta lanciando progetti
      di riforma, studi, libri bianchi e chissà cos’altro.
  - s: Våra italienska vänner har överhuvud taget inget intresse av att politisera
      detta, men vi kan bara inte acceptera att man låter det ta så lång tid. Just
      om ni, kollega Poettering, är intresserad av att det fattas ett beslut, då måste
      ni vara intresserad av att beslutet fattas nu här i parlamentet, utan hänsyn
      till de italienska valen, ty annars kan man misstänka att ni vet att det skulle
      kunna bli farligt för Berlusconi och att ni helst skulle vilja <v>skjuta</v>
      <p>upp</p> det till efter valen.
    t: Proprio se ha interesse a che si arrivi a una decisione, collega Poettering,
      deve avere interesse ad adottarla ora in questo Parlamento, indipendentemente
      dalle elezioni italiane, poiché diversamente sussiste il dubbio che lei sappia
      che le cose potrebbero mettersi male per Berlusconi e preferirebbe <a>rimandare</a>
      a dopo le elezioni.
  - s: Låt oss därför göra vad vi kan och inte <v>skjuta</v> <p>upp</p> någonting
      till i morgon.
    t: Cerchiamo pertanto di fare il possibile e di non <a>rimandare</a> nulla a domani.
  - s: Kommissionen förkastar emellertid ändringsförslag 26, där tillämpningen på
      moderna fordonstyper <v>skjuts</v> <p>upp</p> med ett helt år.
    t: La Commissione, tuttavia, respinge l’emendamento n. 26, che prevede di <a>rimandare</a>
      di un intero anno l’applicazione delle disposizioni ai veicoli attualmente in
      circolazione.
  - s: Jag kräver emellertid inte att omröstningen på grund av detta <v>skjuts</v>
      <p>upp</p>, jag vill bara att parlamentet blir medvetet om att det inte får
      gå till på det viset att jag får ändringarna på mitt modersmål så här pass sent.
    t: Ad ogni modo, non pretendo di <a>rimandare</a> la votazione per questo, ma
      vorrei che il Parlamento sapesse che così non va.
  - s: Med detta i åtanke skulle jag välkomna om parlamentet kunde överväga om omröstningen
      om ändringsförslag 2 kunde <v>skjutas</v> <p>upp</p>, så att dessa diskussioner
      kan ske.
    t: Tenendo presente quanto h detto, gradirei che il Parlamento considerasse l’opportunità
      di <a>rimandare</a> la votazione sull’emendamento n. 2 in attesa che le suddette
      discussioni possano avere luogo.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> det längre.
    t: non possiamo <a>rimandarla</a>;
  - s: Det är ni som skall bestämma om ni vill <v>skjuta</v> <p>upp</p> det eller
      inte.
    t: Sta a voi decidere se è il caso di <a>rimandare</a> la votazione.
  - s: Jag förstår därför inte varför parlamentet, så snart Algeriet upplever en extremt
      dramatisk situation, en situation som rör Europas närmaste moraliska och politiska
      intressen, skall <v>skjuta</v> <p>upp</p> på obestämd tid ett beslut det skall
      fatta i dag och förmodligen skall fatta i morgon och i övermorgon.
    t: Pertanto, dal momento che l’Algeria conosce una situazione estremamente drammatica,
      una situazione che tocca gli interessi morali e politici più vicini all’Europa,
      non vedo perché il Parlamento debba <a>rimandare</a> alle calende greche una
      decisione che deve prendere oggi e che dovrà, verosimilmente, prendere domani
      e dopodomani.
  - s: Målet med denna grönbok är alltså inte att <v>skjuta</v> <p>upp</p> genomförbarhetsundersökningen
      om ett ramdirektiv.
    t: 'Pertanto, lo scopo del Libro verde non è quello di <a>rimandare</a> lo studio
      di fattibilità di una direttiva quadro, anzi:'
  - s: Vi måste <v>skjuta</v> <p>upp</p> det här.
    t: Dobbiamo <a>rimandarlo</a>.
  - s: Det är just detta vi skall utnyttja när vi kräver att dödsdomen upphävs eller
      åtminstone att verkställandet <v>skjuts</v> <p>upp</p>.
    t: La situazione odierna, che vede nascere grandi tensioni tra la Turchia e la
      Siria, mostra chiaramente quanto sia pericoloso <a>rimandare</a> ancora una
      soluzione politica.
  - s: Den tid när man kunde fortsätta att <v>skjuta</v> <p>upp</p> nödvändiga reformer
      till morgondagen som om händelserna skulle avvakta våra beslut, är förbi.
    t: Il tempo in cui si potevano continuare a <a>rimandare</a> al domani le riforme
      necessarie come se gli avvenimenti dovessero attendere le nostre decisioni,
      è finito.
  - s: Kommissionen vill emellertid <v>skjuta</v> <p>upp</p> det nödvändiga stora
      steget genom en gemensam finansiell insats i den fleråriga budgetramen efter
      2013.
    t: La Commissione tende però a <a>rimandare</a> l’immenso salto di qualità, che
      sarà necessario imprimere allo sforzo finanziario comune, al quadro finanziario
      pluriennale che entrerà in vigore dopo il 2013.
  - s: Jag beklagar att den nödvändiga reformen har <v>skjutits</v> <p>upp</p> till
      2007.
    t: Deploro ancora che la riforma necessaria sia stata <a>rimandata</a> al 2007.
  - s: det finns ett behov av att försöka, kanske inte att bryta, men åtminstone att
      <v>skjuta</v> <p>upp</p> denna absolut ofrånkomliga process.
    t: occorre cercare, se non di spezzare, come minimo almeno di <a>rimandare</a>
      questo processo assolutamente inevitabile.
  - s: Det finns en tendens att inte erkänna vikten av miljöskyddet och att <v>skjuta</v>
      <p>upp</p> det till senare.
    t: Vi è la tendenza a non riconoscerne l’importanza e a <a>rimandarli</a> a più
      tardi.
  - s: Annars tror jag att Mugabe bara kommer att fortsätta <v>skjuta</v> <p>upp</p>
      dem tills inget alls händer.
    t: Abbiamo rinviato i negoziati di Cotonou ed ora è veramente necessario fissare
      una scadenza entro cui essi debbano aver luogo, altrimenti prevedo che Mugabe
      continuerà semplicemente a <a>rimandarli</a> per evitare alla fine qualsiasi
      cambiamento.
  - s: Jag anser att de uppenbara omständigheterna borde övertyga rådet om att i Sevilla
      fastställa den politik som man krävt sedan Tammerfors, en effektiv intern politik
      med en europeisk inriktning som för övrigt leder till ett inrättande och en
      fördjupning av en äkta politisk EU-dimension, en fråga som på grund av den mellanstatliga
      metoden tyvärr <v>skjutits</v> <p>upp</p> under alltför lång tid.
    t: Si tratta di un tema che, con il metodo intergovernativo, sfortunatamente ha
      continuato ad essere <a>rimandato</a> per troppo tempo.
  - s: Frågan går inte att <v>skjuta</v> <p>upp</p> eftersom det är en principfråga.
    t: 'È un aspetto che non si può <a>rimandare</a> perché si tratta di una questione
      di principio:'
  - s: Jag oroar mig för att klimatförhandlingarna ska gå samma öde till mötes som
      Dohaförhandlingarna, som ständigt <v>skjuts</v> <p>upp</p> år efter år.
    t: Mi preoccupa la possibilità che i negoziati sul clima possano avere lo stesso
      destino del Ciclo di Doha, continuamente <a>rimandato</a>, anno dopo anno.
  - s: Vi kan inte bara <v>skjuta</v> <p>upp</p> det.
    t: Non possiamo <a>rimandare</a>.
  - s: Dessutom är avsaknaden av ett internationellt avtal inget skäl för att <v>skjuta</v>
      <p>upp</p> ytterligare politiska åtgärder i EU för att genomföra tidigare EU-åtaganden
      om att minska våra utsläpp med 20 procent fram till 2020.
    t: Inoltre, l’assenza di i un accordo internazionale non è affatto una ragione
      per <a>rimandare</a> ulteriori misure politiche comunitarie che applichino l’impegno
      - già preso dall’Unione europea - di tagliare le nostre emissioni del 20 per
      cento entro il 2020.
  - s: Men samtidigt varnar vi för behovet att hindra förhalande manövrer från Iraks
      sida för att på ett omotiverat sätt förlänga deras mandat, vilket skulle tjäna
      det enda syftet att <v>skjuta</v> <p>upp</p> uppfyllandet av FN-resolutionerna
      och garantera upprätthållandet av den nuvarande situationen.
    t: Nel contempo, tuttavia, dobbiamo affermare la necessità di impedire agli iracheni
      di indulgere in manovre dilatorie per <a>rimandare</a> senza motivo l’adeguamento
      alle risoluzioni dell’ONU e mantenere immutata la situazione attuale.
  - s: Vi måste alltså <v>skjuta</v> <p>upp</p> experimentet till nästa sammanträde.
    t: Dovremo quindi <a>rimandare</a> questo esperimento alla prossima seduta Plenaria.
  - s: När det gäller så avgörande frågor kan man verkligen inte vara tillräckligt
      exakt och ansvarstagande, och de kan inte heller <v>skjutas</v> <p>upp</p>,
      som rådet tycks vilja göra.
    t: Su temi così vitali non si può certo non essere più che precisi, più che responsabili,
      né si possono <a>rimandare</a> a tempi più lontani, come sembra voler fare il
      Consiglio.
  - s: Denna mycket diplomatiska ståndpunkt verkar se ett konstaterat faktum i den
      israeliska regeringens kovändning när det gäller resolutionerna om fredsprocessen,
      trots att den har undertecknat dem. Föredraganden ber palestinierna om ytterligare
      en ansträngning, ett anstånd för att <v>skjuta</v> <p>upp</p> en ensidig självständighetsförklaring
      från den palestinska myndighetens sida.
    t: Il relatore propone un ulteriore sforzo ai palestinesi, un rinvio per <a>rimandare</a>
      ogni dichiarazione unilaterale d’indipendenza da parte dell’autorità palestinese.
  - s: Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater har
      begärt att Herbert Reuls betänkande om förslag till lösning på utmaningarna
      i samband med oljeförsörjningen ska <v>skjutas</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Il gruppo del Partito popolare europeo (Democratici-cristiani) e dei Democratici
      europei ha chiesto che la relazione dell’onorevole Reul sulle possibili soluzioni
      alle sfide connesse all’approvvigionamento di petrolio sia <a>rimandata</a>
      alla prossima tornata.
  - s: Om detta förslag inte godtas på grund av att det kommer för sent, vill jag
      i alla fall säga nu att vi i morgon kommer att föreslå att omröstningen om detta
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Se questa mozione non viene accettata a causa del ritardo, vorrei dire, adesso,
      che domani chiederemo di <a>rimandare</a> il voto sulla relazione.
  - s: En förordning för transporter av råolja är till exempel brådskande, men den
      har återigen <v>skjutits</v> <p>upp</p> på obestämd tid av handelsrelaterade
      orsaker.
    t: Ad esempio, è urgente una regolamentazione sui trasporti di idrocarburi, ma
      è stata ancora una volta <a>rimandata</a> alle calende greche per motivi mercantilistici.
  - s: Den hållning majoriteten av Europaparlamentet nu i eftermiddag kommer att inta,
      det vill säga ett ”ja” till den text som nära nog enhälligt betraktats som bristfällig
      är inte mer hedervärd än den strategi som skulle bestå i att vi <v>sköt</v>
      <p>upp</p> vår omröstning till efter Europeiska rådet i Luxemberg och krävde
      att rådet tydligt tillkännagav sina framtidsavsikter avseende unionen.
    t: Onorevoli colleghi, l’atteggiamento che questo pomeriggio porterà la maggioranza
      di questo Parlamento a dire «sì» a questo testo quasi unanimemente considerato
      insufficiente, non sarà certo più dignitoso della strategia che sarebbe consistita
      nel <a>rimandare</a> la votazione dopo il Consiglio europeo di Lussemburgo,
      chiedendo a quest’ultimo di annunciare chiaramente le sue intenzioni sul futuro
      dell’Unione.
  - s: Det som nu hotar, och vad jag verkligen är rädd för, är ett mycket svårt dilemma,
      att å ena sidan den politiska situationen kan utvecklas så att det inte blir
      någon reform av institutionerna, och att å andra sidan utvidgningen <v>skjuts</v>
      <p>upp</p>, eller över huvud taget förklaras omöjlig, med hänvisning till att
      reformen av institutionerna saknas.
    t: Ciò che adesso ci minaccia e che temo veramente è il grave dilemma che da un
      lato la situazione politica possa evolversi in modo tale da non realizzare alcuna
      riforma delle istituzioni e dall’altro lato che in mancanza di una riforma delle
      istituzioni l’allargamento sia <a>rimandato</a> o addirittura dichiarato impossibile.
  - s: För att få det måste vi undanröja osäkerheten, de beslut som <v>skjuts</v>
      <p>upp</p> varje dag, och vi måste sluta att ständigt ställa oss frågan huruvida
      vi kan fatta beslut.
    t: Non possiamo distruggerli, ma possiamo tentare di tenerli sotto controllo e
      per farlo dobbiamo eliminare l’incertezza, smettere di <a>rimandare</a> le decisioni
      di giorno in giorno e di domandarci sempre se possiamo prendere decisioni o
      meno.
  - s: EU får inte använda kandidatländernas problem till ursäkt för att försena sina
      egna reformer samtidigt som kandidatländerna inte får använda svårigheterna
      med EU:s interna reformer till ursäkt för att <v>skjuta</v> <p>upp</p> de reformer
      de behöver för fullt medlemskap.
    t: L’Unione europea non dovrebbe usare i problemi dei paesi candidati come scusa
      per ritardare le proprie riforme ed i paesi candidati non dovrebbero usare le
      difficoltà connesse alle riforme interne dell’Unione come scusa per <a>rimandare</a>
      le riforme necessarie per poter diventare membri a pieno titolo.
  - s: Men jag tror att långtgående reformer, som var nödvändiga även utan utvidgningen,
      blir ännu mer brådskande på grund av utvidgningen, och absolut inte får <v>skjutas</v>
      <p>upp</p> längre.
    t: Credo però che determinate riforme, che erano già urgenti indipendentemente
      dall’allargamento, diventino a questo punto ancora più impellenti e non si possano
      più <a>rimandare</a>.
  - s: Jag röstade ”ja” till alla betänkanden om anslutningen av de tio nya medlemmarna
      eftersom det för oss handlar om ett historiskt krav på återförening med öststaterna,
      som vi inte ytterligare kan <v>skjuta</v> <p>upp</p>, och som vi inte bör smutsa
      ned med underordnade gräl.
    t: Ho votato a favore di tutte le relazioni relative all’adesione dei dieci nuovi
      Stati membri, in quanto la riunificazione dell’Europa orientale e occidentale
      è per noi una sfida storica che non può più essere <a>rimandata</a> e non possiamo
      permettere che divergenze di scarsa importanza possano ostacolarne la realizzazione.
  - s: Vi kan inte ställa oss bakom tanken att EU skall <v>skjuta</v> <p>upp</p> införandet
      av bättre djurskydd innan våra handelspartner inom WTO gör detsamma.
    t: Non possiamo sostenere l’idea che l’Unione debba <a>rimandare</a> l’introduzione
      di una protezione migliore per gli animali finché i nostri partner nell’ambito
      dell’OMC non faranno altrettanto.
  - s: Beslutet har <v>skjutits</v> <p>upp</p>, följaktligen behöver vi inte göra
      denna studie, som om den blev onödig från den stund då datumet för tillämpningen
      av detta beslut ändrades.
    t: La decisione è stata <a>rimandata</a>, quindi non dobbiamo fare lo studio,
      come se esso diventasse superfluo, come se l’analisi delle conseguenze di una
      decisione diventasse superflua, a partire dal momento in cui la data di applicazione
      della decisione viene modificata.
  - s: För bara några minuter sedan hade dock Graham Watson, Hans-Gert Poettering
      och jag en kort diskussion här i kammaren, och vi enades om att rekommendera
      att Uzbekistan behandlas vid sammanträdesperioden i oktober och att vi nu debatterar
      situationen i Vojvodina, medan diskussionen om Tunisien <v>skjuts</v> <p>upp</p>.
    t: Qualche istante fa in Aula gli onorevoli Watson, Poettering ed io ne abbiamo
      discusso brevemente e quindi proponiamo che l’Uzbekistan sia discusso nella
      tornata di Ottobre, mentre ora potremmo procedere con la discussione sulla situazione
      in Vojvodina, <a>rimandando</a> il dibattito sulla Tunisia.
  - s: Om de i något skede försäkrar att de kommer att göra investeringar kan de helt
      enkelt inte <v>skjuta</v> <p>upp</p> dessa investeringar, eftersom detta skulle
      vara till skada både för deras anställda och för myndigheterna inom det område
      där de verkar.
    t: Se a un dato momento si impegnano a fare alcuni investimenti, non possono semplicemente
      <a>rimandarli</a> perché così facendo danneggiano gravemente i dipendenti e
      gli enti pubblici della regione in cui operano.
  - s: Om vi <v>skjuter</v> <p>upp</p> det mer så kommer vi inte att kunna fortsätta
      med flerspråkigheten.
    t: Se <a>rimandiamo</a>, quando avvieremo l’ampliamento non saremo in grado di
      continuare a praticare il multilinguismo.
  - s: Endast på så sätt kan vi ge dem verklig smärtlindring i stället för att bara
      <v>skjuta</v> <p>upp</p> och dra ut på deras lidande!
    t: È l’unico modo per alleviare il loro dolore invece di limitarci a <a>rimandare</a>
      ogni decisione perpetuando le loro sofferenze!
  - s: Vår grupp kommer trots detta att fortsätta att försvara dem och kämpa emot
      de politiker som försöker ställa sig in hos väljarna genom att dämpa reformerna
      eller <v>skjuta</v> <p>upp</p> dem på obestämd tid.
    t: Nondimeno il nostro gruppo continuerà a difenderle e a opporsi a coloro che,
      allo scopo di lusingare il proprio elettorato, si prodigano per edulcorarle
      o <a>rimandarle</a> alle calende greche.
  - s: Jag vill därför be mina kolleger om bifall till att vi, i enlighet med artikel
      60.2, <v>skjuter</v> <p>upp</p> den slutliga omröstningen till den punkt då
      vi kommer till lagstiftningsresolutionen.
    t: Vorrei proporre, e chiedo in tal senso l’approvazione ai miei colleghi, di
      <a>rimandare</a> questa votazione finale, ai sensi dell’articolo 60, paragrafo
      2, al momento in cui giungiamo alla risoluzione legislativa.
  - s: Om detta inte är möjligt av tidsmässiga skäl vore det enligt vår uppfattning
      bättre att <v>skjuta</v> <p>upp</p> hela debatten inklusive omröstningen till
      sammanträdet i Bryssel.
    t: Abbiamo chiesto formalmente di organizzare il voto questa settimana, ma se
      dovesse risultare impossibile per mancanza di tempo a nostro avviso sarebbe
      meglio <a>rimandare</a> sia l’intero dibattito che il voto alla sessione di
      Bruxelles.
  - s: Vad denna Agenda beträffar borde vi nu inte <v>skjuta</v> <p>upp</p> allt framför
      oss, utan som planerat - oberoende av de andra händelserna - diskutera marknadssektorerna
      på onsdag.
    t: Non dovremmo <a>rimandare</a> tutto il dossier di Agenda 2000, ma piuttosto
      attenerci all’ordine del giorno e tenere mercoledì il dibattito sui settori
      di mercato - indipendentemente dagli altri avvenimenti.
  - s: Dessutom undrar vi om Stockholm kommer att innebära att byrån för livsmedelssäkerhet,
      som man alltför länge har annonserat och alltid <v>skjutit</v> <p>upp</p>, skapas
      och vi upprepar att Parma skulle vara en lämplig kandidatstad.
    t: Ci chiediamo, inoltre, se Stoccolma segnerà la nascita dell’Agenzia per la
      sicurezza alimentare, da troppo tempo annunciata e sempre <a>rimandata</a>,
      e rivendichiamo l’opportunità della candidatura della città di Parma.
  - s: Det vore en ödets ironi om det blir oenighet inom EU som <v>skjuter</v> <p>upp</p>
      utvidgningen.
    t: Sarebbe un’ironia della sorte se ci fosse dissenso in seno all’Unione e si
      finisse per <a>rimandare</a> l’allargamento.
  - s: Stödet till kandidatländerna minskar och flera medlemsländer, ledande politiker
      och partier talar om att vänta, <v>skjuta</v> <p>upp</p>, ?vi är inte klara?
    t: Il sostegno ai paesi candidati va scemando e diversi Stati membri, importanti
      politici e partiti parlano di aspettare o <a>rimandare</a> perché ’non siamo
      pronti?
  - s: Jag ser ingen anledning, herr Swoboda, att <v>skjuta</v> <p>upp</p> detta tills
      år 2010.
    t: Non vedo alcun motivo, onorevole Swoboda, per <a>rimandare</a> tutto al 2010.
  - s: Det är på tiden att lämplig lagstiftning för att skydda icke-rökare införs
      i de gamla och nya medlemsstater som fortfarande <v>skjuter</v> <p>upp</p> det
      av orsaker som är svåra att förstå.
    t: È ora che nei vecchi e nei nuovi Stati membri si introduca una legislazione
      a protezione dei non fumatori, che per ragioni che sfuggono alla mia comprensione
      i paesi continuano a <a>rimandare</a>.
  - s: Hamas har återigen vunnit tid och kan <v>skjuta</v> <p>upp</p> de politiska
      eftergifter som måste göras till en annan dag.
    t: Hamas ha di nuovo guadagnato tempo e può <a>rimandare</a> a un altro momento
