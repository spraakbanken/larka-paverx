  v: delay
  x:
  - s: För de som inte förstår är månatliga ökningar en högre månadsbetalning som
      betalas till lantbrukare för att de skall <v>skjuta</v> <p>upp</p> överlämnandet
      av spannmål för intervention.
    t: For those who do not understand, monthly increments are an increased monthly
      payment paid to farmers for <a>delaying</a> sending their cereals into intervention.
  - s: Jag vill för övrigt tacka, ordförande, och också er ärade ledamöter, för faktumet
      att ni var beredda att särskilt på min önskan <v>skjuta</v> <p>upp</p> sammanträdet
      till denna sena timme på kvällen.
    t: Mr President, ladies and gentlemen, I should like to thank you for having agreed,
      at my special request, to <a>delay</a> your meeting to this late hour in the
      evening.
  - s: Om ni inte kan låta förordningen träda i kraft den 1 november, eftersom de
      nödvändiga direktiven för genomförandet inte existerar, utan är tvungna att
      <v>skjuta</v> <p>upp</p> den till februari, så är detta enligt min åsikt till
      nackdel för de europeiska konsumenterna, men även för den europeiska industrin.
    t: The fact that you were unable to arrange for the Regulation to come into force
      on 1 November because the provisions required for implementation were not available,
      and that you therefore had to <a>delay</a> this until February, was bad not
      only for consumers in Europe, but also for European industry.
  - s: Visserligen kräver man ett tillfälligt utskott, men man säger inte att Tony
      Blair måste <v>skjuta</v> <p>upp</p> sina beslut tills utskottet har kommit
      fram till en slutsats.
    t: There have been calls for a temporary committee without it being made clear
      that Tony Blair is <a>delaying</a> his decision until this committee comes to
      a conclusion.
  - s: Vi avvisar också ändringsförslag 13 som syftar till att vissa delar av förordningen
      <v>skjuts</v> <p>upp</p> ett år, eftersom alla förordningens säkerhetsregler
      baseras på regler som godkänts av ECAC, som alla unionens medlemsländer tillhör.
    t: We also reject Amendment No 13, which proposes <a>delaying</a> the entry into
      force of certain elements of the Regulation by twelve months, since all of the
      security rules in the Regulation are based on rules approved by the ECAC, which
      all the States of the Union belong to.
  - s: Jag uppmanar alla kolleger som inte längre tolererar att ersättningsreformen
      <v>skjuts</v> <p>upp</p> att förhindra den här kopplingen.
    t: I urge all Members of the House not to tolerate any further <a>delay</a> in
      reforming the payment of expenses, and to undo this connection.
  - s: Denna gemensamma ståndpunkt förefaller mig balanserad, eftersom den gör det
      möjligt att <v>skjuta</v> <p>upp</p> datum för ikraftträdande av gränsvärdet
      för svavelhalten i tunga eldningsoljor till år 2003 och att samtidigt mer strikt
      granska de undantag som skulle kunna beviljas.
    t: I believe this is a balanced common position, as it lets us <a>delay</a> until
      2003 the entry into force of the limit value for sulphur content in heavy fuels.
  - s: Att <v>skjuta</v> <p>upp</p> en lösning på identitetsproblematiken fördröjer
      därför en långsiktig lösning.
    t: Therefore, <a>delaying</a> a solution with regard to identity delays a solution
      in the long term.
  - s: Vad vill ni att våra medborgare skall tro när de får veta att vi har beviljat
      ansvarsfrihet för samtliga institutioner, men att vi <v>skjuter</v> <p>upp</p>
      beviljandet av ansvarsfrihet från sju eller åtta år tillbaka för Ekonomiska
      och sociala kommittén.
    t: What will our citizens think when they find out that we have granted discharge
      to all the institutions, but we are <a>delaying</a> discharge from seven or
      eight years ago to the Economic and Social Committee?
  - s: Det skulle fortfarande vara möjligt att <v>skjuta</v> <p>upp</p> anslutningen
      till den 1 januari 2008, och vi har inte gjort några finansiella eller organisatoriska
      förberedelser för att observatörskapet skall kunna inledas tidigare.
    t: it would still be possible to <a>delay</a> accession until 1 January 2008,
      and we have not made financial and organisational preparations for observation
      to begin earlier.
  - s: För två månader sedan agerade de för att <v>skjuta</v> <p>upp</p> vårt godkännande
      av anslutningsfördragen.
    t: Two months ago they moved to <a>delay</a> our approval of the accession treaties.
  - s: Jag ville bara säga att begäran från ordföranden för den behöriga delegationen,
      Neena Gill, är mycket rimlig, eftersom den skulle medge att denna brådskande
      debatt <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: 'Mr President, I simply wished to say that the request of the chairperson of
      the competent delegation, Mrs Gill, is very reasonable, since it would allow
      this urgent debate to be <a>delayed</a> until a later sitting, giving the competent
      delegation time to meet, and that my group would be prepared to support it provided
      that the Socialist Group in the European Parliament supports another reasonable
      proposal that we have made:'
  - s: Varje gång rådet har diskuterat denna fråga under de senaste månadena har jag
      aldrig fått intrycket att vi skulle vara i stånd att enhälligt <v>skjuta</v>
      <p>upp</p> den åtgärd som är planerad till den 30 juni 1999.
    t: During the past few months, each time the Council discussed this question,
      I never had the impression that we were in a position to unanimously <a>delay</a>
      the measures anticipated to come into force on 30 June 1999.
  - s: I stället för att <v>skjuta</v> <p>upp</p> införlivandet i två år skulle det
      där det är möjligt kunna slutföras inom ett år.
    t: Instead of <a>delaying</a> implementation for two years, it could be completed,
      where possible, within one year.
  - s: Euroområdets ledare säger till oss att det inte sker någon omstrukturering
      av skulderna i Grekland, men sedan när innebär det inte en omstrukturering att
      <v>skjuta</v> <p>upp</p> förfallodatum?
    t: Eurozone leaders tell us that there is no Greek debt restructuring, but since
      when is a <a>delay</a> of a repayment date not a restructuring?
  - s: 'Jag undrar om Ni kan <v>skjuta</v> <p>upp</p> tidsfristen i alla fall till
      kl. 20:'
    t: So I would ask you to see if you could <a>delay</a> that deadline until at
      least 8.30 p.m. tomorrow evening.
  - s: Europeiska kommissionen och en stor del av denna kammare antar fortfarande
      att protesterna från utvecklingsländerna bara har <v>skjutit</v> <p>upp</p>
      en oundviklig utveckling mot internationell frihandel och skydd av utländska
      investeringar, och att Europas och Förenta staternas önskningar fortfarande
      skall uppfyllas.
    t: The European Commission and a large proportion in this Parliament are still
      assuming that protests from the Third World have only <a>delayed</a> an inevitable
      development towards international free trade and protection of foreign investments,
      and that the desires of Europe and the US still have to be complied with.
  - s: Eftersom ni inte kunde <v>skjuta</v> <p>upp</p> dem i all evighet beslutade
      ni att bädda in dem, och förslaget till förordning har faktiskt komplicerat
      märkningen så att etiketten skall bli oläslig.
    t: But unable to <a>delay</a> it all the time, you decided to drown it and the
      draft regulation has overloaded the label to the point at which it is illegible.
  - s: Jag måste dock säga att vi håller de på nytt inlämnade ändringsförslagen för
      överflödiga, det vill säga de är motiverade men egentligen inte värda att det
      hela <v>skjuts</v> <p>upp</p> på nytt, och att vi tvingas vänta ännu längre
      på att direktivet kan antas.
    t: while they are justifiable, it is not worth putting the directive on ice again
      for the sake of these amendments, which would only <a>delay</a> the adoption
      process.
  - s: Vid det här laget får den process med en reform av kommissionen som krävs av
      medborgarna inte <v>skjutas</v> <p>upp</p> längre.
    t: At this stage, there can be no <a>delay</a> in the process of reforming the
      Commission, demanded by our citizens.
  - s: Men jag skulle än en gång vilja påminna om att medlemsstaternas beslut var
      att <v>skjuta</v> <p>upp</p> tillämpningen av direktiven om avskaffandet av
      skattegränser ända till 1999.
    t: Nevertheless I should like to recall once again that, when the directives abolishing
      tax frontiers were adopted, the Member States decided to <a>delay</a> their
      application until 1999.
  - s: Vår motpart i dag är otvivelaktigt militärjuntan som inte längre kan <v>skjuta</v>
      <p>upp</p> att förklara om frisläppandet av Aung San Suu Kyi endast var en propagandaåtgärd,
      en skenmanöver, eller om det tvärtom är ett första steg mot att erkänna hennes
      rättigheter, och följaktligen alla andra burmesiska politiska fångars rättigheter,
      som yttrandefrihet, och ett steg mot fria och demokratiska val.
    t: Our interlocutor today is undoubtedly the military junta, which can no longer
      <a>delay</a> explaining whether the release of Aung San Suu Kyi was an act of
      propaganda, a stalking horse or, conversely, the first step on the way to recognising
      her right, and therefore the right of all other Burmese political prisoners,
      to freedom of expression, and a step towards free and democratic elections.
  - s: Om det är nödvändigt bör vi vara redo att <v>skjuta</v> <p>upp</p> förhandlingarna
      tills vi har fått dem. Bara på det sättet kan vi vara säkra på att initiativet
      verkligen kommer att bidra till fattigdomsbekämpning och hållbar utveckling.
    t: If necessary, we should be prepared to <a>delay</a> negotiations until we have
      them.
  - s: Förra veckan antog rådet den föreslagna förordningen om flygplansbuller men
      bestämde också, med tillbörlig hänsyn till parlamentets åsikter, att <v>skjuta</v>
      <p>upp</p> dess ikraftträdande ett år.
    t: Last week the Council adopted the proposed regulation regarding aircraft noise
      but also decided, taking due account of the views of Parliament, to <a>delay</a>
      its application for one year.
  - s: Att eventuellt <v>skjuta</v> <p>upp</p> stoppet för det generiska stödet kan
      övervägas när övergångsperioden avskaffas.
    t: A possible <a>delay</a> in the discontinuation of generic order subsidies can
      be considered if the transitional period is abolished.
  - s: Den 16 november var kammaren vänlig och samtyckte till en begäran från det
      utskott för vilket jag har äran att vara ordförande att <v>skjuta</v> <p>upp</p>
      den slutgiltiga omröstningen om Cashmans föreslagna lagstiftningsresolution.
    t: Madam President, the House kindly agreed on 16 November to a request from the
      committee which I have the honour to chair to <a>delay</a> the final vote on
      Mr Cashman’s proposed legislative resolution.
  - s: Det ställdes många frågor om översynen - som inte längre är en halvtidsöversyn
      eftersom den har <v>skjutits</v> <p>upp</p> i samförstånd med budgetmyndighetens
      två grenar.
    t: There were many questions on the review - which is no longer the mid-term review
      as it is <a>delayed</a> in agreement with the two arms of the budgetary power.
  - s: En reform som står i samband med den kommande utvidgningen, och som nödvändigtvis
      måste genomföras innan någon utvidgning blir verklighet, men utan att tjäna
      som förevändning för att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: It is a reform linked to the enlargements that are to come, and it is vital
      that it is carried out before any further enlargement, but without being used
      as a pretext for <a>delaying</a> that enlargement.
  - s: Vi kan inte fortsätta med en kommission i ruiner eller <v>skjuta</v> <p>upp</p>
      dess tillsättande till nästa år.
    t: We can neither carry on with a Commission in total ruin, nor <a>delay</a> its
      investiture until next year.
  - s: Jag anser att det inte är en så värst övertygande orsak till att det här ärendet
      har <v>skjutits</v> <p>upp</p> och behandlingen av det fördröjts.
    t: My opinion is that this is not a very plausible reason for postponing the issue
      and <a>delaying</a> discussions on it.
  - s: En snabb och fullständig integrering av VEU i unionen kan således verkligen
      inte <v>skjutas</v> <p>upp</p> längre.
    t: So the WEU really must be merged into the Union without further <a>delay</a>.
  - s: Darfur borde bli föremål för en prioriterad debatt i parlamentet denna vecka
      och vi anser att det skulle vara att låta tillfället gå förlorat om vi <v>sköt</v>
      <p>upp</p> debatten och resolutionen till nästa månad.
    t: Darfur should be a priority debate in Parliament this week and we believe it
      would be a missed opportunity to <a>delay</a> that debate and resolution until
      next month.
  - s: Dessutom presenteras vissa projekt för skapande av sysselsättning som inte
      går att <v>skjuta</v> <p>upp</p> och som också förutsätter tilläggsanslag.
    t: Furthermore, there are other job-creation projects which cannot be <a>delayed</a>,
      and they also call for additional funding.
  - s: Jag vädjar därför till kommissionen att <v>skjuta</v> <p>upp</p> sina praktiska
      förslag tills man har gjort ett utförligt och objektivt övervägande av hur läget
      ser ut i EU och en kritisk och allomfattande bedömning har gjorts av våra erfarenheter
      med direktivet om uppköpserbjudanden.
    t: Mr Lehne has already referred to the problematic aspects of this recommendation,
      and Mrs Berès has - I think rightly - surmised that a survey entrusted to ISS,
      the European Corporate Government Institute, and Sherman [amp] Sterling might
      well not be as objective as the matter in hand might require, and so I appeal
      to the Commission to <a>delay</a> its practical proposals until after extensive
      and objective consideration of how things stand in Europe and after a critical
      and all-embracing assessment of our experience with the Takeovers Directive.
  - s: När det gäller ändringsförslagen 7 och 13, där det föreslås att direktivets
      ikraftträdande skall <v>skjutas</v> <p>upp</p> till dess att alla medlemsstater
      har uppnått en viss avregleringsnivå, är kommissionens ståndpunkt att den inte
      kan godkänna att man kopplar samman två frågor som är tämligen åtskilda.
    t: As regards Amendments Nos 7 and 13 proposing to <a>delay</a> the entry into
      force of the directive until each Member State has achieved a certain degree
      of liberalisation, the Commission’s position is that it cannot accept linking
      two issues which are quite separate, but the Commission could accept a date
      of entry into force of the directive no later than January 2006, by which date
      the Community postal market as a whole should have surpassed that degree of
      liberalisation.
  - s: Det är oerhört viktigt att EU <v>skjuter</v> <p>upp</p> undertecknandet av
      ett associeringsavtal med Syrien tills situationen i fråga om de mänskliga rättigheterna
      har förbättrats betydligt.
    t: It is of the utmost importance that the EU should <a>delay</a> signing an association
      agreement with Syria until there have been substantial improvements in the human
      rights situation.
  - s: Det är en urholkning av den europeiska demokratin, för det fanns ju en förordning
      från rådet från 1991, och den ville vi hålla oss till. Då beslöt kommissionen
      att <v>skjuta</v> <p>upp</p> importförbudet på päls från länderna som använde
      viltklämman, med ett år och jag måste säga er, jag tycker att det är mycket
      tråkigt för kommissionär Bjerregaard att kommissionär Brittan sitter här.
    t: The Commission has decided to <a>delay</a> by one year the ban on imports of
      fur from countries using leghold traps and this is the second time that a one
      year delay has been decided upon.
  - s: Att <v>skjuta</v> <p>upp</p> det till år 2002 skulle klart försvåra finansieringen
      på grund av de små marginaler i handlingsutrymme som vi har för nästa år.
    t: A <a>delay</a> until 2002 would clearly hinder funding given the narrow margin
      for manoeuvre we have for next year.
  - s: I år har vi vid ett tillfälle <v>skjutit</v> <p>upp</p> beslutet om ansvarsfrihet
      i väntan på en rad rapporter från revisionsrätten.
    t: This year we have <a>delayed</a>, on one occasion, the discharge, while awaiting
      a series of reports from the Court of Auditors.
  - s: Det har funnits många möjligheter att <v>skjuta</v> <p>upp</p> förföranden
      eller till och med i stor utsträckning missbruka asyllagen.
    t: Many opportunities have been created to <a>delay</a> procedures or even to
      massively abuse asylum law.
  - s: Skulle inte ha varit bättre att inte <v>skjuta</v> <p>upp</p> tillämpningen
      så mycket?
    t: Was it not an error on the Council’s part to have set such extended deadlines
      for the implementation of the directives, when it would have been better not
      to <a>delay</a> for so long?
  - s: Vi är inte särskilt förtjusta i den vanvettiga avsikten att <v>skjuta</v> <p>upp</p>
      åtgärderna i viktiga frågor som har uppnått mognad och vars angelägenhet det
      inte råder något tvivel om.
    t: We are not motivated, Mr President, President of the Council, Commissioner,
      by the perverse intention of <a>delaying</a> taking action on important matters
      that have reached maturity and the urgency of which is not in doubt.
  - s: Vi skulle hellre se att den typen av arrangemang hade ordentliga ramar, och
      att dessa ramar inte skulle innebära att många av de framsteg vi vill se <v>skjuts</v>
      <p>upp</p> fem år.
    t: We would rather see these sort of arrangements set within a proper framework
      - and within something that is not going to <a>delay</a> for five years much
      of the progress that we want to see happen.
  - s: Begäran om att <v>skjuta</v> <p>upp</p> omröstningen till Strasbourg syftar
      till att lösa de senaste diskussionerna som varit mellan grupperna.
    t: The request to <a>delay</a> voting until the next part-session in Strasbourg
      will hopefully enable the last few discussions between the groups to be resolved.
  - s: I samråd med andra grupper är det egentligen frågan om att också kunna <v>skjuta</v>
      <p>upp</p> detta.
    t: In consultation with other groups, we would ask to <a>delay</a> this matter.
  - s: Skälet till det är att vi <v>sköt</v> <p>upp</p> ansvarsfriheten för 1992 så
      länge eftersom vi hade ställt vissa krav till kommissionen och dessa hade inte
      uppfyllts förra året.
    t: The reason for this is that we <a>delayed</a> the discharge for 1992 for a
      long time, because we had made certain requirements of the Commission which
      up to last year it had failed to meet.
  - s: 'Och jag vill återupprepa min övertygelse om att reformen av institutionerna
      inte på något sätt är - i våra ögon - en förevändning för att <v>skjuta</v>
      <p>upp</p> utvidgningen:'
    t: And I want to reaffirm my conviction that this reform of the institutions is
      certainly not, in our view, a pretext for <a>delaying</a> enlargement.
  - s: Det här har ingenting att göra med det föregivna skäl de har gett oss och jag
      uppmanar kollegerna att rösta mot detta att omröstningen <v>skjuts</v> <p>upp</p>
      och rösta för ändringsförslag nr 4.
    t: This has nothing to do with the fictitious reason we have been given, and I
      would urge colleagues to vote against this <a>delay</a> and vote in favour of
      Amendment No 4.
  - s: Det är vår skyldighet mot de blivande medlemsstaterna att inte <v>skjuta</v>
      <p>upp</p> anslutningen längre än absolut nödvändigt.
    t: We owe it to the future members not to <a>delay</a> accession for any longer
      than is absolutely necessary.
  - s: Sanningen är att under mer än tio år och 17 FN-resolutioner har den irakiska
      regimen fortsatt att <v>skjuta</v> <p>upp</p> destruktionen av sina olagliga
      vapen.
    t: The fact is that after more than ten years and 17 UN resolutions, the Iraqi
      regime is still <a>delaying</a> destroying its illegal weapons.
  - s: Parlamentet var något oroligt för att detta nya direktiv skulle erbjuda ett
      tillfälle för att <v>skjuta</v> <p>upp</p> kraven i fråga om bekämpning av föroreningar
      och omedelbara åtgärder för att förhindra föroreningar av grundvattenförekomster.
    t: Parliament was rather afraid that the new directive would provide an opportunity
      to <a>delay</a> requirements to combat pollution and immediate measures to prevent
      the pollution of groundwater.
  - s: Unionens ståndpunkt måste mot bakgrund av detta mål vara att hitta en balans
      mellan att å ena sidan markera vårt missnöje över hur situationen utvecklas
      för närvarande och å andra sidan undvika att situationen får tjäna som ursäkt
      för att utfärda krigslagar, som skulle få till följd att det val vi vill ha
      <v>skjuts</v> <p>upp</p>.
    t: The Union’s position, if that is the objective, should therefore be to seek
      a balance between, on the one hand, indicating our disagreement with the current
      development of the situation and, on the other hand, preventing it from serving
      as a pretext for declaring martial law, which would have the effect of <a>delaying</a>
      the elections that we want to take place.
  - s: Med hänsyn till oron över situationen i Kazakstan <v>sköt</v> parlamentet emellertid
      <p>upp</p> sitt samtycke till den 13 mars 1997.
    t: However, given the concern over the internal situation in Kazakhstan Parliament
      <a>delayed</a> its assent until 13 March 1997.
  - s: Eftersom detta <v>skjuter</v> <p>upp</p> förbudet till den 1 januari 2010 finns
      det tillräckligt med tid att utveckla alternativ.
    t: As this brings the total <a>delay</a> to 1 January 2010, there is enough time
      to develop alternatives, which, as the Commissioner confirmed, are already available
      to a large extent.
  - s: Kommissionen förkastar emellertid ändringsförslag 26, där tillämpningen på
      moderna fordonstyper <v>skjuts</v> <p>upp</p> med ett helt år.
    t: The Commission nevertheless rejects Amendment No 26, which would <a>delay</a>
      application to present models by a whole year.
  - s: Det är därför som vi vill basera denna förordning på artikel 130w, så att den
      skall ha en övergripande vision och därför ber vi er helt enkelt <v>skjuta</v>
      <p>upp</p> alla dessa frågor till oktober månad.
    t: That is why we want to base this regulation on Article 130W, so it can have
      a global vision, and that is why we would ask you to <a>delay</a> all these
      questions just until October.
  - s: Jag uppmanar er att snarast lägga fram beslut på basis av detta och att inte
      <v>skjuta</v> <p>upp</p> dem ytterligare.
    t: I call upon you to be prompt in submitting decisions based on it and to <a>delay</a>
      no longer.
  - s: Även om flera länder runt om i världen redan har antagit en invandringspolitik
      med relativt tillfredsställande resultat har de flesta av våra länder <v>skjutit</v>
      <p>upp</p> dessa val.
    t: While a number of countries around the world have already adopted an immigration
      policy with fairly satisfactory results, most of our countries have <a>delayed</a>
      these choices.
  - s: Men vi får inte glömma bort att vi fortfarande har problem att lösa, respektive
      att utvidgningen som sådan naturligtvis skapar problem som vi måste klara av,
      vilka inte får ge oss anledning att <v>skjuta</v> <p>upp</p> eller upphäva saker
      och ting.
    t: This should not, however, blind us to the fact that there are still a number
      of problems which need to be resolved in the process or that enlargement in
      itself will also create problems which we will need to overcome, and which must
      not be a reason to <a>delay</a> or abandon the process.
  - s: För att garantera att detta samarbete inte enbart fungerar som en ursäkt för
      att <v>skjuta</v> <p>upp</p> beslut har vi dock lagt till många krav som detta
      samarbete ska uppfylla.
    t: However, in order to ensure regional cooperation does not serve merely as an
      excuse to <a>delay</a> decisions, we have added a whole raft of requirements
      which such cooperation should meet.
  - s: Jag välkomnade detta dokument, eftersom de nödvändiga investeringarna på såväl
      EU-nivå som i medlemsstaterna, måste göras nu och inte <v>skjutas</v> <p>upp</p>
      längre, i syfte att förbättra utbildningsnivåerna och främja social integration,
      särskilt genom fattigdomsminskning och utvecklingen av ett kunskapsbaserat samhälle
