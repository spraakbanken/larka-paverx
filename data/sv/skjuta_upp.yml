    t: Herr Präsident, zu meinem Befremden muss ich feststellen, dass die Abstimmung
      über den Bericht, den ich im Plenum erstatten sollte und der heute Vormittag
      auf der Tagesordnung steht, versehentlich <a>vertagt</a> <a>wurde</a>, ohne
