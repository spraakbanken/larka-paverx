      upp frågan igen under följande sammanträdesperiod?
    t: si yo considero que mi pregunta es de actualidad y es seria y dado que su debate
      se ha <a>aplazado</a> por esta razón concreta, ¿puedo volver a formularla en
      la próxima sesión?
  - s: För det första tänker jag ta upp rådets ordinarie möte i december, där man
      rutinmässigt har diskuterat dossiern om de årliga fångstkvoterna (ACR-dossiern
      ) och för det andra tänker jag ta upp de tre frågor som detta parlament röstade
      om redan under novembersessionen, men sedan lät <v>skjuta</v> <p>upp</p> själva
      debatten till denna session.
    t: Abordaré como primer tema el Consejo tradicional de diciembre, que normalmente
      se ocupa del expediente TAC y cuotas, y, en segundo lugar, abordaré los tres
      temas que este Parlamento ya votó en el período parcial de sesiones de noviembre,
      pero cuyo debate <a>aplazó</a> para este período parcial de sesiones.
  - s: Vad gäller rådets senaste session, så måste jag beklaga att, trots upprepade
      konsultationer, så har rådet <v>skjutit</v> <p>upp</p> sitt beslut till ett
      senare datum.
    t: Por lo que respecta a la última sesión del Consejo, tengo que lamentar el hecho
      de que, a pesar de las múltiples consultas, éste <a>aplazó</a> una vez más la
      decisión a una fecha posterior, comprometiéndose a llegar a una decisión en
