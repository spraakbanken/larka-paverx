      suavizar sus propuestas.
  - s: Tyvärr har rådet <v>skjutit</v> <p>upp</p> sitt beslut, och parlamentet klarar
      inte av att reagera på tydliga kränkningar av de mänskliga rättigheterna i ett
      land vars roll inom EU:s politik var tänkt att bli större.
    t: Lamentablemente, el Consejo ha <a>aplazado</a> su decisión y el Parlamento
      no es capaz de reaccionar ante una situación evidente de violaciones de los
      derechos humanos en un país donde se suponía que su función iba a aumentar con
