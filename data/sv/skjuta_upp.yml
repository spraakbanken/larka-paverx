    t: Therefore, I ask that we <a>postpone</a> this until the June plenary.
  - s: Av denna anledning skulle jag vilja be er att stödja föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> detta till sammanträdesperioden i juni.
    t: For this reason, I would ask you to support the rapporteur’s suggestion that
      the vote on this proposal be <a>postponed</a> until the June plenary.
  - s: Jag har mycket riktigt på utskottets vägnar begärt att omröstningen om resolutionen
      skall <v>skjutas</v> <p>upp</p> till den andra sammanträdesperioden i mars i
      Bryssel.
    t: Mr President, on behalf of the committee, I have asked that the vote on the
      resolution be <a>postponed</a> until the second part-session of March in Brussels.
  - s: Det är anledningen till att vi ber att man skall <v>skjuta</v> <p>upp</p> dessa
      förhandlingar till dess att en verklig offentlig och demokratisk debatt ägt
      rum, till dess att man tydligt utvärderat alla effekter av GATS.
    t: That is why we call for these negotiations to be <a>postponed</a> until a genuinely
      public, democratic debate has taken place, until we have clearly assessed all
      the implications of GATS.
  - s: Därför är det viktigt att vi i dessa kristider <v>skjuter</v> <p>upp</p> införlivandet
      av direktivet om avreglering av tjänster och genomför en studie av de potentiella
      sociala konsekvenser ett genomförande av detta direktiv skulle få.
    t: Therefore, at this time of crisis, one vital measure is to <a>postpone</a>
      transposition of the directive on the liberalisation of services and to conduct
      an appropriate study of the potential social implications that implementation
      of this directive would have.
  - s: Det är uppenbart att vi inte kan komma bara med förhoppningar, utan måste ha
      en lämplig politik som påbjuder underskrift av avtalet, vilket inte kan <v>skjutas</v>
      <p>upp</p> sine die .
    t: Clearly we cannot turn up with mere aspirations, but must have a proper policy
      demanding that the treaty be signed and not <a>postponed</a> indefinitely.
  - s: Vi måste övertyga palestinierna om att <v>skjuta</v> <p>upp</p> det utropandet.
    t: We must persuade the Palestinians to <a>postpone</a> that declaration.
  - s: Herr ordförande, vi <v>sköt</v> <p>upp</p> det förra gången, eftersom den ansvariga
      kommissionären Bjerregaard inte fann det nödvändigt att vara närvarande vid
      denna viktiga punkt i föredragningslistan.
    t: Mr President, we asked for this to be <a>postponed</a> last time because the
      Commissioner with overall responsibility, Mrs Bjerregaard, thought it unnecessary
      to be present for this important item on the agenda.
  - s: Om detta förslag inte godtas på grund av att det kommer för sent, vill jag
      i alla fall säga nu att vi i morgon kommer att föreslå att omröstningen om detta
      betänkande <v>skjuts</v> <p>upp</p>.
    t: If this motion is not accepted due to the lateness of its timing, I would like
      to say, now, that we will move tomorrow to <a>postpone</a> the vote on the report.
  - s: Under det här sammanträdet underströk Barthet-Mayer och Puerta de oavvisliga
      skälen vi har till att <v>skjuta</v> <p>upp</p> den här omröstningen tills den
      om misstroendevotumet är genomförd.
    t: During this session, Mrs Barthet-Mayer and Mr Puerta emphasized the imperative
      reasons why we had to <a>postpone</a> this vote until after that on the motion
      of censure.
  - s: Den nya rättegången skulle ha avslutats i slutet av oktober, men då <v>sköt</v>
      domstolen återigen <p>upp</p> sitt beslut, denna gång till den 19 december.
    t: However, in October, the court again <a>postponed</a> its decision, this time
      until 19 December.
  - s: det är viktigt att de nya medlemsstaterna kommer med så fort som möjligt, och
      därför får det inte göras några tolkningar, framför allt inte när det gäller
      inflationen, hållbarheten och referensnivån, vilket i praktiken skulle leda
      till att de nya medlemsstaternas anslutning <v>skjuts</v> <p>upp</p> för en
      lång tid framåt.
    t: it is important that the new Member States join as soon as possible, and therefore
      there can be no interpretation, above all in the matter of inflation, sustainability
      and the reference level, which would in practice <a>postpone</a> for a long
      time the accession of the new Member States, which are still lagging behind
      the EU economic average, and are thus still in the process of catching up in
      terms of wage and price levels.
  - s: På grund av att frågan är så komplicerad förekom det försök att <v>skjuta</v>
      <p>upp</p> den omröstning vi kommer att genomföra i morgon.
    t: Because of the complexity of the subject, there have been attempts to <a>postpone</a>
      the vote which is going to take place tomorrow.
  - s: Därför vill jag att vi <v>skjuter</v> <p>upp</p> omröstningen om lagstiftningsresolutionen
      för att se om de andra institutionerna skulle kunna acceptera våra ståndpunkter
      eller för att åtminstone försöka komma fram till en gemensam ståndpunkt.
    t: I therefore call for the vote on the legislative resolution to be <a>postponed</a>
      so that we can see if the other institutions can accept our point of view or,
      in any case, so that we can attempt to achieve a common position.
  - s: Den hållning majoriteten av Europaparlamentet nu i eftermiddag kommer att inta,
      det vill säga ett ”ja” till den text som nära nog enhälligt betraktats som bristfällig
      är inte mer hedervärd än den strategi som skulle bestå i att vi <v>sköt</v>
      <p>upp</p> vår omröstning till efter Europeiska rådet i Luxemberg och krävde
      att rådet tydligt tillkännagav sina framtidsavsikter avseende unionen.
    t: Ladies and gentlemen, the attitude adopted this afternoon by the majority of
      Parliament of acquiescing to this draft, which is virtually unanimously considered
      inadequate, will be no more honourable than a possible alternative strategy,
      consisting of <a>postponing</a> our vote until after the European Council of
      Luxembourg, and asking that Council to make a clear announcement of its intentions
      on the future of Europe.
  - s: Kort sagt, ännu en gång <v>skjuter</v> Europa <p>upp</p> sin politiska förstärkning
      och lämnar den sociala frågan förfördelad, medan monetarism och liberala trossatser
      krävs i form av tvingande kriterier.
    t: In brief, once again, Europe has <a>postponed</a> political reinforcement,
      and has left the social question in abeyance, while monetarism and liberal dogma
      is enforced upon us in the form of constrictive criteria.
  - s: Det är viktigt att beslutet om att inleda sådana förhandlingar inte får <v>skjutas</v>
      <p>upp</p> på ett otillbörligt eller oskäligt sätt.
    t: It is important that the decision to start these negotiations should not be
      unduly or unreasonably <a>postponed</a>.
  - s: Man beklagar dock att statusen som kandidatland frikopplats från rätten att
      inleda förhandlingar och understryker att beslutet om att inleda sådana förhandlingar
      inte får <v>skjutas</v> <p>upp</p> på ett otillbörligt eller oskäligt sätt.
    t: It also welcomes the European Council decision of 17 December 2010 to grant
      Montenegro the status of candidate country for accession to the European Union,
      but regrets, however, the decoupling of candidate status from the right to open
      negotiations, stressing that the decision to start them should not be unduly
      or unreasonably <a>postponed</a>, and expects the negotiations to start at the
      latest after the publication of the 2011 Commission Progress Report, provided
      Montenegro makes good progress in fulfilling the benchmarks set by the Commission.
  - s: 'Detta kritiseras i punkt 2 i resolutionsförslaget: ”beklagar […] att statusen
      som kandidatland frikopplats från rätten att inleda förhandlingar och understryker
      att beslutet om att inleda sådana förhandlingar inte får <v>skjutas</v> <p>upp</p>
      på ett otillbörligt eller oskäligt sätt”.'
    t: 'The report criticises this fact in paragraph 2: ’regrets the decoupling of
      candidate status from the right to open negotiations and stresses that the decision
      to start them should not be unduly or unreasonably <a>postponed</a>’.'
  - s: Vi begär därför att granskningen av detta betänkande <v>skjuts</v> <p>upp</p>.
    t: We therefore propose <a>postponing</a> examination of this report.
  - s: EU-institutionerna har dock inte trott sig behöva <v>skjuta</v> <p>upp</p>
      Greklands anslutning eftersom man inte vill ge ett intryck av rädsla, och ur
      deras synvinkel framstår den uppfattningen som tämligen logisk, om än något
      riskfylld.
    t: Nonetheless, the European institutions did not feel that they should <a>postpone</a>
      Greece’s accession so as not to give the impression that they had anything to
      fear and, from that point of view, the position seems perfectly logical, albeit
      somewhat risky.
  - s: Det får konsekvenser för hur snabbt lagstiftningen mot antidiskrimineringen
      i Europa kan ske, alltså hur människor kan skyddas mot diskriminering på grund
      av ras eller etniskt ursprung, och jag uppskattar inte att parlamentet yrkar
      för att det skyddet skall <v>skjutas</v> <p>upp</p>.
    t: This has a bearing on the speed at which anti-discrimination can be translated
      into legislation in Europe and at which people can therefore be protected from
      racial or ethnic discrimination, and I do not appreciate the fact that Parliament
      is arguing in favour of <a>postponing</a> this protection.
  - s: Vad gäller Mozambique, till exempel, är det mycket betecknande att Internationella
      valutafonden, Världsbanken och Parisklubben bara <v>sköt</v> <p>upp</p> betalningarna
      från Mozambique och sedan faktiskt lånade ut mer pengar.
    t: On Mozambique, for instance, it is very significant that the IMF, the World
      Bank and the Paris Club only <a>postponed</a> payments from Mozambique and then
      actually lent more money.
  - s: Som det mycket riktigt står i resolutionen och som föredraganden, Roth-Behrendt,
      har förklarat, fick kommissionen befogenhet av rådet att senarelägga datumet
      för ikraftträdandet av denna åtgärd, något som kommissionen redan gjorde när
      den <v>sköt</v> <p>upp</p> det första datumet, den 1 januari 1998, till den
      30 juni 2000 och sedan ännu en gång, till den 30 juni 2002.
    t: As is explained in the resolution and as the rapporteur, Mrs Roth-Behrendt,
      has already explained, the Commission was empowered by the Council to postpone
      the entry into force of this measure, which it did by <a>postponing</a> the
      date of 1 January 1998 to 30 June 2000 and, subsequently, from 30 June 2000
      to 30 June 2002.
  - s: Det är av denna anledning som vi <v>skjuter</v> <p>upp</p> den slutliga omröstningen
      och återförvisar betänkandet till kommissionen, i förhoppning om att rådet kommer
      att ta sitt eget beslut om datumet den 1 januari 2007 på allvar.
    t: It is for this reason that we are <a>postponing</a> the final vote and referring
      the report back to the Commission, in the hope that the Council will take seriously
      its own decision regarding the 1 January 2007 date.
  - s: Det är också särskilt allvarligt att detta avtal kan skiljas från de allmänna
      förhandlingarna om avtalet i sin helhet, vilket kan leda till att det <v>skjuts</v>
      <p>upp</p>, med alla de skador det skulle innebära, vilket också skulle innebära
      dåliga prejudikat ur denna synvinkel för försvaret av gemenskapens geografiska
      ursprungsbeteckningar i Världshandelsorganisationen, huvudsakligen vad gäller
      beteckningen portvin.
    t: On the other hand, it would be an extremely serious matter if this agreement
      were to be separated from the overall negotiations on the general agreement,
      as this would cause it to be <a>postponed</a>, with all the damaging consequences
      that that would entail.
  - s: Man lyckades <v>skjuta</v> <p>upp</p>, men bara skjuta upp, hans avrättning.
    t: that of <a>postponing</a> - but only postponing - his execution.
  - s: Man lyckades skjuta upp, men bara <v>skjuta</v> <p>upp</p>, hans avrättning.
    t: that of postponing - but only <a>postponing</a> - his execution.
  - s: Jag får nu återigen höra från den ena eller andra personen att vi bör <v>skjuta</v>
      <p>upp</p> beslutet om dessa punkter till senare och inte ta ställning till
      dem nu.
    t: And yet I have just heard from some quarters that we should <a>postpone</a>
      a decision on these points and not take a stand on them just yet.
  - s: Att man <v>skjuter</v> <p>upp</p> barnafödandet till senare i livet kan vara
      skälet till att allt fler par drabbas av infertilitet.
    t: <a>Postponing</a> childbirth until later in life may be the reason for an increase
      in infertility of couples.
  - s: Vår grupp kommer trots detta att fortsätta att försvara dem och kämpa emot
      de politiker som försöker ställa sig in hos väljarna genom att dämpa reformerna
      eller <v>skjuta</v> <p>upp</p> dem på obestämd tid.
    t: Our group will nevertheless continue to defend them and to oppose those who,
      in order to flatter their electorate, strive to tone them down or <a>postpone</a>
      them indefinitely.
  - s: För att inte äventyra det, skulle jag som ordförande i utskottet, och i överensstämmelse
      med grupperna, också föreslå, att vi <v>skjuter</v> <p>upp</p> behandlingen
      av dessa båda betänkanden till nästa sammanträde.
    t: So as not to jeopardize this, I would propose, as Chairman of the committee
      and in agreement with the groups, that we <a>postpone</a> dealing with both
      these reports until the next sitting.
  - s: Jag vill därför be mina kolleger om bifall till att vi, i enlighet med artikel
      60.2, <v>skjuter</v> <p>upp</p> den slutliga omröstningen till den punkt då
      vi kommer till lagstiftningsresolutionen.
    t: I should like to propose, and I would ask my colleagues to agree to this, that
      we <a>postpone</a> this final vote pursuant to Rule 60(2), in other words when
      we come to the legislative resolution.
  - s: Efter detta lyckokast hoppas jag att jag kommer att ha lika stor tur när jag
      begär att omröstningen om lagstiftningsresolutionen skall <v>skjutas</v> <p>upp</p>.
    t: Madam President, after that stroke of luck, I hope to be equally fortunate
      in asking for the vote on this legislative resolution to be <a>postponed</a>.
  - s: Det rimliga hade istället varit att <v>skjuta</v> <p>upp</p> inträdet till
      åtminstone 2008 för att förvissa sig om att reformarbetet fortsätter och når
      en acceptabel nivå.
    t: The sensible thing would instead have been to have <a>postponed</a> accession
      until at least 2008 in order to make sure that the reforms were continuing and
      reaching an acceptable level.
  - s: Laeken får inte ses som en ursäkt för att <v>skjuta</v> <p>upp</p> åtgärder
      för att skapa gott styre, utan skall i stället ge ny och ökad kraft åt reformer
      som inte kräver ändringar i fördragen.
    t: Laeken must not be seen as an excuse for <a>postponing</a> action on governance
      but instead create a new impetus for reforms that do not require treaty change.
  - s: Det sköts upp i april, i maj måste ett mer långtgående beslut <v>skjutas</v>
      <p>upp</p> eftersom high level troika ännu inte sänts iväg, och nu skall den
      resa på söndag.
    t: It was postponed in April, and a more comprehensive decision in May was also
      <a>postponed</a> because the high level troika had not yet departed.
  - s: Det vore utan tvekan orättvist mot dessa, som skulle kunna vara det viktigaste
      vi har diskutera på jordbruksområdet i detta parlament fram till år 2006, om
      vi helt enkelt <v>skjuter</v> <p>upp</p> dem och säger att vi gör det i Bryssel
      under minisammanträdet på två dagar.
    t: It would be a clear belittling of the most important issue which this House
      will be debating between now and the year 2006 simply to <a>postpone</a> it
      and say we will deal with this at the two-day mini-session in Brussels.
  - s: Vi stödde kraven från budgetkontrollutskottet när det <v>sköt</v> <p>upp</p>
      beviljandet av ansvarsfrihet i mars och bad om ytterligare klargöranden och
      åtgärder.
    t: We had supported the demands of the Committee on Budgetary Control when it
      <a>postponed</a> discharge in March and asked for further clarification and
      action.
  - s: Vi upprörs även av att dödsstraff döms ut och verkställs i Förenta staterna,
      särskilt i delstaten Ohio, där man har <v>skjutit</v> <p>upp</p> avrättningar
      med giftinjektion efter flera misslyckade försök.
    t: We are also disturbed by cases of the pronouncement and carrying out of the
      death penalty in the United States, especially in the State of Ohio, where,
      after several unsuccessful attempts, executions by lethal injection have been
      <a>postponed</a>.
  - s: Jag skulle vilja börja med att gratulera föredraganden Lambert van Nistelrooij,
      som genom att vara så uthållig och tålmodig under den senaste trepartsdialogen
      lyckades se till att det här viktiga betänkandet togs upp till debatt i dag
      och att det röstas om det i morgon, så att inte dyrbar tid går förlorad genom
      att vi <v>skjuter</v> <p>upp</p> det till i mars.
    t: Mr President, I should like to start by congratulating the rapporteur, Mr van
      Nistelrooij, who, thanks to his persistence and patience during the last trialogue,
      managed to ensure that this important report was tabled for debate today and
      the vote tomorrow and that we do not waste valuable time by <a>postponing</a>
      it until March.
  - s: Det kan vi nämligen inte längre <v>skjuta</v> <p>upp</p> som vi gjort år efter
      år sedan 1995.
    t: I feel the Commission must give us a clear indication of when it expects to
      be able to deliver a positive statement of assurance, for we cannot keep <a>postponing</a>
      it year after year, as we have done since 1995.
  - s: Dessutom undrar vi om Stockholm kommer att innebära att byrån för livsmedelssäkerhet,
      som man alltför länge har annonserat och alltid <v>skjutit</v> <p>upp</p>, skapas
      och vi upprepar att Parma skulle vara en lämplig kandidatstad.
    t: We are wondering, too, whether Stockholm will mark the birth of the Food Safety
      Agency, announced long ago and always <a>postponed</a>, and we put forward the
      city of Parma as the most appropriate candidate for its location.
  - s: Man beslutade att <v>skjuta</v> <p>upp</p> märkningen ett år, utan att parlamentet
      i denna fråga fick möjlighet att yttra sig respektive besluta något.
    t: passed a decision to <a>postpone</a> labelling for one year, before Parliament
      has formed an opinion or made a decision on the matter.
  - s: Jag vill också begära ordet om arbetsordningen och föreslå att presidiet överväger
      huruvida denna viktiga debatt om konkurrenspolitiken - fyra besläktade betänkanden
      - som ursprungligen hade planerats till onsdag morgon, och sedan sköts upp till
      eftermiddagen och nu skall <v>skjutas</v> <p>upp</p> till sent på kvällen, om
      möjligt kan hållas först under tisdagen vid januarisammanträdet.
    t: Mr President, I should also like to make a point of order and move that the
      Bureau consider calling the important debate on the four related reports on
      competition policy - which was originally scheduled for Wednesday morning, was
      then postponed to the afternoon and is now to be <a>postponed</a> to late evening
      - for the Tuesday of the January session if need be.
  - s: Folkomröstning om självstyre i Västsahara Den marockanske inrikesministern
      Driss Basri bekräftade den 3 november 1999 i El Aaiún att folkomröstningen om
      självstyre för Västsahara, som utsatts till den 31 juli 2000, kommer att <v>skjutas</v>
      <p>upp</p> två eller tre år på grund av de 71 420 anmälningar som inkommit mot
      den provisoriska röstlängd som FN:s mission för folkomröstningen i Västsahara
      utarbetar.
    t: will be <a>postponed</a> for two or three years= on account of the 71 420 appeals
      which have been lodged against the provisional list of voters which is being
      drawn up by the UN mission responsible for the referendum in Western Sahara.
  - s: Kommissionens förslag om att <v>skjuta</v> <p>upp</p> den obligatoriska märkningen
      och registreringen är helt oacceptabelt.
    t: The Commission’s proposal to <a>postpone</a> compulsory labelling and registration
      is quite unacceptable.
  - s: Beslutade rådet i går att <v>skjuta</v> <p>upp</p> saken i ett år, utan att
      vänta och se vad vi begär, ja eller nej?
    t: Did the Council decide yesterday to <a>postpone</a> for a year without waiting
      to see what we wanted, yes or no?
  - s: Stödet till kandidatländerna minskar och flera medlemsländer, ledande politiker
      och partier talar om att vänta, <v>skjuta</v> <p>upp</p>, ?vi är inte klara?
    t: Support for the candidate countries is waning, and several Member States, leading
      politicians and parties are speaking of waiting or <a>postponing</a> on the
      grounds that ’we are not ready’.
  - s: Men vi ville ha tillräckligt med tid till debatten inför Göteborg och föreslog
      därför att man skulle <v>skjuta</v> <p>upp</p> Wuori-betänkandet till minisessionen.
    t: However, we wanted to have enough time for the debate on Gothenburg, which
      is why we have proposed that the Wuori report be <a>postponed</a> until the
      mini-session.
  - s: Jag låter PPE-gruppens begäran om att <v>skjuta</v> <p>upp</p> betänkandet
      från Wuori till sammanträdesperioden i juli gå till omröstning.
    t: I shall put to the vote the request by the Group of the European People’s Party
      (Christian Democrats) and European Democrats to <a>postpone</a> Mr Wuori’s report
      to the July part-session.
  - s: Om vi nu koncentrerar oss på EU-strukturernas utvidgningsförmåga - där ett
      framgångsrikt avslutande av Agenda 2000 är oumbärligt - då betyder det inte
      att vi <v>skjuter</v> <p>upp</p> utvidgningen.
    t: If we concentrate now on making the EU structures ready for enlargement - and
      the successful conclusion of Agenda 2000 is essential for this - that does not
      mean <a>postponing</a> enlargement.
  - s: Innan man fattar något beslut borde man invänta den andra expertrapporten,
      vars offentliggörande Europaparlamentet i all försiktighet har <v>skjutit</v>
      <p>upp</p> tills efter Europavalen, en rapport som utan tvekan kommer att ge
      intressanta upplysningar om institutionernas funktion.
    t: The European Parliament has cautiously <a>postponed</a> the publication of
      this report until after the European elections.
  - s: Den 13 april fattade parlamentet ett majoritetsbeslut om att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet och begära in ytterligare rapporter
      och information från kommissionen.
    t: On 13 April, Parliament decided by a majority to <a>postpone</a> the discharge
      and ask the Commission to supply further reports and information.
  - s: Snarare än att hålla sig till det hysteriska, panikartade betänkande som föredraganden
      framlade, som om sanningen skall sägas var föga originellt, saknade inriktning
      och förslag för hur man skall fortsätta arbetet konstruktivt, så beslutade utskottet
      i mars att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet och ställa
      upp sjutton klara villkor som vi förväntade oss att kommissionen skulle skriva
      under på inom ett par månader.
    t: Rather than stick with the hysterical, drum-beating report that the rapporteur
      produced, which, if truth be told, had little originality, no sense of direction
      and no suggestion on how to move ahead constructively, the committee decided
      back in March to <a>postpone</a> the discharge and to set out seventeen clear
      conditions which we expected the Commission to sign up to in the space of a
      couple of months.
  - s: I april <v>sköt</v> parlamentet <p>upp</p> beviljandet av ansvarsfrihet för
      budgetåret 1998, men absolut inte för att provocera fram en kraftmätning med
      kommissionen eller på grund av en vägran att bevilja ansvarsfrihet.
    t: Parliament <a>postponed</a> the discharge for the 1998 financial year in April,
      but with no intention whatsoever of provoking a trial of strength with the Commission
      or even working towards a refusal of discharge.
  - s: Det skulle innebära att beslutet <v>sköts</v> <p>upp</p> till september.
    t: The Commission will do its best to ensure that the Council does not take this
      to a second reading, thereby <a>postponing</a> the resolution until September.
