- c: 242
  r: 1
  v: aplazar
  x:
  - s: I ljuset av det utmärkta stöd som detta betänkande har fått i omröstningen
      och med hänsyn till kommissionens svar denna morgon, är det uppenbart - om ni
      ser till alla delar vi har röstat om - att vi enligt regel 69.2 bör <v>skjuta</v>
      <p>upp</p> omröstningen om förslag till lagstiftningsresolution för att kunna
      inleda givande förhandlingar med kommissionen och rådet.
    t: Presidente, a la vista del excelente voto de apoyo a este informe y dada la
      respuesta de la Comisión de esta mañana, es obvio - si se observan todas las
      partes sobre las que hemos votado - que, al amparo del apartado 2 del artículo
      69 del Reglamento, deberíamos <a>aplazar</a> la votación sobre el proyecto de
      resolución legislativa para poder iniciar negociaciones fructíferas con la Comisión
      y el Consejo.
  - s: Det är alltså en gemensam önskan från PPE-DE och PSE att <v>skjuta</v> <p>upp</p>
      omröstningen till november II.
    t: Por tanto, es un deseo común de los Grupos PPE-DE y PSE que la votación sea
      <a>aplazada</a> hasta noviembre II.
  - s: Enligt arbetsordningen finns både möjligheten att <v>skjuta</v> <p>upp</p>
      beslut om ansvarsfrihet och möjligheten att bevilja ansvarsfrihet.
    t: Estas opciones son, en palabras del Reglamento, <a>aplazar</a> la aprobación
      de la gestión o conceder dicha aprobación.
  - s: Vi har beslutat oss för att <v>skjuta</v> <p>upp</p> ansvarsfriheten för Regionkommittén.
    t: Hemos decidido <a>aplazar</a> la aprobación de las cuentas del Comité de las
      Regiones.
  - s: Om ni inte kan låta förordningen träda i kraft den 1 november, eftersom de
      nödvändiga direktiven för genomförandet inte existerar, utan är tvungna att
      <v>skjuta</v> <p>upp</p> den till februari, så är detta enligt min åsikt till
      nackdel för de europeiska konsumenterna, men även för den europeiska industrin.
    t: Si no puede hacer que el reglamento entre en vigor el 1 de noviembre porque
      no existen las necesarias normas ejecutivas sino que tiene que <a>aplazarlo</a>
      a febrero, esto supondrá una desventaja para las consumidoras y consumidores
      europeos así como también para la industria europea.
  - s: När det gäller den befintliga fordonsparken, det vill säga fordon som saluförs
      före den 1 juli 2002, kommer tillverkarens ansvar att <v>skjutas</v> <p>upp</p>
      från 2006 till 2007.
    t: Respecto del parque automovilístico existente, es decir, los vehículos puestos
      en el mercado antes del 1 de julio de 2002, se <a>aplazará</a> la responsabilidad
      del productor hasta el período 2006-2007.
  - s: I början av året skulle denna ha ratificerats och även införlivats av parlamentet
      i Tjeckien - detta har <v>skjutits</v> <p>upp</p> på obestämd tid utan någon
      som helst form av motivering.
    t: Éstas quedaron <a>aplazadas</a> indefinidamente sin ninguna explicación.
  - s: Men främst av allt är de skyldiga att åter se över den generella ekonomiska
      ramen för sysselsättningen, därför att utan den ökning som större sysselsättning
      innebär, inrättandet av ny teknologi samt den nya industriella revolutionen,
      tillsammans med erkännandet av ursprungliga resurser i Europa, är jag rädd,
      herr kommissionsledamot, att de kommer att <v>skjutas</v> <p>upp</p> på obestämd
      tid.
    t: Sin embargo, sobre todo, deben revisar la situación general del empleo dentro
      de la economía, porque sin la acelaración que aportaría el crecimiento del empleo,
      se <a>aplazarán</a> al infinito la introducción de las nuevas tecnologías y
      la nueva revolución industrial y, junto a ellas, el restablecimiento del antiguo
      potencial de Europa, señor Presidente.
  - s: För att försvara denna grundläggande princip föreslog vi att den rättsliga
      grunden skulle utökas till att även omfatta artikel 133 i fördraget, men framför
      allt <v>sköt</v> vi <p>upp</p> det datum före vilket medlemsstaterna måste tillämpa
      den till den 1 januari 2007.
    t: Para defender este principio fundamental, por el momento hemos propuesto extender
      el fundamento jurídico también al artículo 133 del Tratado, pero ante todo hemos
      <a>aplazado</a> al 1 de enero de 2007 la fecha a partir de la que los Estados
      miembros estarán obligados a aplicarlo.
  - s: Man kan inte tillåta sig att <v>skjuta</v> <p>upp</p> det medlet tills man
      fått en mer fast och försvarlig tillväxt.
    t: No podemos permitirnos el lujo de <a>aplazar</a> este instrumento orientado
      a lograr un crecimiento más duradero y más responsable.
  - s: Det faktum att vi efter att ha <v>skjutit</v> <p>upp</p> denna debatt från
      juli till september nu håller den under dessa omständigheter, utan rådets närvaro
      vid de frågor vi vill ta upp, visar i sig att EU i själva verket inte är berett
      att ta itu med problemet med terrorismen på ett bestämt och heltäckande sätt,
      och att parlamentet tyvärr fortfarande är för svagt i politiskt hänseende.
    t: Señor Presidente, señoras y señores, el mero hecho de que, después de haber
      <a>aplazado</a> este debate de julio a septiembre, se esté celebrando en las
      circunstancias actuales, sin que el Presidente en ejercicio del Consejo esté
      presente para debatir las cuestiones que deseamos tratar, ya demuestra que Europa
      no está preparada para abordar el problema del terrorismo con firmeza y en profundidad
      y que, por desgracia, este Parlamento sigue siendo demasiado débil desde el
      punto de vista político.
  - s: Vi bör sätta upp mål i nivå med de utmaningar som vi har framför oss, och vi
      har inte mycket tid på oss, för om vi tar för långa frister, såsom kommissionen
      hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem hos allmänheten,
      utan vi vet mycket väl att ansträngningarna kommer att skjutas upp till senare,
      därefter kommer de att <v>skjutas</v> <p>upp</p> på nytt och således vet man
      att man inte kommer att nå de uppsatta målen.
    t: Debemos fijarnos objetivos a la altura de los imperativos que afrontamos y
      no disponemos de mucho tiempo, pues, si lo hacemos, como propuso la Comisión,
      con plazos demasiado largos, cuando ella misma y el Consejo han vuelto a prorrogar
      los plazos, no sólo tendremos un problema de crédito ante la opinión, sino que,
      además, se dejarán los esfuerzos —bien que lo sabemos— para mañana y mañana
      serán <a>aplazados</a> de nuevo y, por tanto, no se alcanzarán los objetivos
      deseados.
  - s: Det finns en grundläggande känsla av att vi bör kunna hantera olika fall på
      individuell basis så snabbt som möjligt, snarare än att klumpa ihop allesammans
      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: Existe la sensación, básicamente, de que deberíamos poder abordar lo más prontamente
      posible los casos de carácter individual, en lugar de agrupar a todo el mundo
      y <a>aplazar</a>, así, la adopción de una decisión.
  - s: Genom detta <v>skjuter</v> rådet <p>upp</p> de avgörande frågorna i debatten
      fram till dess att kommissionen lägger fram sin ändringsskrivelse efter den
      första behandlingen i parlamentet.
    t: Con ello, el Consejo <a>aplaza</a> las cuestiones cruciales del debate hasta
      que la Comisión presente su carta rectificativa tras la primera lectura del
      Parlamento.
  - s: Vi befinner oss alltså i en återvändsgränd och jag utesluter inte att vi eventuellt
      försöker åstadkomma ett avtal med rådet grundat på endast ett år, i detta fall
      1999, för att <v>skjuta</v> <p>upp</p> det globala avtalet om de fyra kommande
      åren av ramprogrammet till efter just denna revidering av budgetplanen.
    t: Nos encontramos, pues, en un callejón sin salida, y no excluyo que intentemos,
      en su caso, un acuerdo con el Consejo sobre la base de un sólo año, en este
      caso 1999, a fin de <a>aplazar</a> el acuerdo global para los cuatro años siguientes
      del programa marco, tras la revisión, precisamente, de las perspectivas financieras.
  - s: Den måste därför <v>skjutas</v> <p>upp</p> till en annan sammanträdesperiod.
    t: Por consiguiente deberá ser <a>aplazado</a> a otro período parcial de sesiones.
  - s: Jag anser, hur mycket jag än uppskattar och är tacksam för innehållet i Morillons
      betänkande, att en stark signal måste vara den att <v>skjuta</v> <p>upp</p>
      detta val tills den turkiska regeringen bekräftar att man avstår från att verkställa
