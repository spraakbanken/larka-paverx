      i Strasbourg.
    t: Die Abstimmung über den Bericht A5-0220/2000 der Abgeordneten Glase im Namen
      des Ausschusses für Beschäftigung und soziale Angelegenheiten über nicht angemeldete
      Erwerbsarbeit, die auf der Tagung in Straßburg <a>vertagt</a> <a>worden</a>
      war, soll morgen stattfinden.
  - s: Om beslutet om ansvarsfrihet undantagsvis <v>skjuts</v> <p>upp</p>, så skall
      det mycket snabbt lämnas ett svar från kommissionen för att undanröja orsaken
      till hindren.
    t: Wenn der Entlastungsbeschluss ausnahmsweise <a>vertagt</a> <a>wird</a>, so
      soll sehr schnell eine Antwort von Seiten der Kommission gegeben werden, um
      die Hinderungsgründe auszuräumen.
  - s: Jag ersatte Martin Schulz vid talmanskonferensen och jag bad att denna fråga,
      som fanns med på föredragningslistan i kväll, skulle <v>skjutas</v> <p>upp</p>
      till ett senare sammanträde så att parlamentet skulle kunna ta hänsyn till utvecklingen
      av denna fråga.
    t: Ich habe Herrn Schulz bei der Konferenz der Präsidenten vertreten und beantragt,
      dass diese Anfrage, die auf der Tagesordnung für heute Abend steht, auf eine
      spätere Sitzung <a>vertagt</a> <a>wird</a>, damit das Parlament die neuen Entwicklungen
