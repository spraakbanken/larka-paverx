  - s: Jag tycker att det är ett problem, som vi principiellt bör sätta oss in i.
      På det hela taget tycker jag att det är bra att betänkandet <v>skjuts</v> <p>upp</p>,
      för då finns det även en möjlighet att Tadzjikistan inte eventuellt är med,
