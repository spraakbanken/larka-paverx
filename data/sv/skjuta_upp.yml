    t: He votado en contra del informe porque creo que realmente no se han generado
      ahorros en ninguna línea presupuestaria, que a menudo no se ha hecho más que
      <a>aplazar</a> el gasto hasta 2013, que es muy probable que fracasemos en nuestra
      solicitud de reducir los gastos de los viajes y que el procedimiento de negociación
      para este informe no ha sido transparente y, además, ha pretendido excluir a
      los grupos más pequeños que tenían puntos de vista más críticos sobre los aumentos
      propuestos para el presupuesto.
  - s: Kanske kan vi <v>skjuta</v> <p>upp</p> dem till nästnästa vecka.
    t: Tal vez podríamos <a>aplazarlas</a> para dentro de dos semanas.
  - s: Er föredragande Elles föreslår att beslutet om ansvarsfrihet skall <v>skjutas</v>
      <p>upp</p> till september och begär att kommissionen under tiden skall vidta
      en rad åtgärder inom sina olika verksamhetsområden.
    t: Señora Presidenta, su ponente, el Sr. Elles, propone <a>aplazar</a> la decisión
