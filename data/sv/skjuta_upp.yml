      se retirent sur leurs positions antérieures.
  - s: Eventuella övergångsperioder som <v>skjuter</v> <p>upp</p> uppfyllandet av
      natur- och miljökrav skulle även kunna frysa och hindra åtgärder i de nuvarande
      medlemsstaterna i Europeiska unionen.
    t: Les éventuels délais de transition qui <a>reportent</a> l’obligation de satisfaire
      aux normes en matière de nature et d’environnement pourraient également geler
      et paralyser la politique menée par les actuels États membres de l’Union européenne
  - s: Tekniskt sett är det möjligt att <v>skjuta</v> <p>upp</p> denna omröstning
      till april.
    t: Techniquement, il est possible de <a>reporter</a> ce vote jusqu’en avril.
  - s: I syfte att underlätta förhandlingarna för en lösning har kommissionsledamot
      Catherine Ashton och Förenta staternas handelsrepresentant Ron Kirk kommit överens
      om att vidtagandet av de så kallade karusellåtgärderna från Förenta staternas
      sida mot vissa produkter från EU skulle <v>skjutas</v> <p>upp</p> i ytterligare
      två veckor utöver den ursprungliga tidsfristen den 23 april.
    t: Les parties ont confirmé leur désir de résoudre ce problème complexe dont souffrent
      les entreprises et les consommateurs aussi bien aux États-Unis qu’en Europe
      et, pour se faciliter la tâche, la commissaire européenne et le représentant
      américain au commerce ont décidé de <a>reporter</a> de deux semaines l’imposition
      par les États-Unis des mesures de rétorsion de type «carrousel» sur certains
      produits européens, initialement prévue pour le 23 avril.
  - s: Det är också bra att vi genomför den före valet och inte <v>skjuter</v> <p>upp</p>
      den till nästa mandatperiod.
    t: Il serait bon que nous l’adoptions avant les élections et que nous ne la <a>reportions</a>
      pas à la prochaine législature.
  - s: För ett år sedan, då Europeiska kommissionen aviserade att utvidgningen av
      det gränsfria området skulle <v>skjutas</v> <p>upp</p> till 2009, hade vi inte
      mycket att fira.
    t: Il y a un an, il n’y avait pas grand-chose à célébrer puisque la Commission
      européenne avait indiqué à cette époque que la date d’élargissement de l’espace
      sans frontières était <a>reportée</a> à 2009.
  - s: PPE-DE-gruppen har föreslagit att de två betänkandena från Panayiotis Demetriou
      och Michael Cashman om kontroll av personer vid EU:s yttre gränser ska <v>skjutas</v>
      <p>upp</p> till ett efterföljande sammanträde.
    t: Le groupe PPE-DE a proposé que les deux rapports Demetriou et Cashman sur le
      contrôle des personnes aux frontières extérieures de l’UE soient <a>reportés</a>
      à une séance ultérieure.
  - s: Vi bör vara djärva nog att göra oss av med den gamla vanan att <v>skjuta</v>
      <p>upp</p> antaganden av beslut för att vi inte vågar agera modigt genom att
      rösta för en resolution.
    t: Je crois que nous devrions être suffisamment audacieux que pour mettre fin
      à la vieille habitude de <a>reporter</a> l’adoption de décisions par crainte
      de faire preuve de courage, en votant pour une résolution.
  - s: Det förblir emellertid ett mysterium för mig att när det handlar om minskade
      utsläpp försöker folk alltid <v>skjuta</v> <p>upp</p> införandet av lagstiftning
      om koldioxidutsläpp och flytta tidsgränsen från 2012 till 2015.
    t: Cela reste toutefois un mystère pour moi que lorsqu’il s’agit de réduire les
      émissions, les gens essayent toujours de <a>reporter</a> à 2015 la date butoir
      pour l’introduction de la législation sur le CO2 fixée à 2010.
  - s: Men ni har möjlighet att <v>skjuta</v> <p>upp</p> denna omröstning till morgondagens
      omröstning och då kan grupperna med vetskap om att denna omröstning skall äga
      rum förbereda sina egna ställningstaganden.
    t: Mais il est possible que vous <a>reportiez</a> ce vote au vote de demain et
      que les groupes, sachant que ce vote aura lieu, décident de pondérer leur présence.
  - s: Detta är skälet till varför vi föreslår att omröstningen ska <v>skjutas</v>
      <p>upp</p> till november.
    t: C’est la raison pour laquelle nous proposons que le vote soit <a>reporté</a>
      à novembre.
  - s: Vi skulle inte ha något emot om en eller två punkter <v>sköts</v> <p>upp</p>
      till ett senare sammanträde, men vårt förslag just nu är att vi ägnar hela förmiddagen
      åt innehållet i den omdöpta debatten för att få tillräckligt med tid att diskutera
      frågan.
    t: Nous ne serions pas contre l’idée de <a>reporter</a> un autre point à une séance
      ultérieure, mais ce que nous proposons ici, c’est de consacrer toute la matinée
      à la substance du débat réintitulé afin de disposer de suffisamment de temps
      pour discuter de la question.
  - s: De <v>skjuter</v> ofta <p>upp</p> detta beslut på grund av sin dåliga ekonomiska
      situation, problemen med att hitta arbete eller behovet av att kunna kombinera
      arbete med familjeliv.
    t: Ils <a>reportent</a> fréquemment cette décision en raison de leur situation
      financière défavorable, des difficultés à trouver du travail ou de la nécessité
      de concilier vie professionnelle et vie familiale.
  - s: Jag tror att ni alla kommer ihåg de tvister som vi hade med unionens övriga
      organ i december, när vi misstänkte att de ännu en gång skulle <v>skjuta</v>
      <p>upp</p> och försena genomförandet av förordningen.
    t: Vous vous rappellerez toutes les querelles qui nous ont opposés, en décembre
      dernier, aux autres organes de l’Union, lorsque nous avons soupçonné qu’une
      fois de plus, on était en train de <a>reporter</a> et de retarder l’application
      du règlement.
  - s: Denna sammanträdesperiod borde helt enkelt ha <v>skjutits</v> <p>upp</p> eller
      gjorts om till ett minisammanträde.
    t: Cette période de session aurait dû être tout simplement <a>reportée</a> ou
      transformée en mini-période de session.
  - s: För det första tänker jag ta upp rådets ordinarie möte i december, där man
      rutinmässigt har diskuterat dossiern om de årliga fångstkvoterna (ACR-dossiern
      ) och för det andra tänker jag ta upp de tre frågor som detta parlament röstade
      om redan under novembersessionen, men sedan lät <v>skjuta</v> <p>upp</p> själva
      debatten till denna session.
    t: 'Je parlerai tout d’abord du Conseil traditionnel de décembre qui s’occupe
      normalement du dossier TAC et des quotas, et je parlerai ensuite des trois thèmes
      sur lesquels ce Parlement a déjà voté lors de la séance de novembre, mais dont
      le débat a été <a>reporté</a> à cette séance :'
  - s: Vi har nämnt att omröstningen skulle <v>skjutas</v> <p>upp</p> till klockan
      12.15 eller 12.20, så låt oss nu fortsätta med svaren från våra kommissionsledamöter.
    t: Nous avons indiqué que les votes seraient <a>reportés</a> à 12 h 15 ou 12 h
      20, donc, s’il vous plaît, poursuivons avec les réponses de nos commissaires.
  - s: Ursprungligen var det meningen att digitala färdskrivare skulle införas i augusti
      2004, och vi <v>sköt</v> <p>upp</p> det till i maj i år på grund av det förnuftiga
      skälet att det skulle bli lättare att genomföra för industrin.
    t: À l’origine, le tachygraphe numérique était censé entrer en action en août
      2004, introduction que nous avons <a>reportée</a> au mois de mai de cette année
      au motif valable que cette date arrangeait mieux le secteur concerné.
  - s: Budgetutskottet föreslår till och med att godkännandet av Brokbetänkandet skall
      <v>skjutas</v> <p>upp</p> tills rådet kommer med ett löfte om att höja finansieringsramen
      för utgiftsområde 7.
    t: La commission des budgets propose même de <a>reporter</a> l’adoption du rapport
      Brok jusqu’à ce que le Conseil promette de relever le plafond de financement
      de la catégorie 7.
  - s: Låt mig avsluta med att konstatera att Europaparlamentet ju för närvarande
      vill <v>skjuta</v> <p>upp</p> den formella omröstningen om resolutionen.
    t: Permettez-moi de conclure en constatant que le Parlement européen voudrait
      <a>reporter</a>, pour l’instant, le vote officiel sur la résolution.
  - s: vi kan även försöka skjuta undan det, låta bli att titta på det och <v>skjuta</v>
      <p>upp</p> analysen av det, men det är ett faktum.
    t: nous pouvons tenter de la remettre à plus tard, de ne pas la conserver, d’en
      <a>reporter</a> l’examen, mais il s’agit d’une donnée de fait.
  - s: Rådet är medvetet om att vissa förhandlingar om de förslag som lagts fram <v>skjuts</v>
      <p>upp</p> men det är genomgående av opartiska skäl.
    t: Le Conseil est conscient du fait que certaines négociations relatives à des
      propositions qui se trouvent pour l’instant sur la table sont <a>reportées</a>
      mais, si je puis me permettre de le souligner, pour des raisons objectives.
  - s: Den europeiska förordningen uppskattas inte av de nordamerikanska tillverkarna
      av ljuddämpande anordningar för flygplan, så kallade hush kits och därför har
      Förenta staterna förvarnat om handelsåtgärder, ekonomiska åtgärder, osv. mot
      Europeiska unionen om vi inte <v>skjuter</v> <p>upp</p> ikraftträdandet av våra
      bestämmelser.
    t: Le règlement européen n’a pas non plus réjoui les fabricants américains de
      silencieux pour moteurs d’avions appelés hushkits et les États-Unis ont donc
      annoncé des mesures commerciales, financières, etc. de rétorsion à l’égard de
      l’Union européenne si nous ne <a>reportons</a> pas l’entrée en vigueur de notre
      règlement.
  - s: Jag har i en skrivelse till er, herr talman, begärt att den delegationen skulle
      <v>skjutas</v> <p>upp</p> och inte att den skulle ställas in.
    t: J’ai adressé une lettre à vous-même, Monsieur le Président, demandant de <a>reporter</a>
      l’envoi de la délégation et non pas de renoncer à l’envoyer.
  - s: Tyvärr har rådet <v>skjutit</v> <p>upp</p> sitt beslut, och parlamentet klarar
      inte av att reagera på tydliga kränkningar av de mänskliga rättigheterna i ett
      land vars roll inom EU:s politik var tänkt att bli större.
    t: Malheureusement, le Conseil a <a>reporté</a> sa décision et le Parlement est
      incapable de réagir à une situation manifeste de violation des droits de l’homme
      dans un pays qui était censé amplifier son rôle dans la politique communautaire.
  - s: Jag har mottagit en begäran från 34 ledamöter om att <v>skjuta</v> <p>upp</p>
      alla punkter på föredragningslistan till vårt sammanträde i juli.
    t: J’ai reçu une requête émanant de 34 membres et demandant que tous les points
      de l’ordre du jour soient <a>reportés</a> à notre période de session de juillet.
  - s: Det är inte godtagbart att man fortsätter att <v>skjuta</v> <p>upp</p> nödvändiga
      åtgärder och bortser från den ökade arbetslösheten, fattigdomen, de ökade orättvisorna
      och skillnaderna och den ekonomiska recession som dessa åtstramningsplaner kommer
      att orsaka, medan ekonomiska och finansiella grupper fortsätter att göra allt
      större vinster.
    t: Madame la Présidente, il n’est pas acceptable que des mesures essentielles
      continuent d’être <a>reportées</a>, des mesures qui ne tiennent pas compte de
      la hausse du chômage, de la pauvreté, de l’inégalité, de la disparité et de
      la récession économique que ces plans d’austérité causeront, tandis que les
      groupes économiques et financiers continuent d’engranger des profits toujours
      plus grands.
  - s: De brittiska konservativa ledamöterna anser att kommissionens förslag vare
      sig bör försvagas, <v>skjutas</v> <p>upp</p> eller granskas på nytt.
    t: Monsieur le Président, les conservateurs britanniques ne croient pas que la
      proposition de la Commission devrait être diluée, <a>reportée</a>, ou réévaluée.
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: Je comprends que la période de transition permettrait, tant aux constructeurs
      qu’aux vendeurs, de se préparer, de s’adapter au nouveau système, mais je pense
      franchement qu’il serait vraiment dommageable de <a>reporter</a> la décision
      sur l’abolition de la clause de situation jusqu’à une évaluation future.
  - s: Den 16 november var kammaren vänlig och samtyckte till en begäran från det
      utskott för vilket jag har äran att vara ordförande att <v>skjuta</v> <p>upp</p>
      den slutgiltiga omröstningen om Cashmans föreslagna lagstiftningsresolution.
    t: Madame la Présidente, le Parlement a bien voulu accepter, le 16 novembre, une
      requête de la commission que j’ai l’honneur de présider en vue de <a>reporter</a>
      le vote final du projet de résolution législative de M. Cashman.
  - s: Jag måste dock framhålla att man i själva resolutionen medger att undertecknandet
      ”av detta avtal har på Syriens begäran <v>skjutits</v> <p>upp</p> sedan oktober
      2009”.
    t: Mais je ne peux m’empêcher de remarquer, et la résolution elle-même l’admet,
      que «la signature de cet accord est <a>reportée</a> depuis octobre 2009 à la
      demande de la Syrie».
  - s: Inledningsvis ville inte rådet ge oss denna information, och detta är skälet
      till varför vi - enligt textens nuvarande lydelse - <v>skjuter</v> <p>upp</p>
      beslutet om att bevilja ansvarsfrihet för rådet.
    t: Au départ, le Conseil était peu enclin à fournir ces informations, ce qui explique
      pourquoi le texte, sous sa forme actuelle, <a>reporte</a> l’octroi de la décharge
      pour le Conseil.
  - s: Vi <v>sköt</v> <p>upp</p> omröstningen om detta betänkande från i går till
      i dag, eftersom vi väntade på att rådet skulle ge oss ett officiellt svar.
    t: Monsieur le Président, mes chers collègues, nous avons <a>reporté</a> d’hier
      à aujourd’hui le vote sur ce rapport, parce que nous avons attendu que le Conseil
      nous donne une réponse officielle.
  - s: Men skall man för den skull ta risken att en stadga som den sociala ekonomisektorn
      redan väntat på i flera år <v>skjuts</v> <p>upp</p> på obestämd tid?
    t: Mais doit-on pour autant prendre le risque de voir <a>reporter</a> aux calendes
      grecques un statut attendu déjà depuis plusieurs années par le secteur de l’économie
      sociale ?
  - s: Parlamentets ståndpunkt skulle behållas såsom den ser ut nu men den slutliga
      omröstningen <v>skjutas</v> <p>upp</p>, för att möjliggöra en som jag hoppas
      effektiv och värdefull förhandling med kommissionen och rådet, under förutsättning
      att samtliga punkter från kommissionen i går kväll är obesvarade, vilket skulle
      berättiga detta beslut.
    t: qui me semble être salué par l’Assemblée, et vous dire que, conformément à
      ce que nous avions annoncé lors du débat, et en accord avec mon corapporteur,
      M. van Hulten, que je remercie beaucoup, et les autres groupes, je demande l’application
      de l’article 69, paragraphe 2, c’est-à-dire de ne pas voter le texte législatif,
      mais de garder la position du Parlement telle quelle, en <a>reportant</a> le
      vote final, pour nous permettre une négociation, que j’espère efficace et utile,
      avec la Commission et le Conseil, étant donné, pour justifier cela, la non-réponse
      de la Commission à l’ensemble des points d’hier soir.
  - s: En av uppgifterna mellan i dag och december, om vi väljer att <v>skjuta</v>
      <p>upp</p> denna fråga - vilket var majoritetens åsikt under talmanskonferensen
      - är att uppmana ordföranden i revisionsrätten att genomföra en omfattande undersökning
      om huruvida läckan går att spåra till revisionsrätten eller någon annan institution.
    t: Une de nos tâches d’ici décembre, si nous choisissons de <a>reporter</a> cette
      matière - option retenue par la majorité des membres de la Conférence des présidents
      - sera d’inviter le président de la Cour des comptes à mener une vaste enquête
      afin de déterminer si c’est la Cour ou une autre institution qui est à l’origine
      de cette fuite.
  - s: Genom att säga ”<v>skjuta</v> <p>upp</p> den”, säger vi att vi vill ha kontroll
      över innehållet i den - inte sopa den under mattan.
    t: En disant «nous <a>reportons</a>» nous exprimons notre volonté de contrôler
      le contenu de ce rapport, et non pas de glisser ce dossier sous le tapis.
  - s: Det är mot den bakgrunden som vi undrar hur man kan acceptera att en tydlig
      ståndpunkt om införandet av en skatt på finansiella transaktioner på EU-nivå
      bör <v>skjutas</v> <p>upp</p> med förevändningen att ytterligare en undersökning,
      nya undersökningar eller en fortsatt utvärdering behövs?
    t: C’est dans ce contexte que nous nous demandons comment il est possible d’accepter
      qu’une prise de position claire relative à la création d’une TTF au niveau de
      l’Union européenne soit <a>reportée</a> sous le prétexte d’une autre étude,
      de nouvelles études, d’une évaluation plus poussée ?
  - s: Försäljningen under självkostnadspris <v>skjuts</v> tillfälligt <p>upp</p>,
      eftersom ståndpunkterna i de olika medlemsstaterna ligger för långt ifrån varandra.
    t: La vente à perte est temporairement <a>reportée</a> parce que les divers États
      membres ont des avis trop divergents.
  - s: 'Jag ber dem som i morse föreslog att omröstningen skall <v>skjutas</v> <p>upp</p>
      på grund av att beslutförhet inte föreligger att betänka följande:'
    t: 'Je prie donc les collègues qui ont proposé ce matin de <a>reporter</a> ces
      votes parce que le quorum n’est pas atteint de réfléchir à ceci :'
  - s: Det förefaller mig därför vara förnuftigare att ni helt enkelt <v>skjuter</v>
      <p>upp</p> alla omröstningar i dag, för då behöver vi inte fortsätta med detta,
      och då kan vi i stället fortsätta att debattera och ställa viktiga frågor till
      kommissionären.
    t: Par conséquent, il me semble plus approprié que vous <a>reportiez</a> simplement
      tous les votes d’aujourd’hui, de telle sorte que nous ne soyons pas contraints
      de continuer en ce sens et que nous puissions poursuivre les débats et poser
      des questions importantes au commissaire.
  - s: Huruvida vi får en godkänd kommission vars ordförande valts eller en provisorisk
      kommission där detta avgörande beslut hela tiden <v>skjuts</v> <p>upp</p> har
      därför betydelse för hur effektivt EU kan avvärja krisen.
    t: Dans de telles conditions, la différence entre une Commission confirmée dont
      le président a été élu et une Commission temporaire dans laquelle les décisions
      importantes sont sans cesse <a>reportées</a> a un impact considérable sur la
      façon dont l’Union européenne peut combattre cette crise.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att flytta fram denna konferens till 2003 eller <v>skjuta</v>
      <p>upp</p> den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Si vous pouviez dès lors, Monsieur le Président, faire preuve d’un peu de compassion
      et demander à vos collègues du Conseil d’avancer à 2003 ou de <a>reporter</a>
      à 2005 cette conférence, peut-être pourriez-vous sauver l’honneur de ce Parlement
      qui, très souvent, ne sait pas trop ce que cela veut dire.
  - s: Vi kan inte fortsätta med en kommission i ruiner eller <v>skjuta</v> <p>upp</p>
      dess tillsättande till nästa år.
    t: Nous ne pouvons continuer avec une Commission dévastée, ni <a>reporter</a>
      son investiture à l’année prochaine.
  - s: Jordbrukarna har behov av allt annat än att <v>skjutas</v> <p>upp</p> till
      oktober.
    t: Les agriculteurs ont besoin de tout sauf de voir <a>reporté</a> leur cas en
      octobre.
  - s: Rådets svar att <v>skjuta</v> <p>upp</p> debatten till något senare datum,
      jag vet inte när, är ett byråkratiskt svar som vi inte kan godta.
    t: J’estime que la réponse du Conseil visant à <a>reporter</a> ce débat à je ne
      sais quelle date ultérieure est une réponse bureaucratique inacceptable.
  - s: Däremot anser jag att det är olyckligt att inga verkliga, innehållsrika beslut
      har fattas, inte ens under det österrikiska ordförandeskapet, om frågor som
      alltid <v>skjuts</v> <p>upp</p>, till exempel arbetstidsregleringen.
    t: Je pense toutefois qu’il est dommage que de vraies décisions substantielles
      n’aient pas été prises, même sous la présidence autrichienne, sur des questions
      sans cesse <a>reportées</a>, telles que le règlement sur le temps de travail.
  - s: Bassiasmöret kommer då att ha spelat ut sin roll som alibi och de som producerar
      bassiasmör kommer att få känna av de effekter som kommer att drabba kakaoproducenterna
      i form av prissänkningar, på grund av ett direktiv där man helt försummar konsekvenserna
      i fråga om utveckling och cyniskt nog <v>skjuter</v> <p>upp</p> en konsekvensstudie
      på obestämd tid.
    t: Le beurre de karité aura joué son rôle d’alibi, et ses producteurs connaîtront
      alors les mêmes effets que ceux qui vont peser, dans le sens d’une baisse des
      cours, sur les producteurs de cacao, du fait de l’adoption d’une directive qui
      ignore résolument ses propres conséquences en matière de développement et <a>reporte</a>
      cyniquement leur examen aux calendes grecques.
  - s: Darfur borde bli föremål för en prioriterad debatt i parlamentet denna vecka
      och vi anser att det skulle vara att låta tillfället gå förlorat om vi <v>sköt</v>
      <p>upp</p> debatten och resolutionen till nästa månad.
    t: Le Darfour devrait être un débat prioritaire au Parlement cette semaine, et
      nous pensons qu’il serait dommage de <a>reporter</a> au mois prochain la tenue
      de ce débat et l’adoption de la résolution.
  - s: Jag vädjar verkligen till alla grupper att dra tillbaka sina resolutioner från
      morgondagens omröstning - inte att suspendera dem, inte att <v>skjuta</v> <p>upp</p>
      dem utan att dra tillbaka dem - för det finns inte längre någon anledning att
      gå vidare med denna omröstning.
    t: J’appelle sincèrement tous les groupes à retirer les résolutions prévues pour
      le vote de demain - non pas à les retirer, ni à les suspendre ou à les <a>reporter</a>
      - car il n’y a plus de raison de procéder à ce vote.
  - s: När kommissionen i oktober meddelade att den fria rörligheten för medborgare
      från de nya medlemsstaterna skulle <v>skjutas</v> <p>upp</p> till 2009 protesterade
      vi mot beslutet här i parlamentet.
    t: Dès que la Commission a annoncé en octobre dernier que la libre circulation
      des citoyens des nouveaux États membres serait <a>reportée</a> à 2009, nous
      avons fait part de nos objections au Parlement européen.
  - s: Jag har undersökt frågan och det visar sig att 75 procent av alla frågestunder
      i år har avbrutits eller <v>skjutits</v> <p>upp</p>, och ändå får vi gång efter
      annan höra att det rör sig om undantagsfall.
    t: La réalité est que, sur toutes les heures de questions de cette année, 75 %
      d’entre elles ont été réduites ou <a>reportées</a> alors qu’on nous disait,
      encore et encore que c’était exceptionnel.
  - s: Det är en fråga som inte kan <v>skjutas</v> <p>upp</p> och vi bör sätta igång
      de nödvändiga mekanismerna för att nå ett i realiteten bättre och lättare liv
      för kvinnorna i dessa länder.
    t: C’est une question qu’on ne peut pas <a>reporter</a> et nous devons développer
      les mécanismes nécessaires pour effectivement améliorer et faciliter la vie
      des femmes dans ces pays.
  - s: I annat fall hamnar vi i samma situation som Europarådet, som än en gång har
      <v>skjutit</v> <p>upp</p> sin egen rapport om Ryssland till ett lämpligare tillfälle.
    t: Sinon nous finirons comme le Conseil de l’Europe qui a <a>reporté</a> encore
      une fois son rapport sur la Russie jusqu’à un moment plus approprié.
  - s: Jag vill tacka den tjänstgörande ordföranden för rådet eftersom hon, på grund
      av de omständigheter som har lett till att vi varit tvungna att förlänga debatten
      längre än vad som ursprungligen planerats, har avbokat sin returflygresa i kväll
      och har <v>skjutit</v> <p>upp</p> den till i morgon, vilket innebär att rådet
      kommer att vara företrätt under hela debatten i dag.
    t: Je voulais remercier la présidente en exercice du Conseil qui, vu que les circonstances
      nous ont obligés à prolonger la discussion au-delà de l’horaire initialement
      prévu, a annulé son vol de retour cette nuit et l’a <a>reporté</a> à demain,
      ce qui permettra au Conseil d’être représenté tout au long de la discussion
      d’aujourd’hui.
  - s: Att <v>skjuta</v> <p>upp</p> det ytterligare eller, ännu värre, att misslyckas
      med att godkänna detta interinstitutionella avtal eller misslyckas med att tillämpa
      det internt, skulle vara mycket pinsamt för Europaparlamentet, och det skulle
      undergräva det goda arbete som parlamentet har uträttat för att bygga upp Europeiska
      unionens trovärdighet i frågor som hör samman med bedrägeri och ekonomisk misshushållning.
    t: <a>Reporter</a> ou bien, pire, ne pas approuver et ne pas appliquer cet accord
      interinstitutionnel de manière interne constituerait une source fâcheuse d’embarras
      pour le Parlement européen.
  - s: För att tala klarspråk skulle jag vilja påminna om att detta direktiv redan
      förutser ett anstånd till den 1 juli 2001 för alla fordon och till den 1 juli
      2002, på grund av tekniska anpassningssvårigheter, för mopeder, för att inte
      tala om möjligheten att hamna i ett förlikningsprocess som skulle kunna <v>skjuta</v>
      <p>upp</p> tillämpningen av direktivet på obestämd tid. En möjlighet vore ju
      emellertid att kommissionen skulle åta sig att lägga ett övergripande, det vill
      säga mer vittgående förslag, som inte bara gäller detta enskilda förslag utan
      en hel sektor, till exempel hela transportsektorn.
    t: Je tiens à vous rappeler que cette directive prévoit déjà un délai allant jusqu’au
      1er juillet 2001 pour tous les véhicules et jusqu’au 1er juillet 2002 pour les
      cyclomoteurs - en raison des difficultés techniques d’ajustement - sans parler
      que nous pourrions aboutir à une procédure de conciliation qui pourrait <a>reporter</a>
      sine die l’application de cette directive.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: Il faut prendre en considération que, en exigeant l’acceptation très rapide
      de tout l’acquis, les pays candidats à l’adhésion pourraient prendre des engagements
      qu’ils ne pourront pas assumer ou l’environnement pourrait être pris comme prétexte
      pour <a>reporter</a> l’élargissement à l’est de l’UE.
  - s: Det kloka vore att <v>skjuta</v> <p>upp</p> den.
    t: La sagesse serait de la <a>reporter</a>.
  - s: I går, vid inledningen av plenarsammanträdet, beslutade parlamentet att <v>skjuta</v>
      <p>upp</p> omröstningen om en resolution om Europeiska unionens Mellanösternpolitik
      till plenarsammanträdet i juli, och med tanke på den fortsatta instabiliteten
      och på att situationen ständigt förändras i regionen anser jag att det var rätt
      beslut.
    t: Hier, lors de l’ouverture de notre session plénière, cette Assemblée a décidé
      de <a>reporter</a> à la séance plénière de juillet le vote sur une résolution
      relative à la politique de l’UE au Moyen-Orient.
  - s: Jag ersatte Martin Schulz vid talmanskonferensen och jag bad att denna fråga,
      som fanns med på föredragningslistan i kväll, skulle <v>skjutas</v> <p>upp</p>
      till ett senare sammanträde så att parlamentet skulle kunna ta hänsyn till utvecklingen
      av denna fråga.
    t: J’avais remplacé le président Schulz à la Conférence des présidents et j’avais
      demandé que cette question, inscrite à l’ordre du jour de ce soir, soit <a>reportée</a>
      à une séance ultérieure pour permettre au Parlement de tenir compte des nouveaux
      développements dans toute cette affaire.
  - s: När det gäller beslutet om överensstämmelse är det rätt att <v>skjuta</v> <p>upp</p>
      det.
    t: En ce qui concerne la décision de l’équivalence, je pense qu’il est juste de
      la <a>reporter</a>.
  - s: Herr ordförande, jag tycker att det är oansvarigt att en sådan viktig debatt
      <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, je trouve irresponsable de <a>reporter</a> un débat
      de cette importance.
  - s: Det är en urholkning av den europeiska demokratin, för det fanns ju en förordning
      från rådet från 1991, och den ville vi hålla oss till. Då beslöt kommissionen
      att <v>skjuta</v> <p>upp</p> importförbudet på päls från länderna som använde
      viltklämman, med ett år och jag måste säga er, jag tycker att det är mycket
      tråkigt för kommissionär Bjerregaard att kommissionär Brittan sitter här.
    t: La Commission a alors décidé de <a>reporter</a> d’un an l’interdiction d’importation
      de fourrures provenant de pays qui utilisent des pièges à mâchoire, et puis
      elle a de nouveau été reportée d’un an, et maintenant, je dois vous dire qu’il
      est très ennuyeux pour la commissaire Bjerregaard que le commissaire Brittan
      soit présent.
  - s: 'Eftersom, till sist, bestämmelserna och förfarandena för Kyotoprotokollets
      funktion inte antagits, måste ratificeringen av protokollet <v>skjutas</v> <p>upp</p>
      tills efter nästa session och COP6:'
    t: Enfin, les règles et modalités relatives au fonctionnement du protocole de
      Kyoto n’ayant pas été adoptées, il conviendra de <a>reporter</a> la ratification
      du protocole après la prochaine session et réunion de la COP6.
  - s: Innan vi för Kosovos del har fått demokratiskt legitimerade organ som kan bli
      en partner till det demokratiskt legitimerade Serbien, får vi heller ingen fredsuppgörelse
      i området, och vi drar stor skuld över oss om vi fortsätter <v>skjuta</v> <p>upp</p>
      dessa val av alla möjliga anledningar, för därmed försvagar vi Rugovas ställning,
      och extremistiska krafter, vars bakgrund för övrigt är mer än oklar, kan utnyttja
      situationen till att på det inrikespolitiska planet se till att albanerna får
      vatten på sin kvarn.
    t: Tant que le Kosovo ne dispose pas d’assemblées démocratiquement légitimées
      qui peuvent être un partenaire des Serbes démocratiquement légitimés, il ne
      sera pas possible d’en arriver à une résolution pacifique dans cette région,
      et nous commettrons une faute grave si nous <a>reportons</a> sans cesse ces
      élections pour l’une ou l’autre raison, car, en agissant de la sorte, nous fragilisons
      la position de M. Rugova, et les forces extrémistes, dont les agissements à
      l’arrière plan sont loin d’être clairs, peuvent profiter de la situation sur
      un plan intérieur pour donner de l’eau à leur moulin, et ce parmi les Albanais.
  - s: Vi är på samma våglängd som föredraganden när det gäller att <v>skjuta</v>
      <p>upp</p> den politiska debatten om tobaken tills parlamentet får se ett betänkande
      om hur jorden skall användas med eventuella förslag till förändringar och förbättringar.
    t: Nous sommes d’accord avec le rapporteur pour <a>reporter</a> le débat politique
      sur le tabac au moment où le Parlement devra se pencher sur un rapport d’évaluation
      de la gestion du fond, contenant éventuellement une proposition de modification
      et d’amélioration.
  - s: Om den tillämpas på östländerna kommer det att på obestämd tid <v>skjuta</v>
      <p>upp</p> deras anslutning till klubben.
    t: Appliquée aux pays de l’Est, elle revient à <a>reporter</a> indéfiniment leur
      adhésion au club.
  - s: Jag begärde att omröstningen om resolutionen om offentlig upphandling skulle
      skjutas upp till i maj, vilket förstås innebär att tidsfristen för ingivande
      av resolutioner och ändringsförslag också skulle <v>skjutas</v> <p>upp</p> i
      enlighet med detta.
    t: Monsieur le Président, j’ai demandé le report du vote sur la résolution concernant
      les marchés publics au mois de mai, ce qui signifie bien sûr que le délai de
      soumission des résolutions et des amendements serait également <a>reporté</a>
      en conséquence.
  - s: När det gäller den eventuella paus som herr ordföranden nämnde, vill vi att
      det skall komma ett förslag under det grekiska ordförandeskapet som avslutar
      arbetet, vi vill inte att resultaten skall <v>skjutas</v> <p>upp</p> på obestämd
      tid, de måste följas upp och leda till ett beslut från Europeiska rådet.
    t: Par rapport à une éventuelle pause, à laquelle le président a fait allusion,
      nous voulons qu’il y ait une proposition sous la présidence grecque qui conclue
      les travaux, nous ne voulons pas que le résultat de la convention soit <a>reporté</a>
      aux calendes grecques, il doit y avoir un suivi et cela doit conduire à une
      décision du Conseil européen.
  - s: Vår grupp vill därför att debatten, omröstningen om de muntliga frågorna och
      resolutionsförslagen skall behållas under en sammanträdesperiod, medan associeringsavtalen
      skall <v>skjutas</v> <p>upp</p> till en annan sammanträdesperiod.
    t: Ainsi, notre groupe souhaite garder, lors d’une session, le débat et le vote
      sur les questions orales et les propositions de résolution, et <a>reporter</a>
      à une autre session les accords d’association.
  - s: Jag vill informera kommissionär Patten om att det inte var kammarens avsikt
      i kväll att förkasta associeringsavtalet, utan att <v>skjuta</v> <p>upp</p>
      det.
    t: J’aimerais informer le Commissaire Patten que l’Assemblée n’avait pas l’intention
      ce soir de rejeter l’accord d’association, mais bien de le <a>reporter</a>.
  - s: Jag vill inte fastställa ett datum för andra gången och sedan tvingas <v>skjuta</v>
      <p>upp</p> det, eftersom detta skulle vara katastrofalt.
    t: Ce que je ne veux pas faire, c’est fixer une date pour la seconde fois et devoir
      la <a>reporter</a>, ce qui serait désastreux.
  - s: I mars detta år <v>sköt</v> vi <p>upp</p> beviljandet av ansvarsfrihet.
    t: Nous avons <a>reporté</a> la décharge au mois de mars de cette année.
  - s: Om vi finner att kommissionen inte tillräckligt väl har infriat våra önskemål,
      så kan vi på grund av detta fatta det politiska beslutet att skicka hem kommissionen,
      inte genom att <v>skjuta</v> <p>upp</p> ansvarsfriheten än en gång och genom
      att inte bevilja någon ansvarsfrihet och framlägga ett förslag om misstroendevotum.
    t: Si nous estimons que la Commission n’a pas suffisamment répondu à nos souhaits,
      nous pouvons alors combiner une conclusion politique visant à renvoyer la Commission
      à ses études, non pas en <a>reportant</a> une fois de plus la décharge ou en
      n’octroyant pas de décharge, mais en déposant une motion de défiance.
  - s: Då detta inte var fallet i mars blev vi tvungna att <v>skjuta</v> <p>upp</p>
      beviljandet och vi kunde inte heller, som anmält, meddela det i september.
    t: Et comme ce n’était pas le cas ici, nous avons dû <a>reporter</a> notre décision
      à deux reprises, au mois de mars et au mois de septembre.
  - s: I början av året <v>sköt</v> detta parlament <p>upp</p> avgörandet om ansvarsfrihet
      och ställde upp en rad villkor för beviljande av ansvarsfrihet.
    t: Au printemps de cette année, nous avons <a>reporté</a> la décision de décharge
      et imposé une série de conditions à son octroi.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Donc, je ne vous cache pas que j’ai plaidé auprès du gouvernement pour que
      cette opération soit <a>reportée</a>.
  - s: Vi startar diskussionen utan dem. Vi vet att omröstningarna har <v>skjutits</v>
      <p>upp</p> och kommer att hållas om två veckor i Bryssel.
    t: Nous savons que les votes sont <a>reportés</a> et qu’ils auront lieu à Bruxelles
      dans deux semaines.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      bjuder in de institutioner som vi diskuterar till nästa debatt om ansvarsfrihet
      och <v>skjuter</v> <p>upp</p> debatten om de inte är närvarande.
    t: Dans cette perspective, je voudrais proposer qu’en commission, nous envisagions
      la possibilité d’inviter formellement à la prochaine discussion de décharge
      les institutions qui font l’objet de cette discussion, et de <a>reporter</a>
      ce débat si les institutions concernées ne sont pas présentes.
  - s: Vi tänker också uppmana rådet att <v>skjuta</v> <p>upp</p> sitt beslut till
      dess vi kan anta våra beslut.
    t: Puis il y a la décision d’appeler le Conseil à <a>reporter</a> lui aussi ses
      décisions jusqu’à ce que nous soyons en mesure d’adopter nos décisions.
  - s: Jag vill säga att jag är emot det ändringsförslaget och uttrycker mitt fulla
      stöd tillsammans med de österrikiska ledamöterna för att kommissionen ska lägga
      fram sin allmänna ram i juni, vilken ska börja med vägtransporter, och att den
      inte ska <v>skjuta</v> <p>upp</p> detta på obestämd framtid med motiveringen
      att paketet ska omfatta alla transportmedel.
    t: Je tiens à exprimer mon opposition à cet amendement et je promets que moi-même
      et mes collègues autrichiens apporterons tout notre soutien aux efforts visant
      à obtenir que la Commission présente ce cadre général en juin, en commençant
      par le transport routier, et n’en <a>reporte</a> pas la présentation aux calendes
      grecques au motif que le paquet doit couvrir tous les modes de transport.
  - s: Skälet till det är att vi <v>sköt</v> <p>upp</p> ansvarsfriheten för 1992 så
      länge eftersom vi hade ställt vissa krav till kommissionen och dessa hade inte
      uppfyllts förra året.
    t: La raison réside dans le fait que nous avons <a>reporté</a> pendant longtemps
      la décharge pour l’exercice 1992, car nous avions posé des exigences bien précises
      à la Commission, exigences qu’elle n’avait pas remplies jusqu’à l’année passée.
  - s: Innan jag tar upp kollega Stauners betänkande vill jag bekräfta det som redan
      sagts här, nämligen att Europaparlamentet med rätta tillrättavisar Europeiska
      kommissionen och åtminstone <v>skjuter</v> <p>upp</p> beviljandet av ansvarsfrihet
      för budgeten år 1998.
    t: Monsieur le Président, avant d’en venir au rapport de notre collègue Mme Stauner,
      je souhaite confirmer ce qui a déjà été dit ici, à savoir que le Parlement européen
      fait bien de rappeler la Commission européenne à l’ordre et de <a>reporter</a>,
      à tout le moins, la décision sur la décharge du budget 1998.
  - s: Av betydelser är nu att man i många fall föreslår att beslutet om ansvarsfrihet
      skall <v>skjutas</v> <p>upp</p>.
    t: Ce qui le rend très important, c’est le fait qu’on propose maintenant de <a>reporter</a>
      la décharge dans plusieurs cas.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni ger upp er era planer på att <v>skjuta</v> <p>upp</p> det än en
      gång till år 2003.
    t: J’espère donc que les propositions raisonnables de ce Parlement s’imposeront
      désormais à vous et que vous renoncerez au projet de <a>reporter</a> à nouveau
      ce système jusqu’en 2003.
  - s: Men att fortsätta att skjuta upp besluten i denna fråga är att <v>skjuta</v>
      <p>upp</p> mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: Mais continuer à reporter les décisions dans ce domaine, ce n’est pas seulement
      <a>reporter</a> une décision difficile concernant le système de financement
      de l’Union européenne, c’est conditionner un projet auquel, comme beaucoup de
      nos concitoyens, j’adhère consciemment, en étant conscient à la fois des difficultés
      et des potentialités.
  - s: Jag vill också varna för den ändring av fördraget som har efterlysts, eftersom
      detta kan vara ett lockbete som bara tvingar oss att <v>skjuta</v> <p>upp</p>
      de nödvändiga åtgärderna till en annan dag.
    t: Je voudrais également mettre en garde contre la modification du traité qui
      a été demandée, parce que cette demande pourrait bien être une diversion qui
      nous obligera à <a>reporter</a> les mesures nécessaires.
  - s: Eftersom omröstningen, tack vare era utomordentliga insatser, har pågått så
      länge vill jag be dem som har begärt att få avge röstförklaringar att ändra
      dessa från muntliga till skriftliga, eller att <v>skjuta</v> <p>upp</p> er tur
      till i morgon, för 62 personer har inkommit med en begäran och vi hinner inte
      med alla.
    t: Étant donné que le vote s’est prolongé, du fait de votre excellent travail,
      je demanderai à ceux qui ont demandé d’intervenir dans le cadre des explications
      de vote de le faire par écrit ou de <a>reporter</a> à demain leur intervention.
  - s: Men, mina damer och herrar, därmed inte sagt att vi kan fortsätta att <v>skjuta</v>
      <p>upp</p> de nödvändiga åtgärderna.
    t: Toutefois, cela ne signifie pas, Mesdames et Messieurs, que nous <a>reportons</a>
      à nouveau l’application des mesures indispensables.
  - s: Det vi nu behöver är inte flera ord utan handling, förhoppningsvis en handling
      som inte slutar som initiativet ”Allt annat än vapen” (Everything but arms),
      där kommissionen kommer med ett elegant förslag, vilket rådet beklagligtvis
      fullständigt tillintetgör, som <v>skjuter</v> <p>upp</p> avtalet om ris, socker
      och bananer till år 2009.
    t: Ce qu’il nous faut maintenant, ce ne sont plus de belles paroles, mais des
      actes et, si possible, des actes qui aboutissent, à l’inverse de l’excellente
      initiative «Tout, sauf les armes» proposée par la Commission, qui a malheureusement
      été totalement anéantie par le Conseil, qui a décidé de <a>reporter</a> l’accord
      sur le riz, le sucre et les bananes jusqu’en 2009.
  - s: Jag yrkar därför att denna debatt ska <v>skjutas</v> <p>upp</p> till november.
    t: Je demande que ce débat soit <a>reporté</a> au mois de novembre.
  - s: Av de skäl som redan nämnts, nämligen att det är en alltför viktig fråga för
      att i största hast avhandlas på drygt en kvart, instämmer jag i begäran om att
      debatten och omröstningen ska <v>skjutas</v> <p>upp</p> till november.
    t: Monsieur le Président, je tiens uniquement à dire que je suis d’accord avec
      la proposition de <a>reporter</a> ce débat, ainsi que le vote, au mois de novembre,
      pour les raisons mentionnées, à savoir que ce sujet est bien trop important
      pour être traité avec précipitation en 15 minutes ou guère davantage.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: C’est donc l’approche multilatérale qui, pour le moment, est notre priorité
      numéro un, et c’est la raison pour laquelle nous avons <a>reporté</a> toute
      décision de lancement de nouvelles négociations relatives à des zones de libre-échange
      jusqu’à ce que le cycle que nous avons démarré à Doha soit terminé.
  - s: Även om Gruppen Europeiska Radikala alliansen är allmänt sett positiv till
      reformerna och till en del ”minireformer” som läggs fram till oss, väntar vi
      således fortfarande på en stor politisk debatt om det kontinentala Europa, en
      debatt som vi inte kan <v>skjuta</v> <p>upp</p> i all oändlighet.
    t: Voilà pourquoi le groupe de l’Alliance radicale européenne, tout en étant globalement
      favorable aux réformes et aux quelques «réformettes» qui nous sont proposées,
      reste dans l’attente du grand débat politique sur l’Europe continentale, débat
      que nous ne pourrons éternellement <a>reporter</a>.
  - s: Det var meningen att kommissionen skulle överlämna direktivet till behandling
      i Europaparlamentet redan i juli, och nu har vi hört att det uppenbarligen kommer
      att <v>skjutas</v> <p>upp</p> till september.
    t: La Commission devait transmettre la directive pour examen au Parlement européen
      en juillet déjà, et voilà que nous apprenons qu’elle sera <a>reportée</a> à
      septembre.
  - s: Tyvärr kan jag inte stanna kvar, varför jag skulle vara tacksam om det gick
      att <v>skjuta</v> <p>upp</p> behandlingen till nästa sammanträdesperiod.
    t: Malheureusement, je dois m’absenter, et je vous serais obligé pour ce motif
      de bien vouloir la <a>reporter</a> à la prochaine période de session.
  - s: Om ingen motsätter sig detta, tycker jag att vi kan tillmötesgå hans önskan
      att <v>skjuta</v> <p>upp</p> betänkandet på grund av hans frånvaro i eftermiddag
      och med tanke på att betänkandet inte kunde behandlas som planerat.
