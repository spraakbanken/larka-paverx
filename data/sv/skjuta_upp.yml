en:
- c: 383
  r: 1
  v: postpone
  x:
  - s: Sedan ett antal sammanträdesperioder tillbaka <v>skjuter</v> vi allt oftare
      <p>upp</p> omröstningar som är inplanerade för de fem dagar som kammaren sammanträder,
      och det av skäl som har att göra med personliga problem, närvaro, osv. Enligt
      min uppfattning råkar kammaren i vanrykte genom att fatta sådana beslut.
    t: More and more often, over the past few part-sessions, steps have been taken
      to try to <a>postpone</a> votes scheduled for the five days of our part-session
      for reasons relating to personal problems, attendance, etc. I think our Parliament
      brings discredit upon itself by taking decisions of that kind.
  - s: Vi har precis röstat om att <v>skjuta</v> <p>upp</p> mitt betänkande.
    t: Mr President, a vote has just been taken in favour of <a>postponing</a> my
      report.
  - s: Vi kommer möjligen även i framtiden att hamna i den situation som vi hittills
      redan haft, nämligen att vi alltid måste <v>skjuta</v> <p>upp</p> betänkanden
      till sammanträdet i Bryssel, i stället för att behandla dem här i Strasbourg.
    t: In future we might even end up in the same situation as now, where we keep
      having to <a>postpone</a> reports to the Brussels part-session instead of dealing
      with them here in Strasbourg.
  - s: Vi uppmanar rådet och kommissionen att <v>skjuta</v> <p>upp</p> det mötet,
      att avblåsa det, tills den burmesiska juntan friger alla politiska fångar utan
      villkor och ger Aung San Suu Kyi och hennes partimedlemmar fri rörlighet och
      till den burmesiska juntan inleder en meningsfull dialog med NLD, som vann valet,
      och med de etniska minoriteterna.
    t: We are calling for the Council and the Commission to <a>postpone</a> that meeting,
      to call it off, until the Burmese junta releases all political prisoners without
      conditions and allows freedom of movement for Aung San Suu Kyi and her party
      members and until the Burmese junta enters into a meaningful dialogue with the
      election-winning NLD and the ethnic minorities.
  - s: Aung San Suu Kyi har nyligen åter upprepat att ett konstruktivt åtagande från
      Asean-medlemmarnas sida i förhållande till Rangoon inte fungerar, och hon och
      NLD har vädjat om att mötet skall <v>skjutas</v> <p>upp</p>.
    t: Aung San Suu Kyi has reiterated recently that constructive engagement with
      Rangoon is not working and she and the NLD have asked for the meeting to be
      <a>postponed</a>.
  - s: Även om regionkommittén sänt oss sina ändrade regler vid ett senare datum anser
      vi att det är lämpligare att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet
      till oktober och under tiden utarbeta en rapport som gör det möjligt för oss
      att få en större och tydligare inblick i regionkommitténs räkenskaper.
    t: Therefore, despite the fact that the Committee of the Regions has delivered
      its modified Regulation with a later date, we believe it is more appropriate
      to <a>postpone</a> discharge until October and, meanwhile, to produce a report
      which gives us better and clearer knowledge of the accounts of the Committee
      of the Regions.
  - s: budgetkontrollutskottet föreslår ansvarsfrihet för budget 2001 för alla institutioner
      utom för Regionkommittén som först måste fullgöra sina uppgifter till i höst,
      dvs. att kommittén måste åtgärda och göra en omfattande revision av inkonsekvenserna
      i redovisningen av resor och dagtraktamenten m.m. På samma sätt föreslås att
      ansvarsfriheten <v>skjuts</v> <p>upp</p> för fem byråer som får bidrag ur EU:s
      budget tills dokumenten om deras inrättande har anpassats till den nya budgetförordningen.
    t: It is also proposed <a>postponing</a> discharge for five agencies that receive
      money from the EU Budget until their constituent acts are brought into line
      with the new Financial Regulation.
  - s: antingen det första förslaget, nämligen att bevilja ansvarsfrihet, eller det
      andra förslaget, nämligen att <v>skjuta</v> <p>upp</p> beslutet om ett beviljande.
    t: first, to propose the discharge be granted or, second, to propose the discharge
      be <a>postponed</a>.
  - s: Enligt arbetsordningen finns både möjligheten att <v>skjuta</v> <p>upp</p>
      beslut om ansvarsfrihet och möjligheten att bevilja ansvarsfrihet.
    t: In the language of the Rules of Procedure both the option of <a>postponing</a>
      discharge and the option of granting discharge.
  - s: Vi har beslutat oss för att <v>skjuta</v> <p>upp</p> ansvarsfriheten för Regionkommittén.
    t: We have decided to <a>postpone</a> discharge for the Committee on the Regions.
  - s: Det kanske framgår för europeiska kommissionen vad gäller den digitala televisionstjänsten
      att styrelsen i DVB beslutade <v>skjuta</v> <p>upp</p> behandlingen av huvudsystemet
      Simulcrypt som europeisk standard.
    t: You at the Commission probably know that, in respect of digital TV services,
      the Governing Board of the DVB decided to <a>postpone</a> application of the
      Simulcrypt cable system as a European standard.
  - s: När det gäller Funks betänkande så förefaller det, framför allt i planen för
      att stabilisera nötköttsmarknaden, stödja förslaget att inte <v>skjuta</v> <p>upp</p>
      betalningen för oljeväxter utan i stället, med start den 16 oktober, enbart
      betala den del av förskotten för vilka det finns täckning i 1997 års budget.
    t: I think the Funk report should be supported, especially on the stabilization
      of beef, the proposal not to <a>postpone</a> payments for oilseeds but to pay,
      as from 16 October, only that part of the advance for which there is no possibility
      of coverage in the 1997 budget.
  - s: Den bästa strategin vore att hitta ett sätt för att <v>skjuta</v> <p>upp</p>
      den enhetliga tulltaxan och att förhandla och enas om en rättvis lösning som
      tillåter alla leverantörer att fortsätta handeln.
    t: The best approach would be to find ways of <a>postponing</a> the single tariff,
      and to negotiate and agree to a fair solution that allows all suppliers to continue
      to trade.
  - s: Jag måste därför mycket bestämt protestera mot Romano Maria La Russas förslag,
      eftersom parlamentet inte kan <v>skjuta</v> <p>upp</p> resolutioner om mänskliga
      rättigheter så fort det får en skrivelse från en ambassad.
    t: I must therefore object most strongly to Mr La Russa’s proposal, as if this
      House were to <a>postpone</a> human rights resolutions every time it received
      a letter from an embassy, it would make no progress whatsoever with its work
      in this field.
  - s: För att försvara denna grundläggande princip föreslog vi att den rättsliga
      grunden skulle utökas till att även omfatta artikel 133 i fördraget, men framför
      allt <v>sköt</v> vi <p>upp</p> det datum före vilket medlemsstaterna måste tillämpa
      den till den 1 januari 2007.
    t: To uphold this basic principle, we have, to begin with, proposed extending
      the legal basis to include Article 133 of the Treaty, but above all, we have
      <a>postponed</a> the date by which Member States will be obliged to implement
      it to 1 January 2007.
  - s: Man kan inte tillåta sig att <v>skjuta</v> <p>upp</p> det medlet tills man
      fått en mer fast och försvarlig tillväxt.
    t: Member States cannot afford to <a>postpone</a> using this instrument in order
      to obtain more permanent and responsible growth.
  - s: Det faktum att vi efter att ha <v>skjutit</v> <p>upp</p> denna debatt från
      juli till september nu håller den under dessa omständigheter, utan rådets närvaro
      vid de frågor vi vill ta upp, visar i sig att EU i själva verket inte är berett
      att ta itu med problemet med terrorismen på ett bestämt och heltäckande sätt,
      och att parlamentet tyvärr fortfarande är för svagt i politiskt hänseende.
    t: Mr President, ladies and gentlemen, the fact that, having <a>postponed</a>
      this debate from July to September, we are now holding it in the present circumstances,
      with the absence of the Council on the issues that we want to raise, in itself
      demonstrates that Europe is in fact unprepared to tackle the problem of terrorism
      firmly and comprehensively and that this Parliament is unfortunately still too
      weak in political terms.
  - s: Valet av ny president, som ursprungligen planerats till i morgon, har nu <v>skjutits</v>
      <p>upp</p> ytterligare tio dagar.
    t: The election of a new president, initially scheduled for tomorrow, had to be
      <a>postponed</a> for another 10 days.
  - s: Det finns en grundläggande känsla av att vi bör kunna hantera olika fall på
      individuell basis så snabbt som möjligt, snarare än att klumpa ihop allesammans
      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: There is a basic feeling that we should be able to deal with cases on an individual
      basis as promptly as possible rather than lump everybody together and so <a>postpone</a>
      a decision.
  - s: De flesta medlemsländer har därför valt att <v>skjuta</v> <p>upp</p> asylprövningarna
      en tid och i stället erbjuda tillfälligt skydd.
    t: Most of the Member States have therefore chosen to <a>postpone</a> asylum tests
      for a while and instead to offer temporary protection.
  - s: Genom detta <v>skjuter</v> rådet <p>upp</p> de avgörande frågorna i debatten
      fram till dess att kommissionen lägger fram sin ändringsskrivelse efter den
      första behandlingen i parlamentet.
    t: The Council is thus <a>postponing</a> crucial parts of the debate until the
      Commission presents its Letter of Amendment after Parliament’s first reading.
  - s: Jag vill härmed uttrycka min indignation, och inte bara indignation utan jag
      menar att det är en oförskämdhet när man <v>skjuter</v> <p>upp</p> ett betänkande
      som, enligt planen som vi bestämde i måndags när vi röstade om föredragningslistan,
      såvitt jag kan se skulle behandlas i dag på förmiddagen.
    t: Mr President, I should like to take this opportunity to express my annoyance,
      and annoyance is too mild a word, because I think it is outrageous that a report
      which was scheduled for this morning - at least that is what I was given to
      understand when we voted on the agenda on Monday - should now be <a>postponed</a>.
  - s: Kommissionen anser också att palestinierna har fattat ett riktigt beslut till
      gagn för det palestinska folket genom att <v>skjuta</v> <p>upp</p> utropandet
      av en stat den 4 maj, som tidigare sagts.
    t: Mr President, the European Commission also believes that the Palestinian leaders
      have taken the right decision in the interests of the Palestinian people by
      <a>postponing</a> the 4 May date for proclaiming a state.
  - s: Det är därför jag anser att det är nödvändigt att stegvis höja taket för ersättningen
      från den internationella oljeskadefonden, och att vi behöver en kompletterande
      fond för de europeiska staterna, under förutsättning att den inte används som
      förevändning för att <v>skjuta</v> <p>upp</p> den nödvändiga anpassningen av
      den internationella oljeskadefonden.
    t: This is why it seems to me necessary to progressively raise the ceiling for
      IOPCF compensation, and that we need an additional fund amongst the European
      States, provided that it is not used as a pretext to <a>postpone</a> the necessary
      adaptation of the IOPCF.
  - s: Hermans betänkande visar bara upp i dagsljuset den kontinuerliga manipulering
      som har ägt rum under de senaste åren, och som är avsedd att endast få brottstycken
      av diskussionen accepterade, oupphörligen <v>skjuta</v> <p>upp</p> en fullständig
      debatt och att hindra folken från att uttala sig med all sakkännedom om processen
      med den gemensamma valutan.
    t: The aim of this manipulation is to have only scraps of discussions approved,
      to constantly <a>postpone</a> full debate and to prevent the citizens from giving
      their considered opinion on the process of monetary unification.
  - s: Jag anser, hur mycket jag än uppskattar och är tacksam för innehållet i Morillons
      betänkande, att en stark signal måste vara den att <v>skjuta</v> <p>upp</p>
      detta val tills den turkiska regeringen bekräftar att man avstår från att verkställa
      dödsstraffet och inleder förhandlingar för att lösa det kurdiska problemet.
    t: As much as I welcome and am grateful for the content of the Morillon report,
      I think that we must send out a strong signal by <a>postponing</a> this decision
      until the Turkish Government confirms the stay of execution and begins talks
      to find a solution to the Kurdish question.
  - s: Även om föredraganden är ense med mig om att alla institutioner måste behandlas
      lika så vill han <v>skjuta</v> <p>upp</p> den lika behandlingen till den definitiva
      granskningen av budgetförordningen om ett och ett halvt år.
    t: Although the rapporteur shares my view that all institutions must be given
      equal treatment, he would like to <a>postpone</a> this equal treatment until
      the definitive review of the financial regulation in eighteen months’ time.
  - s: Det som vi skulle besluta om i dag, nämligen att <v>skjuta</v> <p>upp</p> rådets
      ansvarsfrihet, har allvarliga följder.
    t: What we would be deciding today, namely to <a>postpone</a> the discharge of
      the Council, has serious implications.
  - s: Därför instämmer jag i föredragandens beslut att <v>skjuta</v> <p>upp</p> beslutet
      att bevilja ansvarsfrihet för direktören för Europeiska polisakademin avseende
      genomförandet av akademins budget för budgetåret 2008.
    t: It is for this very reason that I agree with the rapporteur in her decision
      to <a>postpone</a> her decision on granting the Director of the European Police
      College discharge in respect of the implementation of the College’s budget for
      the financial year 2008.
  - s: Det handlar om möjligheten att ta hänsyn till produktiviteten per timme och
      slutligen möjligheten att <v>skjuta</v> <p>upp</p> det första resultatet som
      skall presenteras i utvärderingsrapporten till den 31 december 2003, och därigenom
      möjliggöra en analys grundad på en verksamhetsperiod som tar hänsyn till eventuell
      övergångsperiod.
    t: There is also the possibility, for which provision is made in an amendment
      tabled by my group, of taking hourly productivity into account and of <a>postponing</a>
      the first deadline for the submission of an assessment report until 31 December
      2003, in order to permit an analysis based on a period of operation which takes
      account of a possible transition period.
  - s: Den här veckan har fyra tyska professorer hos tyska författningsdomstolen överklagat
      valutaunionen i syfte att åtminstone <v>skjuta</v> <p>upp</p> den, om den inte
      kan avstås helt.
    t: This week four German professors appealed to the Federal Constitutional Court
      against monetary union with the objective of at least <a>postponing</a> it if
      not completely abandoning it.
  - s: Om paketet <v>skjuts</v> <p>upp</p> kommer vi att tappa fart när det gäller
      försörjningstryggheten.
    t: If it is <a>postponed</a>, we will lose a lot of momentum for security of supply.
  - s: Det är också skälet till att unga kvinnor <v>skjuter</v> <p>upp</p> moderskapet
      och prioriterar sin yrkeskarriär.
    t: This is also a reason why young women are <a>postponing</a> motherhood and
      giving priority to a professional career.
  - s: Jag har under processens gång hotat med att <v>skjuta</v> <p>upp</p> beslutet
      om ansvarsfrihet om kommissionen inte kunde leverera några resultat.
    t: I threatened along the way to have the discharge decision <a>postponed</a>
      if the Commission could not supply any results.
  - s: När det gäller genomförandet av 2000 års budget kan vi konstatera att den ovanligt
      låga genomförandegraden, 50 procent för åtagandebemyndiganden och 70 procent
      för betalningsbemyndiganden, inte beror på en bristfällig förvaltning eller
      på bristande vilja från kommissionens sida, utan i huvudsak på det faktum att
      ministerrådet har antagit de rättsliga grunderna för sent, vilket har gjort
      att man har tvingats <v>skjuta</v> <p>upp</p> budgetanslaget för ett antal poster.
    t: It is essentially due to the fact that the Council of Ministers adopted the
      legal bases too late, which means that a number of items given budgetary appropriations
      had to be <a>postponed</a>.
  - s: Jag håller helt med vår kollega Daniel Caspary om att vi ska <v>skjuta</v>
      <p>upp</p> inte bara den slutliga omröstningen om resolutionen, utan även omröstningen
      om hans betänkande - betänkandet om godkännande - eftersom det under gårdagens
      debatt blev väldigt uppenbart att framför allt rådet inte var redo att i tillräcklig
      grad ge Europaparlamentet tillfälle och möjlighet att verkligen övervaka situationen
      i Turkmenistan och påverka situationen där med stöd av ett sådant avtal.
    t: Mr President, I totally agree with our colleague, Mr Caspary, that we should
      <a>postpone</a> not only the final vote on the resolution but also the vote
      on his report - the assent report - because it was very clear in yesterday’s
      debate that the Council in particular was not prepared to give the European
      Parliament sufficient opportunity and the possibility to really monitor the
      situation in Turkmenistan and have an impact on the situation there on the basis
      of such an agreement.
  - s: Eftersom vi inte fick tillräckliga garantier stöder vi också Daniel Casparys
      förslag att <v>skjuta</v> <p>upp</p> dessa omröstningar.
    t: Since we did not get sufficient guarantees, we also support Mr Caspary’s proposal
      to <a>postpone</a> these votes.
  - s: Det var endast begäran om de slutliga omröstningarna som skulle <v>skjutas</v>
      <p>upp</p>, inte omröstningen om ändringsförslagen.
    t: Mr President, the request was for the final votes only to be <a>postponed</a>,
      not the vote on the amendments.
  - s: Vi protesterar starkt mot alla planer på att <v>skjuta</v> <p>upp</p> pensionsåldern.
    t: We are absolutely opposed to anything that <a>postpones</a> retirement age,
      as we particularly have in mind the factory workers, many of whom are worn out
      well before the legal retirement age, even in countries where this age is relatively
      low.
  - s: Därför borde vi <v>skjuta</v> <p>upp</p> den.
    t: That is why we should <a>postpone</a> it.
  - s: Winston Churchill sa en gång att det bästa sättet att få en uppgift att verka
      svår är att <v>skjuta</v> <p>upp</p> den.
    t: Mr President, Churchill once said that the best way to make a task seem difficult
      is to <a>postpone</a> it, and I think that is one way of describing the energy
      debate we are having in Europe today.
  - s: Trots de uttalanden som gjorts, både i det östliga partnerskapet och programmen
      inom Svartahavssynergin, fortsätter man att <v>skjuta</v> <p>upp</p> uppförandet
      av gasledningen Nabucco som ska koppla ihop fyndigheter i Asien med användare
      i Europa.
    t: Despite the declarations which have been made, both in the Eastern Partnership
      and the Black Sea Synergy programmes, construction of the Nabucco gas pipeline,
      which is to connect deposits in Asia with users in Europe, continues to be <a>postponed</a>.
  - s: Vi har alla kunnat konstatera att den maltesiska regeringen på nytt har aktiverat
      den ansökan som drogs tillbaka för två år sedan - jag talar naturligtvis om
      ansökan om medlemskap i Europeiska unionen - men som egentligen hade <v>skjutits</v>
      <p>upp</p> och att den nu på nytt skakat liv i ansökan hos ordförandeskapet,
      vilket lett till det normala förfarandet att ordförandeskapet och rådet ber
      kommissionen om ett yttrande i frågan.
    t: We all know that the Maltese Government has reactivated its application to
      join the European Union, which it withdrew, or rather <a>postponed</a>, two
      years ago, and has resubmitted it to the presidency.
  - s: Därför anser jag att det inte finns några motiv för att <v>skjuta</v> <p>upp</p>
      detta betänkande, vilket påverkar den normala verksamheten i de berörda institutionerna.
    t: Therefore, I do not think that there is any justification for <a>postponing</a>
      this report, which obviously affects the normal functioning of the institutions
      involved.
  - s: Det är riktigt att <v>skjuta</v> <p>upp</p> ansvarsfriheten för Ekonomiska
      och sociala kommittén, eftersom allvarliga brister och oegentligheter har framkommit.
    t: It is quite right that we should be <a>postponing</a> discharge for the Economic
      and Social Committee, since serious shortcomings and irregularities have come
      to light.
  - s: 'Vi har även här i parlamentet redan kommit långt i diskussionen, när det gäller
      förslagen att reformera de gemensamt organiserade marknaderna, och jag undrar
      om det inte finns de som kommer att ta det här tillfället i akt för att säga:
      ”Vi kan lika gärna kasta yxan i sjön, låt oss börja om från början, det här
      kommer inte att lyckas”, vilket skulle kunna leda till att man ytterligare <v>skjuter</v>
      <p>upp</p> de beslut om den gemensamma jordbrukspolitiken som, enligt min mening,
      blir allt viktigare.'
    t: The risk then is that decisions on the CAP will be <a>postponed</a> for even
      longer, whereas in my opinion they are more urgent than ever.
  - s: I går, när vi diskuterade euron, begärde jag att man skulle <v>skjuta</v> <p>upp</p>
      utgivandet av 500-eurosedeln, just därför att det skulle kunna skapa allvarliga
      problem för konsumenterna i samband med det nya valutasystemet.
    t: Only yesterday, during the discussion on the euro, I requested that the issuing
      of the 500 euro banknote be <a>postponed</a> by one year, because it could cause
      substantial difficulties for consumers within the new monetary system.
  - s: Låt mig först säga att jag inte hade haft något emot att <v>skjuta</v> <p>upp</p>
      mitt ärende, för att ge plats åt den viktiga debatten om våld mot kvinnor.
    t: Mr President, let me first of all say that I had no objection to <a>postponing</a>
      my business in order to allow the important debate on violence against women
      to take place.
  - s: Jag skulle vilja be er överväga att <v>skjuta</v> <p>upp</p> denna debatt till
      senare i kväll.
    t: I would ask you to consider <a>postponing</a> that debate until later tonight.
  - s: I de här förslagen får kommissionen till exempel befogenhet att <v>skjuta</v>
      <p>upp</p> utbetalningarna till medlemsstaterna i slutet av budgetåret.
    t: For example, in these proposals, the Commission is granted the authority to
      <a>postpone</a> payments to Member States at the end of the financial year.
  - s: Att <v>skjuta</v> <p>upp</p> denna omröstning ytterligare en gång vore att
      slå in på ett villospår.
    t: To <a>postpone</a> this vote one more time would be to bark up the wrong tree.
  - s: Det fick följaktligen inte det enhälliga stöd som krävdes, så vi <v>sköt</v>
      <p>upp</p> det slutgiltiga beslutet och debatten till det kommande Ekofinmötet
      som äger rum den 28 november.
    t: It did not, therefore, gain the unanimous support requested, so we <a>postponed</a>
      the final decision and debate to the next Ecofin meeting which is due on 28
      November.
  - s: Därför har vi ett långsiktigt mål som vi inte kan <v>skjuta</v> <p>upp</p>.
    t: Thus, we have a long-term objective that cannot be <a>postponed</a>.
  - s: Eftersom många människor i många länder har kraftigt begränsad tillgång till
      infrastruktur och tjänster, anser jag det oacceptabelt att kraven på medlemsstaterna
      att anta nya regler för bättre tillgänglighet till (ny) infrastruktur och (nya)
      tjänster <v>skjuts</v> <p>upp</p> ytterligare 10 eller 20 år.
    t: Given that access to infrastructure and services is a very real challenge for
      many people in many countries, I regard it as totally unacceptable to <a>postpone</a>
      for 10 or 20 years the imposition on Member States of a requirement to adopt
      new rules providing for genuine, better accessibility of (new) infrastructure
      and (new) services.
  - s: Det verkar som om det bokstavligen förs ett smutsigt krig mot allmänhetens
      hälsa och mot miljön eftersom kommissionen har <v>skjutit</v> <p>upp</p> sitt
      förslag om en tematisk strategi om föroreningar i luften.
    t: Mr President, ladies and gentlemen, it would seem that there is literally a
      dirty war being waged against the health of the public and the environment,
      as the Commission has <a>postponed</a> its proposal for a thematic strategy
      on air quality.
  - s: Vi har <v>skjutit</v> <p>upp</p> det med åtminstone tre år.
    t: It has been <a>postponed</a> by at least three years.
  - s: Samtidigt uppmanar jag Europeiska unionen att vid sitt junimöte fatta beslut
      om att <v>skjuta</v> <p>upp</p> undertecknandet av Cotonouavtalet med Kuba tills
      dessa frigivanden ägt rum.
    t: At the same time, I would also call upon the EU to decide at its June summit
      to <a>postpone</a> any signature of the Cotonou Agreement with Cuba until these
      people have been released.
  - s: Jag anser att detta är av yttersta vikt, eftersom vi vet att det kommer att
      finnas tillräckligt med politiskt motstånd mot utvidgningen, vilken man skulle
      kunna <v>skjuta</v> <p>upp</p> under förevändning av att det inte har genomförts
      någon institutionell reform.
    t: I consider that to be quite essential, because we know that there will be enough
      political resistance against enlargement, which some people would like to <a>postpone</a>
      while pointing at the absence of institutional reform.
  - s: Framför allt används denna typ av förslag till att provisoriskt skyla över
      de verkliga problemen och <v>skjuta</v> <p>upp</p> effektiva lösningar.
    t: Above all, proposals of this kind simply temporarily conceal the real problems
      and <a>postpone</a> effective solutions.
  - s: Dessutom garanteras inte medel till utvidgningen av Europeiska unionen, vilken
      nu hotas av att <v>skjutas</v> <p>upp</p>.
    t: In addition, the resources needed for the enlargement of the European Union
      are not guaranteed, and enlargement is now in danger of being <a>postponed</a>.
  - s: Denna risk, som jag hoppas har försvunnit, kan vi inte ta igen även om detta
      innebär att vi måste <v>skjuta</v> <p>upp</p> utvidgningen.
    t: That risk, which I hope has disappeared, cannot be taken again even if it means
      <a>postponing</a> enlargement.
  - s: Kommissionen har <v>skjutit</v> <p>upp</p> sitt initiativ.
    t: Thirdly, the Commission has <a>postponed</a> its initiative.
  - s: Vi begär därför att omröstningen om denna fråga ska <v>skjutas</v> <p>upp</p>.
    t: We therefore ask for the vote on this issue to be <a>postponed</a>.
  - s: Jag begär för min kollega António Mussa, som är tillfällig ordförande för delegationen
      till de parlamentariska samarbetskommittéerna EU-Kazakstan, EU-Kirgizistan och
      EU-Uzbekistan samt för förbindelserna med Tadzjikistan, Turkmenistan och Mongoliet,
      att omröstningen om dessa resolutionsförslag skall <v>skjutas</v> <p>upp</p>.
    t: Mr President, I have a request from my colleague, Mr António Mussa, who is
      temporary chairman of Parliament’s delegation to Kazakhstan and for the countries
      in the region, for the vote on this motion to be <a>postponed</a> to another
      time.
  - s: Kanske kan vi <v>skjuta</v> <p>upp</p> dem till nästnästa vecka.
    t: We can perhaps <a>postpone</a> them until the week after next.
  - s: Min partikollega Müller har redan tagit upp gruppens argument för att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfriheten för 1996.
    t: Mr President, my party colleague has already discussed the group’s argument
      in favour of <a>postponing</a> the discharge for 1996.
  - s: Men skälen för att <v>skjuta</v> <p>upp</p> frågan om ansvarsfrihet är många,
      och det framgår av Elles strålande betänkande.
    t: But the reasons for <a>postponing</a> the discharge are numerous, as Mr Elles’
      excellent report so ably demonstrates.
  - s: Därför föreslår jag er att omröstningen om lagstiftningsresolutionen <v>skjuts</v>
      <p>upp</p>.
    t: That is why I propose <a>postponing</a> the vote on the legislative resolution.
  - s: Jag hade gärna sett att vi här i parlamentet hade <v>skjutit</v> <p>upp</p>
      behandlingen av förslaget tills vi mottagit rådets rättsliga bedömning.
    t: I should like to have seen us in Parliament <a>postponing</a> the debate on
      the proposal until we had received the Council’s legal evaluation.
  - s: Jag måste få säga att de förslag som handlar om att <v>skjuta</v> <p>upp</p>
      det hela till 2005 är fullkomligt oacceptabla ur min synvinkel.
    t: I have to say also that the proposals to <a>postpone</a> all of this to 2005
      are really unacceptable in my view.
  - s: Kommissionen har i väntan på mer och bättre information om branschens reella
      situation <v>skjutit</v> <p>upp</p> den definitiva reformen i två år, och man
      har formulerat ett förslag som rör kvalitet och marknadsåtgärder.
    t: Hoping to receive more and better information on the actual situation in the
      sector, the Commission has <a>postponed</a> the final review for two years.
  - s: Betänkandet om kommissionens förslag till en framtida gemensam marknadsordning
      för olivolja är ju uppdelad i två frågor, nämligen å ena sidan att beslutet
      om en reform på området olivolja <v>skjuts</v> <p>upp</p> i två år tills vi
      har noggrannare uppgifter att gå på och ett mer tillförlitligt kontrollsystem,
      och å andra sidan införandet av ett nytt regelverk för klassificering av olivolja
      liksom av en kvalitetsstrategi för olivolja.
    t: The first part deals with <a>postponing</a> the decision on the reform in the
      olive oil sector for two years, until we have more accurate data and a more
      reliable control system, and the second part deals with the introduction of
      a new regulation on classifying olive oil and the quality strategy for olive
      oil.
  - s: Likaså är farhågorna över fångstintygens komplexitet bara en ursäkt för att
      vattna ur texten eller <v>skjuta</v> <p>upp</p> den.
    t: Similarly, concerns over the complexity of the catch certificate are just an
      excuse to dilute or <a>postpone</a> the text.
  - s: Jag tycker att det skulle vara fel att <v>skjuta</v> <p>upp</p> en sådan debatt
      till ett senare datum.
    t: I feel it would be wrong to <a>postpone</a> such a debate until some future
      date.
  - s: Europeiska unionen borde vara beredd att i det här sammanhanget <v>skjuta</v>
      <p>upp</p> ett visst slag av samarbete med Israel men inte heller utesluta det
      gentemot den palestinska myndigheten, om det skulle visa sig att kampen mot
      terrorismen inte tas på allvar.
    t: The European Union should be prepared to <a>postpone</a> a certain form of
      cooperation with Israel in this context, but not to rule such postponement out
      in respect of the Palestinian Authority either, should it transpire that the
      fight against terrorism is not being taken seriously.
  - s: Det underutskott som har bildats för det här ändamålet har gjort stora framsteg
      i alla frågor som rör flyktingarna, även om det för tillfället har tvingats
      <v>skjuta</v> <p>upp</p> den grundläggande frågan om rätten till återvändande.
    t: The sub-committee set up for this purpose has made considerable progress on
      all issues relating to the refugees, although it has had to <a>postpone</a>,
      for the time being, the crucial aspect of the right to return.
  - s: 'De har <v>skjutit</v> <p>upp</p> den här frågan för att finna specifika och
      konkreta lösningar på specifika och konkreta problem:'
    t: They have <a>postponed</a> that issue in order to find specific and practical
      solutions to specific and practical problems, such as international committees,
      how to find resources in the different countries to help in that direction,
      etc.
  - s: Det är inte nödvändigt att <v>skjuta</v> <p>upp</p> det, utan vi kan absolut
      rösta om det.
    t: There is no need to <a>postpone</a> it as we can certainly vote on it.
  - s: Får jag lov att påminna kammaren om att gårdagens årliga riktlinjer från kommissionen
      anmodar medlemsstaterna att undvika att använda statsstöd för att <v>skjuta</v>
      <p>upp</p> nödvändig omstrukturering.
    t: Can I recall to the House that yesterday’s annual guidelines issued by the
      Commission urge Member States to avoid using state aids to <a>postpone</a> essential
      restructuring.
  - s: Önskar ni <v>skjuta</v> <p>upp</p> den slutliga omröstningen eller återförvisa
      frågan till utskottet?
    t: Do you wish to <a>postpone</a> the final vote or refer the matter back to committee?
  - s: Som jag sade för en liten stund sedan, vill jag insistera på att vi <v>skjuter</v>
      <p>upp</p> diskussionen i denna fråga för ögonblicket.
    t: As I said a little while ago, I would insist on the need to <a>postpone</a>
      discussion of this issue for the moment.
  - s: Detta medför att om omröstningen sedan <v>skjuts</v> <p>upp</p> i flera omgångar,
      ligger röstförklaringar kvar från kolleger som av olika anledningar inte längre
      är här.
    t: This means that if the vote is then <a>postponed</a> for several sessions,
      explanations of voting from colleagues who, for some reason, are no longer here
      may remain.
  - s: Omröstningen om det här betänkandet har <v>skjutits</v> <p>upp</p> flera gånger,
      men jag anser att det har varit värt all väntan, och förhandlingarna har visat
      att vi har lyckats arbeta fram en kompromiss med rådet vid första behandlingen.
    t: The vote on this report was <a>postponed</a> several times, but in my view
      the wait has been worth it, and the negotiations have shown that we have managed
      to work out a compromise with the Council at first reading.
  - s: Den har till och med <v>skjutit</v> <p>upp</p> förhandlingar med Ryssland om
      energisäkerhet.
    t: It has even <a>postponed</a> negotiations with Russia over energy security.
  - s: vägrar ni att debattera med det nuvarande Europaparlamentet så att ni kan <v>skjuta</v>
      <p>upp</p> det till nästa år?
    t: Lastly, are you refusing to hold the debate with the current European Parliament
      so as to <a>postpone</a> it until next year?
  - s: Tiden är inne för att utveckla en tydlig strategi och vidta åtgärder, inbegripet
      finansiella instrument, som gör det möjligt för oss att förebygga, varna eller
      i alla fall <v>skjuta</v> <p>upp</p> naturkatastrofer.
    t: The time has come to devise a clear strategy and take measures including financial
      instruments that will allow us to prevent, avert or at least <a>postpone</a>
      natural disasters.
  - s: Jag ber om att detta betänkande skall <v>skjutas</v> <p>upp</p>.
    t: I move that this report be <a>postponed</a>.
  - s: Men vi måste välja, antingen tvingar vi på dem dessa reformer och gör de flesta
      av kandidatländerna oorganiserade eller också väntar vi på att de så småningom
      naturligt uppfyller de krav som ställs och det innebär att vi <v>skjuter</v>
      <p>upp</p> anslutningen på obestämd tid.
    t: In the final analysis, however, there are two possibilities, either we dictate
      a forced march rate of change and we disrupt most of the candidate countries,
      or we wait until the conditions set are fulfilled thanks to natural development,
      and that means <a>postponing</a> accession until the Greek calends.
  - s: Det vore också en nedvärdering av de lettiska människornas prestation, om anslutningen
      även efter Nice skulle <v>skjutas</v> <p>upp</p> på obestämd tid. Förhandlingarna
      med Lettland togs upp först efter toppmötet i Helsingfors.
    t: We would also be belittling the achievement of the Latvian people if we <a>postponed</a>
      accession indefinitely after Nice.
  - s: Eventuella övergångsperioder som <v>skjuter</v> <p>upp</p> uppfyllandet av
      natur- och miljökrav skulle även kunna frysa och hindra åtgärder i de nuvarande
      medlemsstaterna i Europeiska unionen.
    t: Any transitional periods which <a>postpone</a> compliance with nature and environmental
      requirements could also freeze and obstruct the policy within the EU’s current
      Member States.
  - s: Tekniskt sett är det möjligt att <v>skjuta</v> <p>upp</p> denna omröstning
      till april.
    t: It is technically possible to <a>postpone</a> this vote until April.
  - s: Om jag har förstått er rätt, begär ni att omröstningen skall <v>skjutas</v>
      <p>upp</p> på grundval av artikel 131 i arbetsordningen.
    t: Mrs Boogerd-Quaak, if I have understood correctly, you are asking for this
      vote to be <a>postponed</a> pursuant to Rule 131.
  - s: Men omvänt gäller också att vi nu inte får riskera ett bra program genom att
      <v>skjuta</v> <p>upp</p> det på grund av dålig förvaltning.
    t: But conversely, we must not now jeopardise a good programme by <a>postponing</a>
      it because of poor management.
  - s: Vi hanterade även två andra frågor som jag tror definitivt skulle ha <v>skjutits</v>
      <p>upp</p> om det inte hade varit för kommissionens stöd.
    t: 'And we addressed two other issues which I think would definitely be <a>postponed</a>
      if they did not have support from the Community:'
  - s: Kommissionen har redan vidtagit åtgärder när det gäller det första kravet i
      vår muntliga fråga genom att <v>skjuta</v> <p>upp</p> det beslut som ursprungligen
      var inplanerat till slutet av april, och det tackar jag uppriktigt för.
    t: The Commission has already taken action on the first request in our oral question
      by <a>postponing</a> the decision initially scheduled for the end of April,
      for which it has my warm thanks.
  - s: Det är också bra att vi genomför den före valet och inte <v>skjuter</v> <p>upp</p>
      den till nästa mandatperiod.
    t: It is also good that we are doing it before the elections and not <a>postponing</a>
      it until the next legislative period.
  - s: För tre veckor sedan röstade vi för ordföranden för kommissionen med argumentet
      att den nuvarande krisen inte ger oss utrymme att <v>skjuta</v> <p>upp</p> ett
      beslut.
    t: Three weeks ago, we voted for the President of the Commission with the argument
      that the current crisis does not allow us to <a>postpone</a> a decision.
  - s: Den irländska regeringens dubbelspel framgick när den bad styrelsen för Aer
      Lingus att <v>skjuta</v> <p>upp</p> tillkännagivandet av den hänsynslösa nedskärningen
      av 700 jobb inom Aer Lingus till i dag, efter folkomröstningen.
    t: The Irish Government’s duplicity was shown by the fact that it asked the management
      of Aer Lingus to <a>postpone</a> until today, after the referendum, the announcement
      of 700 savage job cuts in Aer Lingus.
  - s: Här höjer man en terrorist med många tusen döda på sitt samvete så att säga
      till skyarna, man ärar honom, medan ordföranden i parlamentet - inte ni, en
      annan - avslår en diskussion om albanerna i Kosovo, vilka mördas i tusental
      av serberna, man <v>skjuter</v> <p>upp</p> den på obestämd framtid.
    t: Mr President, I deliberately voted against everything in this resolution because
      I disagreed with it for the simple reason that it elevates and honours a terrorist
      who has thousands of victims on his conscience, yet at the same time the President
      of the European Parliament - not you, but someone else - refused to allow us
      to discuss the issue of the Albanians in Kosovo, thousands of whom have been
      murdered by the Serbs, and <a>postponed</a> the debate indefinitely.
  - s: PPE-DE-gruppen har föreslagit att de två betänkandena från Panayiotis Demetriou
      och Michael Cashman om kontroll av personer vid EU:s yttre gränser ska <v>skjutas</v>
      <p>upp</p> till ett efterföljande sammanträde.
    t: The PPE-DE Group has proposed that the two Demetriou and Cashman reports on
      the control of persons at the EU’s external borders be <a>postponed</a> to a
      subsequent sitting.
  - s: Jag tror att ni alla kommer ihåg de tvister som vi hade med unionens övriga
      organ i december, när vi misstänkte att de ännu en gång skulle <v>skjuta</v>
      <p>upp</p> och försena genomförandet av förordningen.
    t: We all remember the battles with the other institutions of the Union last December
      when we suspected that they might <a>postpone</a> and delay application of the
      regulation yet again.
  - s: Beslutet om ansvarsfrihet för budgetåret 1997 har <v>skjutits</v> <p>upp</p>,
      eftersom den kommission som beslutet vid den tidpunkten gällde hade trätt tillbaka
      och bara var en expeditionskommission.
    t: Mr President, the decision relating to discharge for the 1997 financial year
      was <a>postponed</a> because the erstwhile Commission, to whom it was to be
      granted, had stepped down before the appointed time and was only continuing
      in office in a caretaker capacity.
  - s: Jag instämmer i Titleys förslag om att vi <v>skjuter</v> <p>upp</p> det hela,
      beroende på att det inte är någon mening med att diskutera detta utan att rådet
      är närvarande.
    t: I follow Mr Titley’s suggestion that we <a>postpone</a> all of it, because
      there is no point in discussing this without the presence of the Council.
  - s: För det första tänker jag ta upp rådets ordinarie möte i december, där man
      rutinmässigt har diskuterat dossiern om de årliga fångstkvoterna (ACR-dossiern
      ) och för det andra tänker jag ta upp de tre frågor som detta parlament röstade
      om redan under novembersessionen, men sedan lät <v>skjuta</v> <p>upp</p> själva
      debatten till denna session.
    t: I shall start with the usual Council meeting in December, which normally deals
      with TACs and quotas, and then go on to talk about the three issues on which
      the House voted at the November part-session but <a>postponed</a> the debate
      until this January part-session.
  - s: Det fanns andra områden, där man uppenbarligen ansåg diskretion vara det bästa
      förfarandet och där man beslöt att <v>skjuta</v> <p>upp</p> sina beslut, i synnerhet
      om MAGP IV.
    t: There were other areas where it was obviously thought that discretion was the
      better part of valour and it was decided to <a>postpone</a> decisions, in particular
      in MAGP IV.
  - s: Vi har därför inte råd att <v>skjuta</v> <p>upp</p> detta längre utan måste
      försöka att på ett bra sätt klargöra vad som är patenterbart och, framför allt,
      vad som inte är det.
    t: We cannot therefore afford to <a>postpone</a> this any further and must seek
      proper clarification of what is patentable and in particular of what is not.
  - s: En formell ändring av kommissionens förslag skulle leda till att direktivets
      ikraftträdande <v>skjuts</v> <p>upp</p> betydligt, och skulle kanske till och
      med äventyra antagandet av det under den här mandatperioden.
    t: A formal modification of the Commission’s proposal would significantly <a>postpone</a>
      the entry into force of the Directive, and might even endanger its adoption
      during this legislature.
  - s: Budgetutskottet föreslår till och med att godkännandet av Brokbetänkandet skall
      <v>skjutas</v> <p>upp</p> tills rådet kommer med ett löfte om att höja finansieringsramen
      för utgiftsområde 7.
    t: The Committee on Budgetary Control has even suggested <a>postponing</a> approval
      of the Brok report until the Council agrees to increase the financial ceilings
      for category 7.
  - s: Om någon säger att innan Ryssland officiellt ändrar åsikt så måste vi behålla
      vår egen och följa tänkesättet i Kreml eller <v>skjuta</v> <p>upp</p> våra egna
      bedömningar och beslut, ja, då är detta en fullständigt och djupt felaktig inställning.
    t: well, before official Russia changes its mind, we have to freeze ours and follow
      the Kremlin’s mind or <a>postpone</a> our evaluations and decisions, that is
      an entirely and deeply wrong stance.
  - s: Jag undrar - vi väntar på kommissionen - om vi inte måste <v>skjuta</v> <p>upp</p>
      den slutliga omröstningen.
    t: I wonder - but we shall wait for the Commission - if we need to <a>postpone</a>
      the final vote.
  - s: I detta sammanhang har vi inga andra alternativ än att <v>skjuta</v> <p>upp</p>
      parlamentets slutliga ståndpunkt.
    t: In these circumstances, all we can do is <a>postpone</a> delivering Parliament’s
      final statement on its position.
  - s: Låt mig avsluta med att konstatera att Europaparlamentet ju för närvarande
      vill <v>skjuta</v> <p>upp</p> den formella omröstningen om resolutionen.
    t: Let me close by noting that the European Parliament would like to <a>postpone</a>
      the formal vote on the resolution for the time being.
  - s: Det är lätt att inse att ASEAN den 10 juli beslutade att <v>skjuta</v> <p>upp</p>
      Kambodjas inträde i ASEAN-familjen med tanke på dess interna stridigheter.
    t: Understandably, ASEAN decided on 10 July to <a>postpone</a> Cambodia’s accession
      to the family of ASEAN nations in view of its internal strife.
  - s: Hundratals offer kan rapporteras, och jag tror att det riktiga steget till
      att börja med är att lägga EU:s samarbetsavtal på is, och att understödja de
      Asean-länder, som har krävt att inträdet skall <v>skjutas</v> <p>upp</p>.
    t: We have hundreds of victims to mourn, and I believe that it would be the right
      thing to do, first of all, to freeze the EU’s Cooperation Agreement, and to
      support those ASEAN States who have asked for accession to be <a>postponed</a>.
  - s: Normalt är hon alltid närvarande och aktiv i de debatter här i plenisalen som
      berör utskottet, men i dag är hon förhindrad eftersom hon sedan lång tid varit
      inbokad på ett möte som inte kunde <v>skjutas</v> <p>upp</p>.
    t: Unfortunately, she cannot participate today because she too has another long-standing
      appointment, which could not be further <a>postponed</a>.
  - s: Vi ber alltså om att omröstningen skall <v>skjutas</v> <p>upp</p> till sammanträdesperioden
      i april och att tidsfristen för inlämnande av förslag enligt artikel 37 skall
      hållas öppen, så att utskottet slutligen skall kunna lägga fram ett förslag
      i denna fråga.
    t: So we are asking that the vote be <a>postponed</a> to the April part-session
      and that the deadline for putting down motions under Rule 37 of our Rules be
      re-opened to allow the committee eventually to table a motion on this issue.
  - s: Finns det några invändningar mot Watsons begäran för utskottets räkning att
      <v>skjuta</v> <p>upp</p> omröstningen om resolutionen om Echelon-systemet till
      aprilsessionen?
    t: Is there any objection to Mr Watson’s request on behalf of his committee to
      <a>postpone</a> voting on the resolution on the Echelon system until the April
      part-session?
  - s: För att visa god vilja har rådet och parlamentet <v>skjutit</v> <p>upp</p>
      tidpunkten för förordningens ikraftträdande ett år.
    t: To show good faith, the Council and Parliament <a>postponed</a> the regulation’s
      entry into force by one year.
  - s: Om det <v>skjuts</v> <p>upp</p>, kommer ärendet att överlämnas till ett nyvalt
      parlament som kommer att ha relativt liten kännedom om ämnet.
    t: If it is <a>postponed</a>, the matter will be left over to a newly-elected
      Parliament which will be relatively unfamiliar with the subject.
  - s: jag förstår att många ledamöter av detta parlament, inklusive mig själv, har
      press på sig från icke-statliga organisationer att <v>skjuta</v> <p>upp</p>
      detta.
    t: I understand that many Members of this Parliament, including myself, are under
      pressure from non-governmental organisations to <a>postpone</a> this.
  - s: Låt mig säga i egenskap av vän, beundrare och en person som respekterar många
      icke-statliga organisationer - och jag sätter stor tillit till deras råd- att
      om vi skulle <v>skjuta</v> <p>upp</p> detta, skulle vi i realiteten ge de icke-statliga
      organisationerna rätten till eventuell bekräftelse eller veto vad beträffar
      denna överenskommelse.
    t: Let me say as a friend, admirer and respecter of many NGOs - and I rely greatly
      on their advice - that were we to <a>postpone</a>, we would in fact be handing
      to NGOs the right of eventual affirmation or veto of this agreement.
  - s: P.g.a. detta är jag inte för att ytterligare <v>skjuta</v> <p>upp</p> denna
      omröstning.
    t: Therefore I am not in favour of <a>postponing</a> this vote any further.
  - s: Vi har slutligen också ett mycket exakt förfarande när det gäller att <v>skjuta</v>
      <p>upp</p> beviljandet och för att betona nödvändigheten av att fortsätta förfarandet
      och inte bara lämna det som det är.
    t: Finally, we have also set out a very specific procedure to be followed in the
      event of the decision being <a>postponed</a>, in order to highlight the need
      to develop the procedure further rather than simply leaving it as it is.
  - s: I fyra av betänkandena yrkar man att ansvarsfrihet skall beviljas, i ett att
      man skall <v>skjuta</v> <p>upp</p> beviljandet och i ett betänkande yrkar man
      att ansvarsfrihet inte skall beviljas.
    t: Four reports propose that the discharge should be granted, one that it should
      be <a>postponed</a>, and one that it should be refused.
  - s: Vi kan inte förbli overksamma och <v>skjuta</v> <p>upp</p> den här frågan.
    t: We cannot remain idle and <a>postpone</a> this issue.
  - s: Onödigt resande till drabbade områden bör avrådas eller <v>skjutas</v> <p>upp</p>.
    t: Unnecessary travel to affected areas should be discouraged or <a>postponed</a>.
  - s: Vi begär att ärendet skall <v>skjutas</v> <p>upp</p>, eftersom texten till
      rådets politiska avtal inte finns översatt till alla språken - jag har åtminstone
      inte funnit någon översättning till mitt språk - och eftersom det brådskande
      förfarandet gör att man inte ens hinner formulera några ändringsförslag.
    t: We ask that it be <a>postponed</a>, given that the text of the Council’s agreement
      is not available in all the languages - at least, I could not find it in my
      own - and that because of this urgent procedure there is not even time to table
      amendments.
  - s: Det går inte att av tekniska skäl <v>skjuta</v> <p>upp</p> omröstningar om
      betänkanden som är livsavgörande för unionsmedborgarna.
    t: Technical reasons cannot be used to <a>postpone</a> voting on reports which
      have serious repercussions for European citizens.
  - s: Vi ber enbart om att omröstningen ska <v>skjutas</v> <p>upp</p>.
    t: We are merely asking for the vote to be <a>postponed</a>.
  - s: Tyvärr har rådet <v>skjutit</v> <p>upp</p> sitt beslut, och parlamentet klarar
      inte av att reagera på tydliga kränkningar av de mänskliga rättigheterna i ett
      land vars roll inom EU:s politik var tänkt att bli större.
    t: Unfortunately, the Council has <a>postponed</a> its decision, and Parliament
      is not capable of reacting to an obvious situation of human rights violations
      in a country whose role in EU policy was supposed to increase.
  - s: Genom denna utvidgas däremot övergångsbestämmelserna genom att gällande datum
      <v>skjuts</v> <p>upp</p>, de bestämmelser som inte längre är relevanta stryks
      och den innebär att förfarandet regleras vid a) ad hoc-transporter av farligt
      gods liksom b) införandet av mindre stränga nationella bestämmelser, särskilt
      vad gäller transport av mycket ringa mängder farligt gods på geografiskt sett
      mycket strängt avgränsade områden.
    t: It merely prolongs transitional rules by <a>postponing</a> deadlines, deletes
      provisions which are no longer applicable, and lays down the procedures for
      a) carrying out the ad hoc transportation of dangerous goods and b) enacting
      less stringent national regulations, in particular for the transport of very
      small amounts of dangerous goods within strictly defined local areas.
  - s: Jag har mottagit en begäran från 34 ledamöter om att <v>skjuta</v> <p>upp</p>
      alla punkter på föredragningslistan till vårt sammanträde i juli.
    t: I have received a request from 34 Members to <a>postpone</a> every item on
      the agenda to our July part-session.
  - s: Förslagen om att <v>skjuta</v> <p>upp</p> avtalet är fullständigt förbluffande,
      eftersom en senareläggning av avtalet naturligtvis skulle innebära att det förändrades
      helt.
    t: The proposals to <a>postpone</a> it are extremely worrying because postponing
      the agreement would naturally mean changing the nature of the agreement.
  - s: Nu, liksom Bourlanges har förklarat, kan vi bevilja ansvarsfrihet eller neka
      eller <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: Now, as Mr Bourlanges has explained, we can give, refuse or <a>postpone</a>
      discharge.
  - s: Världssamfundet tolererade att Laurent Gbagbos regim <v>sköt</v> <p>upp</p>
      valet år efter år.
    t: The international community tolerated their being <a>postponed</a> year after
      year by the regime of Laurent Gbagbo.
  - s: Det är orimligt att i det här skedet <v>skjuta</v> <p>upp</p> den omröstningen
      till en tidpunkt då flera ledamöter kommer att ha gått sin väg.
    t: It is unreasonable at this stage to <a>postpone</a> it to a time when a lot
      of people will have left.
  - s: Om ni avser att <v>skjuta</v> <p>upp</p> den till kl. 17.30 så kommer det att
      helt förvränga omröstningen om det här betänkandet.
    t: If you are intending to <a>postpone</a> it to 5.30 p.m., it will totally distort
      the vote on this report.
  - s: Alltså, kl. 17.30 omröstning om att Ludfords betänkande <v>skjuts</v> <p>upp</p>
      till nästa plenarsammanträde.
    t: So, we vote at 5.30 p.m. on <a>postponing</a> the Ludford report to the next
      plenary session.
  - s: De brittiska konservativa ledamöterna anser att kommissionens förslag vare
      sig bör försvagas, <v>skjutas</v> <p>upp</p> eller granskas på nytt.
    t: Mr President, the British Conservatives do not believe that the Commission’s
      proposal should be diluted, <a>postponed</a> or reviewed.
  - s: Vi anser att konsumenterna i Förenade kungariket har betalat alldeles för mycket
      för sina bilar under alltför lång tid och detta parlament bör inte <v>skjuta</v>
      <p>upp</p> de lägre bilpriser som kommer att bli resultatet av en marknad med
      större konkurrens.
    t: We believe that in the UK consumers have paid too much for their cars for too
      long and this Parliament should not <a>postpone</a> the cheaper car prices which
      will be the result of a more competitive market.
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: I realise that the transition period would allow both manufacturers and dealers
      to prepare themselves and to adapt to the new system, but I feel frankly that
      it would be detrimental, extremely detrimental to <a>postpone</a> a decision
      on abolishing the location clause until a future assessment.
  - s: Inledningsvis ville inte rådet ge oss denna information, och detta är skälet
      till varför vi - enligt textens nuvarande lydelse - <v>skjuter</v> <p>upp</p>
      beslutet om att bevilja ansvarsfrihet för rådet.
    t: Initially, the Council was reluctant to provide this information which is why
      the text, as it stands at the moment, <a>postpones</a> discharge for the Council.
  - s: Men skall man för den skull ta risken att en stadga som den sociala ekonomisektorn
      redan väntat på i flera år <v>skjuts</v> <p>upp</p> på obestämd tid?
    t: Yet is it wise to risk <a>postponing</a> indefinitely a statute that has already
      been awaited by the social economy for several years?
  - s: Parlamentets ståndpunkt skulle behållas såsom den ser ut nu men den slutliga
      omröstningen <v>skjutas</v> <p>upp</p>, för att möjliggöra en som jag hoppas
      effektiv och värdefull förhandling med kommissionen och rådet, under förutsättning
      att samtliga punkter från kommissionen i går kväll är obesvarade, vilket skulle
      berättiga detta beslut.
    t: a fact which seems to have been acknowledged by the House, and to tell you
      that, as we announced during the debate, and with the agreement of my co-rapporteur,
      Mr van Hulten, whom I should like to thank very much, and of the other groups,
      I am requesting the application of Rule 69(2), i.e. that we should not vote
      on the legislative text, but keep Parliament’s position as it is, and <a>postpone</a>
      the final vote, so as to allow us to hold what I hope will be effective and
      useful negotiations with the Commission and with the Council.
  - s: En av uppgifterna mellan i dag och december, om vi väljer att <v>skjuta</v>
      <p>upp</p> denna fråga - vilket var majoritetens åsikt under talmanskonferensen
      - är att uppmana ordföranden i revisionsrätten att genomföra en omfattande undersökning
      om huruvida läckan går att spåra till revisionsrätten eller någon annan institution.
    t: One of the tasks between now and December, if we choose to <a>postpone</a>
      this matter - as was the view of the majority of the Conference of Presidents
      - would be to invite the President of the Court of Auditors to undertake an
      extensive investigation as to whether it was to the Court or another institution
      that the leak could be traced.
  - s: Genom att säga ”<v>skjuta</v> <p>upp</p> den”, säger vi att vi vill ha kontroll
      över innehållet i den - inte sopa den under mattan.
    t: In saying ‘<a>postpone</a> it’ we are saying we want to take command of what
      is in it - not to sweep it under the carpet.
  - s: Det vi då skulle kunna göra är att <v>skjuta</v> <p>upp</p> frågestunden litet.
    t: Therefore, what we could do is to <a>postpone</a> Question Time a little.
  - s: Vi kan lika väl göra jobbet i Amsterdam som att <v>skjuta</v> <p>upp</p> det,
      och jag hoppas att så blir fallet.
    t: We might as well do the job in Amsterdam as <a>postpone</a> it, and I hope
      that is what happens.
  - s: Vi kommer nu att rösta om förslaget om att <v>skjuta</v> <p>upp</p> debatten
      om betänkandet om europeiska kulturhuvudstäder till april månads sammanträdesperiod.
    t: I put to the vote the proposal to <a>postpone</a> the report on European Capitals
      of Culture until the April part-session.
  - s: Detta är inte en vädjan att <v>skjuta</v> <p>upp</p> våra åtgärder när det
      gäller de offentliga finanserna.
    t: This is not an appeal to <a>postpone</a> our actions in the field of public
      finances.
  - s: 'Jag ber dem som i morse föreslog att omröstningen skall <v>skjutas</v> <p>upp</p>
      på grund av att beslutförhet inte föreligger att betänka följande:'
    t: 'I would ask the Members who this morning requested that the vote be <a>postponed</a>
      in the absence of a quorum to consider the following:'
  - s: Men det visar er att kommissionen absolut inte har för avsikt att <v>skjuta</v>
      <p>upp</p> besluten i frågan på obestämd tid. Kommissionen har förbundit sig
      att hålla exakta datum.
    t: The Commission has absolutely no intention of <a>postponing</a> decisions on
      this matter indefinitely.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att flytta fram denna konferens till 2003 eller <v>skjuta</v>
      <p>upp</p> den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Mr President, from now on, if you could show a little understanding and ask
      your colleagues in the Council either to bring forward this conference to 2003
      or to <a>postpone</a> it until 2005, you may be able to salvage the honour of
      Parliament, which very often does not seem to know the meaning of the phrase.
  - s: Har inte rådet för avsikt att dra lärdom av dessa undersökningar och <v>skjuta</v>
      <p>upp</p> tillämpningsdatum för avskaffandet av taxfreeförsäljningen inom gemenskapen?
    t: Is the Council prepared to draw the appropriate conclusions from these impact
      studies and <a>postpone</a> implementation of the decision abolishing intra-Community
      duty-free sales?
  - s: Däremot anser jag att det är olyckligt att inga verkliga, innehållsrika beslut
      har fattas, inte ens under det österrikiska ordförandeskapet, om frågor som
      alltid <v>skjuts</v> <p>upp</p>, till exempel arbetstidsregleringen.
    t: However, I think it is unfortunate that real, substantial decisions have not
      been reached even during the Austrian Presidency on issues that are always <a>postponed</a>,
      such as the regulation of working hours.
  - s: I ljuset av det aktuella allvarliga läget i sektorn är det skrämmande att kommission
      har <v>skjutit</v> <p>upp</p> beslutet om att formellt inleda förfarandet för
      att aktivera säkerhetsklausulen och att man har satt igång en så kallad utredning
      som kan ta månader.
    t: In light of the seriousness of the current situation in the sector, it is appalling
      that the Commission has <a>postponed</a> making a decision on formally beginning
      the process to activate the safeguard clause, and that it has in fact triggered
      a so-called investigation, which could take months.
  - s: Och i ändringsförslag 9 erinras om de villkor som borde ha lett till att vi
      <v>sköt</v> <p>upp</p> beviljandet av ansvarsfriheten.
    t: Amendment No 9 recalled the conditions which should have led us to <a>postpone</a>
      the granting of discharge.
  - s: Vi borde ha <v>skjutit</v> <p>upp</p> vårt beslut.
    t: We should have <a>postponed</a> our decision and I regret that we did not.
  - s: Jag är därför full av optimism, och jag är av en annan åsikt än föregående
      talare, för det skulle ge en för den nuvarande situationen ödesdiger negativ
      effekt, om vi nu <v>skjuter</v> <p>upp</p> vår Rysslandsstrategi, trots att
      jag har förståelse för många av era argument, i synnerhet vad förfarandet beträffar,
      vad utskottens och parlamentets intressen beträffar.
    t: I am therefore confident and take a different view from the previous speaker,
      because although I fully understand some of your arguments, particularly concerning
      the procedure and the interests of the committee and of Parliament, in the present
      circumstances <a>postponing</a> this strategy on Russia would have a negative
      knock-on effect.
  - s: Därför måste jag avråda från att i det nuvarande läget <v>skjuta</v> <p>upp</p>
      det hela till Helsingfors.
    t: So I can only advise against <a>postponing</a> the strategy until the Helsinki
      summit, particularly in the current situation.
  - s: Liberala gruppen godkänner betänkandet om strategin gentemot Ryssland som sådant,
      men vi vill ta bort ståndpunkten att man skall <v>skjuta</v> <p>upp</p> beslutsfattandet
      i frågan.
    t: The Liberal Group approves the report on the strategy with respect to Russia
      as it stands, but we wish to remove the proposal to <a>postpone</a> decisions
      on it.
  - s: Jag delar inte föredragandens avsikter att <v>skjuta</v> <p>upp</p> den gemensamma
      strategin för våra förbindelser med Ryssland, som för närvarande är av mycket
      stor betydelse, eftersom denna strategi sträcker sig mycket längre än till bara
      de bilaterala förbindelserna med detta land.
    t: I would oppose the rapporteur’s endeavours to <a>postpone</a> the common strategy
      on our relations with Russia, which is of the utmost importance at this present
      juncture, as the strategy goes far beyond bilateral relations with this country.
  - s: Även jag tycker att det skulle vara fel om vi i dag <v>sköt</v> <p>upp</p>
      frågan om förbindelserna med Ryssland och om hur strategin för dessa skall se
      ut.
    t: I too consider it to be a mistake to <a>postpone</a> the issue of our relations
      with Russia and what form the strategy should take.
  - s: Får jag vi denna punkt säga att den centrala slutsatsen i Spencers betänkande
      om Ryssland, nämligen att vi måste <v>skjuta</v> <p>upp</p> avtalet om en gemensam
      strategi till en tidpunkt efter toppmötet i Köln i juni, är - och jag tror att
      många håller med mig här - diplomatiskt vansinne.
    t: May I say at this point that the central conclusion of Mr Spencer’s report
      on Russia, namely that we must <a>postpone</a> agreement on a common strategy
      beyond the Cologne Summit in June, is - and I think many agree here - diplomatic
      lunacy.
  - s: Bassiasmöret kommer då att ha spelat ut sin roll som alibi och de som producerar
      bassiasmör kommer att få känna av de effekter som kommer att drabba kakaoproducenterna
      i form av prissänkningar, på grund av ett direktiv där man helt försummar konsekvenserna
      i fråga om utveckling och cyniskt nog <v>skjuter</v> <p>upp</p> en konsekvensstudie
      på obestämd tid.
    t: Its producers will then experience the same problems which are now going to
      be suffered by cocoa producers given the fall in prices which will follow the
      adoption of a directive which resolutely ignores its own development consequences
      and cynically <a>postpones</a> their examination indefinitely.
  - s: De hade utarbetats för att <v>skjuta</v> <p>upp</p>, under detta parlaments
      och denna kommissions livstid, alla resolutioner om denna fråga - och det är
      inte godtagbart.
    t: They were designed to <a>postpone</a>, for the lifetime of this Parliament
      and the lifetime of this Commission, any resolution of this issue, and that
      is not acceptable.
  - s: Jag vädjar verkligen till alla grupper att dra tillbaka sina resolutioner från
      morgondagens omröstning - inte att suspendera dem, inte att <v>skjuta</v> <p>upp</p>
      dem utan att dra tillbaka dem - för det finns inte längre någon anledning att
      gå vidare med denna omröstning.
    t: I sincerely appeal to all groups to withdraw the resolutions that are up for
      vote tomorrow - not suspend them, not <a>postpone</a> them, but withdraw them
      - because there is no longer any basis for proceeding with this vote.
  - s: Det är självklart att om logiken om mindre kostnad skulle vinna, skulle stängningen
      av Tjernobyl <v>skjutas</v> <p>upp</p> på obestämd tid. Det är trots allt också
      på grund av minskade kostnader som kärnkraftverk som Tjernobyl uppfördes tidigare.
    t: It is clear that, if the logic of the least cost were to carry the day, the
      closure of Chernobyl would be indefinitely <a>postponed</a>.
  - s: I annat fall hamnar vi i samma situation som Europarådet, som än en gång har
      <v>skjutit</v> <p>upp</p> sin egen rapport om Ryssland till ett lämpligare tillfälle.
    t: Otherwise, we will end up in the same situation as the Council of Europe, which
      has further <a>postponed</a> its own report on Russia until a more appropriate
      moment.
  - s: De meddelades med endast fyra dagars varsel och bad om att få <v>skjuta</v>
      <p>upp</p> besöket till ett senare datum.
    t: They only had four days notice and asked for it to be <a>postponed</a> until
      a later date.
  - s: Att <v>skjuta</v> <p>upp</p> det ytterligare eller, ännu värre, att misslyckas
      med att godkänna detta interinstitutionella avtal eller misslyckas med att tillämpa
      det internt, skulle vara mycket pinsamt för Europaparlamentet, och det skulle
      undergräva det goda arbete som parlamentet har uträttat för att bygga upp Europeiska
      unionens trovärdighet i frågor som hör samman med bedrägeri och ekonomisk misshushållning.
    t: To <a>postpone</a> it further or, even worse, to fail to approve this interinstitutional
      agreement and to fail to apply it internally would be a severe embarrassment
      to the European Parliament and one that would undermine the good work that this
      Parliament has done in rebuilding the credibility of the European Union in matters
      relating to fraud and financial mismanagement.
  - s: För att tala klarspråk skulle jag vilja påminna om att detta direktiv redan
      förutser ett anstånd till den 1 juli 2001 för alla fordon och till den 1 juli
      2002, på grund av tekniska anpassningssvårigheter, för mopeder, för att inte
      tala om möjligheten att hamna i ett förlikningsprocess som skulle kunna <v>skjuta</v>
      <p>upp</p> tillämpningen av direktivet på obestämd tid. En möjlighet vore ju
      emellertid att kommissionen skulle åta sig att lägga ett övergripande, det vill
      säga mer vittgående förslag, som inte bara gäller detta enskilda förslag utan
      en hel sektor, till exempel hela transportsektorn.
    t: To be clear, I would like to remind you that this directive already anticipates
      a deferment to 1 July 2001 for all vehicles, and to 1 July 2002 for mopeds,
      due to problems of technical adaptation, not to mention the possibility of reaching
      a conciliation procedure which might <a>postpone</a> the directive’s implementation
      indefinitely.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: We should consider that the demand for a very rapid acceptance of the whole
      acquis could also result in the fact that applicant countries commit themselves
      to something which they cannot then carry out or that the environment is used
      as an excuse to <a>postpone</a> the entire eastward enlargement of the EU.
  - s: Det kloka vore att <v>skjuta</v> <p>upp</p> den.
    t: The wise course would be to <a>postpone</a> it.
  - s: Jag ersatte Martin Schulz vid talmanskonferensen och jag bad att denna fråga,
      som fanns med på föredragningslistan i kväll, skulle <v>skjutas</v> <p>upp</p>
      till ett senare sammanträde så att parlamentet skulle kunna ta hänsyn till utvecklingen
      av denna fråga.
    t: I replaced Mr Schulz at the Conference of Presidents and I asked for this question,
      which is on this evening’s agenda, to be <a>postponed</a> until a later sitting
      so as to allow Parliament to take account of the new developments in this whole
      affair.
  - s: När det gäller beslutet om överensstämmelse är det rätt att <v>skjuta</v> <p>upp</p>
      det.
    t: As regards the equivalence decision, it is right to <a>postpone</a> it.
  - s: Vi <v>skjuter</v> <p>upp</p> godkännandet av jordbruksutgifterna för 1992 tills
      villkoren som jag ställt är uppfyllda.
    t: We are <a>postponing</a> approval of the 1992 agricultural expenditure until
      the conditions I have laid down are met.
  - s: Detta är för oss ett tecken på att ni föreslår att man ska <v>skjuta</v> <p>upp</p>
      kontroversiella och svåra frågor.
    t: This indicates to us that you propose <a>postponing</a> controversial or difficult
      issues.
  - s: Jag kan inte stödja liberalernas förslag om att <v>skjuta</v> <p>upp</p> alla
      dessa åtgärder för att stärka Europol i syfte att öka tryggheten i medborgarnas
      intresse till dess att fördraget träder i kraft.
    t: I have no sympathy for the Liberals’ proposal to <a>postpone</a> all these
      measures to strengthen Europol to provide more security in the interest of citizens
      until the Treaty comes into force.
  - s: Ilskan till följd av mordet på Benazir Bhutto ledde till oroligheter och till
      sist till beslutet att <v>skjuta</v> <p>upp</p> valet från den 8 januari till
      den 18 februari.
    t: The outpouring of anger following the murder of Mrs Bhutto led to civil unrest
      and ultimately the decision to <a>postpone</a> elections from 8 January to 18
      February.
  - s: Jag vill påpeka för kommissionsledamoten och rådet att en 78-timmarsvecka uppnås
      genom att de viloperioder som föreskrivs i den text som rådet har försvarat
      <v>skjuts</v> <p>upp</p>.
    t: The 78-hour week, I would point out to the Commissioner and to the Council,
      is arrived at by <a>postponing</a> the rest periods provided by the text that
      the Council has defended.
  - s: Vår avsikt är inte att <v>skjuta</v> <p>upp</p> allting till nästa år.
    t: 'Our intention is not to <a>postpone</a> everything until next year:'
  - s: Innan vi för Kosovos del har fått demokratiskt legitimerade organ som kan bli
      en partner till det demokratiskt legitimerade Serbien, får vi heller ingen fredsuppgörelse
      i området, och vi drar stor skuld över oss om vi fortsätter <v>skjuta</v> <p>upp</p>
      dessa val av alla möjliga anledningar, för därmed försvagar vi Rugovas ställning,
      och extremistiska krafter, vars bakgrund för övrigt är mer än oklar, kan utnyttja
      situationen till att på det inrikespolitiska planet se till att albanerna får
      vatten på sin kvarn.
    t: Until we have democratically legitimised authorities for Kosovo to act as negotiating
      partners of the democratically legitimised Serbs, there will be no peace settlement
      in the region, and we shall incur a heavy burden of guilt if we keep <a>postponing</a>
      these elections for every conceivable reason, because by so doing we undermine
      Mr Rugova’s position, and extremist forces - whose background, by the way, is
      obscure, to say the least - are able to exploit the situation and make internal
      political capital out of the Albanians’ frustration.
  - s: Det går väl inte för sig att nödvändiga reformer hela tiden <v>skjuts</v> <p>upp</p>
      och att kostnader därmed skyfflas över på framtida generationer?
    t: Surely it cannot be acceptable for necessary reforms to be repeatedly <a>postponed</a>,
      thus passing burdens on to future generations?
  - s: Kortsiktiga skärmytslingar och provokationer <v>skjuter</v> i onödan <p>upp</p>
      skapandet av ett verkligt partnerskap med EU.
    t: Short-sighted skirmishes and provocations needlessly <a>postpone</a> the creation
      of a real partnership with the EU.
  - s: Jag hoppas att man kan komma överens om att <v>skjuta</v> <p>upp</p> dem en
      månad så att de kan hållas på samma dag, vilket skulle vara bra för valdeltagandet
      och göra en berättigad koppling i bemärkelsen ett regionernas Europa.
    t: I hope agreement will be reached to <a>postpone</a> them for one month so that
      they take place on the same day, which will help raise turnout and make a legitimate
      connection, in the sense of a Europe of the regions.
  - s: Jag kan inte frigöra mig från misstanken att många talar sig positiva för att
      reformera institutionerna med baktanken att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: I cannot get rid of the suspicion that many people address the reform of the
      institutions with the ulterior motive of using it to <a>postpone</a> enlargement
      for a while.
  - s: När det gäller den eventuella paus som herr ordföranden nämnde, vill vi att
      det skall komma ett förslag under det grekiska ordförandeskapet som avslutar
      arbetet, vi vill inte att resultaten skall <v>skjutas</v> <p>upp</p> på obestämd
      tid, de måste följas upp och leda till ett beslut från Europeiska rådet.
    t: we do not want the outcome of the Convention to be <a>postponed</a> indefinitely.
  - s: Jag vill inte fastställa ett datum för andra gången och sedan tvingas <v>skjuta</v>
      <p>upp</p> det, eftersom detta skulle vara katastrofalt.
    t: What I do not want to do is to set a date for a second time and have to <a>postpone</a>
      it, because that would be calamitous.
  - s: I början av året <v>sköt</v> detta parlament <p>upp</p> avgörandet om ansvarsfrihet
      och ställde upp en rad villkor för beviljande av ansvarsfrihet.
    t: In spring of this year, Parliament <a>postponed</a> the discharge and drew
      up a list of demands.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Therefore, I will not conceal the fact that I have asked the government to
      <a>postpone</a> this operation.
  - s: Vi startar diskussionen utan dem. Vi vet att omröstningarna har <v>skjutits</v>
      <p>upp</p> och kommer att hållas om två veckor i Bryssel.
    t: We know that the votes are <a>postponed</a> and will be held in two weeks’
      time in Brussels.
  - s: Vi tänker också uppmana rådet att <v>skjuta</v> <p>upp</p> sitt beslut till
      dess vi kan anta våra beslut.
    t: Then there is the decision to call on the Council to likewise <a>postpone</a>
      its decisions until we can adopt our decisions.
  - s: Jag vill säga att jag är emot det ändringsförslaget och uttrycker mitt fulla
      stöd tillsammans med de österrikiska ledamöterna för att kommissionen ska lägga
      fram sin allmänna ram i juni, vilken ska börja med vägtransporter, och att den
      inte ska <v>skjuta</v> <p>upp</p> detta på obestämd framtid med motiveringen
      att paketet ska omfatta alla transportmedel.
    t: I wish to express my opposition to that amendment and to pledge my full support
      and that of my fellow Austrian Members to the effort to ensure that the Commission
      presents this general framework in June, beginning with road transport, and
      does not <a>postpone</a> its presentation until the next blue moon on the grounds
      that the package must cover all modes of transport.
  - s: Trots förbättringarna av kommissionens ursprungliga text och den kompromiss
      som Europaparlamentet har lagt fram, och som framför allt syftar till att <v>skjuta</v>
      <p>upp</p> den fullständiga liberaliseringen av marknaden för posttjänster till
      den 31 december 2010, så är den text som rådet lagt fram på nytt till andra
      behandlingen fortfarande inte tillfredsställande.
    t: Despite the improvements made to the Commission’s original text and the compromise
      put forward by the European Parliament aimed notably at <a>postponing</a> the
      total liberalisation of the postal market to 31 December 2010, the text retabled
      at second reading by the Council is still not satisfactory.
  - s: Jag vill bara säga beträffande van den Bergs yttrande att betänkandet om att
      <v>skjuta</v> <p>upp</p> ansvarsfriheten för utvecklingsfonden har lagts fram
      och även blir föremål för omröstning, på de premisserna att det bara handlar
      om att skjuta upp den och inte om att avvisa eller godkänna den, och att allt
      som vi i går tillsammans utarbetade sedan kommer med i den slutliga versionen,
      dvs. att vi trots detta diskuterar och röstar om Rühles betänkande.
    t: Mr President, I should just like to say in reply to Mr van den Berg that the
      report on <a>postponing</a> discharge for the Structural Funds is ready and
      the vote will be taken on the premise that this is indeed merely a postponement
      and does not grant or refuse discharge and that everything which we worked on
      together yesterday will be taken into account in the final version, i.e. that
      we shall nonetheless debate and vote on Mrs Rühle’s report.
  - s: Jag säger detta för att betona en viktig skillnad, eftersom det från berört
      håll har antytts att parlamentet egentligen måste - om det använder samma måttstock
      - komma fram till samma resultat och inte å ena sidan <v>skjuta</v> <p>upp</p>
      ansvarsfriheten för kommissionen, och å andra sidan vara villig att ge sig själv
      ansvarsfrihet.
    t: I say that in order to highlight an important difference, because interested
      parties have ‘let it drop’ that, if Parliament is using the same yardstick,
      then it should come to the same conclusion and cannot <a>postpone</a> discharge
      for the Commission on the one hand and be prepared to discharge itself on the
      other.
  - s: Vi bör inte stå här med samma strategiska överblick som trädgårdsdvärgar och
      säga att vi nu måste buga för dem som har antytt att vi bör gå klädda i säck
      och aska, för att vårt beslut att <v>skjuta</v> <p>upp</p> ansvarsfriheten för
      kommissionen skall se mera trovärdigt ut.
    t: We should not sit down with the strategic far-sightedness of garden gnomes
      and say, now we must kow-tow to those who have given the impression that we
      should go around in sackcloth and ashes just so that our decision to <a>postpone</a>
      discharge of the Commission seems more credible.
  - s: Jag vill nu uttrycka mig personligen och på ett mer allmänt plan, och säga
      att jag stöder slutsatserna i betänkandet av Stauner, vilket syftar till att
      beslutet om ansvarsfrihet för kommissionen för året 1998 skall <v>skjutas</v>
      <p>upp</p>.
    t: And now, to express my own personal opinion, I would like to say more generally
      that I support the conclusions of Mrs Stauner’s report with a view to <a>postponing</a>
      discharge to the Commission for the year 1998.
  - s: Därför funderar jag över effekten - som jag tror kan bli katastrofal - av att
      <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet för kommissionen, samtidigt
      som parlamentet beviljar ansvarsfrihet för sin egen del, trots erkända förvaltningsproblem
      och trots att de politiska grupperna stänker välsignat vatten över sig själva
      vad gäller deras egen förvaltning.
    t: My second observation is that, in my opinion, it is essential to be as implacable
      in criticising oneself as in criticising others, and I therefore wonder about
      the effects, which I expect to be disastrous, of <a>postponing</a> discharge
      to the Commission on the one hand, even though Parliament is prepared to grant
      its own discharge, despite the administrative problems it acknowledges, and
      although the political groups gloss over their own administration.
  - s: Att vi <v>skjuter</v> <p>upp</p> beviljandet av ansvarsfriheten är inte lika
      med att vi vägrar bevilja den, som det alltid helt felaktigt påståtts.
    t: <a>postponing</a> a discharge is not tantamount to refusing a discharge, irrespective
      of what is always wrongly assumed.
  - s: Genom att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet så har vi ställt
      upp klara punkter efter vilka vi förväntar oss att kommissionen kommer att handla.
    t: In <a>postponing</a> the discharge, we have set out clear points that we expect
      the Commission to act upon.
  - s: Det är ändå motiverat och en riktig åtgärd i den här situationen att <v>skjuta</v>
      <p>upp</p> beslutet om beviljande av ansvarsfrihet.
    t: However, <a>postponing</a> the discharge is justified and is the correct course
      of action in this situation.
  - s: Innan jag tar upp kollega Stauners betänkande vill jag bekräfta det som redan
      sagts här, nämligen att Europaparlamentet med rätta tillrättavisar Europeiska
      kommissionen och åtminstone <v>skjuter</v> <p>upp</p> beviljandet av ansvarsfrihet
      för budgeten år 1998.
    t: Mr President, before I comment on Mrs Stauner’s report, I would like to endorse
      what has been said before, namely that the European Parliament is quite right
      to rap the European Commission over the knuckles and to at least <a>postpone</a>
      the discharge on the 1998 budget.
  - s: Om man till detta lägger revisionsrättens rapport om de politiska gruppernas
      sätt att fungera, så har vi i vår politiska grupp kommit till slutsatsen att
      vi måste <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet på grund av frågans
      särskilda beskaffenhet.
    t: If we add to that the Court of Auditors’ report on the operation of the political
      groups, we have come to the conclusion in our political group that we need to
      <a>postpone</a> discharge on its own merits.
  - s: Man kan be om tillgång till uppgifter, men om man inte får den, så måste man
      anta en viss stränghet och <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: You can ask for access to information, but if you do not get it then you have
      to start applying a certain rigidity and <a>postpone</a> discharge.
  - s: Därför skall vi också stödja ändringsförslag om att <v>skjuta</v> <p>upp</p>
      beviljandet av ansvarsfrihet tills generalsekreteraren lagt fram konkreta planer.
    t: We will therefore support the amendments to <a>postpone</a> discharge until
      such time as the Secretary-General has produced concrete plans.
  - s: Fram till dess att de förstår detta, tycker jag att vi skall <v>skjuta</v>
      <p>upp</p> ansvarsfriheten.
    t: Until they understand this, I think we should <a>postpone</a> granting discharge.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni ger upp er era planer på att <v>skjuta</v> <p>upp</p> det än en
      gång till år 2003.
    t: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will give up your plan to <a>postpone</a> this once again until
      the year 2003.
  - s: Det finns därför anledning att så snart som möjligt tillämpa en obligatorisk
      ursprungsmärkning och absolut inte <v>skjuta</v> <p>upp</p> det till den 1 januari
      2003, vilket kommissionen föreslår.
    t: Compulsory labelling indicating the origin of goods must therefore be introduced
      as soon as possible, and it must certainly not be <a>postponed</a> until 1 January
      2003, as the Commission proposes.
  - s: Vi kan inte längre <v>skjuta</v> <p>upp</p> införandet av detta system, och
      jag stöder fullständigt de åtstramningar i tidtabellen som Europaparlamentet
      föreslår i ändringsförslagen till kommissionens förslag.
    t: Mr President, this regulation cannot be <a>postponed</a> any longer, and I
      fully support the stricter timetable that the European Parliament is proposing
      in the amendments to the Commission’s proposal.
  - s: Men att fortsätta att <v>skjuta</v> <p>upp</p> besluten i denna fråga är att
      skjuta upp mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: But to continue <a>postponing</a> decisions on this matter is to postpone much
      more than a difficult decision on the European Union financing system.
  - s: Men att fortsätta att skjuta upp besluten i denna fråga är att <v>skjuta</v>
      <p>upp</p> mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: But to continue postponing decisions on this matter is to <a>postpone</a> much
      more than a difficult decision on the European Union financing system.
  - s: Av detta skäl, och efter diskussionen jag hade i morse med delegationscheferna
      och gruppledarna, begär jag att omröstningen om kalendern ska <v>skjutas</v>
      <p>upp</p>.
    t: As a result, and following the discussion I had this morning with the heads
      of delegation and the group leaders, I request that the vote on the calendar
      be <a>postponed</a>.
  - s: Handlar det verkligen om en viktig rättslig fråga eller handlar det egentligen
      om att de inser att det finns en stor risk att de förlorar ändringsförslag nr
      4 och vill <v>skjuta</v> <p>upp</p> omröstningen så att de kan utöva påtryckningar
      på ledamöterna i sina egna grupper?
    t: Is it really some important legal issue, or is the truth that they realise
      they are in severe danger of losing Amendment No 4 and they want to <a>postpone</a>
      it so as to apply pressure to members of their own groups?
  - s: Jag beslutar att vi håller omröstning om Joseph Dauls begäran att omröstningen
      ska <v>skjutas</v> <p>upp</p>.
    t: I will put the request to <a>postpone</a> the vote tabled by Mr Daul to the
      vote.
  - s: Eftersom omröstningen, tack vare era utomordentliga insatser, har pågått så
      länge vill jag be dem som har begärt att få avge röstförklaringar att ändra
      dessa från muntliga till skriftliga, eller att <v>skjuta</v> <p>upp</p> er tur
      till i morgon, för 62 personer har inkommit med en begäran och vi hinner inte
      med alla.
    t: Because the voting has gone on so long, as a result of your excellent work,
      I would like to ask those who have requested to give explanations of vote to
      change these explanations from oral to written or <a>postpone</a> your turn
      until tomorrow, because 62 requests have been put forward and we are unable
      to deal with them all.
  - s: Skulle kommissionsledamoten dessutom kunna tänka sig att <v>skjuta</v> <p>upp</p>
      besluten tills människorna har hunnit vänja sig vid det nya systemet?
    t: Furthermore, would she consider <a>postponing</a> decisions until people have
      had an opportunity to find their feet under the new system?
  - s: Men, mina damer och herrar, därmed inte sagt att vi kan fortsätta att <v>skjuta</v>
      <p>upp</p> de nödvändiga åtgärderna.
    t: That cannot, however, mean, ladies and gentlemen, <a>postponing</a> the necessary
      measures again.
  - s: Om man <v>skjuter</v> <p>upp</p> beslut och omröstningar i Förenta nationernas
      säkerhetsråd är det just för att nå en överenskommelse som gör det möjligt för
      oss att hålla oss till folkrätten, och fastställa konkreta villkor för nedrustning
      och precisa datum för uppfyllelse.
    t: If decisions and votes are being <a>postponed</a> in the United Nations Security
      Council, it is precisely in order to reach an agreement that will enable us
      to continue to act within international law, laying down concrete conditions
      for disarmament and precise dates by which this is to be achieved because, as
      the European Council stated, inspections cannot go on indefinitely.
  - s: Till följd av dessa ansträngningar från kommissionens sida <v>sköt</v> Förenta
      staterna först <p>upp</p> ikraftträdandet av de nya bestämmelserna till den
      5 februari, och gick sedan med på att avstå från att straffbelägga de flygbolag
      som inte efterlever bestämmelserna fram till den 5 mars.
    t: As a result of these efforts by the Commission, the United States first <a>postponed</a>
      the entry into force of the new requirements until 5 February and then agreed
      to waive the imposition of penalties on non-complying airlines until 5 March.
  - s: Nu när jag i dag ser att omröstningen om detta förslag inte kommer att hållas
      i morgon som ursprungligen planerat, utan <v>skjuts</v> <p>upp</p> på obestämd
      tid trots att debatten självklart fortfarande pågår, anade jag oråd, eftersom
      omröstningar oftast följer mycket snart efter debatterna.
    t: Now, when I saw today that the vote on this proposal would not be held tomorrow
      as originally scheduled but <a>postponed</a> indefinitely, although the debate
      is obviously still going on, I smelled a rat because votes usually follow debates
      very closely.
  - s: man vill <v>skjuta</v> <p>upp</p> de nödvändiga förändringarna, kanske av ekonomiska
      skäl, kanske av praktiska skäl.
    t: Where agreement breaks down is in the wish to <a>postpone</a> the necessary
      changes, perhaps for financial or practical reasons.
  - s: Jag skulle vilja överväga och be er överväga om vi inte måste <v>skjuta</v>
      <p>upp</p> den här omröstningen i morgon och att vi i morgon skulle kunna uttala
      oss om det här.
    t: Mr President, Commissioner, ladies and gentlemen, I would like to consider
      and ask you to consider with me whether we should formally <a>postpone</a> this
      vote tomorrow to allow us to present our opinions tomorrow.
  - s: Mitt utskott fattade rätt beslut att <v>skjuta</v> <p>upp</p> antagandet av
      detta betänkande och det som rör stöd till norra delen av Cypern till dess vi
      fick den relevanta dokumentationen.
    t: My committee rightly took the decision to <a>postpone</a> adoption of this
      report and the one regarding assistance to the northern part of Cyprus until
      it received the relevant documentation.
  - s: Begär ni att debatten eller omröstningen ska <v>skjutas</v> <p>upp</p>?
    t: Are you asking for the debate or the vote to be <a>postponed</a>?
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: I therefore support Mr Goepel’s proposal to <a>postpone</a> both the debate
      and the vote.
  - s: Av de skäl som redan nämnts, nämligen att det är en alltför viktig fråga för
      att i största hast avhandlas på drygt en kvart, instämmer jag i begäran om att
      debatten och omröstningen ska <v>skjutas</v> <p>upp</p> till november.
    t: Mr President, I should just like to say that I agree with the proposal to <a>postpone</a>
      this debate and the vote until November, for the reasons mentioned, that is
      to say, because it is too important an issue to be dealt with in a hurry in
      15 minutes or a little more.
  - s: Personligen är jag emellertid för att båda <v>skjuts</v> <p>upp</p>.
    t: Personally speaking, however, I would be in favour of <a>postponing</a> both.
  - s: Talmanskonferensen har beslutat att <v>skjuta</v> <p>upp</p> ad hoc-delegationens
      besök i Libanon, Israel och Palestina, och jag hoppas att detta ska vara ett
      tillfredsställande svar.
    t: The Conference of Presidents has decided to <a>postpone</a> the visit of the
      ad hoc delegation to Lebanon, Israel and Palestine, and I hope that this is
      a satisfactory response to the concern expressed.
  - s: Detta gäller fortfarande, såvida inte föredragandens idé antas om att <v>skjuta</v>
      <p>upp</p> antagandet tills vi kan anta det konstitutionella fördraget.
    t: That still applies inasmuch as the rapporteur’s idea is not taken up of <a>postponing</a>
      adoption of the budget until we are able to accept the Constitution.
  - s: I Rothleybetänkandet står fortfarande för rådet kontroversiella saker men ännu
      värre är att det har lagts fram ändringsförslag om att <v>skjuta</v> <p>upp</p>
      ikraftträdandet till år 2009.
    t: The Rothley report still contains elements which are controversial as far as
      the Council is concerned, but, even worse, there are amendments which would
      <a>postpone</a> entry into force until 2009.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: For the time being then it is the multilateral approach that is our number
      one priority, and that is why we have <a>postponed</a> any decision to launch
      new negotiations on free trade areas until the round that we began in Doha is
      completed.
  - s: Vi är naturligtvis medvetna om att detta inte blir en lätt process och vi vill
      inte villkora det arbete som vi begär att kommissionen skall utföra för att
      om möjligt undvika att ikraftträdandet för detta direktiv <v>skjuts</v> <p>upp</p>
      på obestämd tid. Vi hoppas i stället att rådet med det snaraste skall ge klartecken.
    t: This, we realise, will be no easy process, and we certainly do not want to
      see any kind of conditions attached to what we are asking the Commission to
      do, as we have no wish to see the entry into force of the directive <a>postponed</a>
      indefinitely;
  - s: Som förslag så är det tillräckligt snarare än visionärt, minimalistiskt men
      i stånd att skapa konsensus, tillfälligt till sin natur men ett steg i rätt
      riktning på en nödvändig resa mot utvidgning, de viktigaste finansiella utmaningarna
      uppmärksammas, men åtgärderna <v>skjuts</v> <p>upp</p> på framtiden.
    t: As a proposal, it is adequate rather than visionary, minimalist but capable
      of generating consensus, interim in nature but a step in the right direction
      on a necessary journey towards enlargement, the primary financial challenges
      of which are recognised but <a>postponed</a> for another day.
  - s: Även om Gruppen Europeiska Radikala alliansen är allmänt sett positiv till
      reformerna och till en del ”minireformer” som läggs fram till oss, väntar vi
      således fortfarande på en stor politisk debatt om det kontinentala Europa, en
      debatt som vi inte kan <v>skjuta</v> <p>upp</p> i all oändlighet.
    t: This is why the Group of the European Radical Alliance, while generally being
      in favour of these reforms and some of the so-called reforms proposed, is still
      waiting for the major political debate on continental Europe which cannot be
      <a>postponed</a> for ever.
  - s: När det läggs fram en begäran om att <v>skjuta</v> <p>upp</p> en omröstning
      om ett betänkande som har planerats till sent på torsdagen, ett betänkande som
      skall läggas fram av en ledamot som har 2 000 km hem och som - om han inte kan
      ta det enda flyg som går på torsdagseftermiddagen - tvingas komma hem på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: I am therefore entitled to state that I think that, when a request is made
      to <a>postpone</a> the vote on a report which is timetabled for the end of Thursday’s
      sitting, and which must be presented by a Member who has to travel 2000 km to
      get home and who, if he cannot take the only flight available, on Thursday afternoon,
      is then forced to go home on Friday evening, we ought also to show some flexibility
      with regard to his situation in future.
  - s: I förmiddags föreslog talmannen att betänkandet av Ferri skulle <v>skjutas</v>
      <p>upp</p>.
    t: This morning, the President saw fit to propose <a>postponing</a> Mr Ferri’s
      report.
  - s: I middags upptäckte Ferri att han skulle resa iväg och bad därför om att man
      skulle <v>skjuta</v> <p>upp</p> hans betänkande.
    t: At lunchtime Mr Ferri realised that he would be leaving and asked for his report
      to be <a>postponed</a>.
  - s: En ny regeringskonferens får inte användas som alibi att <v>skjuta</v> <p>upp</p>
      utvidgningen.
    t: A new Intergovernmental Conference must not be used as an alibi for <a>postponing</a>
      enlargement.
  - s: Betänkandet innehåller i punkt 21 ett mycket modigt beslut, som tillkännager
      att ansvarsfriheten för budgeten bör <v>skjutas</v> <p>upp</p> om kommissionen
      håller inne med information.
    t: Point 21 of the report contains a very courageous decision in announcing that
      the discharge will be <a>postponed</a> if the Commission withholds information.
  - s: Jag röstade för att bevilja rådet ekonomisk ansvarsfrihet för 2007 års budget,
      samtidigt som jag vill betona att jag inte ställer mig bakom det sätt som budgetkontrollutskottet
      har hanterat detta ärende, där föredraganden, Søren Bo Søndergaard, har utarbetat
      två motstridiga betänkanden, förändringen i ståndpunkt mellan förslagen om att
      <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet i april 2009 och att beviljandet
      av ansvarsfrihet motiverades av de försäkringar som kom från möten utan granskning,
      samtidigt som revisionsrätten inte hade några anmärkningar på rådets förvaltning.
    t: the change in position between the proposals for <a>postponing</a> discharge
      in April 2009 and for granting discharge being justified by the assertions resulting
      from meetings without any audit work, whilst the European Court of Auditors
      has made no comment on the management of the Council.
  - s: I slutet av förra mandatperioden, i april, beslutade parlamentet sig för att
      <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet för rådet i fråga om genomförandet
      av budgeten 2007, främst på grund av bristande insyn i räkenskaperna när det
      gäller användningen av gemenskapens budget.
    t: At the end of the last legislative term, in April, Parliament decided to <a>postpone</a>
      discharge of the Council in respect of the implementation of the budget for
      2007 due, essentially, to a lack of accounting transparency concerning the use
      of the Community budget.
  - s: Jag har det intrycket att man hela tiden <v>skjuter</v> <p>upp</p> att sätta
      in detta utskott, närmare bestämt från en parlamentsgrupp av valtaktiska skäl.
    t: I have the impression that the setting up of this committee will continue to
      be <a>postponed</a>, by one political group which is being guided by electoral
      considerations.
  - s: Herr ordförande, jag vill hänvisa till att budgetkontrollutskottet har antagit
      dessa betänkanden helt på föreskrivet sätt, men beklagar verkligen att rådet
      inte inom vederbörlig frist har haft möjlighet att yttra sig i ärendet och därigenom
      tvingar oss att skilja dessa båda betänkanden från den allmänna ansvarsfriheten
      och <v>skjuta</v> <p>upp</p> dem till april-II-sammanträdet.
    t: Mr President, I should like to point out that the Committee on Budgetary Control
      approved these reports quite properly in accordance with the rules, and I very
      much regret the fact that the Council did not take the opportunity to give its
      opinion on them within the proper time limit, thereby forcing us to separate
      these two reports from discharge in general, and <a>postpone</a> them to the
      April II sitting.
  - s: återigen <v>skjuter</v> man <p>upp</p> avgörandet i denna fråga på en ganska
      obestämd framtid.
    t: settling this issue has once again been <a>postponed</a> to some very indefinite
      future time.
  - s: Sedan måste också kommissionen få litet kritik för att den har varit passiv
      och för att den också har tagit initiativ till att <v>skjuta</v> <p>upp</p>
      detta förbud igen.
    t: The Commission must also take some criticism for remaining passive on this
      issue and for once again taking the initiative of <a>postponing</a> the ban.
  - s: Det är rent ut sagt en skandal att det förbud mot djurförsök, som skulle gälla
      från och med den 1.1.1998 - vilket ändå är känt sedan fyra år tillbaka och upprepade
      gånger har <v>skjutits</v> <p>upp</p> - nu återigen skall skjutas upp till 2000.
    t: It really is a scandal that the prohibition on animal experiments, which was
      due to come into force on 1 January 1998 - and which in any case has been known
      about for four years and repeatedly <a>postponed</a> - is now to be postponed
      yet again, until the year 2000.
  - s: Det är rent ut sagt en skandal att det förbud mot djurförsök, som skulle gälla
      från och med den 1.1.1998 - vilket ändå är känt sedan fyra år tillbaka och upprepade
      gånger har skjutits upp - nu återigen skall <v>skjutas</v> <p>upp</p> till 2000.
    t: It really is a scandal that the prohibition on animal experiments, which was
      due to come into force on 1 January 1998 - and which in any case has been known
      about for four years and repeatedly postponed - is now to be <a>postponed</a>
      yet again, until the year 2000.
  - s: Det kan och får inte vara så att man gång på annan <v>skjuter</v> <p>upp</p>
      något!
    t: It cannot and should not be possible to keep on and on <a>postponing</a> something!
  - s: Jag vill fråga kommissionären hur hon ställer sig till att beslutet <v>skjuts</v>
      <p>upp</p> tills dess att en granskning genomförs.
    t: I should like to ask the Commissioner how she feels about <a>postponing</a>
      the decision until investigations have been carried out.
  - s: I enlighet med artikel 177.4 i arbetsordningen begär jag att vi <v>skjuter</v>
      <p>upp</p> den här omröstningen till nästa plenarsammanträde och utreder legitimiteten
      i att lägga fram en resolution i det här läget.
    t: Under the terms of Rule 177(4) of the Rules of Procedure, I request that we
      <a>postpone</a> a vote on this point until the next plenary session and investigate
      the legitimacy of passing a resolution on this point.
  - s: Återigen, i enlighet med artikel 177.4 begär jag att omröstningen <v>skjuts</v>
      <p>upp</p> och att resolutionens och omröstningens legitimitet undersöks under
      tiden.
    t: Once again, under the terms of Rule 177(4), I request that the vote is <a>postponed</a>
      and that the legitimacy of the resolution and the vote is investigated in the
      meantime.
  - s: En ordningsfråga rörande min begäran för min grupp, ECR-gruppen, att <v>skjuta</v>
      <p>upp</p> den omröstning som Martin Schulz begärde till kl. 15.00 för att ge
      oss tillräckligt med tid att förstå vad det var frågan om.
