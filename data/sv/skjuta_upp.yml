    t: Signor Presidente, onorevoli colleghi, aver <a>rinviato</a> questo dibattito
      da luglio a settembre e farlo nelle condizioni nelle quali lo stiamo facendo,
      con l’assenza del Consiglio rispetto alle problematiche che vogliamo sollevare,
