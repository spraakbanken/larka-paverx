    t: '<a>Adiamento</a> que visa permitir encontrar soluções específicas e concretas
      para problemas específicos e concretos:'
  - s: Därför kommer även min grupp att rösta för att förslaget <v>skjuts</v> <p>upp</p>,
      eftersom rådet först måste uppfylla sina åtaganden.
    t: Por isso, o meu grupo também apoiará o <a>adiamento</a> da proposta, pois o
      Conselho tem primeiro de fazer o trabalho que lhe compete.
  - s: Vi röstade dock för kompromissen med ministerrådet, eftersom vi anser att den
      är bra och att en förlängning av processen inte skulle leda till bättre regler
      utan enbart till att tidtabellen för införandet <v>skjuts</v> <p>upp</p>.
    t: No entanto, votámos a favor do compromisso com o Conselho de Ministros porque
      o consideramos correcto e porque o prolongamento do processo não conduziria
      a uma melhor regulamentação, mas apenas ao <a>adiamento</a> do prazo de introdução.
  - s: Jag tror att det sämsta valet skulle vara att <v>skjuta</v> <p>upp</p> frågan,
      såväl för de europeiska medborgarna som för medborgarna i kandidatländerna.
    t: Creio que um <a>adiamento</a> seria a pior escolha a fazer, tanto para os cidadãos
      europeus como para os cidadãos dos países candidatos.
  - s: Jag ber om att detta betänkande skall <v>skjutas</v> <p>upp</p>.
    t: Desejo requerer o <a>adiamento</a> deste relatório.
  - s: Därför är det absolut nödvändigt att man inte tillåter att EU:s institutionella
      reform eller utvidgningen <v>skjuts</v> <p>upp</p>.
    t: Por esta razão, é urgentemente necessário não permitir qualquer <a>adiamento</a>
      das reformas da UE, assim como do alargamento.
  - s: Som ledamot av budgetutskottet, och också eftersom jag talar för Giovanni La
      Vias räkning, skulle jag vilja ta till orda helt kort för att uttrycka vår besvikelse
      över att omröstningen om att använda solidaritetsfonden för regionen Abruzzo
      <v>skjuts</v> <p>upp</p>.
    t: Senhor Presidente, Senhoras e Senhores Deputados, como membro da Comissão dos
      Orçamentos, e também em nome do senhor deputado La Via, gostaria de usar brevemente
      da palavra apenas para expressar a nossa decepção perante o <a>adiamento</a>
      da votação sobre a mobilização do Fundo de Solidariedade para a região dos Abruzos.
  - s: Jag har undertecknat begäran om att <v>skjuta</v> <p>upp</p> den här punkten,
      för att den skall kunna återförvisas till miljöutskottet.
    t: Senhor Presidente, assinei o pedido de <a>adiamento</a> deste ponto, a fim
      de que fosse enviado de novo à Comissão do Meio Ambiente, da Saúde Pública e
      da Defesa do Consumidor, mas gostaria que esta nos desse a garantia de que,
      efectivamente, procederá à sua análise.
  - s: Jag är medveten om att vi kommer att ha ont om tid på eftermiddagen, men med
      tanke på hur angeläget och viktigt detta rådsmöte är kan det vara klokt att
      <v>skjuta</v> <p>upp</p> den här punkten.
    t: Tenho agora conhecimento que seremos pressionados pelo tempo durante a tarde
      mas, tendo em conta a urgência e a importância desta reunião do Conselho, o
      <a>adiamento</a> faz muito sentido.
  - s: Den långa övergångsperioden har inte precis lett till att man förbereder sig
      mer intensivt och noggrant på införandet av euron, utan den leder tvärtom till
      mer desinformation och även till att förberedelserna <v>skjuts</v> <p>upp</p>,
      hos vissa i tanken rentav ända till juni 2002.
    t: O longo período de transição não levou a que as pessoas se preparassem mais
      intensiva e cuidadosamente para a introdução do euro, mas conduziu, pelo contrário,
      a uma maior desinformação e também ao <a>adiamento</a> da preparação, no pensamento
      de alguns inclusive para Junho de 2002.
  - s: Vi hade även för avsikt att diskutera frågan med Argentina den 6 juli i den
      gemensamma kommittén men förra veckan meddelade Argentina att mötet skulle <v>skjutas</v>
      <p>upp</p>.
    t: Tínhamos a intenção de voltar a discutir o assunto com a Argentina em 6 de
      Julho no comité conjunto, mas a Argentina anunciou o seu <a>adiamento</a> na
      semana passada.
  - s: Flytta fram och <v>skjuta</v> <p>upp</p>, tveka och förhala, så lyder min kritik
      mot medlemsstaterna, så hotar minnet av Galileo att bli för EU:s medborgare.
    t: A crítica que tenho a apontar aos Estados-Membros prende-se com os sucessivos
      <a>adiamentos</a> e atrasos, bem como com as demoras e hesitações, pois corremos
      o risco de o cidadão europeu reter essa imagem do projecto Galileo.
  - s: Jag vill därför be er om att vi röstar om i fall omröstningen skall ske i dag
      eller om vi skall <v>skjuta</v> <p>upp</p> den.
    t: Por isso solicito que se faça uma votação, para se saber se se procederá hoje
      à votação ou se haverá um <a>adiamento</a>.
  - s: Vi ber alltså om att omröstningen skall <v>skjutas</v> <p>upp</p> till sammanträdesperioden
      i april och att tidsfristen för inlämnande av förslag enligt artikel 37 skall
      hållas öppen, så att utskottet slutligen skall kunna lägga fram ett förslag
      i denna fråga.
    t: Por isso, vamos solicitar o <a>adiamento</a> da votação para o período de sessões
      de Abril e a reabertura do prazo para a apresentação de propostas, nos termos
      do artigo 37º do Regimento do Parlamento, a fim de que a comissão parlamentar
      possa finalmente apresentar uma proposta sobre esta questão.
  - s: Trots vår positiva hållning har amerikanerna visat förakt i synnerhet för Europaparlamentet
      och begär, som jag sade tidigare, att förordningen skall dras tillbaka, och
      som en liten eftergift har de talat om att den skall <v>skjutas</v> <p>upp</p>
      på obestämd tid.
    t: Por sua vez, os Americanos, não obstante a nossa atitude positiva, mostraram
      a sua arrogância especialmente perante o Parlamento Europeu, começando por solicitar,
      conforme já referi, a retirada do regulamento, para de seguida, fazendo uma
      pequena concessão, falarem de um <a>adiamento</a> por tempo indeterminado.
  - s: för det tredje, det är enligt min mening helt oacceptabelt att Förenta Staterna
      kräver att förordningen skall dras tillbaka eller att dess ikraftträdande skall
      <v>skjutas</v> <p>upp</p> på obestämd tid,
    t: terceiro, consideramos absolutamente inadmissível a posição dos Estados Unidos
      quando exigem a retirada e/ou o <a>adiamento</a> por tempo indeterminado da
      entrada em vigor do regulamento em questão,
  - s: P.g.a. detta är jag inte för att ytterligare <v>skjuta</v> <p>upp</p> denna
      omröstning.
    t: Assim, estou contra o <a>adiamento</a> desta votação.
  - s: Vi har slutligen också ett mycket exakt förfarande när det gäller att <v>skjuta</v>
      <p>upp</p> beviljandet och för att betona nödvändigheten av att fortsätta förfarandet
      och inte bara lämna det som det är.
    t: Por fim, temos também um procedimento muito concreto em caso de <a>adiamento</a>,
      também neste caso de forma a realçar a necessidade de avançar com o procedimento
      e não simplesmente de o deixar tal e qual.
  - s: Med granskningen av betänkandet från vår kollega Brinkhorst om att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för budgetåret 1997, är vårt förslag
      inte att ständigt upprepa de tunga klagomål som belastat kommissionen de senaste
      åren och tvingat den att avgå.
    t: Senhor Presidente, caros colegas, com a análise do relatório do nosso colega
      Brinkhorst sobre o <a>adiamento</a> da quitação relativa ao exercício de 1997,
      a nossa intenção não é a de repetir à exaustão as pesadas críticas que têm pesado
      sobre a Comissão nestes últimos anos e a obrigaram à demissão.
  - s: Vi har flera gånger bett kommissionen och olika företrädare som arbetar med
      detta direktiv om att det skall <v>skjutas</v> <p>upp</p>, eftersom vi ständigt
      får indikationer om att man försöker tvinga fram dessa rättsliga föreskrifter
      i år.
    t: Pedimos várias vezes um <a>adiamento</a> à Comissão, assim como a vários representantes
      que trabalham nesta directiva, porque recebemos constantemente a mensagem de
      que existe a intenção de fazer passar à pressa estas disposições legais ainda
      antes do final deste ano.
  - s: Föredraganden har förvisso träffat på många svårigheter - diskussionen om betänkandet
      har för övrigt successivt <v>skjutits</v> <p>upp</p> - och föredraganden har
      försökt att mildra sina förslag.
    t: É certo que a relatora se debateu com muitas dificuldades - aliás, a discussão
      deste relatório teve <a>adiamentos</a> sucessivos -, o que a levou a tentar
      temperar as suas propostas.
  - s: Vi ber enbart om att omröstningen ska <v>skjutas</v> <p>upp</p>.
    t: Apenas estamos a pedir um <a>adiamento</a> da votação.
  - s: Förslagen om att <v>skjuta</v> <p>upp</p> avtalet är fullständigt förbluffande,
      eftersom en senareläggning av avtalet naturligtvis skulle innebära att det förändrades
      helt.
    t: As propostas apresentadas de <a>adiamento</a> são consternantes, já que, naturalmente,
      o adiamento do acordo significaria a sua desvirtualização.
  - s: '? Om det datum som anges i punkt 1 inte kan hållas skall Europaparlamentet
      eller rådet underrätta kommissionen om orsakerna till att beslutet har måst
      <v>skjutas</v> <p>upp</p>?'
    t: 'O nº 1 do artigo 146º refere: ’Por recomendação do Conselho, decidida por
      maioria qualificada, o Parlamento Europeu concede à Comissão, antes de 30 de
      Abril do ano n+2, quitação pela execução orçamental do exercício n. Se o período
      de tempo previsto no parágrafo 1 não puder ser cumprido, o Parlamento Europeu
      ou o Conselho comunicarão à Comissão os motivos para o <a>adiamento</a> da resolução
      sobre a quitação.'
  - s: Om beslutet om ansvarsfrihet undantagsvis <v>skjuts</v> <p>upp</p>, så skall
      det mycket snabbt lämnas ett svar från kommissionen för att undanröja orsaken
      till hindren.
    t: Nos casos em que, excepcionalmente, haja <a>adiamento</a> da resolução de quitação,
      deve ser dada com toda a rapidez uma resposta por parte da Comissão, de modo
      a eliminar a causa do impedimento.
  - s: För det första måste kommissionen se till att parlamentet bemödar sig om att
      anledningarna till att <v>skjuta</v> <p>upp</p> ansvarsfriheten skall vara realistiska
      och hålla sig inom en rimlig ram.
    t: A primeira é que a Comissão tem de providenciar no sentido de o Parlamento
      manter os motivos para o <a>adiamento</a> da resolução sobre a quitação dentro
      de um quadro realista e exequível.
  - s: Jag anser att det är riktigt att sätta upp tidsfrister för de tre möjligheterna
      när det gäller ansvarsfriheten - att bevilja, <v>skjuta</v> <p>upp</p> eller
      icke bevilja - som föredraganden klart har lagt fram, så att inte två ansvarsfrihetsförfaranden
      löper parallellt, som ofta skett tidigare, utan ett förfarande skall vara avslutat
      innan nästa påbörjas, och de två nivåerna skall kunna fungera.
    t: Penso ser correcto especificar períodos de tempo para as três opções de quitação
      - concessão, <a>adiamento</a>, recusa -, tal como foi elaborado com muita clareza
      pelo relator, pois pretende-se evitar que haja dois processos de quitação em
      curso ao mesmo tempo, como já aconteceu anteriormente.
  - s: Alltså, kl. 17.30 omröstning om att Ludfords betänkande <v>skjuts</v> <p>upp</p>
      till nästa plenarsammanträde.
    t: Portanto, às 17H30 haveria votação sobre o <a>adiamento</a> do relatório Ludford
      para a próxima sessão plenária.
  - s: Det vill säga, den kommer säkert att <v>skjutas</v> <p>upp</p> igen och det
      kommer att förvärra problemet.
    t: Um novo <a>adiamento</a>, aliás previsível, contribuiria para agudizar o problema.
  - s: Ett typexempel, herr talman, är att antagandet av Europa-Medelhavsstadgan för
      fred och stabilitet har <v>skjutits</v> <p>upp</p> på grund av att samarbetet
      mellan Europa och Medelhavsområdet inte tillåts tjäna fredsprocessen i Mellanöstern,
      på Europeiska unionens ansvar.
    t: Um exemplo característico, Senhor Presidente, é o <a>adiamento</a> da aprovação
      da carta euromediterrânica sobre paz e estabilidade, uma vez que a cooperação
      euromediterrânica não é posta ao serviço do processo de paz no Médio Oriente,
      e a União Europeia é disso responsável.
  - s: Vi kommer nu att rösta om förslaget om att <v>skjuta</v> <p>upp</p> debatten
      om betänkandet om europeiska kulturhuvudstäder till april månads sammanträdesperiod.
    t: Ponho à votação a proposta de <a>adiamento</a> para o período de sessões de
      Abril do relatório sobre as capitais europeias da cultura.
  - s: Jag vill gärna hälsa rådets nya ordförande välkommen och säga att jag blev
      oerhört glad för hans svar, i vilket han sade att det var förnuftigt om vi såg
      till att <v>skjuta</v> <p>upp</p> frågan.
    t: Gostaria de dar as boas vindas ao novo presidente do Conselho e de referir
      que fiquei imensamente satisfeito com a sua resposta, designadamente que seria
      sensato aprovar o <a>adiamento</a> desta questão.
  - s: Jag anser att det inte är en så värst övertygande orsak till att det här ärendet
      har <v>skjutits</v> <p>upp</p> och behandlingen av det fördröjts.
    t: Considero que esta não é uma justificação muito convincente para o <a>adiamento</a>
      deste assunto nem para a demora registada no tratamento desta questão.
  - s: Kommissionens avgång, efter den oro som kännetecknade debatterna om ansvarsfrihet
      för den allmänna budgeten för budgetåret 1996 och offentliggörandet i september
      av en andra rapport från den oberoende expertgruppen, måste rent logiskt leda
      till att ansvarsfriheten för budgetåret 1997 <v>skjuts</v> <p>upp</p>, då den
      verkställts av samma kommission, nämligen den som fick avgå på grund av sin
      bristande förvaltning av budgeten för 1996.
    t: A demissão da Comissão, após a agitação que caracterizou os debates em torno
      da quitação para o orçamento geral para o exercício de 1996, e a publicação,
      em Setembro próximo, de um segundo relatório do Comité de Peritos Independentes,
      têm, logicamente, de implicar um <a>adiamento</a> da concessão de quitação relativa
      ao exercício de 1997, uma vez que este foi executado pela mesma Comissão, demissionária
      devido à gestão deficiente do orçamento de 1996.
  - s: Därför måste jag avråda från att i det nuvarande läget <v>skjuta</v> <p>upp</p>
      det hela till Helsingfors.
    t: Não recomendo, portanto, especialmente na presente situação, um <a>adiamento</a>
      para Helsínquia.
  - s: Eventuella påståenden om att Kroatiens anslutning skulle <v>skjutas</v> <p>upp</p>
      måste avfärdas som struntprat utan någon större eftertanke.
    t: Além disso, qualquer tipo de menção à possibilidade de <a>adiamento</a> da
      adesão da Croácia só pode ser visto como uma observação disparatada e proferida
      de forma irreflectida.
  - s: Föredraganden, följd av budgetkontrollutskottet, begärde att beslutet om beviljande
      av ansvarsfrihet för Cepol skulle <v>skjutas</v> <p>upp</p>.
    t: O relator pediu o <a>adiamento</a> da quitação relativa à CEPOL, no que foi
      acompanhado pela Comissão do Controlo Orçamental.
  - s: Det vore väl pinsamt om vi tvistar om budgeten så att vi tvingas <v>skjuta</v>
      <p>upp</p> datumet den 9 april, trots att Ungern skall gå till valurnorna och
      genomföra sin folkomröstning den 12 april?
    t: Que figura vamos fazer, se, devido a estas discussões orçamentais, votarmos
      um <a>adiamento</a> a 9 de Abril, isto quando os húngaros vão fazer o seu referendo
      a 12 de Abril?
  - s: När det gäller beslutet om överensstämmelse är det rätt att <v>skjuta</v> <p>upp</p>
      det.
    t: No que respeita à decisão de equivalência, concordamos com o <a>adiamento</a>.
  - s: När det gäller ändringsförslagen 7 och 13, där det föreslås att direktivets
      ikraftträdande skall <v>skjutas</v> <p>upp</p> till dess att alla medlemsstater
      har uppnått en viss avregleringsnivå, är kommissionens ståndpunkt att den inte
      kan godkänna att man kopplar samman två frågor som är tämligen åtskilda.
    t: Relativamente às alterações 7 e 13, que propõem o <a>adiamento</a> da entrada
      em vigor da Directiva até que cada Estado-Membro tenha alcançado um certo grau
      de liberalização, a posição da Comissão é que não pode aceitar ligar dois assuntos
      que são absolutamente separados entre si, mas que poderia aceitar uma data para
      a entrada em vigor da Directiva, o mais tardar em Janeiro de 2006, data em que
      o mercado postal da comunidade, na sua totalidade, deveria ter ultrapassado
      esse grau de liberalização.
  - s: Herr ordförande, på min grupps vägnar vill jag begära att debatten <v>skjuts</v>
      <p>upp</p>, enligt artikel 131.1 och 131.2 i arbetsordningen och att den skrivs
      in som första punkt på föredragningslistan under sammanträdesperioden i mars,
      måndagen den 10 mars.
    t: Senhor Presidente, gostaria de solicitar, em nome do meu grupo, o <a>adiamento</a>
      deste debate, ao abrigo do artigo 131º, nºs 1 e 2 do Regimento, e a sua inscrição
      na sessão de Março, na Segunda-feira, dia 10 de Março, como primeiro ponto da
      ordem do dia.
  - s: Vi skall nu genomföra omröstningen om begäran om att <v>skjuta</v> <p>upp</p>
      den gemensamma debatten.
    t: Submeto à votação da assembleia o pedido de <a>adiamento</a> da discussão conjunta.
  - s: Jag vill påpeka för kommissionsledamoten och rådet att en 78-timmarsvecka uppnås
      genom att de viloperioder som föreskrivs i den text som rådet har försvarat
      <v>skjuts</v> <p>upp</p>.
    t: A semana de 78 horas, gostaria de dizer ao Senhor Comissário e ao Conselho,
      chega com o <a>adiamento</a> dos períodos de repouso, previsto no texto defendido
      pelo Conselho.
  - s: Efter att ha hört Robert Goebbels förklara att han vill skjuta upp omröstningen
      om betänkandet av Caroline Lucas undrar jag om det finns några talare som motsätter
      sig att den <v>skjuts</v> <p>upp</p>?
    t: Após ter ouvido o senhor deputado Goebbels pronunciar-se a favor do adiamento
      da votação do relatório da senhora deputada Lucas, há algum orador que deseje
      pronunciar-se contra esse <a>adiamento</a>?
  - s: Så som situationen har utvecklats, vill också jag begära att debatten om mitt
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Senhor Presidente, tendo em conta a situação que se criou, também eu desejo
      pedir o <a>adiamento</a> do debate do meu relatório.
  - s: Att <v>skjuta</v> <p>upp</p> det till år 2002 skulle klart försvåra finansieringen
      på grund av de små marginaler i handlingsutrymme som vi har för nästa år.
    t: Um <a>adiamento</a> para 2002 acarretaria, obviamente, dificuldades a nível
      do financiamento, dada a estreita margem de manobra de que dispomos para o próximo
      ano.
  - s: Jag tar ordet för att begära att omröstningen om Fernandesbetänkandet <v>skjuts</v>
      <p>upp</p>.
    t: Senhor Presidente, intervenho para solicitar o <a>adiamento</a> da votação
      do relatório Fernandes.
  - s: Jag anser att det är lämpligt att <v>skjuta</v> <p>upp</p> omröstningen.
    t: Senhor Presidente, caros Colegas, penso que este <a>adiamento</a> é adequado.
  - s: Jag hoppas att inte nationella animositeter återigen kommer att leda till att
      man <v>skjuter</v> <p>upp</p> denna europeiska arresteringsorder, som vi har
      sådant brådskande behov av.
    t: Espero que não haja novamente animosidades nacionais a condicionar o <a>adiamento</a>
      deste mandato de captura europeu, que tanta falta nos faz.
  - s: Beviljandet av ansvarsfrihet för rådet behöver inte <v>skjutas</v> <p>upp</p>,
      eftersom revisionsrätten inte har kommenterat någonting angående rådet.
    t: Não concordo com o <a>adiamento</a> da quitação relativa ao Conselho porque
      o Tribunal de Contas não faz nenhuma observação sobre a instituição.
  - s: Även om man nu under några år har gjort eftergifter, vilket gett ett något
      långsammare resultat än väntat, stöder jag i år förslaget att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för genomförandet av polisakademins
      budget för 2008 tills en ny revision har genomförts och akademins nya ledning
      tydligt tagit ansvar för att se till att alla oegentligheter och rättsliga övertramp
      elimineras så snabbt som möjligt.
    t: Mesmo que as concessões tenham sido feitas por alguns anos, produzindo um resultado
      um pouco mais lento do que o esperado, apoio, este ano, o <a>adiamento</a> da
      quitação da execução do orçamento de 2008 deste organismo até que uma nova auditoria
      seja realizada e a nova gestão da Academia assuma uma responsabilidade clara
      por assegurar que as irregularidades e incoerências jurídicas são eliminadas
      no menor tempo possível.
  - s: Jag vill bara säga beträffande van den Bergs yttrande att betänkandet om att
      skjuta upp ansvarsfriheten för utvecklingsfonden har lagts fram och även blir
      föremål för omröstning, på de premisserna att det bara handlar om att <v>skjuta</v>
      <p>upp</p> den och inte om att avvisa eller godkänna den, och att allt som vi
      i går tillsammans utarbetade sedan kommer med i den slutliga versionen, dvs.
      att vi trots detta diskuterar och röstar om Rühles betänkande.
    t: Senhor Presidente, relativamente à intervenção do senhor deputado van den Berg,
      queria apenas dizer que o relatório sobre o adiamento da quitação referente
      ao Fundo Europeu de Desenvolvimento se encontra à disposição e será posto à
      votação, tendo em conta que se trata apenas de um <a>adiamento</a> e não de
      uma rejeição ou de uma aprovação e que todos os pontos por nós ontem acordados,
      em conjunto, serão incluídos na versão final.
  - s: Jag vill nu uttrycka mig personligen och på ett mer allmänt plan, och säga
      att jag stöder slutsatserna i betänkandet av Stauner, vilket syftar till att
      beslutet om ansvarsfrihet för kommissionen för året 1998 skall <v>skjutas</v>
      <p>upp</p>.
    t: Expressando-me agora a título pessoal, e num plano mais geral, faço questão
      de dizer que apoio as conclusões do relatório da senhora deputada Stauner, que
