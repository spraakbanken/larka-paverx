    t: Zugleich werden Länder wie Bulgarien und Estland, die ihre Finanzen auf vorbildliche
      Weise verwaltet haben, für diese Krise bestraft werden, da sich ihr Beitritt
      in den Euroraum höchstwahrscheinlich dadurch <a>verzögern</a> <a>wird</a>.
  - s: Det är verkligen beklagligt att systemets start har <v>skjutits</v> <p>upp</p>.
    t: Es ist in der Tat bedauerlich, dass die Einführung dieses Systems <a>verzögert</a>
      <a>wurde</a>.
  - s: En snabb och fullständig integrering av VEU i unionen kan således verkligen
      inte <v>skjutas</v> <p>upp</p> längre.
    t: Eine schnelle und umfassende Integration der WEU in die Union darf somit wirklich
      nicht länger <a>verzögert</a> <a>werden</a>.
  - s: Jag har det intrycket att man hela tiden <v>skjuter</v> <p>upp</p> att sätta
      in detta utskott, närmare bestämt från en parlamentsgrupp av valtaktiska skäl.
    t: Ich habe den Eindruck, daß die Einsetzung dieses Ausschusses immer wieder <a>verzögert</a>
      <a>wird</a>, und zwar von einer Fraktion aus wahltaktischen Überlegungen.
  - s: Kroatiens anslutning till Europeiska unionen får inte <v>skjutas</v> <p>upp</p>.
    t: Kroatiens Beitritt zur Europäischen Union darf nicht <a>verzögert</a> <a>werden</a>,
      und die Unterstützung der Mitgliedstaaten für die Erweiterung darf nicht abflauen.
- c: 6
  r: 16
  v: hinauszögern werden
  x:
  - s: Denna reform kan inte <v>skjutas</v> <p>upp</p> längre.
    t: Diese Reform kann nicht länger <a>hinausgezögert</a> <a>werden</a>.
  - s: Jag välkomnade detta dokument, eftersom de nödvändiga investeringarna på såväl
      EU-nivå som i medlemsstaterna, måste göras nu och inte <v>skjutas</v> <p>upp</p>
      längre, i syfte att förbättra utbildningsnivåerna och främja social integration,
      särskilt genom fattigdomsminskning och utvecklingen av ett kunskapsbaserat samhälle
      som bygger på EU:s vetenskapliga och tekniska kapacitet.
    t: Ich habe diesen Text begrüßt, da erforderliche Investitionen - sowohl auf EU-Ebene
      als auch auf Ebene der Mitgliedstaaten - jetzt getätigt werden müssen und nicht
      länger <a>hinausgezögert</a> <a>werden</a> dürfen, um das Bildungsniveau zu
      verbessern und die soziale Eingliederung, insbesondere durch die Bekämpfung
      von Armut, und die Entwicklung einer wissensbasierten Gesellschaft, die in der
      wissenschaftlichen und technologischen Kapazität der EU verwurzelt ist, zu fördern.
  - s: I stället för en specifik EU-strategi för integrering av romer skulle jag föredra
      att vi agerade på EU-nivå för att inrätta en verklig och effektiv gemensam invandringsstrategi,
      vilket framstår som allt mer nödvändigt och inte längre kan <v>skjutas</v> <p>upp</p>.
    t: Anstatt eine spezifische EU-Strategie zur Integration der Roma auf den Weg
      zu bringen, wäre es mir lieber, wenn wir auf EU-Ebene eine echte und effektive
      gemeinsame Einwanderungsstrategie ausarbeiten würden, die immer wichtiger wird
      und nicht mehr länger <a>hinausgezögert</a> <a>werden</a> darf.
  - s: De oacceptabla förhållanden och det missbruk beträffande arbetstiden gentemot
      arbetstagarna inom de ovan nämnda undantagna områdena är av sådant slag och
      av sådana dimensioner att åläggandet av regler inte längre bör <v>skjutas</v>
      <p>upp</p>, då det finns arbetstagare som t.ex. specialistläkarna i Storbritannien
      som är sysselsatta upp till 72 timmar i veckan.
    t: Diese vollkommen inakzeptable Situation sowie die himmelschreienden Zustände
      hinsichtlich der Arbeitszeit der in den genannten ausgenommenen Sektoren Beschäftigten
      haben derartige Ausmaße angenommen, daß die Durchsetzung bestimmter Regelungen
      nicht länger <a>hinausgezögert</a> <a>werden</a> darf, wenn man bedenkt, daß
      die Arbeitszeit mancher Arbeitnehmer, beispielsweise von Ärzten in der Ausbildung
      in Großbritannien, bis zu 72 Wochenstunden beträgt.
  - s: Att man <v>skjuter</v> <p>upp</p> barnafödandet till senare i livet kan vara
      skälet till att allt fler par drabbas av infertilitet.
    t: Da die Geburt von Kindern immer mehr auf einen späteren Lebensabschnitt <a>hinausgezögert</a>
      <a>wird</a>, liegt darin vielleicht auch der Grund dafür, dass die Unfruchtbarkeit
      von Paaren zunimmt.
  - s: Och om tidpunkten för utvidgningsförhandlingarna rubbas och datumet för avslutandet
      av dessa <v>skjuts</v> <p>upp</p>, skulle det leda till negativa effekter som
      under lång tid skulle slå tillbaka mot oss i vårt arbete.
    t: Und wenn das Momentum der Erweiterungsverhandlungen geschwächt und der Zeitpunkt
      ihres Abschlusses <a>hinausgezögert</a> <a>wird</a>, dann würden wir schädliche
      Wirkungen entfalten, die uns für lange Zeit in unserer Arbeit zurückwerfen würden.
- c: 6
  r: 16
  v: verschieben haben
  x:
