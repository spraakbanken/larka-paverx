    t: Der zu dieser Frage geschaffene Unterausschuss hat große Fortschritte in allen
      mit den Flüchtlingen zusammenhängenden Fragen gemacht, auch wenn die Hauptfrage,
      das Recht auf Rückkehr, zunächst <a>vertagt</a> <a>werden</a> musste.
  - s: Men det var bara omröstningen som <v>sköts</v> <p>upp</p>, inte hela betänkandet.
    t: Allerdings ist nur die Abstimmung <a>vertagt</a> <a>worden</a>, nicht der ganze
      Bericht.
  - s: Till följd av debatten om terrorismen föreslår jag att betänkandet av Titley
      om uppförandekoden för ”Vapenexport”, som för närvarande finns upptaget som
      sista punkt, <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: Wegen der Aufnahme der Aussprache über den Terrorismus schlage ich Ihnen vor,
