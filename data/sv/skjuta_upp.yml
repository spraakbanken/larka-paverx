  - s: Detta påminner mig en aning om den politik som julgåsen för när den försöker
      <v>skjuta</v> <p>upp</p> julen.
    t: I am reminded of the policy of the Christmas goose trying to <a>postpone</a>
      Christmas.
  - s: Därför ville vi <v>skjuta</v> <p>upp</p> omröstningen om resolutionen till
