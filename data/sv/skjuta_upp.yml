      de actividad de la Comisión.
  - s: Varför vi nu skall <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfriheten,
      är uppenbart, ty mycket som berörs där hade vi också kunnat säga förra året
      Mycket av det nya, som tillkommit, förekom kanske i någon annan form redan förra
      året.
    t: La cuestión de porqué <a>aplazamos</a> ahora la aprobación de la gestión es
      evidente, pues algunas cosas que allí se dicen las podríamos haber dicho también
      el último año.
  - s: Jag anser att medlemsstaterna hade fel och att de borde ha lyssnat mer på dem,
      däribland jag själv, som krävde att ett eventuellt slutgiltigt beslut om sektorns
      framtid skulle <v>skjutas</v> <p>upp</p> till 2011.
    t: A mi modo de entender, los Estados miembros se equivocaron y debieron haber
      escuchado con más atención las voces, entre las que me encuentro, que pedíamos
      <a>aplazar</a> a 2011 cualquier tipo de decisión definitiva sobre el futuro
      del sector.
  - s: Det <v>sköts</v> <p>upp</p> till december och sedan till januari i år, eftersom
      ingen enighet nåddes om bestämmelserna om genetiskt modifierade organismer.
    t: Se <a>aplazó</a> para diciembre y después para enero de este año, puesto que
      no se llegó a acuerdos sobre las normas para regular los organismos modificados
      genéticamente.
  - s: Betänkandet om kommissionens förslag till en framtida gemensam marknadsordning
      för olivolja är ju uppdelad i två frågor, nämligen å ena sidan att beslutet
      om en reform på området olivolja <v>skjuts</v> <p>upp</p> i två år tills vi
      har noggrannare uppgifter att gå på och ett mer tillförlitligt kontrollsystem,
      och å andra sidan införandet av ett nytt regelverk för klassificering av olivolja
      liksom av en kvalitetsstrategi för olivolja.
    t: por un lado está la propuesta de <a>aplazar</a> dos años más la decisión acerca
      de la reforma del sector del aceite de oliva, hasta que dispongamos de datos
      más precisos y un sistema de control más fiable, y por otro, la introducción
      de una nueva normativa para la clasificación del aceite de oliva y la aplicación
      de una estrategia de calidad.
  - s: För min grupps räkning, och jag hoppas med tillåtelse från Raimon Obiols i
      Germà, skulle jag därför vilja be att dessa debatter <v>skjuts</v> <p>upp</p>
      till ett senare sammanträde i parlamentet, när Chris Patten har möjlighet att
      närvara.
    t: Creo que sería intolerable <a>aplazar</a> este debate a no se sabe cuándo.
  - s: Den palestinska myndigheten har till exempel meddelat kommissionens företrädare
      i Jerusalem att den officiella invigningen av Gazasjukhuset - ett sjukhus som
      detta parlament kanske känner till alltför väl - ursprungligen planerad till
