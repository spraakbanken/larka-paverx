    t: La tráfico de certificados de emisiones es inmoral, a mi modo de ver, y no
      resuelve el problema sino que únicamente lo <a>aplaza</a>.
  - s: Det är en skandal, som snabbt måste få ett slut, och jag hoppas att detta ärende
      inte <v>skjuts</v> <p>upp</p> än en gång i februari!
    t: Esto es un escándalo que se tiene que acabar cuanto antes y yo espero que este
      tema no vuelva a quedar <a>aplazado</a> en febrero.
  - s: Beslutet om ansvarsfrihet för budgetåret 1997 har <v>skjutits</v> <p>upp</p>,
      eftersom den kommission som beslutet vid den tidpunkten gällde hade trätt tillbaka
      och bara var en expeditionskommission.
    t: Señor Presidente, el acuerdo de aprobación de la gestión para el ejercicio
      97 fue <a>aplazado</a> porque la Comisión, a cuya gestión se refería el acuerdo,
      había presentado su dimisión por aquel entonces y ocupaba su cargo solamente
      en funciones.
  - s: Om jag anser att min fråga är aktuell och viktig och med tanke på att debatten
      om den har <v>skjutits</v> <p>upp</p> av ovannämnda anledning, kan jag då ta
      upp frågan igen under följande sammanträdesperiod?
    t: si yo considero que mi pregunta es de actualidad y es seria y dado que su debate
      se ha <a>aplazado</a> por esta razón concreta, ¿puedo volver a formularla en
      la próxima sesión?
  - s: För det första tänker jag ta upp rådets ordinarie möte i december, där man
      rutinmässigt har diskuterat dossiern om de årliga fångstkvoterna (ACR-dossiern
      ) och för det andra tänker jag ta upp de tre frågor som detta parlament röstade
      om redan under novembersessionen, men sedan lät <v>skjuta</v> <p>upp</p> själva
      debatten till denna session.
    t: Abordaré como primer tema el Consejo tradicional de diciembre, que normalmente
      se ocupa del expediente TAC y cuotas, y, en segundo lugar, abordaré los tres
      temas que este Parlamento ya votó en el período parcial de sesiones de noviembre,
      pero cuyo debate <a>aplazó</a> para este período parcial de sesiones.
  - s: Vad gäller rådets senaste session, så måste jag beklaga att, trots upprepade
      konsultationer, så har rådet <v>skjutit</v> <p>upp</p> sitt beslut till ett
      senare datum.
    t: Por lo que respecta a la última sesión del Consejo, tengo que lamentar el hecho
      de que, a pesar de las múltiples consultas, éste <a>aplazó</a> una vez más la
      decisión a una fecha posterior, comprometiéndose a llegar a una decisión en
      el próximo Consejo, que está previsto para mediados de abril.
  - s: Det fanns andra områden, där man uppenbarligen ansåg diskretion vara det bästa
      förfarandet och där man beslöt att <v>skjuta</v> <p>upp</p> sina beslut, i synnerhet
      om MAGP IV.
    t: Hay otros ámbitos en los que, evidentemente, se pensó que la discreción era
      el valor más importante, y se decidió <a>aplazar</a> las decisiones, especialmente,
      en lo relativo a los POP IV, algo que también acogemos con satisfacción.
  - s: Ursprungligen var det meningen att digitala färdskrivare skulle införas i augusti
      2004, och vi <v>sköt</v> <p>upp</p> det till i maj i år på grund av det förnuftiga
      skälet att det skulle bli lättare att genomföra för industrin.
    t: la introducción del tacógrafo digital estaba originalmente prevista para agosto
      de 2004 y la <a>aplazamos</a> para mayo de este año, por el motivo plausible
      de que esto sería más viable para la industria.
  - s: I måndags beslutade vi att rådets förklaring med anledning av Genèvekonventionens
      50-årsjubiléum skall <v>skjutas</v> <p>upp</p>.
    t: El lunes acordamos que se <a>aplazase</a> la declaración del Consejo sobre
      el 50 aniversario de la Convención de Ginebra.
  - s: Budgetutskottet föreslår till och med att godkännandet av Brokbetänkandet skall
      <v>skjutas</v> <p>upp</p> tills rådet kommer med ett löfte om att höja finansieringsramen
      för utgiftsområde 7.
    t: La Comisión Presupuestaria propone, incluso, <a>aplazar</a> la adopción del
      informe Brok hasta que el Consejo se comprometa a aumentar los límites financieros
      máximos para la categoría 7.
  - s: Saken är den - och någon bör säga detta - att om man under regeringskonferensen
      misslyckas med att lösa de frågor som kvarstår från Amsterdam, så måste utvidgningen
      <v>skjutas</v> <p>upp</p>.
    t: El hecho es —y alguien debería decirlo— que si la CIG no es capaz de resolver
      las cuestiones de Amsterdam, la ampliación debe ser <a>aplazada</a>.
  - s: Jag undrar - vi väntar på kommissionen - om vi inte måste <v>skjuta</v> <p>upp</p>
      den slutliga omröstningen.
    t: Me pregunto - esperaremos a la Comisión - si no sería necesario <a>aplazar</a>
      la votación final.
  - s: I detta sammanhang har vi inga andra alternativ än att <v>skjuta</v> <p>upp</p>
      parlamentets slutliga ståndpunkt.
    t: En estas circunstancias, no nos queda otra vía que la de <a>aplazar</a> una
      toma de posición final del Parlamento.
  - s: Låt mig avsluta med att konstatera att Europaparlamentet ju för närvarande
      vill <v>skjuta</v> <p>upp</p> den formella omröstningen om resolutionen.
    t: Permítanme que acaba recordando la intención inicial del Parlamento Europeo
      de <a>aplazar</a> la aprobación de la gestión.
  - s: Flytta fram och <v>skjuta</v> <p>upp</p>, tveka och förhala, så lyder min kritik
