  - s: Det har nästan blivit etablerad praxis inom budgetkontrollutskottet att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet och begära mer information.
    t: Tornou-se prática quase instituída na Comissão do Controlo Orçamental <a>adiar</a>
      a quitação e solicitar mais informações.
  - s: Nu, liksom Bourlanges har förklarat, kan vi bevilja ansvarsfrihet eller neka
      eller <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: Agora, tal como o senhor deputado Bourlanges explicou, podemos conceder, recusar
      ou <a>adiar</a> a quitação.
  - s: Det är inte godtagbart att man fortsätter att <v>skjuta</v> <p>upp</p> nödvändiga
      åtgärder och bortser från den ökade arbetslösheten, fattigdomen, de ökade orättvisorna
      och skillnaderna och den ekonomiska recession som dessa åtstramningsplaner kommer
      att orsaka, medan ekonomiska och finansiella grupper fortsätter att göra allt
      större vinster.
    t: Senhora Presidente, não é aceitável que continuem a <a>adiar</a> as medidas
      essenciais, indiferentes ao crescimento do desemprego, da pobreza, das desigualdades,
      assimetrias e recessão económica que os ditos planos de austeridade provocam,
      enquanto os grupos económicos e financeiros continuam com lucros cada vez maiores.
  - s: För att lösa folkets svårigheter är det nödvändigt att man håller fast vid
      de datum som redan har fastställts för den folkomröstning som redan har <v>skjutits</v>
      <p>upp</p> ett antal gånger.
    t: A fim de dar solução ao problema deste povo é necessário cumprir os prazos
      já fixados para a realização do referendo, sistematicamente <a>adiado</a>.
  - s: De brittiska konservativa ledamöterna anser att kommissionens förslag vare
      sig bör försvagas, <v>skjutas</v> <p>upp</p> eller granskas på nytt.
    t: Senhor Presidente, os Conservadores britânicos não consideram que a proposta
      da Comissão deva ser diluída, <a>adiada</a> ou revista.
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: Compreendo que o período de transição permitiria, tanto aos produtores como
      aos revendedores, prepararem-se, adaptarem-se ao novo sistema, mas considero,
      francamente, que seria prejudicial, verdadeiramente prejudicial, <a>adiar</a>
      uma decisão relativa à abolição da cláusula de localização para depois de uma
      avaliação futura.
  - s: Men vi får inte glömma att om vi förlänger övergångsperioden så <v>skjuter</v>
      vi också <p>upp</p> de fördelar som konsumenterna skulle kunna få genom det
      nya systemet.
    t: Mas não podemos esquecer que, aumentando a duração do período de transição,
      serão também <a>adiadas</a> as vantagens de que os consumidores poderão beneficiar
      com o novo regime.
  - s: Den 16 november var kammaren vänlig och samtyckte till en begäran från det
      utskott för vilket jag har äran att vara ordförande att <v>skjuta</v> <p>upp</p>
      den slutgiltiga omröstningen om Cashmans föreslagna lagstiftningsresolution.
    t: Senhora Presidente, o Parlamento aprovou em 16 de Novembro um pedido da comissão
      a que tenho a honra de presidir para que fosse <a>adiada</a> a votação final
      da proposta de resolução legislativa do senhor deputado Cashman.
  - s: Inledningsvis ville inte rådet ge oss denna information, och detta är skälet
      till varför vi - enligt textens nuvarande lydelse - <v>skjuter</v> <p>upp</p>
      beslutet om att bevilja ansvarsfrihet för rådet.
    t: Inicialmente, o Conselho mostrou-se relutante em prestar essa informação, e
      é por isso que o texto, tal como está actualmente, <a>adia</a> a concessão de
      quitação ao Conselho.
  - s: Men skall man för den skull ta risken att en stadga som den sociala ekonomisektorn
      redan väntat på i flera år <v>skjuts</v> <p>upp</p> på obestämd tid?
    t: Mas será que devemos assumir o risco de ver <a>adiar</a> para as calendas gregas
      um estatuto esperado já há vários anos pelo sector da economia social?
  - s: En av uppgifterna mellan i dag och december, om vi väljer att <v>skjuta</v>
      <p>upp</p> denna fråga - vilket var majoritetens åsikt under talmanskonferensen
      - är att uppmana ordföranden i revisionsrätten att genomföra en omfattande undersökning
      om huruvida läckan går att spåra till revisionsrätten eller någon annan institution.
    t: Uma das tarefas entre agora e Dezembro, se optarmos por <a>adiar</a> esta matéria
      - como foi opinião da maioria na Conferência dos Presidentes -, será convidar
      o Presidente do Tribunal de Contas a efectuar uma extensa investigação para
      apurar se a fuga de informação poderá ser atribuída ao Tribunal ou a uma outra
      instituição.
  - s: Det vi då skulle kunna göra är att <v>skjuta</v> <p>upp</p> frågestunden litet.
    t: Poderia <a>adiar</a>-se para um pouco mais tarde o período de perguntas.
  - s: Det är mot den bakgrunden som vi undrar hur man kan acceptera att en tydlig
      ståndpunkt om införandet av en skatt på finansiella transaktioner på EU-nivå
      bör <v>skjutas</v> <p>upp</p> med förevändningen att ytterligare en undersökning,
      nya undersökningar eller en fortsatt utvärdering behövs?
    t: como se pode aceitar que se <a>adie</a> uma posição clara de criação de um
      imposto sobre transacções financeiras a nível da União Europeia com o pretexto
      de mais um estudo, de novos estudos, de novas avaliações?
  - s: Vi kan lika väl göra jobbet i Amsterdam som att <v>skjuta</v> <p>upp</p> det,
      och jag hoppas att så blir fallet.
    t: Mais vale resolver o assunto em Amsterdão do que <a>adiá</a>-lo, e espero que
      seja isso que aconteça.
  - s: Trots detta är det nu fjärde gången sedan jag blev ordförande för kulturutskottet
      som en diskussion om kulturfrågor har <v>skjutits</v> <p>upp</p>, antingen till
      sena kvällen eller till en torsdagseftermiddag, trots frågans betydelse.
    t: Porém, desde que sou presidente da Comissão da Cultura é a quarta vez que um
      debate sobre questões culturais é <a>adiado</a> ou para o fim do dia, ou para
      uma quinta-feira à tarde, apesar da importância do assunto.
  - s: I ändringsförslag 2 föreslås att denna sammanträdesperiod ska <v>skjutas</v>
      <p>upp</p> till veckan efter.
    t: A alteração 2 propõe que este período de sessões seja <a>adiado</a> para a
      semana seguinte.
  - s: Det förefaller mig därför vara förnuftigare att ni helt enkelt <v>skjuter</v>
      <p>upp</p> alla omröstningar i dag, för då behöver vi inte fortsätta med detta,
      och då kan vi i stället fortsätta att debattera och ställa viktiga frågor till
      kommissionären.
    t: Isso provoca irritação e, por isso mesmo, afigura-se-me mais sensato que o
      senhor Presidente <a>adie</a> todas essas votações, já que assim não precisaremos
      de continuar com esta acção, poderemos passar ao debate e colocar questões importantes
      à senhora Comissária.
  - s: Men det visar er att kommissionen absolut inte har för avsikt att <v>skjuta</v>
      <p>upp</p> besluten i frågan på obestämd tid. Kommissionen har förbundit sig
      att hålla exakta datum.
    t: Mas tal facto mostra-vos que a Comissão não tem de modo algum a intenção de
      <a>adiar</a> para as calendas gregas decisões sobre esta matéria.
  - s: Huruvida vi får en godkänd kommission vars ordförande valts eller en provisorisk
      kommission där detta avgörande beslut hela tiden <v>skjuts</v> <p>upp</p> har
      därför betydelse för hur effektivt EU kan avvärja krisen.
    t: Assim sendo, não é indiferente, na eficácia do combate a essa crise, por parte
      da União Europeia, uma Comissão legitimada, com o presidente eleito, ou uma
      Comissão provisória, com uma decisão tão determinante sempre <a>adiada</a>.
  - s: Många saker har också just därför <v>skjutits</v> <p>upp</p> till Finlands
      ordförandeskap.
    t: Foi por isso que tanta coisa ficou <a>adiada</a> para a Presidência finlandesa.
  - s: Möjligen <v>skjuter</v> vi då <p>upp</p> ärendet än en gång, men man får då
      inte fatta ett beslut bara för att det skall gå snabbt, utan kvaliteten måste
      stå i förgrunden.
    t: É provável que, uma vez mais, <a>adiemos</a> a oportunidade, mas então não
      deverá optar-se pela urgência, mas deverá dar-se prioridade à qualidade.
  - s: Men en oenighet i förlikningen skulle ha <v>skjutit</v> <p>upp</p>, ja, upphävt
      de goda effekterna av den europeiska volontärtjänsten, genom att avbryta i synnerhet
      det formidabla språng som denna redan ger upphov till.
    t: Ora, um desacordo em conciliação teria <a>adiado</a>, ou mesmo anulado os efeitos
      positivos do serviço voluntário europeu, destruindo, nomeadamente, o notável
      interesse que já suscita.
  - s: 'Bantningskuren måste genomföras innan utnämningen av den nya kommissionen,
      så det finns många allmängiltiga grunder för att <v>skjuta</v> <p>upp</p> utnämningen
      av Romano Prodi, men min grupp har en politisk:'
    t: 'Esta cura de emagrecimento deverá ser levada a cabo antes da nomeação da nova
      Comissão e existem, por isso, muitos motivos válidos para <a>adiar</a> a aprovação
      da nomeação de Romano Prodi, e o meu grupo tem ainda uma razão política:'
  - s: Jag delar inte föredragandens avsikter att <v>skjuta</v> <p>upp</p> den gemensamma
      strategin för våra förbindelser med Ryssland, som för närvarande är av mycket
      stor betydelse, eftersom denna strategi sträcker sig mycket längre än till bara
      de bilaterala förbindelserna med detta land.
    t: quero manifestar o meu desacordo face à intenção do relator em <a>adiar</a>
      a estratégia comum em relação à Federação Russa que, neste momento, é de uma
      importância crucial, uma vez que esta estratégia ultrapassa largamente as relações
      bilaterais com este país.
  - s: Den här frågan kan inte längre <v>skjutas</v> <p>upp</p>.
    t: Esta questão não pode ser <a>adiada</a>.
  - s: Det är fråga om allvarliga djursjukdomar, och jag anser att den mest centrala
      frågan i den här debatten är att vi snabbt måste greppa tag i systemet för att
      undvika att man till och med ett par gånger <v>skjuter</v> <p>upp</p> bestämmelser
      som borde träda i kraft så snart som möjligt.
    t: Tratase de doenças graves de animais e, na minha opinião, o assunto central
      nesta questão é a necessidade de tomar medidas muito rápidas em relação a este
      sistema, para que se possa evitar que as disposições regulamentares cheguem
      a ser <a>adiadas</a> duas vezes, quando deviam entrar em vigor o mais depressa
      possível.
  - s: De hade utarbetats för att <v>skjuta</v> <p>upp</p>, under detta parlaments
      och denna kommissions livstid, alla resolutioner om denna fråga - och det är
      inte godtagbart.
    t: Destinavamse a <a>adiar</a>, durante o mandato deste Parlamento e durante o
      mandato desta Comissão, qualquer resolução sobre esta questão, e isso não é
      aceitável.
  - s: Darfur borde bli föremål för en prioriterad debatt i parlamentet denna vecka
      och vi anser att det skulle vara att låta tillfället gå förlorat om vi <v>sköt</v>
      <p>upp</p> debatten och resolutionen till nästa månad.
    t: O debate sobre o Darfur deve ser prioritário no Parlamento esta semana, e pensamos
      que seria uma oportunidade perdida <a>adiar</a> o debate e a resolução até ao
      próximo mês.
  - s: När kommissionen i oktober meddelade att den fria rörligheten för medborgare
      från de nya medlemsstaterna skulle <v>skjutas</v> <p>upp</p> till 2009 protesterade
      vi mot beslutet här i parlamentet.
    t: Exprimimos as nossas objecções no Parlamento Europeu, logo que a Comissão anunciou,
      no último mês de Outubro, que a livre circulação dos cidadãos dos novos Estados-Membros
      ficaria <a>adiada</a> para 2009.
  - s: Jag har undersökt frågan och det visar sig att 75 procent av alla frågestunder
      i år har avbrutits eller <v>skjutits</v> <p>upp</p>, och ändå får vi gång efter
      annan höra att det rör sig om undantagsfall.
    t: A verdade é que, de todos os Períodos de Perguntas deste ano, 75% foram cortados
      ou <a>adiados</a>, se bem que nos seja dito, repetidamente, que se trata de
      um procedimento excepcional.
  - s: Där har ni gjort det lätt för er genom att <v>skjuta</v> <p>upp</p> denna fråga
      till nästa eller nästnästa år, eftersom ni nämligen drastiskt skurit ner betalningsmedlen.
    t: neste ponto facilitaram muito a vossa vida ao <a>adiarem</a> esta questão para
      o próximo ano ou para o outro a seguir, uma vez que reduziram drasticamente
      os meios de pagamento.
  - s: Det är självklart att om logiken om mindre kostnad skulle vinna, skulle stängningen
      av Tjernobyl <v>skjutas</v> <p>upp</p> på obestämd tid. Det är trots allt också
      på grund av minskade kostnader som kärnkraftverk som Tjernobyl uppfördes tidigare.
    t: É evidente que, se prevalecesse a lógica do menor custo, o encerramento de
      Chernobil seria <a>adiado</a> indefinidamente.
  - s: Jag vill tacka den tjänstgörande ordföranden för rådet eftersom hon, på grund
      av de omständigheter som har lett till att vi varit tvungna att förlänga debatten
      längre än vad som ursprungligen planerats, har avbokat sin returflygresa i kväll
      och har <v>skjutit</v> <p>upp</p> den till i morgon, vilket innebär att rådet
      kommer att vara företrätt under hela debatten i dag.
    t: Queria agradecer à Presidente em exercício do Conselho por ter cancelado o
      seu voo de regresso desta noite, dado que fomos obrigados pelas circunstâncias
      a prolongar o debate para além do horário inicialmente previsto, <a>adiando</a>-o
      para amanhã.
  - s: Att <v>skjuta</v> <p>upp</p> det ytterligare eller, ännu värre, att misslyckas
      med att godkänna detta interinstitutionella avtal eller misslyckas med att tillämpa
      det internt, skulle vara mycket pinsamt för Europaparlamentet, och det skulle
      undergräva det goda arbete som parlamentet har uträttat för att bygga upp Europeiska
      unionens trovärdighet i frågor som hör samman med bedrägeri och ekonomisk misshushållning.
    t: <a>Adiar</a> ainda mais ou, pior ainda, não conseguir aprovar este Acordo Interinstitucional
      e não conseguir aplicálo internamente seria extremamente embaraçoso para o Parlamento
      Europeu e iria minar o bom trabalho que este Parlamento tem realizado na reconstrução
      da credibilidade da União Europeia em questões relacionadas com a fraude e a
      má gestão financeira.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: Deveríamos considerar que exigir a rápida aceitação de todo o acervo comunitário
      poderia também implicar que os países candidatos assumam compromissos que depois
      não podem cumprir, ou que o meio ambiente seja utilizado como pretexto para
      <a>adiar</a> todo o alargamento a Leste da União Europeia.
  - s: I går, vid inledningen av plenarsammanträdet, beslutade parlamentet att <v>skjuta</v>
      <p>upp</p> omröstningen om en resolution om Europeiska unionens Mellanösternpolitik
      till plenarsammanträdet i juli, och med tanke på den fortsatta instabiliteten
      och på att situationen ständigt förändras i regionen anser jag att det var rätt
      beslut.
    t: Ontem, na abertura da nossa sessão plenária, este Parlamento decidiu <a>adiar</a>
      para o período de sessões de Julho a votação de uma resolução sobre a política
      da UE para o Médio Oriente.
  - s: Jag ersatte Martin Schulz vid talmanskonferensen och jag bad att denna fråga,
      som fanns med på föredragningslistan i kväll, skulle <v>skjutas</v> <p>upp</p>
      till ett senare sammanträde så att parlamentet skulle kunna ta hänsyn till utvecklingen
      av denna fråga.
    t: Eu substituí o senhor deputado Schulz na Conferência dos Presidentes e pedi
      que esta questão, inscrita na ordem do dia desta noite, fosse <a>adiada</a>
      para outro período de sessões de forma a permitir ao Parlamento Europeu ter
      em conta os novos desenvolvimentos em todo este assunto.
  - s: Vi instämmer i hans slutsatser, enligt vilka beviljandet av ansvarsfrihet för
      kommissionen vad beträffar avslutet av räkenskaperna för EUGFJ för budgetåret
      <v>skjuts</v> <p>upp</p> och underställs vissa villkor.
    t: Com efeito, estamos de acordo com as conclusões do mesmo, nos termos das quais
      a quitação à dar à Comissão sobre o apuramento das contas do FEOGA para 1992
      deverá ser <a>adiada</a> e subordinada a determinadas condições.
  - s: Herr ordförande, jag tycker att det är oansvarigt att en sådan viktig debatt
      <v>skjuts</v> <p>upp</p>.
    t: Senhor Presidente, considero uma irresponsabilidade <a>adiar</a> um debate
      de tão grande importância.
  - s: Utbetalningen kunde ha <v>skjutits</v> <p>upp</p> och det borde också ha skett.
    t: Ela poderia e deveria ter sido <a>adiada</a>.
  - s: Jag kan inte stödja liberalernas förslag om att <v>skjuta</v> <p>upp</p> alla
      dessa åtgärder för att stärka Europol i syfte att öka tryggheten i medborgarnas
      intresse till dess att fördraget träder i kraft.
    t: Não entendo a proposta dos Liberais no sentido de <a>adiar</a> todas estas
      medidas, que visam reforçar a Europol para que possa providenciar uma maior
      segurança em prol dos cidadãos, até que o Tratado entre em vigor.
  - s: Detta är något som regeringarna har <v>skjutit</v> <p>upp</p> i decennier på
      grund av olika politiska åtaganden.
    t: Afigura-se também essencial criar um mapa pan-europeu de crises, com base no
      qual possam ser avaliadas as áreas da União Europeia em que uma abjecta pobreza
      e a exclusão social afligem mais seriamente as comunidades romanichéis e não-romanichéis,
      através do qual a Comissão Europeia, agindo em apoio dos Estados-Membros, possa
      começar a pôr termo à segregação, uma tarefa <a>adiada</a> há décadas pelos
      governos em virtude de diferentes empenhamentos políticos.
  - s: Vad gäller omröstningen har man beslutat att om den inte på något sätt kunde
      genomföras skulle omröstningen om Fiori-betänkandet <v>skjutas</v> <p>upp</p>
      till den andra sammanträdesperioden i november i Bryssel.
    t: Relativamente à votação, decidiu que, se não fosse razoavelmente exequível,
      a votação do relatório do senhor deputado Fiori seria <a>adiada</a> para a segunda
      sessão de Novembro, em Bruxelas.
  - s: 'Eftersom, till sist, bestämmelserna och förfarandena för Kyotoprotokollets
      funktion inte antagits, måste ratificeringen av protokollet <v>skjutas</v> <p>upp</p>
      tills efter nästa session och COP6:'
    t: Por último, uma vez que não foram aprovadas as normas e modalidades para o
      funcionamento do protocolo de Quioto, a ratificação desse protocolo terá de
      ficar <a>adiada</a> para depois da próxima sessão e da reunião da COPVI.
  - s: Innan vi för Kosovos del har fått demokratiskt legitimerade organ som kan bli
      en partner till det demokratiskt legitimerade Serbien, får vi heller ingen fredsuppgörelse
      i området, och vi drar stor skuld över oss om vi fortsätter <v>skjuta</v> <p>upp</p>
      dessa val av alla möjliga anledningar, för därmed försvagar vi Rugovas ställning,
      och extremistiska krafter, vars bakgrund för övrigt är mer än oklar, kan utnyttja
      situationen till att på det inrikespolitiska planet se till att albanerna får
      vatten på sin kvarn.
    t: Enquanto não tivermos instâncias democraticamente legitimadas para o Kosovo,
      que possam ser um parceiro para os sérvios democraticamente legitimados, não
      se alcançará uma solução pacífica nesta região e nós tornamonos culpados se
      continuarmos a <a>adiar</a> estas eleições por todos os motivos possíveis e
      imaginários, pois com isso desestabilizamos a posição do senhor Rugova, e as
      forças extremistas, cuja retaguarda, aliás, não é nada clara, podem aproveitar
      a situação para, a nível interno, levar a água ao seu moinho, e isto entre os
      albaneses.
  - s: I år har vi vid ett tillfälle <v>skjutit</v> <p>upp</p> beslutet om ansvarsfrihet
      i väntan på en rad rapporter från revisionsrätten.
    t: Durante este ano <a>adiámos</a>, numa ocasião, a concessão de quitação pela
      gestão financeira enquanto aguardávamos uma série de relatórios do Tribunal
      de Contas.
  - s: Kommissionen skall nu beviljas ansvarsfrihet för 1999, men parlamentet har
      faktiskt uppnått mycket genom att först <v>skjuta</v> <p>upp</p> denna ansvarsfriskrivning.
    t: Senhor Presidente, a Comissão aguarda agora que lhe seja concedida quitação
      relativamente a 1999, mas o Parlamento teve bastantes vantagens em <a>adiar</a>
      a concessão de quitação na primeira volta.
  - s: Hon hade uppenbarligen under våren rätt instinkt när hon <v>sköt</v> <p>upp</p>
      förfarandet för att bevilja Europeiska utvecklingsfonden ansvarsfrihet.
    t: Na Primavera, teve o bom discernimento de <a>adiar</a> a quitação pela gestão
      do Fundo de Europeu Desenvolvimento.
  - s: Vår grupp vill därför att debatten, omröstningen om de muntliga frågorna och
      resolutionsförslagen skall behållas under en sammanträdesperiod, medan associeringsavtalen
      skall <v>skjutas</v> <p>upp</p> till en annan sammanträdesperiod.
    t: Assim sendo, o nosso grupo manifesta o desejo de reservar para uma sessão o
      debate e a votação sobre as questões orais e as propostas de resolução, e <a>adiar</a>
      para uma outra sessão, os acordos de associação.
  - s: Jag vill informera kommissionär Patten om att det inte var kammarens avsikt
      i kväll att förkasta associeringsavtalet, utan att <v>skjuta</v> <p>upp</p>
      det.
    t: Gostaria de informar o Senhor Comissário Patten de que não era intenção da
      assembleia rejeitar esta noite o Acordo de Associação, mas apenas <a>adiá</a>-lo.
  - s: Jag vill inte fastställa ett datum för andra gången och sedan tvingas <v>skjuta</v>
      <p>upp</p> det, eftersom detta skulle vara katastrofalt.
    t: O que não quero de forma alguma é fixar uma data e ter de a <a>adiar</a> pela
      segunda vez, pois isso seria desastroso.
  - s: Om vi finner att kommissionen inte tillräckligt väl har infriat våra önskemål,
      så kan vi på grund av detta fatta det politiska beslutet att skicka hem kommissionen,
      inte genom att <v>skjuta</v> <p>upp</p> ansvarsfriheten än en gång och genom
      att inte bevilja någon ansvarsfrihet och framlägga ett förslag om misstroendevotum.
    t: Se considerarmos que a Comissão não veio suficientemente ao encontro dos nossos
      desejos, poderemos, então, daí retirar a conclusão política de destituir a Comissão,
      não <a>adiando</a>, uma vez mais, a concessão de quitação ou recusando-a, mas
      apresentando uma moção de censura.
  - s: I början av året <v>sköt</v> detta parlament <p>upp</p> avgörandet om ansvarsfrihet
      och ställde upp en rad villkor för beviljande av ansvarsfrihet.
    t: Na Primavera deste ano, este Parlamento <a>adiou</a> a concessão de quitação
      e compilou uma lista com uma série de exigências.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Não escondo, por conseguinte, que intervim junto do Governo para que essa operação
      fosse <a>adiada</a>.
  - s: Vi startar diskussionen utan dem. Vi vet att omröstningarna har <v>skjutits</v>
      <p>upp</p> och kommer att hållas om två veckor i Bryssel.
    t: Sabemos que as votações foram <a>adiadas</a> e terão lugar daqui a duas semanas,
      em Bruxelas.
  - s: Jag vill säga att jag är emot det ändringsförslaget och uttrycker mitt fulla
      stöd tillsammans med de österrikiska ledamöterna för att kommissionen ska lägga
      fram sin allmänna ram i juni, vilken ska börja med vägtransporter, och att den
      inte ska <v>skjuta</v> <p>upp</p> detta på obestämd framtid med motiveringen
      att paketet ska omfatta alla transportmedel.
    t: Quero expressar a minha oposição a essa alteração e manifestar o total apoio,
      meu e dos meus colegas austríacos, ao esforço feito para assegurar que a Comissão
      apresente este enquadramento geral em Junho, começando pelo transporte rodoviário,
      e não <a>adie</a> indefinidamente a sua apresentação sob o pretexto de o pacote
      legislativo ter de abranger todos os meios de transporte.
  - s: Trots förbättringarna av kommissionens ursprungliga text och den kompromiss
      som Europaparlamentet har lagt fram, och som framför allt syftar till att <v>skjuta</v>
      <p>upp</p> den fullständiga liberaliseringen av marknaden för posttjänster till
      den 31 december 2010, så är den text som rådet lagt fram på nytt till andra
      behandlingen fortfarande inte tillfredsställande.
    t: Apesar das melhorias introduzidas no texto inicial da Comissão e do compromisso
      proposto pelo Parlamento Europeu com vista nomeadamente a <a>adiar</a> a liberalização
      total do mercado postal para 31 de Dezembro de 2010, o texto que nos é apresentado
      em segunda leitura pelo Conselho continua a não satisfazer.
  - s: Skälet till det är att vi <v>sköt</v> <p>upp</p> ansvarsfriheten för 1992 så
      länge eftersom vi hade ställt vissa krav till kommissionen och dessa hade inte
      uppfyllts förra året.
    t: O motivo é o facto de termos <a>adiado</a> por muito tempo a concessão da quitação
      relativa ao exercício de 1992, porque tínhamos feito à Comissão certas exigências
      que ela não satisfez até ao ano passado.
  - s: Därför funderar jag över effekten - som jag tror kan bli katastrofal - av att
      <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet för kommissionen, samtidigt
      som parlamentet beviljar ansvarsfrihet för sin egen del, trots erkända förvaltningsproblem
      och trots att de politiska grupperna stänker välsignat vatten över sig själva
      vad gäller deras egen förvaltning.
    t: na minha opinião, há que ser tão impiedoso consigo próprio como com os outros
      e, a este respeito, interrogo-me sobre o efeito, que prevejo desastroso, depor
      um lado, <a>adiar</a> a concessão de quitação à Comissão, e por outro, o Parlamento
      conceder a si próprio a quitação, apesar dos problemas de gestão que reconhece
      ter e de os grupos políticos pretenderem fazer-se inocentes relativamente à
      sua própria gestão.
  - s: Genom att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet så har vi ställt
      upp klara punkter efter vilka vi förväntar oss att kommissionen kommer att handla.
    t: Ao <a>adiar</a> a quitação, fixámos claramente alguns pontos relativamente
      aos quais esperamos que a Comissão actue.
  - s: Om man till detta lägger revisionsrättens rapport om de politiska gruppernas
      sätt att fungera, så har vi i vår politiska grupp kommit till slutsatsen att
      vi måste <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet på grund av frågans
      särskilda beskaffenhet.
    t: Se acrescentarmos a isso o relatório do Tribunal de Contas sobre o funcionamento
      dos grupos políticos, chegámos à conclusão no nosso grupo político, de que,
      precisamente pelo valor do seu conteúdo, há necessidade de <a>adiar</a> a quitação.
  - s: Man kan be om tillgång till uppgifter, men om man inte får den, så måste man
      anta en viss stränghet och <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: Pode pedir-se o acesso à informação, mas caso não seja obtida, há que fazer
      uso de uma certa inflexibilidade e <a>adiar</a> a quitação.
  - s: Allt annat innebär att man gömmer sig bakom årslång fördröjningspolitik och
      <v>skjuter</v> <p>upp</p> det till när det blir sju torsdagar i veckan.
    t: Tudo o resto equivaleria a escondernos a coberto de uma política dilatória
      e a <a>adiar</a> para as calendas gregas.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni ger upp er era planer på att <v>skjuta</v> <p>upp</p> det än en
      gång till år 2003.
    t: Por isso, espero que as propostas razoáveis do Parlamento prevaleçam agora
      também junto de vós e que desistais da vossa intenção de voltar a <a>adiar</a>
      isto até ao ano 2003.
  - s: Det finns därför anledning att så snart som möjligt tillämpa en obligatorisk
      ursprungsmärkning och absolut inte <v>skjuta</v> <p>upp</p> det till den 1 januari
      2003, vilket kommissionen föreslår.
    t: Convém, pois, aplicar quanto antes a rotulagem obrigatória de origem, e sobretudo
      não <a>adiar</a> essa aplicação até Janeiro de 2003, como o propõe a Comissão.
  - s: Vi kan inte längre <v>skjuta</v> <p>upp</p> införandet av detta system, och
      jag stöder fullständigt de åtstramningar i tidtabellen som Europaparlamentet
      föreslår i ändringsförslagen till kommissionens förslag.
    t: Senhor Presidente, este regulamento não pode ser <a>adiado</a> por mais tempo
      e apoio totalmente a restrição do cronograma com o qual o Parlamento Europeu
      abre caminho nas alterações à proposta da Comissão.
  - s: Men att fortsätta att <v>skjuta</v> <p>upp</p> besluten i denna fråga är att
      skjuta upp mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: Mas continuar a <a>adiar</a> decisões nesta matéria é adiar muito mais do que
      uma decisão difícil sobre o sistema de financiamento da União Europeia.
  - s: Men att fortsätta att skjuta upp besluten i denna fråga är att <v>skjuta</v>
      <p>upp</p> mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: Mas continuar a adiar decisões nesta matéria é <a>adiar</a> muito mais do que
      uma decisão difícil sobre o sistema de financiamento da União Europeia.
  - s: Om ni samtycker, och för att alla ska vara nöjda, kan vi <v>skjuta</v> <p>upp</p>
      de muntliga förklaringarna till i morgon.
    t: Senhor Presidente, se estiver de acordo, e para satisfazer toda a gente, poderemos
      <a>adiar</a> as declarações de voto orais para amanhã.
  - s: Jag skulle inte bli förvånad om vi under de kommande dagarna eller timmarna
      får höra att det har <v>skjutits</v> <p>upp</p> på obestämd tid. Men vi ska
      inte ge upp.
    t: Não ficaria surpreendido se viéssemos a saber, nos próximos dias ou horas,
      que ela fora <a>adiada</a> indefinidamente.
  - s: Flera stater, även europeiska, var i hemlighet lättade över att konferensen
      fokuserade på frågan om Mellanöstern, vilket gjorde att de smidigt kunde undvika
      frågan om ursäkter och <v>skjuta</v> <p>upp</p> frågan om behandling av kolonialskulden.
    t: Diversos Estados, incluindo Estados europeus, ficaram secretamente aliviados
      por ver a Conferência centrar-se na questão do Médio Oriente, o que lhes permitiu
      esquivar-se à questão dos pedidos de desculpa e <a>adiar</a> o tratamento da
      dívida colonial.
  - s: 'Helt utan hämningar enligt mottot ”det vi inte hinner med den här gången <v>skjuter</v>
      vi <p>upp</p> till nästa gång” gav mötet i Wien till slut ett resultat:'
    t: 'Em adaptação livre do lema «o que não se consegue agora, <a>adia</a><a>-se</a>
      para a próxima vez», o encontro de Viena teve, afinal, um resultado:'
  - s: Då allt har <v>skjutits</v> <p>upp</p> till det tyska ordförandeskapet, har
      vi ett negativt saldo som kännetecknas av ett polemiskt memorandum angående
      unionens finansiering, vilket skulle leda till en minskning på 10 procent av
      jordbruksutgifterna och 25 procent av strukturfonderna.
    t: Ao ser tudo <a>adiado</a> para a Presidência alemã, fica um saldo negativo
      marcado por um polémico memorando sobre o financiamento da União, que levaria
      a uma redução de 10 % nas despesas agrícolas e de 25 % nos Fundos Estruturais.
  - s: Om man <v>skjuter</v> <p>upp</p> beslut och omröstningar i Förenta nationernas
      säkerhetsråd är det just för att nå en överenskommelse som gör det möjligt för
      oss att hålla oss till folkrätten, och fastställa konkreta villkor för nedrustning
      och precisa datum för uppfyllelse.
    t: Se decisões ou votações são <a>adiadas</a> no seio do Conselho de Segurança
      das Nações Unidas, é precisamente para se conseguir um acordo que nos permita
      continuar a actuar no âmbito do direito internacional, definindo condições concretas
      para o desarmamento e datas precisas para a sua realização.
  - s: Omröstningen om förordningen har <v>skjutits</v> <p>upp</p> till nästa plenarsammanträde.
    t: A votação deste regulamento foi <a>adiada</a> para a próxima sessão plenária.
  - s: Nu när jag i dag ser att omröstningen om detta förslag inte kommer att hållas
      i morgon som ursprungligen planerat, utan <v>skjuts</v> <p>upp</p> på obestämd
      tid trots att debatten självklart fortfarande pågår, anade jag oråd, eftersom
      omröstningar oftast följer mycket snart efter debatterna.
    t: Agora, hoje, ao ver que a votação desta proposta não se ia realizar amanhã,
      conforme foi programado originalmente, e que tinha sido <a>adiada</a> para data
      indeterminada, apesar de o debate, obviamente, não ter sido suspenso, cheirou-me
      a esturro, porque as votações normalmente realizam-se muito pouco tempo depois
      dos debates.
  - s: Delar ni min uppfattning att det är mycket förvånansvärt om vissa medlemsländer
      nu önskar sig ytterligare klarlägganden och förklaringar, vilka i ett och ett
      halvt år har diskuterats med samma medlemsländer i den ständiga veterinärmedicinska
      kommittén, och delar ni min uppfattning att medlemsländer som fortfarande upprätthåller
      ett importförbud måste lägga fram nya vetenskapliga rön, och annars enbart gör
      intryck av att vilja fortsätta att <v>skjuta</v> <p>upp</p> den inre marknaden
      till en avlägsen framtid?
    t: Senhora Presidente, Senhor Comissário, partilha o senhor a minha opinião de
      que é muito surpreendente quando alguns Estados-Membros vêm, agora, pedir novas
      clarificações e explicações, as quais foram debatidas durante mais de um ano
      e meio com os mesmos Estados-Membros no Comité Veterinário Permanente, e partilha
      a minha opinião de que Estados-Membros que ainda hoje mantêm a proibição às
      importações devem apresentar novos dados científicos, pois, de contrário, apenas
      causam a impressão de que pretendem <a>adiar</a> o mercado interno por mais
      tempo, para um futuro distante?
  - s: Anser ni att det är passande att man vid denna tidpunkt när man upphäver exportförbudet
      - och vi befinner oss utan tvivel i en rättslig gemenskap - samtidigt <v>skjuter</v>
      <p>upp</p> de tidigare besluten beträffande märkning?
    t: Senhora Presidente, Senhor Comissário, considera o senhor adequado que neste
      momento em que é levantada a proibição das exportações - e estamos indubitavelmente
      numa comunidade de direito - sejam simultaneamente <a>adiadas</a> as anteriores
      decisões relativas à identificação e à rotulagem?
  - s: man vill <v>skjuta</v> <p>upp</p> de nödvändiga förändringarna, kanske av ekonomiska
      skäl, kanske av praktiska skäl.
    t: pretende-se que as alterações necessárias sejam <a>adiadas</a>, seja por razões
      económicas, seja por motivos práticos.
  - s: Jag skulle vilja överväga och be er överväga om vi inte måste <v>skjuta</v>
      <p>upp</p> den här omröstningen i morgon och att vi i morgon skulle kunna uttala
      oss om det här.
    t: Senhor Presidente, Senhor Comissário, estimados colegas, gostaria de reflectir
      e de pedir-lhes que reflectissem também sobre a possibilidade de <a>adiar</a>
      formalmente esta votação amanhã, para que possamos, por conseguinte, pronunciar-nos
      nessa altura a este respeito.
  - s: Men jag vill anhålla om att behandlingen av Swiebelbetänkandet <v>skjuts</v>
      <p>upp</p> till ett senare datum.
    t: Mas eu gostaria de solicitar que o relatório Swiebel fosse <a>adiado</a> para
      uma data posterior.
  - s: Jag föreslår att om vi vill ha ett allvarligt beslut här bör detta - som jag
      ser det, och jag vet att andra håller med mig - oacceptabla beslut från presidiets
      sida att godkänna detta förslag <v>skjutas</v> <p>upp</p> tills vidare.
    t: Para que se possa tomar uma decisão séria sobre esta matéria, sugiro que a
      Mesa <a>adie</a> para mais tarde a decisão inaceitável, na minha opinião e não
      só, de aprovar esta proposta.
  - s: Jag yrkar därför att denna debatt ska <v>skjutas</v> <p>upp</p> till november.
    t: Solicito que este debate seja <a>adiado</a> para Novembro.
  - s: Begär ni att debatten eller omröstningen ska <v>skjutas</v> <p>upp</p>?
    t: Senhor Deputado Goepel, está a pedir que se <a>adie</a> o debate ou a votação?
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: Por esse motivo, apoio a proposta do senhor deputado Goepel para que se <a>adie</a>
      tanto o debate como a votação.
  - s: Personligen är jag emellertid för att båda <v>skjuts</v> <p>upp</p>.
    t: Porém, em minha opinião, devíamos <a>adiar</a> as duas coisas.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: É portanto a abordagem multilateral que constitui, actualmente, a nossa prioridade
      número um e essa é a razão por que <a>adiámos</a> qualquer decisão de lançar
      novas negociações sobre zonas de comércio livre até que o ciclo que iniciámos
      em Doha chegue ao seu termo.
  - s: Som förslag så är det tillräckligt snarare än visionärt, minimalistiskt men
      i stånd att skapa konsensus, tillfälligt till sin natur men ett steg i rätt
      riktning på en nödvändig resa mot utvidgning, de viktigaste finansiella utmaningarna
      uppmärksammas, men åtgärderna <v>skjuts</v> <p>upp</p> på framtiden.
    t: Como proposta, é mais um documento adequado do que visionário, um documento
      minimalista mas susceptível de gerar um consenso, um documento de carácter provisório
      mas um passo na direcção certa numa viagem necessária rumo ao alargamento, cujos
      principais desafios financeiros são reconhecidos mas <a>adiados</a> para um
      dia futuro.
  - s: Även om Gruppen Europeiska Radikala alliansen är allmänt sett positiv till
      reformerna och till en del ”minireformer” som läggs fram till oss, väntar vi
      således fortfarande på en stor politisk debatt om det kontinentala Europa, en
      debatt som vi inte kan <v>skjuta</v> <p>upp</p> i all oändlighet.
    t: Eis por que o Grupo da Aliança Radical Europeia, sendo na generalidade favorável
      às reformas e a algumas «reformazinhas» que nos são propostas, permanece na
      esperança do grande debate político sobre a Europa continental, debate esse
      que não poderemos <a>adiar</a> eternamente.
  - s: Under dessa omständigheter kan jag inte förstå att man vid toppmötet i Buenos
      Aires om klimatet åter <v>sköt</v> <p>upp</p> bestämmelserna om en minskning
      av växthusgaserna med två år.
    t: Nestas circunstâncias, não consigo compreender por que razão, na Cimeira sobre
      o Clima, em Buenos Aires, se <a>adiou</a> de novo por mais dois anos a adopção
      de regulamentações visando a redução dos gases que estão na origem do efeito
      de estufa.
  - s: Tyvärr kan jag inte stanna kvar, varför jag skulle vara tacksam om det gick
      att <v>skjuta</v> <p>upp</p> behandlingen till nästa sammanträdesperiod.
    t: Atendendo a que, infelizmente, não me é possível permanecer no Parlamento até
      essa hora, ficar-vos-ia muito grato se este fosse <a>adiado</a> para o próximo
      período de sessões.
  - s: I förmiddags meddelade talmannen vid plenarsammanträdet att betänkandet av
      Ferri <v>skjuts</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Senhor Presidente, caros colegas, a senhora Presidente anunciou esta manhã
      ao plenário que o relatório do senhor deputado Ferri tinha sido <a>adiado</a>
      para um próximo período de sessões.
  - s: Under eftermiddagen märkte Deprez att hans talare hade försvunnit, och nu vill
      han i kväll att hans betänkande skall <v>skjutas</v> <p>upp</p>.
    t: Esta tarde, o deputado Deprez verificou que afinal os seus oradores já se tinham
      ausentado e, por isso, vem agora solicitar que o seu relatório seja <a>adiado</a>.
  - s: Låt mig få säga att jag också givetvis motsätter mig Goebbels ändringsförslag,
      som skulle få till följd att det ändrade direktivet <v>skjuts</v> <p>upp</p>
      eller rentav offras.
    t: Evidentemente que também me oponho, permita-me dizê-lo, à alteração do senhor
      deputado Goebbels, que teria como consequência <a>adiar</a>, ou mesmo sacrificar,
      a directiva modificada, com a qual podemos viver, apesar das insuficiências.
  - s: Det rör sig i allt väsentligt om framsteg som <v>skjutits</v> <p>upp</p> till
      2004.
    t: Trata-se, essencialmente, de progressos <a>adiados</a> para 2004.
  - s: I slutet av förra mandatperioden, i april, beslutade parlamentet sig för att
      <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet för rådet i fråga om genomförandet
      av budgeten 2007, främst på grund av bristande insyn i räkenskaperna när det
      gäller användningen av gemenskapens budget.
    t: No final da legislatura passada, em Abril, o Parlamento Europeu decidiu <a>adiar</a>
      a quitação ao Conselho pela execução do orçamento de 2007 devido, essencialmente,
      à falta de transparência pela prestação de contas no que diz respeito à utilização
      do orçamento comunitário.
  - s: återigen <v>skjuter</v> man <p>upp</p> avgörandet i denna fråga på en ganska
      obestämd framtid.
    t: A decisão adoptada foi muito negativa, pois, mais uma vez, <a>adia</a>-se para
      futuro indeterminado a resolução desta questão.
  - s: Det är rent ut sagt en skandal att det förbud mot djurförsök, som skulle gälla
      från och med den 1.1.1998 - vilket ändå är känt sedan fyra år tillbaka och upprepade
      gånger har <v>skjutits</v> <p>upp</p> - nu återigen skall skjutas upp till 2000.
    t: É, por assim dizer, um escândalo que agora se pretenda adiar mais uma vez e
      até ao ano 2000 a proibição de realizar experiências com animais, proibição
      essa que deveria entrar em vigor em 1 de Janeiro de 1998 e já foi decidida há
      quatro anos atrás e várias vezes <a>adiada</a>.
  - s: Det som här i parlamentet för länge sedan är färdigt för beslut <v>skjuts</v>
      <p>upp</p> i och med att man anför helt egendomliga argument - statistiken,
      världshälsoorganisationen och vad som än faller oss in.
    t: Uma decisão já há muito aprovada pelo Parlamento foi <a>adiada</a>, invocando-se
      argumentos muito peculiares, como as estatísticas, a OMC ou o que mais nos possa
      ocorrer.
  - s: Finansieringen av återhämtningsplanen bör inte <v>skjutas</v> <p>upp</p> till
      senare år och därför välkomnar jag den överenskommelse som uppnåddes.
    t: O financiamento do PREE não devia ter sido <a>adiado</a> para anos posteriores
      e, por isso, manifesto satisfação pelo acordo alcançado.
  - s: En ordningsfråga rörande min begäran för min grupp, ECR-gruppen, att <v>skjuta</v>
      <p>upp</p> den omröstning som Martin Schulz begärde till kl. 15.00 för att ge
      oss tillräckligt med tid att förstå vad det var frågan om.
    t: Senhor Presidente, a minha intervenção prende-se com o ponto de ordem apresentado
      em nome do meu grupo, o Grupo ECR, que visava <a>adiar</a> a votação solicitada
      pelo senhor deputado Schulz para as 15H00, de modo a dispormos de tempo suficiente
      para entender o que está exactamente em questão.
  - s: Johannes Bloklands betänkande om farliga kemikalier har <v>skjutits</v> <p>upp</p>
      till sammanträdesperioden i januari så att förlikning kan nås i första behandlingen.
