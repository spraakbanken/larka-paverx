      Parlamento emprenda nuevamente sus trabajos.
  - s: I stället för att bevilja kommissionen ansvarsfrihet i april <v>sköt</v> vi
      inte bara den gången <p>upp</p> beviljandet i parlamentet utan fastslog även
      exakta och i vissa fall tidsbestämda villkor avseende de uppenbara bristerna.
    t: Señor Presidente, en el caso del Parlamento, en abril no nos limitamos a <a>aplazar</a>
      la aprobación de la gestión, como hicimos con la gestión de la Comisión, sino
      que además pedimos una serie de medidas concretas para hacer frente a las deficiencias
      constatadas, vinculadas en parte a unos plazos,.
  - s: Jag anser att det skulle vara fel att försöka <v>skjuta</v> <p>upp</p> det
      hela och säga, låt oss avvakta ett år, tills det hela löser sig automatiskt.
    t: Creo que sería un error intentar <a>aplazar</a> esta cuestión y decidir esperar
      otro año, a ver si todo se resuelve por sí solo.
  - s: Därför menar jag, att om tricksandet än en gång hindrar eller <v>skjuter</v>
      <p>upp</p> morgondagens omröstning finns det en risk för att regeringen i Makedonien
      destabiliseras ytterligare, eftersom det skulle uppmuntra nationalistiska krafter.
    t: También diría, en consecuencia, señor Swoboda, que el más mínimo intento por
      detener o <a>aplazar</a> la votación de mañana vuelve a poner en peligro la
      estabilidad del Gobierno macedonio, ya que supone un aliciente para las fuerzas
      nacionalistas.
  - s: Jag beklagar lika djupt att majoriteten av grupperna i går vägrade att skjuta
      upp omröstningen till juni, med tanke på att rådet självt hade <v>skjutit</v>
      <p>upp</p> sitt möte om ekologiskt jordbruk.
    t: Lamento también profundamente que la mayoría de los Grupos rechazaran ayer
      el aplazamiento de la votación al mes de junio, en la medida en que el propio
      Consejo había <a>aplazado</a> su reunión sobre la agricultura biológica.
  - s: Hamas har återigen vunnit tid och kan <v>skjuta</v> <p>upp</p> de politiska
      eftergifter som måste göras till en annan dag.
    t: Hamás ha vuelto a ganar tiempo para sí misma y puede <a>aplazar</a> para otro
      día las concesiones políticas necesarias.
  - s: 'Med tanke på tvisten om det enorma antalet ändringsförslag tar jag upp en
      ordningsfråga och citerar artikel 53.1 i arbetsordningen som lyder: ”Godkänns
      kommissionens förslag i sin helhet, men med antagna ändringar, ska omröstningen
      om förslaget till lagstiftningsresolution <v>skjutas</v> <p>upp</p> till dess
      att kommissionen redogjort för sin ståndpunkt beträffande var och en av parlamentets
      ändringar.'
    t: 'Señor Presidente, en relación con la observancia del Reglamento, dada la controversia
      en torno al enorme número de enmiendas, quisiera citar el apartado 1 del artículo
      53 del Reglamento, que dice lo siguiente: «Cuando la propuesta de la Comisión
      se apruebe en su conjunto, pero con introducción de enmiendas, se <a>aplazará</a>
      la votación sobre el proyecto de resolución legislativa hasta que la Comisión
      haya manifestado su posición sobre cada una de las enmiendas del Parlamento».'
  - s: För den goda ordningens skull vill jag meddela att vi avser att begära att
      omröstningen om Mathieu Groschs betänkande, som handlar om vilotider och frågan
      om bussförare, <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, en previsión del buen orden, deseo anunciar que tenemos la
      intención de <a>aplazar</a> la votación sobre el informe Grosch, que aborda
      cuestiones como los períodos de conducción y descanso de los conductores de
      autobús.
  - s: Om ni dock ber att det beslutsmässiga antalet ska kontrolleras och det beslutsmässiga
      antalet inte har uppnåtts, vill jag påminna er om att denna omröstning inte
      kommer att <v>skjutas</v> <p>upp</p>, eftersom det är en brådskande omröstning.
    t: Pero, si pide usted que se verifique el quórum y este no se alcanza, le recuerdo
      que esta votación no será <a>aplazada</a>, puesto que se trata de una votación
      de urgencia.
  - s: För närvarande är det utomordentligt besvärligt och det är inte för inte som
      kvinnorna allt längre <v>skjuter</v> <p>upp</p> beslutet att skaffa sig barn.
    t: Sin embargo, ahora esto se ve enormemente dificultado y por algo las mujeres
      deciden <a>aplazar</a> cada vez más la maternidad.
  - s: Men justice delayed is justice denied (att <v>skjuta</v> <p>upp</p> rättvisan
      är det samma som att neka den), och det är något vi bör fundera över.
    t: Pero justice delayed is justice denied (justicia <a>aplazada</a> es justicia
      denegada), y tenemos que reflexionar sobre ello.
  - s: När jag ser att givarkonferensen för stabilitetspakten hela tiden <v>skjuts</v>
      <p>upp</p>, nu till slutet av mars, och att ingen vet vilka projekt som verkligen
      ligger bakom, när man inte kan överblicka på vilket vis det verkligen kan genomföras,
      och det hela tiden ges nya presskonferenser, då verkar detta inte vara rätt
      sätt att skapa fred och försoning mellan människorna i denna del av Europa!
    t: Cuando veo que la conferencia de donantes para el pacto de estabilidad se <a>aplaza</a>
      una y otra vez —de momento ya ha quedado postergada hasta finales de marzo—
      y que nadie sabe cuáles son los proyectos concretos subyacentes, cuando nadie
      ve claro en qué se debe emplear la ayuda y las conferencias de prensa se suceden
      in eternis, se llega a la conclusión de que éste no puede ser el camino correcto
      para fomentar la paz y la reconciliación entre los habitantes de esa parte de
      Europa.
  - s: Därför håller jag fullständigt med kommissionsledamoten om att vi inte kan
      <v>skjuta</v> <p>upp</p> saker och ting, utan vi måste utnyttja vår tid bra.
    t: Por lo tanto, estoy absolutamente de acuerdo con el señor Comisario en que
      no podemos <a>aplazar</a> las cosas sin motivo;
- c: 119
  r: 2
  v: aplazamiento
  x:
  - s: Vi skall nu även rösta om förslaget från Theorin om att <v>skjuta</v> <p>upp</p>
      omröstningen till andra sammanträdesperioden i november.
    t: Voy a someter a votación esta solicitud de <a>aplazamiento</a> al próximo período
      parcial de sesiones formulada por la Sra. Theorin.
  - s: Jag skulle kunna godkänna att vi <v>skjuter</v> <p>upp</p> det på ett villkor,
      nämligen om Theorin använder denna tid fram till November II för att förbättra
      sitt betänkande, ty för närvarande kan det inte godkännas av vår grupp.
    t: 'Sólo bajo una condición aprobaría el <a>aplazamiento</a>:'
  - s: I morgon finns det emellertid en möjlighet att begära att omröstningen <v>skjuts</v>
      <p>upp</p>.
    t: No obstante, existe la posibilidad de pedir mañana su <a>aplazamiento</a>.
  - s: Också jag vill därför begära att betänkandet <v>skjuts</v> <p>upp</p> till
      nästa sammanträdesperiod, men jag vill tillägga ett par ord.
    t: Quisiera solicitar yo también el <a>aplazamiento</a> a noviembre II, pero desearía
      añadir unas palabras.
  - s: Jag är positiv till att vi <v>skjuter</v> <p>upp</p> omröstningen med respekt
      för föredraganden, Rocard, som klockan 12.00 uttryckligen bad om att omröstningen
      skulle skjutas upp.
    t: Señor Presidente, estoy a favor del <a>aplazamiento</a> por respeto al ponente,
      el Sr. Rocard, que lo ha pedido expresamente al mediodía.
  - s: ' A5-0074/2003 av Blak för budgetkontrollutskottet om att <v>skjuta</v> <p>upp</p>
      beslutet om beviljande av ansvarsfrihet för:'
    t: ' A5-0074/2003, del Sr. Blak, en nombre de la Comisión de Control Presupuestario,
      sobre el <a>aplazamiento</a> de la aprobación de la gestión:'
  - s: Därför ber vi att det <v>skjuts</v> <p>upp</p>.
    t: Por tanto, solicitamos su <a>aplazamiento</a>.
  - s: Att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet ligger således nära
      till hands.
    t: Por consiguiente, el <a>aplazamiento</a> de la aprobación de la gestión constituye
      en el fondo el proceder lógico.
  - s: Problemet skall inte bara <v>skjutas</v> <p>upp</p> eller ställas en simpel
      diagnos på.
    t: crear un grupo de alto nivel que sea la preparación para la acción legislativa
      y programática y no ya un <a>aplazamiento</a> o una simple contribución al diagnóstico.
  - s: Chokladärendet är ett utomordentligt bra exempel på det faktum att om man <v>skjuter</v>
      <p>upp</p> behandlingen av ett problem så behöver det nödvändigtvis inte innebära
      att chansen att det kommer att klaras av på ett bra sätt ökar.
    t: El expediente del chocolate es un ejemplo por excelencia de que el <a>aplazamiento</a>
      de un problema no ofrece ninguna garantía de que su solución vaya a ser mejor.
  - s: Därför kommer jag i morgon att föreslå - till skillnad från vad andra tänker
      - att omröstningen om de två betänkandena <v>skjuts</v> <p>upp</p> till ett
      senare sammanträde;
    t: En ese sentido, mañana propondré —al contrario de lo que, por lo visto, piensan
      otros— el <a>aplazamiento</a> de la votación de los dos informes para un período
      de sesiones posterior y pido a la Presidenta del Parlamento Europeo que, en
      nombre de la institución que preside, formule una petición expresa al Consejo
      Europeo de Helsinki para que, si se mantiene la decisión de las autoridades
      turcas, el Consejo adopte una posición muy firme en relación con la candidatura
      de Turquía a la Unión Europea.
  - s: I förslaget till resolution behandlar man de tänkbara riskerna ingående och
      rekommenderar att omröstningen om godkännande av avtalen med USA och Australien
      om passageraruppgifter <v>skjuts</v> <p>upp</p>.
    t: La propuesta de resolución hace referencia detallada a los posibles peligros
      y recomienda el <a>aplazamiento</a> de la votación sobre la solicitud de aprobación
      de los acuerdos con los EE.UU. y Australia sobre los datos de los registros
      de los nombres de los pasajeros.
  - s: Enligt den ska omröstningen om godkännande av PNR-avtalen med USA, Kanada och
      Australien <v>skjutas</v> <p>upp</p> tills största möjliga garantier har erhållits
      för skydd av uppgifter, arkiveringstid, begränsningar av syftet, parlamentarisk
      granskning, rättslig kontroll, rätt till tillgång och överklagande.
    t: Esta resolución pide el <a>aplazamiento</a> de la votación sobre la solicitud
      de aprobación de los acuerdos PNR con los EE.UU., Canadá y Australia hasta que
      se hayan obtenido las mayores garantías sobre la protección de datos, el periodo
      de almacenamiento, delimitaciones de los fines, escrutinio parlamentario, control
      judicial, derecho de acceso y de recurso judicial.
  - s: På grundval av artikel 60.2 och i egenskap av föredragande vill jag begära
      att omröstningen om resolutionsförslaget <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, como ponente quisiera pedirle, de conformidad con el párrafo
      2º del artículo 60, el <a>aplazamiento</a> de la votación sobre el proyecto
      de resolución.
  - s: Så hon begärde uppenbarligen att ärendet skulle <v>skjutas</v> <p>upp</p>,
      trots att hon helt och hållet delar vår uppfattning.
    t: Así que, muy claramente, pidió un <a>aplazamiento</a>, aunque comparte con
      nosotros sus sentimientos.
  - s: Skälet till att saluföringsförbudet nyligen <v>sköts</v> <p>upp</p> är inget
      annat än kommissionens rädsla för Världshandelsorganisationen.
    t: La razón de este nuevo <a>aplazamiento</a> de la prohibición de comercialización
      reside lisa y llanamente en el miedo de la Comisión hacia la OMC.
  - s: Jag har erhållit ett förslag från utskottet för ekonomi och valutafrågor om
      att den muntliga frågan till kommissionen från Pervenche Berès om ytterligare
      harmonisering av tillsynsmetoder på gemenskapsnivå (Ο-0126/2006 - Β6-0449/2006),
      som skulle ha tagits upp under dagens debatt, <v>skjuts</v> <p>upp</p> till
      ett senare sammanträde för att den ska kunna behandlas tillsammans med den muntliga
      frågan till rådet i samma ämne.
    t: He recibido, en nombre de la Comisión de Asuntos Económicos y Monetarios, una
      petición de <a>aplazamiento</a> a una sesión posterior de la pregunta oral a
      la Comisión por parte de la señora Berès sobre un mayor nivel de convergencia
      en las prácticas de supervisión a escala de la UE (Ο-0126/2006 - Β6-449/2006),
      que estaba prevista para hoy, a fin de que pueda ser examinada conjuntamente
      con la pregunta oral al Consejo sobre el mismo tema.
  - s: I går, när vi diskuterade euron, begärde jag att man skulle <v>skjuta</v> <p>upp</p>
      utgivandet av 500-eurosedeln, just därför att det skulle kunna skapa allvarliga
      problem för konsumenterna i samband med det nya valutasystemet.
    t: Ayer, precisamente, en la discusión sobre el euro, pedí un <a>aplazamiento</a>
      de un año en la emisión de los billetes de 500 euros, porque podrían crear,
      dentro del nuevo sistema monetario, grandes dificultades para los consumidores.
  - s: I vår grupp motsätter vi oss att omröstningen om avslutandet av räkenskaperna
      för Europeiska polisakademin <v>skjuts</v> <p>upp</p>, för denna institution
      har nekats ansvarsfrihet på grund av oegentligheter.
    t: Señor Presidente, nuestro Grupo se opone al <a>aplazamiento</a> de la votación
      sobre el cierre de las cuentas de la CEPOL porque esta institución no ha obtenido
      la aprobación de su gestión debido a irregularidades.
  - s: Jag vill tillägga - och detta vill jag trycka lite extra på- att vi måste vara
      beredda på att de som är klara inom de relevanta branscherna kan komma att vidta
      rättsliga åtgärder om vi enas om att <v>skjuta</v> <p>upp</p> införandet av
      digitala färdskrivare.
    t: Añadiré, Señorías, e insisto un poco en este punto, que si aceptamos un <a>aplazamiento</a>
      de la fecha de introducción del tacógrafo digital, nos exponemos a una acción
      ante la justicia por parte de los profesionales que están preparados.
  - s: Dessutom garanteras inte medel till utvidgningen av Europeiska unionen, vilken
      nu hotas av att <v>skjutas</v> <p>upp</p>.
    t: Además, no se garantizan los medios para la ampliación de la Unión Europea,
      amenazada ahora de <a>aplazamiento</a>.
  - s: Ska den institutionella tysta diplomati som rådet tillämpar tolkas som att
      frågan <v>skjutits</v> <p>upp</p> på obestämd tid?
    t: ¿Debe interpretarse la diplomacia institucional por parte del Consejo como
      un <a>aplazamiento</a> del asunto ad calendas grecas?
  - s: Vi har begärt att omröstningen om detta resolutionsförslag ska <v>skjutas</v>
      <p>upp</p>, i parlamentets intresse.
    t: Señor Presidente, hemos solicitado el <a>aplazamiento</a> de la votación de
      esta propuesta por el interés de la Cámara.
  - s: 'Men med avseende på Elles betänkande påpekar han: ”Om Amsterdamfördraget redan
      hade trätt i kraft skulle han i den nuvarande situationen antagligen inte längre
      kunna rekommendera att beviljandet av ansvarsfrihet <v>skjuts</v> <p>upp</p>,
      utan hade varit tvungen att föreslå att beviljandet av ansvarsfrihet avslås.”'
    t: 'Sin embargo, refiriéndose al informe del Sr. Elles, formula esta observación:
      »Si el Tratado de Amsterdam estuviera ya en vigor, probablemente el ponente
      ya no podría recomendar en la presente situación el <a>aplazamiento</a> de la
      aprobación de la gestión, sino que se vería obligado a proponer su denegación».'
  - s: Jag gläder mig tillsammans med min grupp åt den ökande oron bland ledamöterna
      i budgetkontrollutskottet beträffande den mer än oroande situationen för gemenskapens
      finanser och jag godkänner de anledningar som anges i betänkandet för att motivera
      att ansvarsfriheten <v>skjuts</v> <p>upp</p>.
    t: Me alegra, en nombre de mi Grupo, la inquietud creciente de los miembros de
      la Comisión de Control Presupuestario en lo relativo a la situación más que
      preocupante de las finanzas comunitarias y apruebo las razones expuestas en
      el informe para motivar el <a>aplazamiento</a> de la aprobación de la gestión.
  - s: Trots detta hoppas vi att just genom att vi <v>skjuter</v> <p>upp</p> det -
      vi har ju i utskottet enhälligt beslutat om det - uppnår vi större effektivitet,
      starkare påtryckningar på kommissionen.
    t: Sin embargo, esperamos que gracias al <a>aplazamiento</a> —que hemos acordado
      unánimemente en la comisión— alcancemos más eficiencia y una mayor presión sobre
      la Comisión.
  - s: När Dupuis begärde att omröstningen i utskottet skulle <v>skjutas</v> <p>upp</p>
      eftersom ändringsförslagen inte fanns tillgängliga i översättning till alla
      språken accepterade vi detta.
    t: Cuando el propio Sr. Dupuis pidió el <a>aplazamiento</a> de la votación en
      comisión porque no estaban disponibles las traducciones de las enmiendas en
      todas las lenguas, nosotros acordamos dicho aplazamiento.
  - s: Jag har i uppdrag att begära att omröstningen om lagstiftningsresolutionen
      <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, he dado instrucciones de que se solicite el <a>aplazamiento</a>
      de la votación sobre la resolución legislativa.
  - s: Därför kommer även min grupp att rösta för att förslaget <v>skjuts</v> <p>upp</p>,
      eftersom rådet först måste uppfylla sina åtaganden.
    t: Por ello, mi grupo político va a apoyar el <a>aplazamiento</a> de la solicitud
      pues el Consejo tiene que realizar primero sus deberes.
  - s: Jag tror att det sämsta valet skulle vara att <v>skjuta</v> <p>upp</p> frågan,
      såväl för de europeiska medborgarna som för medborgarna i kandidatländerna.
    t: Creo que el <a>aplazamiento</a> sería la peor decisión, tanto para los ciudadanos
      europeos como para los ciudadanos de los países candidatos.
  - s: Därför är det absolut nödvändigt att man inte tillåter att EU:s institutionella
      reform eller utvidgningen <v>skjuts</v> <p>upp</p>.
    t: Por ello, es urgentemente necesario no permitir ningún <a>aplazamiento</a>
      de la reforma institucional de la UE así como de la ampliación.
  - s: Om jag har förstått er rätt, begär ni att omröstningen skall <v>skjutas</v>
      <p>upp</p> på grundval av artikel 131 i arbetsordningen.
    t: Señora Boogerd-Quaak, si la he entendido bien, Su Señoría pide el <a>aplazamiento</a>
      de la votación de conformidad con el artículo 131 de nuestro Reglamento.
  - s: Som ledamot av budgetutskottet, och också eftersom jag talar för Giovanni La
      Vias räkning, skulle jag vilja ta till orda helt kort för att uttrycka vår besvikelse
      över att omröstningen om att använda solidaritetsfonden för regionen Abruzzo
      <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, Señorías, en mi calidad de miembro de la Comisión de Presupuestos
      y en nombre del señor La Via, me gustaría intervenir brevemento para manifestar
      mi decepción por el <a>aplazamiento</a> de la votación sore la movilización
      del Fondo de Solidaridad para la región de los Abruzos.
  - s: Jag är medveten om att vi kommer att ha ont om tid på eftermiddagen, men med
      tanke på hur angeläget och viktigt detta rådsmöte är kan det vara klokt att
      <v>skjuta</v> <p>upp</p> den här punkten.
    t: Sé que con ello estaremos apurados de tiempo por la tarde, pero a la vista
      de la urgencia e importancia de esta reunión del Consejo creemos que el <a>aplazamiento</a>
      es lógico.
  - s: Den långa övergångsperioden har inte precis lett till att man förbereder sig
      mer intensivt och noggrant på införandet av euron, utan den leder tvärtom till
      mer desinformation och även till att förberedelserna <v>skjuts</v> <p>upp</p>,
      hos vissa i tanken rentav ända till juni 2002.
    t: Este largo periodo de transición no ha logrado que se prepare de un modo más
      intensivo y cuidadoso la introducción del euro sino que, por el contrario, ha
      conducido a más desinformación y a un <a>aplazamiento</a> de los preparativos.
  - s: Vi ber alltså om att omröstningen skall <v>skjutas</v> <p>upp</p> till sammanträdesperioden
      i april och att tidsfristen för inlämnande av förslag enligt artikel 37 skall
      hållas öppen, så att utskottet slutligen skall kunna lägga fram ett förslag
      i denna fråga.
    t: Por consiguiente, solicitamos el <a>aplazamiento</a> de la votación hasta el
      período parcial de sesiones de abril y la reapertura del plazo para la presentación
      de propuestas en virtud del artículo 37 de nuestro Reglamento, de manera que
      la comisión pueda, si lo desea, presentar una propuesta sobre este tema.
  - s: Trots vår positiva hållning har amerikanerna visat förakt i synnerhet för Europaparlamentet
      och begär, som jag sade tidigare, att förordningen skall dras tillbaka, och
      som en liten eftergift har de talat om att den skall <v>skjutas</v> <p>upp</p>
      på obestämd tid.
    t: Pero los americanos, a pesar de nuestra positiva posición, han mostrado una
      gran arrogancia, especialmente ante el Parlamento Europeo, al solicitar, como
      ya he dicho antes, la suspensión de este reglamento al principio y a continuación,
      al hacer un pequeño descuento, hablando de un <a>aplazamiento</a> indeterminado.
  - s: för det femte, jag motsätter mig att man ytterligare <v>skjuter</v> <p>upp</p>
      förordningens ikraftträdande när det gäller medlemsstaternas flygplan.
    t: quinto, somos contrarios a un <a>aplazamiento</a> adicional de la puesta en
      vigor del reglamento sobre los aviones de los Estados miembros, y esto es así
      porque consideramos que es un asunto interno nuestro y no podemos considerar
      que los americanos tengan competencias en lo que vamos a hacer nosotros con
      nuestros aviones,
  - s: Genom att <v>skjuta</v> <p>upp</p> resonemanget åstadkommer man överhuvudtaget
      ingenting.
    t: Con el <a>aplazamiento</a> no se consigue nada absolutamente.
  - s: Vi har slutligen också ett mycket exakt förfarande när det gäller att <v>skjuta</v>
      <p>upp</p> beviljandet och för att betona nödvändigheten av att fortsätta förfarandet
      och inte bara lämna det som det är.
    t: Para terminar, también planteamos un procedimiento muy preciso en caso de <a>aplazamiento</a>
      y ello es así, aquí también, a fin de subrayar la necesidad de continuar con
      el procedimiento y no de dejarlo tal cual.
  - s: I fyra av betänkandena yrkar man att ansvarsfrihet skall beviljas, i ett att
      man skall <v>skjuta</v> <p>upp</p> beviljandet och i ett betänkande yrkar man
      att ansvarsfrihet inte skall beviljas.
    t: En cuatro de los informes se recomienda la aprobación de gestiones, en uno
      el <a>aplazamiento</a> y en el sexto informe se aboga por el rechazo de la gestión.
  - s: Vi har flera gånger bett kommissionen och olika företrädare som arbetar med
      detta direktiv om att det skall <v>skjutas</v> <p>upp</p>, eftersom vi ständigt
      får indikationer om att man försöker tvinga fram dessa rättsliga föreskrifter
      i år.
    t: En diversas ocasiones, hemos pedido a la Comisión y a diversos representantes
      que están trabajando en esta un directiva un <a>aplazamiento</a>, porque el
      mensaje que seguimos recibiendo es que se pretende conseguir que se aprueben
      estas disposiciones legales de forma precipitada, antes de finales de año.
  - s: '? Om det datum som anges i punkt 1 inte kan hållas skall Europaparlamentet
      eller rådet underrätta kommissionen om orsakerna till att beslutet har måst
      <v>skjutas</v> <p>upp</p>?'
    t: 'El artículo 146 establece lo siguiente: «El Parlamento Europeo, por recomendación
      del Consejo que decidirá por mayoría cualificada, aprobará, antes del 30 de
      abril del año N+2, la gestión de la Comisión en la ejecución del Presupuesto
      del ejercicio N. Si la fecha prevista en el apartado 1 no pudiere respetarse,
      el Parlamento Europeo o el Consejo informará a la Comisión de los motivos del
      <a>aplazamiento</a> de la decisión.'
  - s: Jag anser att det är riktigt att sätta upp tidsfrister för de tre möjligheterna
      när det gäller ansvarsfriheten - att bevilja, <v>skjuta</v> <p>upp</p> eller
      icke bevilja - som föredraganden klart har lagt fram, så att inte två ansvarsfrihetsförfaranden
      löper parallellt, som ofta skett tidigare, utan ett förfarande skall vara avslutat
      innan nästa påbörjas, och de två nivåerna skall kunna fungera.
    t: En lo que se refiere a las tres opciones para la aprobación de la gestión,
      que el ponente ha dilucidado —aprobación, <a>aplazamiento</a> y denegación—,
      creo que es correcto especificar períodos, para que no tengan lugar a la vez
      dos procedimientos de aprobación de la gestión, tal y como ha ocurrido con frecuencia
      en el pasado, pero de manera que se concluya un procedimiento antes comenzar
      el otro y que las dos etapas puedan funcionar.
  - s: Jag tycker det är utmärkt att vi försöker följa arbetsordningen, och mot bakgrund
      av vad som framfördes av min franske kollega för en stund sedan är det alldeles
      uppenbart att det föreligger omständigheter som inte har behandlats i utskottet,
      och därför tillåter jag mig med hänvisning till arbetsordningen att föreslå
      att ärendet <v>skjuts</v> <p>upp</p> och återförvisas till utskottet.
    t: Me parece fabuloso que intentemos atenernos al reglamento y según las razones
      aducidas hace un momento por mi colega francés, es evidente que existen circunstancias
      que no han sido tratadas en la comisión por lo que voy a permitirme invocando
      el reglamento proponer el <a>aplazamiento</a> de este asunto y su devolución
      a la comisión.
  - s: Det är vi som blir lidande av att saker och ting i föredragningslistan hela
      tiden ändras eller <v>skjuts</v> <p>upp</p> med kort varsel.
    t: Continuamente estamos sufriendo modificaciones o <a>aplazamientos</a> a corto
      plazo del orden del día.
  - s: Jag vill gärna hälsa rådets nya ordförande välkommen och säga att jag blev
      oerhört glad för hans svar, i vilket han sade att det var förnuftigt om vi såg
      till att <v>skjuta</v> <p>upp</p> frågan.
    t: Usted ha dicho que le parecería sensato que aprobáramos un <a>aplazamiento</a>
      de este asunto.
  - s: Kommissionens avgång, efter den oro som kännetecknade debatterna om ansvarsfrihet
      för den allmänna budgeten för budgetåret 1996 och offentliggörandet i september
      av en andra rapport från den oberoende expertgruppen, måste rent logiskt leda
      till att ansvarsfriheten för budgetåret 1997 <v>skjuts</v> <p>upp</p>, då den
      verkställts av samma kommission, nämligen den som fick avgå på grund av sin
      bristande förvaltning av budgeten för 1996.
    t: La dimisión de la Comisión, a consecuencia del revuelo por el que se han caracterizado
      los debates sobre la aprobación de la gestión del presupuesto general del ejercicio
      1996 y la publicación, el próximo mes de septiembre, de un segundo informe del
      Comité de Expertos independientes son, lógicamente, motivos suficientes para
      el <a>aplazamiento</a> de la aprobación de la gestión del ejercicio 1997, habida
      cuenta de que ésta ha sido ejecutado por la misma Comisión, la misma que ha
      caído por su gestión deficiente del presupuesto 1996.
  - s: Jag kan under inga omständigheter godta den utgångspunkt som utskottet för
      rättsliga frågor och medborgarrätt har, eftersom den bara innebär att man <v>skjuter</v>
      <p>upp</p> frågan långt in i framtiden.
    t: No puedo aceptar bajo ningún concepto el punto de partida de la Comisión de
      Asuntos Jurídicos y de Derechos de los Ciudadanos ya que no implica otra cosa
      que el <a>aplazamiento</a> sin fecha de esta cuestión.
  - s: I så fall har vi ingenting emot att omröstningen <v>skjuts</v> <p>upp</p>.
    t: Con esta condición, no nos oponemos a dicho <a>aplazamiento</a>.
  - s: Vi betraktar som positivt det faktum att frågorna om gripandet av de politiska
      meningsmotståndarna, vallagen och lagförslaget om politiska partier diskuterades
      vid det länge emotsedda sammanträdet i den parlamentariska församlingen i Eritrea,
      men beklagar självfallet att något beslut inte fattades om när de anhållna kommer
      att ställas inför rätta eller släppas fria, liksom att bildandet av politiska
      partier återigen har <v>skjutits</v> <p>upp</p>.
    t: Consideramos positivo el hecho de que estos asuntos —la detención de disidentes
      políticos, la ley electoral, el proyecto de ley sobre partidos políticos— se
      hayan debatido en la largamente esperada sesión de la Asamblea Parlamentaria
      en Eritrea, pero, claro está, expresamos nuestro pesar porque no se haya tomado
      ninguna decisión sobre cuando serán remitidos a la justicia o puestos en libertad
      los detenidos, y por el <a>aplazamiento</a> una vez más de la formación de partidos
      políticos.
  - s: Ordföranden i valkommissionen har visserligen tillsatts, men enligt många palestinier,
      och även enligt företrädare för det internationella givarsamfundet, kan det
      ändå inte uteslutas att valet kommer att <v>skjutas</v> <p>upp</p>.
    t: Aunque se ha nombrado un presidente de la comisión electoral, muchos palestinos,
      así como representantes de la comunidad internacional de donantes, creen que
      no se puede seguir descartando el <a>aplazamiento</a> de las elecciones.
  - s: Det vore väl pinsamt om vi tvistar om budgeten så att vi tvingas <v>skjuta</v>
      <p>upp</p> datumet den 9 april, trots att Ungern skall gå till valurnorna och
      genomföra sin folkomröstning den 12 april?
    t: ¿Que impresión causará si, debido a desacuerdos sobre el Presupuesto, votamos
      el 9 de abril a favor de un <a>aplazamiento</a> y los húngaros celebran su referéndum
      el 12 de abril?
  - s: Vi skall nu genomföra omröstningen om begäran om att <v>skjuta</v> <p>upp</p>
      den gemensamma debatten.
    t: Someto a votación la solicitud de <a>aplazamiento</a> del debate conjunto.
  - s: Den gångna veckan fick jag veta att de tre grupperna PSE, PPE-DE och Verts/ALE
      skulle uppskatta om behandlingen av ärendet kunde <v>skjutas</v> <p>upp</p>.
    t: La semana pasada se me notificó que tres grupos, el PSE, PPE-DE y los Verdes/ALE
      habían solicitado el <a>aplazamiento</a> del debate.
  - s: Så som situationen har utvecklats, vill också jag begära att debatten om mitt
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, creo que, tal y como se presenta la situación, yo también
      deseo solicitar el <a>aplazamiento</a> del debate de mi informe.
  - s: Om nu ikraftträdandet för denna i sig viktiga och även i föreliggande form
      korrekta lösning <v>skjuts</v> <p>upp</p>, beror detta på hur kommissionen och
      rådet har reagerat och inte på parlamentet.
    t: Por consiguiente, si ahora se produce un <a>aplazamiento</a> de la entrada
      en vigor de esta solución, que es importante por sí sola y también es buena
      en su forma actual, habrá que atribuirla al comportamiento de la Comisión y
      del Consejo y no al Parlamento.
  - s: Att <v>skjuta</v> <p>upp</p> det till år 2002 skulle klart försvåra finansieringen
      på grund av de små marginaler i handlingsutrymme som vi har för nästa år.
    t: Un <a>aplazamiento</a> al año 2002 nos dificultaría de forma clara la financiación
      por el estrecho margen de maniobra de que disponemos para el próximo año.
  - s: Jag tar ordet för att begära att omröstningen om Fernandesbetänkandet <v>skjuts</v>
      <p>upp</p>.
    t: Señor Presidente, intervengo para pedir el <a>aplazamiento</a> de la votación
      sobre el informe Fernandes.
  - s: Jag anser att det är lämpligt att <v>skjuta</v> <p>upp</p> omröstningen.
    t: Señor presidente, Señorías, creo que este <a>aplazamiento</a> es procedente.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Por tanto, no le escondo que he defendido ante el Gobierno el <a>aplazamiento</a>
      de esta operación.
  - s: Jag vill bara säga beträffande van den Bergs yttrande att betänkandet om att
      skjuta upp ansvarsfriheten för utvecklingsfonden har lagts fram och även blir
      föremål för omröstning, på de premisserna att det bara handlar om att <v>skjuta</v>
      <p>upp</p> den och inte om att avvisa eller godkänna den, och att allt som vi
      i går tillsammans utarbetade sedan kommer med i den slutliga versionen, dvs.
      att vi trots detta diskuterar och röstar om Rühles betänkande.
    t: Señor Presidente, a propósito de la observación del Sr. van den Berg, yo sólo
      quisiera señalar que el informe sobre el aplazamiento de la aprobación de la
      gestión del Fondo de Desarrollo se ha presentado y también se va a votar sobre
      la premisa de que sólo se debate un <a>aplazamiento</a> y no la denegación o
      la concesión de dicha aprobación, y todos los aspectos que elaboramos conjuntamente
      ayer se incorporarán a la versión definitiva, o sea que el informe de la Sra.
      Rühle se va a debatir y a votar de todos modos.
  - s: Därför funderar jag över effekten - som jag tror kan bli katastrofal - av att
      <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet för kommissionen, samtidigt
      som parlamentet beviljar ansvarsfrihet för sin egen del, trots erkända förvaltningsproblem
      och trots att de politiska grupperna stänker välsignat vatten över sig själva
      vad gäller deras egen förvaltning.
    t: en mi opinión hay que ser tan implacable con uno mismo como con los demás y
      a ese respecto me pregunto por el efecto, que preveo desastroso, del <a>aplazamiento</a>
      de la concesión de la aprobación, por una parte, cuando el Parlamento se concede
      la aprobación a sí mismo, pese a los problemas de gestión que reconoce, y los
      Grupos políticos se rocían con agua bendita a propósito de su propia gestión.
  - s: Om vi nu för att påskynda detta sätter press på det genom att vi <v>skjuter</v>
      <p>upp</p> beviljandet av ansvarsfriheten, så innebär detta en konstruktiv press.
    t: Ahora nos proponemos dar un impulso en esta dirección mediante la presión del
      <a>aplazamiento</a> de la aprobación de la gestión;
  - s: Av betydelser är nu att man i många fall föreslår att beslutet om ansvarsfrihet
      skall <v>skjutas</v> <p>upp</p>.
    t: Esta cuestión adquiere aún más importancia porque, en muchos casos, se ha propuesto
      el <a>aplazamiento</a> de las aprobaciones de la gestión.
  - s: Innehållet och argumenteringen i övriga mer specifika betänkanden ger inte
      större anledning att <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet.
    t: El contenido y la argumentación de otros informes más particulares tampoco
      justificaban el <a>aplazamiento</a> de la aprobación de la gestión.
  - s: Om omröstningen <v>skjuts</v> <p>upp</p> tror jag att det skulle finnas mycket
      goda chanser att nå en bred enighet kring kalendern för 2012.
    t: Creo que, con un <a>aplazamiento</a>, sería posible alcanzar un amplio consenso
      sobre el calendario para 2012.
  - s: Jag anser därför att vi bör rösta för att den <v>skjuts</v> <p>upp</p> i dag.
    t: Por lo tanto, considero que deberíamos decidir hoy este <a>aplazamiento</a>.
  - s: Jag befann mig i kammaren i måndags kväll, då De gröna begärde att omröstningen
      skulle <v>skjutas</v> <p>upp</p>.
    t: Señor Presidente, estaba en el salón de sesiones el lunes por la tarde cuando
      el Grupo Verts/ALE pidió un <a>aplazamiento</a>.
  - s: Det här har ingenting att göra med det föregivna skäl de har gett oss och jag
      uppmanar kollegerna att rösta mot detta att omröstningen <v>skjuts</v> <p>upp</p>
      och rösta för ändringsförslag nr 4.
    t: No tiene nada que ver con la razón falsa que nos han dado, e insto a los diputados
      a votar en contra de este <a>aplazamiento</a> y a votar a favor de la enmienda
      nº 4.
  - s: Nisticòs handlingssätt är under all kritik och därför vill jag förvarna om
      att vi i samband med omröstningen senare i dag kommer att be om att denna <v>skjuts</v>
      <p>upp</p>.
    t: Lo que hace el Sr. Nisticò no tiene nombre, y por ello me gustaría decir que
      podemos prepararnos para que a raíz de la votación posterior de hoy solicitemos
      un <a>aplazamiento</a>.
  - s: Vi känner även oro när det gäller finansieringen av denna operation, tidsfristerna
      för genomförandet och att det hela tiden <v>skjuts</v> <p>upp</p>.
    t: Nos preocupa, igualmente, la financiación de esta operación, los plazos para
      su puesta en marcha y su continuo <a>aplazamiento</a>.
  - s: Det är alltså anledningen till att det inte har hänt något med Agenda 2000,
      förutom att debatten har <v>skjutits</v> <p>upp</p> på nytt!
    t: Este es el motivo por el que la Agenda 2000 no ha avanzado nada excepto un
      nuevo <a>aplazamiento</a> del debate.
  - s: Av de skäl som redan nämnts, nämligen att det är en alltför viktig fråga för
      att i största hast avhandlas på drygt en kvart, instämmer jag i begäran om att
      debatten och omröstningen ska <v>skjutas</v> <p>upp</p> till november.
    t: Señor Presidente, quisiera decir que estoy de acuerdo con la propuesta de <a>aplazamiento</a>
      de este debate y de su votación para noviembre, por las mismas razones ya citadas,
      es decir, porque es un asunto demasiado importante para ser tratado a toda prisa
      en poco más de quince minutos.
  - s: Tyvärr kan jag inte stanna kvar, varför jag skulle vara tacksam om det gick
      att <v>skjuta</v> <p>upp</p> behandlingen till nästa sammanträdesperiod.
    t: Lamentablemente, no puedo quedarme, motivo por el cual les agradecería su <a>aplazamiento</a>
      al próximo período parcial de sesiones.
  - s: I förmiddags föreslog talmannen att betänkandet av Ferri skulle <v>skjutas</v>
      <p>upp</p>.
    t: Esta mañana, la señora Presidenta estuvo de acuerdo en proponer el <a>aplazamiento</a>
      del informe del Sr. Ferri.
  - s: Han som föredragande har ju ännu inte motiverat varför han vill att det skall
      <v>skjutas</v> <p>upp</p>.
    t: Como ponente no ha justificado aún porqué desea este <a>aplazamiento</a>.
  - s: Därför begär jag att betänkandet skall <v>skjutas</v> <p>upp</p> till parlamentets
      nästa sammanträdesperiod.
    t: Este es el motivo de que solicite el <a>aplazamiento</a> al próximo periodo
      de sesiones del Parlamento.
  - s: Enligt artikel 177 i arbetsordningen kan en politisk grupp eller minst 40 ledamöter
      begära att en debatt <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, de acuerdo con el artículo 177 del Reglamento, efectivamente
      un grupo o cuarenta diputados como mínimo pueden solicitar el <a>aplazamiento</a>
      de un debate, que es lo que se ha producido esta mañana de forma insólita.
  - s: Faktum är att det i arbetsordningen fastslås att talmannen ska informeras minst
      24 timmar i förväg om en begäran om att <v>skjuta</v> <p>upp</p> en debatt.
    t: Pues bien, el Reglamento establece que, en el caso de que se tenga intención
      de solicitar el <a>aplazamiento</a>, se tendrá que comunicar al Presidente de
      la Cámara con veinticuatro horas de antelación y el Presidente deberá comunicarlo
      inmediatamente al Parlamento.
  - s: Vi har sett att det är verkningslöst att <v>skjuta</v> <p>upp</p> avtalen.
    t: Los <a>aplazamientos</a> —como lo hemos visto— son inoperantes.
  - s: I synnerhet är jag nöjd med att man <v>sköt</v> <p>upp</p> liberaliseringen
      av den allmänna marknaden till den 31 december 2010, med en tvåårig förlängning
      för de länder som blivit medlemmar i EU efter 2004.
    t: Celebro que el Consejo haya aceptado los elementos principales de la posición
      del Parlamento Europeo, en particular el <a>aplazamiento</a> de la fecha general
      de aplicación al 31 de diciembre de 2010, con una prórroga de 2 años para los
      Estados que se adhirieron a la Unión a partir de 2004;
  - s: Inser Françoise Castex att hennes förslag om att <v>skjuta</v> <p>upp</p> förslaget
      så att en konsekvensanalys kan genomföras i själva verket innebär att säga nej?
    t: Señor Presidente, ¿admite la señora Castex que plantear el <a>aplazamiento</a>
      de la propuesta para realizar una evaluación del impacto equivale, de hecho,
      a decir «no»?
  - s: I går begärde jag ännu en gång att omröstningen om betänkandet av Villiers
      <v>skjuts</v> <p>upp</p>.
    t: Una vez más, señor Presidente, ayer solicité el <a>aplazamiento</a> de la votación
      del informe de la Sra. Villiers.
  - s: Därför anser vi, eftersom ärendet inte är brådskande i och med att resolutionen
      antogs i december, och vi borde tänka över det mer, att det vore bättre om vi
      fick <v>skjuta</v> <p>upp</p> omröstningen om resolutionsförslaget med två månader.
    t: Por eso, nos parece que —no habiendo urgencia, porque hemos aprobado una resolución
      en diciembre, y debiendo reflexionar sobre el tema— es mejor que se nos conceda
      ese <a>aplazamiento</a> de dos meses.
  - s: Därför anhåller jag om att omröstningen skall <v>skjutas</v> <p>upp</p> i enlighet
      med artikel 131 i arbetsordningen.
    t: Por eso pido ese <a>aplazamiento</a>, de acuerdo con el artículo 131 de nuestro
      Reglamento.
  - s: För min grupps räkning yrkar jag på att omröstningen om Maatens betänkande
      <v>skjuts</v> <p>upp</p> till julisessionen.
    t: Señora Presidenta, en nombre de mi Grupo, pido el <a>aplazamiento</a> de la
      votación del informe Maaten para el período parcial de sesiones del mes de julio.
  - s: Eftersom kammaren röstade nej till att <v>skjuta</v> <p>upp</p> omröstningen
      lade jag ner min röst i slutomröstningen, eftersom jag inte ville stödja en
      resolution utan att ha tillgång till alla fakta och eftersom jag har vissa invändningar
      mot delar av texten.
    t: A pesar de la Cámara ha votado en contra de este <a>aplazamiento</a>, me he
      abstenido en la votación final, porque no deseo apoyar la resolución sin disponer
      de todos los datos necesarios y porque tengo ciertas dudas con respecto a parte
      del texto, aunque también tengo que reconocer que no se puede tolerar ninguna
      acción severa por parte de las autoridades destinada a un grupo específico de
      la sociedad.
  - s: Ingen av dem nämnde faktiskt att den nittonde rundan, som skulle ha ägt rum
      denna vecka, har <v>skjutits</v> <p>upp</p>.
    t: Ninguno de ellos ha mencionado en realidad que ha habido un <a>aplazamiento</a>
      de la 19ª ronda, que se había de celebrar esta semana.
  - s: De ville <v>skjuta</v> <p>upp</p> det hela ytterligare, vilket vi vägrade av
      ett enkelt skäl.
    t: Querían otro <a>aplazamiento</a>, que nosotros rechazamos por una razón muy
      sencilla.
  - s: När vi diskuterade detta i talmanskonferensen i förra veckan röstade min grupp
      - liberaldemokraterna - för att ha en debatt i dag och inte för att <v>skjuta</v>
      <p>upp</p> den.
    t: Señora Presidenta, cuando la semana pasada tratamos sobre este punto en la
      Conferencia de Presidentes, mi Grupo - el de los Liberales Demócratas - votó
      a favor de que hoy celebráramos un debate y en contra de su <a>aplazamiento</a>.
  - s: Jag vill på utskottets vägnar begära att slutomröstningen <v>skjuts</v> <p>upp</p>
      i enlighet med artikel 57.2 i arbetsordningen.
    t: Señora Presidenta, en nombre de la comisión, quiero solicitar el <a>aplazamiento</a>
      de la votación final, en virtud del apartado 2 del artículo 57 del Reglamento.
  - s: Jag begär därför att omröstningen <v>skjuts</v> <p>upp</p> så att vi kan slutföra
      detta eller lämna dörren öppen för ett slutförande, med en överenskommelse vid
      första behandlingen i juli.
    t: Por tanto, solicito el <a>aplazamiento</a> para que podamos concluir esto,
      o dejar la puerta abierta a su conclusión, con un acuerdo en primera lectura
      en julio.
  - s: Å andra sidan vill jag fördöma att man <v>skjutit</v> <p>upp</p> fastställandet
      av kvantifierbara mål för att minska mängden avhopp från skolan och öka antalet
      personer med akademisk examen samt minska det sociala utanförskapet, särskilt
      med tanke på att 2010 faktiskt är det år som EU har avsatt för den här frågan.
    t: Por otra parte, querría condenar el <a>aplazamiento</a> del establecimiento
      de metas cuantificables para reducir el nivel de abandono escolar e incrementar
      el número de graduados universitarios, así como para reducir la exclusión social,
