      till i morgon, utan tar sig an dem i dag.
    t: La necesidad es muy urgente y yo tengo grandes esperanzas de que todavía logremos
      alcanzar una solución que no <a>aplace</a> estas necesidades para mañana, sino
      que les dé respuesta ahora mismo.
  - s: Därför föreslår jag er att omröstningen om lagstiftningsresolutionen <v>skjuts</v>
      <p>upp</p>.
    t: De ahí que le proponga que <a>aplacemos</a> esta votación sobre la resolución
      legislativa.
  - s: Men ni har möjlighet att <v>skjuta</v> <p>upp</p> denna omröstning till morgondagens
      omröstning och då kan grupperna med vetskap om att denna omröstning skall äga
      rum förbereda sina egna ställningstaganden.
    t: Pero es posible que <a>aplace</a> esta votación a la de mañana y que los grupos
      políticos, conscientes de que va tener lugar esta votación, puedan realizar
      su propia ponderación.
  - s: Detta är skälet till varför vi föreslår att omröstningen ska <v>skjutas</v>
      <p>upp</p> till november.
    t: Por eso pedimos que se <a>aplace</a> el voto hasta noviembre
  - s: Jag instämmer i Titleys förslag om att vi <v>skjuter</v> <p>upp</p> det hela,
      beroende på att det inte är någon mening med att diskutera detta utan att rådet
      är närvarande.
    t: Abundo en la propuesta del Sr. Titley de que lo <a>aplacemos</a> todo, porque
      carece de sentido examinar esa cuestión sin la presencia del Consejo.
  - s: Det kan dock inte accepteras att ni låter vissa kolleger som anmält sig efter
      kl. 16.00 tala och <v>skjuter</v> <p>upp</p> andra till kvällen.
    t: Pero lo que no puede ser es que conceda la palabra a algunos colegas después
      de las 16.00 horas y <a>aplace</a> otras intervenciones para la tarde.
  - s: jag förstår att många ledamöter av detta parlament, inklusive mig själv, har
      press på sig från icke-statliga organisationer att <v>skjuta</v> <p>upp</p>
      detta.
    t: entiendo que muchos diputados a este Parlamento, incluido yo mismo, se sienten
      presionados por organizaciones no gubernamentales para que lo <a>aplacen</a>.
  - s: P.g.a. detta är jag inte för att ytterligare <v>skjuta</v> <p>upp</p> denna
      omröstning.
    t: Así, pues, no soy partidario de que se <a>aplace</a> más la votación.
  - s: Eftersom jag väntar mig ett lågt deltagande vid omröstningen i eftermiddag,
      ber jag er, herr ordförande, och även föredraganden och de bästa kollegerna,
      att <v>skjuta</v> <p>upp</p> omröstningen om detta betänkande till nästa sammanträdesperiod
      i Bryssel som kommer att äga rum om 12 dagar.
    t: Previendo una menor asistencia en la votación de esta tarde, le pido, señor
      Presidente, así como al ponente y a los colegas, que se <a>aplace</a> la votación
      de este informe hasta el próximo periodo parcial de sesiones de Bruselas, que
      tiene lugar dentro de 12 días.
  - s: I ändringsförslag 2 föreslås att denna sammanträdesperiod ska <v>skjutas</v>
      <p>upp</p> till veckan efter.
    t: La enmienda número 2 propone que se <a>aplace</a> este periodo parcial de sesiones
      a la semana siguiente.
  - s: Det förefaller mig därför vara förnuftigare att ni helt enkelt <v>skjuter</v>
      <p>upp</p> alla omröstningar i dag, för då behöver vi inte fortsätta med detta,
      och då kan vi i stället fortsätta att debattera och ställa viktiga frågor till
      kommissionären.
    t: Por tanto me parece razonable que simplemente se <a>aplacen</a> todas las votaciones
      previstas para hoy, no es necesario que sigamos con todas ellas, y de este modo
      podemos seguir debatiendo y planteando al Comisario cuestiones importantes.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att flytta fram denna konferens till 2003 eller <v>skjuta</v>
      <p>upp</p> den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Por tanto, señor Presidente, tenga un poco de compasión y pida a sus colegas
      del Consejo que adelanten a 2003 o <a>aplacen</a> a 2005 la Conferencia, quizás
      pueda salvar el honor de este Parlamento que, muy a menudo, no sabe muy bien
      qué quiere decir eso.
  - s: Jag delar inte föredragandens avsikter att <v>skjuta</v> <p>upp</p> den gemensamma
      strategin för våra förbindelser med Ryssland, som för närvarande är av mycket
      stor betydelse, eftersom denna strategi sträcker sig mycket längre än till bara
      de bilaterala förbindelserna med detta land.
    t: Yo quisiera resaltar en particular mi oposición a los esfuerzos del ponente
      para que se <a>aplace</a> la adopción de la estrategia común relativa a nuestras
      relaciones con Rusia, que es de la máxima importancia en estos momentos, puesto
      que dicha estrategia rebasa con creces el marco de las relaciones bilaterales
      con ese país.
  - s: Efter samråd med andra ledamöter av utskottet för utveckling och samarbete,
      vädjar jag till er att <v>skjuta</v> <p>upp</p> omröstningen om denna förordning
      till i morgon.
    t: Tras consultar a otros miembros de la Comisión de Desarrollo y Cooperación,
      le agradeceré que <a>aplace</a> la votación sobre este reglamento hasta mañana.
  - s: Jag vädjar verkligen till alla grupper att dra tillbaka sina resolutioner från
      morgondagens omröstning - inte att suspendera dem, inte att <v>skjuta</v> <p>upp</p>
      dem utan att dra tillbaka dem - för det finns inte längre någon anledning att
      gå vidare med denna omröstning.
    t: Sinceramente pido a todos los grupos que retiren las resoluciones que se van
      a someter a votación mañana —no que las suspendan ni <a>aplacen</a> sino que
      las retiren— porque ya no hay razón para proceder con la votación.
  - s: Herr ordförande, jag tycker att det är oansvarigt att en sådan viktig debatt
      <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, me parece irresponsable que se <a>aplace</a> un debate tan
      importante.
  - s: Däremot begärde Smet ordet angående ett förslag, jag tror det handlade om att
      <v>skjuta</v> <p>upp</p> omröstningen till sammanträdesperioden i Strasbourg,
      och jag ger henne genast ordet.
    t: En cambio, la Sra. Smet me ha pedido la palabra para hacer la propuesta, según
      creo, de que se <a>aplace</a> la votación al período de sesiones de Estrasburgo,
      y le doy ya la palabra.
  - s: Anser ni att det är passande att man vid denna tidpunkt när man upphäver exportförbudet
      - och vi befinner oss utan tvivel i en rättslig gemenskap - samtidigt <v>skjuter</v>
      <p>upp</p> de tidigare besluten beträffande märkning?
    t: Señora Presidenta, señor Comisario, ¿le parece a usted correcto que ahora que
      se acaba de levantar la prohibición de las exportaciones —y desde luego somos,
      indiscutiblemente, una comunidad de derecho—, se <a>aplacen</a> simultáneamente
      las anteriores decisiones sobre la identificación y el etiquetado?
  - s: Begär ni att debatten eller omröstningen ska <v>skjutas</v> <p>upp</p>?
    t: ¿Pide que <a>aplacemos</a> el debate o la votación?
  - s: I middags upptäckte Ferri att han skulle resa iväg och bad därför om att man
      skulle <v>skjuta</v> <p>upp</p> hans betänkande.
    t: Este mediodía, el Sr. Ferri ha indicado que se iba a ir y ha rogado que se
      <a>aplace</a> su informe.
  - s: Under eftermiddagen märkte Deprez att hans talare hade försvunnit, och nu vill
      han i kväll att hans betänkande skall <v>skjutas</v> <p>upp</p>.
    t: Esta tarde, el Sr. Deprez se ha dado cuenta de que sus oradores habían desaparecido
      y ahora quiere esta misma tarde que se <a>aplace</a> su informe.
  - s: Jag vill helt tydligt uttala mig emot att vi <v>skjuter</v> <p>upp</p> det.
    t: Quiero decir muy claramente que estoy en contra de que se <a>aplace</a>.
  - s: Till sist får man inte tillåta motståndarna, de som räds utvidgningen, att
      använda denna kris som förevändning för att se till att detta potentiellt stora
      och vackra, men självklart invecklade och kostsamma, alleuropeiska projekt <v>skjuts</v>
      <p>upp</p> sine die.
    t: Finalmente, debemos evitar que los adversarios, que temen la ampliación, se
      valgan de esta crisis como pretexto para lograr que se <a>aplace</a> sine die
      este gran proyecto paneuropeo, cuya complejidad y coste son, sin embargo, evidentes.
  - s: Ni har hört kommissionärens begäran att omröstningen skall <v>skjutas</v> <p>upp</p>,
      dvs. att omröstningen inte skall ske i morgon.
    t: Señor Presidente, ha escuchado usted la petición del Comisario de que se <a>aplace</a>
      la votación, es decir, que la votación no tenga lugar mañana.
  - s: Det är helt oacceptabelt att ytterligare <v>skjuta</v> <p>upp</p> ett klargörande
      och ställningstagande när nu utvidgningen formligen ligger runt hörnet.
    t: Es absolutamente inaceptable que se <a>aplace</a> una vez más la fijación de
      una postura cuando la ampliación está a la vuelta de la esquina.
  - s: Av dessa skäl vädjar vi här till PPE-DE att <v>skjuta</v> <p>upp</p> denna
      omröstning till nästa sammanträde så att vi då, om det politiska skälet till
      fängslandet av Agustín Jarquín under tiden bekräftas, agerar gemensamt.
    t: Por estas razones, hacemos aquí un llamamiento al PPE para que <a>aplace</a>
      esta votación hasta nuestro próximo período de sesiones y, en caso de que se
      confirme entretanto el carácter político del encarcelamiento del Sr. Agustín
      Jarquín, actuemos entonces al respecto.
  - s: Utskottet för rättsliga frågor och den inre marknaden begär att den av utskottet
      framlagda muntliga frågan om språklärares rättigheter, vilken är inskriven på
      föredragningslistan för fredag förmiddag, skall <v>skjutas</v> <p>upp</p> till
      nästa sammanträdesperiod.
    t: La Comisión Jurídica y de Mercado Interior solicita que se <a>aplace</a> hasta
      el próximo periodo de sesiones el debate sobre la pregunta oral de la Comisión
      relativa a los derechos de los profesores de idiomas, previsto actualmente para
      el viernes por la mañana.
  - s: I egenskap av föredragande, och för de politiska gruppers räkning som är överens
      i denna fråga, begär jag att omröstningen om de två betänkandena om överföring
      av medel <v>skjuts</v> <p>upp</p>.
    t: Señor Presidente, Señorías, como ponente y en nombre de los grupos políticos
      que están de acuerdo, pido que se <a>aplace</a> la votación de los dos informes
      sobre el transporte de fondos.
  - s: Av denna anledning skulle jag vilja be er att stödja föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> detta till sammanträdesperioden i juni.
    t: Por este motivo pido a Sus Señorías que apoyen la solicitud de la ponente para
      que la votación de esta propuesta se <a>aplace</a> al peno de junio.
  - s: Vi skulle helst vilja <v>skjuta</v> <p>upp</p> det till april.
    t: Preferiríamos que se <a>aplace</a> al período parcial de sesiones del mes de
      abril.
  - s: Jag avslutar med att säga att jag hoppas att kommissionären <v>skjuter</v>
      <p>upp</p> de frågor han har för avsikt att ta upp i samband med parlamentets
      förslag i eftermiddag, och tar itu med kommande diskussioner där jag instämmer
      i hans önskan, jag citerar ?att gå vidare tillsammans för att uppnå våra gemensamma
      mål?
    t: Concluiré diciendo que, en consecuencia, espero que el Comisario <a>aplace</a>
      los temas que él mismo deseaba plantear en relación con las propuestas del Parlamento
      esta tarde y que se dedique a los demás debates, en los que estoy de acuerdo
      con su deseo de «avanzar juntos para lograr nuestros objetivos comunes», según
      sus propias palabras.
  - s: För det tredje ber jag er att, utan att låta någon internpolitisk debatt få
      påverka det, <v>skjuta</v> <p>upp</p> de känsliga frågorna gällande medborgarskapsrätten
      och därmed EU-medborgarskapsrätten i de olika staterna…
    t: En tercer lugar, yo le ruego, sin entrar en debates políticos internos, que
      influya para que se <a>aplacen</a> los temas sensibles del Derecho nacional
      de ciudadanía y, por lo tanto, del Derecho de ciudadanía de la UE en los distintos
      Estados…
  - s: Jag uppmanar er officiellt, herr ordförande, att <v>skjuta</v> <p>upp</p> hela
      debatten och omröstningen till nästa sammanträdesperiod.
    t: Señor Presidente, en vista de esto, le pido oficialmente que <a>aplace</a>
      todo el debate, así como la votación hasta la próxima sesión parlamentaria.
  - s: Jag uppmanar kammaren att som ett tecken på respekt för det arbete som utförts
      av Bontempi och alla oss andra när det gäller detta betänkande, <v>skjuta</v>
      <p>upp</p> hela debatten och att börja om från början vid nästa sammanträdesperiod.
    t: Pido a este Pleno que, por respeto al trabajo realizado por el Sr. Bontempi
      y por todos nosotros en relación con este informe, se pronuncie a fin de que
      se <a>aplace</a> todo el debate hasta el próximo período parcial de sesiones.
  - s: om detta inte är möjligt, då begär jag att man <v>skjuter</v> <p>upp</p> omröstningen
      till i morgon.
    t: o bien nos permite solicitar oralmente la votación por partes de los artículos
      en cuestión y ésta se realiza hoy, o bien, si esto no fuese posible, yo solicito
      que la votación se <a>aplace</a> hasta mañana.
  - s: Jag begär att omröstningen om lagstiftningsresolutionen <v>skjuts</v> <p>upp</p>,
      enligt artikel 60.2 i arbetsordningen.
    t: Señora Presidenta, solicito que se <a>aplace</a> la votación sobre la resolución
      legislativa, de conformidad con el apartado 2 del artículo 60 de nuestro Reglamento.
  - s: I samförstånd med föredraganden Stefano Zappalà föreslår vår grupp att omröstningen
      om detta betänkande <v>skjuts</v> <p>upp</p> och genomförs som första punkt
      under omröstningsblocket på onsdagen i nästa sammanträdesperiod i Strasbourg.
    t: Señor Presidente, solicito en nombre del Grupo del Partido Popular Europeo
      y del Grupo Socialista, que debido a la hora, se <a>aplace</a> la votación hasta
      el próximo período parcial de sesiones en Estrasburgo.
- c: 40
  r: 5
  v: retrasar
  x:
  - s: Vi avvisar också ändringsförslag 13 som syftar till att vissa delar av förordningen
      <v>skjuts</v> <p>upp</p> ett år, eftersom alla förordningens säkerhetsregler
      baseras på regler som godkänts av ECAC, som alla unionens medlemsländer tillhör.
    t: También rechazamos la enmienda 13, que supone <a>retrasar</a> doce meses la
      entrada en vigor de algunos elementos del Reglamento, pues todas las normas
      de seguridad del Reglamento están basadas en normas aprobadas por la CEAC, a
      la que pertenecen todos los Estados de la Unión.
  - s: Det handlar om möjligheten att ta hänsyn till produktiviteten per timme och
      slutligen möjligheten att <v>skjuta</v> <p>upp</p> det första resultatet som
      skall presenteras i utvärderingsrapporten till den 31 december 2003, och därigenom
      möjliggöra en analys grundad på en verksamhetsperiod som tar hänsyn till eventuell
      övergångsperiod.
    t: Se trata de la posibilidad de tomar en consideración la productividad por hora
      y también la posibilidad de <a>retrasar</a> el primer plazo para la presentación
      del informe de evaluación al 31 de diciembre de 2003, para facilitar un análisis
      basado en un período de funcionamiento que tome en consideración el periodo
      transitorio eventual.
  - s: Vad vill ni att våra medborgare skall tro när de får veta att vi har beviljat
      ansvarsfrihet för samtliga institutioner, men att vi <v>skjuter</v> <p>upp</p>
      beviljandet av ansvarsfrihet från sju eller åtta år tillbaka för Ekonomiska
      och sociala kommittén.
    t: ¿Qué desea que comprendan nuestros ciudadanos sabiendo que hemos dado nuestra
      aprobación a la gestión a todas las instituciones, y que al mismo tiempo se
      <a>retrase</a> una aprobación de la gestión de hace diecisiete o dieciocho años
      relativa al Comité Económico y Social?
  - s: Våra stats- och regeringschefer har konstaterat att man inte kan fortsätta
      att <v>skjuta</v> <p>upp</p> målet att nå en permanent samarbetsram med Nato
      och att ad hoc-lösningarna eller lösningar från fall till fall kan leda till
      blockeringar liknande de som har uppstått tidigare och som kommer att skada
      unionen när det är som minst lämpligt, det vill säga när det är dags att för
      första gången genomföra en krishanteringsoperation, vilket riskerar unionens
      nuvarande och framtida prestige allvarligt.
    t: Nuestros Jefes de Estado y de Gobierno no han hecho sino constatar que no se
      puede seguir <a>retrasando</a> el logro de un marco permanente de cooperación
      con la OTAN y que las soluciones ad hoc o caso por caso podrían conducir a situaciones
      de bloqueo similares a las ya vividas y perjudicarían a la Unión en el momento
      menos adecuado, el momento de desarrollar, por primera vez, una operación de
      gestión de crisis, poniendo en grave riesgo su prestigio de presente y de futuro.
  - s: Resultatet är att färre och färre deltar, och jag vill inte ens tänka att detta
      faktiskt är ett skäl att <v>skjuta</v> <p>upp</p> det.
    t: El efecto que se consigue es que cada vez haya menos personas dispuestas a
      participar, y no quisiera pensar que ese ha sido, de hecho, el motivo de <a>retrasarlas</a>.
  - s: De som <v>sköt</v> <p>upp</p> våra hopp bör lyssna.
    t: Aquellos que han <a>retrasado</a> nuestras esperanzas deben escuchar ahora.
  - s: Därför bad Hautala att betänkandet skulle <v>skjutas</v> <p>upp</p> en stund
      så att kollegerna hinner komma.
    t: Por eso, la Sra. Hautala solicitaba <a>retrasar</a> el informe un tiempo para
      permitir que los colegas llegaran.
  - s: Vi har <v>skjutit</v> <p>upp</p> det med åtminstone tre år.
    t: La hemos <a>retrasado</a> al menos tres años.
  - s: Den har faktiskt bara <v>skjutits</v> <p>upp</p> en timme.
    t: Efectivamente, no se ha hecho más que <a>retrasarlo</a> una hora.
  - s: Vi röstade dock för kompromissen med ministerrådet, eftersom vi anser att den
      är bra och att en förlängning av processen inte skulle leda till bättre regler
      utan enbart till att tidtabellen för införandet <v>skjuts</v> <p>upp</p>.
    t: No obstante, hemos votado a favor del compromiso con el Consejo de Ministros,
      porque creemos que es positivo y porque prolongar el proceso no posibilitaría
      una mejor regulación, sino que tan solo <a>retrasaría</a> el calendario de introducción.
  - s: Jag undrar om det inte vore klokt för parlamentet att i stället för att ha
      en halvtimmeslång debatt på fredag - jag är mycket smickrad över att vi har
      denna debatt - flytta fram den och ha den tillsammans med Hardstaffs betänkande
      på torsdag, och <v>skjuta</v> <p>upp</p> omröstningen till nästa onsdag i Bryssel,
      och därigenom spara in tusentals pund åt Europas skattebetalare, genom att inte
      öppna denna byggnad på fredag.
    t: Me pregunto si no sería aconsejable que el Parlamento, en lugar de hacer un
      debate de media hora un viernes —aunque me halaga mucho que lo hagamos—, lo
      adelantara y lo hiciera conjuntamente con el informe Hardstaff el jueves, <a>retrasara</a>
      la votación hasta el próximo miércoles en Bruselas y ahorrara así a los contribuyentes
      de Europa miles de libras al no abrir este edificio un viernes.
  - s: Det har redan från början varit tydligt att en av de viktigaste faktorerna
      för att nå detta mål är att skapa ett EU-patent, vilket har <v>skjutits</v>
      <p>upp</p> i över 30 års tid. Status quo är inget alternativ.
    t: Desde el principio quedó claro que uno de los elementos clave para alcanzar
      este objetivo sería la creación de una patente de la UE, la cual se ha <a>retrasado</a>
      durante más de 30 años.
  - s: Eftersom ni inte kunde <v>skjuta</v> <p>upp</p> dem i all evighet beslutade
      ni att bädda in dem, och förslaget till förordning har faktiskt komplicerat
      märkningen så att etiketten skall bli oläslig.
    t: Al no haber podido <a>retrasarla</a> en todo momento ha decidido usted diluirla,
      y el proyecto de reglamento viene a sobrecargar la etiqueta para hacerla ilegible.
  - s: Jag vill därför be er om att vi röstar om i fall omröstningen skall ske i dag
      eller om vi skall <v>skjuta</v> <p>upp</p> den.
    t: Le pido, en consecuencia, que disponga que se vote si la votación tiene lugar
      hoy o se <a>retrasa</a>.
  - s: Till följd av debatten om terrorismen föreslår jag att betänkandet av Titley
      om uppförandekoden för ”Vapenexport”, som för närvarande finns upptaget som
      sista punkt, <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: Tras la incorporación del debate sobre el terrorismo, les propongo que el informe
      del Sr. Titley sobre el código de conducta «Exportación de armamento», que actualmente
      está contemplado como último punto, sea <a>retrasado</a> a un periodo de sesiones
      posterior.
  - s: Det ställdes många frågor om översynen - som inte längre är en halvtidsöversyn
      eftersom den har <v>skjutits</v> <p>upp</p> i samförstånd med budgetmyndighetens
      två grenar.
    t: Se han formulado muchas preguntas sobre la revisión, que ya no es una revisión
      a medio período al haberse <a>retrasado</a> mediante un acuerdo entre las dos
      autoridades presupuestarias.
  - s: En reform som står i samband med den kommande utvidgningen, och som nödvändigtvis
      måste genomföras innan någon utvidgning blir verklighet, men utan att tjäna
      som förevändning för att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: Una reforma ligada a las ampliaciones futuras y que imperativamente debe producirse
      antes de cualquier ampliación, pero sin que sirva de pretexto para <a>retrasar</a>
      dicha ampliación.
