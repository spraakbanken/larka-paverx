      och Michael Cashman om kontroll av personer vid EU:s yttre gränser ska <v>skjutas</v>
      <p>upp</p> till ett efterföljande sammanträde.
    t: Il gruppo PPE-DE ha proposto che la discussione sulle due relazioni Demetriou
      e Cashman sul controllo delle persone alle frontiere esterne dell’UE sia <a>posticipata</a>
      a una seduta successiva.
  - s: Debatten om mitt betänkande om Europeiska unionens handlingsplaner på området
      asyl och migration har <v>skjutits</v> <p>upp</p> till kl. 18.00, och omröstningen
      till i morgon kl. 9.00.
    t: Signor Presidente, la discussione sulla mia relazione sui piani d’azione dell’Unione
      europea in materia d’immigrazione e asilo è stata <a>posticipata</a> alle 18.00
      di oggi e la votazione alle 9.00 di domani mattina.
  - s: Jag måste dock framhålla att man i själva resolutionen medger att undertecknandet
      ”av detta avtal har på Syriens begäran <v>skjutits</v> <p>upp</p> sedan oktober
      2009”.
    t: Devo tuttavia sottolineare, e la stessa risoluzione lo ammette, che «la firma
      viene <a>posticipata</a> dall’ottobre 2009 su richiesta della Siria».
  - s: Föredraganden, följd av budgetkontrollutskottet, begärde att beslutet om beviljande
      av ansvarsfrihet för Cepol skulle <v>skjutas</v> <p>upp</p>.
    t: Il relatore ha chiesto che il discarico venisse <a>posticipato</a> per il CEPOL,
      seguito dalla Commissione per il controllo di bilancio.
  - s: Men jag kan stödja ändringsförslag 1 från PPE-DE-gruppen som <v>skjuter</v>
      <p>upp</p> genomförandet av systemet till åtminstone 2012.
    t: Pertanto, non posso sostenere l’emendamento n. 4, ma posso sostenere l’emendamento
      n. 1 del gruppo PPE-DE di <a>posticipare</a> l’attuazione del sistema fino almeno
      al 2012.
  - s: Begär ni att debatten eller omröstningen ska <v>skjutas</v> <p>upp</p>?
    t: Mi sta chiedendo di <a>posticipare</a> la discussione o la votazione?
  - s: I middags upptäckte Ferri att han skulle resa iväg och bad därför om att man
      skulle <v>skjuta</v> <p>upp</p> hans betänkande.
    t: A mezzogiorno, poi, l’onorevole Ferri ha fatto notare che sarebbe partito e
      ha richiesto che la discussione sulla sua relazione venisse <a>posticipata</a>.
  - s: En ordningsfråga rörande min begäran för min grupp, ECR-gruppen, att <v>skjuta</v>
      <p>upp</p> den omröstning som Martin Schulz begärde till kl. 15.00 för att ge
      oss tillräckligt med tid att förstå vad det var frågan om.
    t: Signor Presidente, il richiamo al regolamento fatto a nome del mio gruppo,
      il gruppo dei Conservatori e Riformisti europei, per <a>posticipare</a> il voto
      richiesto dall’onorevole Schulz alle 15.00, al fine di avere il tempo necessario
      di capire di cosa si trattasse, non è stato messo al voto.
  - s: Talmannen lade bara fram Martin Schulz förslag i plenum och lade inte fram
      min begäran om att <v>skjuta</v> <p>upp</p> omröstningen för att ge oss två
      eller tre timmar för att lugna ner oss och ta reda på fakta.
    t: Il presidente ha messo al voto solo la mozione dell’on. Schulz, e non la mia
      richiesta di <a>posticiparla</a> al fine di avere due o tre ore di tempo per
      distendere gli animi e comprendere i fatti.
  - s: Om vi <v>skjuter</v> <p>upp</p> resolutionen till sammanträdesperioden i december
      kommer den vid det laget att vara tre veckor gammal.
    t: Se tale risoluzione è <a>posticipata</a> alla tornata di dicembre, saranno
      già trascorse tre settimane.
  - s: Dessa förhandlingar har emellertid <v>skjutits</v> <p>upp</p> på grund av att
      Mauritius regering för närvarande ser över tillståndet för sina bestånd av saltvattensfisk.
    t: Le parti hanno concordato l’inizio di una rinegoziazione del protocollo allegato
      all’accordo che, tuttavia, è stata <a>posticipata</a> poiché il governo di Maurizio
      è attualmente impegnato in una valutazione sullo stato delle proprie risorse
      ittiche.
  - s: I förslaget står det att den obligatoriska märkningen enligt förfarandet i
      förordning 820/97 visserligen inte skall <v>skjutas</v> <p>upp</p> men att det
      skall vara tillåtet att under ytterligare ett år använda den frivilliga märkningen.
    t: Detta proposta non stabilisce infatti, ai sensi della procedura di cui al regolamento
      n. 820/97, che l’entrata in vigore dell’etichettatura obbligatoria venga <a>posticipata</a>,
      bensì che l’etichettatura volontaria resti in vigore ancora per un anno.
  - s: Trots att det är välkomna nyheter att folkomröstningen om konstitutionen har
      <v>skjutits</v> <p>upp</p> till den 24 maj i de regioner som drabbades värst
      av cyklonen (områdena kring Rangoon och Irrawaddy-deltat), måste detta uppskov
      utvidgas till att gälla i hela landet, om regeringen ska visa sin omsorg om
      det egna folket genom att satsa på akut humanitärt stöd och ögonblicklig handling.
    t: Anche se accogliamo con favore la notizia che la data del referendum costituzionale
      sia stata <a>posticipata</a> al 24 maggio nelle regioni più pesantemente colpite
      dal ciclone (le regioni di Rangoon e del delta dell’Irrawaddy), tale decisione
      deve essere estesa a tutto il paese affinché alla popolazione sia chiaro che
      il governo è concentrato su misure urgenti di aiuto umanitario e interventi
      immediati.
  - s: Jag tror även att det enligt gemenskapslagstiftningen finns en regel som skulle
      kunna åberopas enligt vilken en omröstning kan <v>skjutas</v> <p>upp</p> om
      det råder några tvivel om huruvida frågan faller inom Europaparlamentets befogenheter.
    t: 'Credo si possa invocare una norma del diritto europeo che consente di <a>posticipare</a>
      una votazione qualora sussistano dubbi sulla rilevanza di un voto che non ha
      nulla a che vedere con questioni che riguardano il Parlamento europeo:'
  - s: Därför tycker vi inte att det vore en bra åtgärd att <v>skjuta</v> <p>upp</p>
      denna debatt så som vissa har försökt göra de senaste veckorna.
    t: In questo senso, non ci sembra una buona misura il tentativo di <a>posticipare</a>
      la discussione attuato da più parti nelle ultime settimane.
  - s: Jag hoppas att det faktum att man inte nämner de portugisiska, spanska och
      franska regioner som ligger i gemenskapens yttersta randområden inte innebär
      att genomförandet har <v>skjutits</v> <p>upp</p> i dessa regioner som drabbats
      hårdast av varaktiga nackdelar.
    t: Spero che il mancato riferimento alle regioni ultraperiferiche portoghesi,
      spagnole e francesi non significhi che l’attuazione del sistema è stata <a>posticipata</a>
      proprio in queste zone che sono le più fortemente penalizzate da svantaggi permanenti.
  - s: På grund av att frågan är så komplicerad förekom det försök att <v>skjuta</v>
      <p>upp</p> den omröstning vi kommer att genomföra i morgon.
    t: Data la complessità del tema, vi sono stati tentativi di <a>posticipare</a>
      la votazione di domani.
  - s: Det är av denna anledning som vi <v>skjuter</v> <p>upp</p> den slutliga omröstningen
      och återförvisar betänkandet till kommissionen, i förhoppning om att rådet kommer
      att ta sitt eget beslut om datumet den 1 januari 2007 på allvar.
    t: È per questa ragione che stiamo <a>posticipando</a> la votazione finale e rinviando
      la relazione alla Commissione, nella speranza che il Consiglio prenda sul serio
      la propria decisione riguardante la data del 1° gennaio 2007.
  - s: Problemet är att under debatten med kommissionen och rådet blev många av oss
      här i parlamentet klara över att det inte var lämpligt för oss att rösta om
      resolutionen, och därför begärde vi då att den skulle <v>skjutas</v> <p>upp</p>.
    t: Abbiamo quindi chiesto, già allora, di <a>posticipare</a> la votazione.
  - s: Slutförandet av dessa åtgärder får emellertid inte leda till att vi tvingas
      <v>skjuta</v> <p>upp</p> vissa frågor, diskussionerna om strategiska frågor
      som exempelvis innovation, som ägde rum redan i december.
    t: Ciononostante, l’esecuzione di questi compiti non deve forzarci a <a>posticipare</a>
      altre problematiche e la discussione di questioni strategiche come l’innovazione,
      che si è già tenuta a dicembre.
- c: 17
  r: 7
  v: sospensione
  x:
  - s: Men då måste ni ta och begrunda, kolleger, att om vi antar texten till betänkandet
      innebär det att det ekonomiska samarbetet kan <v>skjutas</v> <p>upp</p> i händelse
      av kränkning av de demokratiska principerna för en rättsstat, de mänskliga rättigheterna
      eller de grundläggande friheterna.
    t: Occorre comunque tenere presente, onorevoli colleghi, che la relazione, se
      approvata, prevede la <a>sospensione</a> della cooperazione finanziaria in caso
      di violazione dei principi democratici dello Stato di diritto, dei diritti dell’uomo
      o delle libertà fondamentali.
  - s: Jag begär återigen att artikel 60.2 skall tillämpas, det vill säga att slutomröstningen
      skall <v>skjutas</v> <p>upp</p>.
    t: Chiedo nuovamente l’applicazione dell’articolo 60, paragrafo 2, ovvero la <a>sospensione</a>
      della votazione finale.
  - s: För det första måste kommissionen se till att parlamentet bemödar sig om att
      anledningarna till att <v>skjuta</v> <p>upp</p> ansvarsfriheten skall vara realistiska
      och hålla sig inom en rimlig ram.
    t: La prima è che la Commissione deve verificare che il Parlamento adduca ragioni
      realistiche ed entro i limiti di fattibilità per la <a>sospensione</a> della
      decisione di discarico.
  - s: Huvudpunkten i resolutionen är uppmaningen att ”<v>skjuta</v> <p>upp</p> förhandlingarna
      om undertecknandet av avtalet om associering mellan EU och Syrien som ännu inte
      slutförts” och att ”ingåendet av detta avtal bör villkoras med de syriska myndigheternas
      förmåga att genomföra motsedda demokratiska reformer på ett konkret sätt”.
    t: L’elemento chiave della risoluzione è la richiesta di «la <a>sospensione</a>
      di nuovi negoziati per la firma dell’accordo di associazione tra l’Unione europea
      e la Siria non ancora concluso» e il fatto che «la conclusione di tale accordo
      dovrebbe essere subordinata alla capacità delle autorità siriane di mettere
      in atto le attese riforme democratiche in forma tangibile».
  - s: I utkastet till resolution angriper man med rätta förstörelsen av den palestinska
      infrastrukturen, insisterar man på en vapenbojkott och lämnar man möjligheten
      öppen att <v>skjuta</v> <p>upp</p> associationsavtalet mellan Israel och EU.
    t: Giustamente la proposta di risoluzione condanna la distruzione delle infrastrutture
      palestinesi, invita ad applicare un boicottaggio sulle forniture di armi e lascia
      aperta la via ad una <a>sospensione</a> dell’accordo di associazione tra Israele
      e l’Unione europea.
  - s: Tror man verkligen att européerna genom att rekommendera att associeringsavtalet
      med Israel skall <v>skjutas</v> <p>upp</p> kommer att bidra till en verklig
      strävan efter fred?
    t: Pensiamo seriamente che la raccomandazione per la <a>sospensione</a> dell’accordo
      di associazione con Israele potrà favorire un contributo europeo alla ricerca
      effettiva della pace?
  - s: Jag röstade för den föreslagna resolutionen, eftersom den syftar till att bryta
      Europas medbrottsliga tystnad, bland annat genom att kräva att associeringsavtalet
      mellan EU och Israel skall <v>skjutas</v> <p>upp</p>.
    t: Ho votato a favore della risoluzione proposta perché mira a rompere il silenzio
      complice dell’Europa, in particolare chiedendo la <a>sospensione</a> dell’accordo
      di associazione UE-Israele.
  - s: Att ett överklagande inges innebär inte att beslutet vilandeförklaras, men
      civilprocesslagen kan åberopas för att <v>skjuta</v> <p>upp</p> verkställandet
      av beslutet.
    t: L’azione di ricorso non ha un effetto sospensivo, tuttavia è possibile effettuare
      un richiamo al codice di procedura civile per ottenere la <a>sospensione</a>
      degli effetti della decisione.
  - s: En av dessa punkter är det faktum att det i vissa av unionens avtal fortfarande
      inte finns några klausuler för att <v>skjuta</v> <p>upp</p> ett avtal vid allvarlig
      kränkning av mänskliga rättigheter.
    t: Uno di questi punti è rappresentato dal fatto che in una serie di accordi internazionali
      stipulati dall’Unione non sono ancora state incluse clausole in merito alla
      <a>sospensione</a> dell’accordo in caso di gravi violazioni dei diritti dell’uomo.
  - s: Den enda tvistefrågan gäller det ändringsförslag där man uppmanar kommissionen
      att se till att Förenta staterna <v>skjuter</v> <p>upp</p> sina krav till det
      att man fattat ett beslut om förenlighet med direktivet om uppgiftsskydd, vilket
      innebär ett beslut enligt artikel 25.6. PPE-DE-gruppen har inte undertecknat
      detta ändringsförslag, och jag utgår från att de menar att flygbolagen på så
      sätt skulle hamna i en utsatt situation.
    t: Unico punto di dissenso è l’emendamento che richiede alla Commissione di garantire
      la <a>sospensione</a> delle richieste statunitensi finché non si giunga a una
      decisione sulla compatibilità con la direttiva sulla tutela dei dati personali,
      ovvero una decisione ai sensi dell’articolo 25, paragrafo 6.
  - s: Utskottet för rättsliga frågor och den inre marknaden beslutade efter överläggningar
      vid sammanträdet den 15 och 16 maj i år att rekommendera att meddelandet om
      tillkännagivandet i kammaren avseende parlamentets fastställande av Jean-Marie
      le Pens förlust sitt mandat skulle <v>skjutas</v> <p>upp</p>.
    t: Signora Presidente, a seguito della deliberazione del 15-16 maggio, la commissione
      giuridica e per il mercato interno ha stabilito di raccomandare la <a>sospensione</a>
      dell’annuncio in Plenaria della constatazione dell’avvenuto decadimento del
      mandato dell’onorevole Le Pen.
  - s: Jag insisterar att utskottet för rättsliga frågor rekommenderade att detta
      meddelande skulle <v>skjutas</v> <p>upp</p> tills Le Pens tidsfrist att överklaga
      till den franska förvaltningsdomstolen löpt ut, eller att denna fattat ett beslut.
    t: Lo ribadisco, la nostra commissione ha raccomandato la <a>sospensione</a> di
      tale annuncio sino allo scadere dei termini a disposizione dell’onorevole Le
      Pen per la presentazione di un ricorso presso il Consiglio di Stato francese
      o per la deliberazione di questo organo.
  - s: Det första målet måste vara att definiera dess närmaste uppgifter och kompetenser,
      för att regler de brister, som till exempel undersökningar som <v>skjutits</v>
      <p>upp</p> i flera år, omständliga tekniska och diplomatiska förfaranden eller
      kompetenskonflikter, som blockerar samarbetet.
    t: mi riferisco, per esempio, alla <a>sospensione</a> delle indagini per periodi
      prolungati, alle complicate procedure tecniche e diplomatiche o ai conflitti
      di competenza che attualmente impediscono la collaborazione.
  - s: Detta är ett exempel på att vi - även om vi enligt artikel 43 bara är en utfrågningsinstans
      - kan lägga fram ett legalt förfarande i medbeslutandet, genom att vi <v>skjuter</v>
      <p>upp</p> förfarandet med kommissionen.
    t: Questo è un esempio del fatto che, anche quando si tratta solo di audizioni
      in conformità dell’articolo 43, siamo in grado di seguire una procedura legale
      nella codecisione mentre durante la <a>sospensione</a> trattiamo con la Commissione.
  - s: Vi vet alla att i punkt 8 i resolutionen bad parlamentet rådet och kommissionen
      att snarast inkalla associationsrådet för att ge sin ståndpunkt till den israeliska
      regeringen, genom att be denna att respektera resolutionerna från FN, och att
      parlamentet i detta sammanhang krävde att associationsavtalet skulle <v>skjutas</v>
      <p>upp</p>.
    t: nel medesimo contesto si chiedeva anche la <a>sospensione</a> dell’accordo
      d’associazione.
  - s: I dag, när man brutalt bryter mot klausulen om respekt för de grundläggande
      rättigheterna i allas åsyn, på vilket sätt är begäran om att detta skall <v>skjutas</v>
      <p>upp</p> överdriven?
    t: Oggigiorno, visto che la clausola sul rispetto dei diritti umani viene brutalmente
      violata sotto gli occhi del mondo intero, come si può ritenere eccessiva la
      domanda di <a>sospensione</a>?
  - s: Beslutet innehåller en begäran om interimsåtgärder, vilket innebär att bygget
      ska <v>skjutas</v> <p>upp</p> tills en dom i huvudfrågan har avkunnats för att
      undvika att oåterkallelig skada görs på det berörda Natura 2000-området.
    t: la decisione comporta la richiesta di misure provvisorie, ossia la <a>sospensione</a>
      dei lavori di costruzione fino a quando non verrà emessa la sentenza sulla questione
      principale, per evitare danni irreparabili ai siti Natura 2000 interessati.
- c: 15
  r: 8
  v: ritardare
  x:
  - s: Vi har <v>skjutit</v> <p>upp</p> det med åtminstone tre år.
    t: Onorevole Bloch von Blottnitz, abbiamo <a>ritardato</a> l’assunzione di una
      decisione sul problema della fusione, lasciando passare come minimo tre anni.
  - s: Europeiska kommissionen och en stor del av denna kammare antar fortfarande
      att protesterna från utvecklingsländerna bara har <v>skjutit</v> <p>upp</p>
      en oundviklig utveckling mot internationell frihandel och skydd av utländska
      investeringar, och att Europas och Förenta staternas önskningar fortfarande
      skall uppfyllas.
    t: La Commissione europea e gran parte dei deputati di quest’Assemblea sono ancora
      convinti che le proteste del Terzo mondo hanno soltanto <a>ritardato</a> un
      inevitabile sviluppo verso il libero scambio internazionale e la protezione
      degli investimenti stranieri, e che i desideri dell’Europa e degli Stati Uniti
      vadano ancora soddisfatti.
  - s: Förra veckan antog rådet den föreslagna förordningen om flygplansbuller men
      bestämde också, med tillbörlig hänsyn till parlamentets åsikter, att <v>skjuta</v>
      <p>upp</p> dess ikraftträdande ett år.
    t: La settimana scorsa il Consiglio ha adottato la proposta di regolamento sulle
      emissioni sonore degli aeromobili, ma ha anche deciso, tenuto conto del parere
      del Parlamento, di <a>ritardarne</a> l’entrata in vigore di un anno.
  - s: Efter moget övervägande och en debatt som inte alltid varit enkel, ansåg delegationen
      att harmoniseringen av mönsterskyddet inom alla sektorer av den europeiska industrin
      verkligen var grundläggande, och att vi inte kan ta ansvar för att <v>skjuta</v>
      <p>upp</p> den ytterligare.
    t: Dopo lunghe riflessioni e discussioni non sempre facili, la delegazione ha
      ritenuto che l’armonizzazione della tutela giuridica dei disegni e dei modelli
      in tutti i settori dell’industria europea fosse davvero essenziale e che non
      potevamo assumerci la responsabilità di <a>ritardarla</a> ulteriormente.
  - s: Vi har väntat och <v>skjutit</v> <p>upp</p> frågan, men nu kan den inte vänta
      längre.
    t: Abbiamo aspettato e <a>ritardato</a>, e non si può più aspettare.
  - s: Om nu ikraftträdandet för denna i sig viktiga och även i föreliggande form
      korrekta lösning <v>skjuts</v> <p>upp</p>, beror detta på hur kommissionen och
      rådet har reagerat och inte på parlamentet.
    t: Se l’attuazione di questa soluzione così importante e sostanzialmente valida
      anche nell’attuale formulazione dovesse <a>ritardare</a>, ne sarebbe responsabile
      il comportamento della Commissione e del Consiglio, non già il Parlamento.
  - s: Anser ni inte att det är brådskande att, före denna omröstning, göra ett påpekande
      - utifrån gemenskapens lagstiftning som ni företräder - till de spanska lagstiftarna
      och peka på att denna betydande hjälp eller stöd först bör ges tillstånd av
      Europeiska kommissionen och att omröstningen således borde <v>skjutas</v> <p>upp</p>?
    t: non ritiene che sia urgente, prima di questa votazione, lanciare ai legislatori
      spagnoli un avvertimento a partire dalla legalità comunitaria che lei rappresenta,
      segnalando che questo importante aiuto o sovvenzione dovrebbe prima essere autorizzato
      dalla Commissione europea e che pertanto la votazione andrebbe <a>ritardata</a>?
  - s: En annan lösning skulle kunna ha lett till att avgörandet av den här frågan
      hade <v>skjutits</v> <p>upp</p> under en lång tid.
    t: Una soluzione diversa potrebbe significare <a>ritardare</a> la soluzione per
      lungo tempo.
  - s: Alla förändringar av systemet har <v>skjutits</v> <p>upp</p> till 2007 eller
      2009 och jag undrar verkligen vad våra medborgare kommer att förstå av förslaget
      om de verkligen skulle uppmanas att ratificera innehållet.
    t: Ogni minima scossa del sistema è <a>ritardata</a> al 2007 o al 2009 e mi domando
      davvero cosa ne potranno capire i nostri concittadini se davvero saranno chiamati
      a ratificarne il contenuto.
  - s: Hur kan Frankrike förvänta sig att de andra medlemsstaterna skall uppfylla
      deras del av avtalet och låta Frankrike ta över deras marknader och företag,
      när Frankrike gång på gång <v>skjuter</v> <p>upp</p> eller vägrar att betala
      sina skulder till klubben?
    t: Come può la Francia aspettarsi che gli altri Stati membri rispettino i propri
      impegni, lasciando che la Francia invada i loro mercati e conquisti le loro
      aziende, se la Francia <a>ritarda</a> sistematicamente o addirittura si rifiuta
      di pagare la propria quota di associazione al club?
  - s: Det är det enda sättet att undvika att ett längre liv bara innebär att döden
      <v>skjuts</v> <p>upp</p> och i stället se till att denna förlängning innebär
      att ett bra liv upprätthålls, utan att glömma att erfarenheten också är en faktor
      för framsteg.
    t: È l’unico modo per evitare che una vita più lunga significhi semplicemente
      <a>ritardare</a> la morte e per assicurare, invece, che si continui a vivere
