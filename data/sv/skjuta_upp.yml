      per discutere delle relazioni tra l’Unione europea e la Tunisia e potremmo entrare
      in possesso di nuovo materiale per la discussione.
  - s: Den extra sessionen om barn har på grund av terroristattentaten i Förenta staterna
      <v>skjutits</v> <p>upp</p> till ett senare datum.
    t: La conferenza sull’infanzia è stata <a>rinviata</a> a data da destinarsi a
      causa degli attentati terroristici negli Stati Uniti.
  - s: Det faktum att vi efter att ha <v>skjutit</v> <p>upp</p> denna debatt från
      juli till september nu håller den under dessa omständigheter, utan rådets närvaro
