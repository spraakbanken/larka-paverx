      Gobierno turco no confirme la suspensión de la pena de muerte y abra una negociación
      para solucionar la cuestión kurda.
  - s: Jag har mottagit en begäran från gruppen De gröna/Europeiska fria alliansen
      om att <v>skjuta</v> <p>upp</p> omröstningen om 2012 års sammanträdeskalender
