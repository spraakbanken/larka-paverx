      que algunos problemas que se han atacado aquí, señor Brok, han <a>sido</a> <a>aplazados</a>
      durante muchos años.
- c: 7
  r: 10
  v: retrasarse
  x:
  - s: Brådskande åtgärder för att fånga terrorister och brottslingar kan inte <v>skjutas</v>
      <p>upp</p>, men det ändringsförslag om habeas corpus som så skickligt utarbetats
      av MacCormick är mycket värdefullt.
    t: Las acciones urgentes para atrapar a los terroristas y a los criminales no
      pueden <a>retrasarse</a>, aunque la enmienda relativa al habeas corpus redactada
      tan hábilmente por el Sr. MacCormick es muy valiosa.
  - s: De åtgärder som världssamfundet vidtagit och som från vår sida representeras
      av EU måste därför noga övervägas och inte <v>skjutas</v> <p>upp</p> till ett
      senare datum, eftersom de kommer att ha en avgörande inverkan på tillvaron för
      invånarna i det här landet.
    t: Las acciones a realizar por parte de la comunidad internacional, representada
      en nuestro caso por la Unión Europea, deben por tanto considerarse con sumo
      cuidado y no <a>retrasarse</a> a una fecha futura indefinida, máxime en vista
      del impacto que tendrán en las vidas de los habitantes del país.
  - s: Jag välkomnade detta dokument, eftersom de nödvändiga investeringarna på såväl
      EU-nivå som i medlemsstaterna, måste göras nu och inte <v>skjutas</v> <p>upp</p>
      längre, i syfte att förbättra utbildningsnivåerna och främja social integration,
      särskilt genom fattigdomsminskning och utvecklingen av ett kunskapsbaserat samhälle
      som bygger på EU:s vetenskapliga och tekniska kapacitet.
    t: Acojo con satisfacción este documento, ya que, las inversiones necesarias —tanto
      en la UE como en los Estados miembros— deben realizarse ya y no <a>retrasarse</a>
      más con el fin de mejorar los niveles de educación y para fomentar la inclusión
      social, sobre todo, mediante la reducción de la pobreza y el desarrollo de una
      sociedad basada en el conocimiento en función de la capacidad científica y tecnológica
      de la UE.
  - s: Det kan inte <v>skjutas</v> <p>upp</p>.
    t: No puede <a>retrasarse</a> más, pues es el punto de apoyo y el eje central
      de toda la estrategia.
  - s: Den stora parlamentariska majoriteten i den turkiska regeringen anser att reformerna
      inte får <v>skjutas</v> <p>upp</p>.
    t: Dada la amplia mayoría de que goza el Gobierno turco en su Parlamento, las
      reformas no deben <a>retrasarse</a>.
  - s: Men jag tror att långtgående reformer, som var nödvändiga även utan utvidgningen,
      blir ännu mer brådskande på grund av utvidgningen, och absolut inte får <v>skjutas</v>
      <p>upp</p> längre.
    t: Se han tomado todas las decisiones que exige la organización de la ampliación,
      pero creo que la ampliación hace que las reformas que habrían sido urgentes
      en cualquier caso hayan cobrado todavía más urgencia y de ninguna manera deban
      <a>retrasarse</a> más.
  - s: Kroatiens anslutning till Europeiska unionen får inte <v>skjutas</v> <p>upp</p>.
    t: La adhesión de Croacia a la Unión Europea no puede <a>retrasarse</a> más, el
      apoyo de los Estados miembros a la ampliación no debe mermar.
- c: 7
  r: 10
  v: aplazar
  x:
  - s: I ljuset av det utmärkta stöd som detta betänkande har fått i omröstningen
      och med hänsyn till kommissionens svar denna morgon, är det uppenbart - om ni
      ser till alla delar vi har röstat om - att vi enligt regel 69.2 bör <v>skjuta</v>
      <p>upp</p> omröstningen om förslag till lagstiftningsresolution för att kunna
      inleda givande förhandlingar med kommissionen och rådet.
    t: Presidente, a la vista del excelente voto de apoyo a este informe y dada la
      respuesta de la Comisión de esta mañana, es obvio - si se observan todas las
      partes sobre las que hemos votado - que, al amparo del apartado 2 del artículo
      69 del Reglamento, deberíamos <a>aplazar</a> la votación sobre el proyecto de
      resolución legislativa para poder iniciar negociaciones fructíferas con la Comisión
      y el Consejo.
  - s: Det är alltså en gemensam önskan från PPE-DE och PSE att <v>skjuta</v> <p>upp</p>
      omröstningen till november II.
    t: Por tanto, es un deseo común de los Grupos PPE-DE y PSE que la votación sea
      <a>aplazada</a> hasta noviembre II.
  - s: Enligt arbetsordningen finns både möjligheten att <v>skjuta</v> <p>upp</p>
      beslut om ansvarsfrihet och möjligheten att bevilja ansvarsfrihet.
    t: Estas opciones son, en palabras del Reglamento, <a>aplazar</a> la aprobación
      de la gestión o conceder dicha aprobación.
  - s: Vi har beslutat oss för att <v>skjuta</v> <p>upp</p> ansvarsfriheten för Regionkommittén.
    t: Hemos decidido <a>aplazar</a> la aprobación de las cuentas del Comité de las
      Regiones.
  - s: Om ni inte kan låta förordningen träda i kraft den 1 november, eftersom de
      nödvändiga direktiven för genomförandet inte existerar, utan är tvungna att
      <v>skjuta</v> <p>upp</p> den till februari, så är detta enligt min åsikt till
      nackdel för de europeiska konsumenterna, men även för den europeiska industrin.
    t: Si no puede hacer que el reglamento entre en vigor el 1 de noviembre porque
      no existen las necesarias normas ejecutivas sino que tiene que <a>aplazarlo</a>
      a febrero, esto supondrá una desventaja para las consumidoras y consumidores
      europeos así como también para la industria europea.
  - s: När det gäller den befintliga fordonsparken, det vill säga fordon som saluförs
      före den 1 juli 2002, kommer tillverkarens ansvar att <v>skjutas</v> <p>upp</p>
      från 2006 till 2007.
    t: Respecto del parque automovilístico existente, es decir, los vehículos puestos
      en el mercado antes del 1 de julio de 2002, se <a>aplazará</a> la responsabilidad
      del productor hasta el período 2006-2007.
  - s: I början av året skulle denna ha ratificerats och även införlivats av parlamentet
      i Tjeckien - detta har <v>skjutits</v> <p>upp</p> på obestämd tid utan någon
      som helst form av motivering.
    t: Éstas quedaron <a>aplazadas</a> indefinidamente sin ninguna explicación.
  - s: Men främst av allt är de skyldiga att åter se över den generella ekonomiska
      ramen för sysselsättningen, därför att utan den ökning som större sysselsättning
      innebär, inrättandet av ny teknologi samt den nya industriella revolutionen,
      tillsammans med erkännandet av ursprungliga resurser i Europa, är jag rädd,
      herr kommissionsledamot, att de kommer att <v>skjutas</v> <p>upp</p> på obestämd
      tid.
    t: Sin embargo, sobre todo, deben revisar la situación general del empleo dentro
      de la economía, porque sin la acelaración que aportaría el crecimiento del empleo,
      se <a>aplazarán</a> al infinito la introducción de las nuevas tecnologías y
      la nueva revolución industrial y, junto a ellas, el restablecimiento del antiguo
      potencial de Europa, señor Presidente.
  - s: För att försvara denna grundläggande princip föreslog vi att den rättsliga
      grunden skulle utökas till att även omfatta artikel 133 i fördraget, men framför
      allt <v>sköt</v> vi <p>upp</p> det datum före vilket medlemsstaterna måste tillämpa
      den till den 1 januari 2007.
    t: Para defender este principio fundamental, por el momento hemos propuesto extender
      el fundamento jurídico también al artículo 133 del Tratado, pero ante todo hemos
      <a>aplazado</a> al 1 de enero de 2007 la fecha a partir de la que los Estados
      miembros estarán obligados a aplicarlo.
  - s: Man kan inte tillåta sig att <v>skjuta</v> <p>upp</p> det medlet tills man
      fått en mer fast och försvarlig tillväxt.
    t: No podemos permitirnos el lujo de <a>aplazar</a> este instrumento orientado
      a lograr un crecimiento más duradero y más responsable.
  - s: Det faktum att vi efter att ha <v>skjutit</v> <p>upp</p> denna debatt från
      juli till september nu håller den under dessa omständigheter, utan rådets närvaro
      vid de frågor vi vill ta upp, visar i sig att EU i själva verket inte är berett
      att ta itu med problemet med terrorismen på ett bestämt och heltäckande sätt,
      och att parlamentet tyvärr fortfarande är för svagt i politiskt hänseende.
    t: Señor Presidente, señoras y señores, el mero hecho de que, después de haber
      <a>aplazado</a> este debate de julio a septiembre, se esté celebrando en las
      circunstancias actuales, sin que el Presidente en ejercicio del Consejo esté
      presente para debatir las cuestiones que deseamos tratar, ya demuestra que Europa
      no está preparada para abordar el problema del terrorismo con firmeza y en profundidad
      y que, por desgracia, este Parlamento sigue siendo demasiado débil desde el
      punto de vista político.
  - s: Vi bör sätta upp mål i nivå med de utmaningar som vi har framför oss, och vi
      har inte mycket tid på oss, för om vi tar för långa frister, såsom kommissionen
      hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem hos allmänheten,
      utan vi vet mycket väl att ansträngningarna kommer att skjutas upp till senare,
      därefter kommer de att <v>skjutas</v> <p>upp</p> på nytt och således vet man
      att man inte kommer att nå de uppsatta målen.
    t: Debemos fijarnos objetivos a la altura de los imperativos que afrontamos y
      no disponemos de mucho tiempo, pues, si lo hacemos, como propuso la Comisión,
      con plazos demasiado largos, cuando ella misma y el Consejo han vuelto a prorrogar
      los plazos, no sólo tendremos un problema de crédito ante la opinión, sino que,
      además, se dejarán los esfuerzos —bien que lo sabemos— para mañana y mañana
      serán <a>aplazados</a> de nuevo y, por tanto, no se alcanzarán los objetivos
      deseados.
  - s: Det finns en grundläggande känsla av att vi bör kunna hantera olika fall på
      individuell basis så snabbt som möjligt, snarare än att klumpa ihop allesammans
      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: Existe la sensación, básicamente, de que deberíamos poder abordar lo más prontamente
      posible los casos de carácter individual, en lugar de agrupar a todo el mundo
      y <a>aplazar</a>, así, la adopción de una decisión.
  - s: Genom detta <v>skjuter</v> rådet <p>upp</p> de avgörande frågorna i debatten
      fram till dess att kommissionen lägger fram sin ändringsskrivelse efter den
      första behandlingen i parlamentet.
    t: Con ello, el Consejo <a>aplaza</a> las cuestiones cruciales del debate hasta
      que la Comisión presente su carta rectificativa tras la primera lectura del
      Parlamento.
  - s: Vi befinner oss alltså i en återvändsgränd och jag utesluter inte att vi eventuellt
      försöker åstadkomma ett avtal med rådet grundat på endast ett år, i detta fall
      1999, för att <v>skjuta</v> <p>upp</p> det globala avtalet om de fyra kommande
      åren av ramprogrammet till efter just denna revidering av budgetplanen.
    t: Nos encontramos, pues, en un callejón sin salida, y no excluyo que intentemos,
      en su caso, un acuerdo con el Consejo sobre la base de un sólo año, en este
      caso 1999, a fin de <a>aplazar</a> el acuerdo global para los cuatro años siguientes
      del programa marco, tras la revisión, precisamente, de las perspectivas financieras.
  - s: Den måste därför <v>skjutas</v> <p>upp</p> till en annan sammanträdesperiod.
    t: Por consiguiente deberá ser <a>aplazado</a> a otro período parcial de sesiones.
  - s: Jag anser, hur mycket jag än uppskattar och är tacksam för innehållet i Morillons
      betänkande, att en stark signal måste vara den att <v>skjuta</v> <p>upp</p>
      detta val tills den turkiska regeringen bekräftar att man avstår från att verkställa
      dödsstraffet och inleder förhandlingar för att lösa det kurdiska problemet.
    t: A pesar de que aprecio y agradezco los contenidos del Informe Morillon, considero
      que una señal fuerte debe ser la de <a>aplazar</a> esta decisión hasta que el
      Gobierno turco no confirme la suspensión de la pena de muerte y abra una negociación
      para solucionar la cuestión kurda.
  - s: Jag har mottagit en begäran från gruppen De gröna/Europeiska fria alliansen
      om att <v>skjuta</v> <p>upp</p> omröstningen om 2012 års sammanträdeskalender
      till en av parlamentets kommande sammanträdesperioder.
    t: He recibido una solicitud del Grupo de los Verdes/Alianza Libre Europea con
      miras a <a>aplazar</a> a un período parcial de sesiones posterior la votación
      sobre el «Calendario de los períodos parciales de sesiones del Parlamento Europeo
      - 2012».
  - s: Den här veckan har fyra tyska professorer hos tyska författningsdomstolen överklagat
      valutaunionen i syfte att åtminstone <v>skjuta</v> <p>upp</p> den, om den inte
      kan avstås helt.
    t: Esta semana, cuatro catedráticos alemanes han presentado un recurso contra
      la Unión Monetaria ante el Tribunal Constitucional Federal con el objetivo de,
      al menos, <a>aplazarla</a> si no de renunciar totalmente a ella.
  - s: Jag håller helt med vår kollega Daniel Caspary om att vi ska <v>skjuta</v>
      <p>upp</p> inte bara den slutliga omröstningen om resolutionen, utan även omröstningen
      om hans betänkande - betänkandet om godkännande - eftersom det under gårdagens
      debatt blev väldigt uppenbart att framför allt rådet inte var redo att i tillräcklig
      grad ge Europaparlamentet tillfälle och möjlighet att verkligen övervaka situationen
      i Turkmenistan och påverka situationen där med stöd av ett sådant avtal.
    t: Señor Presidente, estoy totalmente de acuerdo con nuestro colega, el señor
      Caspary, en que deberíamos <a>aplazar</a> las votaciones finales de la resolución
      y su informe - el informe de dictamen conforme—, ya que, en el debate de ayer,
      quedó muy claro que el Consejo, especialmente, no estaba dispuesto a dar al
      Parlamento la oportunidad y la posibilidad suficientes para controlar realmente
      la situación en Turkmenistán y de causar impacto en dicha situación sobre la
      base de dicho acuerdo.
  - s: Eftersom vi inte fick tillräckliga garantier stöder vi också Daniel Casparys
      förslag att <v>skjuta</v> <p>upp</p> dessa omröstningar.
    t: Pues como no contamos con las garantías suficientes, también respaldamos la
      propuesta del señor Caspary de <a>aplazar</a> las votaciones.
  - s: Det var endast begäran om de slutliga omröstningarna som skulle <v>skjutas</v>
      <p>upp</p>, inte omröstningen om ändringsförslagen.
    t: Señor Presidente, la solicitud sólo pretendía <a>aplazar</a> los votos finales,
      pero no la votación de las enmiendas.
  - s: Kompromissen har också medfört att tillämpningen av vissa delar av förordningen
      <v>skjuts</v> <p>upp</p> under en övergångsperiod på fem år, en period som kan
      förlängas två gånger.
    t: El compromiso también ha <a>aplazado</a> la aplicación de determinadas secciones
      de la normativa durante un periodo de transición de cinco años que podrá renovarse
      dos veces.
  - s: 'Vi har även här i parlamentet redan kommit långt i diskussionen, när det gäller
      förslagen att reformera de gemensamt organiserade marknaderna, och jag undrar
      om det inte finns de som kommer att ta det här tillfället i akt för att säga:
      ”Vi kan lika gärna kasta yxan i sjön, låt oss börja om från början, det här
      kommer inte att lyckas”, vilket skulle kunna leda till att man ytterligare <v>skjuter</v>
      <p>upp</p> de beslut om den gemensamma jordbrukspolitiken som, enligt min mening,
      blir allt viktigare.'
    t: Esto podría conducir a <a>aplazar</a> una vez más las decisiones sobre la Política
      Agrícola Común que, en mi opinión, son siempre muy urgentes.
  - s: Som Martens väl känner till, så har vi också en överenskommelse att om det
      finns en fråga på fredagsförmiddagen som grupperna anser är olämpligt placerad,
      så kan vi komma överens om att hitta ett bättre tillfälle för den eller <v>skjuta</v>
      <p>upp</p> den.
    t: Señor Presidente, el Sr. Martens sabe muy bien que también tenemos un acuerdo
      según el cual si el viernes por la mañana hay una cuestión que en opinión de
      los Grupos hubiera debido estudiarse en otro momento, entonces el Parlamento
      se encarga de encontrar un momento más adecuado para estudiarla o, si no, la
      <a>aplaza</a>.
  - s: Omröstningen om resolutionsförslagen om Ukraina har <v>skjutits</v> <p>upp</p>
      till sammanträdesperioden november II i Strasbourg.
    t: La votación sobre las propuestas de resolución relativas a Ucrania se <a>aplaza</a>
      al período parcial de sesiones de noviembre II que se celebrará en Estrasburgo.
  - s: Det fick följaktligen inte det enhälliga stöd som krävdes, så vi <v>sköt</v>
      <p>upp</p> det slutgiltiga beslutet och debatten till det kommande Ekofinmötet
      som äger rum den 28 november.
    t: Por lo tanto, no cuenta con el apoyo unánime necesario, por lo que hemos <a>aplazado</a>
      el debate y la decisión final hasta la próxima reunión del Ecofin, que se celebrará
      el 28 de noviembre.
  - s: Det verkade först inte vara möjligt att sammanföra de olika åsikterna på rådsnivå
      i en kompromiss, så medlemsstaterna beslutade att <v>skjuta</v> <p>upp</p> sitt
      beslut tills en serie riskbedömningar hade utförts i enlighet med förordning
      793/93.
    t: En un primer momento pareció imposible reconciliar las opiniones divergentes
      mantenidas en el Consejo, de forma que los Estados miembros decidieron <a>aplazar</a>
      su decisión hasta que se hubieran llevado a cabo toda una serie de evaluaciones
      de riesgos de conformidad con el Reglamento 793/93.
  - s: Det verkar som om det bokstavligen förs ett smutsigt krig mot allmänhetens
      hälsa och mot miljön eftersom kommissionen har <v>skjutit</v> <p>upp</p> sitt
      förslag om en tematisk strategi om föroreningar i luften.
    t: Señor Presidente, Señorías, da la impresión de que se está librando literalmente
      una guerra sucia contra la salud de la ciudadanía y del medio ambiente, ya que
      la Comisión ha <a>aplazado</a> su propuesta de estrategia temática sobre la
      calidad del aire.
  - s: Enligt min uppfattning innehåller kommissionens meddelande för få konkreta
      propositioner och <v>skjuter</v> <p>upp</p> eventuella lösningar till en oklar
      framtid av globala, internationella avtal.
    t: Desde mi punto de vista, la comunicación de la Comisión contiene propuestas
      demasiado poco concretas y <a>aplaza</a> posibles soluciones a un nebuloso futuro
      de acuerdos internacionales globales.
  - s: Jag anser att detta är av yttersta vikt, eftersom vi vet att det kommer att
      finnas tillräckligt med politiskt motstånd mot utvidgningen, vilken man skulle
      kunna <v>skjuta</v> <p>upp</p> under förevändning av att det inte har genomförts
      någon institutionell reform.
    t: Considero esto completamente esencial, pues sabemos que habrá suficientes resistencias
      políticas contra la ampliación, a la cual se querría <a>aplazar</a> con el pretexto
      de la falta de una reforma de las instituciones.
  - s: Vi kan inte alltid vänta till sista minuten och få brist på tid och <v>skjuta</v>
      <p>upp</p> det.
    t: No podemos esperar siempre al último minuto, no tener tiempo y <a>aplazarlo</a>.
  - s: Rådet <v>skjuter</v> i sin gemensamma ståndpunkt dock <p>upp</p> en verklig
      avreglering av postmarknaden i minst fem år.
    t: En su posición común, el Consejo <a>aplaza</a> al menos a cinco años la liberalización
      real del mercado postal.
  - s: Kommissionen har <v>skjutit</v> <p>upp</p> sitt initiativ.
    t: En tercer lugar, la Comisión ha <a>aplazado</a> su iniciativa.
  - s: Detta är ett försök att maximera de potentiella fördelarna med den inre marknaden,
      men man förbiser de höga nivåerna av fattigdom, social utslagning och ojämlikhet
      som finns i Europeiska unionen, bristen på kvalitet i de arbetstillfällen som
      skapas, av vilka de flesta är osäkra, och det löfte som ges i Delors berömda
      vitbok, där det förutsägs att 15 miljoner arbetstillfällen skall skapas, ett
      mål som nu har <v>skjutits</v> <p>upp</p> till år 2010.
    t: Se trata de un intento de maximizar los posibles beneficios del mercado interior,
      olvidando los altos niveles de pobreza, marginación y desigualdad que hay la
      Unión Europea, la falta de calidad de los puestos de trabajo creados, en su
      mayoría precarios, y las promesas del famoso Libro Blanco del Sr. Delors, que
      preveían la creación de 15 millones de puestos de trabajo, un objetivo que ya
      se ha <a>aplazado</a> hasta 2010.
  - s: Anledningen är att inga riktiga besparingar någonsin har gjorts på någon budgetpost,
      att utgifterna ofta bara har <v>skjutits</v> <p>upp</p> till år 2013, att den
      utgiftsminskning för resor som begärs sannolikt kommer att avslås, samt att
      förhandlingarna inför detta betänkande inte var öppna utan syftade till att
      utesluta mindre grupper med mer kritiska synpunkter på de föreslagna budgetökningarna.
    t: He votado en contra del informe porque creo que realmente no se han generado
      ahorros en ninguna línea presupuestaria, que a menudo no se ha hecho más que
      <a>aplazar</a> el gasto hasta 2013, que es muy probable que fracasemos en nuestra
      solicitud de reducir los gastos de los viajes y que el procedimiento de negociación
      para este informe no ha sido transparente y, además, ha pretendido excluir a
      los grupos más pequeños que tenían puntos de vista más críticos sobre los aumentos
      propuestos para el presupuesto.
  - s: Kanske kan vi <v>skjuta</v> <p>upp</p> dem till nästnästa vecka.
    t: Tal vez podríamos <a>aplazarlas</a> para dentro de dos semanas.
  - s: Er föredragande Elles föreslår att beslutet om ansvarsfrihet skall <v>skjutas</v>
      <p>upp</p> till september och begär att kommissionen under tiden skall vidta
      en rad åtgärder inom sina olika verksamhetsområden.
    t: Señora Presidenta, su ponente, el Sr. Elles, propone <a>aplazar</a> la decisión
      sobre la aprobación de la gestión para el mes de septiembre y pide a la Comisión
      tomar, de aquí para entonces, una serie de medidas en las distintas esferas
      de actividad de la Comisión.
  - s: Varför vi nu skall <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfriheten,
      är uppenbart, ty mycket som berörs där hade vi också kunnat säga förra året
      Mycket av det nya, som tillkommit, förekom kanske i någon annan form redan förra
      året.
