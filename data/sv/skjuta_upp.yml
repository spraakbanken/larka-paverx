      übernommen ist und die politischen Kriterien von Kopenhagen nicht erfüllt sind.
  - s: Det är skamligt att inledandet av SIS II ständigt <v>skjuts</v> <p>upp</p>.
    t: Es ist bedauerlich, dass die Einführung des SIS II immer wieder <a>verschoben</a>
      <a>wird</a>.
  - s: När det gäller G8-mötet skulle jag också vilja veta om hela frågan om reglering
      av finansmarknaderna har <v>skjutits</v> <p>upp</p> en gång till?
    t: Auch, was den G8-Gipfel betrifft, möchte ich gerne wissen, ob das ganze Thema
      der Regulierung der Finanzmärkte wieder einmal <a>verschoben</a> <a>wurde</a>;
  - s: Jag betraktar rapporten från de vises kommitté som ett stort steg framåt, och
      jag håller uttryckligen med om det som sägs i Barniers rapport, nämligen att
      det nu måste genomföras omfattande reformer av unionen, och att detta inte får
      <v>skjutas</v> <p>upp</p> till tiden efter utvidgningen.
    t: Ich sehe in dem Bericht der Weisen einen großen Schritt nach vorne, und ich
      stimme Kommissar Barnier ausdrücklich zu, daß umfassende Reformen der Union
      jetzt durchgeführt werden müssen und nicht erst auf die Zeit nach der Erweiterung
      <a>verschoben</a> <a>werden</a> dürfen.
  - s: Därför anser gruppen Alliansen liberaler och demokrater för Europa - även om
      jag tror att jag kan tala för alla inblandade grupper, eftersom vi har haft
      ett utmärkt samarbete - att den här frågan bör prioriteras och att den debatt
      som vi har inlett på bred social nivå bör uppmuntras i stället för att äventyras
      genom att frågan hela tiden <v>skjuts</v> <p>upp</p>.
    t: Insofern wirklich die große Bitte seitens der Liberalen - aber ich glaube,
      ich spreche für alle Fraktionen, die daran beteiligt waren, denn es gab wirklich
      eine gute Zusammenarbeit -, hier eine Priorität zu setzen und den Diskurs, den
      wir auf breiter gesellschaftlicher Ebene erreicht haben, fortzuführen und ihn
      nicht zu gefährden, indem das Thema immer und immer wieder <a>verschoben</a>
      <a>wird</a>.
  - s: Den fria personliga rörligheten så som den ligger fast i dessa förslag tunnas
      ut genom en mängd föregående kompenserande åtgärder och jag tror att jag alltså
      med rätta kan säga att fri personlig rörlighet i dessa förslag <v>skjuts</v>
      <p>upp</p> i det oändliga.
    t: In der Tat wird die Freizügigkeit, wie sie in diesen Vorschlägen definiert
      ist, in einem ganzen Knäuel von vorhergehenden Ausgleichsmaßnahmen ertränkt,
      und deshalb kann nach meiner Meinung mit Fug und Recht gesagt werden, daß die
      Freizügigkeit in diesen Vorschlägen auf den Sankt-Nimmerleins-Tag <a>verschoben</a>
      <a>wird</a>.
  - s: Mindre nöjd är jag med det faktum att diskussionen om mekaniskt materialutnyttjande
      <v>skjuts</v> <p>upp</p> igen, på så vis råder det fortfarande oklarhet vad
      den saken beträffar.
    t: Weniger zufrieden bin ich damit, dass die Diskussion über mechanisches Recycling
      aufs Neue <a>verschoben</a> <a>wird</a>, so dass wir weiterhin im Unklaren gelassen
      werden.
  - s: Så länge det är så, måste valet <v>skjutas</v> <p>upp</p>.
    t: Solange sich daran nichts ändert, muß der Gang zur Wahlurne <a>verschoben</a>
      <a>werden</a>.
  - s: Som det mycket riktigt står i resolutionen och som föredraganden, Roth-Behrendt,
      har förklarat, fick kommissionen befogenhet av rådet att senarelägga datumet
      för ikraftträdandet av denna åtgärd, något som kommissionen redan gjorde när
      den <v>sköt</v> <p>upp</p> det första datumet, den 1 januari 1998, till den
      30 juni 2000 och sedan ännu en gång, till den 30 juni 2002.
    t: Wie in der Entschließung erklärt wird und wie auch die Berichterstatterin,
      Frau Roth-Behrendt, ausführte, war die Kommission durch den Rat bevollmächtigt,
      das Datum für das In-Kraft-Treten dieser Maßnahme hinauszuschieben, was bereits
      erfolgt ist, indem der Termin vom 1. Januar 1998 auf den 30. Juni 2000 und dann
      wiederum vom 30. Juni 2000 auf den 30. Juni 2002 <a>verschoben</a> <a>wurde</a>.
  - s: För det tredje ber jag er att, utan att låta någon internpolitisk debatt få
      påverka det, <v>skjuta</v> <p>upp</p> de känsliga frågorna gällande medborgarskapsrätten
      och därmed EU-medborgarskapsrätten i de olika staterna…
    t: Ich bitte Sie, ohne jede innenpolitische Debatte darauf hinzuwirken, daß die
      sensiblen Fragen des Staatsbürgerschaftsrechts und damit des EU-Bürgerschaftsrechts
      in den einzelnen Staaten <a>verschoben</a> <a>werden</a>…
  - s: Vi måste påminna myndigheterna i Pnomh Penh om att utgången av parlamentsvalen
      den 26 juli avgör om Kambodja åter kan välkomnas i det internationella samfundet
      och om samarbetsavtalet mellan Europeiska unionen och Kambodja, som jag är föredragande
      för, kan godkännas, ett godkännande som med all rätt ha <v>skjutits</v> <p>upp</p>
      i avvaktan på hur situationen skall utvecklas.
    t: Den Behörden in Phnom Penh muß erneut klar gemacht werden, daß es von den am
      26.Juli stattfindenden Wahlen abhängt, ob Kambodscha wieder voll in die internationale
      Gemeinschaft eingegliedert wird und ob das Kooperationsabkommen zwischen der
      Europäischen Union und Kambodscha zustande kommt, zu dem ein von mir ausgearbeiteter
      Bericht vorliegt und dessen Unterzeichnung zu Recht <a>verschoben</a> <a>wurde</a>,
      um die weiteren Entwicklungen in dem Land abzuwarten.
  - s: Frågan var om det ena eller båda ländernas anslutning kunde <v>skjutas</v>
      <p>upp</p> ett år.
    t: Die Frage war, ob der Beitritt eines oder beider Länder um ein Jahr <a>verschoben</a>
      <a>werden</a> kann.
  - s: Nu dock med växande krav på strukturreformer som inte längre kan <v>skjutas</v>
      <p>upp</p>.
    t: Es müssen jedoch bald strukturelle Reformen durchgeführt werden, die nicht
      weiter <a>verschoben</a> <a>werden</a> können.
  - s: Vi upprörs även av att dödsstraff döms ut och verkställs i Förenta staterna,
      särskilt i delstaten Ohio, där man har <v>skjutit</v> <p>upp</p> avrättningar
      med giftinjektion efter flera misslyckade försök.
    t: Das gilt speziell für den Staat Ohio, in dem nach einigen erfolglosen Versuchen
      Hinrichtungen durch tödliche Injektion <a>verschoben</a> <a>wurden</a>.
  - s: en gång för det år, då de <v>sköts</v> <p>upp</p> plus det löpande budgetåret
      1999.
    t: einmal für das Jahr, als <a>verschoben</a> <a>wurde</a>, plus das laufende
      Haushaltsjahr 1999.
  - s: Däremot uppmanar man Europeiska unionen att stödja övergångsregeringen, trots
      att man vet att denna inte är ett resultat av demokratiska val och att just
      Nairobikonferensen, som redan har <v>skjutits</v> <p>upp</p> från april till
      juli, borde ha till uppgift att fastställa den nya institutionella strukturen
      och de nya förutsättningarna för att normaliseringsprocessen skall kunna löpa
      parallellt med kampen mot terrorism och stödet till befolkningen.
    t: stattdessen wird die Europäische Union aufgefordert, die Übergangsregierung
      zu unterstützen, wohl wissend, dass sie nicht aus demokratischen Wahlen hervorgegangen
      ist und dass just die Konferenz in Nairobi, die bereits von April auf Juli <a>verschoben</a>
      <a>wurde</a>, die Aufgabe haben sollte, die neuen institutionellen Strukturen
      und die neuen Bedingungen festzulegen, damit der Normalisierungs- und Friedensprozess
      parallel zur Terrorismusbekämpfung und zu den Hilfsmaßnahmen für die Bevölkerung
      laufen kann.
  - s: Men det kan heller inte <v>skjutas</v> <p>upp</p> i all oändlighet.
    t: Doch kann diese auch nicht auf unbestimmte Zeit <a>verschoben</a> <a>werden</a>.
  - s: För formens skull vill jag ta tillfället i akt och meddela mina kolleger att
      jag ska lägga fram ett förslag - inte nu, utan i morgon - om att omröstningen
      om rapporten om FYROM, eller Makedonien, också ska <v>skjutas</v> <p>upp</p>
      till sammanträdet i Strasbourg.
    t: Ich darf bei dieser Gelegenheit der Form halber meinen Kolleginnen und Kollegen
      mitteilen, dass ich - nicht jetzt, aber morgen - auch einen Antrag stellen werde,
      dass die Abstimmung über den Bericht FYROM bzw. Mazedonien ebenfalls auf die
      Straßburg-Sitzung <a>verschoben</a> <a>wird</a>.
  - s: När jag ser att givarkonferensen för stabilitetspakten hela tiden <v>skjuts</v>
      <p>upp</p>, nu till slutet av mars, och att ingen vet vilka projekt som verkligen
      ligger bakom, när man inte kan överblicka på vilket vis det verkligen kan genomföras,
      och det hela tiden ges nya presskonferenser, då verkar detta inte vara rätt
      sätt att skapa fred och försoning mellan människorna i denna del av Europa!
    t: Wenn ich sehe, daß die Geberkonferenz für den Stabilitätspakt immer weiter
      <a>verschoben</a> <a>wird</a>, jetzt auf Ende März, daß keiner weiß, welche
      Projekte wirklich dahinter stehen, wenn man nicht überblicken kann, in welcher
      Weise wirklich umgesetzt werden kann, und immer nur neue Pressekonferenzen gegeben
      werden, dann scheint dies nicht der Weg zu sein, wie wir den Frieden und die
      Versöhnung der Menschen in diesem Bereich Europas herstellen können!
- c: 81
  r: 3
  v: vertagen
  x:
  - s: Jag är positiv till att vi <v>skjuter</v> <p>upp</p> omröstningen med respekt
      för föredraganden, Rocard, som klockan 12.00 uttryckligen bad om att omröstningen
      skulle skjutas upp.
    t: Herr Präsident, aus Achtung für den Berichterstatter Herrn Rocard, der heute
      Mittag ausdrücklich darum gebeten hat, die Abstimmung zu <a>vertagen</a>, bin
      ich für eine Vertagung.
  - s: I början av året skulle denna ha ratificerats och även införlivats av parlamentet
      i Tjeckien - detta har <v>skjutits</v> <p>upp</p> på obestämd tid utan någon
      som helst form av motivering.
    t: Anfang des Jahres hätte sie vom Parlament in Tschechien ratifiziert und deren
      Umsetzung auch stattfinden sollen - dies wurde ohne jegliche Begründung auf
      unbestimmte Zeit <a>vertagt</a>.
  - s: Genom detta <v>skjuter</v> rådet <p>upp</p> de avgörande frågorna i debatten
      fram till dess att kommissionen lägger fram sin ändringsskrivelse efter den
      första behandlingen i parlamentet.
    t: Damit <a>vertagt</a> der Rat die wesentlichen Fragen der Debatte bis zu dem
      Zeitpunkt, an dem die Kommission nach der ersten Lesung des Parlaments ihr Berichtigungsschreiben
      vorlegt.
  - s: Vi befinner oss alltså i en återvändsgränd och jag utesluter inte att vi eventuellt
      försöker åstadkomma ett avtal med rådet grundat på endast ett år, i detta fall
      1999, för att <v>skjuta</v> <p>upp</p> det globala avtalet om de fyra kommande
      åren av ramprogrammet till efter just denna revidering av budgetplanen.
    t: Wir befinden uns also in einer Sackgasse, und ich schließe nicht aus, daß wir
      eventuell versuchen werden, mit dem Rat eine Einigung auf ein Jahr zu erzielen,
      d.h. für 1999, und die generelle Vereinbarung über die folgenden vier Jahre
      des Rahmenprogramms auf die Zeit nach der Überarbeitung der Finanziellen Vorausschauen
      <a>vertagen</a>.
  - s: I förslaget till resolution behandlar man de tänkbara riskerna ingående och
      rekommenderar att omröstningen om godkännande av avtalen med USA och Australien
      om passageraruppgifter <v>skjuts</v> <p>upp</p>.
    t: Der Entschließungsantrag nimmt auf die möglichen Gefahren im Detail Bezug und
      empfiehlt, die Abstimmung über das Ersuchen um Zustimmung zu den Abkommen über
      Flugdatensätze mit den USA und Australien zu <a>vertagen</a>.
  - s: Rådet är inte närvarande i kväll, men vi sammanträder även i morgon och jag
      föreslår att vi <v>skjuter</v> <p>upp</p> denna punkt så att vi kan få ett svar
      från rådet innan omröstningen i morgon.
    t: Der Rat ist heute abend nicht anwesend, aber wir werden auch morgen zusammenkommen,
      so daß ich beantrage, diesen Tagesordnungspunkt zu <a>vertagen</a>, damit wir
      vor der morgigen Abstimmung die Antwort vom Rat erhalten haben.
  - s: Alternativet är att <v>skjuta</v> <p>upp</p> omröstningen tills vi lyckats
      lösa språkproblemet.
    t: Eine Alternative besteht darin, die Abstimmung zu <a>vertagen</a>, bis die
      Sprachprobleme ausgebügelt sind.
  - s: Om paketet <v>skjuts</v> <p>upp</p> kommer vi att tappa fart när det gäller
      försörjningstryggheten.
    t: Wird es <a>vertagt</a>, verlieren wir einiges an Antrieb im Bereich der Versorgungssicherheit.
  - s: I så fall ska endast den slutliga omröstningen <v>skjutas</v> <p>upp</p>.
    t: Es wird also nur die abschließende Abstimmung <a>vertagt</a>.
  - s: Jag har erhållit ett förslag från utskottet för ekonomi och valutafrågor om
      att den muntliga frågan till kommissionen från Pervenche Berès om ytterligare
      harmonisering av tillsynsmetoder på gemenskapsnivå (Ο-0126/2006 - Β6-0449/2006),
      som skulle ha tagits upp under dagens debatt, <v>skjuts</v> <p>upp</p> till
      ett senare sammanträde för att den ska kunna behandlas tillsammans med den muntliga
      frågan till rådet i samma ämne.
    t: Der Ausschuss für Wirtschaft und Währung hat beantragt, die mündliche Anfrage
      von Pervenche Berès an die Kommission betreffend die weitere Konvergenz bei
      den Aufsichtspraktiken auf der Ebene der EU - Β6-0449/2006), zu der heute eine
      Aussprache vorgesehen war, auf eine spätere Sitzung zu <a>vertagen</a>, damit
      sie gemeinsam mit der mündlichen Anfrage an den Rat zum gleichen Thema behandelt
      werden kann.
  - s: Därför anser jag att det inte finns några motiv för att <v>skjuta</v> <p>upp</p>
      detta betänkande, vilket påverkar den normala verksamheten i de berörda institutionerna.
    t: Deshalb glaube ich nicht, daß es für uns irgendeine Rechtfertigung gibt, diesen
      Bericht zu <a>vertagen</a>, der sich offenkundig auf die normale Tätigkeit der
      betroffenen Organe auswirkt.
  - s: Vi begär därför att omröstningen om denna fråga ska <v>skjutas</v> <p>upp</p>.
    t: Ich bitte Sie daher, die Abstimmung über diesen Punkt zu <a>vertagen</a>.
  - s: Därför föreslår jag er att omröstningen om lagstiftningsresolutionen <v>skjuts</v>
      <p>upp</p>.
    t: Deshalb schlage ich Ihnen vor, die Abstimmung über die legislative Entschließung
      zu <a>vertagen</a>.
  - s: De återstående punkterna kommer att <v>skjutas</v> <p>upp</p> till omröstningen
      i morgon.
    t: Die übrigen Tagesordnungspunkte werden auf die morgige Abstimmung <a>vertagt</a>.
  - s: Vi kommer att göra oss själva till åtlöje om en kvinna som lovordades av parlamentet,
      och som besökte oss i Strasbourg med anledning av sitt engagemang för mänskliga
      rättigheter, mördas rakt framför ögonen på oss och vi sedan <v>skjuter</v> <p>upp</p>
      debatten om ämnet till något senare datum.
    t: Wir machen uns doch lächerlich, wenn eine Frau, die hier im Haus Preise erhalten
      hat, die uns aufgrund ihres Engagements für die Menschenrechte in Straßburg
      besucht hat, vor unseren Augen ermordet wird und wir das Thema auf irgendeine
      spätere Debatte <a>vertagen</a>.
  - s: Vi godkänner dessa åtgärder, samtidigt som vi rekommenderar att man undviker
      interventionsköp om syftet är lagring, vilket endast <v>skjuter</v> <p>upp</p>
      problemet till ett senare skede.
    t: Wir billigen diese Maßnahmen, empfehlen jedoch, Interventionsankäufe zu Lagerzwecken
      zu vermeiden, da damit die Probleme nur auf später <a>vertagt</a> würden.
  - s: Tekniskt sett är det möjligt att <v>skjuta</v> <p>upp</p> denna omröstning
      till april.
    t: Technisch ist es möglich, diese Abstimmung bis April zu <a>vertagen</a>.
  - s: Men omvänt gäller också att vi nu inte får riskera ett bra program genom att
      <v>skjuta</v> <p>upp</p> det på grund av dålig förvaltning.
    t: Aber umgekehrt gilt auch, daß wir ein gutes Programm jetzt nicht in Gefahr
      bringen sollten, indem wir es wegen schlechten Managements <a>vertagen</a>.
  - s: Jag skulle vilja be om att mötet <v>skjuts</v> <p>upp</p> så att vi kan fortsätta
      diskussionen bland dem som har röstat på mig …
    t: Herr Präsident, ich möchte beantragen, die Sitzung zu <a>vertagen</a>, damit
      wir mit denjenigen, die für mich gestimmt haben, die Diskussion fortführen können…
  - s: Men ni har möjlighet att <v>skjuta</v> <p>upp</p> denna omröstning till morgondagens
      omröstning och då kan grupperna med vetskap om att denna omröstning skall äga
      rum förbereda sina egna ställningstaganden.
    t: Nun ist es aber möglich, daß Sie diese Abstimmung auf die morgige Abstimmung
      <a>vertagen</a> und die Fraktionen im Bewußtsein, daß diese Abstimmung stattfindet,
      die eigene Gewichtung vornehmen können.
  - s: Jag vill på PPE-DE-gruppens vägnar föreslå att vi ger oss själva fyra extra
      veckor och <v>skjuter</v> <p>upp</p> omröstningen till november, eftersom kommissionsledamot
      Antonio Tajani har sagt att det kommer att äga rum en stor utfrågning i ämnet
      i november.
    t: Ich möchte für die EVP heute den Antrag stellen, dass wir uns noch vier Wochen
      Zeit nehmen und die <a>Abstimmungauf</a> November <a>vertagen</a>, weil Kommissar
      Tajani angekündigt hat, im November ein großes Hearing dazu zu veranstalten.
  - s: Debatten om säkerhet i städerna har <v>skjutits</v> <p>upp</p> och det är synd.
    t: Die Aussprache über die Sicherheit in Städten wurde <a>vertagt</a>, was zu
      bedauern ist.
  - s: Jag undrar - vi väntar på kommissionen - om vi inte måste <v>skjuta</v> <p>upp</p>
      den slutliga omröstningen.
    t: Ich frage mich - warten wir die Haltung der Kommission ab -, ob wir die Schlussabstimmung
      nicht <a>vertagen</a> sollten.
  - s: Flytta fram och <v>skjuta</v> <p>upp</p>, tveka och förhala, så lyder min kritik
      mot medlemsstaterna, så hotar minnet av Galileo att bli för EU:s medborgare.
    t: Verschieben und <a>vertagen</a>, zögern und zaudern, das ist mein Vorwurf an
      die Mitgliedstaaten, das ist es, was auch von Galileo beim europäischen Bürger
      hängen bleiben könnte.
  - s: Vi anser att det är att föredra att föreslå er detta förfarande, som vi redan
      använt oss av vid flera tillfällen, och som består i att rösta för ändringsförslagen
      och <v>skjuta</v> <p>upp</p> omröstningen om förslaget.
    t: Wir halten es für angebracht, Ihnen diese Verfahrensweise vorzuschlagen, die
      wir bereits mehrfach angewendet haben, d. h. über die Änderungsanträge abzustimmen,
      aber die Abstimmung über die Entschließung zu <a>vertagen</a>.
  - s: ?Om Europaparlamentet <v>skjuter</v> <p>upp</p> beslutet om beviljande av ansvarsfrihet
      skall kommissionen så fort som möjligt vidta åtgärder för att underlätta att
      hindren för detta beslut undanröjs?
    t: <a>Vertagt</a> das Europäische Parlament die Erteilung des Entlastungsbeschlusses,
      so trifft die Kommission so schnell wie möglich Vorkehrungen, um die Hinderungsgründe
      auszuräumen.’
  - s: Det är orimligt att i det här skedet <v>skjuta</v> <p>upp</p> den omröstningen
      till en tidpunkt då flera ledamöter kommer att ha gått sin väg.
    t: In diesem Stadium ist es nicht einzusehen, warum sie auf einen Zeitpunkt <a>vertagt</a>
      werden soll, zu dem viele bereits gegangen sein werden.
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: Ich sehe ein, dass die Übergangsfrist sowohl den Herstellern als auch den Händlern
      ermöglichen würde, sich auf das neue System einzustellen und anzupassen, doch
      hielte ich es offen gesagt für schädlich, ja wirklich für schädlich, die Entscheidung
      über die Abschaffung der Standortklausel bis zu einer künftigen Bewertung zu
      <a>vertagen</a>.
  - s: Den 16 november var kammaren vänlig och samtyckte till en begäran från det
      utskott för vilket jag har äran att vara ordförande att <v>skjuta</v> <p>upp</p>
      den slutgiltiga omröstningen om Cashmans föreslagna lagstiftningsresolution.
    t: Am 16. November billigte das Parlament freundlicherweise den Antrag des Ausschusses,
      dessen Vorsitzender ich bin, die endgültige Abstimmung über Herrn Cashmans Entwurf
      einer legislativen Entschließung zu <a>vertagen</a>.
  - s: Parlamentets ståndpunkt skulle behållas såsom den ser ut nu men den slutliga
      omröstningen <v>skjutas</v> <p>upp</p>, för att möjliggöra en som jag hoppas
      effektiv och värdefull förhandling med kommissionen och rådet, under förutsättning
      att samtliga punkter från kommissionen i går kväll är obesvarade, vilket skulle
      berättiga detta beslut.
    t: Des Weiteren möchte ich Ihnen mitteilen, dass ich in Übereinstimmung mit unserer
      Ankündigung während der Aussprache und mit Zustimmung meines Mitberichterstatters,
      dem ich ebenfalls wie den anderen Fraktionen herzlich danken möchte, die Anwendung
      von Artikel 69 Absatz 2 beantrage, d.h. nicht über die legislative Entschließung
      abzustimmen, sondern die Position des Parlaments unverändert beizubehalten und
      die Endabstimmung zu <a>vertagen</a>, damit wir in - wie ich hoffe - wirksame
      und nützliche Verhandlungen mit der Kommission und dem Rat eintreten können,
      was damit begründet ist, dass die Kommission gestern Abend nicht alle Punkte
      beantwortet hat.
  - s: Jag är därför full av optimism, och jag är av en annan åsikt än föregående
      talare, för det skulle ge en för den nuvarande situationen ödesdiger negativ
      effekt, om vi nu <v>skjuter</v> <p>upp</p> vår Rysslandsstrategi, trots att
      jag har förståelse för många av era argument, i synnerhet vad förfarandet beträffar,
      vad utskottens och parlamentets intressen beträffar.
    t: Ich bin daher zuversichtlich und anderer Meinung als mein verehrter Vorredner,
      denn es hätte eine in der gegenwärtigen Situation fatal negative Signalwirkung,
      wenn wir die Rußlandstrategie, obwohl ich manches Ihrer Argumente, vor allen
      Dingen vom Verfahren her, von den Interessen des Ausschusses und des Parlaments
      her gut nachvollziehen kann, wenn wir diese Strategie jetzt <a>vertagen</a>
      würden.
  - s: Där har ni gjort det lätt för er genom att <v>skjuta</v> <p>upp</p> denna fråga
      till nästa eller nästnästa år, eftersom ni nämligen drastiskt skurit ner betalningsmedlen.
    t: da haben Sie es sich sehr einfach gemacht, indem Sie diese Frage auf das nächste
      oder das übernächste Jahr <a>vertagt</a> haben, weil Sie nämlich die Zahlungsmittel
      drastisch gekürzt haben.
  - s: Detta är för oss ett tecken på att ni föreslår att man ska <v>skjuta</v> <p>upp</p>
      kontroversiella och svåra frågor.
    t: Dies heißt für uns, Sie schlagen vor, umstrittene oder schwierige Fragen zu
      <a>vertagen</a>.
  - s: Det är därför vi alla måste stödja - och jag håller med mina radikala vänner
      - det gemensamma förslaget att <v>skjuta</v> <p>upp</p> debatten för att den
      skall kunna genomföras i lugn och ro.
    t: Der gemeinsame Vorschlag, die Aussprache zu <a>vertagen</a>, damit sie in Ruhe
      stattfinden kann, muss daher unterstützt werden, und dies tue ich mit meinen
      Freunden, den Radikalen.
  - s: Vi socialister gratulerar Joost Lagendijk och ber parlamentet att stödja vårt
      förslag att <v>skjuta</v> <p>upp</p> definitionen av slutlig status.
    t: Verehrte Kolleginnen und Kollegen, wir Sozialdemokraten beglückwünschen Herrn
      Lagendijk, und wir bitten das Hohe Haus, unseren Vorschlag zu unterstützen,
      die Festlegung des endgültigen Status zu <a>vertagen</a>.
  - s: Vi <v>skjuter</v> <p>upp</p> debatten om betänkandet av Caroline Lucas till
      kl. 15.00 och fortsätter med den planerade talarlistan.
    t: Obwohl der Rest der Aussprache heute Nachmittag stattfindet, schlage ich vor,
      die Abstimmung auf die Sitzung in Brüssel in zwei Wochen zu <a>vertagen</a>.
  - s: Kommissionen skall nu beviljas ansvarsfrihet för 1999, men parlamentet har
      faktiskt uppnått mycket genom att först <v>skjuta</v> <p>upp</p> denna ansvarsfriskrivning.
    t: Herr Präsident, der Kommission soll jetzt Entlastung für 1999 erteilt werden,
      aber das Parlament hat viel dadurch erreicht, dass es diese Entlastung zunächst
      <a>vertagt</a> hat.
  - s: Vår grupp vill därför att debatten, omröstningen om de muntliga frågorna och
      resolutionsförslagen skall behållas under en sammanträdesperiod, medan associeringsavtalen
      skall <v>skjutas</v> <p>upp</p> till en annan sammanträdesperiod.
    t: Unsere Fraktion spricht sich dafür aus, in einer Sitzung die Aussprache über
      die mündlichen Anfragen und Entschließungsanträge zu behandeln und die Assoziationsabkommen
      auf eine andere Sitzung zu <a>vertagen</a>.
  - s: Jag vill informera kommissionär Patten om att det inte var kammarens avsikt
      i kväll att förkasta associeringsavtalet, utan att <v>skjuta</v> <p>upp</p>
      det.
    t: Ich möchte Herrn Patten davon in Kenntnis setzen, dass das Parlament heute
      Abend nicht die Absicht hatte, das Assoziationsabkommen abzulehnen, sondern
      es zu <a>vertagen</a>.
  - s: Det finns också andra, bättre exempel, jag skall inte ta upp dem. Mitt förslag
      är alltså att vi <v>skjuter</v> <p>upp</p> betänkandet till nästa sammanträdesperiod,
      eftersom det inte kan tas upp till omröstning i dag i sin nuvarande version.
    t: Ich schlage Ihnen vor, diesen Bericht auf die nächste Sitzungsperiode zu <a>vertagen</a>,
      da so heute nicht darüber abgestimmt werden kann.
  - s: Jag skulle vilja stödja föredragandens rekommendation om att <v>skjuta</v>
      <p>upp</p> omröstningen.
    t: Ich möchte die Empfehlung der Berichterstatterin, die Abstimmung zu <a>vertagen</a>,
      unterstützen.
  - s: Om man till detta lägger revisionsrättens rapport om de politiska gruppernas
      sätt att fungera, så har vi i vår politiska grupp kommit till slutsatsen att
      vi måste <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet på grund av frågans
      särskilda beskaffenhet.
    t: Nehmen wir den Bericht des Rechnungshofs über die Arbeitsweise der Fraktionen
      hinzu, dann müssen wir in unserer Fraktion zu dem Schluß kommen, daß wir die
      Entlastung der Sache nach <a>vertagen</a> müssen.
  - s: Man kan be om tillgång till uppgifter, men om man inte får den, så måste man
      anta en viss stränghet och <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: Man kann um Informationen bitten, aber wenn man sie nicht bekommt, dann muß
      man konsequent sein und die Entlastung <a>vertagen</a>.
  - s: Av detta skäl, och efter diskussionen jag hade i morse med delegationscheferna
      och gruppledarna, begär jag att omröstningen om kalendern ska <v>skjutas</v>
      <p>upp</p>.
    t: Infolgedessen und im Zuge der Diskussion, die ich heute Morgen mit den Delegations-
      und Fraktionsvorsitzenden gehabt habe, beantrage ich, die Abstimmung im zeitlichen
      Ablauf zu <a>vertagen</a>.
  - s: Eftersom omröstningen, tack vare era utomordentliga insatser, har pågått så
      länge vill jag be dem som har begärt att få avge röstförklaringar att ändra
      dessa från muntliga till skriftliga, eller att <v>skjuta</v> <p>upp</p> er tur
      till i morgon, för 62 personer har inkommit med en begäran och vi hinner inte
      med alla.
    t: Weil die Abstimmung infolge Ihrer ausgezeichneten Arbeit nun so lange gedauert
      hat, möchte ich bitten, dass diejenigen, die einen Antrag für eine Erklärung
      zur Abstimmung eingereicht haben, diese Erklärungen nicht mündlich, sondern
      schriftlich formulieren oder auf morgen <a>vertagen</a>, weil 62 Anträge eingereicht
      worden sind und wir nicht in der Lage sind, diese alle hier nun zu behandeln.
  - s: Om ni samtycker, och för att alla ska vara nöjda, kan vi <v>skjuta</v> <p>upp</p>
      de muntliga förklaringarna till i morgon.
    t: Herr Präsident, wenn Sie damit einverstanden sind, und um die gute Stimmung
      hier zu wahren, können wir die mündlichen Erklärungen auch auf morgen <a>vertagen</a>.
  - s: Då allt har <v>skjutits</v> <p>upp</p> till det tyska ordförandeskapet, har
      vi ett negativt saldo som kännetecknas av ett polemiskt memorandum angående
      unionens finansiering, vilket skulle leda till en minskning på 10 procent av
      jordbruksutgifterna och 25 procent av strukturfonderna.
    t: Da alles bis zur deutschen Präsidentschaft <a>vertagt</a> wird, bleibt ein
      Negativsaldo, der von einem polemischen Memorandum über die Finanzierung der
      Union gekennzeichnet wird, und dieses würde zu einer 10 %igen Kürzung der Ausgaben
      für die Landwirtschaft und zu einer 25 %igen Kürzung der Strukturfonds führen.
  - s: Jag skulle vilja överväga och be er överväga om vi inte måste <v>skjuta</v>
      <p>upp</p> den här omröstningen i morgon och att vi i morgon skulle kunna uttala
      oss om det här.
    t: Herr Präsident, Herr Kommissar, liebe Kolleginnen und Kollegen, ich möchte
      Sie bitten, gemeinsam mit mir zu erwägen, ob wir die morgige Abstimmung über
      dieses Thema nicht formell <a>vertagen</a> sollten, damit wir dann morgen noch
      darüber debattieren können.
  - s: Men jag vill anhålla om att behandlingen av Swiebelbetänkandet <v>skjuts</v>
      <p>upp</p> till ett senare datum.
    t: Ich möchte daher beantragen, den Bericht Swiebel zu <a>vertagen</a>.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: So hat also der multilaterale Ansatz für uns momentan oberste Priorität, und
      aus diesem Grunde haben wir alle Beschlüsse im Zusammenhang mit der Aufnahme
      neuer Verhandlungen über Freihandelszonen <a>vertagt</a>, bis die in Doha eingeleitete
      Verhandlungsrunde abgeschlossen ist.
  - s: Tyvärr kan jag inte stanna kvar, varför jag skulle vara tacksam om det gick
      att <v>skjuta</v> <p>upp</p> behandlingen till nästa sammanträdesperiod.
    t: Leider werde ich nicht anwesend sein können, weshalb ich Ihnen dankbar wäre,
      wenn der Bericht auf die nächste Tagung <a>vertagt</a> werden könnte.
  - s: Om ingen motsätter sig detta, tycker jag att vi kan tillmötesgå hans önskan
      att <v>skjuta</v> <p>upp</p> betänkandet på grund av hans frånvaro i eftermiddag
      och med tanke på att betänkandet inte kunde behandlas som planerat.
    t: Mir scheint, sofern es keine Einwände gibt, können wir seinem Wunsch nachkommen,
      diesen Bericht zu <a>vertagen</a>, da er heute Nachmittag nicht anwesend ist
      und der Bericht nicht zum vorgesehenen Zeitpunkt geprüft werden konnte.
  - s: I förmiddags föreslog talmannen att betänkandet av Ferri skulle <v>skjutas</v>
      <p>upp</p>.
    t: Heute früh hat die Präsidentin vorgeschlagen, den Bericht von Herrn Ferri zu
      <a>vertagen</a>.
  - s: Låt mig få säga att jag också givetvis motsätter mig Goebbels ändringsförslag,
      som skulle få till följd att det ändrade direktivet <v>skjuts</v> <p>upp</p>
      eller rentav offras.
    t: Natürlich bin auch ich, mit Verlaub, gegen den Änderungsantrag von Herrn Goebbels,
      der zur Folge hätte, dass die geänderte Richtlinie, mit der wir trotz ihrer
      Unzulänglichkeiten leben können, <a>vertagt</a> beziehungsweise geopfert würde,
      aber es ging dabei offenbar um eine von vornherein verlorene Sache.
  - s: Sedan måste också kommissionen få litet kritik för att den har varit passiv
      och för att den också har tagit initiativ till att <v>skjuta</v> <p>upp</p>
      detta förbud igen.
    t: Schließlich muß sich auch die Kommission ein wenig Kritik gefallen lassen,
      weil sie sich passiv verhalten hat, und weil sie die Initiative ergriffen hat,
      um dieses Verbot wieder zu <a>vertagen</a>.
  - s: I enlighet med artikel 177.4 i arbetsordningen begär jag att vi <v>skjuter</v>
      <p>upp</p> den här omröstningen till nästa plenarsammanträde och utreder legitimiteten
      i att lägga fram en resolution i det här läget.
    t: Ich beantrage auf der Grundlage von Artikel 177 Absatz 4 der Geschäftsordnung,
      dass wir die Abstimmung über diesen Punkt bis zur nächsten Plenarsitzung <a>vertagen</a>
      und die Zulässigkeit der Beschlussfassung über diesen Punkt prüfen.
  - s: Återigen, i enlighet med artikel 177.4 begär jag att omröstningen <v>skjuts</v>
      <p>upp</p> och att resolutionens och omröstningens legitimitet undersöks under
      tiden.
    t: Ich beantrage noch einmal auf der Grundlage von Artikel 177 Absatz 4, diese
      Abstimmung zu <a>vertagen</a> und die Zulässigkeit von Entschließung und Abstimmung
      bis dahin zu überprüfen.
  - s: 'De påstår att Pauline Green, London North PSE, begärde att kammaren skulle
      <v>skjuta</v> <p>upp</p> omröstningen rörande motionerna om resolutionerna som
      enligt tidsschemat skulle gå till omröstning på onsdagen kl 12:'
    t: Es wird dort behauptet, Pauline Green, PSE-Abgeordnete aus dem Wahlkreis London
      Nord, habe das dem Haus ersucht, die für Mittwoch um 12.00 Uhr vorgesehene Abstimmung
      über die Entschließungsanträge zu <a>vertagen</a>.
  - s: Jag kräver emellertid inte att omröstningen på grund av detta <v>skjuts</v>
      <p>upp</p>, jag vill bara att parlamentet blir medvetet om att det inte får
      gå till på det viset att jag får ändringarna på mitt modersmål så här pass sent.
    t: Dennoch verlange ich nicht, deswegen die Abstimmung über den Bericht zu <a>vertagen</a>,
      aber ich möchte dem Parlament nur zur Kenntnis geben, dass diese Änderungen
      in meiner Muttersprache nicht erst so spät kommen dürfen.
  - s: Jag uppmanar er att snarast lägga fram beslut på basis av detta och att inte
      <v>skjuta</v> <p>upp</p> dem ytterligare.
    t: Ich fordere Sie auf, auf dieser Grundlage bald Entscheidungen vorzulegen und
      nicht weiter zu <a>vertagen</a>.
  - s: en inledning av förhandlingar om större avregleringar för världshandeln, något
      som <v>sköts</v> <p>upp</p> i Seattle och som i år starkt har ifrågasatts av
      internationella organisationer, framför allt de som var närvarande på det sociala
      världsforumet i Porto Alegre och i Genève.
    t: die Aufnahme von Verhandlungen für eine umfassende Liberalisierung des Welthandels,
      die in Seattle <a>vertagt</a> und im Laufe dieses Jahres von globalen Organisationen
      in Frage gestellt worden sind, und zwar vor allem denen, die am Sozialen Weltforum
      von Porto Alegre und in Genua teilgenommen haben.
  - s: Jag föreslår därför nu att vi avbryter omröstningen här och <v>skjuter</v>
      <p>upp</p> de kvarvarande ärendena till nästa plenarsammanträde.
    t: Deswegen möchte ich heute den Antrag stellen, dass wir jetzt die Abstimmung
      unterbrechen und die restlichen Themen in die nächste Plenarsitzung <a>vertagen</a>.
  - s: Jag tror att det är en smula sent, men min grupp har bett mig föreslå er, att
      föreslå den här kammaren att <v>skjuta</v> <p>upp</p> omröstningen till nästa
      sammanträdesperiod.
    t: Frau Präsidentin, ich glaube zwar, daß es dafür ein wenig spät ist, doch ich
      wurde von meiner Fraktion aufgefordert, Ihnen bzw. dem Haus vorzuschlagen, die
      Abstimmung auf die nächste Sitzung zu <a>vertagen</a>.
  - s: Av dessa skäl vädjar vi här till PPE-DE att <v>skjuta</v> <p>upp</p> denna
      omröstning till nästa sammanträde så att vi då, om det politiska skälet till
      fängslandet av Agustín Jarquín under tiden bekräftas, agerar gemensamt.
    t: Aus den genannten Gründen appellieren wir hiermit an die EVP, diese Abstimmung
      auf unsere nächste Sitzung zu <a>vertagen</a>, damit wir dann, falls sich inzwischen
      ein politisches Motiv für die Inhaftierung Herrn Agustín Jarquíns bestätigt,
      angemessen handeln.
  - s: Vi kan inte i evighet <v>skjuta</v> <p>upp</p> den nödvändiga processen att
      ”fasa in” Lissabonfördragets budgetmässiga utmaningar.
    t: Deswegen will ich an dieser Stelle noch einmal sagen, dass das ohne Anpassung,
      Überprüfung und Revision eigentlich nicht zu machen ist und wir das notwendige
      Phasing-in der budgetären Herausforderungen des Lissabon-Vertrags nicht auf
      den Sankt-Nimmerleins-Tag <a>vertagen</a> können.
  - s: Kan ni bekräfta, herr kommissionär, att Corepers GSP-arbetsgrupp har <v>skjutit</v>
      <p>upp</p> sitt möte för andra gången?
    t: Könnten Sie bestätigen, Herr Lamy, dass die Sitzung der APS-Arbeitsgruppe des
      AStV schon zum zweiten Mal <a>vertagt</a> worden ist?
  - s: Expertgruppen beslutade dock <v>skjuta</v> <p>upp</p> alla beslut om ett rättsligt
      bindande instrument till 2007 års möte för konventionsparterna, som ska hållas
      nästa månad.
    t: Die Gruppe von Regierungsexperten hat jedoch beschlossen, alle Entscheidungen
      über ein rechtsverbindliches Instrument bis zur nächsten Sitzung der Hohen Vertragsparteien
      zum Übereinkommen zu <a>vertagen</a>, die im nächsten Monat stattfinden wird.
  - s: Av denna anledning skulle jag vilja be er att stödja föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> detta till sammanträdesperioden i juni.
    t: Aus diesem Grund fordere ich Sie auf, den Vorschlag der Berichterstatterin
      zu unterstützen, die Abstimmung über diesen Vorschlag auf die Juni-Tagung zu
      <a>vertagen</a>.
  - s: Jag har mycket riktigt på utskottets vägnar begärt att omröstningen om resolutionen
      skall <v>skjutas</v> <p>upp</p> till den andra sammanträdesperioden i mars i
      Bryssel.
    t: Herr Präsident, im Namen des Ausschusses habe ich beantragt, die Abstimmung
      über die Entschließung auf die zweite Märztagung in Brüssel zu <a>vertagen</a>.
  - s: Jag uppmanar er officiellt, herr ordförande, att <v>skjuta</v> <p>upp</p> hela
      debatten och omröstningen till nästa sammanträdesperiod.
    t: Ich fordere Sie, Herr Präsident, jetzt offiziell auf, die Aussprache und die
      Abstimmung auf die folgende Tagung zu <a>vertagen</a>.
  - s: Jag uppmanar kammaren att som ett tecken på respekt för det arbete som utförts
      av Bontempi och alla oss andra när det gäller detta betänkande, <v>skjuta</v>
      <p>upp</p> hela debatten och att börja om från början vid nästa sammanträdesperiod.
    t: Ich fordere dieses Haus auf, sich dafür einzusetzen, daß die gesamte Aussprache
      aus Achtung vor der von unserem Kollegen Bontempi und uns allen für diesen Bericht
      geleisteten Arbeit <a>vertagt</a> wird und daß wir auf der kommenden Tagung
      noch einmal ganz von vorn damit beginnen.
  - s: Caccavale har framlagt ett förslag om att <v>skjuta</v> <p>upp</p> diskussionen
      om detta betänkande till nästa gång.
    t: Herr Caccavale hatte beantragt, die Aussprache über den vorliegenden Bericht
      auf die nächste Tagung zu <a>vertagen</a>.
  - s: Jag låter föredragandens förslag gå till omröstning, om att <v>skjuta</v> <p>upp</p>
      omröstningen om förslaget till lagstiftningsresolution.
    t: Ich stelle den Vorschlag unseres Berichterstatters, die Abstimmung über den
      Entwurf der legislativen Entschließung zu <a>vertagen</a>, hiermit zur Abstimmung.
  - s: Det <v>sköts</v> <p>upp</p> i april, i maj måste ett mer långtgående beslut
      skjutas upp eftersom high level troika ännu inte sänts iväg, och nu skall den
      resa på söndag.
    t: Im April wurde es <a>vertagt</a>, im Mai muss eine weitergehende Beschlussfassung
      ebenfalls vertagt werden, weil die high level troika noch nicht geschickt worden
      war, und jetzt soll sie am Sonntag abreisen.
  - s: Det vore utan tvekan orättvist mot dessa, som skulle kunna vara det viktigaste
      vi har diskutera på jordbruksområdet i detta parlament fram till år 2006, om
      vi helt enkelt <v>skjuter</v> <p>upp</p> dem och säger att vi gör det i Bryssel
      under minisammanträdet på två dagar.
    t: Es wäre eindeutig eine Verunglimpfung dessen, was bis zum Jahre 2006 als das
      Wichtigste im Agrarbereich in diesem Parlament zu besprechen wäre, wenn wir
      sie einfach <a>vertagten</a>, und sagten, wir machen das in Brüssel während
      der Minitagung an zwei Tagen.
  - s: Den 13 april fattade parlamentet ett majoritetsbeslut om att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet och begära in ytterligare rapporter
      och information från kommissionen.
    t: Am 13. April hatte das Parlament mit Mehrheit entschieden, die Entlastung zu
      <a>vertagen</a> und von der Kommission weitere Berichte und Auskünfte anzufordern.
  - s: Därför menar jag, att om tricksandet än en gång hindrar eller <v>skjuter</v>
      <p>upp</p> morgondagens omröstning finns det en risk för att regeringen i Makedonien
      destabiliseras ytterligare, eftersom det skulle uppmuntra nationalistiska krafter.
    t: Deswegen sage ich auch, Herr Swoboda, die Trickserei, die Abstimmung morgen
      wieder abzusetzen, wieder zu <a>vertagen</a>, ist ein weiteres Risiko, die Regierung
      in Mazedonien zu destabilisieren, weil es den nationalistischen Kräften Vorschub
      leistet.
  - s: Jag vill slutligen ansluta mig till Hannes Swobodas förslag om att Meijerbetänkandet
      <v>skjuts</v> <p>upp</p> i ungefär en vecka så att vi får tid på oss att göra
      en närmare granskning av de kompromissändringsförslag som har lagts fram.
    t: Ich unterstütze abschließend Herrn Swobodas Vorschlag, die Abstimmung über
      den Bericht Meijer um etwa eine Woche zu <a>vertagen</a>, um uns die Möglichkeit
      zu geben, die unterbreiteten Kompromissänderungsanträge eingehender zu prüfen.
  - s: 'Även i Göteborg, när det gällde att övergå från ord till handling, så <v>sköt</v>
      man <p>upp</p>:'
    t: 'Auch in Göteborg hat man sich auf später <a>vertagt</a>, als es darum ging,
      von den Worten zu den Taten überzugehen:'
  - s: Jag beklagar lika djupt att majoriteten av grupperna i går vägrade att skjuta
      upp omröstningen till juni, med tanke på att rådet självt hade <v>skjutit</v>
      <p>upp</p> sitt möte om ekologiskt jordbruk.
    t: Ebenso bedauere ich, dass die Mehrzahl der Fraktionen es gestern abgelehnt
      hat, die Abstimmung auf Juni zu verschieben, zumal der Rat selbst seine Tagung
      zum ökologischen Landbau <a>vertagt</a> hatte.
  - s: Detta innebär nämligen att det inte blir några reformer av jordbrukspolitiken
      och att man vill <v>skjuta</v> <p>upp</p> ?midterm review?
    t: Das bedeutet nämlich, keine Reform in der Agrarpolitik, und das bedeutet, die
      „midterm review“ <a>vertagen</a> zu wollen, die vorsieht, dass die Europäische
      Union ihre notwendigen Hausaufgaben macht.
  - s: Problemet är att under debatten med kommissionen och rådet blev många av oss
      här i parlamentet klara över att det inte var lämpligt för oss att rösta om
      resolutionen, och därför begärde vi då att den skulle <v>skjutas</v> <p>upp</p>.
    t: Bei der Debatte mit der Kommission und dem Rat wurde vielen von uns im Hause
      klar, dass es nicht angebracht war, über die Entschließung abzustimmen, und
      wir haben daher gefordert, sie zum damaligen Zeitpunkt zu <a>vertagen</a>.
