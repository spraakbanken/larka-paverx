      kunna <v>skjuta</v> <p>upp</p> under förevändning av att det inte har genomförts
      någon institutionell reform.
    t: Ritengo questo punto davvero sostanziale perché sappiamo già che ci sarà una
      forte resistenza politica contro l’allargamento, che si vuole <a>rinviare</a>
      ulteriormente prendendo a pretesto la mancanza di una riforma delle istituzioni.
  - s: Vi kan inte alltid vänta till sista minuten och få brist på tid och <v>skjuta</v>
      <p>upp</p> det.
    t: Non possiamo sempre aspettare l’ultimo minuto, rischiare di non avere tempo
      e <a>rinviare</a> tutto.
  - s: Vi är mycket upprörda över att denna fråga hela tiden <v>skjuts</v> <p>upp</p>
      i kommissionen och att man helt enkelt inte får ändan ur vagnen.
    t: Siamo molto contrariati per il fatto che nella Commissione si continui a <a>rinviare</a>
      la discussione di questo tema e che non si concluda semplicemente niente.
  - s: Rådet <v>skjuter</v> i sin gemensamma ståndpunkt dock <p>upp</p> en verklig
      avreglering av postmarknaden i minst fem år.
    t: Invece, nella sua posizione comune il Consiglio <a>rinvia</a> di almeno cinque
      anni una liberalizzazione effettiva del mercato postale.
  - s: Dessutom garanteras inte medel till utvidgningen av Europeiska unionen, vilken
      nu hotas av att <v>skjutas</v> <p>upp</p>.
    t: Inoltre, non vengono garantiti i mezzi per affrontare l’ampliamento dell’Unione
      europea, che rischia proprio adesso di essere <a>rinviato</a>.
  - s: Vi begär därför att omröstningen om denna fråga ska <v>skjutas</v> <p>upp</p>.
    t: Chiediamo perciò che la votazione sia <a>rinviata</a>.
  - s: Jag begär för min kollega António Mussa, som är tillfällig ordförande för delegationen
      till de parlamentariska samarbetskommittéerna EU-Kazakstan, EU-Kirgizistan och
      EU-Uzbekistan samt för förbindelserna med Tadzjikistan, Turkmenistan och Mongoliet,
      att omröstningen om dessa resolutionsförslag skall <v>skjutas</v> <p>upp</p>.
    t: Signor Presidente, desidero presentare una richiesta a nome dell’onorevole
      Mussa, che temporaneamente riveste la carica di presidente della delegazione
      parlamentare in Kazakistan e nei paesi della regione, affinché la votazione
      su questa proposta di risoluzione sia <a>rinviata</a>.
  - s: Anledningen är att inga riktiga besparingar någonsin har gjorts på någon budgetpost,
      att utgifterna ofta bara har <v>skjutits</v> <p>upp</p> till år 2013, att den
      utgiftsminskning för resor som begärs sannolikt kommer att avslås, samt att
      förhandlingarna inför detta betänkande inte var öppna utan syftade till att
      utesluta mindre grupper med mer kritiska synpunkter på de föreslagna budgetökningarna.
    t: Le ragioni sono che non sono stati messi a segno risparmi in nessuna linea
      di bilancio, la spesa è stata spesso semplicemente <a>rinviata</a> al 2013,
      la nostra richiesta di ridurre i costi delle trasferte è probabilmente destinata
      a non essere accolta, e la procedura negoziale della relazione non è stata trasparente
      ed è stata tesa ad escludere i gruppi più piccoli con opinioni più critiche
      a proposito degli aumenti di bilancio proposti.
  - s: Jag vill invända mot detta, för detta betänkande är bra och det vore synd om
      man skulle <v>skjuta</v> <p>upp</p> det.
    t: Signor Presidente, io mi dichiaro contrario, questa relazione è importante
      e sarebbe veramente un peccato se venisse <a>rinviata</a>.
  - s: Jag ser inte heller någon orsak till varför man skall <v>skjuta</v> <p>upp</p>
      detta betänkande.
    t: Non vi sono per me ragioni valide per le quali questa relazione dovrebbe essere
      <a>rinviata</a>.
  - s: Jag ber därför om att man inte <v>skjuter</v> <p>upp</p> dess behandling.
    t: Quindi la prego di non <a>rinviarla</a>.
  - s: 'Men med avseende på Elles betänkande påpekar han: ”Om Amsterdamfördraget redan
      hade trätt i kraft skulle han i den nuvarande situationen antagligen inte längre
      kunna rekommendera att beviljandet av ansvarsfrihet <v>skjuts</v> <p>upp</p>,
      utan hade varit tvungen att föreslå att beviljandet av ansvarsfrihet avslås.”'
    t: Per quanto attiene agli aspetti di merito, sono sei gli elementi specifici
      che hanno indotto il vostro relatore a concludere che dovremmo <a>rinviare</a>
      il discarico ovvero non concedere il discarico per l’esecuzione del bilancio
      per l’esercizio del 1996 entro il 30 aprile 1998, in conformità con l’articolo
      89.
  - s: Min partikollega Müller har redan tagit upp gruppens argument för att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfriheten för 1996.
    t: Signor Presidente, la mia collega di gruppo politico, onorevole Müller ha già
      esposto le argomentazioni in base alle quali il nostro gruppo ritiene che la
      concessione del discarico per il 1996 vada <a>rinviata</a>.
  - s: Därför föreslår jag er att omröstningen om lagstiftningsresolutionen <v>skjuts</v>
      <p>upp</p>.
    t: Per tale motivo le propongo di <a>rinviare</a> la votazione sulla risoluzione
      legislativa.
  - s: De återstående punkterna kommer att <v>skjutas</v> <p>upp</p> till omröstningen
      i morgon.
    t: Gli altri punti sono <a>rinviati</a> alla votazione di domani.
  - s: Jag hade gärna sett att vi här i parlamentet hade <v>skjutit</v> <p>upp</p>
      behandlingen av förslaget tills vi mottagit rådets rättsliga bedömning.
    t: Avrei voluto che al Parlamento fosse <a>rinviata</a> la discussione della proposta
      fino a quando avessimo ricevuto la valutazione giuridica del Consiglio.
  - s: Vidare önskar föredragande Peijs att ikraftträdandet för förordningen skall
      <v>skjutas</v> <p>upp</p> till den 1 mars 2002.
    t: Inoltre la relatrice Peijs chiede che l’entrata in vigore del regolamento venga
      <a>rinviata</a> al 1º marzo 2002.
  - s: Jag anser att medlemsstaterna hade fel och att de borde ha lyssnat mer på dem,
      däribland jag själv, som krävde att ett eventuellt slutgiltigt beslut om sektorns
      framtid skulle <v>skjutas</v> <p>upp</p> till 2011.
    t: Secondo la mia personale interpretazione, gli Stati membri hanno sbagliato
      e avrebbero dovuto ascoltare con più attenzione le voci, compresa la mia, che
      esortavano a <a>rinviare</a> al 2011 qualunque decisione finale sul futuro del
      settore.
  - s: För min grupps räkning, och jag hoppas med tillåtelse från Raimon Obiols i
      Germà, skulle jag därför vilja be att dessa debatter <v>skjuts</v> <p>upp</p>
      till ett senare sammanträde i parlamentet, när Chris Patten har möjlighet att
      närvara.
    t: Pertanto, signor Presidente, a nome del mio gruppo, e spero che anche l’onorevole
      Obiols i Germà sarà d’accordo, chiedo che le discussioni vengano <a>rinviate</a>
      a una prossima tornata in cui potremo contare sulla presenza del Commissario
      Patten.
  - s: Jag tycker att det skulle vara fel att <v>skjuta</v> <p>upp</p> en sådan debatt
      till ett senare datum.
    t: Sarebbe inaccettabile se decidessimo di <a>rinviare</a> tale discussione.
  - s: I stället för att <v>skjuta</v> <p>upp</p> införlivandet i två år skulle det
      där det är möjligt kunna slutföras inom ett år.
    t: Invece di <a>rinviarla</a> di due anni, l’applicazione della direttiva potrebbe
      essere completata nel giro di un solo anno.
  - s: 'De har <v>skjutit</v> <p>upp</p> den här frågan för att finna specifika och
      konkreta lösningar på specifika och konkreta problem:'
    t: 'Questo tema è stato <a>rinviato</a> per trovare soluzioni specifiche e concrete
      a problemi specifici e concreti:'
  - s: Som jag sade för en liten stund sedan, vill jag insistera på att vi <v>skjuter</v>
      <p>upp</p> diskussionen i denna fråga för ögonblicket.
    t: Come ho appena detto, mi pare opportuno riaffermare la necessità di <a>rinviare</a>,
      per adesso, ogni discussione su questo tema.
  - s: Detta medför att om omröstningen sedan <v>skjuts</v> <p>upp</p> i flera omgångar,
      ligger röstförklaringar kvar från kolleger som av olika anledningar inte längre
      är här.
    t: Può quindi succedere che, per una votazione prevista, a titolo di esempio,
      per il giovedì a ora di pranzo, un deputato presenti una dichiarazione di voto
      per iscritto che rimane valida anche se in seguito la votazione è <a>rinviata</a>
      a un momento in cui, per vari motivi, l’autore della medesima non è più qui.
  - s: Det har redan från början varit tydligt att en av de viktigaste faktorerna
      för att nå detta mål är att skapa ett EU-patent, vilket har <v>skjutits</v>
      <p>upp</p> i över 30 års tid. Status quo är inget alternativ.
    t: È stato chiaro sin dall’inizio che uno degli elementi fondamentali per il conseguimento
      di tale obiettivo sarebbe stato la creazione di un brevetto europeo, <a>rinviata</a>
      per oltre 30 anni.
  - s: Jag skulle bara vilja veta varför detta betänkande, för vilket det krävs en
      kvalificerad majoritet, har <v>skjutits</v> <p>upp</p> till slutet av sammanträdet
      när vi mycket väl vet att några ledamöter inte kommer att vara här.
    t: Signor Presidente, volevo semplicemente sapere perché questa relazione, per
      cui è necessaria una maggioranza qualificata, è stata <a>rinviata</a> alla fine
      della seduta, quando sappiamo benissimo che vi sono alcuni deputati che dovranno
      andare via.
  - s: Jag är verkligen ledsen, frågan kunde ha tagits upp i slutet och omröstningen
      kunde ha <v>skjutits</v> <p>upp</p>.
    t: Sono molto spiacente, il problema avrebbe dovuto essere sollevato alla fine
      e la votazione avrebbe potuto essere <a>rinviata</a>.
  - s: Men det var bara omröstningen som <v>sköts</v> <p>upp</p>, inte hela betänkandet.
    t: Tuttavia è stata posposta soltanto la votazione, non tutta la relazione, che
      non è stata nemmeno <a>rinviata</a> in commissione.
  - s: Tekniskt sett är det möjligt att <v>skjuta</v> <p>upp</p> denna omröstning
      till april.
    t: È tecnicamente possibile <a>rinviare</a> la votazione ad aprile.
  - s: Om jag har förstått er rätt, begär ni att omröstningen skall <v>skjutas</v>
      <p>upp</p> på grundval av artikel 131 i arbetsordningen.
    t: Onorevole Boogerd-Quaak, se ho ben capito lei chiede di <a>rinviare</a> la
      votazione in virtù dell’articolo 131 del nostro regolamento.
  - s: Men omvänt gäller också att vi nu inte får riskera ett bra program genom att
      <v>skjuta</v> <p>upp</p> det på grund av dålig förvaltning.
    t: Però è vero anche che dobbiamo stare attenti a non mettere in pericolo un programma
      valido <a>rinviandolo</a> a causa della sua cattiva gestione.
  - s: För tre veckor sedan röstade vi för ordföranden för kommissionen med argumentet
      att den nuvarande krisen inte ger oss utrymme att <v>skjuta</v> <p>upp</p> ett
      beslut.
    t: Tre settimane fa abbiamo eletto il presidente della Commissione sostenendo
      che la crisi attuale non ci permetteva di <a>rinviare</a> una decisione.
  - s: Den irländska regeringens dubbelspel framgick när den bad styrelsen för Aer
      Lingus att <v>skjuta</v> <p>upp</p> tillkännagivandet av den hänsynslösa nedskärningen
      av 700 jobb inom Aer Lingus till i dag, efter folkomröstningen.
    t: La doppiezza del governo irlandese è emersa quando ha chiesto all’amministrazione
      della Aer Lingus di <a>rinviare</a> ad oggi, dopo il referendum, l’annuncio
      del taglio selvaggio di 700 posti di lavoro interni all’azienda.
  - s: Jag är medveten om att vi kommer att ha ont om tid på eftermiddagen, men med
      tanke på hur angeläget och viktigt detta rådsmöte är kan det vara klokt att
      <v>skjuta</v> <p>upp</p> den här punkten.
    t: Sono consapevole che vi sarà poco tempo nel pomeriggio, ma alla luce dell’urgenza
      e dell’importanza di questa riunione del Consiglio, è opportuno <a>rinviarlo</a>.
  - s: Vi skulle inte ha något emot om en eller två punkter <v>sköts</v> <p>upp</p>
      till ett senare sammanträde, men vårt förslag just nu är att vi ägnar hela förmiddagen
      åt innehållet i den omdöpta debatten för att få tillräckligt med tid att diskutera
      frågan.
    t: Non abbiamo nessuna preferenza, qualsiasi punto può essere <a>rinviato</a>
      ad una seduta successiva, ma la nostra mozione in questo momento è che dedichiamo
      l’intera mattinata al merito della discussione appena rinominata per lasciarci
      tempo a sufficienza per discutere della questione.
  - s: Vi ser att de allra viktigaste eller många viktiga punkter i planen har <v>skjutits</v>
      <p>upp</p> till 2013-2014 och när det gäller innevarande år kan vi redan se
      en viss tillbakagång.
    t: Vediamo che i punti più importanti, o perlomeno molti punti importanti, del
      piano sono stati <a>rinviati</a> al 2013-2014 e rispetto a quest’anno già si
      osserva un certo ritardo.
  - s: Eftersom de ekonomiska utsikterna har förbättrats något får de nationella reformerna
      inte <v>skjutas</v> <p>upp</p>, utan bör, om något, påskyndas.
    t: Le prospettive economiche sono leggermente migliorate e le riforme nazionali
      non vanno quindi <a>rinviate</a>, devono anzi essere accelerate.
  - s: Beslutet om ansvarsfrihet för budgetåret 1997 har <v>skjutits</v> <p>upp</p>,
      eftersom den kommission som beslutet vid den tidpunkten gällde hade trätt tillbaka
      och bara var en expeditionskommission.
    t: Signor Presidente, la decisione in merito al discarico per l’esercizio 1997
      è stata <a>rinviata</a> perché, all’epoca, la Commissione aveva rassegnato le
      dimissioni entro i termini previsti ed esercitava le proprie funzioni solo per
      garantire l’ordinaria amministrazione.
  - s: Vid det här laget får den process med en reform av kommissionen som krävs av
      medborgarna inte <v>skjutas</v> <p>upp</p> längre.
    t: Non è possibile, al punto in cui siamo, <a>rinviare</a> il processo di riforma
      della Commissione richiesto dai cittadini.
  - s: Jag instämmer i Titleys förslag om att vi <v>skjuter</v> <p>upp</p> det hela,
      beroende på att det inte är någon mening med att diskutera detta utan att rådet
      är närvarande.
    t: Mi associo quindi al suggerimento dell’onorevole Titley di <a>rinviare</a>
      tutto quanto, perché sarebbe inutile discuterne in assenza del Consiglio.
  - s: Om jag anser att min fråga är aktuell och viktig och med tanke på att debatten
      om den har <v>skjutits</v> <p>upp</p> av ovannämnda anledning, kan jag då ta
      upp frågan igen under följande sammanträdesperiod?
    t: Se ritengo che la mia interrogazione sia di attualità e di rilevanza, essendone
      stata <a>rinviata</a> la discussione per una ragione ben precisa, posso ripresentarla
      alla prossima sessione?
  - s: För det första tänker jag ta upp rådets ordinarie möte i december, där man
      rutinmässigt har diskuterat dossiern om de årliga fångstkvoterna (ACR-dossiern
      ) och för det andra tänker jag ta upp de tre frågor som detta parlament röstade
      om redan under novembersessionen, men sedan lät <v>skjuta</v> <p>upp</p> själva
      debatten till denna session.
    t: Affronterò come primo argomento il Consiglio tradizionale di dicembre, che
      normalmente si occupa del dossier TAC e quote, e affronterò in un secondo momento
      i tre argomenti sui cui questo Parlamento ha già votato nella tornata di novembre,
      ma di cui ha <a>rinviato</a> il dibattito a questa tornata.
  - s: Vad gäller rådets senaste session, så måste jag beklaga att, trots upprepade
      konsultationer, så har rådet <v>skjutit</v> <p>upp</p> sitt beslut till ett
      senare datum.
    t: Per quanto riguarda l’ultima sessione del Consiglio, devo rammaricarmi del
      fatto che, malgrado molteplici consultazioni, esso ha ancora una volta <a>rinviato</a>
      la decisione ad una data successiva, prendendo l’impegno di giungere ad una
      decisione entro il Consiglio prossimo, che è previsto per metà aprile.
  - s: På kort sikt kan andra frågor <v>skjutas</v> <p>upp</p>.
    t: Sul breve periodo è possibile <a>rinviare</a> altre questioni;
  - s: Vi har nämnt att omröstningen skulle <v>skjutas</v> <p>upp</p> till klockan
      12.15 eller 12.20, så låt oss nu fortsätta med svaren från våra kommissionsledamöter.
    t: Avevamo detto che la votazione sarebbe stata <a>rinviata</a> alle 12.15 o alle
      12.20, quindi continuiamo adesso con le risposte dei nostri Commissari.
  - s: Ursprungligen var det meningen att digitala färdskrivare skulle införas i augusti
      2004, och vi <v>sköt</v> <p>upp</p> det till i maj i år på grund av det förnuftiga
      skälet att det skulle bli lättare att genomföra för industrin.
    t: originariamente il tachigrafo digitale avrebbe dovuto essere introdotto nell’agosto
      2004, ma abbiamo <a>rinviato</a> tale termine a maggio di quest’anno per il
      ragionevole motivo di renderlo più praticabile per il settore.
  - s: För att kunna göra det krävs en lång rad politiska initiativ och stor politisk
      kapacitet för att genomföra de reformer som inte kan <v>skjutas</v> <p>upp</p>
      längre - och här i parlamentet har vi i eftermiddag tagit upp energin och miljön,
      kort sagt alla de reformer som krävs för att återskapa européernas förtroende
      för deras eget projekt.
    t: A tal fine, sarà necessaria molta iniziativa politica e molta capacità politica
      per affrontare queste riforme che non si possono più <a>rinviare</a>.
  - s: Låt mig avsluta med att konstatera att Europaparlamentet ju för närvarande
      vill <v>skjuta</v> <p>upp</p> den formella omröstningen om resolutionen.
    t: Concluderò quindi il mio intervento prendendo atto del desiderio del Parlamento
      europeo di <a>rinviare</a> la votazione formale sulla decisione.
  - s: Således kan mitt land nu <v>skjuta</v> <p>upp</p> införandet av ett viktigt
      instrument i kampen mot brottsligheten på obestämd tid genom att hänvisa till
      att de författningsmässiga förändringarna ännu inte har genomförts.
    t: Il mio paese può quindi ora <a>rinviare</a> a tempo indeterminato l’introduzione
      di un importante strumento per la lotta alla criminalità, adducendo strumentalmente
      che le modifiche costituzionali non sarebbero state ancora apportate.
  - s: Normalt är hon alltid närvarande och aktiv i de debatter här i plenisalen som
      berör utskottet, men i dag är hon förhindrad eftersom hon sedan lång tid varit
      inbokad på ett möte som inte kunde <v>skjutas</v> <p>upp</p>.
    t: Oggi, purtroppo, non ha potuto essere qui perché non le è stato possibile <a>rinviare</a>
      oltre un impegno assunto in precedenza.
  - s: Jag skulle vilja <v>skjuta</v> <p>upp</p> denna punkt med ert samtycke.
    t: Con il vostro permesso propongo di <a>rinviare</a> questo punto.
  - s: Vi ber alltså om att omröstningen skall <v>skjutas</v> <p>upp</p> till sammanträdesperioden
      i april och att tidsfristen för inlämnande av förslag enligt artikel 37 skall
      hållas öppen, så att utskottet slutligen skall kunna lägga fram ett förslag
      i denna fråga.
    t: Chiediamo quindi di <a>rinviare</a> la votazione alla tornata di aprile e di
      posporre il termine per la presentazione delle proposte di risoluzione in conformità
      all’articolo 37 del Regolamento, per consentire alla commissione di presentare
      una mozione su questo tema.
  - s: För att visa god vilja har rådet och parlamentet <v>skjutit</v> <p>upp</p>
      tidpunkten för förordningens ikraftträdande ett år.
    t: Agendo in buona fede, Consiglio e Parlamento hanno <a>rinviato</a> di un anno
      l’entrata in vigore del regolamento.
  - s: Låt mig säga i egenskap av vän, beundrare och en person som respekterar många
      icke-statliga organisationer - och jag sätter stor tillit till deras råd- att
      om vi skulle <v>skjuta</v> <p>upp</p> detta, skulle vi i realiteten ge de icke-statliga
      organisationerna rätten till eventuell bekräftelse eller veto vad beträffar
      denna överenskommelse.
    t: Proprio perché sono un amico, un sostenitore ammirato e rispettoso di molte
      ONG, e mi baso molto sulla loro consulenza, voglio dire che se <a>rinviamo</a>,
      di fatto, cediamo alle ONG il diritto di veto o di approvazione su questo accordo.
  - s: Vi kan välja att bevilja ansvarsfrihet, vi kan välja att inte bevilja ansvarsfrihet
      och vi kan <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet.
    t: il discarico può essere concesso, rifiutato oppure <a>rinviato</a>.
  - s: Vi kan inte förbli overksamma och <v>skjuta</v> <p>upp</p> den här frågan.
    t: non possiamo rimanere passivi e <a>rinviare</a> il problema.
  - s: Onödigt resande till drabbade områden bör avrådas eller <v>skjutas</v> <p>upp</p>.
    t: Devono essere <a>rinviati</a> o cancellati i viaggi non strettamente necessari
      nelle aree colpite.
  - s: Nu har industrimässor och industrimöten <v>skjutits</v> <p>upp</p>, och det
      förutspås att Asiens ekonomiska tillväxt kan drabbas.
    t: Fiere e conferenze vengono <a>rinviate</a> e si prevedono contraccolpi sulla
      crescita economica in Asia.
  - s: Behandlingen av förslaget till ramdirektiv har gång efter annan <v>skjutits</v>
      <p>upp</p> i parlamentet.
    t: L’esame in Parlamento del progetto di direttiva quadro è stato più volte <a>rinviato</a>.
  - s: Till följd av debatten om terrorismen föreslår jag att betänkandet av Titley
      om uppförandekoden för ”Vapenexport”, som för närvarande finns upptaget som
      sista punkt, <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: Vista l’aggiunta del dibattito sul terrorismo, vi propongo di <a>rinviare</a>
      ad una successiva tornata la relazione dell’onorevole Titley sul codice di condotta
      «Esportazione di armi», attualmente prevista come ultimo punto dell’ordine del
      giorno.
  - s: Om beslutet om ansvarsfrihet undantagsvis <v>skjuts</v> <p>upp</p>, så skall
      det mycket snabbt lämnas ett svar från kommissionen för att undanröja orsaken
      till hindren.
    t: Se, eccezionalmente, la decisione di discarico è <a>rinviata</a>, la Commissione
      deve agire al più presto per rimuovere gli ostacoli che si frappongono alla
      decisione.
  - s: Nu, liksom Bourlanges har förklarat, kan vi bevilja ansvarsfrihet eller neka
      eller <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet.
    t: Ora, come ha spiegato l’onorevole Bourlanges, possiamo concederlo, rifiutarlo
      o <a>rinviarlo</a>.
  - s: De åtgärder som världssamfundet vidtagit och som från vår sida representeras
      av EU måste därför noga övervägas och inte <v>skjutas</v> <p>upp</p> till ett
      senare datum, eftersom de kommer att ha en avgörande inverkan på tillvaron för
      invånarna i det här landet.
    t: Le misure adottate dalla comunità internazionale, rappresentata per parte nostra
      dall’Unione europea, devono pertanto essere soppesate con grande attenzione
      e non <a>rinviate</a> a data da destinarsi, perché avranno un impatto decisivo
      sulla vita degli abitanti di questo paese.
  - s: Men vi får inte glömma att om vi förlänger övergångsperioden så <v>skjuter</v>
      vi också <p>upp</p> de fördelar som konsumenterna skulle kunna få genom det
      nya systemet.
    t: Non va tuttavia dimenticato che, aumentando la durata del periodo di transizione
      verranno <a>rinviati</a> anche i vantaggi di cui i consumatori potranno beneficiare
      con il nuovo regime.
  - s: Tidsschemat för de tyska valen får inte oavbrutet användas som en lätt ursäkt
      för att <v>skjuta</v> <p>upp</p> någon meningsfull diskussion inom rådet.
    t: Non si deve usare continuamente il calendario delle elezioni tedesche come
      un pretesto per <a>rinviare</a> qualsiasi discussione in merito in seno al Consiglio.
  - s: Ett typexempel, herr talman, är att antagandet av Europa-Medelhavsstadgan för
      fred och stabilitet har <v>skjutits</v> <p>upp</p> på grund av att samarbetet
      mellan Europa och Medelhavsområdet inte tillåts tjäna fredsprocessen i Mellanöstern,
      på Europeiska unionens ansvar.
    t: Signor Presidente, è indicativo il fatto che si sia <a>rinviata</a> l’adozione
      della carta euromediterranea della pace e della stabilità, giacché la cooperazione
      euromediterranea non è al servizio del processo di pace in Medio Oriente, e
      questo per colpa dell’Unione.
  - s: Det är mot den bakgrunden som vi undrar hur man kan acceptera att en tydlig
      ståndpunkt om införandet av en skatt på finansiella transaktioner på EU-nivå
      bör <v>skjutas</v> <p>upp</p> med förevändningen att ytterligare en undersökning,
      nya undersökningar eller en fortsatt utvärdering behövs?
    t: Proprio in tale contesto chiediamo come si possa accettare che una posizione
      chiara in merito alla creazione di una tassa sulle transazioni finanziarie a
      livello europeo venga <a>rinviata</a> con il pretesto di un ulteriore approfondimento,
      nuovi studi o un’altra valutazione?
  - s: Försäljningen under självkostnadspris <v>skjuts</v> tillfälligt <p>upp</p>,
      eftersom ståndpunkterna i de olika medlemsstaterna ligger för långt ifrån varandra.
    t: La questione delle vendite sottocosto è stata temporaneamente <a>rinviata</a>
      perché le posizioni dei vari Stati membri divergono eccessivamente tra loro.
  - s: Men det visar er att kommissionen absolut inte har för avsikt att <v>skjuta</v>
      <p>upp</p> besluten i frågan på obestämd tid. Kommissionen har förbundit sig
      att hålla exakta datum.
    t: Ma ciò dimostra che la Commissione non ha alcuna intenzione di <a>rinviare</a>
      alle calende greche le decisioni in materia.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att flytta fram denna konferens till 2003 eller <v>skjuta</v>
      <p>upp</p> den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Se lei, signor Presidente, potesse quindi dar prova di un po’ di compassione
      e chiedere ai suoi colleghi del Consiglio di anticipare al 2003 o di <a>rinviare</a>
      al 2005 la conferenza, forse potrebbe salvare l’onore del Parlamento che, molto
      spesso, non sa che cosa ciò significhi.
  - s: Jag är därför full av optimism, och jag är av en annan åsikt än föregående
      talare, för det skulle ge en för den nuvarande situationen ödesdiger negativ
      effekt, om vi nu <v>skjuter</v> <p>upp</p> vår Rysslandsstrategi, trots att
      jag har förståelse för många av era argument, i synnerhet vad förfarandet beträffar,
      vad utskottens och parlamentets intressen beträffar.
    t: Nell’attuale situazione si lancerebbe un segnale negativo con conseguenze fatali
      se la strategia nei confronti della Russia venisse ora <a>rinviata</a>, nonostante
      possa comprendere perfettamente alcune delle argomentazioni addotte dal relatore,
      soprattutto dal punto di vista procedurale e degli interessi della commissione
      parlamentare e del Parlamento.
  - s: Därför måste jag avråda från att i det nuvarande läget <v>skjuta</v> <p>upp</p>
      det hela till Helsingfors.
    t: Proprio nell’attuale situazione, sconsiglio vivamente di <a>rinviare</a> il
      tutto a Helsinki.
  - s: För det tredje, 1972 års ABM-fördrag och ratificeringen av START-2 kommer att
      <v>skjutas</v> <p>upp</p> i det oändliga och därmed vår önskan om en nedrustning
      världen över, en nedrustning som binder stora finansiella och materiella resurser.
    t: In terzo luogo, il Trattato ABM e la ratifica di START 2 vengono <a>rinviati</a>
      a tempo indeterminato e con essi anche la realizzazione del nostro auspicio
      di disarmo su scala mondiale, che renderebbe disponibili tante risorse finanziarie
      e materiali.
  - s: Jag delar inte föredragandens avsikter att <v>skjuta</v> <p>upp</p> den gemensamma
      strategin för våra förbindelser med Ryssland, som för närvarande är av mycket
      stor betydelse, eftersom denna strategi sträcker sig mycket längre än till bara
      de bilaterala förbindelserna med detta land.
    t: non condivido la proposta del relatore di <a>rinviare</a> l’adozione della
      strategia comune relativa alle nostre relazioni con la Federazione russa, che
      assume un’estrema importanza in questa fase, visto che la strategia in questione
      va ben oltre le relazioni bilaterali con questo paese.
  - s: Även jag tycker att det skulle vara fel om vi i dag <v>sköt</v> <p>upp</p>
      frågan om förbindelserna med Ryssland och om hur strategin för dessa skall se
      ut.
    t: Anch’io giudico un errore, per così dire, <a>rinviare</a> l’esame della questione
      dei rapporti con la Federazione russa e della strategia da adottare verso questo
      paese.
  - s: Bassiasmöret kommer då att ha spelat ut sin roll som alibi och de som producerar
      bassiasmör kommer att få känna av de effekter som kommer att drabba kakaoproducenterna
      i form av prissänkningar, på grund av ett direktiv där man helt försummar konsekvenserna
      i fråga om utveckling och cyniskt nog <v>skjuter</v> <p>upp</p> en konsekvensstudie
      på obestämd tid.
    t: Il burro di karité avrà svolto il suo ruolo di alibi ed i suoi produttori subiranno
      quindi effetti identici a quelli che ricadranno, nel senso di una riduzione
      dei prezzi, sui produttori di cacao, in seguito all’adozione di una direttiva
      che ignora completamente le proprie conseguenze in materia di sviluppo e <a>rinvia</a>
      cinicamente il loro esame alle calende greche.
  - s: Jag vill gärna upprepa inför er alla att detta är ett seriöst och högtidligt
      åtagande som vi inte har gjort för att <v>skjuta</v> <p>upp</p> utvidgningen
      utan för att utvidgningen skall kunna genomföras realistiskt, seriöst och i
      sin helhet.
    t: Vorrei ribadire di fronte a tutti che questo è un impegno serio, solenne, che
      non è fatto per <a>rinviare</a> l’ampliamento ma perché l’ampliamento possa
      essere possibile in termini realistici, veri e seri.
  - s: Darfur borde bli föremål för en prioriterad debatt i parlamentet denna vecka
      och vi anser att det skulle vara att låta tillfället gå förlorat om vi <v>sköt</v>
      <p>upp</p> debatten och resolutionen till nästa månad.
    t: <a>rinviare</a> dibattito e risoluzione al mese prossimo sarebbe a nostro avviso
      un’occasione perduta.
  - s: När kommissionen i oktober meddelade att den fria rörligheten för medborgare
      från de nya medlemsstaterna skulle <v>skjutas</v> <p>upp</p> till 2009 protesterade
      vi mot beslutet här i parlamentet.
    t: Nell’ottobre scorso, non appena la Commissione ha annunciato che la libertà
      di circolazione per i cittadini dei nuovi Stati membri sarebbe stata <a>rinviata</a>
      al 2009, abbiamo manifestato le nostre obiezioni in seno al Parlamento europeo.
  - s: Jag har undersökt frågan och det visar sig att 75 procent av alla frågestunder
      i år har avbrutits eller <v>skjutits</v> <p>upp</p>, och ändå får vi gång efter
      annan höra att det rör sig om undantagsfall.
    t: 'Quest’anno, il Tempo delle interrogazioni è stato abbreviato o <a>rinviato</a>
      nel 75 per cento dei casi:'
  - s: Vi betraktar som positivt det faktum att frågorna om gripandet av de politiska
      meningsmotståndarna, vallagen och lagförslaget om politiska partier diskuterades
      vid det länge emotsedda sammanträdet i den parlamentariska församlingen i Eritrea,
      men beklagar självfallet att något beslut inte fattades om när de anhållna kommer
      att ställas inför rätta eller släppas fria, liksom att bildandet av politiska
      partier återigen har <v>skjutits</v> <p>upp</p>.
    t: Esprimiamo però rincrescimento per il fatto che non si sia ancora deciso quando
      saranno rinviati a giudizio o scarcerati i detenuti in questione e che si sia
      <a>rinviata</a> ancora la formazione dei partiti politici.
  - s: Det är självklart att om logiken om mindre kostnad skulle vinna, skulle stängningen
      av Tjernobyl <v>skjutas</v> <p>upp</p> på obestämd tid. Det är trots allt också
      på grund av minskade kostnader som kärnkraftverk som Tjernobyl uppfördes tidigare.
    t: È ovvio che se dovesse prevalere la logica del minor costo, la chiusura di
      Chernobyl sarebbe <a>rinviata</a> sine die.
  - s: För att tala klarspråk skulle jag vilja påminna om att detta direktiv redan
      förutser ett anstånd till den 1 juli 2001 för alla fordon och till den 1 juli
      2002, på grund av tekniska anpassningssvårigheter, för mopeder, för att inte
      tala om möjligheten att hamna i ett förlikningsprocess som skulle kunna <v>skjuta</v>
      <p>upp</p> tillämpningen av direktivet på obestämd tid. En möjlighet vore ju
      emellertid att kommissionen skulle åta sig att lägga ett övergripande, det vill
      säga mer vittgående förslag, som inte bara gäller detta enskilda förslag utan
      en hel sektor, till exempel hela transportsektorn.
    t: Per esser chiaro, vorrei ricordare che questa direttiva prevede già una proroga
      al 1º luglio 2001 per tutti i veicoli e al 1º luglio del 2002, a causa di difficoltà
      tecniche di adeguamento, per i ciclomotori, per non parlare dell’eventualità
      di giungere a una procedura di conciliazione che potrebbe <a>rinviare</a> sine
      die l’applicazione della direttiva.
  - s: I går, vid inledningen av plenarsammanträdet, beslutade parlamentet att <v>skjuta</v>
      <p>upp</p> omröstningen om en resolution om Europeiska unionens Mellanösternpolitik
      till plenarsammanträdet i juli, och med tanke på den fortsatta instabiliteten
      och på att situationen ständigt förändras i regionen anser jag att det var rätt
      beslut.
    t: Ieri, in apertura della seduta plenaria, l’Assemblea ha deciso di <a>rinviare</a>
      alla plenaria di luglio il voto su una risoluzione in merito alla politica comunitaria
      per il Medio Oriente.
  - s: Jag ersatte Martin Schulz vid talmanskonferensen och jag bad att denna fråga,
      som fanns med på föredragningslistan i kväll, skulle <v>skjutas</v> <p>upp</p>
      till ett senare sammanträde så att parlamentet skulle kunna ta hänsyn till utvecklingen
      av denna fråga.
    t: Ho sostituito l’onorevole Schulz alla Conferenza dei presidenti, e ho chiesto
      di <a>rinviare</a> a una seduta successiva quest’interrogazione - iscritta all’ordine
      del giorno di questa sera - per consentire al Parlamento di tener conto dei
      recenti sviluppi del problema.
  - s: När det gäller beslutet om överensstämmelse är det rätt att <v>skjuta</v> <p>upp</p>
      det.
    t: Per quanto concerne la decisione sull’equivalenza, è giusto <a>rinviarla</a>.
  - s: När det gäller ändringsförslagen 7 och 13, där det föreslås att direktivets
      ikraftträdande skall <v>skjutas</v> <p>upp</p> till dess att alla medlemsstater
      har uppnått en viss avregleringsnivå, är kommissionens ståndpunkt att den inte
      kan godkänna att man kopplar samman två frågor som är tämligen åtskilda.
    t: Per quanto riguarda gli emendamenti nn. 7 e 13, con i quali si propone di <a>rinviare</a>
      l’entrata in vigore della direttiva finché ogni Stato membro non abbia raggiunto
      un certo grado di liberalizzazione, la Commissione non può accettare un collegamento
      tra due questioni che ritiene distinte, ma può accettare un’entrata in vigore
      della direttiva non successiva al gennaio 2006;
  - s: Vi instämmer i hans slutsatser, enligt vilka beviljandet av ansvarsfrihet för
      kommissionen vad beträffar avslutet av räkenskaperna för EUGFJ för budgetåret
      <v>skjuts</v> <p>upp</p> och underställs vissa villkor.
    t: Concordiamo in effetti con le sue conclusioni, secondo cui il discarico, che
      deve essere dato alla Commissione per la liquidazione dei conti del FEAOG-Garanzia
      per l’esercizio finanziario 1992, sarà <a>rinviato</a> e subordinato a talune
      condizioni.
  - s: Herr ordförande, jag tycker att det är oansvarigt att en sådan viktig debatt
      <v>skjuts</v> <p>upp</p>.
    t: Signor Presidente, ritengo irresponsabile <a>rinviare</a> una discussione di
      questa importanza.
  - s: Detta är för oss ett tecken på att ni föreslår att man ska <v>skjuta</v> <p>upp</p>
      kontroversiella och svåra frågor.
    t: Questo indica che propone di <a>rinviare</a> le questioni controverse o complicate.
  - s: Detta politiska beslut kan inte motiveras med formaliteten att utbetalningen
      redan hade <v>skjutits</v> <p>upp</p> en gång, till efter valet, och att det
      bara var den tredje i en serie utbetalningar.
    t: Tale decisione politica non può essere giustificata sul piano tecnico, ossia
      che il finanziamento era già stato <a>rinviato</a> una volta, fino a dopo le
      elezioni, e che era solo il terzo di una serie di pagamenti.
  - s: Utbetalningen kunde ha <v>skjutits</v> <p>upp</p> och det borde också ha skett.
    t: Tale finanziamento avrebbe potuto e dovuto essere <a>rinviato</a> ulteriormente.
  - s: Jag kan inte stödja liberalernas förslag om att <v>skjuta</v> <p>upp</p> alla
      dessa åtgärder för att stärka Europol i syfte att öka tryggheten i medborgarnas
      intresse till dess att fördraget träder i kraft.
    t: Non sono molto favorevole alla proposta dei liberali di <a>rinviare</a> tutte
      le misure intese a rafforzare Europol al fine di fornire maggiore sicurezza
      nell’interesse dei cittadini, fino all’entrata in vigore del Trattato.
  - s: Detta är något som regeringarna har <v>skjutit</v> <p>upp</p> i decennier på
      grund av olika politiska åtaganden.
    t: È inoltre fondamentale creare una mappa paneuropea delle crisi, in base alla
      quale possano essere valutate le aree dell’Unione europea in cui la povertà
      degradante e l’emarginazione sociale colpiscono più gravemente le comunità Rom
      e non, e attraverso cui la Commissione europea, a sostegno degli Stati membri,
      possa iniziare il lavoro relativo alla segregazione, che i governi per decenni
      hanno <a>rinviato</a> quale risultato dei diversi impegni politici.
  - s: Vad gäller omröstningen har man beslutat att om den inte på något sätt kunde
      genomföras skulle omröstningen om Fiori-betänkandet <v>skjutas</v> <p>upp</p>
      till den andra sammanträdesperioden i november i Bryssel.
    t: Relativamente al voto, è stato deciso che, se non era ragionevolmente fattibile,
      la votazione della relazione Fiori sarebbe stata <a>rinviata</a> alla seconda
      tornata di novembre a Bruxelles.
  - s: Det är en urholkning av den europeiska demokratin, för det fanns ju en förordning
      från rådet från 1991, och den ville vi hålla oss till. Då beslöt kommissionen
      att <v>skjuta</v> <p>upp</p> importförbudet på päls från länderna som använde
      viltklämman, med ett år och jag måste säga er, jag tycker att det är mycket
      tråkigt för kommissionär Bjerregaard att kommissionär Brittan sitter här.
    t: All’epoca la Commissione decise di <a>rinviare</a> di un anno il divieto alle
      importazioni di pellicce in provenienza dai paesi che utilizzano le tagliole;
  - s: Det skulle vara meningsfullt att <v>skjuta</v> <p>upp</p> båda betänkandena
      så att frågan kunde diskuteras på nytt, men eftersom detta inte kommer att ske,
      så tror jag inte det blir möjligt.
    t: Sarebbe sensato semmai <a>rinviare</a> tutte e due le relazioni, in modo da
      ridiscutere le cose, ma siccome questo non viene fatto, credo che ciò non sia
      possibile.
  - s: Vår avsikt är inte att <v>skjuta</v> <p>upp</p> allting till nästa år.
    t: 'Non vogliamo <a>rinviare</a> tutto all’anno prossimo:'
  - s: Det går väl inte för sig att nödvändiga reformer hela tiden <v>skjuts</v> <p>upp</p>
      och att kostnader därmed skyfflas över på framtida generationer?
    t: Non si dovrebbe soffermare sul fatto che riforme necessarie vengono ogni volta
      <a>rinviate</a>, scaricandone l’onere sulle generazioni future?
  - s: Vi är på samma våglängd som föredraganden när det gäller att <v>skjuta</v>
      <p>upp</p> den politiska debatten om tobaken tills parlamentet får se ett betänkande
      om hur jorden skall användas med eventuella förslag till förändringar och förbättringar.
    t: Siamo in sintonia con la relatrice per <a>rinviare</a> il dibattito politico
      sul tabacco al momento in cui giungerà in Parlamento una relazione di valutazione
      della gestione del fondo, con eventuale proposta di modifica e miglioramento.
  - s: Jag kan inte frigöra mig från misstanken att många talar sig positiva för att
      reformera institutionerna med baktanken att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: Non riesco a liberarmi da un sospetto, ovvero che alcuni parlano della riforma
      delle istituzioni pensando in questo modo di poter <a>rinviare</a> di un po’
      l’ampliamento.
  - s: I år har vi vid ett tillfälle <v>skjutit</v> <p>upp</p> beslutet om ansvarsfrihet
      i väntan på en rad rapporter från revisionsrätten.
    t: Quest’ anno abbiamo <a>rinviato</a>, in una circostanza, l’approvazione della
      gestione, in attesa di una serie di relazioni della Corte dei conti.
  - s: Kommissionen skall nu beviljas ansvarsfrihet för 1999, men parlamentet har
      faktiskt uppnått mycket genom att först <v>skjuta</v> <p>upp</p> denna ansvarsfriskrivning.
    t: Signor Presidente, la Commissione deve ora ottenere il discarico per l’esercizio
      1999, ma il Parlamento ha ottenuto effettivamente molto <a>rinviando</a> il
      discarico la prima volta.
  - s: BBC meddelade dock igår kväll, fritt från kretsen i Bryssel, att inlämnandet
      av kommissionsförslag har <v>skjutits</v> <p>upp</p> genom ingripande från det
      spanska ordförandeskapet.
    t: A prescindere dagli ambienti di Bruxelles, la BBC ha tuttavia comunicato ieri
      sera che la presentazione delle proposte della Commissione è stata <a>rinviata</a>
      per intervento della Presidenza spagnola.
  - s: Tidigare i eftermiddags ansåg talmannen att hon behövde avbryta och <v>skjuta</v>
      <p>upp</p> möjligheterna för ledamöterna att ta upp denna fråga.
    t: All’inizio della seduta pomeridiana la Presidente ha ritenuto opportuno sospendere
      il dibattito su questo argomento, <a>rinviando</a> così il momento in cui i
      deputati avrebbero potuto sollevare il problema;
  - s: Jag vill informera kommissionär Patten om att det inte var kammarens avsikt
      i kväll att förkasta associeringsavtalet, utan att <v>skjuta</v> <p>upp</p>
      det.
    t: Vorrei informare il Commissario Patten che il Parlamento questa sera non aveva
      alcuna intenzione di respingere l’Accordo di associazione, ma soltanto di <a>rinviarlo</a>.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Pertanto, non vi nascondo di avere chiesto al governo di <a>rinviare</a> tutta
      l’operazione.
  - s: Vi startar diskussionen utan dem. Vi vet att omröstningarna har <v>skjutits</v>
      <p>upp</p> och kommer att hållas om två veckor i Bryssel.
    t: Sappiamo che le votazioni sono state <a>rinviate</a> e che si terranno a Bruxelles
      tra due settimane, come già deciso.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      bjuder in de institutioner som vi diskuterar till nästa debatt om ansvarsfrihet
      och <v>skjuter</v> <p>upp</p> debatten om de inte är närvarande.
    t: In tale contesto, desidero proporre che la commissione deliberi formalmente
      di invitare le istituzioni in oggetto alla successiva discussione sul discarico
      e di <a>rinviarla</a> in caso di loro assenza.
  - s: Ordförandekonferensen <v>sköt</v> <p>upp</p> frågestunden till rådet med en
      halvtimma för att ge rådet en möjlighet att avge ännu ett yttrande.
    t: La Conferenza dei presidenti ha <a>rinviato</a> di mezz’ora il tempo delle
      interrogazioni al Consiglio per consentire una dichiarazione supplementare da
      parte del Consiglio.
  - s: Men trots detta vill jag nu begära att omröstningen <v>skjuts</v> <p>upp</p>,
      detta som en signal till Ryssland om att vi från rysk sida väntar oss att man
      på allvar verkligen anstränger sig för att snarast möjligt nå en fredlig lösning
      i Tjetjenien.
    t: Ciononostante chiedo che la votazione venga <a>rinviata</a>, dimostrando quindi
      che ci aspettiamo che la Russia si impegni in maniera seria e concreta a trovare
      quanto prima una soluzione pacifica della questione cecena.
  - s: Det finns därför anledning att så snart som möjligt tillämpa en obligatorisk
      ursprungsmärkning och absolut inte <v>skjuta</v> <p>upp</p> det till den 1 januari
      2003, vilket kommissionen föreslår.
    t: Occorre, pertanto, applicare quanto prima l’etichettatura obbligatoria d’origine
      ed evitare assolutamente di <a>rinviarla</a> al 1º gennaio 2003, come proposto
      dalla Commissione.
  - s: Men att fortsätta att skjuta upp besluten i denna fråga är att <v>skjuta</v>
      <p>upp</p> mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: Ma continuare a rinviare le decisioni in materia significa <a>rinviare</a>
      molto di più di una difficile decisione sul sistema di finanziamento dell’Unione
      europea.
  - s: För oss är problemet med den nukleära säkerheten inte ett hemligt instrument
      för att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: A nostro parere la preoccupazione per la sicurezza nucleare non deve essere
      un modo indiretto per <a>rinviare</a> l’ampliamento.
  - s: Om ni samtycker, och för att alla ska vara nöjda, kan vi <v>skjuta</v> <p>upp</p>
      de muntliga förklaringarna till i morgon.
    t: Signor Presidente, se è d’accordo e per accontentare tutti, si possono <a>rinviare</a>
      a domani le dichiarazioni orali.
  - s: Jag röstade ja till resolutionen eftersom jag håller med om att EU:s ekonomiska
      stöd till de AVS-länder som exporterar bananer, vilka påverkats av liberaliseringen
      av systemet med mest gynnad nation inom ramen för WTO, inte bör ifrågasättas
      och budgetsatsningen inte <v>skjutas</v> <p>upp</p>.
    t: Ho votato a favore della risoluzione perché concordo sul fatto che non vada
      messa in discussione l’assistenza finanziaria dell’UE ai paesi ACP fornitori
      di banane, i quali subiscono le conseguenze della liberalizzazione dello status
      di nazione più favorita nell’ambito dell’OMC, e che lo sforzo di bilancio non
      debba essere <a>rinviato</a>.
  - s: Därför föreslår jag att vi <v>skjuter</v> <p>upp</p> antagandet av resolutionen,
      och att vi ber våra kolleger i delegationen till den parlamentariska samarbetskommittén
      EU-Ukraina att kontrollera med kollegerna där, att diskutera dessa frågor …
    t: Propongo pertanto di <a>rinviare</a> l’adozione della risoluzione e chiedere
      ai nostri colleghi della commissione parlamentare per la cooperazione UE-Ucraina
      di vagliarla con i colleghi in loco, discutere tali questioni…
  - s: Flera stater, även europeiska, var i hemlighet lättade över att konferensen
      fokuserade på frågan om Mellanöstern, vilket gjorde att de smidigt kunde undvika
      frågan om ursäkter och <v>skjuta</v> <p>upp</p> frågan om behandling av kolonialskulden.
    t: Numerosi Stati, anche gli Stati europei, sono stati segretamente sollevati
      dal vedere che la conferenza si è concentrata sulla questione del Medio Oriente,
      permettendo loro di schivare la questione delle scuse e di <a>rinviare</a> la
      trattazione del debito coloniale.
  - s: Omröstningen om förordningen har <v>skjutits</v> <p>upp</p> till nästa plenarsammanträde.
    t: La votazione su questo regolamento è stata <a>rinviata</a> alla prossima sessione
      plenaria.
  - s: Nu när jag i dag ser att omröstningen om detta förslag inte kommer att hållas
      i morgon som ursprungligen planerat, utan <v>skjuts</v> <p>upp</p> på obestämd
      tid trots att debatten självklart fortfarande pågår, anade jag oråd, eftersom
      omröstningar oftast följer mycket snart efter debatterna.
    t: Ora, quando oggi ho visto che la votazione su questa proposta non si sarebbe
      tenuta domani, come previsto originariamente ma è stata <a>rinviata</a> a data
      da destinarsi, benché il dibattito stia ovviamente proseguendo tuttora, ho sentito
      puzza di bruciato perché di solito le votazioni seguono di poco le discussioni.
  - s: Delar ni min uppfattning att det är mycket förvånansvärt om vissa medlemsländer
      nu önskar sig ytterligare klarlägganden och förklaringar, vilka i ett och ett
      halvt år har diskuterats med samma medlemsländer i den ständiga veterinärmedicinska
      kommittén, och delar ni min uppfattning att medlemsländer som fortfarande upprätthåller
      ett importförbud måste lägga fram nya vetenskapliga rön, och annars enbart gör
      intryck av att vilja fortsätta att <v>skjuta</v> <p>upp</p> den inre marknaden
      till en avlägsen framtid?
    t: Non considera necessario che gli Stati membri che mantengono il divieto d’importazione
      presentino nuovi risultati scientifici per non suscitare l’impressione di voler
      <a>rinviare</a> la realizzazione del mercato interno ad un lontano futuro?
  - s: Jag skulle vilja överväga och be er överväga om vi inte måste <v>skjuta</v>
      <p>upp</p> den här omröstningen i morgon och att vi i morgon skulle kunna uttala
      oss om det här.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, credo che sia il
      caso di riflettere, e vi invito a farlo con me, sull’opportunità di <a>rinviare</a>
      dal punto di vista formale la votazione di domani per avere così la possibilità
      di esprimere la nostra posizione in proposito.
  - s: Ett antal ledamöter har i god tid lagt fram frågor för denna vecka - särskilt
      frågor till rådet - men fått rätt förvirrande e-postmeddelanden om att frågorna
      inte kunnat översättas och att de därför kommer att <v>skjutas</v> <p>upp</p>
      till nästa sammanträdesperiod.
    t: Alcuni deputati hanno presentato interrogazioni per questa settimana - soprattutto
      al Consiglio -,entro i tempi prescritti, ma hanno ricevuto delle abbastanza
      confuse in cui si annunciava che le interrogazioni non potevano essere tradotte
      e che quindi sarebbero state <a>rinviate</a> alla prossima tornata.
  - s: Mitt utskott fattade rätt beslut att <v>skjuta</v> <p>upp</p> antagandet av
      detta betänkande och det som rör stöd till norra delen av Cypern till dess vi
      fick den relevanta dokumentationen.
    t: La commissione di cui faccio parte ha giustamente deciso di <a>rinviare</a>
      l’adozione della presente relazione e di quella concernente il sostegno a favore
      della parte settentrionale di Cipro fino a quando non avesse ricevuto la documentazione
      pertinente.
  - s: Jag skulle vilja upplysa parlamentet om att jag har bett om att den muntliga
      frågan och debatten om västra Balkans framtid, som från början skulle ha sammanfallit
      med omröstningen om betänkandet om Europeiska byrån för återuppbyggnad, skall
      <v>skjutas</v> <p>upp</p> till sammanträdesperioden i december.
    t: Desidero informare l’Aula che ho chiesto di <a>rinviare</a> alla seduta di
      dicembre l’interrogazione orale e i dibattiti sul futuro dei Balcani occidentali
      che inizialmente dovevano coincidere con la votazione sulla relazione sull’Agenzia
      europea per la ricostruzione.
  - s: Parlamentet upplöstes förra året, de val som planerades till april har nu <v>skjutits</v>
      <p>upp</p> till juli, och man förväntar sig att de kommer att försenas ytterligare.
    t: Il parlamento è stato sciolto l’anno scorso, le elezioni, previste per aprile,
      sono state <a>rinviate</a> a luglio e probabilmente subiranno un altro rinvio.
  - s: Detta gäller fortfarande, såvida inte föredragandens idé antas om att <v>skjuta</v>
      <p>upp</p> antagandet tills vi kan anta det konstitutionella fördraget.
    t: Questo vale ancora se non si riprende l’idea del relatore di <a>rinviare</a>
      l’adozione del bilancio fino a che non sarà approvata la Costituzione.
  - s: De nya normerna kan därför inte <v>skjutas</v> <p>upp</p> för evigt.
    t: L’applicazione di norme nuove non può essere <a>rinviata</a> in eterno;
  - s: Tyvärr kan jag inte stanna kvar, varför jag skulle vara tacksam om det gick
      att <v>skjuta</v> <p>upp</p> behandlingen till nästa sammanträdesperiod.
    t: Purtroppo io non mi posso trattenere, motivo per cui vi sarei grato se fosse
      possibile <a>rinviarla</a> alla prossima tornata.
  - s: Därför begär jag att betänkandet skall <v>skjutas</v> <p>upp</p> till parlamentets
      nästa sammanträdesperiod.
    t: E per questa ragione chiedo che la relazione sia <a>rinviata</a> alla prossima
      tornata.
  - s: Till sist beklagar jag att behandlingen av detta betänkande i parlamentet har
      <v>skjutits</v> <p>upp</p> så länge.
    t: Infine, deploro che si sia <a>rinviata</a> così a lungo la trattazione di questa
      relazione da parte del Parlamento.
  - s: Det rör sig i allt väsentligt om framsteg som <v>skjutits</v> <p>upp</p> till
      2004.
    t: Si tratta essenzialmente di progressi <a>rinviati</a> al 2004.
  - s: En ny regeringskonferens får inte användas som alibi att <v>skjuta</v> <p>upp</p>
      utvidgningen.
    t: Una nuova Conferenza intergovernativa non può essere l’alibi per <a>rinviare</a>
      l’ampliamento.
  - s: Betänkandet innehåller i punkt 21 ett mycket modigt beslut, som tillkännager
      att ansvarsfriheten för budgeten bör <v>skjutas</v> <p>upp</p> om kommissionen
      håller inne med information.
    t: Il punto 21 della relazione contiene una decisione molto coraggiosa, in cui
      si stabilisce che il discarico del bilancio andrebbe <a>rinviato</a> nei casi
      in cui la Commissione trattenga delle informazioni.
  - s: Jag röstade för att bevilja rådet ekonomisk ansvarsfrihet för 2007 års budget,
      samtidigt som jag vill betona att jag inte ställer mig bakom det sätt som budgetkontrollutskottet
      har hanterat detta ärende, där föredraganden, Søren Bo Søndergaard, har utarbetat
      två motstridiga betänkanden, förändringen i ståndpunkt mellan förslagen om att
      <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet i april 2009 och att beviljandet
      av ansvarsfrihet motiverades av de försäkringar som kom från möten utan granskning,
      samtidigt som revisionsrätten inte hade några anmärkningar på rådets förvaltning.
    t: da un lato, la proposta di <a>rinviare</a> il discarico ad aprile 2009 e, dall’altra,
      quella di concederlo, giustificando tale scelta con le affermazioni fatte durante
      incontri non accompagnati da lavoro di revisione di conti, nonostante la Corte
      dei conti europea non si sia espressa sulle modalità di gestione del Consiglio.
  - s: Det som bekymrar oss är att vissa ledamöter tycks vilja utnyttja begreppet
      ”förmåga att ta in nya medlemmar” för att <v>skjuta</v> <p>upp</p> anslutningen
      av nya länder på obestämd tid. Vi är kritiska till detta.
    t: Tuttavia, ciò che ci delude è il fatto che alcuni colleghi deputati sembrino
      voler sfruttare il principio della capacità di assorbimento per <a>rinviare</a>
      indefinitamente l’adesione di nuovi paesi, e tale atteggiamento suscita la nostra
      disapprovazione.
  - s: Jag vet inte om vi kan <v>skjuta</v> <p>upp</p> detta beslut eller om vi symboliskt
      kan lägga till datumet den 11 mars till den 11 september.
    t: Non so se possiamo <a>rinviare</a> questa decisione o aggiungere la data dell’11
      marzo anche simbolicamente a quella dell’11 settembre, ma sostituire quest’ultima
      mi pare una scelta pericolosa.
  - s: Det är rent ut sagt en skandal att det förbud mot djurförsök, som skulle gälla
      från och med den 1.1.1998 - vilket ändå är känt sedan fyra år tillbaka och upprepade
      gånger har <v>skjutits</v> <p>upp</p> - nu återigen skall skjutas upp till 2000.
    t: È uno scandalo che l’entrata in vigore del divieto di compiere sperimentazioni
      su animali, prevista per il 1.1.1998 venga adesso <a>rinviata</a> di altri due
      anni, sebbene tale divieto sia stato reso noto da ormai quattro anni e sia stato
      prorogato più volte.
  - s: Vi vet alla varför ärendet verkligen <v>skjuts</v> <p>upp</p>, nämligen uteslutande
      av handelspolitiska skäl.
    t: Tutti sanno perché si continua a <a>rinviare</a> la data di entrata in vigore
      del divieto, sono interessi di ordine commerciale la posta in gioco.
  - s: Återigen, i enlighet med artikel 177.4 begär jag att omröstningen <v>skjuts</v>
      <p>upp</p> och att resolutionens och omröstningens legitimitet undersöks under
      tiden.
    t: Ancora una volta, ai sensi dell’articolo 177, paragrafo 4, del regolamento,
      chiedo che la votazione sia <a>rinviata</a> per poter accertare nel frattempo
      la legittimità della risoluzione e della votazione.
  - s: Johannes Bloklands betänkande om farliga kemikalier har <v>skjutits</v> <p>upp</p>
      till sammanträdesperioden i januari så att förlikning kan nås i första behandlingen.
    t: la votazione sulla relazione Johannes Blokland concernente i prodotti chimici
      pericolosi è <a>rinviata</a> alla tornata di gennaio, in modo che si possa raggiungere
      la conciliazione alla prima lettura.
  - s: Jag har mottagit en begäran från den socialdemokratiska gruppen om att omröstningen
      om resolutionsförslagen till ekonomiska partnerskapsavtal ska <v>skjutas</v>
      <p>upp</p> till sammanträdesperioden i december, vilket medför nya slutdatum
      för inlämning av texterna.
    t: dal gruppo socialista mi è giunta la richiesta di <a>rinviare</a> alla tornata
      di dicembre la votazione sulle proposte di risoluzione concernenti gli accordi
      di partenariato economico, con la conseguente riformulazione delle scadenze
      per la presentazione dei testi.
  - s: 'Omröstningen om förslagen till ekonomiska partnerskapsavtal har <v>skjutits</v>
      <p>upp</p> till december och de föreslagna slutdatumen är följande:'
    t: 'La votazione sulle proposte concernenti gli accordi di partenariato economico
      è <a>rinviata</a> a dicembre e i termini di presentazione sono pertanto prorogati
      nel modo seguente:'
  - s: Unionens ståndpunkt måste mot bakgrund av detta mål vara att hitta en balans
      mellan att å ena sidan markera vårt missnöje över hur situationen utvecklas
      för närvarande och å andra sidan undvika att situationen får tjäna som ursäkt
      för att utfärda krigslagar, som skulle få till följd att det val vi vill ha
      <v>skjuts</v> <p>upp</p>.
    t: In considerazione di tale obiettivo, l’Unione deve trovare il giusto equilibrio
      tra l’espressione del nostro dissenso per gli sviluppi della situazione attuale
      da un lato, evitando dall’altro che essa sia utilizzata come pretesto per decretare
      la legge marziale con l’effetto di <a>rinviare</a> le elezioni da noi auspicate.
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade ställt upp mellan oppositionen
      och regeringen med hjälp av unionens medling för att genomföra regelrätta val,
      vilka som dessutom har <v>skjutits</v> <p>upp</p> sine die.
    t: Un paese in cui non il dittatore di turno, ma quello abituale, il Presidente
      Mauya Uld Sid’Ahmed Taya, ha appena dato un calcio alla tavola negoziale, stabilita
      con la mediazione dell’Unione, tra oppositori e il governo per uno svolgimento
      corretto delle elezioni, elezioni, d’altro canto, <a>rinviate</a> sine die.
  - s: Nu senast ansåg regeringen att kommissionens bidrag till anordnandet av nyval
      - fyra miljarder CFA-franc - var otillräckligt och regeringen tog tillfället
      i akt att än en gång <v>skjuta</v> <p>upp</p> detta så efterlängtade parlamentsval.
    t: Recentemente, la somma stanziata dalla Commissione per organizzare le nuove
      elezioni - quattro miliardi di franchi CFA - è stata giudicata insufficiente
      dal governo, che ne ha approfittato per <a>rinviare</a> ancora una volta le
      elezioni politiche tanto attese.
  - s: Förra året drogs åtaganden om över 2,8 miljarder euro in eller <v>sköts</v>
      <p>upp</p>, och betalningsbemyndiganden om över 4 miljarder drogs in.
    t: L’anno scorso oltre 2,8 miliardi di euro di impegni finanziari sono stati soppressi
      o <a>rinviati</a> e oltre 4 miliardi di euro di stanziamenti di pagamento sono
      stati soppressi.
  - s: Om ni, herr Dell’Alba, anser att vi, med tanke på avsaknaden av protokoll,
      också skall <v>skjuta</v> <p>upp</p> denna omröstning, så gör vi det.
    t: Qualora, in considerazione dell’assenza del processo verbale, l’onorevole Dell’Alba
      ritenesse opportuno <a>rinviare</a> la votazione, procederò in tal senso.
  - s: Därför <v>skjuter</v> vi <p>upp</p> justeringen av protokollet för gårdagens
      sammanträde tills vi har alla versioner.
    t: L’approvazione del processo verbale della seduta di ieri è dunque <a>rinviata</a>
      al momento in cui tali versioni saranno disponibili.
  - s: Det skulle innebära att vidare förbud mot nät i Östersjön <v>sköts</v> <p>upp</p>
      i tre år, tills lämpliga vetenskapliga data finns tillgängliga som kan motivera
      behovet av sådana åtgärder eller som dömer ut dem som onödiga.
    t: L’introduzione di ulteriori divieti per le reti utilizzate nel Baltico sarebbe
      così <a>rinviata</a> di tre anni, cioè finché non saranno disponibili dati scientifici
      adeguati che giustifichino la necessità di tali misure o dimostrino che non
      sono necessarie.
  - s: Debatten höll på länge, men den kom aldrig fram till det viktigaste, och den
      här debatten kan vi inte rimligen <v>skjuta</v> <p>upp</p> längre.
    t: È durato tanto il dibattito, ma mai è andato ai punti essenziali, e questo
      dibattito non si può ragionevolmente <a>rinviare</a>.
  - s: Frågor <v>skjuts</v> <p>upp</p>, och utländska ledare uppvaktar Angela Merkel.
    t: Le questioni sono <a>rinviate</a>;
  - s: Det skulle vara ett historiskt misstag om utvidgningen kom av sig eller <v>sköts</v>
      <p>upp</p> på grund av denna folkomröstning, när det inte ens var utvidgningen
      som utgjorde problemet för det irländska folket.
    t: Sarebbe un errore storico, se l’ampliamento dovesse fallire o se fosse <a>rinviato</a>
      a causa di questo referendum, visto che non è stato l’ampliamento il problema
      per la popolazione irlandese.
  - s: Det är därför som vi vill basera denna förordning på artikel 130w, så att den
      skall ha en övergripande vision och därför ber vi er helt enkelt <v>skjuta</v>
      <p>upp</p> alla dessa frågor till oktober månad.
    t: Vogliamo basare il regolamento sull’articolo 130 W per avere una visione globale,
      e vi chiediamo quindi di <a>rinviare</a> questo tema al mese di ottobre.
  - s: 'Vi kunde dock inte <v>skjuta</v> <p>upp</p> en långtgående översyn av kommissionens
      organisationsmodell:'
    t: 'Non potevamo però <a>rinviare</a> un profondo riesame del modello organizzativo
      della Commissione:'
  - s: Icke desto mindre har vi just upplevt det otroligt pinsamma faktum att EU i
      avtalet om allt annat än vapen <v>skjuter</v> <p>upp</p> den fria importen av
      socker ända fram till år 2009 och att EU också har skjutit upp öppnandet av
      sina marknader för ris och bananer, kort sagt de viktigaste exportvarorna från
      de 48 fattigaste länderna i världen.
    t: l’Unione europea nell’accordo Everything but Arms («tutto fuorché le armi»)
      <a>rinvia</a> il libero accesso per lo zucchero al 2009, rimandando anche l’apertura
      dei suoi mercati per riso e banane, ossia le principali esportazioni dei 48
      paesi più poveri del mondo.
  - s: I går begärde jag ännu en gång att omröstningen om betänkandet av Villiers
      <v>skjuts</v> <p>upp</p>.
    t: Signor Presidente, ieri avevo chiesto di <a>rinviare</a> la votazione sulla
      relazione della onorevole Villiers, in quanto trattasi di un testo importantissimo
      che non merita di essere esaminato in un’Aula non molto piena.
  - s: antingen röstar vi om betänkandet under eftermiddagen, efter omröstningen om
      misstroendevotum, eller - och detta begär jag även för min grupps räkning -
      så <v>skjuter</v> vi <p>upp</p> omröstningen till plenarsammanträdet i mars
      eftersom en omröstning i kväll inte skulle få samma betydelse.
    t: o far votare la relazione nel pomeriggio, dopo la mozione di censura prevista,
      oppure - e glielo chiedo anche a nome del mio gruppo - <a>rinviarla</a> alle
      plenaria di marzo poiché, evidentemente, questa sera la votazione non avrebbe
      lo stesso significato.
  - s: Tchads regering och Europaparlamentet har ett ansvar att samarbeta för att
      komma fram till en radikal och snabb förbättring för de mänskliga rättigheterna,
      att tillåta ledamöter från parlamentet under denna vecka att samla in förstahandsinformation
      och att <v>skjuta</v> <p>upp</p> omröstningen idag till mars så att vi kan göra
      några rejäla framsteg.
    t: Il governo del Ciad e il Parlamento europeo hanno la responsabilità di cooperare
      per realizzare un radicale e urgente miglioramento nel campo dei diritti fondamentali
      dell’uomo, di consentire ai membri del Parlamento europeo che si recheranno
      questa settimana in Ciad di raccogliere ulteriori informazioni di prima mano
      e di <a>rinviare</a> alla tornata di marzo la votazione odierna per consentirci
      di realizzare progressi sostanziali.
  - s: I december förra året beslutade Europaparlamentet att <v>skjuta</v> <p>upp</p>
      en intensifiering av EU:s förbindelser med Israel.
    t: nel contesto della decisione adottata lo scorso dicembre dal Parlamento europeo
      allo scopo di <a>rinviare</a> il rafforzamento delle relazioni con Israele;
  - s: Jag uppmanar er att snarast lägga fram beslut på basis av detta och att inte
      <v>skjuta</v> <p>upp</p> dem ytterligare.
    t: Rinnovo il mio invito alla Commissione ad adottare entro breve tempo decisioni
      su quella base e a non <a>rinviare</a> ulteriormente la definizione di questa
      materia.
  - s: Vi är ytterst oroade över det faktum att Europeiska unionen fortsätter att
      <v>skjuta</v> <p>upp</p> ett beslut i den här frågan.
    t: Siamo estremamente preoccupati dal fatto che la Commissione europea continui
      a <a>rinviare</a> una decisione.
  - s: Därför föreslår vi från PPE-DE-gruppen att dagens omröstning om resolutionen
      ska <v>skjutas</v> <p>upp</p> till sammanträdesperioden i september, eftersom
      omständigheterna då kommer att ha klarlagts och vi vet vad vi ska rösta om.
    t: Pertanto, noi, il gruppo PPE-DE, chiediamo che la votazione odierna sulla risoluzione
      venga <a>rinviata</a> alla tornata di settembre in quanto, fino ad allora, i
      fatti saranno stati chiariti e sapremo su che cosa andremo a votare.
  - s: En av de saker vi behandlar i dag är situationen i Bangladesh, där det val
      som planerades till den 22 januari 2007 inte genomfördes utan har <v>skjutits</v>
      <p>upp</p> till december 2008.
    t: Uno degli aspetti che oggi stiamo considerando è la situazione in Bangladesh,
      in cui le elezioni previste per il 22 gennaio 2007 non hanno avuto luogo e sono
      state <a>rinviate</a> a dicembre 2008.
  - s: Men vi får inte glömma bort att vi fortfarande har problem att lösa, respektive
      att utvidgningen som sådan naturligtvis skapar problem som vi måste klara av,
      vilka inte får ge oss anledning att <v>skjuta</v> <p>upp</p> eller upphäva saker
      och ting.
    t: Questo non deve tuttavia farci dimenticare che restano ancora alcuni problemi
      da risolvere a tal fine e che lo stesso ampliamento pone, ovviamente, dei problemi,
      di cui dobbiamo venire a capo e che non devono essere considerati motivo per
      <a>rinviare</a> o annullare quanto previsto.
  - s: det fanns de som var för, till exempel undertecknad, och de som hellre ville
      <v>skjuta</v> <p>upp</p> detta viktiga datum.
    t: c’erano coloro che erano favorevoli, come il sottoscritto, e coloro che volevano
      <a>rinviare</a> questa importante scadenza.
  - s: Omröstningen om betänkandet av Martin Kastler om Europaåret för aktivt åldrande
      (2012) ska <v>skjutas</v> <p>upp</p> till sammanträdesperioden i juli.
    t: La votazione sulla relazione dell’on. Kastler sull’Anno europeo dell’invecchiamento
      attivo 2012 è <a>rinviata</a> alla tornata di luglio.
  - s: Gruppen Europeiska enade vänstern/Nordisk grön vänster har begärt att omröstningen
      om de betänkanden som omfattas av den gemensamma debatten om ekonomisk styrning
      (Ferreira, Feio, Ford, Goulard, Wortmann-Kool och Haglund ska <v>skjutas</v>
      <p>upp</p> till en senare sammanträdesperiod.
    t: Il gruppo GUE/NGL ha chiesto di <a>rinviare</a> a una tornata successiva la
      votazione sulle relazioni incluse nella discussione congiunta sulla governance
      economica (Ferreira, Feio, Ford, Goulard, Wortmann-Kool e Haglund.
  - s: Ingen av dem nämnde faktiskt att den nittonde rundan, som skulle ha ägt rum
      denna vecka, har <v>skjutits</v> <p>upp</p>.
    t: Nessuno dei due, tuttavia, ha menzionato il fatto che sia stata <a>rinviata</a>
      la diciannovesima tornata, che avrebbe dovuto avere luogo questa stessa settimana.
  - s: Vi har <v>skjutit</v> <p>upp</p> det definitiva avskaffandet av tarifferna
      för importen av ris, bananer och socker till 2010.
    t: Abbiamo <a>rinviato</a> al 2010 la definitiva cancellazione delle tariffe sull’importazione
      del riso, delle banane e dello zucchero.
  - s: en inledning av förhandlingar om större avregleringar för världshandeln, något
      som <v>sköts</v> <p>upp</p> i Seattle och som i år starkt har ifrågasatts av
      internationella organisationer, framför allt de som var närvarande på det sociala
      världsforumet i Porto Alegre och i Genève.
    t: si apriranno i negoziati volti a garantire una maggiore liberalizzazione del
      commercio mondiale, <a>rinviati</a> a Seattle e palesemente messi in questione
      nel corso di quest’ anno, in particolare dalle organizzazioni mondiali rappresentate
      al Forum sociale mondiale di Porto Alegre e a Genova.
  - s: I enlighet med vår arbetsordning lägger jag därmed fram föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> den slutliga omröstningen om förslaget till
      lagstiftningsresolution.
    t: Conformemente al Regolamento, sottopongo perciò all’Assemblea la proposta del
      relatore di <a>rinviare</a> la votazione finale sul progetto di risoluzione
      legislativa.
  - s: Jag föreslår därför nu att vi avbryter omröstningen här och <v>skjuter</v>
      <p>upp</p> de kvarvarande ärendena till nästa plenarsammanträde.
    t: Per questo propongo di terminare le votazioni ora e <a>rinviare</a> le questioni
      rimanenti alla prossima sessione plenaria.
  - s: Denna agenda är fortfarande mycket omfattande, men jag vill koncentrera mig
      på en av de viktigaste frågorna, nämligen Airbus-Boeing-ärendet, som har förts
      inför WTO och som kontinuerligt <v>skjuts</v> <p>upp</p>.
    t: Si tratta di un programma molto ampio, quindi vorrei concentrarmi su un unico
      tema importante, ossia il caso Airbus-Boeing che è stato deferito all’OMC e
      che viene continuamente <a>rinviato</a>.
  - s: Jag skulle därför vilja att omröstningen om Meda-förordningen skall ske under
      denna sammanträdesperiod och att omröstningen <v>skjuts</v> <p>upp</p> en dag
      om det skulle visa sig att parlamentets tjänsteenheter behöver någon dag extra
      för att lösa de tekniska problemen.
    t: Chiedo pertanto che la votazione sul regolamento MEDA venga iscritta alla presente
      tornata e che se, effettivamente, ai servizi dovesse servire una giornata in
      più per risolvere le difficoltà di ordine tecnico, la votazione sia <a>rinviata</a>
      di un giorno.
  - s: Jag vill påpeka att omröstningen om andrabehandlingsrekommendationen A4-0278/98
      om kaffe- och cikoriaextrakt av Lannoy för utskottet för miljö, folkhälsa och
      konsumentskydd har <v>skjutits</v> <p>upp</p> till omröstningen i morgon onsdag,
      för att föredraganden skall få möjlighet att uppnå en kompromiss med de politiska
      grupperna.
    t: Segnalo che il voto sulla raccomandazione per la seconda lettura (A4-278/98)
      sugli estratti di caffè e di cicoria, presentata dall’onorevole Lannoye a nome
      della commissione per la protezione dell’ambiente, la sanità pubblica e la tutela
      dei consumatori, è <a>rinviata</a> al turno di votazioni di domani, mercoledì,
      per consentire al relatore di addivenire a un compromesso con i gruppi politici.
  - s: Vi har <v>skjutit</v> <p>upp</p> den för att få denna beskrivning.
    t: L’abbiamo <a>rinviata</a> per i motivi che ho ricordato.
  - s: Det är inte många ändringsförslag och jag ser inget skäl till att <v>skjuta</v>
      <p>upp</p> detta betänkande ytterligare.
    t: Non sono stati depositati molti emendamenti e non vedo alcuna ragione per <a>rinviarla</a>
      ulteriormente.
  - s: Det är helt oacceptabelt att ytterligare <v>skjuta</v> <p>upp</p> ett klargörande
      och ställningstagande när nu utvidgningen formligen ligger runt hörnet.
    t: Ora, con l’ampliamento letteralmente dietro l’angolo, ogni ipotesi di <a>rinviare</a>
      ulteriormente un chiarimento e una presa di posizione mi pare assolutamente
      inaccettabile.
  - s: Men en livsmedelsbyrå ger inte någon säkerhet, och en vitbok får inte missbrukas
      för att <v>skjuta</v> <p>upp</p> beslut som borde ha tagits för länge sedan!
    t: anche la pubblicazione di un Libro bianco non può diventare la scusa per <a>rinviare</a>
      decisioni che avrebbero già dovute essere prese da tempo!
  - s: I detta sammanhang är det naturligtvis märkligt att man i samband med märkningen
      från medlemsstaternas, men också från kommissionens sida, överväger att <v>skjuta</v>
      <p>upp</p> identifieringen av nötboskap och märkning av kött till efter den
      1 januari 2000.
    t: A tale proposito appare sicuramente curioso il fatto che da parte degli Stati
      membri, ma anche da parte della Commissione, si pensi di <a>rinviare</a> oltre
      il 1º gennaio 2000 l’introduzione dell’obbligo di identificazione dei bovini
      e di etichettatura della carne.
  - s: Enligt vad jag har hört beslutade rådet först att <v>skjuta</v> <p>upp</p>
      tillämpningen av den obligatoriska märkningen ett år, fast det för vår del snarare
      handlar om månader.
    t: In base alle mie informazioni, infatti, il Consiglio ha dapprima deciso di
      <a>rinviare</a> di un anno l’applicazione dell’etichettatura obbligatoria mentre,
      per il Parlamento, si tratta piuttosto di una questione di mesi.
  - s: Rådets beslut om att <v>skjuta</v> <p>upp</p> tillämpningen av den obligatoriska
      märkningen innan parlamentet hade yttrat sig fattades med kvalificerad majoritet,
      något som kommissionär Byrne så att säga inte formellt upplyste oss om.
    t: Il Consiglio ha deciso a maggioranza qualificata - cosa che il Commissario
      Byrne non ha, diciamo, comunicato formalmente al Parlamento - di <a>rinviare</a>
      di un anno l’applicazione dell’etichettatura obbligatoria, prima che il Parlamento
      si sia pronunciato in merito.
  - s: Eftersom den muntliga frågan till rådet om vilseledande ”katalogföretag” inte
      kan tas upp förrän efter kl. 20.00, och rådet inte kan närvara vid den tiden,
      vilket naturligtvis är beklagligt - det står inte med här, men jag lägger till
      det - har det efterfrågats att vi ska <v>skjuta</v> <p>upp</p> den muntliga
      frågan till en senare sammanträdesperiod.
    t: Considerato il fatto che l’interrogazione orale al Consiglio sulle «società
      di compilazione degli elenchi fraudolenti» non può essere affrontata se non
      dopo le 20.00, ora in cui il Consiglio non potrà essere presente, fatto, ovviamente,
      spiacevole - non è scritto qui, ma lo aggiungo io -, è stato chiesto di <a>rinviare</a>
      l’interrogazione orale a una tornata successiva.
  - s: Detta innebär att vi inte har några möjligheter att <v>skjuta</v> <p>upp</p>
      eller förkasta beslutet om anslutning.
    t: Pertanto, attualmente non possiamo in alcun modo <a>rinviare</a> o rifiutare
      questa adesione.
  - s: Jag har erhållit ett förslag från gruppen De gröna/Europeiska fria alliansen
      om att den slutliga omröstningen om Marie-Hélène Auberts betänkande om ekologisk
      produktion och märkning av ekologiska produkter ska <v>skjutas</v> <p>upp</p>
      till sammanträdesperioden i juni i Strasbourg.
    t: Il gruppo Verts/ALE chiede che la votazione finale sulla relazione Aubert,
      relativa alla produzione biologica e all’etichettatura dei prodotti biologici,
      venga <a>rinviata</a> alla tornata di giugno a Strasburgo.
  - s: 'Jag begär därför att vi röstar om att <v>skjuta</v> <p>upp</p> denna omröstning
      tills sammanträdesperioden i Strasbourg:'
    t: Chiedo pertanto di votare per <a>rinviare</a> questa votazione solo fino a
      Strasburgo, non oltre, solo fino a Strasburgo.
  - s: Utskottet för rättsliga frågor och den inre marknaden begär att den av utskottet
      framlagda muntliga frågan om språklärares rättigheter, vilken är inskriven på
      föredragningslistan för fredag förmiddag, skall <v>skjutas</v> <p>upp</p> till
      nästa sammanträdesperiod.
    t: La commissione giuridica e per il mercato interno chiede di <a>rinviare</a>
      alla prossima tornata la discussione sull’interrogazione orale, presentata a
      nome di detta commissione, relativa ai diritti degli insegnanti di lingua, attualmente
      prevista per venerdì mattina.
  - s: Det var rätt att finansiera den andra halvan, på 2,4 miljarder euro, 2010 och
      inte <v>skjuta</v> <p>upp</p> den till 2011.
    t: Era la soluzione giusta per finanziare la seconda metà, pari a 2,4 miliardi
      di euro, nel 2010 e non <a>rinviarla</a> in parte al 2011.
  - s: Vi kan inte i evighet <v>skjuta</v> <p>upp</p> den nödvändiga processen att
      ”fasa in” Lissabonfördragets budgetmässiga utmaningar.
    t: Non possiamo <a>rinviare</a> all’infinito il necessario processo di integrazione
      delle sfide di bilancio poste dal trattato di Lisbona.
  - s: I november förra året skickade jag en skrivelse till Fredrik Reinfeldt, som
      då var Europeiska rådets ordförande, och begärde att beslutet skulle <v>skjutas</v>
      <p>upp</p> och att hänsyn skulle tas till Europaparlamentets beslut.
    t: Nel novembre dello scorso anno ho scritto all’allora presidente del Consiglio
      europeo Reinfeldt chiedendogli di <a>rinviare</a> la decisione in maniera da
      poter tener conto della decisione del Parlamento europeo conformemente a quanto
      disposto dal trattato di Lisbona.
  - s: Men man kan verkligen inte säga att de åtgärder som måste vidtas före år 2000
      ligger alltför nära i tiden, <v>skjuta</v> <p>upp</p> dem till 2005 och därefter
      säga att de inte skall vara obligatoriska.
    t: 'Sicuramente però non si deve dire che i provvedimenti che si devono prendere
      verso il 2000 sono troppo vicini, per <a>rinviarli</a> poi al 2005 e dire in
      seguito che non sono obbligatori:'
  - s: Nu har vi ändå kommit så långt att vi tyvärr inte kan <v>skjuta</v> <p>upp</p>
      debatten längre.
    t: Solo che purtroppo, al punto in cui siamo, non possiamo più <a>rinviare</a>.
  - s: Kan ni bekräfta, herr kommissionär, att Corepers GSP-arbetsgrupp har <v>skjutit</v>
      <p>upp</p> sitt möte för andra gången?
    t: Può confermare, signor Commissario, che il gruppo di lavoro sull’SPG del COREPER
      è stato <a>rinviato</a> per la seconda volta?
  - s: Mycket värdefull tid har gått förlorad, och förväntningarna på mötet i Hongkong
      har nu minskat när de verkliga besluten har <v>skjutits</v> <p>upp</p> till
      en senare konferens 2006.
    t: Molto tempo prezioso è andato perduto, le ambizioni per la riunione di Hong
      Kong sono state ridimensionate e le decisioni reali <a>rinviate</a> a una conferenza
      futura nel 2006.
  - s: Toppmötet som skulle ha hållits i november 2010 har <v>skjutits</v> <p>upp</p>
      på obestämd tid. Problemet är att EU-regeringarna inte är intresserade och inte
      ser något intresse av ett verkligt samarbete.
    t: Il vertice che doveva tenersi nel novembre 2010 è stato <a>rinviato</a> sine
      die.
  - s: Regeringskonferensen som till varje pris, verkar det, måste avsluta sitt arbete
      nästa månad - och varför kan man inte <v>skjuta</v> <p>upp</p> det med tanke
      på att man kanske står inför ett minimiavtal?
    t: La Conferenza intergovernativa che dovrà concludere, pare, a tutti i costi
      i suoi lavori per tale data - e perché non <a>rinviarla</a>, a fronte di un’eventuale
      situazione di carattere minimale?
  - s: Om konventionens många internationella instrument vittnar om vikten av de behandlade
      frågorna fruktar det rättsliga utskottet att denna mångfald skapar en ytterligare
      komplexitetsfaktor, som t.o.m. kan <v>skjuta</v> <p>upp</p> tillämpningen av
      EISkonventionen i all oändlighet.
    t: Se da un lato la molteplicità degli strumenti internazionali coinvolti nella
      Convenzione testimonia l’importanza delle questioni trattate, dall’altro la
      commissione giuridica e per i diritti dei cittadini teme che questo intreccio
      crei un fattore di ulteriore complessità che potrebbe addirittura <a>rinviare</a>
      all’infinito l’applicazione della convenzione SIE.
  - s: Ett första möte med den ghananska regeringen tycks komma att äga rum, fast
      som ni vet tvingades jag <v>skjuta</v> <p>upp</p> det på grund av en ändring
      i sista minuten i min kalender - med andra ord SADEC-toppmötet om Zimbabwe,
      som jag just har kommit tillbaka från.
    t: Era in procinto di svolgersi un primo incontro con il governo del Ghana, anche
      se, come sapete, una variazione dell’ultimo momento al mio calendario, ovvero
      il Vertice SADEC sullo Zimbabwe, da cui sono appena tornato, mi ha costretto
      a <a>rinviarlo</a>.
  - s: Det är skamligt att inledandet av SIS II ständigt <v>skjuts</v> <p>upp</p>.
    t: È un peccato che l’avvio di SIS II continui a essere <a>rinviato</a>.
  - s: Expertgruppen beslutade dock <v>skjuta</v> <p>upp</p> alla beslut om ett rättsligt
      bindande instrument till 2007 års möte för konventionsparterna, som ska hållas
      nästa månad.
    t: Il gruppo di esperti governativi ha deciso, tuttavia, di <a>rinviare</a> qualsiasi
      decisione su uno strumento giuridicamente vincolante fino alla riunione del
      2007 delle Alte parti contraenti la convenzione che si svolgerà il mese prossimo.
  - s: På sidan 14, sista punkten, anges det att debatten om Scapagninis betänkande
      <v>skjuts</v> <p>upp</p> till nästa sammanträde.
    t: Signor Presidente, nell’ultimo paragrafo a pagina 14 si afferma che l’esame
      della relazione Scapagnini è stato <a>rinviato</a> alla prossima tornata.
  - s: Trots att parlamentet har uttalat sig positivt om den partiella reform som
      kommissionen föreslog, föredrog rådet att <v>skjuta</v> <p>upp</p> den och vill
      istället att en mer allmän översyn skall genomföras.
    t: Come sapete, nonostante questo Parlamento si sia già pronunciato a favore della
      parziale riforma proposta dalla Commissione, il Consiglio ha preferito <a>rinviarla</a>
      e procedere invece a una revisione di carattere più generico.
  - s: Debatten om Edit Bauers betänkande <v>skjuts</v> <p>upp</p> till nästa sammanträdesperiod.
    t: La discussione sulla relazione Bauer è <a>rinviata</a> alla prossima sessione.
  - s: Rumänien hade tänkt införa energicertifikat i samband med fastighetstransaktioner
      från och med i år, men beslutet om att godkänna lagförslaget har <v>skjutits</v>
      <p>upp</p>.
    t: La Romania doveva introdurre i certificati energetici per le transazioni immobiliari
      all’inizio di quest’anno, ma la decisione di approvare il progetto di legge
      è stata <a>rinviata</a>.
  - s: Jag har mycket riktigt på utskottets vägnar begärt att omröstningen om resolutionen
      skall <v>skjutas</v> <p>upp</p> till den andra sammanträdesperioden i mars i
      Bryssel.
    t: (ES) Signor Presidente, a nome della mia commissione ho chiesto di <a>rinviare</a>
      il voto sulla risoluzione alla seconda tornata di marzo a Bruxelles.
  - s: Därför valde parlamentet att <v>skjuta</v> <p>upp</p> tillämpningen av förordningen
      på EU-förare med två år.
    t: Il Parlamento ha pertanto deciso di <a>rinviare</a> di due anni l’applicazione
      del regolamento ai conducenti comunitari.
  - s: Jag låter nu Hannes Swobodas förslag om att <v>skjuta</v> <p>upp</p> omröstningen
      gå till omröstning.
    t: Metto ora ai voti la proposta dell’onorevole Swoboda di <a>rinviare</a> la
      votazione.
  - s: Rådets ledamöter kommer att träffas i morgon, och efter det - vi känner redan
      till rådets föreslagna slutsatser - kommer förslaget om migrationsströmmar att
      <v>skjutas</v> <p>upp</p> till rådets möte i juli.
    t: Domani voi terrete un Consiglio dopo il quale - conosciamo già le conclusioni
      proposte da tale Consiglio - il progetto di documento sulla questione dei flussi
      migratori verrà <a>rinviato</a> al Consiglio di luglio.
  - s: Vi måste övertyga palestinierna om att <v>skjuta</v> <p>upp</p> det utropandet.
    t: Dovremo riuscire a convincere i palestinesi a <a>rinviare</a> tale proclamazione.
  - s: Herr ordförande, vi <v>sköt</v> <p>upp</p> det förra gången, eftersom den ansvariga
      kommissionären Bjerregaard inte fann det nödvändigt att vara närvarande vid
      denna viktiga punkt i föredragningslistan.
    t: Signor Presidente, l’ultima volta avevamo <a>rinviato</a> questo punto, perché
      la Commissaria competente, signora Bjerregaard, non aveva ritenuto necessario
      assistere a questa discussione tanto importante.
  - s: Vi skulle helst vilja <v>skjuta</v> <p>upp</p> det till april.
    t: Preferiremmo che venisse <a>rinviato</a> ad aprile.
  - s: Inrättandet av sekretariatet i Barcelona har <v>skjutits</v> <p>upp</p> på
      obestämd tid, och de utlovade pengarna kan inte avsättas.
    t: L’apertura del segretariato a Barcellona è stata <a>rinviata</a> a tempo indeterminato
      e il denaro promesso non può essere versato.
  - s: Under det här sammanträdet underströk Barthet-Mayer och Puerta de oavvisliga
      skälen vi har till att <v>skjuta</v> <p>upp</p> den här omröstningen tills den
      om misstroendevotumet är genomförd.
    t: In occasione di tale seduta, gli onorevoli BarthetMayer e Puerta hanno sottolineato
      i motivi imperiosi che avevamo per <a>rinviare</a> questa votazione a dopo quella
      sulla mozione di censura.
  - s: Jag förväntar mig absolut inga problem med detta och det är nog därför som
      jag tror att ditt intryck av att vi skapar förvirring och att vi måste <v>skjuta</v>
      <p>upp</p> alltihop, egentligen är ett sätt att springa bort från problem som
      genast måste lösas.
    t: Trovo, pertanto, che la sua affermazione secondo cui creeremmo confusione e
      il suo suggerimento di <a>rinviare</a> tutto non significhino altro che il rifiuto
      di affrontare problemi che invece devono essere risolti urgentemente.
  - s: Beslutet om avreglering av tjänster för direktreklam och gränsöverskridande
