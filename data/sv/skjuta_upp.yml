  - s: Jag håller helt med vår kollega Daniel Caspary om att vi ska <v>skjuta</v>
      <p>upp</p> inte bara den slutliga omröstningen om resolutionen, utan även omröstningen
      om hans betänkande - betänkandet om godkännande - eftersom det under gårdagens
