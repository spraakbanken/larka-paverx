      las elecciones parlamentarias de 2010 fue remitido de nuevo al comité, donde
      no prosperó.
  - s: Jag måste få säga att de förslag som handlar om att <v>skjuta</v> <p>upp</p>
      det hela till 2005 är fullkomligt oacceptabla ur min synvinkel.
    t: He de decir que las propuestas de <a>posponer</a> todo hasta 2005 son, desde
      mi punto de vista, inaceptables.
  - s: 'I det här sammanhanget skulle jag vilja gratulera kommissionen, som tidigare
      föreslog en början till nödvändiga åtgärder i form av Erika I- och Erika II-paketen,
      och samtidigt vända mig direkt till talmannen och beklaga att vissa åtgärder
      har <v>skjutits</v> <p>upp</p> och att andra inte har godtagits under påtryckningar
      från ett begränsat antal medlemsstater, som är bättre på att sätta sig emot
      ekonomiska småsaker än att ägna sig åt det väsentliga:'
    t: A este respecto, quisiera felicitar a la Comisión que, en su momento, propuso
      una serie inicial de medidas vitales dentro de los paquetes Erika 1 y Erika
      2, y decir cuánto lamento —y me dirijo en este caso directamente a la Presidencia—
      que varias de estas medidas se hayan <a>pospuesto</a> y otras no se hayan tenido
      en cuenta.
  - s: Vi godkänner dessa åtgärder, samtidigt som vi rekommenderar att man undviker
      interventionsköp om syftet är lagring, vilket endast <v>skjuter</v> <p>upp</p>
      problemet till ett senare skede.
    t: Nosotros aprobamos estas medidas y recomendamos evitar la compra en régimen
      de intervención con miras al almacenamiento, lo que no hace más que <a>posponer</a>
      el problema;
  - s: Likaså är farhågorna över fångstintygens komplexitet bara en ursäkt för att
      vattna ur texten eller <v>skjuta</v> <p>upp</p> den.
    t: Análogamente, las preocupaciones acerca de la complejidad del certificado de
      capturas sólo son una excusa para diluir o <a>posponer</a> el texto.
  - s: Det underutskott som har bildats för det här ändamålet har gjort stora framsteg
      i alla frågor som rör flyktingarna, även om det för tillfället har tvingats
      <v>skjuta</v> <p>upp</p> den grundläggande frågan om rätten till återvändande.
    t: La subcomisión constituida al respecto ha hecho grandes progresos en todo lo
      relativo a los refugiados, aunque ha tenido que <a>posponer</a>, por el momento,
      el elemento fundamental del derecho de retorno.
  - s: 'De har <v>skjutit</v> <p>upp</p> den här frågan för att finna specifika och
      konkreta lösningar på specifika och konkreta problem:'
    t: 'Han <a>pospuesto</a> ese tema para encontrar soluciones específicas y concretas
      a problemas específicos y concretos:'
  - s: Ingen har räknat med att komma tillbaka sent i kväll, och om vi <v>skjuter</v>
      <p>upp</p> meddelandet skulle detta kanske innebära att bara ett fåtal personer
      från utskottet närvarar för dessa betänkanden.
    t: Nadie ha previsto volver tarde esta noche, y <a>posponerlo</a> quizá implique
      una menor presencia de miembros de la comisión para examinar estos informes.
  - s: Som jag sade för en liten stund sedan, vill jag insistera på att vi <v>skjuter</v>
      <p>upp</p> diskussionen i denna fråga för ögonblicket.
    t: Insisto en la necesidad de <a>posponer</a> momentáneamente esta cuestión, como
      he dicho hace un momento.
  - s: Omröstningen om det här betänkandet har <v>skjutits</v> <p>upp</p> flera gånger,
      men jag anser att det har varit värt all väntan, och förhandlingarna har visat
      att vi har lyckats arbeta fram en kompromiss med rådet vid första behandlingen.
    t: La votación de este informe fue <a>pospuesta</a> varias veces, pero, en mi
      opinión, la espera ha merecido la pena y las negociaciones han demostrado que
      hemos conseguido alcanzar un compromiso con el Consejo en primera lectura.
  - s: Vi hanterade även två andra frågor som jag tror definitivt skulle ha <v>skjutits</v>
      <p>upp</p> om det inte hade varit för kommissionens stöd.
    t: 'Y hemos señalado otros dos asuntos que creo que se <a>pospondrían</a> definitivamente
      si no tuviesen el apoyo de la Comunidad:'
  - s: Kommissionen har redan vidtagit åtgärder när det gäller det första kravet i
      vår muntliga fråga genom att <v>skjuta</v> <p>upp</p> det beslut som ursprungligen
      var inplanerat till slutet av april, och det tackar jag uppriktigt för.
    t: La Comisión ya ha adoptado medidas sobre la primera petición de nuestra pregunta
      oral, ya que ha <a>pospuesto</a> la decisión inicialmente programada para finales
      de abril, algo por lo que cuenta con mi sincero agradecimiento.
  - s: De <v>skjuter</v> ofta <p>upp</p> detta beslut på grund av sin dåliga ekonomiska
      situation, problemen med att hitta arbete eller behovet av att kunna kombinera
      arbete med familjeliv.
    t: A menudo <a>posponen</a> esta decisión por su situación financiera desfavorable,
      problemas para encontrar trabajo o la necesidad de conciliar la vida laboral
      con la familiar.
  - s: Eftersom de ekonomiska utsikterna har förbättrats något får de nationella reformerna
      inte <v>skjutas</v> <p>upp</p>, utan bör, om något, påskyndas.
    t: Puesto que las perspectivas económicas han mejorado algo, no deberían <a>posponerse</a>
      las reformas nacionales sino que, más bien al contrario, deberían acelerarse.
  - s: Uppenbarligen har inrättandet av en verklig europeisk energimarknad återigen
      <v>skjutits</v> <p>upp</p>.
    t: Según parece, se ha vuelto a <a>posponer</a> la creación de un verdadero mercado
      europeo de la energía.
  - s: Vi minns alla att parlamentet beslöt att <v>skjuta</v> <p>upp</p> ansvarsfriheten
      för budgetåret 1997 i avvaktan på åtaganden från den nya Europeiska kommissionen
      om interna reformer.
    t: Señor Presidente, todos recordamos que el Parlamento decidió <a>posponer</a>
      la aprobación de la gestión del ejercicio de 1997 hasta que hubiera compromisos
      acerca de la reforma interna por parte de la nueva Comisión Europea.
  - s: Vad gäller MAGP IV så förvånar det mig inte att vi fått <v>skjuta</v> <p>upp</p>
      detta till april.
    t: En lo que respecta a los POP IV, no me sorprende que nos hayamos visto obligados
      a <a>posponerlos</a> hasta abril.
  - s: På kort sikt kan andra frågor <v>skjutas</v> <p>upp</p>.
    t: A corto plazo, se pueden <a>posponer</a> otros asuntos;
  - s: Om någon säger att innan Ryssland officiellt ändrar åsikt så måste vi behålla
      vår egen och följa tänkesättet i Kreml eller <v>skjuta</v> <p>upp</p> våra egna
      bedömningar och beslut, ja, då är detta en fullständigt och djupt felaktig inställning.
    t: 'Debemos tomar conciencia del modo en que tal hipocresía y doble rasero resulta
      útil para diversos grupos neonazis, etc. Si alguien dice: «bueno, antes de que
      la Rusia oficial cambie de parecer, tenemos que »congelar«nuestra opinión y
      seguir las directrices del Kremlin, o <a>posponer</a> nuestras evaluaciones
      y decisiones», lo que constituye una postura plena y profundamente errónea.'
  - s: Således kan mitt land nu <v>skjuta</v> <p>upp</p> införandet av ett viktigt
      instrument i kampen mot brottsligheten på obestämd tid genom att hänvisa till
      att de författningsmässiga förändringarna ännu inte har genomförts.
    t: Mi país, por lo tanto, puede ahora <a>posponer</a> por tiempo indefinido la
      introducción de un importante instrumento por la lucha contra la criminalidad,
      aduciendo instrumentalmente que las modificaciones constitucionales todavía
      no se han hecho.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> antagandet av demokratiska resolutioner
      och regler som försvarar demokraterna gentemot terroristerna och mot alla som
      förhindrar de europeiska medborgarnas utövande av sin demokratiska frihet.
    t: No se puede <a>posponer</a> la aprobación de resoluciones y normativas democráticas
      que defienden a los demócratas frente a los terroristas y frente a quienes impiden
      el ejercicio de la libertad democrática a los ciudadanos europeos.
  - s: Ryssarna har nu <v>skjutit</v> <p>upp</p> dessa viktiga samtal på obestämd
      tid.
    t: Ahora, los rusos han <a>pospuesto</a> esas importantes conversaciones de manera
      indefinida.
  - s: Om det är nödvändigt bör vi vara redo att <v>skjuta</v> <p>upp</p> förhandlingarna
      tills vi har fått dem. Bara på det sättet kan vi vara säkra på att initiativet
      verkligen kommer att bidra till fattigdomsbekämpning och hållbar utveckling.
    t: Si fuera necesario, debemos estar preparados para <a>posponer</a> las negociaciones
      hasta disponer de los mismos.
  - s: Om jag har förstått rätt har det just tillkännagivits att resolutionen om toppmötet
      i Köln kommer att <v>skjutas</v> <p>upp</p>.
    t: Señor Presidente, si lo he entendido bien, se acaba de anunciar que se <a>pospone</a>
      la resolución sobre la cumbre de Colonia.
  - s: Onödigt resande till drabbade områden bör avrådas eller <v>skjutas</v> <p>upp</p>.
    t: Debemos disuadir o <a>posponer</a> los viajes innecesarios a las zonas afectadas.
  - s: Vi begär att ärendet skall <v>skjutas</v> <p>upp</p>, eftersom texten till
      rådets politiska avtal inte finns översatt till alla språken - jag har åtminstone
      inte funnit någon översättning till mitt språk - och eftersom det brådskande
      förfarandet gör att man inte ens hinner formulera några ändringsförslag.
    t: Nosotros pedimos que se <a>posponga</a> ya que no está disponible el texto
      del acuerdo político del Consejo en todas las lenguas - al menos en la mía no
      lo he encontrado - y mediante este procedimiento de urgencia apenas tenemos
      tiempo de presentar enmiendas.
  - s: Jag har mottagit en begäran från 34 ledamöter om att <v>skjuta</v> <p>upp</p>
      alla punkter på föredragningslistan till vårt sammanträde i juli.
    t: He recibido solicitudes de 34 diputados para <a>posponer</a> todos los asuntos
      del orden del día hasta el período parcial de sesiones de julio.
  - s: Det var meningen att Chamovinitjeskij-domstolen i Ryssland skulle ha avkunnat
      dom i detta fall i dag, men av oklara skäl har detta <v>skjutits</v> <p>upp</p>
      till slutet av månaden.
    t: Se esperaba que el tribunal ruso Khamovinicheskii dictase hoy una de las sentencias
      de la causa, pero dicha sentencia se ha <a>pospuesto</a> por razones poco claras
      hasta finales de mes.
  - s: En av uppgifterna mellan i dag och december, om vi väljer att <v>skjuta</v>
      <p>upp</p> denna fråga - vilket var majoritetens åsikt under talmanskonferensen
      - är att uppmana ordföranden i revisionsrätten att genomföra en omfattande undersökning
      om huruvida läckan går att spåra till revisionsrätten eller någon annan institution.
    t: Si decidimos <a>posponer</a> este asunto —como opinaba la mayoría en la Conferencia
      de Presidentes—, una de las tareas a realizar desde ahora hasta diciembre, será
      la de solicitar al Presidente del Tribunal de Cuentas que emprenda una amplia
      investigación, para saber si la filtración se produjo en el Tribunal de Cuentas
      o en alguna otra institución.
  - s: Detta är inte en vädjan att <v>skjuta</v> <p>upp</p> våra åtgärder när det
      gäller de offentliga finanserna.
    t: Este no es un llamamiento para <a>posponer</a> nuestras acciones en el ámbito
      de las finanzas públicas.
  - s: Att <v>skjuta</v> <p>upp</p> deras medlemsskap i förhållande till deras nära
      grannar, det skulle få helt ödesdigra psykologiska och politiska konsekvenser
      som vi till varje pris bör undvika.
    t: <a>Posponer</a> su adhesión con respecto a la de sus vecinos más próximos tendría
      consecuencias psicológicas y políticas desastrosas que debemos evitar a toda
      costa.
  - s: Många saker har också just därför <v>skjutits</v> <p>upp</p> till Finlands
      ordförandeskap.
    t: Justamente por eso también se han <a>pospuesto</a> muchas cosas en la Presidencia
      finlandesa.
  - s: Föredraganden, följd av budgetkontrollutskottet, begärde att beslutet om beviljande
      av ansvarsfrihet för Cepol skulle <v>skjutas</v> <p>upp</p>.
    t: El ponente ha pedido que se <a>posponga</a> la aprobación de la gestión para
      CEPOL, seguida de la Comisión de Control Presupuestario.
  - s: I går, vid inledningen av plenarsammanträdet, beslutade parlamentet att <v>skjuta</v>
      <p>upp</p> omröstningen om en resolution om Europeiska unionens Mellanösternpolitik
      till plenarsammanträdet i juli, och med tanke på den fortsatta instabiliteten
      och på att situationen ständigt förändras i regionen anser jag att det var rätt
      beslut.
    t: Ayer, al comienzo del período parcial de sesiones, el Parlamento Europeo decidió
      <a>posponer</a> la votación sobre la resolución acerca de la política de la
      Unión Europea en Oriente Próximo a la sesión plenaria del próximo mes de julio
      y, en vista de la continua inestabilidad y del constante cambio de circunstancias
      en esta región, creo que era la decisión correcta.
  - s: Jag vill påpeka för kommissionsledamoten och rådet att en 78-timmarsvecka uppnås
      genom att de viloperioder som föreskrivs i den text som rådet har försvarat
      <v>skjuts</v> <p>upp</p>.
    t: Al señor Comisario y al Consejo querría indicarles que la semana de setenta
      y ocho horas se alcanza <a>posponiendo</a> los períodos de descanso que proporciona
      el texto defendido por el Consejo.
  - s: Vi vill också ha ändringsförslag där man preciserar och utvidgar informationsområdet
      för de anställdas företrädare, och det ändringsförslag där man föreslår att
      de skall kunna kräva att tillämpningen av ett beslut <v>skjuts</v> <p>upp</p>
      i avvaktan på resultaten av en ny förhandling, om den får allvarliga konsekvenser
      för sysselsättningen.
    t: Deseamos asimismo enmiendas que precisen y amplíen el ámbito de la información
      que se debe dar a los representantes de los trabajadores, y la que propone la
      posibilidad, a petición de estos últimos, de <a>posponer</a> la aplicación de
      una decisión que tenga consecuencias graves para el empleo a la espera de los
      resultados de una nueva negociación.
  - s: Beviljandet av ansvarsfrihet för rådet behöver inte <v>skjutas</v> <p>upp</p>,
      eftersom revisionsrätten inte har kommenterat någonting angående rådet.
    t: No estoy de acuerdo en <a>posponer</a> la aprobación de la gestión del presupuesto
      del Consejo porque el Tribunal de Cuentas no ha hecho comentario alguno sobre
      éstas.
  - s: Vi tänker också uppmana rådet att <v>skjuta</v> <p>upp</p> sitt beslut till
      dess vi kan anta våra beslut.
    t: Luego tenemos la decisión de pedir al Consejo que <a>posponga</a> igualmente
      sus decisiones hasta que nosotros podamos adoptar las nuestras.
  - s: Begäran om att <v>skjuta</v> <p>upp</p> omröstningen till Strasbourg syftar
      till att lösa de senaste diskussionerna som varit mellan grupperna.
    t: La solicitud de <a>posponer</a> la votación hasta el próximo período de sesiones
      de Estrasburgo tiene por objeto solventar las últimas discrepancias entre los
      diferentes Grupos políticos.
  - s: Jag vill också varna för den ändring av fördraget som har efterlysts, eftersom
      detta kan vara ett lockbete som bara tvingar oss att <v>skjuta</v> <p>upp</p>
      de nödvändiga åtgärderna till en annan dag.
    t: También me gustaría dar una señal de advertencia frente a la modificación del
      tratado que se ha solicitado, porque eso podría ser un reclamo que solo nos
      obligaría a <a>posponer</a> las medidas necesarias hasta otro momento.
  - s: Av detta skäl, och efter diskussionen jag hade i morse med delegationscheferna
      och gruppledarna, begär jag att omröstningen om kalendern ska <v>skjutas</v>
      <p>upp</p>.
    t: Como consecuencia, y tras el debate que he tenido esta mañana con los jefes
      de delegación y los presidentes de grupo, solicito que se <a>posponga</a> la
      votación en el calendario.
  - s: Handlar det verkligen om en viktig rättslig fråga eller handlar det egentligen
      om att de inser att det finns en stor risk att de förlorar ändringsförslag nr
      4 och vill <v>skjuta</v> <p>upp</p> omröstningen så att de kan utöva påtryckningar
      på ledamöterna i sina egna grupper?
    t: ¿Se trata realmente de una cuestión jurídica importante, o la verdad es que
      se han dado cuenta de que tienen muchas posibilidades de perder la enmienda
      nº 4 y quieren <a>posponerlo</a> para presionar a los miembros de sus propios
      grupos?
  - s: Jag beslutar att vi håller omröstning om Joseph Dauls begäran att omröstningen
      ska <v>skjutas</v> <p>upp</p>.
    t: Voy a someter a votación la solicitud de <a>posponer</a> la votación presentada
      por el señor Daul.
  - s: Eftersom omröstningen, tack vare era utomordentliga insatser, har pågått så
      länge vill jag be dem som har begärt att få avge röstförklaringar att ändra
      dessa från muntliga till skriftliga, eller att <v>skjuta</v> <p>upp</p> er tur
      till i morgon, för 62 personer har inkommit med en begäran och vi hinner inte
      med alla.
    t: Debido a que la votación ha durado mucho tiempo, como consecuencia de su excelente
      trabajo, quiero pedir a aquellos que han solicitado explicaciones de voto que
      cambien dichas explicaciones orales a escritas o que <a>pospongan</a> su turno
      hasta mañana, porque se han presentado 62 solicitudes y no podemos abordar todas.
  - s: man vill <v>skjuta</v> <p>upp</p> de nödvändiga förändringarna, kanske av ekonomiska
      skäl, kanske av praktiska skäl.
    t: hay quienes quieren <a>posponer</a> las reformas necesarias, quizás por motivos
      económicos o tal vez por razones prácticas.
  - s: Jag skulle vilja upplysa parlamentet om att jag har bett om att den muntliga
      frågan och debatten om västra Balkans framtid, som från början skulle ha sammanfallit
      med omröstningen om betänkandet om Europeiska byrån för återuppbyggnad, skall
      <v>skjutas</v> <p>upp</p> till sammanträdesperioden i december.
    t: Quisiera informar al Parlamento de que he solicitado que se <a>pospongan</a>
      al período parcial de sesiones de diciembre la pregunta oral y los debates sobre
      el futuro de los Balcanes Occidentales, originalmente programados para que coincidiesen
      con la votación sobre el informe de la Agencia Europea de Reconstrucción.
  - s: Jag föreslår att om vi vill ha ett allvarligt beslut här bör detta - som jag
      ser det, och jag vet att andra håller med mig - oacceptabla beslut från presidiets
      sida att godkänna detta förslag <v>skjutas</v> <p>upp</p> tills vidare.
    t: Si pretendemos que se adopte una decisión seria al respecto, sugiero que se
      <a>posponga</a> hasta nuevo aviso esta - en mi opinión y la de otros muchos
      - inaceptable decisión de la Mesa de aprobar esta propuesta.
  - s: Jag yrkar därför att denna debatt ska <v>skjutas</v> <p>upp</p> till november.
    t: Solicito que este debate se <a>posponga</a> hasta noviembre.
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: Por eso, apoyo la propuesta del señor Goepel de <a>posponer</a> tanto el debate
      como la votación.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: Es, por tanto, el enfoque multilateral el que, de momento, constituye nuestra
      prioridad más inmediata y es la razón de que hayamos <a>pospuesto</a> toda decisión
      de emprender nuevas negociaciones relativas a las zonas de libre comercio hasta
      que el ciclo que hemos empezado en Doha haya concluido.
  - s: Återigen, i enlighet med artikel 177.4 begär jag att omröstningen <v>skjuts</v>
      <p>upp</p> och att resolutionens och omröstningens legitimitet undersöks under
      tiden.
    t: Una vez más, según el apartado 4 del artículo 177 del Reglamento, requiero
      que la votación sea <a>pospuesta</a> y que entretanto se investigue la legitimidad
      de la resolución y de la votación.
  - s: Finansieringen av återhämtningsplanen bör inte <v>skjutas</v> <p>upp</p> till
      senare år och därför välkomnar jag den överenskommelse som uppnåddes.
    t: La financiación del PERE no debería <a>posponerse</a> para años venideros y
      por ello saludo el acuerdo alcanzado.
  - s: En ordningsfråga rörande min begäran för min grupp, ECR-gruppen, att <v>skjuta</v>
      <p>upp</p> den omröstning som Martin Schulz begärde till kl. 15.00 för att ge
      oss tillräckligt med tid att förstå vad det var frågan om.
    t: Señor Presidente, tengo una cuestión de orden, relativa a mi petición en nombre
      de mi grupo, el GCRE, de <a>posponer</a> para las 15.00 horas, para darnos tiempo
      suficiente para comprender de lo que se trataba, la votación a la que llamaba
      el señor Schulz.
  - s: Det är för att ge alla dessa politiska aktörer möjlighet att delta som vi kräver
      att valet <v>skjuts</v> <p>upp</p>.
    t: Pedimos que las elecciones se <a>pospongan</a> con el fin de permitir la participación
      de todos estos actores políticos.
  - s: Därför föreslog jag utskottet för utrikesfrågor att <v>skjuta</v> <p>upp</p>
      avtalet och ge Uzbekistan en frist på t vå år för att göra framsteg på området
      för iakttagande av mänskliga rättigheter.
    t: Por todas estas razones, propuse a la Comisión de Asuntos Exteriores que <a>pospusiera</a>
      nuestro acuerdo y que diera un plazo de dos años a Uzbekistán para avanzar por
      la vía del respeto de los derechos humanos.
  - s: Det är detta som jag begär att vi nu skall göra innan beslutet träder i kraft,
      och i avvaktan på denna analys <v>skjuta</v> <p>upp</p> ikraftträdandet.
    t: Esto es lo que yo solicito que se haga ahora antes de que entre en vigor la
      decisión, y que se <a>posponga</a> su puesta en vigor a la espera de los resultados
