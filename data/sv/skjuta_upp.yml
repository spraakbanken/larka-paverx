  - s: Jag gläder mig tillsammans med min grupp åt den ökande oron bland ledamöterna
      i budgetkontrollutskottet beträffande den mer än oroande situationen för gemenskapens
      finanser och jag godkänner de anledningar som anges i betänkandet för att motivera
      att ansvarsfriheten <v>skjuts</v> <p>upp</p>.
    t: Je me réjouis, au nom de mon groupe, de l’inquiétude croissante des membres
      de la commission du contrôle budgétaire quant à la situation plus que préoccupante
      des finances communautaires et j’approuve les raisons exposées dans le rapport
      pour motiver le <a>report</a> de la décharge.
  - s: Att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfriheten är en allvarlig
      åtgärd.
    t: Le <a>report</a> de la décharge est une mesure grave.
  - s: Min partikollega Müller har redan tagit upp gruppens argument för att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfriheten för 1996.
    t: Monsieur le Président, ma collègue de parti, Mme Müller, a déjà évoqué les
      arguments de notre groupe en faveur d’un <a>report</a> de la décharge pour 1996.
  - s: Trots detta hoppas vi att just genom att vi <v>skjuter</v> <p>upp</p> det -
      vi har ju i utskottet enhälligt beslutat om det - uppnår vi större effektivitet,
      starkare påtryckningar på kommissionen.
    t: Cependant, nous espérons par le <a>report</a> - nous l’avons unanimement décidé
      en commission - atteindre plus d’efficacité, mettre plus de pression sur la
      Commission.
  - s: Att beviljandet av ansvarsfriheten <v>skjuts</v> <p>upp</p> måste tas på allvar.
    t: Le <a>report</a> de la décharge doit être pris au sérieux.
  - s: Jag hade gärna sett att vi här i parlamentet hade <v>skjutit</v> <p>upp</p>
      behandlingen av förslaget tills vi mottagit rådets rättsliga bedömning.
    t: J’aurais souhaité un <a>report</a> de l’examen de la proposition par l’Assemblée
      jusqu’au moment où nous serions en possession de l’évaluation juridique du Conseil.
  - s: Betänkandet om kommissionens förslag till en framtida gemensam marknadsordning
      för olivolja är ju uppdelad i två frågor, nämligen å ena sidan att beslutet
      om en reform på området olivolja <v>skjuts</v> <p>upp</p> i två år tills vi
      har noggrannare uppgifter att gå på och ett mer tillförlitligt kontrollsystem,
      och å andra sidan införandet av ett nytt regelverk för klassificering av olivolja
      liksom av en kvalitetsstrategi för olivolja.
    t: le rapport sur la proposition de la Commission concernant la future OCM pour
      l’huile d’olive a été divisé en deux domaines thématiques, à savoir d’une part
      la <a>report</a> de deux ans de la décision sur le réforme dans le domaine de
      l’huile d’olive jusqu’à ce que des données plus précises et un système de contrôle
      plus fiable existent, et d’autre part l’introduction d’une nouvelle réglementation
      sur la classification de l’huile d’olive, ainsi que la stratégie de la qualité
      pour l’huile d’olive.
  - s: Jag har i uppdrag att begära att omröstningen om lagstiftningsresolutionen
      <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, j’ai mandat pour demander le <a>report</a> du vote sur
      la résolution législative.
  - s: Vi föreslår också att man <v>skjuter</v> <p>upp</p> frågan till nästa plenarsammanträde.
    t: Monsieur le Président, nous serions également favorables au <a>report</a> du
      vote au cours de la prochaine plénière.
  - s: Vi röstade dock för kompromissen med ministerrådet, eftersom vi anser att den
      är bra och att en förlängning av processen inte skulle leda till bättre regler
      utan enbart till att tidtabellen för införandet <v>skjuts</v> <p>upp</p>.
    t: Nous avons néanmoins voté en faveur du compromis conclu avec le Conseil de
      ministres, parce que nous pensons qu’il est solide et qu’un processus plus long
      ne donnerait pas lieu à des meilleures réglementations, mais simplement à un
      <a>report</a> de la date d’application.
  - s: Jag tror att det sämsta valet skulle vara att <v>skjuta</v> <p>upp</p> frågan,
      såväl för de europeiska medborgarna som för medborgarna i kandidatländerna.
    t: Je crois que le <a>report</a> serait le plus mauvais choix à faire, tant pour
      les citoyens européens que pour les citoyens des pays candidats.
  - s: Därför är det absolut nödvändigt att man inte tillåter att EU:s institutionella
      reform eller utvidgningen <v>skjuts</v> <p>upp</p>.
    t: Dès lors, il est absolument primordial de ne pas autoriser le <a>report</a>
      de la réforme institutionnelle de l’UE ainsi que l’élargissement.
  - s: Om jag har förstått er rätt, begär ni att omröstningen skall <v>skjutas</v>
      <p>upp</p> på grundval av artikel 131 i arbetsordningen.
    t: Madame Boogerd-Quaak, si je vous ai bien compris, vous demandez le <a>report</a>
      du vote par application de l’article 131 de notre règlement.
  - s: Jag har undertecknat begäran om att <v>skjuta</v> <p>upp</p> den här punkten,
      för att den skall kunna återförvisas till miljöutskottet.
    t: Monsieur le Président, j’ai signé la demande de <a>report</a> de ce point afin
      qu’il soit renvoyé à la commission de l’environnement, mais je voudrais que
      celle-ci nous donne l’assurance qu’elle l’examinera réellement.
  - s: Jag är medveten om att vi kommer att ha ont om tid på eftermiddagen, men med
      tanke på hur angeläget och viktigt detta rådsmöte är kan det vara klokt att
      <v>skjuta</v> <p>upp</p> den här punkten.
    t: Je sais que nous manquerons de temps cet après-midi, mais vu l’urgence et l’importance
      de cette réunion du Conseil, ce <a>report</a> est tout à fait judicieux.
  - s: Herr ordförande, rörande den delade omröstningen om artikel 13, jag vet att
      parlamentet var mycket tillfreds med att det här betänkandet <v>sköts</v> <p>upp</p>
      från förra sammanträdesperioden, så att föredraganden kunde vara här och inte
      i det brittiska underhuset.
    t: Monsieur le Président, en ce qui concerne ce vote par division sur le paragraphe
      13, je sais que le Parlement s’est réjoui, lors de la dernière session, du <a>report</a>
      de ce rapport afin que le rapporteur puisse être présent au lieu de siéger à
      la Chambre de Communes britannique.
  - s: Min grupp kommer inte att rösta för att <v>skjuta</v> <p>upp</p> ikraftträdandet
      av den europeiska arresteringsordern till dess att det finns gemensamma miniminormer
      inom processlagstiftningen.
    t: Mon groupe ne votera pas en faveur d’un <a>report</a> de l’entrée en vigueur
      du mandat d’arrêt européen tant que des normes minimales communes ne seront
      pas établies en matière de droit des procédures.
  - s: P.g.a. detta är jag inte för att ytterligare <v>skjuta</v> <p>upp</p> denna
      omröstning.
    t: Je ne suis dès lors pas favorable à un <a>report</a> dudit vote.
  - s: På grund av detta finns det ingen ursäkt att <v>skjuta</v> <p>upp</p> förbudet
      beträffande de färdiga produkterna till efter den första januari 1998 och det
      bör inte finnas undantag till detta förbud.
    t: Aussi, pour toutes les raisons qui viennent d’être évoquées, n’existe-t-il
      aucune justification pour le <a>report</a> de l’interdiction relative aux produits
      finis après le 1er janvier 1998 ;
  - s: Föredraganden har förvisso träffat på många svårigheter - diskussionen om betänkandet
      har för övrigt successivt <v>skjutits</v> <p>upp</p> - och föredraganden har
      försökt att mildra sina förslag.
    t: Certes, le rapporteur a rencontré beaucoup de difficultés - d’ailleurs, la
      discussion sur ce rapport a subi des <a>reports</a> successifs - et le rapporteur
      a essayé d’adoucir ses propositions.
  - s: Förslagen om att <v>skjuta</v> <p>upp</p> avtalet är fullständigt förbluffande,
      eftersom en senareläggning av avtalet naturligtvis skulle innebära att det förändrades
      helt.
    t: Les propositions de <a>report</a> qui sont faites sont tout à fait consternantes,
      parce que, naturellement, le report de l’accord serait la dénaturation de l’accord.
  - s: För det första måste kommissionen se till att parlamentet bemödar sig om att
      anledningarna till att <v>skjuta</v> <p>upp</p> ansvarsfriheten skall vara realistiska
      och hålla sig inom en rimlig ram.
    t: la Commission doit veiller à ce que le Parlement maintienne dans des limites
      réalistes et possibles les motivations d’un <a>report</a> de la décision de
      décharge.
  - s: Jag anser att det är riktigt att sätta upp tidsfrister för de tre möjligheterna
      när det gäller ansvarsfriheten - att bevilja, <v>skjuta</v> <p>upp</p> eller
      icke bevilja - som föredraganden klart har lagt fram, så att inte två ansvarsfrihetsförfaranden
      löper parallellt, som ofta skett tidigare, utan ett förfarande skall vara avslutat
      innan nästa påbörjas, och de två nivåerna skall kunna fungera.
    t: Fixer des délais pour les trois possibilités de la décharge - octroi, <a>report</a>,
      refus -, telles que le rapporteur les a clairement définies dans son travail,
      me semble juste afin que deux procédures de décharge ne soient examinées en
      parallèle, comme cela s’est passé souvent auparavant, mais pour qu’une procédure
      soit close avant que la suivante ne commence, et que les deux niveaux puissent
      fonctionner.
  - s: Jag kan under inga omständigheter godta den utgångspunkt som utskottet för
      rättsliga frågor och medborgarrätt har, eftersom den bara innebär att man <v>skjuter</v>
      <p>upp</p> frågan långt in i framtiden.
    t: Je ne peux en aucun cas accepter le point de départ qu’a la commission juridique
      et des droits des citoyens, car cela ne signifie que le <a>report</a> de cette
      affaire à un avenir lointain.
  - s: I så fall har vi ingenting emot att omröstningen <v>skjuts</v> <p>upp</p>.
    t: À cette condition, nous ne nous opposons pas au <a>report</a>.
  - s: Eventuella påståenden om att Kroatiens anslutning skulle <v>skjutas</v> <p>upp</p>
      måste avfärdas som struntprat utan någon större eftertanke.
    t: Par ailleurs, toute référence à un éventuel <a>report</a> de l’adhésion de
      la Croatie doit être considérée comme une remarque irréfléchie à laquelle il
      convient de ne pas accorder trop d’attention.
  - s: Enligt vårt sätt att se det i att man <v>skjuter</v> <p>upp</p> euron.
    t: À notre avis, dans un <a>report</a> de l’euro.
  - s: Den gångna veckan fick jag veta att de tre grupperna PSE, PPE-DE och Verts/ALE
      skulle uppskatta om behandlingen av ärendet kunde <v>skjutas</v> <p>upp</p>.
    t: J’ai été informé la semaine dernière que les groupes PSE, PPE-DE et V/ALE tenaient
      au <a>report</a> de cet examen.
  - s: När jag i torsdagskväll överraskades med talmanskonferensens beslut att inte
      skjuta upp behandlingen av ärendet lät jag meddela alla ledamöter att jag fortfarande
      var beredd att <v>skjuta</v> <p>upp</p> behandlingen.
    t: Lorsque j’ai appris, avec stupéfaction, jeudi soir, que la Conférence des présidents
      n’entendait pas procéder au report en définitive, j’ai informé tous les membres
      que j’étais toujours disposé à accepter un <a>report</a>.
  - s: Därefter visade det sig emellertid att PPE-DE-gruppen i torsdags eftermiddag
      inte längre var för att <v>skjuta</v> <p>upp</p> behandlingen och att PSE-gruppen
      inte heller har något behov av det längre.
    t: Entre-temps, il m’est apparu ce jeudi après-midi que le groupe PPE-DE n’était
      plus favorable à un <a>report</a> et que le groupe PSE n’en éprouvait plus non
      plus le besoin.
  - s: Så som situationen har utvecklats, vill också jag begära att debatten om mitt
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, je crois que, vu la manière dont les événements se déroulent,
      je vais demander, moi aussi, le <a>report</a> de la discussion sur mon rapport.
  - s: Jag tar ordet för att begära att omröstningen om Fernandesbetänkandet <v>skjuts</v>
      <p>upp</p>.
    t: Monsieur le Président, j’interviens dans le but de demander le <a>report</a>
      du vote sur le rapport Fernandes.
  - s: Jag anser att det är lämpligt att <v>skjuta</v> <p>upp</p> omröstningen.
    t: Monsieur le Président, Mesdames et Messieurs, j’estime que ce <a>report</a>
      est légitime.
  - s: Jag är glad att Véronique Mathieu har rekommenderat att <v>skjuta</v> <p>upp</p>
      beviljandet av ansvarsfrihet för Europeiska polisakademin.
    t: Je me réjouis que Mme Mathieu ait recommandé le <a>report</a> de la décharge
      pour les comptes du Collège européen de police.
  - s: Även om man nu under några år har gjort eftergifter, vilket gett ett något
      långsammare resultat än väntat, stöder jag i år förslaget att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för genomförandet av polisakademins
      budget för 2008 tills en ny revision har genomförts och akademins nya ledning
      tydligt tagit ansvar för att se till att alla oegentligheter och rättsliga övertramp
      elimineras så snabbt som möjligt.
    t: Même si des concessions ont été faites depuis plusieurs années, avec des résultats
      un peu plus lents que je ne l’aurais attendu, je suis favorable cette année
      au <a>report</a> de la décharge concernant l’exécution du budget 2008 de cette
      agence jusqu’à la réalisation d’un nouvel audit et jusqu’à ce que la nouvelle
      direction du Collège s’engage clairement à faire en sorte d’éliminer les irrégularités
      et les incohérences juridiques le plus rapidement possible.
  - s: Men trots detta vill jag nu begära att omröstningen <v>skjuts</v> <p>upp</p>,
      detta som en signal till Ryssland om att vi från rysk sida väntar oss att man
      på allvar verkligen anstränger sig för att snarast möjligt nå en fredlig lösning
      i Tjetjenien.
    t: Néanmoins je demande ici le <a>report</a> du vote pour signaler que nous attendons
      de la Russie qu’elle s’efforce sérieusement et concrètement de trouver le plus
      rapidement possible une solution pacifique en Tchétchénie.
  - s: Det är ändå motiverat och en riktig åtgärd i den här situationen att <v>skjuta</v>
      <p>upp</p> beslutet om beviljande av ansvarsfrihet.
    t: Le <a>report</a> de la décharge est cependant une mesure fondée et juste dans
      cette situation.
  - s: Jag vill gärna betona den breda enigheten i budgetkontrollutskottet om att
      <v>skjuta</v> <p>upp</p> ansvarsfriheten för de viktigaste budgeterna, och jag
      vill tacka föredragandena för ett omfattande och omsorgsfullt arbete.
    t: Je voudrais attirer l’attention sur la vaste unanimité qui s’est dégagée au
      sein de la commission du contrôle budgétaire pour décider le <a>report</a> de
      l’octroi de la décharge pour les principaux comptes et je remercie les rapporteurs
      pour le soin avec lequel ils ont accompli ce vaste travail.
  - s: Innehållet och argumenteringen i övriga mer specifika betänkanden ger inte
      större anledning att <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet.
    t: Le contenu et l’argumentation d’autres rapports plus particuliers ne justifiaient
      pas davantage le <a>report</a> de l’octroi de la décharge.
  - s: Europaparlamentet lämnar in besvär gentemot rådet, eftersom det inte var rådets
      sak att <v>skjuta</v> <p>upp</p> det.
    t: Le Parlement européen porte plainte contre le Conseil, vu que le <a>report</a>
      n’était pas de la compétence du Conseil.
  - s: Om omröstningen <v>skjuts</v> <p>upp</p> tror jag att det skulle finnas mycket
      goda chanser att nå en bred enighet kring kalendern för 2012.
    t: Je crois qu’un <a>report</a> du vote nous permettrait sans doute de parvenir
      à un large consensus sur le calendrier 2012.
  - s: Jag anser därför att vi bör rösta för att den <v>skjuts</v> <p>upp</p> i dag.
    t: Je crois donc que nous devrions voter le <a>report</a> aujourd’hui.
  - s: Jag befann mig i kammaren i måndags kväll, då De gröna begärde att omröstningen
      skulle <v>skjutas</v> <p>upp</p>.
    t: Monsieur le Président, j’étais présent lundi soir lorsque le groupe Verts/ALE
      a sollicité un <a>report</a>.
  - s: Handlar det verkligen om en viktig rättslig fråga eller handlar det egentligen
      om att de inser att det finns en stor risk att de förlorar ändringsförslag nr
      4 och vill <v>skjuta</v> <p>upp</p> omröstningen så att de kan utöva påtryckningar
      på ledamöterna i sina egna grupper?
    t: En proposant ce <a>report</a>, ne cherchent-ils pas un moyen de faire pression
      sur les membres de leur propre groupe ?
  - s: Det här har ingenting att göra med det föregivna skäl de har gett oss och jag
      uppmanar kollegerna att rösta mot detta att omröstningen <v>skjuts</v> <p>upp</p>
      och rösta för ändringsförslag nr 4.
    t: Cela n’a rien à voir avec la raison fictive qui nous a été donnée et j’inviterais
      instamment nos collègues à voter contre ce <a>report</a> et en faveur de l’amendement
      4.
  - s: Nisticòs handlingssätt är under all kritik och därför vill jag förvarna om
      att vi i samband med omröstningen senare i dag kommer att be om att denna <v>skjuts</v>
      <p>upp</p>.
    t: c’est pourquoi je tiens à vous prévenir que nous demanderons un <a>report</a>
      au moment de passer aux votes.
  - s: Vi känner även oro när det gäller finansieringen av denna operation, tidsfristerna
      för genomförandet och att det hela tiden <v>skjuts</v> <p>upp</p>.
    t: Nous nourrissons également des inquiétudes à l’égard du financement de cette
      opération, des délais de sa mise en uvre et de son <a>report</a> continuel.
  - s: Det är alltså anledningen till att det inte har hänt något med Agenda 2000,
      förutom att debatten har <v>skjutits</v> <p>upp</p> på nytt!
    t: Voilà la raison pour laquelle on n’a pas avancé sur l’Agenda 2000, si ce n’est
      par un nouveau <a>report</a> des débats !
  - s: De nyheter som kommer från New York i dag, att ultimatumet förmodligen kommer
      att <v>skjutas</v> <p>upp</p>, gör att vi fortfarande kan hoppas att Irakkrisen
      skall kunna lösas utan vapen.
    t: Monsieur le Président, les nouvelles qui nous parviennent ce matin de New York
      au sujet d’un éventuel <a>report</a> de l’ultimatum nous font encore espérer
      la possibilité de résoudre la crise irakienne sans recourir aux armes.
  - s: Socialdemokratiska gruppen i Europaparlamentet stöder helt och hållet föredraganden
      Lutz Goepels begäran om att debatten och omröstningen ska <v>skjutas</v> <p>upp</p>
      till plenarsammanträdet i november.
    t: Monsieur le Président, au nom du groupe socialiste au Parlement européen, nous
      apportons notre soutien absolu à la proposition du rapporteur, M. Goepel, en
      faveur du <a>report</a> du débat et du vote à la session plénière du mois de
      novembre.
  - s: Med tanke på hur viktig frågan är anser jag att det är rimligt att begära att
      rådet ska delta vid den kommande debatten, om den <v>skjuts</v> <p>upp</p>,
      och även ska bekräfta sitt deltagande.
    t: Étant donné l’importance de ce sujet, je trouve raisonnable de demander que
      le Conseil soit représenté lors du prochain débat après tout <a>report</a>,
      et qu’il nous confirme que cela sera le cas.
  - s: Nu tilltar uppenbarligen en slags anda som skulle kunna leda till att den tidigare
      järnridån ersätts av en rökridå av vackra ord som försöker att dölja rådets
      verkliga avsikter, nämligen att <v>skjuta</v> <p>upp</p> anslutningen av nya
      medlemmar.
    t: L’atmosphère est telle que l’on a l’impression que le rideau de fer d’antan
      est peu à peu remplacé par un écran de fumée de belles paroles, qui tente d’occulter
      les véritables intentions du Conseil, à savoir le <a>report</a> de l’adhésion
      de nouveaux membres.
  - s: I förmiddags föreslog talmannen att betänkandet av Ferri skulle <v>skjutas</v>
      <p>upp</p>.
    t: Ce matin, Madame la Présidente a bien voulu proposer le <a>report</a> du rapport
      de M. Ferri.
  - s: Han som föredragande har ju ännu inte motiverat varför han vill att det skall
      <v>skjutas</v> <p>upp</p>.
    t: Le rapporteur lui-même n’a pas encore justifié pourquoi il veut ce <a>report</a>.
  - s: Därför begär jag att betänkandet skall <v>skjutas</v> <p>upp</p> till parlamentets
      nästa sammanträdesperiod.
    t: C’est la raison pour laquelle je demande le <a>report</a> à la prochaine période
      de session du Parlement.
  - s: Skall vi spara in på andra jordbruksutgifter, skall <v>skjuta</v> <p>upp</p>
      det på framtiden, finns det fortfarande en möjlighet att använda överskottet
      från år 2000 eller kan vi ta fram ett försäkringssystem, vilket redan tagits
      upp i en tidigare resolution rån parlamentet?
    t: Allons-nous raboter d’autres dépenses du secteur agricole, allons-nous faire
      des <a>reports</a> sur les années suivantes, y a-t-il encore une possibilité
      d’utiliser l’excédent de 2000 ou pouvons nous concevoir un système d’assurance
      comme cela a déjà été formulé dans une résolution antérieure du Parlement ?
  - s: Betänkandet innehåller i punkt 21 ett mycket modigt beslut, som tillkännager
      att ansvarsfriheten för budgeten bör <v>skjutas</v> <p>upp</p> om kommissionen
      håller inne med information.
    t: Le point 21 du rapport contient une décision très courageuse qui annonce qu’il
      devra y avoir <a>report</a> de la décharge si la Commission retient des informations.
  - s: Vi vet alla varför ärendet verkligen <v>skjuts</v> <p>upp</p>, nämligen uteslutande
      av handelspolitiska skäl.
    t: Nous connaissons tous la vraie et unique raison du <a>report</a>, à savoir
      la politique commerciale.
  - s: I enlighet med artikel 177.4 i arbetsordningen begär jag att vi <v>skjuter</v>
      <p>upp</p> den här omröstningen till nästa plenarsammanträde och utreder legitimiteten
      i att lägga fram en resolution i det här läget.
    t: Conformément à l’article 177, paragraphe 4, du règlement, je demande le <a>report</a>
      du vote sur ce point jusqu’à la prochaine session plénière, ainsi qu’une analyse
      de la légitimité du vote d’une résolution sur ce point.
  - s: Jag har mottagit en begäran från den socialdemokratiska gruppen om att omröstningen
      om resolutionsförslagen till ekonomiska partnerskapsavtal ska <v>skjutas</v>
      <p>upp</p> till sammanträdesperioden i december, vilket medför nya slutdatum
      för inlämning av texterna.
    t: J’ai reçu du groupe PSE une demande de <a>report</a> du vote sur les propositions
      de résolution relatives aux accords de partenariat économique, à la période
      de session de décembre.
  - s: Herr Pinheiro, den här frågan gäller inte Venezuela, utan förslaget från den
      socialdemokratiska gruppen om att <v>skjuta</v> <p>upp</p> resolutionsförslagen
      till ekonomiska partnerskapsavtal till sammanträdesperioden i december.
    t: M. Pinheiro, ce sujet ne concerne pas le Venezuela, mais la proposition du
      groupe socialiste relative au <a>report</a> à la période de session de décembre
      des propositions de résolution sur les accords de partenariat économique.
  - s: Därför kräver vi en undersökningskommission från detta parlament, med uppgiften
      att klarlägga vem som bär ansvaret för olyckan och vem som var ansvarig för
      de därpå följande räddnings- och katastrofinsatserna, framför allt när det gäller
      den spanska regeringen som, låt mig påminna om det, var en av de regeringar
      som gav ett kraftfullt stöd åt förslaget att <v>skjuta</v> <p>upp</p> och urvattna
      ”Erikapaketet” och som i dag tar kontakt med de stora bygg- och cementföretagen
      för att rengöra stränderna.
    t: Voilà pourquoi nous demandons de mettre en place une commission d’enquête du
      Parlement européen qui aurait pour mission de faire la lumière sur les responsabilités
      de l’accident et des opérations successives de secours et d’urgence, notamment
      en ce qui concerne le gouvernement espagnol qui, je le rappelle, faisait partie
      de ceux qui ont vigoureusement soutenu le <a>report</a> et la dilution du paquet
      Erika et qui, aujourd’hui, contacte de grandes entreprises de construction et
      de cimentation pour le nettoyage des plages.
  - s: Vi har sett att det är verkningslöst att <v>skjuta</v> <p>upp</p> avtalen.
    t: Les <a>reports</a> - nous l’avons vu - sont inopérants.
  - s: I synnerhet är jag nöjd med att man <v>sköt</v> <p>upp</p> liberaliseringen
      av den allmänna marknaden till den 31 december 2010, med en tvåårig förlängning
      för de länder som blivit medlemmar i EU efter 2004.
    t: Je me réjouis que le Conseil ait accepté tous les principaux éléments de la
      position du Parlement européen, notamment le <a>report</a> de la date générale
      d’application au 31 décembre 2010 avec une prolongation de 2 ans pour les États
      devenus membres de l’Union à partir de 2004 ;
  - s: Till sist får man inte tillåta motståndarna, de som räds utvidgningen, att
      använda denna kris som förevändning för att se till att detta potentiellt stora
      och vackra, men självklart invecklade och kostsamma, alleuropeiska projekt <v>skjuts</v>
      <p>upp</p> sine die.
    t: Enfin, il ne faut pas permettre aux adversaires, honteux de l’élargissement,
      de se saisir du prétexte de cette crise pour obtenir le <a>report</a> sine die
      de ce projet paneuropéen potentiellement grand et beau, mais évidemment complexe
      et coûteux.
  - s: Med detta i åtanke skulle jag välkomna om parlamentet kunde överväga om omröstningen
      om ändringsförslag 2 kunde <v>skjutas</v> <p>upp</p>, så att dessa diskussioner
      kan ske.
    t: En conséquence, je me réjouirais que le Parlement envisage le <a>report</a>
      du vote de l’amendement 2 et ce, pour que ces discussions puissent être menées.
  - s: I går begärde jag ännu en gång att omröstningen om betänkandet av Villiers
      <v>skjuts</v> <p>upp</p>.
    t: Encore une fois, Monsieur le Président, j’avais demandé hier le <a>report</a>
      du vote sur le rapport de Mme Villiers.
  - s: I enlighet med vår arbetsordning lägger jag därmed fram föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> den slutliga omröstningen om förslaget till
      lagstiftningsresolution.
    t: Conformément à notre règlement, je soumets donc la proposition du rapporteur
      visant au <a>report</a> du vote final sur le projet de résolution législative.
  - s: Jag välkomnar också att man har <v>skjutit</v> <p>upp</p> ett beslut om finansiering
      av klimatåtgärder.
    t: Je salue également le <a>report</a> de la décision relative au financement
      des mesures climatiques.
  - s: För rättvisans skull meddelade jag i måndags att vi skulle begära att omröstningen
      om detta betänkande <v>skjuts</v> <p>upp</p>, inte för att Mathieu Grosch har
      gjort ett dåligt arbete - tvärtom - utan för att vi vill ha mer tid på oss för
      att se på frågan om viloperioder och integrera den i exakta termer i betänkandet.
    t: Monsieur le Président, dans l’intérêt de l’équité, j’ai annoncé ce lundi que
      nous comptions demander le <a>report</a> du vote sur ce rapport, non pas parce
      que M. Grosch aurait fait un travail de mauvaise qualité, bien au contraire,
      mais parce que nous voulons prendre davantage de temps pour examiner la question
      des périodes de repos et pour l’intégrer en termes précis à ce rapport.
  - s: Om dessa <v>skjuts</v> <p>upp</p> på obestämd tid skulle det å andra sidan
      kunna uppmuntra att ett sådant improduktivt beteende upprepas.
    t: D’un autre côté, un <a>report</a> sine die risquerait d’encourager à nouveau
      un comportement tout aussi peu productif.
  - s: Jag beklagar därför djupt att EU-delegationens besök i Iran <v>sköts</v> <p>upp</p>
      och jag hoppas att ett besök kan ordnas på nytt så snart som möjligt.
    t: C’est pourquoi je déplore profondément le <a>report</a> de la visite d’une
      délégation de l’UE en Iran et j’espère qu’elle sera reprogrammée le plus tôt
      possible.
  - s: Därför anser jag att vårt mål bör vara att <v>skjuta</v> <p>upp</p> omröstningen
      och sedan längre fram …
    t: Je crois donc que nous devrions opter en faveur d’un <a>report</a> avant de
      finalement …
  - s: Att bara <v>skjuta</v> <p>upp</p> frågan kommer inte att hjälpa eftersom denna
      process inte styrs av några villkor.
    t: Toutefois, un simple <a>report</a> ne nous sera d’aucun secours, car le processus
      de report n’est régi par aucune condition.
  - s: Jag upprepar att det inte hjälper att <v>skjuta</v> <p>upp</p> frågan.
    t: Je le répète, un <a>report</a> ne nous apporte aucune solution.
  - s: Detta bör emellertid inte leda till att reformer som behövs i dag <v>skjuts</v>
      <p>upp</p>, till exempel översynen av den ökända artikel 301 i den turkiska
      brottsbalken och andra artiklar som rör yttrandefriheten eller antagandet av
      lagen om stiftelser för att garantera religionsfrihet.
    t: Cette priorité ne doit cependant pas entraîner le <a>report</a> de réformes
      nécessaires de toute urgence aujourd’hui, par exemple la révision de l’infâme
      article 301 du code pénal turc et d’autres articles relatifs à la liberté d’expression,
      ou l’adoption de la loi sur les fondations, susceptible d’assurer la liberté
      de culte.
  - s: I egenskap av föredragande, och för de politiska gruppers räkning som är överens
      i denna fråga, begär jag att omröstningen om de två betänkandena om överföring
      av medel <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, chers collègues, en tant que rapporteure et au nom des
      groupes politiques qui sont d’accord, je demande le <a>report</a> du vote des
      deux rapports concernant le transport de fonds.
  - s: Motivet till att <v>skjuta</v> <p>upp</p> omröstningen är förfaringsmässiga
      skäl och syftet är att garantera bästa möjliga samarbete med kommissionen och
      rådet.
    t: Ce <a>report</a> se justifie pour des raisons procédurales et vise à garantir
      la meilleure collaboration possible avec la Commission et le Conseil.
  - s: Jag uppmanar därför alla att rösta för att <v>skjuta</v> <p>upp</p> omröstningen
      av detta betänkande och det femte betänkandet efter detta.
    t: Je vous invite donc tous à voter le <a>report</a> du présent rapport et de
      celui qui suit cinq points après.
  - s: Eftersom vi godkänner hela veckans arbetsplan på måndag eftermiddag undrar
      jag emellertid varför denna begäran om att <v>skjuta</v> <p>upp</p> omröstningen
      inte gjordes i går, utan just nu, precis före omröstningen.
    t: Monsieur le Président, je ne suis pas opposé à la proposition en tant que telle,
      mais, puisque nous approuvons l’ordre des travaux de la semaine le lundi après-midi,
      je me demande pourquoi cette proposition de <a>report</a> n’a pas été faite
      hier et se fait seulement maintenant, juste avant le vote.
  - s: När det gäller de små och medelstora företagen, uppmanas kommissionen att fortsätta
      utveckla målen från Feiraförklaringen, att underlätta startandet av nya företag
      på 24 timmar genom användning av ny teknik, att <v>skjuta</v> <p>upp</p> inbetalning
      av skatt under de första årens verksamhet, att underlätta förfarandena, särskilt
      när det gäller det administrativa området, att noga följa utvecklingen när det
      gäller frågorna om kapitalbestämmelser i Basel II-förhandlingarna och att stärka
      Europeiska investeringsfondens roll när det gäller inrättandet av lånegarantiprogram
      för att ge de små och medelstora företagen tillträde till marknaden.
    t: Pour ce qui est des petites et moyennes entreprises, le Parlement prie la Commission
      de poursuivre les objectifs de la charte de Feira, de faciliter leur création
      en 24 heures moyennant le recours aux nouvelles technologies, de préconiser
      un <a>report</a> d’impôts pour les premières années de fonctionnement, de simplifier
      leur fonctionnement, surtout dans le cadre administratif, et d’être extrêmement
      vigilante par rapport aux fonds propres dans le contexte des négociations de
      Bâle II, d’accentuer le rôle du Fonds européen d’investissement et d’établir
      un réseau de garanties leur permettant d’accéder aux marchés.
  - s: Att <v>skjuta</v> <p>upp</p> det hela skulle vara en ödesdiger signal både
      utåt och inåt sett och det skulle främja de nationalistiska krafterna.
    t: Tout <a>report</a> aurait un effet néfaste tant à l’intérieur de l’Union européenne
      que dans le reste du monde et ne ferait que prêter main forte aux forces nationalistes.
  - s: Om detta förslag inte godtas på grund av att det kommer för sent, vill jag
      i alla fall säga nu att vi i morgon kommer att föreslå att omröstningen om detta
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Si cette proposition n’est pas acceptée aujourd’hui car elle est proposée trop
      tardivement, je voudrais prévenir dès à présent que nous demanderons demain
      le <a>report</a> du vote sur ce rapport.
  - s: Därför är vi emot att det <v>skjuts</v> <p>upp</p>.
    t: Nous sommes donc contre ce <a>report</a>.
  - s: Socialdemokratiska gruppen i Europaparlamentet begär att debatten och omröstningen
      om betänkandet av Roselyne Bachelot-Narquin om Europeiska fonden för justering
      av globaliseringseffekter <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, le groupe socialiste demande le <a>report</a> du rapport
      de Mme Bachelot sur le Fond européen d’ajustement à la mondialisation.
  - s: Vi begär därför att granskningen av detta betänkande <v>skjuts</v> <p>upp</p>.
    t: Donc, nous demandons le <a>report</a> de l’examen de ce rapport.
  - s: Jag motsätter mig att betänkandet <v>skjuts</v> <p>upp</p>, och jag undrar
      hur parlamentet egentligen arbetar.
    t: Madame la Présidente, je m’oppose au <a>report</a> de ce rapport, et je me
      demande comment cette Assemblée travaille.
  - s: Jag vill påpeka att den grupp som har mest problem och som angriper de administrativa
      problemen för att <v>skjuta</v> <p>upp</p> det hela, också är den grupp som
      röstade mot betänkandet i utskottet för medborgerliga fri- och rättigheter.
    t: Je tiens à souligner que le groupe qui éprouve le plus de difficultés à ce
      sujet et qui s’empare des problèmes administratifs pour obtenir un <a>report</a>
      est aussi le groupe qui a voté contre ce rapport dans la commission des libertés.
  - s: Fastän jag röstade för hela paketet med ändringsförslag till Kinga Gáls betänkande,
      tog jag av detta skäl icke desto mindre ställning för att <v>skjuta</v> <p>upp</p>
      den slutliga omröstningen för att låta rådet ompröva sin hållning.
    t: C’est pourquoi, si j’ai voté en bloc en faveur de tous les amendements au rapport
      de Mme Kinga Gál, j’ai en revanche voté en faveur du <a>report</a> du vote final
      afin que le Conseil revoie sa position.
  - s: Kommissionen har haft tillräckliga möjligheter att ta itu med problemen i grunden
      och avskaffa dem, för Europaparlamentet beslutade i mars 1998 att <v>skjuta</v>
      <p>upp</p> beslutet om ansvarsfrihet.
    t: La Commission a suffisamment eu l’occasion d’attaquer les problèmes à la racine,
      car le Parlement avait décidé le <a>report</a> de la décharge dès mars 1998.
  - s: om detta inte är möjligt, då begär jag att man <v>skjuter</v> <p>upp</p> omröstningen
      till i morgon.
    t: soit, si ce n’est pas possible, je demande le <a>report</a> du vote à demain.
  - s: Jag begär att omröstningen om lagstiftningsresolutionen <v>skjuts</v> <p>upp</p>,
      enligt artikel 60.2 i arbetsordningen.
    t: Madame le Président, je demande le <a>report</a> du vote sur la résolution
      législative, selon l’article 60, paragraphe 2, de notre règlement.
  - s: Efter detta lyckokast hoppas jag att jag kommer att ha lika stor tur när jag
      begär att omröstningen om lagstiftningsresolutionen skall <v>skjutas</v> <p>upp</p>.
    t: Madame le Président, après ce coup de chance, j’espère avoir autant de succès
      avec ma demande de <a>report</a> du vote sur le projet de résolution législative.
  - s: Kanske jag måste föreslå att vi <v>skjuter</v> <p>upp</p> omröstningen till
      i februari och, om det är nödvändigt, att vi begär en förlängning av tidsfristen.
    t: Je me demande s’il ne faut pas demander le <a>report</a> du vote au mois de
      février et, le cas échéant, demander une prolongation du délai.
  - s: Att <v>skjuta</v> <p>upp</p> anslutningen, såsom skedde när Rumänien inte kunde
      ansluta sig tillsammans med de tio andra länderna den 1 maj 2004, tycks nu inte
      räcka för att få landet att uppfylla de ursprungliga förväntningarna.
    t: Il apparaît que le <a>report</a>, qui n’a pas permis à la Roumanie d’adhérer
      à l’Union européenne le 1er mai 2004 en même temps que les dix autres États,
      n’a pas suffi à ce pays pour remplir les attentes initiales.
  - s: De ändringsförslag som Macartney lagt fram till mitt betänkande innebar ett
      juridiskt problem som överskred ramarna och vars granskning beror på att omröstningen
      <v>skjutits</v> <p>upp</p> i två månader.
    t: Les amendements que M. Macartney avait présentés à mon rapport posaient un
      problème juridique qui en dépassait le cadre et dont l’examen est à l’origine
      d’un <a>report</a> du vote de deux mois.
  - s: Bara själva inrättandet av en kommitté leder till att programmet <v>skjuts</v>
      <p>upp</p> med ett halvår.
    t: La seule instauration d’un comité entraîne déjà un <a>report</a> de six mois
      de la réalisation du programme.
  - s: Jag föreslår att vi fortsätter debatten och ber våra kolleger att vänligen
      avbryta sin hemliga överläggning, som trots allt handlar om svårigheterna kring
      föredragningslistan, vilka har uppstått till följd av att vi <v>sköt</v> <p>upp</p>
      den debatt vi nu ägnar oss åt.
    t: Je propose que nous continuions le débat et que nous demandions à nos collègues
      de bien vouloir interrompre leur conciliabule qui est lié, quand même, aux difficultés
      d’ordre du jour qui surgissent au regard du <a>report</a> du débat que nous
      sommes en train de mener.
  - s: Då skulle rådet godkänna ett annat förslag från kommissionen, som är författat
      i enlighet med den gamla förordningen (EG) 820/97 och enligt artikel 19 innebär
      en genomförandebestämmelse, som innebär att inom ramen för denna genomförandebestämmelse
      kommer det att <v>skjutas</v> <p>upp</p> i ett år.
    t: Il approuverait alors un autre projet de la Commission, basé sur l’ancien règlement
      820 et qui, d’après l’article 19, prévoit un texte d’application qui implique
      un <a>report</a> d’un an dans le cadre de ce texte d’application.
  - s: Vi kan inte villkorslöst rösta för att man <v>skjuter</v> <p>upp</p> det ytterligare
      ett år;
    t: Nous ne pouvons donner notre accord inconditionnel à un nouveau <a>report</a>
      d’un an.
  - s: då skulle vi eventuellt nästa år vid samma tid än en gång tvingas rösta för
      att man <v>skjuter</v> <p>upp</p> det än en gång, eftersom somliga medlemsstater
      återigen inte gjort sina läxor.
    t: Sinon, nous pourrions être à nouveau obligés, l’année prochaine à la même époque,
      d’approuver un autre <a>report</a> d’un an parce que certains États membres
      n’auraient à nouveau pas fait ce qu’ils avaient à faire.
  - s: Beslutade rådet i går att <v>skjuta</v> <p>upp</p> saken i ett år, utan att
      vänta och se vad vi begär, ja eller nej?
    t: Oui ou non, le Conseil a-t-il décidé hier le <a>report</a> à un an, sans attendre
      de connaître le contenu de nos propositions ?
  - s: Jag vill vädja till kollegan Poettering och även till alla andra som har planerat
      att <v>skjuta</v> <p>upp</p> behandlingen av kollegan Wuoris betänkande om mänskliga
      rättigheter.
    t: Madame la Présidente, je voudrais en appeler à M. Poettering et à tous les
      autres qui ont proposé le <a>report</a> de l’examen du rapport sur les droits
      de l’homme de M. Wuori.
  - s: Min grupp är villig att stödja att debatten om de mänskliga rättigheterna <v>skjuts</v>
      <p>upp</p> på villkor att densamma hålls under julisammanträdet, dvs. om det
      inte blir en förskjutning sine die.
    t: Madame la Présidente, mon groupe est prêt à soutenir le <a>report</a> du débat
      sur les droits de l’homme à la condition qu’il soit inscrit à la session de
      juillet, autrement dit à condition qu’il ne s’agisse pas d’un report sine die,
      parce que nous pensons que le débat de ce rapport est très important et qu’il
      y a d’autres événements, comme le référendum en Irlande, qui mérite notre attention
      à la veille du Sommet de Göteborg.
  - s: Att man <v>skjuter</v> <p>upp</p> sänkningen av mjölkpriset till år 2005, i
      första hand av besparingsskäl, noterar vi med viss glädje.
    t: C’est avec une certaine joie que nous accueillons le <a>report</a> de la baisse
      du prix du lait à l’exercice 2005, report essentiellement décidé pour des motifs
      d’économie.
  - s: Det skulle innebära att beslutet <v>sköts</v> <p>upp</p> till september.
    t: Cela impliquerait en effet le <a>report</a> de la décision en septembre.
  - s: Jag bör slutligen påpeka att även efter det att inbjudan till före detta jugoslaviska
      republiken Makedonien om att ansluta sig till Nato <v>sköts</v> <p>upp</p> i
      Bukarest tills dess att namnfrågan är löst är Grekland för fortsatta förhandlingar.
    t: Enfin, je dois souligner que, même après le <a>report</a> à Bucarest d’une
      démarche invitant l’ARYM à adhérer à l’OTAN en attendant la solution du problème
      du nom, la Grèce est favorable à la poursuite des négociations.
  - s: Syftet med att <v>skjuta</v> <p>upp</p> omröstningen är att anpassa vår tidsplan
      till den nya tidsplan som kommissionen på vår begäran fastställt för godkännandet
      av redovisningsstandarden IFRS 8, som ska ersätta standard IAS 14.
    t: Ce <a>report</a> vise à adapter notre calendrier au nouveau calendrier arrêté
      à notre demande par les services de la Commission pour l’approbation de la norme
      comptable IFRS 8 en remplacement de la norme IAS 14.
  - s: För den goda ordningens skull vill jag meddela att vi avser att begära att
      omröstningen om Mathieu Groschs betänkande, som handlar om vilotider och frågan
      om bussförare, <v>skjuts</v> <p>upp</p>.
    t: Monsieur le Président, dans l’intérêt de l’ordre, je tiens à annoncer que nous
      souhaitons demander un <a>report</a> du vote sur le rapport Grosch consacré
      aux périodes de repos et à la question des chauffeurs de bus.
  - s: Fakta är att Washingtons har förkastat Romstadgan för Internationella brottmålsdomstolen
      i dess helhet, att FN:s säkerhetsråd - efter Förenta staternas påtryckningar
      - har <v>skjutit</v> <p>upp</p> alla åtal vid Internationella brottmålsdomstolen,
      först till den 1 juli 2003, sedan till 2004 eller kanske 2005, och att Förenta
      staterna har försökt nå ett bilateralt immunitetsavtal med vissa utländska regeringar,
      bland dem två europeiska regeringar, nämligen Förenade kungarikets och Italiens,
      i sin strävan efter en lag för att skydda amerikanska styrkor utomlands - en
      lag som skulle tillåta militära åtgärder var som helst, även i Nederländerna,
      för att befria amerikansk personal som hålls häktad av Internationella brottmålsdomstolen.
    t: <a>report</a> par le Conseil de sécurité des Nations unies, sous l’impulsion
      des États-Unis, de toutes poursuites par la CPI, tout d’abord au 1er juillet
      2003 et ensuite en 2004 et peut-être en 2005 ;
- c: 74
  r: 3
  v: être reporter
  x:
  - s: I början av året skulle denna ha ratificerats och även införlivats av parlamentet
      i Tjeckien - detta har <v>skjutits</v> <p>upp</p> på obestämd tid utan någon
      som helst form av motivering.
