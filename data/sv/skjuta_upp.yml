  - s: Att bara <v>skjuta</v> <p>upp</p> frågan kommer inte att hjälpa eftersom denna
      process inte styrs av några villkor.
    t: However, simply <a>postponing</a> matters will not help, because the postponement
      process is not governed by any conditions.
  - s: Men man kan verkligen inte säga att de åtgärder som måste vidtas före år 2000
      ligger alltför nära i tiden, <v>skjuta</v> <p>upp</p> dem till 2005 och därefter
      säga att de inte skall vara obligatoriska.
    t: 'However, it should certainly not be said that the measures to be taken before
      2000 are too soon and should be <a>postponed</a> to 2005 and then say that they
      are not compulsory:'
  - s: Därför tycker vi inte att det vore en bra åtgärd att <v>skjuta</v> <p>upp</p>
