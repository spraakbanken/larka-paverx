    t: Ahora bien, conviene subrayar que, a pesar de haberse dispuesto en el Consejo
      de Viena que se debería adoptar una decisión sobre un proyecto de acuerdo antes
      de marzo de este año, no nos causa inquietud particular que se haya anunciado
      ahora que se <a>aplaza</a> por algún tiempo más esa decisión.
  - s: För ett år sedan, då Europeiska kommissionen aviserade att utvidgningen av
      det gränsfria området skulle <v>skjutas</v> <p>upp</p> till 2009, hade vi inte
      mycket att fira.
    t: Hace un año no había demasiado que celebrar, pues la Comisión Europea recomendaba
      en aquel momento que la fecha de la ampliación del área sin fronteras fuera
      <a>aplazada</a> a 2009.
  - s: migreringen till den andra generationen kan inte längre <v>skjutas</v> <p>upp</p>.
    t: la migración a la segunda generación ya no puede ser pospuesta o <a>aplazada</a>.
  - s: Vi ser att de allra viktigaste eller många viktiga punkter i planen har <v>skjutits</v>
      <p>upp</p> till 2013-2014 och när det gäller innevarande år kan vi redan se
      en viss tillbakagång.
    t: Observamos que los más importante o muchos puntos importantes del plan se han
      <a>aplazado</a> hasta 2013-2014, y en cuanto a este año, ya podemos ver un cierto
      nivel de retraso.
  - s: Min politiska grupp och interngruppen SOS-demokrati uppmanar därför till att
      vi <v>skjuter</v> <p>upp</p> omröstningen och ser till att avtalet behandlas
      ordentligt i alla utskott, särskilt i utskottet för konstitutionella frågor,
      utskottet för rättsliga frågor och den inre marknaden och budgetkontrollutskottet.
    t: Mi Grupo político y el intergrupo SOS-Democracia recomiendan por ello <a>aplazar</a>
