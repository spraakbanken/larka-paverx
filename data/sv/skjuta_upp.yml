    t: Ich möchte hiermit meiner Verärgerung Ausdruck geben, nicht nur Verärgerung,
      ich denke, es ist eine Unverschämtheit, wenn ein Bericht, der für heute vormittag
      vorgesehen war - zumindest laut meiner Information -, als ich am Montag über
      die Tagesordnung abgestimmt habe, <a>vertagt</a> <a>wird</a>.
  - s: Jag anser, hur mycket jag än uppskattar och är tacksam för innehållet i Morillons
