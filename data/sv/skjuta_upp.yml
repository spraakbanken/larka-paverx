      abandone su proyecto de <a>aplazarlo</a> de nuevo hasta el año 2003.
  - s: Men att fortsätta att skjuta upp besluten i denna fråga är att <v>skjuta</v>
      <p>upp</p> mycket mer än ett svårt beslut om systemet för finansiering av Europeiska
      unionen.
    t: Pero seguir aplazando decisiones a ese respecto es <a>aplazar</a> mucho más
      que una decisión difícil sobre el sistema de financiación de la Unión Europea.
  - s: För oss är problemet med den nukleära säkerheten inte ett hemligt instrument
      för att <v>skjuta</v> <p>upp</p> utvidgningen.
    t: para nosotros, la preocupación por la seguridad nuclear no es un instrumento
      solapado para <a>aplazar</a> la adhesión.
  - s: Det berättar jag också av det skälet att man inte följde mitt förslag och begäran
      om att <v>skjuta</v> <p>upp</p> processen och omröstningen ytterligare fyra
      veckor.
    t: Lo digo también porque ayer no se siguió mi solicitud y mi ruego de <a>aplazar</a>
      de nuevo el procedimiento y la votación en cuatro semanas.
  - s: Om ni samtycker, och för att alla ska vara nöjda, kan vi <v>skjuta</v> <p>upp</p>
      de muntliga förklaringarna till i morgon.
    t: Señor Presidente, si está de acuerdo, y para tener a todos contentos, podemos
      <a>aplazar</a> las explicaciones orales para mañana.
  - s: Som en del av en halvårsöversyn <v>sköt</v> kommissionen i förra veckan <p>upp</p>
      införandet av en begränsning av storleken på handbagage i ett år för att kunna
      se över fördelarna med denna åtgärd och, om nödvändigt, se till att operatörerna
      är bättre förberedda på att genomföra den.
    t: La semana pasada, en el marco de la revisión semestral, la Comisión <a>aplazó</a>
      un año la introducción de una limitación del tamaño de los equipajes de mano
      para poder revisar si dicha medida está justificada y, en su caso, asegurar
      que los operadores estén mejor preparados para aplicarla.
  - s: 'Helt utan hämningar enligt mottot ”det vi inte hinner med den här gången <v>skjuter</v>
      vi <p>upp</p> till nästa gång” gav mötet i Wien till slut ett resultat:'
    t: 'Haciendo honor al lema «lo que no hagamos ahora lo <a>aplazamos</a> para la
      próxima vez», el encuentro de Viena ha aportado por fin un resultado:'
  - s: Då allt har <v>skjutits</v> <p>upp</p> till det tyska ordförandeskapet, har
      vi ett negativt saldo som kännetecknas av ett polemiskt memorandum angående
      unionens finansiering, vilket skulle leda till en minskning på 10 procent av
      jordbruksutgifterna och 25 procent av strukturfonderna.
    t: Al quedar todo <a>aplazado</a> para la Presidencia alemana, queda un saldo
      negativo marcado por un polémico memorando sobre la financiación de la Unión,
      que provocaría una reducción del 10 % en los gastos agrarios y del 25 % en los
      Fondos estructurales.
  - s: Om man <v>skjuter</v> <p>upp</p> beslut och omröstningar i Förenta nationernas
      säkerhetsråd är det just för att nå en överenskommelse som gör det möjligt för
      oss att hålla oss till folkrätten, och fastställa konkreta villkor för nedrustning
      och precisa datum för uppfyllelse.
    t: Si se <a>aplazan</a> decisiones y votaciones en el Consejo de Seguridad de
      las Naciones Unidas, es precisamente para buscar un acuerdo que nos permita
      seguir amparados bajo la legalidad internacional, fijando condiciones concretas
      de desarme y fechas precisas para su cumplimiento, porque, como ha dicho el
      Consejo Europeo, las inspecciones no pueden prolongarse indefinidamente en el
      tiempo.
  - s: Nu när jag i dag ser att omröstningen om detta förslag inte kommer att hållas
      i morgon som ursprungligen planerat, utan <v>skjuts</v> <p>upp</p> på obestämd
      tid trots att debatten självklart fortfarande pågår, anade jag oråd, eftersom
      omröstningar oftast följer mycket snart efter debatterna.
    t: Pero cuando hoy he visto que la votación de esta propuesta no se celebrará
      mañana como estaba previsto, sino que se <a>aplaza</a> indefinidamente, aunque
      el debate evidentemente continúa, sospeché algo, porque las votaciones suelen
      celebrarse justo después de los debates.
  - s: Jag skulle vilja överväga och be er överväga om vi inte måste <v>skjuta</v>
      <p>upp</p> den här omröstningen i morgon och att vi i morgon skulle kunna uttala
      oss om det här.
    t: Señor Presidente, señor Comisario, Señorías, quisiera reflexionar y pedirles
      a usted que también lo hagan, sobre si no deberíamos <a>aplazar</a> formalmente
      esta votación, sobre la que podríamos pronunciarnos mañana.
  - s: Socialdemokratiska gruppen i Europaparlamentet stöder helt och hållet föredraganden
      Lutz Goepels begäran om att debatten och omröstningen ska <v>skjutas</v> <p>upp</p>
      till plenarsammanträdet i november.
    t: Señor Presidente, en nombre del Grupo Socialista en el Parlamento Europeo,
      respaldo plenamente la propuesta del ponente, el señor Goepel, de <a>aplazar</a>
      el debate y la votación hasta el pleno de noviembre.
  - s: Men just därför att den tyska författningen inte föreskriver en sådan folkomröstning,
      har era yttranden uppfattats som ett rop på införande av en folkomröstning och
      därigenom som ett försök att <v>skjuta</v> <p>upp</p> Europeiska unionens utvidgning
      österut.
    t: Pero precisamente porque la Constitución alemana no prevé un referéndum de
      este tipo, se han entendido sus declaraciones como una llamada para introducir
      un referéndum y, en consecuencia, como un intento para <a>aplazar</a> la ampliación
      de la Unión Europea hacia el Este.
  - s: När det läggs fram en begäran om att <v>skjuta</v> <p>upp</p> en omröstning
      om ett betänkande som har planerats till sent på torsdagen, ett betänkande som
      skall läggas fram av en ledamot som har 2 000 km hem och som - om han inte kan
      ta det enda flyg som går på torsdagseftermiddagen - tvingas komma hem på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: Por tanto, puedo decir sin cuidado que pienso que, cuando se hace la petición
      de <a>aplazar</a> la votación de un informe que está previsto para el final
      de la jornada del jueves, que éste debe ser presentado por un miembro que tiene
      que hacer 2000 kilómetros para regresar a su casa y que, si no puede tomar el
      único vuelo disponible el jueves por la tarde, se ve obligado a regresar a su
      casa el viernes por la noche, también nos podemos mostrar flexibles en la apreciación
      de su situación en el futuro.
  - s: I egenskap av föredragande och å PPE-gruppens vägnar begär jag därför att mitt
      betänkande <v>skjuts</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Por tanto, señor Presidente, en mi calidad de ponente y en nombre del Grupo
      PPE, pido <a>aplazar</a> mi informe a una próxima sesión.
  - s: Deprez ville, om jag minns rätt, <v>skjuta</v> <p>upp</p> sitt betänkande.
    t: Si recuerdo bien, el Sr. Deprez quería <a>aplazar</a> su informe.
  - s: Låt mig få säga att jag också givetvis motsätter mig Goebbels ändringsförslag,
      som skulle få till följd att det ändrade direktivet <v>skjuts</v> <p>upp</p>
      eller rentav offras.
    t: Claro está que también me opongo, permítame decirlo, a la enmienda del Sr.
      Goebbels, que tendría como consecuencia <a>aplazar</a>, incluso sacrificar,
      la directiva modificada, con la que podemos vivir, a pesar de sus carencias
      —pero se trataba, por lo que se ve, de una causa perdida de antemano.
  - s: Det rör sig i allt väsentligt om framsteg som <v>skjutits</v> <p>upp</p> till
      2004.
    t: Se trata fundamentalmente de progresos <a>aplazados</a> al año 2004.
  - s: Betänkandet innehåller i punkt 21 ett mycket modigt beslut, som tillkännager
      att ansvarsfriheten för budgeten bör <v>skjutas</v> <p>upp</p> om kommissionen
      håller inne med information.
    t: El informe contiene en el apartado 21 una decisión muy valiente que anuncia
      que se debería <a>aplazar</a> la aprobación de la gestión si la Comisión retiene
      informaciones.
  - s: Det är rent ut sagt en skandal att det förbud mot djurförsök, som skulle gälla
      från och med den 1.1.1998 - vilket ändå är känt sedan fyra år tillbaka och upprepade
      gånger har <v>skjutits</v> <p>upp</p> - nu återigen skall skjutas upp till 2000.
    t: Es un escándalo que la prohibición de realizar experimentos con animales, que
      debería entrar en vigor el 1-11998 —lo que ya era conocido desde hace cuatro
      años y fue <a>aplazado</a> en repetidas ocasiones— se quiera aplazar de nuevo
      hasta el año 2.000.
  - s: Det som här i parlamentet för länge sedan är färdigt för beslut <v>skjuts</v>
      <p>upp</p> i och med att man anför helt egendomliga argument - statistiken,
      världshälsoorganisationen och vad som än faller oss in.
    t: Lo que se ha acordado ya hace mucho tiempo en esta Asamblea se <a>aplaza</a>
      alegando para ello curiosos argumentos, como la estadística, la OMC o lo que
      sea.
  - s: Vi vet alla varför ärendet verkligen <v>skjuts</v> <p>upp</p>, nämligen uteslutande
      av handelspolitiska skäl.
    t: Todos sabemos porqué se <a>aplaza</a>, exclusivamente por motivos de política
      comercial.
  - s: 'Omröstningen om förslagen till ekonomiska partnerskapsavtal har <v>skjutits</v>
      <p>upp</p> till december och de föreslagna slutdatumen är följande:'
    t: 'La votación sobre las propuestas relativas a los Acuerdos de Asociación Económica
      se <a>aplaza</a> hasta diciembre y los plazos propuestos son los siguientes:'
  - s: Unionens ståndpunkt måste mot bakgrund av detta mål vara att hitta en balans
      mellan att å ena sidan markera vårt missnöje över hur situationen utvecklas
      för närvarande och å andra sidan undvika att situationen får tjäna som ursäkt
      för att utfärda krigslagar, som skulle få till följd att det val vi vill ha
      <v>skjuts</v> <p>upp</p>.
    t: Por tanto, la posición de la Unión, si ese es el objetivo, debe ser buscar
      un equilibrio entre el hecho de evitar que no sirva de pretexto para decretar
      una ley marcial, que tendría por efecto <a>aplazar</a> las elecciones que deseamos,
      por una parte y, por otra, la observación de las elecciones presidenciales de
      2002 para la Unión constituye, a nuestro juicio, la prioridad absoluta.
  - s: Jag ber er låta sessionstjänsten före omröstningen redogöra för om inte 24-timmarsfristen
      inträder här och vi tvingas <v>skjuta</v> <p>upp</p> detta till i morgon.
    t: Le ruego que de aquí a la votación los servicios de la sesión aclaren si aquí
      rige el plazo de 24 horas o si no hemos de <a>aplazar</a> esto a mañana.
  - s: Våra italienska vänner har överhuvud taget inget intresse av att politisera
      detta, men vi kan bara inte acceptera att man låter det ta så lång tid. Just
      om ni, kollega Poettering, är intresserad av att det fattas ett beslut, då måste
      ni vara intresserad av att beslutet fattas nu här i parlamentet, utan hänsyn
      till de italienska valen, ty annars kan man misstänka att ni vet att det skulle
      kunna bli farligt för Berlusconi och att ni helst skulle vilja <v>skjuta</v>
      <p>upp</p> det till efter valen.
    t: Precisamente, si usted, Sr. Poetering, tiene interés en que se adopte una decisión,
      entonces le debe interesar que se adopte ahora en este Parlamento, con independencia
      de las elecciones italianas, pues, de lo contrario, se producirá la sospecha
      de que usted sabe que esto podría ser peligroso para Berlusconi y que usted
      quisiera <a>aplazar</a> esto, a ser posible, hasta después de las elecciones.
  - s: Sedan ett par veckor och dagar diskuteras den nu intensivt, vilket bekräftar
      att det var riktigt av oss i parlamentet att vi i våras <v>sköt</v> <p>upp</p>
      beslutet om beviljande av ansvarsfrihet för kommissionen.
    t: Esto confirma hasta qué punto fue acertado que a principios de año el Parlamento
      <a>aplazase</a> la aprobación de la gestión de la Comisión.
  - s: Med hänsyn till oron över situationen i Kazakstan <v>sköt</v> parlamentet emellertid
      <p>upp</p> sitt samtycke till den 13 mars 1997.
    t: En cualquier caso, dada la preocupación por la situación interna de Kazajstán
      el Parlamento <a>aplazó</a> su consentimiento hasta el 13 de marzo de 1997.
  - s: Debatten höll på länge, men den kom aldrig fram till det viktigaste, och den
      här debatten kan vi inte rimligen <v>skjuta</v> <p>upp</p> längre.
    t: El debate duró mucho, pero no abordó nunca los puntos esenciales y, lógicamente,
      este debate no se puede <a>aplazar</a>.
  - s: Varför <v>skjuter</v> ni <p>upp</p> revideringen av direktivet om europeiska
      företagsråd osv. till nästa år?
    t: ¿Por qué <a>aplaza</a> usted para el año próximo la revisión de la directiva
      sobre los comités de empresa europeos, etc.?
  - s: Härigenom kommer samhällsomfattande tjänster att garanteras, liksom finansieringen
      av de tjänsterna, och man erkänner att det måste finnas en social trygghet,
      samtidigt som genomförandet <v>skjuts</v> <p>upp</p> två år fram till slutet
      av 2010 för alla gamla medlemsstater och fram till 2012 för de nya.
    t: ello garantizará el servicio universal, garantizará la financiación de dicho
      servicio, reconocerá además la necesidad de protección social y <a>aplazará</a>
      su transposición dos años hasta finales de 2010 para todos los antiguos Estados
      miembros y hasta 2012 para los nuevos.
  - s: Det verkar för övrigt vara en uppfattning som även andra vinproducerande länder
      på de nya kontinenterna sällar sig till, när man väl står i begrepp att förhandla
      om bilaterala avtal om vin med Europeiska unionen ändrar man plötsligt uppfattning
      och vill <v>skjuta</v> <p>upp</p> allt.
    t: Por lo demás, parece tratarse de una posición concertada con otros países productores
      de los nuevos continentes, dado que estaban negociando acuerdos bilaterales
      sobre vinos con la Unión Europea y de repente cambiaron de opinión y quieren
      <a>aplazarlo</a> todo.
  - s: Jag skulle bara vilja tala om för min kollega att Van den Broek i dag direkt
      efter omröstningen beklagade att debatten <v>skjutits</v> <p>upp</p>, eftersom
      han hade det där mötet i Bratislava.
    t: Presidente, quisiera decir un momento a mis colegas que el Sr. Van den Broek
      ha manifestado esta tarde, inmediatamente después de la votación, toda su tristeza
      por el hecho de que se hubiera <a>aplazado</a> el debate, pues tenía esa cita
      en Bratislava.
  - s: Vi bör därför välja att <v>skjuta</v> <p>upp</p> de tio ordningsfrågorna till
      kl. 16.00.
    t: Considero razonable, pues, <a>aplazar</a> las diez solicitudes de cuestiones
      de orden hasta las 16.00 horas.
  - s: Dessutom anger avtalet vissa villkor under vilka parterna skall <v>skjuta</v>
      <p>upp</p> eller avbryta sina egna undersökningar eller åtgärder.
    t: Además, el acuerdo señala algunas condiciones para que las partes puedan <a>aplazar</a>
      o suspender sus investigaciones o medidas.
  - s: Vare sig USA:s eller EG:s koncentrationslagstiftning medger att man <v>skjuter</v>
      <p>upp</p> eller avbryter sådana procedurer.
    t: Ni las leyes de EE.UU. ni las de la Unión contemplan que se puedan <a>aplazar</a>
      o suspender tales procedimientos.
  - s: Jag förstår därför inte varför parlamentet, så snart Algeriet upplever en extremt
      dramatisk situation, en situation som rör Europas närmaste moraliska och politiska
      intressen, skall <v>skjuta</v> <p>upp</p> på obestämd tid ett beslut det skall
      fatta i dag och förmodligen skall fatta i morgon och i övermorgon.
    t: Por lo tanto, no veo por qué, desde el punto y hora en que Argelia sufre una
      situación extraordinariamente dramática, una situación que afecta a los intereses
      morales y políticos más próximos a Europa, el Parlamento <a>aplaza</a> ad calendas
      griegas una decisión que debe tomar hoy, que probablemente deberá tomar mañana
      y pasado mañana.
  - s: Tchads regering och Europaparlamentet har ett ansvar att samarbeta för att
      komma fram till en radikal och snabb förbättring för de mänskliga rättigheterna,
      att tillåta ledamöter från parlamentet under denna vecka att samla in förstahandsinformation
      och att <v>skjuta</v> <p>upp</p> omröstningen idag till mars så att vi kan göra
      några rejäla framsteg.
    t: El Gobierno del Chad y este Parlamento Europeo tienen la obligación de cooperar
      a fin de conseguir una mejora radical y urgente de los derechos humanos fundamentales
      para que los diputados del Parlamento Europeo que esta semana están en el Chad
      puedan recoger más información directa, y de <a>aplazar</a> la votación de hoy
      hasta el mes de marzo a fin de que podamos efectuar progresos sustanciales.
  - s: Därför har parlamentet <v>skjutit</v> <p>upp</p> slutomröstningen om detta,
      och vi befinner oss för tillfället i förhandlingar med kommissionen.
    t: Por esto, el Parlamento <a>aplazó</a> la votación final y en este momento estamos
      negociando con la Comisión.
  - s: I december förra året beslutade Europaparlamentet att <v>skjuta</v> <p>upp</p>
      en intensifiering av EU:s förbindelser med Israel.
    t: Sin embargo, teniendo en cuenta los recientes acontecimientos en Gaza —que
      han supuesto la brutal e indiscriminada masacre de civiles y el allanamiento
      de las infraestructuras de Gaza, arrasando con miles de millones de la ayuda
      europea al desarrollo—, en el contexto de la decisión adoptada por el Parlamento
      Europeo el pasado mes de diciembre de <a>aplazar</a> la modernización de las
      relaciones de la UE con Israel, y teniendo en cuenta la continua falta de respeto
      por las resoluciones de la ONU y la ampliación de los asentamientos en Cisjordania
      y Jerusalén, y más teniendo en cuenta mi reciente visita a Gaza, donde pude
      ver de primera mano que Israel simplemente no ha levantado el asedio a Gaza
      para permitir el paso de la ayuda humanitaria fundamental;
  - s: Men vi får inte glömma bort att vi fortfarande har problem att lösa, respektive
      att utvidgningen som sådan naturligtvis skapar problem som vi måste klara av,
      vilka inte får ge oss anledning att <v>skjuta</v> <p>upp</p> eller upphäva saker
      och ting.
    t: Sin embargo, esto no nos debe ocultar el hecho que aún hay que solucionar algunos
      problemas o que la ampliación como tal crea naturalmente problemas que debemos
      superar pero que no pueden ser el motivo de <a>aplazar</a> o suspender las cosas.
  - s: Jag tror att vi kommer att ångra det här för så många frågor <v>skjuts</v>
      <p>upp</p> och året är så kort.
    t: Parece que nos pesa, porque hay tantas cosas que se están <a>aplazando</a>
      y el año es muy corto.
  - s: Hur skall vi kunna övertyga dem, när vi i den för Afrika så viktiga bomullsfrågan
      verkar ge vårt oreserverade stöd för Förenta staternas hån i paragraf 27, som
      <v>skjuter</v> <p>upp</p> varje reform i denna sektor på obestämd tid?
    t: ¿Cómo convencerles cuando, en la cuestión primordial del algodón para África,
      nos hemos presentado como los defensores incondicionales del menosprecio norteamericano,
      a través del apartado 27, que <a>aplazaba</a> toda reforma en este ámbito a
      las calendas griegas?
  - s: Det fanns en bred majoritet för att <v>skjuta</v> <p>upp</p> den här debatten.
    t: Una amplia opinión estaba a favor de <a>aplazar</a> este debate.
  - s: en inledning av förhandlingar om större avregleringar för världshandeln, något
      som <v>sköts</v> <p>upp</p> i Seattle och som i år starkt har ifrågasatts av
      internationella organisationer, framför allt de som var närvarande på det sociala
      världsforumet i Porto Alegre och i Genève.
    t: el inicio de las negociaciones para una mayor liberalización del comercio mundial,
      <a>aplazadas</a> en Seattle y claramente puestas en entredicho durante este
      año por organizaciones mundiales, en particular las que estuvieron presentes
      en el Foro Social Mundial de Porto Alegre y en Génova.
  - s: I enlighet med vår arbetsordning lägger jag därmed fram föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> den slutliga omröstningen om förslaget till
      lagstiftningsresolution.
    t: De conformidad con el Reglamento, someto la propuesta del ponente de <a>aplazar</a>
      la votación final sobre el proyecto de resolución legislativa.
  - s: Saken är den att kommissionen har <v>skjutit</v> <p>upp</p> ett antal planerade
      tjänsteresor som har att göra med restsubstanser.
    t: De hecho, la Comisión ha <a>aplazado</a> una serie de misiones previstas con
      respecto a los residuos.
  - s: Jag beklagar att den nödvändiga reformen har <v>skjutits</v> <p>upp</p> till
      2007.
    t: Sigo lamentando que la reforma necesaria se haya <a>aplazado</a> hasta 2007.
  - s: det finns ett behov av att försöka, kanske inte att bryta, men åtminstone att
      <v>skjuta</v> <p>upp</p> denna absolut ofrånkomliga process.
    t: la de tratar, si no de romper, sí, como mínimo, de <a>aplazar</a> este proceso
      absolutamente ineluctable.
  - s: Det var i själva verket rådet som för fyra år sedan <v>sköt</v> <p>upp</p>
      ett beslut om djurtransporter till år 2011, till förmån för ett avtal om några
      ytterst viktiga frågor.
    t: Fue precisamente el Consejo, hace cuatro años, quien <a>aplazó</a> la decisión
      sobre el asunto del transporte de los animales hasta el año 2011 en aras de
      un acuerdo en asuntos muy importantes.
  - s: Forskning är det magiska ordet, men det används också för att <v>skjuta</v>
      <p>upp</p> beslut som måste fattas omedelbart.
    t: La investigación es una palabra mágica, muchas veces sirve también para <a>aplazar</a>
      soluciones que el momento impone.
  - s: Alla förändringar av systemet har <v>skjutits</v> <p>upp</p> till 2007 eller
      2009 och jag undrar verkligen vad våra medborgare kommer att förstå av förslaget
      om de verkligen skulle uppmanas att ratificera innehållet.
    t: Cualquier mínimo cambio del sistema se <a>aplaza</a> a 2007 ó 2009 y me pregunto
      realmente qué podrán entender nuestros conciudadanos si realmente tienen que
      ratificar su contenido.
  - s: Vi stöder också kommissionens meddelande, fastän vi anser, att det inte är
