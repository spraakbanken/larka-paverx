    t: I even think that a rule of European law could be invoked that allows a vote
      to be <a>postponed</a> if there are doubts as to the relevance of a vote that
      has nothing to do with affairs that concern the European Parliament, which,
      in my view, is the case here.
  - s: Dessutom är avsaknaden av ett internationellt avtal inget skäl för att <v>skjuta</v>
