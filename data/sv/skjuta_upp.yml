      såväl för de europeiska medborgarna som för medborgarna i kandidatländerna.
    t: Doch ich glaube, eine <a>Vertagung</a> wäre die schlechteste Entscheidung sowohl
      für die Unionsbürger als auch für die Bürger der Kandidatenländer.
  - s: Jag ber om att detta betänkande skall <v>skjutas</v> <p>upp</p>.
    t: Ich beantrage die <a>Vertagung</a> dieses Berichts.
  - s: Om jag har förstått er rätt, begär ni att omröstningen skall <v>skjutas</v>
      <p>upp</p> på grundval av artikel 131 i arbetsordningen.
    t: Frau Boogerd-Quaak, wenn ich Sie richtig verstanden habe, beantragen Sie die
      <a>Vertagung</a> der Abstimmung gemäß Artikel 131 unserer Geschäftsordnung.
  - s: Som ledamot av budgetutskottet, och också eftersom jag talar för Giovanni La
      Vias räkning, skulle jag vilja ta till orda helt kort för att uttrycka vår besvikelse
      över att omröstningen om att använda solidaritetsfonden för regionen Abruzzo
      <v>skjuts</v> <p>upp</p>.
    t: Herr Präsident, meine Damen und Herren, als ein Mitglied des Haushaltsausschusses
      und darüber hinaus auch im Namen von Herrn La Via sprechend möchte ich die Gelegenheit
      kurz nutzen, um unserer Enttäuschung über die <a>Vertagung</a> der Abstimmung
      über die Mobilisierung des Solidaritätsfonds für die Region Abruzzen Ausdruck
      zu verleihen.
  - s: Detta är skälet till varför vi föreslår att omröstningen ska <v>skjutas</v>
      <p>upp</p> till november.
    t: Deswegen beantragen wir die <a>Vertagung</a> der Abstimmung auf November.
  - s: Vi begär att ärendet skall <v>skjutas</v> <p>upp</p>, eftersom texten till
      rådets politiska avtal inte finns översatt till alla språken - jag har åtminstone
      inte funnit någon översättning till mitt språk - och eftersom det brådskande
      förfarandet gör att man inte ens hinner formulera några ändringsförslag.
    t: Wir beantragen eine <a>Vertagung</a>, da der Wortlaut der politischen Einigung
      mit dem Rat nicht in allen Sprachen vorliegt - zumindest in meiner Sprache war
      er nicht verfügbar - und da infolge des Dringlichkeitsverfahrens nicht einmal
      Zeit war, Änderungsanträge zu formulieren.
  - s: Jag har mottagit en begäran från 34 ledamöter om att <v>skjuta</v> <p>upp</p>
      alla punkter på föredragningslistan till vårt sammanträde i juli.
    t: Mir liegt ein Antrag von 34 Abgeordneten auf <a>Vertagung</a> sämtlicher Tagesordnungspunkte
      auf die Juli-Tagung vor.
  - s: Det var därför jag röstade för att <v>skjuta</v> <p>upp</p> sammanträdet.
    t: Daher habe ich für eine <a>Vertagung</a> gestimmt.
  - s: Vi kommer nu att rösta om förslaget om att <v>skjuta</v> <p>upp</p> debatten
      om betänkandet om europeiska kulturhuvudstäder till april månads sammanträdesperiod.
    t: Ich lasse nun über den Antrag auf <a>Vertagung</a> des Berichts zur Förderung
      der Veranstaltung „Kulturhauptstadt Europas“ auf die April-Tagung abstimmen.
  - s: Jag vill gärna hälsa rådets nya ordförande välkommen och säga att jag blev
      oerhört glad för hans svar, i vilket han sade att det var förnuftigt om vi såg
      till att <v>skjuta</v> <p>upp</p> frågan.
    t: Ich möchte den neuen Ratspräsidenten begrüßen und ihm sagen, daß ich mich über
      seine Antwort, eine <a>Vertagung</a> sei vernünftig, sehr gefreut habe.
  - s: När jag i torsdagskväll överraskades med talmanskonferensens beslut att inte
      <v>skjuta</v> <p>upp</p> behandlingen av ärendet lät jag meddela alla ledamöter
      att jag fortfarande var beredd att skjuta upp behandlingen.
    t: Als ich am Donnerstagabend mit der Mitteilung überrascht wurde, die Konferenz
      der Präsidenten habe doch keine <a>Vertagung</a> beschlossen, habe ich allen
      Abgeordneten mitgeteilt, ich sei nach wie vor zu einer Verschiebung bereit.
  - s: Jag tar ordet för att begära att omröstningen om Fernandesbetänkandet <v>skjuts</v>
      <p>upp</p>.
    t: Herr Präsident, ich ergreife das Wort, um die <a>Vertagung</a> der Abstimmung
      über den Fernandes-Bericht zu beantragen.
  - s: Vi måste <v>skjuta</v> <p>upp</p> för att ge Egypten - ett land som är vänligt
      sinnat till EU - tid för eftertanke.
    t: Wir müssen Ägypten, einem mit der EU befreundeten Land, durch eine <a>Vertagung</a>
      Zeit zum Nachdenken geben.
  - s: Även om man nu under några år har gjort eftergifter, vilket gett ett något
      långsammare resultat än väntat, stöder jag i år förslaget att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för genomförandet av polisakademins
      budget för 2008 tills en ny revision har genomförts och akademins nya ledning
      tydligt tagit ansvar för att se till att alla oegentligheter och rättsliga övertramp
      elimineras så snabbt som möjligt.
    t: Obwohl für einige Jahre Zugeständnisse gemacht wurden, wodurch ein Resultat
      etwas langsamer als erwartet erzielt wurde, unterstütze ich dieses Jahr die
      <a>Vertagung</a> der Entlastung hinsichtlich der Anwendung des Haushaltsplans
      dieser Agentur für 2008, bis eine neue Prüfung durchgeführt wurde und die neue
      Verwaltung der Akademie die klare Verantwortung dafür übernimmt, sicherzustellen,
      dass die Unregelmäßigkeiten und rechtlichen Widersprüche so schnell wie möglich
      beseitigt werden.
  - s: I samråd med andra grupper är det egentligen frågan om att också kunna <v>skjuta</v>
      <p>upp</p> detta.
    t: Im Einvernehmen mit anderen Fraktionen beantragen wir daher die Möglichkeit
      einer <a>Vertagung</a>.
  - s: Om omröstningen <v>skjuts</v> <p>upp</p> tror jag att det skulle finnas mycket
      goda chanser att nå en bred enighet kring kalendern för 2012.
    t: Ich glaube, dass es im Falle einer <a>Vertagung</a> eine große Chance gibt,
      einen breiten Konsens über den Kalender für 2012 herzustellen.
  - s: Jag anser därför att vi bör rösta för att den <v>skjuts</v> <p>upp</p> i dag.
    t: Deshalb, glaube ich, sollten wir diese <a>Vertagung</a> heute beschließen.
  - s: Handlar det verkligen om en viktig rättslig fråga eller handlar det egentligen
      om att de inser att det finns en stor risk att de förlorar ändringsförslag nr
      4 och vill <v>skjuta</v> <p>upp</p> omröstningen så att de kan utöva påtryckningar
      på ledamöterna i sina egna grupper?
    t: Geht es hier wirklich um eine so wichtige rechtliche Angelegenheit oder geht
      es in Wahrheit nicht eher darum, dass sie begriffen haben, dass sie ernsthaft
      Gefahr laufen, Änderungsantrag Nummer 4 zu verlieren und sie deshalb eine <a>Vertagung</a>
      wollen, damit sie auf ihre eigenen Fraktionsmitglieder Druck ausüben können?
  - s: Det här har ingenting att göra med det föregivna skäl de har gett oss och jag
      uppmanar kollegerna att rösta mot detta att omröstningen <v>skjuts</v> <p>upp</p>
      och rösta för ändringsförslag nr 4.
    t: Dies hat nichts mit dem fingierten Grund, der uns genannt wurde, zu tun und
      ich möchte deshalb meine Kolleginnen und Kollegen auffordern, gegen diese <a>Vertagung</a>
      und für den Änderungsantrag Nummer 4 zu stimmen.
  - s: Vi är naturligtvis medvetna om att detta inte blir en lätt process och vi vill
      inte villkora det arbete som vi begär att kommissionen skall utföra för att
      om möjligt undvika att ikraftträdandet för detta direktiv <v>skjuts</v> <p>upp</p>
      på obestämd tid. Vi hoppas i stället att rådet med det snaraste skall ge klartecken.
    t: Wir sind uns jedoch bewußt, daß dies nicht einfach sein wird, obgleich wir
      der Kommission bei der Arbeit, die wir von ihr verlangen, keinerlei Bedingungen
      stellen wollen, um eine <a>Vertagung</a> der Inkraftsetzung dieser Richtlinie
      sine die zu verhindern;
  - s: När det läggs fram en begäran om att <v>skjuta</v> <p>upp</p> en omröstning
      om ett betänkande som har planerats till sent på torsdagen, ett betänkande som
      skall läggas fram av en ledamot som har 2 000 km hem och som - om han inte kan
      ta det enda flyg som går på torsdagseftermiddagen - tvingas komma hem på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: wenn eine <a>Vertagung</a> der Abstimmung über einen Bericht beantragt wird,
      der für Donnerstag Abend vorgesehen ist und von einem Abgeordneten vorgestellt
      werden muss, der einen Heimweg von 2000 km vor sich hat und der, wenn er den
      einzigen verfügbaren Flug am Donnerstag Nachmittag nicht erreicht, nicht vor
      Freitag Abend zu Hause sein kann, so wird man wohl auch in Zukunft flexibel
      in der Einschätzung seiner Lage sein können.
  - s: 'Ni känner till vilket förfarande som gäller i den händelse ett betänkande
      skall <v>skjutas</v> <p>upp</p>:'
    t: 'Sie kennen das Verfahren im Falle des Antrags auf <a>Vertagung</a> eines Berichts:'
  - s: Faktum är att det i arbetsordningen fastslås att talmannen ska informeras minst
      24 timmar i förväg om en begäran om att <v>skjuta</v> <p>upp</p> en debatt.
    t: Tatsächlich besagt die Geschäftsordnung, dass, falls eine <a>Vertagung</a>
      gefordert wird, der Präsident des Parlaments 24 Stunden im Voraus informiert
      werden muss.
  - s: Talmannen lade bara fram Martin Schulz förslag i plenum och lade inte fram
      min begäran om att <v>skjuta</v> <p>upp</p> omröstningen för att ge oss två
      eller tre timmar för att lugna ner oss och ta reda på fakta.
    t: Der Präsident legte dem Parlament lediglich den Antrag von Herrn Schulz vor,
      und nicht meinen Antrag auf <a>Vertagung</a>, um uns zwei oder drei Stunden
      zu geben, um die Wogen zu glätten und uns den Tatsachen zu widmen.
  - s: I går begärde jag ännu en gång att omröstningen om betänkandet av Villiers
      <v>skjuts</v> <p>upp</p>.
    t: Herr Präsident, ich möchte noch einmal darauf hinweisen, dass ich gestern die
      <a>Vertagung</a> der Abstimmung über den Bericht von Frau Villiers beantragt
      habe.
  - s: I enlighet med vår arbetsordning lägger jag därmed fram föredragandens förslag
      om att <v>skjuta</v> <p>upp</p> den slutliga omröstningen om förslaget till
      lagstiftningsresolution.
    t: Gemäß unserer Geschäftsordnung unterbreite ich Ihnen nun den Vorschlag des
      Berichterstatters über die <a>Vertagung</a> der Schlussabstimmung über den Entwurf
      der legislativen Entschließung.
  - s: Jag vill på utskottets vägnar begära att slutomröstningen <v>skjuts</v> <p>upp</p>
      i enlighet med artikel 57.2 i arbetsordningen.
    t: Ich möchte im Namen des Ausschusses die <a>Vertagung</a> der Schlussabstimmung
      gemäß Artikel 57 Absatz 2 GO beantragen.
  - s: Jag uppmanar mina kolleger i parlamentet att stödja vår begäran om att omröstningen
      ska <v>skjutas</v> <p>upp</p>, i stället för att förslaget återförvisas till
      utskottet.
    t: Ich bitte Sie daher, unseren Antrag auf <a>Vertagung</a> der Abstimmung lieber
      zu unterstützen, anstatt den Bericht an den Ausschuss zurückzuüberweisen.
  - s: Jag stöder inte detta beslut eftersom jag anser att det skulle vara en bättre
      idé att <v>skjuta</v> <p>upp</p> det till hösten.
    t: Diese Entscheidung befürworte ich nicht, da meiner Ansicht nach eine <a>Vertagung</a>
      der Entlastungsentscheidung auf den Herbst besser wäre.
  - s: Jag vill förtydliga att utskottet har begärt att <v>skjuta</v> <p>upp</p> omröstningen
      eftersom det har skett en överträdelse av förfarandet.
    t: Ich möchte klarstellen, dass der Ausschuss um eine <a>Vertagung</a> bittet,
      weil die Regeln der Vorgehensweise missachtet wurden.
  - s: Socialdemokratiska gruppen i Europaparlamentet begär att debatten och omröstningen
      om betänkandet av Roselyne Bachelot-Narquin om Europeiska fonden för justering
      av globaliseringseffekter <v>skjuts</v> <p>upp</p>.
    t: Die Sozialdemokratische Fraktion beantragt die <a>Vertagung</a> der Aussprache
      und der Abstimmung über den Bericht von Frau Bachelot zum Europäischen Fonds
      für die Anpassung an die Globalisierung.
  - s: Därför vill jag att vi <v>skjuter</v> <p>upp</p> omröstningen om lagstiftningsresolutionen
      för att se om de andra institutionerna skulle kunna acceptera våra ståndpunkter
      eller för att åtminstone försöka komma fram till en gemensam ståndpunkt.
    t: Der heute angenommene Text weicht jedoch von dem von der Kommission vorgeschlagenen
      und meines Wissens vom Rat gebilligten Text ab, weshalb ich die <a>Vertagung</a>
      der Abstimmung über die legislative Entschließung beantrage, um abzuwarten,
      ob die anderen Organe unseren Standpunkt übernehmen können, oder aber zu versuchen,
      zu einem gemeinsamen Standpunkt zu gelangen.
  - s: Vi begär därför att granskningen av detta betänkande <v>skjuts</v> <p>upp</p>.
    t: Daher beantragen wir die <a>Vertagung</a> der Prüfung dieses Berichts.
  - s: Fastän jag röstade för hela paketet med ändringsförslag till Kinga Gáls betänkande,
      tog jag av detta skäl icke desto mindre ställning för att <v>skjuta</v> <p>upp</p>
      den slutliga omröstningen för att låta rådet ompröva sin hållning.
    t: Deshalb habe ich zwar einerseits für sämtliche Änderungsanträge zum Bericht
      von Frau Gál gestimmt, andererseits aber auch für die <a>Vertagung</a> der Endabstimmung,
      damit der Rat seinen Standpunkt noch einmal überprüfen kann.
  - s: Jag begär att omröstningen om lagstiftningsresolutionen <v>skjuts</v> <p>upp</p>,
      enligt artikel 60.2 i arbetsordningen.
    t: Frau Präsidentin, gemäß Artikel 60 Absatz 2 unserer Geschäftsordnung beantrage
      ich die <a>Vertagung</a> der Abstimmung über die legislative Entschließung.
  - s: Min grupp är villig att stödja att debatten om de mänskliga rättigheterna <v>skjuts</v>
      <p>upp</p> på villkor att densamma hålls under julisammanträdet, dvs. om det
      inte blir en förskjutning sine die.
    t: Frau Präsidentin, meine Fraktion ist bereit, die <a>Vertagung</a> der Aussprache
      über Menschenrechte unter der Bedingung zu unterstützen, dass sie in der Julisitzung
      geführt wird, das heißt, dass man keine Vertagung sine die vornimmt.
  - s: Syftet med att <v>skjuta</v> <p>upp</p> omröstningen är att anpassa vår tidsplan
      till den nya tidsplan som kommissionen på vår begäran fastställt för godkännandet
      av redovisningsstandarden IFRS 8, som ska ersätta standard IAS 14.
    t: Mit dieser <a>Vertagung</a> soll unser Zeitplan an den neuen Zeitplan angepasst
      werden, der auf unseren Antrag durch die Dienste der Kommission für die Verabschiedung
      des Rechnungslegungsstandards IFRS 8 als Ersatz für den Standard IAS 14 festgelegt
      wurde.
- c: 35
  r: 7
  v: aufschieben werden
  x:
  - s: Regeringen i Chisinau går igenom en svår tid som inte bara orsakats av den
      globala ekonomiska recessionen, utan även av ekonomiska beslut som var felaktiga
      eller som <v>sköts</v> <p>upp</p> för länge av den förra regeringen.
    t: Die Regierung in Chişinău durchlebt schwierige Zeiten, was nicht nur auf die
      weltweite Konjunkturflaute zurückzuführen ist, sondern auch auf Entscheidungen
      zu wirtschaftlichen Belangen, die sich entweder als falsch erwiesen haben oder
      von der vorhergehenden Regierung zu lange <a>aufgeschoben</a> <a>wurden</a>.
  - s: Dessutom kommer vi att fortsätta att rekommendera flexibilitet från Israels
      sida när det gäller de grundläggande frågorna, som <v>skjutits</v> <p>upp</p>
      under lång tid, som säkerheten på vägarna mellan Västbanken och Gaza och utvecklingen,
      öppningen och genomförandet av Gazas hamn.
    t: Außerdem empfehlen wir Israel weiterhin ein flexibles Vorgehen im Hinblick
      auf die grundlegenden Fragen, deren Lösung seit geraumer Zeit <a>aufgeschoben</a>
      <a>wird</a>, wie zum Beispiel die Sicherheit der Transitstraßen zwischen dem
      Westjordanland und dem Gazastreifen sowie die Entwicklung, Öffnung und Realisierung
      des Hafens von Gaza.
  - s: Detta är ett försök att maximera de potentiella fördelarna med den inre marknaden,
      men man förbiser de höga nivåerna av fattigdom, social utslagning och ojämlikhet
      som finns i Europeiska unionen, bristen på kvalitet i de arbetstillfällen som
      skapas, av vilka de flesta är osäkra, och det löfte som ges i Delors berömda
      vitbok, där det förutsägs att 15 miljoner arbetstillfällen skall skapas, ett
      mål som nu har <v>skjutits</v> <p>upp</p> till år 2010.
    t: Das ist ein Versuch, die möglichen Vorteile des Binnenmarktes zu maximieren,
      gleichzeitig werden aber die Augen verschlossen vor dem hohen Niveau von Armut,
      Ausgrenzung und Ungleichheit in der EU, vor der fehlenden Qualität der geschaffenen
      Arbeitsplätze, die in der Mehrzahl auch noch unsicher sind, und vor den Versprechungen
      des berühmten Weißbuchs von Delors, das die Schaffung von 15 Millionen Arbeitsplätzen
      vorsah, ein Ziel, das nunmehr bis 2010 <a>aufgeschoben</a> <a>wurde</a>.
  - s: I själva verket kommer, om ökningen av anslagen till betalningsbemyndiganden
      är otillräcklig, utbetalningarna av det som är mest försenat att <v>skjuta</v>
      <p>upp</p> betalningen av nya betalningsbemyndiganden.
    t: Sollte, wenn man dort zahlt, wo der Rückstand am größten ist, die Aufstockung
      der Mittel für Zahlungen nicht ausreichen, muss die Auszahlung neuer Verpflichtungen
      <a>aufgeschoben</a> <a>werden</a>.
  - s: Samtidigt är det inte längre möjligt att <v>skjuta</v> <p>upp</p> antagandet
      av freds- och stabilitetspakten Europa-Medelhavet, genom vilken de båda sidorna
      samarbetar aktivt och vars grund är individens och familjens rättigheter, de
      kulturella skillnaderna och den religiösa dialogen.
    t: Gleichzeitig darf die Annahme der Europa-Mittelmeer-Charta für Frieden und
      Stabilität, bei der beide Seiten aktiv zusammenarbeiten müssen und deren Grundlagen
      in den Rechten der Person, der Familie, in der kulturellen Vielfalt und im Dialog
      zwischen den Religionen zu suchen sind, nicht mehr <a>aufgeschoben</a> <a>werden</a>.
  - s: Plan D för demokrati, dialog och diskussion, som kommissionen föreslog för
      detta år, är ett första steg i rätt riktning, men om EU ska kunna få den roll
      det förtjänar i politiken för internationella och utrikes frågor, måste unionen
      först ta itu med ett antal grundläggande frågor som inte går att <v>skjuta</v>
      <p>upp</p> längre.
    t: Der Plan D für Demokratie, Dialog und Diskussion, den die Kommission für das
      laufende Jahr vorgelegt hat, ist ein erster Schritt in die richtige Richtung,
      doch damit die EU die ihr gebührende Rolle in internationalen Angelegenheiten
      und in der Außenpolitik übernehmen kann, muss sie zunächst einige Grundprobleme
      anpacken, die nicht länger <a>aufgeschoben</a> <a>werden</a> können.
  - s: Det resolutionsförslag som läggs fram till oss verkar för övrigt innehålla
      ett tolkningsfel, eftersom det i artikel 3 och 4 gör bedömningen att prioriteringarna
      på medellång sikt har <v>skjutits</v> <p>upp</p>.
    t: Der vorliegende Entschließungsantrag scheint im übrigen eine Fehlinterpretation
      zu beinhalten, da in den Ziffern 3 und 4 die als mittelfristig festgelegten
      Prioritäten als <a>aufgeschoben</a> betrachtet <a>werden</a>.
  - s: Vi ser att de allra viktigaste eller många viktiga punkter i planen har <v>skjutits</v>
      <p>upp</p> till 2013-2014 och när det gäller innevarande år kan vi redan se
      en viss tillbakagång.
    t: Wir sehen, dass die wichtigsten oder viele wichtigen Punkte im Plan bis 2013-2014
      <a>aufgeschoben</a> <a>wurden</a>, und was dieses Jahr betrifft, können wir
      bereits einen gewissen Grad an Verzögerung erkennen.
  - s: Saken är den - och någon bör säga detta - att om man under regeringskonferensen
      misslyckas med att lösa de frågor som kvarstår från Amsterdam, så måste utvidgningen
      <v>skjutas</v> <p>upp</p>.
    t: Tatsache ist - und irgend jemand muß dies auch einmal deutlich aussprechen
      -, daß die Erweiterung <a>aufgeschoben</a> <a>werden</a> muß, wenn es im Rahmen
      der Regierungskonferenz nicht gelingt, für die noch offenen Fragen aus dem Vertrag
      von Amsterdam eine Lösung zu finden.
  - s: Brådskande åtgärder för att fånga terrorister och brottslingar kan inte <v>skjutas</v>
      <p>upp</p>, men det ändringsförslag om habeas corpus som så skickligt utarbetats
      av MacCormick är mycket värdefullt.
    t: Dringend erforderliche Maßnahmen zur Verhaftung von Terroristen und Kriminellen
      können nicht <a>aufgeschoben</a> <a>werden</a>, aber der Habeas-Corpus-Änderungsantrag,
      den Herr MacCormick so geschickt formuliert hat, ist sehr nützlich.
  - s: Om det <v>skjuts</v> <p>upp</p>, kommer ärendet att överlämnas till ett nyvalt
      parlament som kommer att ha relativt liten kännedom om ämnet.
    t: Sollte die Entscheidung <a>aufgeschoben</a> <a>werden</a>, wird sich das neugewählte
      Parlament damit auseinandersetzen müssen, das mit diesem Thema kaum vertraut
      sein wird.
  - s: Onödigt resande till drabbade områden bör avrådas eller <v>skjutas</v> <p>upp</p>.
    t: Nicht unbedingt nötige Reisen in betroffene Gebiete sollten unterbleiben oder
      <a>aufgeschoben</a> <a>werden</a>.
  - s: Det är inte godtagbart att man fortsätter att <v>skjuta</v> <p>upp</p> nödvändiga
      åtgärder och bortser från den ökade arbetslösheten, fattigdomen, de ökade orättvisorna
      och skillnaderna och den ekonomiska recession som dessa åtstramningsplaner kommer
      att orsaka, medan ekonomiska och finansiella grupper fortsätter att göra allt
      större vinster.
    t: Es ist nicht hinnehmbar, dass wesentliche Maßnahmen weiterhin <a>aufgeschoben</a>
      <a>werden</a>, Maßnahmen, bei denen die Zunahme der Arbeitslosigkeit, Armut,
      Ungleichheit, Diskrepanz und wirtschaftlichen Rezession, die durch diese Sparpläne
