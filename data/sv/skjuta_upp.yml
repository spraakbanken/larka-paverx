  - s: antingen det första förslaget, nämligen att bevilja ansvarsfrihet, eller det
      andra förslaget, nämligen att <v>skjuta</v> <p>upp</p> beslutet om ett beviljande.
    t: primo, proporre la concessione del discarico, oppure proporre il <a>rinvio</a>
      del discarico.
  - s: Den bästa strategin vore att hitta ett sätt för att <v>skjuta</v> <p>upp</p>
      den enhetliga tulltaxan och att förhandla och enas om en rättvis lösning som
      tillåter alla leverantörer att fortsätta handeln.
    t: La soluzione migliore sarebbe il <a>rinvio</a> del regime unicamente tariffario,
      per negoziare e concordare una soluzione equa che consenta a tutti i fornitori
      di continuare la propria attività commerciale.
  - s: Jag menar dock att det i nuläget vore lämpligt att föreslå att omröstningen
      om denna resolution <v>skjuts</v> <p>upp</p>, även om det kanske inte är helt
      i linje med parlamentets arbetsordning.
    t: Tuttavia, forse non rispettando esattamente quelli che sono i regolamenti di
      quest’Aula, ritengo che, in questo momento, sia prudente proporre un <a>rinvio</a>
      del voto su questa risoluzione.
  - s: Vi bör sätta upp mål i nivå med de utmaningar som vi har framför oss, och vi
      har inte mycket tid på oss, för om vi tar för långa frister, såsom kommissionen
      hade föreslagit, kommer vi inte bara att få ett trovärdighetsproblem hos allmänheten,
      utan vi vet mycket väl att ansträngningarna kommer att skjutas upp till senare,
      därefter kommer de att <v>skjutas</v> <p>upp</p> på nytt och således vet man
      att man inte kommer att nå de uppsatta målen.
    t: non abbiamo molto tempo perché, se procederemo con tempi troppo lunghi, come
      aveva proposto la Commissione, laddove fra l’altro essa stessa e il Consiglio
      hanno ulteriormente prolungato il calendario, non avremo soltanto un problema
      di credibilità presso l’opinione pubblica, ma come ben sappiamo l’impegno sarà
      rinviato a domani, e domani ci sarà un altro <a>rinvio</a> e quindi gli obiettivi
      previsti non saranno certamente raggiunti.
  - s: Problemet skall inte bara <v>skjutas</v> <p>upp</p> eller ställas en simpel
      diagnos på.
    t: Ci compiacciamo per l’iniziativa della Presidenza portoghese volta ad insediare
      un gruppo di lavoro ad alto livello e chiediamo che essa preluda ad una azione
      legislativa e programmatica e non si limiti ad indurre un ulteriore <a>rinvio</a>
      o a costituire un semplice contributo diagnostico.
  - s: Som Lange också anmärkte, så hade kommissionen ursprungligen föreslagit år
      2000, och vi beklagade i meddelandet i den gemensamma ståndpunkten, att rådet
      hade <v>skjutit</v> <p>upp</p> tidpunkten.
    t: Come lo stesso onorevole Lange ha osservato, la Commissione in origine aveva
      proposto il 2000 e nella comunicazione sulla posizione comune la Commissione
      ha criticato il <a>rinvio</a> proposto dal Consiglio.
  - s: Därför kommer jag i morgon att föreslå - till skillnad från vad andra tänker
      - att omröstningen om de två betänkandena <v>skjuts</v> <p>upp</p> till ett
      senare sammanträde;
    t: Pertanto proporrò domani - contrariamente a quanto auspicano altri - il <a>rinvio</a>
      della votazione sulle due relazioni;
  - s: Resultatet blir högst sannolikt att deras inträden i euroområdet <v>skjuts</v>
      <p>upp</p>.
    t: Contemporaneamente, i paesi che hanno gestito le proprie finanze in modo esemplare,
      come la Bulgaria e l’Estonia, saranno puniti per questa crisi che molto probabilmente
      si tradurrà in un <a>rinvio</a> della loro adesione alla zona dell’euro.
  - s: Utskottet för miljö, folkhälsa och konsumentfrågor har gett Europeiska kommissionen
      ett enhälligt stöd genom att anta ett resolutionsförslag som innebär ett nej
      till att man på obestämd tid <v>skjuter</v> <p>upp</p> ikraftträdandet och kräver
      att Förenta staterna inte vidtar motåtgärder.
    t: La commissione per l’ambiente, la salute pubblica e la tutela dei consumatori
      ha dato il proprio sostegno unanime alla Commissione europea approvando una
      proposta di risoluzione in cui si respinge il <a>rinvio</a> a data da definire
      dell’entrata in vigore e in cui si richiede agli Stati Uniti di non ricorrere
      a misure di ritorsione.
  - s: Så hon begärde uppenbarligen att ärendet skulle <v>skjutas</v> <p>upp</p>,
      trots att hon helt och hållet delar vår uppfattning.
    t: Tale proposta deve essere accolta all’unanimità e la votazione è prevista il
      29 aprile, fra tre o quattro settimane, per cui ha chiesto con estrema chiarezza
      un <a>rinvio</a>, sebbene condivida pienamente i nostri sentimenti.
  - s: vi kan inte remittera detta tillbaka till utskottet eftersom det inte kom från
      ett utskott, men vi kan <v>skjuta</v> <p>upp</p> omröstningen.
    t: Onorevoli colleghi, giusto per chiarire quello su cui ci stiamo accingendo
      a votare, non possiamo optare per un <a>rinvio</a> in commissione semplicemente
      perché il documento non proviene da una commissione.
  - s: Det var endast begäran om de slutliga omröstningarna som skulle <v>skjutas</v>
      <p>upp</p>, inte omröstningen om ändringsförslagen.
    t: Signor presidente, la mia richiesta riguardava il <a>rinvio</a> delle votazioni
      finali, non della votazione sugli emendamenti.
  - s: Jag låter förslaget om att <v>skjuta</v> <p>upp</p> debatten till oktobers
      sammanträdesperiod gå till omröstning.
    t: Metto ai voti la proposta di <a>rinvio</a> alla tornata di ottobre.
  - s: Skälet till att saluföringsförbudet nyligen <v>sköts</v> <p>upp</p> är inget
      annat än kommissionens rädsla för Världshandelsorganisationen.
    t: La ragione del nuovo <a>rinvio</a> del divieto di commercializzazione altro
      non è che la paura che la Commissione nutre nei confronti dell’OMC.
  - s: Därför anser jag att det inte finns några motiv för att <v>skjuta</v> <p>upp</p>
      detta betänkande, vilket påverkar den normala verksamheten i de berörda institutionerna.
    t: Mi pare quindi che non vi sia alcun motivo di <a>rinvio</a>, soprattutto considerando
      che la posta in gioco è un normale funzionamento delle istituzioni interessate.
  - s: I går, när vi diskuterade euron, begärde jag att man skulle <v>skjuta</v> <p>upp</p>
      utgivandet av 500-eurosedeln, just därför att det skulle kunna skapa allvarliga
      problem för konsumenterna i samband med det nya valutasystemet.
    t: Proprio ieri, nella discussione sull’euro, ho chiesto il <a>rinvio</a> di un
      anno dell’emissione della banconota da 500 euro, proprio perché potrebbe creare,
      all’interno del nuovo sistema monetario, forti difficoltà per i consumatori.
  - s: Om inte de åtgärderna räcker, herr talman, så yrkar jag på att ratifikationen
      av avtalet EU-Medelhavsområdet <v>skjuts</v> <p>upp</p>.
    t: Se questi passi risultassero vani, signor Presidente, mi pronuncerei a favore
      di un <a>rinvio</a> della ratifica dell’accordo euromediterraneo.
  - s: Ska den institutionella tysta diplomati som rådet tillämpar tolkas som att
      frågan <v>skjutits</v> <p>upp</p> på obestämd tid?
    t: La diplomazia istituzionale del silenzio adottata dal Consiglio va interpretata
      come il <a>rinvio</a> della questione alle calende greche?
  - s: Vi har begärt att omröstningen om detta resolutionsförslag ska <v>skjutas</v>
      <p>upp</p>, i parlamentets intresse.
    t: Signor Presidente, abbiamo chiesto il <a>rinvio</a> della votazione su questa
      proposta nell’interesse del Parlamento.
  - s: Trots detta hoppas vi att just genom att vi <v>skjuter</v> <p>upp</p> det -
      vi har ju i utskottet enhälligt beslutat om det - uppnår vi större effektivitet,
      starkare påtryckningar på kommissionen.
    t: Ci auguriamo tuttavia attraverso il <a>rinvio</a>, approvato all’unanimità
      in commissione, di riuscire a ottenere maggiore efficienza e di esercitare maggiore
      pressione sulla Commissione.
  - s: Men skälen för att <v>skjuta</v> <p>upp</p> frågan om ansvarsfrihet är många,
      och det framgår av Elles strålande betänkande.
    t: Ciononostante le argomentazioni a favore del <a>rinvio</a> sono molteplici,
      come risulta dall’eccellente relazione dell’onorevole Elles.
  - s: Att beviljandet av ansvarsfriheten <v>skjuts</v> <p>upp</p> måste tas på allvar.
    t: Il <a>rinvio</a> del discarico deve essere accolto con la dovuta serietà.
  - s: När Dupuis begärde att omröstningen i utskottet skulle <v>skjutas</v> <p>upp</p>
      eftersom ändringsförslagen inte fanns tillgängliga i översättning till alla
      språken accepterade vi detta.
    t: Quando lo stesso onorevole Dupuis ha chiesto il <a>rinvio</a> della votazione
      in commissione, perché non erano disponibili le traduzioni degli emendamenti
      in tutte le lingue, noi abbiamo accordato questo rinvio.
  - s: Ordföranden i Europeiska gemenskapernas förstainstansrätt fattade den 26 januari
      ett beslut som innebär att verkställandet <v>skjuts</v> <p>upp</p> av Europaparlamentets
      beslut av den 23 oktober 2000, där hänsyn togs till den anmälan den franska
      regeringen gjort till oss om förverkande av Jean-Marie Le Pens mandat.
    t: Il 26 gennaio scorso, il Presidente del Tribunale di primo grado delle Comunità
      europee ha emesso un’ordinanza che stabilisce il <a>rinvio</a> dell’esecuzione
      della decisione del Parlamento europeo del 23 ottobre 2000 con la quale si prendeva
      atto della notifica del governo francese della decadenza del mandato dell’onorevole
      Jean-Marie Le Pen.
  - s: Kommunikationskanalerna måste förbli öppna och vi är för att delvis <v>skjuta</v>
      <p>upp</p> eller senarelägga förhandlingarna, som ni nämnde.
    t: Siamo altresì favorevoli alla sospensione parziale o al <a>rinvio</a> dei negoziati
      che lei stesso ha menzionato.
  - s: Vi röstade dock för kompromissen med ministerrådet, eftersom vi anser att den
      är bra och att en förlängning av processen inte skulle leda till bättre regler
      utan enbart till att tidtabellen för införandet <v>skjuts</v> <p>upp</p>.
    t: Abbiamo tuttavia votato a favore del compromesso con il Consiglio dei ministri,
      poiché lo riteniamo valido e pensiamo che da un processo più lungo non scaturirebbero
      regolamenti migliori, ma semplicemente un <a>rinvio</a> del calendario per l’introduzione.
  - s: Jag tror att det sämsta valet skulle vara att <v>skjuta</v> <p>upp</p> frågan,
      såväl för de europeiska medborgarna som för medborgarna i kandidatländerna.
    t: Credo che un <a>rinvio</a> sia la scelta peggiore, per i cittadini europei
      tanto quanto per i cittadini dei paesi candidati.
  - s: Jag ber om att detta betänkande skall <v>skjutas</v> <p>upp</p>.
    t: Chiedo il <a>rinvio</a> di questa relazione.
  - s: Därför är det absolut nödvändigt att man inte tillåter att EU:s institutionella
      reform eller utvidgningen <v>skjuts</v> <p>upp</p>.
    t: Pertanto è necessario impedire qualunque tentativo di <a>rinvio</a> delle riforme
      istituzionali dell’Unione e dell’ampliamento stesso.
  - s: När detta väl är sagt så är det viktigt att framhålla att vi inte är speciellt
      oroade inför det faktum att man ytterligare försöker <v>skjuta</v> <p>upp</p>
      beslutet i fråga, och detta trots att man vid mötet i Wien tydligt angav att
      beslutet om ett avtalsprojekt skulle antas innan mars i år.
    t: Ciò detto, occorre sottolineare che, nonostante il Consiglio di Vienna abbia
      precisato la necessità di adottare una decisione sul progetto di accordo entro
      il marzo di quest’anno, non siamo preoccupati per il fatto che ora è stato annunciato
      un <a>rinvio</a> di tale decisione.
  - s: Jag måste dock säga att vi håller de på nytt inlämnade ändringsförslagen för
      överflödiga, det vill säga de är motiverade men egentligen inte värda att det
      hela <v>skjuts</v> <p>upp</p> på nytt, och att vi tvingas vänta ännu längre
      på att direktivet kan antas.
    t: Va comunque detto che riteniamo superflui gli emendamenti nuovamente presentati,
      in quanto, pur essendo motivati, non vale la pena di provocare un ulteriore
      <a>rinvio</a> che ci farebbe attendere ancora più a lungo l’adozione della direttiva.
  - s: Vi har därför inte råd att <v>skjuta</v> <p>upp</p> detta längre utan måste
      försöka att på ett bra sätt klargöra vad som är patenterbart och, framför allt,
      vad som inte är det.
    t: Non possiamo pertanto permetterci alcun ulteriore <a>rinvio</a> e dobbiamo
      cercare di trovare un adeguato chiarimento di ciò che è brevettabile e in particolare
      di ciò che non lo è.
  - s: En formell ändring av kommissionens förslag skulle leda till att direktivets
      ikraftträdande <v>skjuts</v> <p>upp</p> betydligt, och skulle kanske till och
      med äventyra antagandet av det under den här mandatperioden.
    t: Una modifica formale della proposta della Commissione comporterebbe il <a>rinvio</a>
      dell’entrata in vigore della direttiva e potrebbe perfino comprometterne l’adozione
      durante l’attuale legislatura.
  - s: Trots vår positiva hållning har amerikanerna visat förakt i synnerhet för Europaparlamentet
      och begär, som jag sade tidigare, att förordningen skall dras tillbaka, och
      som en liten eftergift har de talat om att den skall <v>skjutas</v> <p>upp</p>
      på obestämd tid.
    t: Malgrado questo nostro atteggiamento positivo, gli americani, dal canto loro,
      si sono dimostrati arroganti, specie nei confronti del Parlamento europeo, e,
      come segnalato poc’ anzi, hanno inizialmente chiesto il ritiro del regolamento
      e successivamente, facendo quasi una concessione, hanno optato per il <a>rinvio</a>
      sine die.
  - s: för det tredje, det är enligt min mening helt oacceptabelt att Förenta Staterna
      kräver att förordningen skall dras tillbaka eller att dess ikraftträdande skall
      <v>skjutas</v> <p>upp</p> på obestämd tid,
    t: consideriamo totalmente inaccettabile la richiesta degli USA relativa al ritiro
      o al <a>rinvio</a> sine die dell’applicazione del regolamento;
  - s: Om det <v>skjuts</v> <p>upp</p>, kommer ärendet att överlämnas till ett nyvalt
      parlament som kommer att ha relativt liten kännedom om ämnet.
    t: Se accettiamo un <a>rinvio</a>, la questione verrà deferita al nuovo Parlamento
      che non sarà particolarmente edotto in materia.
  - s: Vi har slutligen också ett mycket exakt förfarande när det gäller att <v>skjuta</v>
      <p>upp</p> beviljandet och för att betona nödvändigheten av att fortsätta förfarandet
      och inte bara lämna det som det är.
    t: Infine, in caso di <a>rinvio</a> è prevista una procedura assai precisa al
      fine di indicare la necessità di continuare la procedura e non semplicemente
      di lasciarla immutata.
  - s: Så till vida var denna kris, som började med att vi skulle bevilja eller förvägra
      ansvarsfrihet för 1996 och fortsättningen för 1997, där vi denna vecka inte
      heller rekommenderar att man beviljar ansvarsfrihet utan att man <v>skjuter</v>
      <p>upp</p> den, en nödvändig kris, för att man ur den skall kunna dra de positiva
      slutsatser som vi gärna skulle velat överföra på denna kommission, herr Liikanen.
    t: Pertanto la presente crisi, iniziata con il discarico o il rifiuto del discarico
      per il 1996 e il rinvio per il 1997, per il quale in questa tornata la nostra
      raccomandazione non chiede il discarico, bensì il suo <a>rinvio</a>, era una
      crisi necessaria per riuscire a trarre spunti positivi che avremmo tanto voluto
      trasmettere ancora a questa Commissione, Commissario Liikanen.
  - s: I fyra av betänkandena yrkar man att ansvarsfrihet skall beviljas, i ett att
      man skall <v>skjuta</v> <p>upp</p> beviljandet och i ett betänkande yrkar man
      att ansvarsfrihet inte skall beviljas.
    t: Quattro relazioni trattano della concessione del discarico, una del <a>rinvio</a>
      e in un’altra viene proposto di respingere il bilancio.
  - s: Med granskningen av betänkandet från vår kollega Brinkhorst om att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för budgetåret 1997, är vårt förslag
      inte att ständigt upprepa de tunga klagomål som belastat kommissionen de senaste
      åren och tvingat den att avgå.
    t: Signor Presidente, onorevoli colleghi, esaminando la relazione dell’onorevole
      Brinkhorst sul <a>rinvio</a> del discarico per l’esercizio 1997, non abbiamo
      certo l’intenzione di ribadire ancora le pesanti critiche che hanno subissato
      la Commissione in questi ultimi anni costringendola a rassegnare le dimissioni.
  - s: Vi begär att ärendet skall <v>skjutas</v> <p>upp</p>, eftersom texten till
      rådets politiska avtal inte finns översatt till alla språken - jag har åtminstone
      inte funnit någon översättning till mitt språk - och eftersom det brådskande
      förfarandet gör att man inte ens hinner formulera några ändringsförslag.
    t: Visto che il testo dell’accordo politico non è disponibile in tutte le lingue
      - comunque non nella mia - ne chiedo il <a>rinvio</a>;
  - s: Föredraganden har förvisso träffat på många svårigheter - diskussionen om betänkandet
      har för övrigt successivt <v>skjutits</v> <p>upp</p> - och föredraganden har
      försökt att mildra sina förslag.
    t: La relatrice ha indubbiamente incontrato molte difficoltà - non va dimenticato
      che la discussione sulla relazione ha subito numerosi <a>rinvii</a> - ed ha
      tentato di ammorbidire le sue proposte.
  - s: Förslagen om att <v>skjuta</v> <p>upp</p> avtalet är fullständigt förbluffande,
      eftersom en senareläggning av avtalet naturligtvis skulle innebära att det förändrades
      helt.
    t: Le proposte di <a>rinvio</a> che vengono avanzate provocano un’assoluta costernazione
      poiché differire l’accordo equivarrebbe a snaturarlo.
  - s: Jag anser att det är riktigt att sätta upp tidsfrister för de tre möjligheterna
      när det gäller ansvarsfriheten - att bevilja, <v>skjuta</v> <p>upp</p> eller
      icke bevilja - som föredraganden klart har lagt fram, så att inte två ansvarsfrihetsförfaranden
      löper parallellt, som ofta skett tidigare, utan ett förfarande skall vara avslutat
      innan nästa påbörjas, och de två nivåerna skall kunna fungera.
    t: Per quanto riguarda le tre opzioni, illustrate dal relatore - concessione,
      <a>rinvio</a> e rifiuto - penso che sia giusto specificare le scadenze, in modo
      da evitare che vi siano due procedure di discarico in parallelo, come è spesso
      accaduto in passato, e da concludere una procedura prima di avviare la successiva,
      favorendo così il funzionamento delle due fasi.
  - s: Kommissionens avgång, efter den oro som kännetecknade debatterna om ansvarsfrihet
      för den allmänna budgeten för budgetåret 1996 och offentliggörandet i september
      av en andra rapport från den oberoende expertgruppen, måste rent logiskt leda
      till att ansvarsfriheten för budgetåret 1997 <v>skjuts</v> <p>upp</p>, då den
      verkställts av samma kommission, nämligen den som fick avgå på grund av sin
      bristande förvaltning av budgeten för 1996.
    t: Le dimissioni della Commissione a seguito della bufera che ha accompagnato
      la discussione sulla concessione del discarico per l’esercizio 1996 e la pubblicazione,
      nel settembre prossimo, di un secondo rapporto del comitato di esperti indipendenti
      debbono necessariamente comportare il <a>rinvio</a> del discarico per l’esercizio
      1997, dal momento che tale esercizio è stato eseguito dalla medesima Commissione,
      caduta a seguito delle carenze di gestione per l’esercizio 1996.
  - s: Får jag vi denna punkt säga att den centrala slutsatsen i Spencers betänkande
      om Ryssland, nämligen att vi måste <v>skjuta</v> <p>upp</p> avtalet om en gemensam
      strategi till en tidpunkt efter toppmötet i Köln i juni, är - och jag tror att
      många håller med mig här - diplomatiskt vansinne.
    t: Desidero dire che la conclusione centrale della relazione dell’onorevole Spencer
      sulla Federazione russa, ovvero il <a>rinvio</a> dell’adozione della strategia
      comune a dopo il Vertice di Colonia è un atto di follia politica, e credo che
      molti siano d’accordo su questo punto.
  - s: Eventuella påståenden om att Kroatiens anslutning skulle <v>skjutas</v> <p>upp</p>
      måste avfärdas som struntprat utan någon större eftertanke.
    t: Inoltre ogni possibile voce in merito ad un ipotetico <a>rinvio</a> dell’adesione
      della Croazia può solamente essere accolto come un commento privo di importanza
      e dettato dalla superficialità.
  - s: Det vore väl pinsamt om vi tvistar om budgeten så att vi tvingas <v>skjuta</v>
      <p>upp</p> datumet den 9 april, trots att Ungern skall gå till valurnorna och
      genomföra sin folkomröstning den 12 april?
    t: Che figura faremmo se, a causa di un conflitto sul bilancio, il 9 aprile votassimo
      un <a>rinvio</a>, mentre il 12 aprile gli ungheresi vanno alle urne per il referendum?
  - s: För det andra vill jag upprepa det som Roger Helmer sade, nämligen att vi skall
      gratulera den polska och den spanska regeringen för att de såg till att denna
      eländiga konstitution kunde <v>skjutas</v> <p>upp</p>.
    t: In secondo luogo, riprendendo i commenti formulati dall’onorevole Helmer, dobbiamo
      congratularci con i governi spagnolo e polacco che hanno assicurato il <a>rinvio</a>
      di questa nefasta Costituzione.
  - s: Efter att ha hört Robert Goebbels förklara att han vill skjuta upp omröstningen
      om betänkandet av Caroline Lucas undrar jag om det finns några talare som motsätter
      sig att den <v>skjuts</v> <p>upp</p>?
    t: Dopo aver ascoltato la dichiarazione dell’onorevole Goebbels a favore di un
      <a>rinvio</a> della votazione sulla relazione dell’onorevole Lucas, vi sono
      oratori che desiderino opporvisi?
  - s: Att <v>skjuta</v> <p>upp</p> det till år 2002 skulle klart försvåra finansieringen
      på grund av de små marginaler i handlingsutrymme som vi har för nästa år.
    t: Un <a>rinvio</a> al 2002 ostacolerebbe in modo evidente il finanziamento, visto
      il risicato margine di manovra a disposizione per il prossimo anno.
  - s: Jag anser att det är lämpligt att <v>skjuta</v> <p>upp</p> omröstningen.
    t: Signor Presidente, onorevoli colleghi, ritengo che sia opportuno questo <a>rinvio</a>.
  - s: Jag begärde att omröstningen om resolutionen om offentlig upphandling skulle
      skjutas upp till i maj, vilket förstås innebär att tidsfristen för ingivande
      av resolutioner och ändringsförslag också skulle <v>skjutas</v> <p>upp</p> i
      enlighet med detta.
    t: Questo implica, ovviamente, il conseguente <a>rinvio</a> anche del termine
      ultimo per la presentazione delle risoluzioni e degli emendamenti.
  - s: Vi måste <v>skjuta</v> <p>upp</p> för att ge Egypten - ett land som är vänligt
      sinnat till EU - tid för eftertanke.
    t: C’è bisogno di un <a>rinvio</a> per concedere a questo paese, che vanta lunghe
      tradizioni di amicizia con l’Unione europea, il tempo di riflettere.
  - s: Jag tycker alltså att det har varit litet underligt när jag i dag har uppmanats
      att <v>skjuta</v> <p>upp</p> avtalet.
    t: oggi è stata quindi per me una singolare esperienza scoprire che si chiedeva
      un <a>rinvio</a>.
  - s: Jag vill inte fastställa ett datum för andra gången och sedan tvingas <v>skjuta</v>
      <p>upp</p> det, eftersom detta skulle vara katastrofalt.
    t: Non ho davvero alcuna intenzione di fissare per la seconda volta una data per
      poi essere costretto ad un <a>rinvio</a>.
  - s: Även om man nu under några år har gjort eftergifter, vilket gett ett något
      långsammare resultat än väntat, stöder jag i år förslaget att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för genomförandet av polisakademins
      budget för 2008 tills en ny revision har genomförts och akademins nya ledning
      tydligt tagit ansvar för att se till att alla oegentligheter och rättsliga övertramp
      elimineras så snabbt som möjligt.
    t: Sebbene siano state fatte delle concessioni per alcuni anni, con risultati
      più stentati del previsto, io sono d’accordo a un <a>rinvio</a> del discarico
      rispetto all’attuazione del bilancio 2008 di questa agenzia, fintantoché non
      venga condotta una nuova revisione dei conti e la nuova direzione non si assuma
      chiaramente la responsabilità e garantisca che le irregolarità e le incoerenze
      normative verranno eliminate nel minor tempo possibile.
  - s: I samråd med andra grupper är det egentligen frågan om att också kunna <v>skjuta</v>
      <p>upp</p> detta.
    t: Pertanto la richiesta di <a>rinvio</a> è stata avanzata di concerto con altri
      gruppi.
  - s: Jag vill bara säga beträffande van den Bergs yttrande att betänkandet om att
      <v>skjuta</v> <p>upp</p> ansvarsfriheten för utvecklingsfonden har lagts fram
      och även blir föremål för omröstning, på de premisserna att det bara handlar
      om att skjuta upp den och inte om att avvisa eller godkänna den, och att allt
      som vi i går tillsammans utarbetade sedan kommer med i den slutliga versionen,
      dvs. att vi trots detta diskuterar och röstar om Rühles betänkande.
    t: Signor Presidente, a proposito del testo nominato dall’onorevole van den Berg,
      vorrei soltanto far rilevare che la relazione sul <a>rinvio</a> della concessione
      del discarico per i Fondi di sviluppo è disponibile e può essere posta in votazione
      anche in considerazione del fatto che ciò che ci si propone è semplicemente
      il rinvio della concessione del discarico, non l’approvazione né la reiezione;
  - s: Därför beslöt utskottsmajoriteten att <v>skjuta</v> <p>upp</p> beviljandet
      av ansvarsfriheten, för att få mer information.
    t: Adottando un tale criterio, la commissione per il controllo dei bilanci, competente
      per il merito, ha deciso di raccomandare il <a>rinvio</a> della concessione
      del discarico fino al 15 maggio 2000 e di chiedere alla Commissione l’adozione
      di 17 misure.
  - s: Jag befann mig i kammaren i måndags kväll, då De gröna begärde att omröstningen
      skulle <v>skjutas</v> <p>upp</p>.
    t: Signor Presidente, ero presente in Aula lunedì sera, quando il gruppo dei Verde/Alleanza
      libera ha chiesto il <a>rinvio</a>.
  - s: Det här har ingenting att göra med det föregivna skäl de har gett oss och jag
      uppmanar kollegerna att rösta mot detta att omröstningen <v>skjuts</v> <p>upp</p>
      och rösta för ändringsförslag nr 4.
    t: Non ha niente a che vedere con le motivazioni fittizie che sono state addotte,
      ed esorterei pertanto i colleghi a esprimersi contro questo <a>rinvio</a> e
      a votare a favore dell’emendamento 4.
  - s: Vi känner även oro när det gäller finansieringen av denna operation, tidsfristerna
      för genomförandet och att det hela tiden <v>skjuts</v> <p>upp</p>.
    t: Siamo, inoltre, alquanto preoccupati per quanto attiene al finanziamento di
      tale operazione, ai tempi di attuazione, ai continui <a>rinvii</a>.
  - s: De inger en känsla av en oroande balansakt, eftersom man <v>skjuter</v> <p>upp</p>
      alla frågor som det råder oenighet om, vilket ordförandeskapet självklart inte
      är ansvarigt för.
    t: Visto il <a>rinvio</a> ad un momento successivo di qualsiasi questione sulla
      quale vi sia disaccordo, si ha infatti l’impressione di un preoccupante attendismo,
      di cui, sia ben chiaro, non è da ritenersi responsabile la Presidenza.
  - s: Det är alltså anledningen till att det inte har hänt något med Agenda 2000,
      förutom att debatten har <v>skjutits</v> <p>upp</p> på nytt!
    t: È questo il motivo per cui rispetto ad Agenda 2000 non si è andati avanti,
      ma ci si è limitati ad un nuovo <a>rinvio</a> del dibattito!
  - s: Visst bör man vända på varje euro, och jag är, som kommissionens ordförande
      vet, en förespråkare för stabilitet, men det får bara inte hända att hela utvidgningsprojektet
      <v>skjuts</v> <p>upp</p> därför att man inte kan enas om finansieringen i Köpenhamn.
    t: Dovremmo contare ogni euro e, come il Presidente Prodi sa, sono molto favorevole
      alla stabilità, ma Copenaghen non deve avere come risultato il <a>rinvio</a>
      dell’intero processo dell’allargamento per mancanza di accordo sulle questioni
      finanziarie.
  - s: Men, mina damer och herrar, därmed inte sagt att vi kan fortsätta att <v>skjuta</v>
      <p>upp</p> de nödvändiga åtgärderna.
    t: Ciò non può tuttavia significare, onorevoli deputati, un nuovo <a>rinvio</a>
      delle misure necessarie.
  - s: Jag vill helt tydligt uttala mig emot att vi <v>skjuter</v> <p>upp</p> det.
    t: Non sono assolutamente favorevole a questo <a>rinvio</a>.
  - s: Faktum är att det i arbetsordningen fastslås att talmannen ska informeras minst
      24 timmar i förväg om en begäran om att <v>skjuta</v> <p>upp</p> en debatt.
    t: Infatti, il regolamento sancisce che, in caso di richiesta di <a>rinvio</a>,
      il presidente deve esserne informato con 24 ore di anticipo ed informare a sua
      volta immediatamente il Parlamento.
  - s: Det är för att ge alla dessa politiska aktörer möjlighet att delta som vi kräver
      att valet <v>skjuts</v> <p>upp</p>.
    t: Riteniamo che la liberazione di Chbih Melainine e il ristabilimento di tutti
      i partiti all’opposizione siano una condizione fondamentale per lo svolgimento
      delle elezioni in ottobre e, proprio per permettere la partecipazione di tutte
      le forze politiche, chiediamo il loro <a>rinvio</a>.
  - s: Därför kräver vi en undersökningskommission från detta parlament, med uppgiften
      att klarlägga vem som bär ansvaret för olyckan och vem som var ansvarig för
      de därpå följande räddnings- och katastrofinsatserna, framför allt när det gäller
      den spanska regeringen som, låt mig påminna om det, var en av de regeringar
      som gav ett kraftfullt stöd åt förslaget att <v>skjuta</v> <p>upp</p> och urvattna
      ”Erikapaketet” och som i dag tar kontakt med de stora bygg- och cementföretagen
      för att rengöra stränderna.
    t: Ecco perché noi chiediamo una commissione d’inchiesta di questo Parlamento,
      con il compito di chiarire le responsabilità dell’incidente e delle successive
      operazioni di soccorso e di emergenza, soprattutto per quanto riguarda il governo
      spagnolo che, voglio ricordare, è stato fra coloro che hanno fortemente sostenuto
      il <a>rinvio</a> e la diluizione del ’pacchetto Erika? e che oggi sta contattando
      grandi imprese di costruzione o di cementificazione per la pulizia delle spiagge.
  - s: Vi har sett att det är verkningslöst att <v>skjuta</v> <p>upp</p> avtalen.
    t: Abbiamo visto che i <a>rinvii</a> sono improduttivi e che è preferibile dotarsi
      di mezzi concreti, strettamente coordinati sotto l’egida del Consiglio con altri
      strumenti d’azione esterna dell’Unione e con le politiche bilaterali degli Stati
      membri.
  - s: Vi är däremot allt annat än glada över att rådets högst begränsade närvaro
      innebär att en stor del av dagens föredragningslista måste <v>skjutas</v> <p>upp</p>
      till en annan dag.
    t: Siamo però tutt’altro che lieti del fatto che la disponibilità del Consiglio
      a essere presente solo in misura molto limitata comporterà il <a>rinvio</a>
      di buona parte dell’attuale ordine del giorno a un’altra seduta.
  - s: Vidare föreslår vi att man <v>skjuter</v> <p>upp</p> det nya direktivets ikraftträdande
      två år, eftersom den tidpunkt som kommissionen har fastställt är fullkomligt
      orealistisk.
    t: Abbiamo inoltre proposto un <a>rinvio</a> di due anni dell’entrata in vigore
      della nuova direttiva, visto che il termine previsto dalla Commissione è del
      tutto irrealistico.
  - s: Till sist får man inte tillåta motståndarna, de som räds utvidgningen, att
      använda denna kris som förevändning för att se till att detta potentiellt stora
      och vackra, men självklart invecklade och kostsamma, alleuropeiska projekt <v>skjuts</v>
      <p>upp</p> sine die.
    t: Infine, non dobbiamo permettere agli avversari che temono l’allargamento di
      approfittare di questa crisi per ottenere il <a>rinvio</a> sine die di questo
      progetto paneuropeo potenzialmente grande e bello, ma in tutta evidenza complesso
      e costoso.
  - s: Eftersom det är en brådskande fråga kan den inte <v>skjutas</v> <p>upp</p>.
    t: Dal momento in cui si stabilisce che si tratta di un’urgenza, non può esserci
      un <a>rinvio</a>.
  - s: Vi bör därför välja att <v>skjuta</v> <p>upp</p> de tio ordningsfrågorna till
      kl. 16.00.
    t: Si tratta pertanto di deliberare il <a>rinvio</a> delle dieci richieste di
      mozioni di procedura alle 16.
  - s: Dessutom anger avtalet vissa villkor under vilka parterna skall <v>skjuta</v>
      <p>upp</p> eller avbryta sina egna undersökningar eller åtgärder.
    t: L’accordo stabilisce inoltre alcune condizioni stanti le quali le parti si
      impegnano al <a>rinvio</a> o alla sospensione delle indagini o delle azioni
      intraprese chiedendo invece al paese in cui si segnala l’attività anticoncorrenziale
      di prendere provvedimenti.
  - s: Vare sig USA:s eller EG:s koncentrationslagstiftning medger att man <v>skjuter</v>
      <p>upp</p> eller avbryter sådana procedurer.
    t: Né la legislazione statunitense né quella comunitaria in materia di concentrazioni
      ammettono il <a>rinvio</a> o la sospensione delle azioni intraprese al riguardo.
  - s: Först när den muslimska och kroatiska sidan med rätta protesterade massivt
      mot detta tillkännagav man att avgörandet <v>skjutits</v> <p>upp</p> med ett
      år.
    t: Solo nel momento in cui giustamente si sollevò la massiccia protesta da parte
      musulmana e croata fu notificato il <a>rinvio</a> di un anno della decisione.
  - s: Eftersom kammaren röstade nej till att <v>skjuta</v> <p>upp</p> omröstningen
      lade jag ner min röst i slutomröstningen, eftersom jag inte ville stödja en
      resolution utan att ha tillgång till alla fakta och eftersom jag har vissa invändningar
      mot delar av texten.
    t: Mentre l’Assemblea ha votato per respingere tale <a>rinvio</a>, io mi sono
      astenuta dal voto finale, non intendendo sostenere la risoluzione senza che
      tutti i fatti siano disponibili o avere dubbi su parte del documento, volendo
      inoltre riconoscere che qualsiasi azione oppressiva da parte delle autorità
      nei confronti di un gruppo specifico della società non può essere giustificata.
  - s: De ville <v>skjuta</v> <p>upp</p> det hela ytterligare, vilket vi vägrade av
      ett enkelt skäl.
    t: Essa aveva richiesto un ulteriore <a>rinvio</a> che noi abbiamo negato per
      un motivo molto semplice.
  - s: När vi diskuterade detta i talmanskonferensen i förra veckan röstade min grupp
      - liberaldemokraterna - för att ha en debatt i dag och inte för att <v>skjuta</v>
      <p>upp</p> den.
    t: Signora Presidente, quando ne abbiamo discusso la settimana scorsa in occasione
      della Conferenza dei Presidenti, il mio gruppo - dei democratici e liberali
      - ha votato perché il dibattito si tenesse oggi senza <a>rinvii</a>.
  - s: Jag begär därför att omröstningen <v>skjuts</v> <p>upp</p> så att vi kan slutföra
      detta eller lämna dörren öppen för ett slutförande, med en överenskommelse vid
      första behandlingen i juli.
    t: Pertanto, richiedo il <a>rinvio</a> per concludere questo tema o per lasciare
      una possibilità di conclusione, con un accordo in prima lettura nel mese di
      luglio.
  - s: Ironiskt nog har det denna gång snarare varit ett problem med valet av tidpunkt
      för parlamentets del, vilket delvis beror på att utskottet för industrifrågor,
      utrikeshandel, forskning och energi beslutade att de ville avge ett yttrande
      och skrev till utskottet för sysselsättning och socialfrågor och frågade om
      utskottsomröstningen kunde <v>skjutas</v> <p>upp</p>.
    t: Per ironia della sorte, il problema dei tempi questa volta ha riguardato piuttosto
      il Parlamento, in parte perché la commissione industria ha deciso di presentare
      un parere e ha scritto alla commissione per l’occupazione e gli affari sociali
      chiedendo il <a>rinvio</a> del voto in commissione.
  - s: För rättvisans skull meddelade jag i måndags att vi skulle begära att omröstningen
      om detta betänkande <v>skjuts</v> <p>upp</p>, inte för att Mathieu Grosch har
      gjort ett dåligt arbete - tvärtom - utan för att vi vill ha mer tid på oss för
      att se på frågan om viloperioder och integrera den i exakta termer i betänkandet.
    t: Signor Presidente, per motivi di equità, lunedì ho annunciato che avremmo richiesto
      il <a>rinvio</a> della votazione su questa relazione, non perché l’onorevole
      Grosch non abbia svolto un buon lavoro - anzi il contrario - ma perché vogliamo
      avere più tempo per esaminare la questione dei periodi di riposo e integrarla
      nei termini precisi della presente relazione.
  - s: Jag uppmanar mina kolleger i parlamentet att stödja vår begäran om att omröstningen
      ska <v>skjutas</v> <p>upp</p>, i stället för att förslaget återförvisas till
      utskottet.
    t: Chiedo ai colleghi di sostenere la nostra domanda di <a>rinvio</a> del voto,
      non di rinvio in commissione.
  - s: Det mellanstatliga rättsliga samarbetet genom Eurojust har å ena sidan skapat
      ambitiösare och mindre realistiska förväntningar och, å den andra, ursäkter
      för att ytterligare <v>skjuta</v> <p>upp</p> frågan.
    t: L’avvio della cooperazione giudiziaria intergovernativa tramite EUROJUST ha,
      da un lato, creato più ambiziose e meno realistiche attese, dall’altro, pretesti
      per ulteriori <a>rinvii</a>.
  - s: Det innebär att omröstningen i dag <v>skjuts</v> <p>upp</p>.
    t: Questo comporta il <a>rinvio</a> della votazione di oggi.
  - s: Jag beklagar därför djupt att EU-delegationens besök i Iran <v>sköts</v> <p>upp</p>
      och jag hoppas att ett besök kan ordnas på nytt så snart som möjligt.
    t: di conseguenza mi rammarico profondamente per il <a>rinvio</a> della visita
      della delegazione dell’Unione europea in quel paese, e mi auguro che essa possa
      venire programmata nuovamente al più presto possibile.
  - s: Därför anser jag att vårt mål bör vara att <v>skjuta</v> <p>upp</p> omröstningen
      och sedan längre fram …
    t: Ritengo pertanto che dovremmo puntare a un <a>rinvio</a> e in ultima analisi
      poi….
  - s: Jag upprepar att det inte hjälper att <v>skjuta</v> <p>upp</p> frågan.
    t: un <a>rinvio</a> non sarà di alcun aiuto.
  - s: Detta bör emellertid inte leda till att reformer som behövs i dag <v>skjuts</v>
      <p>upp</p>, till exempel översynen av den ökända artikel 301 i den turkiska
      brottsbalken och andra artiklar som rör yttrandefriheten eller antagandet av
      lagen om stiftelser för att garantera religionsfrihet.
    t: Tuttavia, ciò non dovrebbe provocare qualsiasi <a>rinvio</a> delle riforme
      che oggi sono urgentemente necessarie, quali la revisione del famigerato articolo
      301 del codice penale turco e altri articoli connessi alla libertà di espressione
      o l’adozione della legge sulle fondazioni per garantire la libertà di religione.
  - s: Motivet till att <v>skjuta</v> <p>upp</p> omröstningen är förfaringsmässiga
      skäl och syftet är att garantera bästa möjliga samarbete med kommissionen och
      rådet.
    t: Il <a>rinvio</a>, giustificato da ragioni procedurali, mira ad assicurare una
      collaborazione ottimale con la Commissione e il Consiglio.
  - s: Eftersom vi godkänner hela veckans arbetsplan på måndag eftermiddag undrar
      jag emellertid varför denna begäran om att <v>skjuta</v> <p>upp</p> omröstningen
      inte gjordes i går, utan just nu, precis före omröstningen.
    t: Signor Presidente, non sono propriamente contro la proposta, però - visto che
      il lunedì pomeriggio procediamo all’approvazione del progetto di ordine del
      giorno per tutta la settimana - mi chiedo perché questa proposta di <a>rinvio</a>
      non sia stata fatta ieri, ma solo adesso, nell’immediatezza del voto.
  - s: Europeiska folkpartiets grupp (kristdemokrater) har begärt att debatten om
      Edit Bauers betänkande om arbetstidens förläggning för personer som utför mobilt
      arbete avseende vägtransporter ska <v>skjutas</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Il gruppo del Partito popolare europeo (Democratico cristiano) chiede il <a>rinvio</a>
      alla prossima sessione della discussione sulla relazione dell’onorevole Bauer
      concernente l’orario di lavoro delle persone che effettuano operazioni mobili
      di autotrasporto.
  - s: Jag ber därför om att vi <v>skjuter</v> <p>upp</p> det till sammanträdesperioden
      i juni.
    t: Chiedo pertanto il <a>rinvio</a> alla sessione di giugno.
  - s: Kommissionens sätt att sköta sina finanser under budgetåret 2004 ger mig och
      Bastiaan Belder tillräckliga skäl för att kräva att beviljandet av ansvarsfrihet
      <v>skjuts</v> <p>upp</p>.
    t: Il modo in cui la Commissione ha gestito le finanze nel 2004 è, per l’onorevole
      Belder e il sottoscritto, una ragione sufficiente per chiedere il <a>rinvio</a>
      della concessione del discarico.
  - s: Att <v>skjuta</v> <p>upp</p> det hela skulle vara en ödesdiger signal både
      utåt och inåt sett och det skulle främja de nationalistiska krafterna.
    t: Un <a>rinvio</a> rappresenterebbe un segnale fatale all’interno e all’esterno
      e favorirebbe soltanto le forze nazionalistiche.
  - s: Därför är vi emot att det <v>skjuts</v> <p>upp</p>.
    t: Siamo contro il <a>rinvio</a>.
  - s: Som ni vet har detta lett till att mötena i unionen för Medelhavsområdet <v>skjutits</v>
      <p>upp</p>.
    t: Conosciamo fin troppo bene le difficoltà che le popolazioni della regione devono
      affrontare a seguito della crisi di Gaza, la quale, come sapete, ha anche determinato
      il <a>rinvio</a> degli incontri dell’Unione per il Mediterraneo.
  - s: Löntagarna är oroliga över Europeiska centralbankens uppfattning att en tillväxttakt
      på över 2,5 procent utgör en fara för den omtalade penningstabiliteten, varvid
      man <v>skjuter</v> <p>upp</p> bekämpandet av arbetslösheten till en obestämd
      framtid.
    t: I lavoratori sono preoccupati davanti al fatto che la Banca centrale europea
      reputi una minaccia per la tanto sbandierata stabilità monetaria un tasso di
      crescita superiore al 2,5 per cento, cosa che equivale a un <a>rinvio</a> sine
      die della lotta alla disoccupazione.
  - s: Vi begär därför att granskningen av detta betänkande <v>skjuts</v> <p>upp</p>.
    t: Per questa ragione chiediamo il <a>rinvio</a> dell’esame di questa relazione.
  - s: Jag vill påpeka att den grupp som har mest problem och som angriper de administrativa
      problemen för att <v>skjuta</v> <p>upp</p> det hela, också är den grupp som
      röstade mot betänkandet i utskottet för medborgerliga fri- och rättigheter.
    t: Mi preme ricordare che il gruppo che ha maggiori problemi e che si appella
      alle difficoltà amministrative per giustificare le richieste di <a>rinvio</a>
      è lo stesso gruppo che ha votato contro la relazione anche in sede di commissione
      per le libertà e i diritti dei cittadini.
  - s: Jag begär att omröstningen om lagstiftningsresolutionen <v>skjuts</v> <p>upp</p>,
      enligt artikel 60.2 i arbetsordningen.
    t: Signora Presidente, chiedo il <a>rinvio</a> della votazione sulla risoluzione
      legislativa, ai sensi dell’articolo 60, paragrafo 2, del Regolamento.
  - s: Efter detta lyckokast hoppas jag att jag kommer att ha lika stor tur när jag
      begär att omröstningen om lagstiftningsresolutionen skall <v>skjutas</v> <p>upp</p>.
    t: Signora Presidente, dopo questo colpo di fortuna, spero di essere altrettanto
      fortunato nel chiedere il <a>rinvio</a> della votazione sulla risoluzione legislativa.
  - s: Att <v>skjuta</v> <p>upp</p> anslutningen, såsom skedde när Rumänien inte kunde
      ansluta sig tillsammans med de tio andra länderna den 1 maj 2004, tycks nu inte
      räcka för att få landet att uppfylla de ursprungliga förväntningarna.
    t: È evidente che il <a>rinvio</a>, per via del quale la Romania non ha potuto
      aderire all’Unione il 1° maggio 2004 con gli altri dieci Stati, non è sufficiente
      a far sì che questo paese tenga fede alle attese originarie.
  - s: Vi stödde kraven från budgetkontrollutskottet när det <v>sköt</v> <p>upp</p>
      beviljandet av ansvarsfrihet i mars och bad om ytterligare klargöranden och
      åtgärder.
    t: Abbiamo sostenuto le richieste della commissione per il controllo dei bilanci
      concernenti il <a>rinvio</a> della procedura di discarico a marzo e l’ottenimento
      di ulteriori chiarimenti e di ulteriori provvedimenti.
  - s: Då slutar nämligen budgetplanen, och då kan man inte längre <v>skjuta</v> <p>upp</p>
      oljeväxtfröna.
    t: In questa data terminano infatti le prospettive finanziarie e quindi non sarà
      più possibile un ulteriore <a>rinvio</a>.
  - s: Bara själva inrättandet av en kommitté leder till att programmet <v>skjuts</v>
      <p>upp</p> med ett halvår.
    t: Già l’istituzione di un comitato comporta un <a>rinvio</a> di sei mesi per
      quanto riguarda la realizzazione del programma.
  - s: Jag föreslår att vi fortsätter debatten och ber våra kolleger att vänligen
      avbryta sin hemliga överläggning, som trots allt handlar om svårigheterna kring
      föredragningslistan, vilka har uppstått till följd av att vi <v>sköt</v> <p>upp</p>
      den debatt vi nu ägnar oss åt.
    t: Propongo che si prosegua il dibattito e che si chieda ai colleghi di interrompere
      il conciliabolo legato comunque alle difficoltà inerenti all’ordine del giorno,
      dovute al <a>rinvio</a> del dibattito che stiamo svolgendo.
  - s: då skulle vi eventuellt nästa år vid samma tid än en gång tvingas rösta för
      att man <v>skjuter</v> <p>upp</p> det än en gång, eftersom somliga medlemsstater
      återigen inte gjort sina läxor.
    t: Non possiamo quindi approvare senza condizioni un’ulteriore proroga di un anno,
      altrimenti l’anno prossimo, nello stesso periodo, ci troveremo di nuovo a discutere
      di un eventuale <a>rinvio</a>, motivato dal fatto che alcuni Stati membri non
      avranno nuovamente rispettato i loro impegni.
  - s: Beslutade rådet i går att <v>skjuta</v> <p>upp</p> saken i ett år, utan att
      vänta och se vad vi begär, ja eller nej?
    t: Le chiedo cortesemente di ripetere se è vero che il Consiglio ha decretato
      ieri un <a>rinvio</a> di un anno, senza attendere l’esito della nostra discussione.
  - s: I stället för att bevilja kommissionen ansvarsfrihet i april <v>sköt</v> vi
      inte bara den gången <p>upp</p> beviljandet i parlamentet utan fastslog även
      exakta och i vissa fall tidsbestämda villkor avseende de uppenbara bristerna.
    t: Signor Presidente, a differenza di quanto è avvenuto per la concessione del
      discarico alla Commissione in aprile, per il discarico del Parlamento non ci
      siamo limitati semplicemente ad un <a>rinvio</a> ma abbiamo assegnato compiti
      precisi, alcuni dei quali associati a scadenze, per ovviare alle carenze evidenziate.
  - s: Det skulle innebära att beslutet <v>sköts</v> <p>upp</p> till september.
    t: La Commissione ora si adopererà per evitare che il Consiglio imponga una seconda
      lettura, che comporterebbe il <a>rinvio</a> a settembre delle decisioni concrete.
  - s: På min grupps vägnar vill jag följaktligen uttrycka mitt motstånd mot att detta
      debattinlägg <v>skjuts</v> <p>upp</p>.
    t: A nome del mio gruppo intendo quindi esprimere la nostra opposizione al <a>rinvio</a>
      di questo contributo.
  - s: Detta ledde naturligtvis till att mötet <v>sköts</v> <p>upp</p>, men vi måste
      genomföra detta full ut.
    t: Il fatto produsse, com’è ovvio, un <a>rinvio</a> dell’incontro, ma dobbiamo
      insistere.
  - s: Många av våra mindre gynnade EU-medborgare kommer att tacka oss när denna lagstiftning
      träder i kraft, men de kommer att ha svårt att förstå om den <v>skjuts</v> <p>upp</p>
      ytterligare, försvagas eller stoppas helt och hållet av oss i parlamentet.
    t: d’altro canto, essi troverebbero difficile capire le ragioni di un ulteriore
      <a>rinvio</a>, un indebolimento del testo o addirittura l’affossamento da parte
      dell’Assemblea.
  - s: Vid det tillfället, och enbart då, kan en politisk grupp eller en grupp bestående
      av minst 37 ledamöter begära att omröstningen <v>skjuts</v> <p>upp</p>.
    t: Allora, e solo allora, un gruppo politico o un gruppo di trentasette deputati
      potrà chiedere un <a>rinvio</a> specificando quando, ossia nel corso di quale
      tornata, vorrebbe che la votazione avesse luogo.
  - s: Er begäran om att <v>skjuta</v> <p>upp</p> omröstningen kommer då att godkännas
      eller förkastas och ni kommer att kunna argumentera för den, men er begäran
      har noterats.
    t: La proposta di <a>rinvio</a> verrà accolta o respinta in quel momento, e lei
      potrà illustrare le ragioni di tale proposta;
  - s: Syftet med att <v>skjuta</v> <p>upp</p> omröstningen är att anpassa vår tidsplan
      till den nya tidsplan som kommissionen på vår begäran fastställt för godkännandet
      av redovisningsstandarden IFRS 8, som ska ersätta standard IAS 14.
    t: Obiettivo di tale <a>rinvio</a> è adattare il nostro calendario al nuovo calendario
      che i servizi della Commissione hanno definito su nostra richiesta per l’approvazione
      del principio contabile IFRS 8 in sostituzione del principio IAS 14.
  - s: När jag ser att givarkonferensen för stabilitetspakten hela tiden <v>skjuts</v>
      <p>upp</p>, nu till slutet av mars, och att ingen vet vilka projekt som verkligen
      ligger bakom, när man inte kan överblicka på vilket vis det verkligen kan genomföras,
      och det hela tiden ges nya presskonferenser, då verkar detta inte vara rätt
      sätt att skapa fred och försoning mellan människorna i denna del av Europa!
    t: Il ripetuto <a>rinvio</a> della conferenza dei donatori per il patto di solidarietà,
      fissata ora per la fine di marzo, l’assoluta mancanza di informazioni relative
      ai progetti concreti finanziati, l’assenza di trasparenza rispetto alle vere
      modalità di attuazione, cui fa riscontro solo il proliferare delle conferenze
      stampa, non mi sembrano essere il metodo più adeguato per ripristinare la pace
      e promuovere la riconciliazione tra le popolazioni di questo territorio europeo.
- c: 108
  r: 3
  v: rimandare
  x:
  - s: Att omröstningen <v>skjuts</v> <p>upp</p> betyder att man överlämnar uppdraget
      till kommissionen.
    t: Rinviare la votazione significherebbe <a>rimandare</a> il compito alla Commissione,
      il che, credo, sarebbe in contrasto con il nostro comune volere.
  - s: I början av året skulle denna ha ratificerats och även införlivats av parlamentet
      i Tjeckien - detta har <v>skjutits</v> <p>upp</p> på obestämd tid utan någon
      som helst form av motivering.
    t: Avrebbe dovuto essere ratificata all’inizio dell’anno dal parlamento ceco e
      avrebbe così potuto essere applicata, ma la ratifica è stata <a>rimandata</a>
      a tempo indefinito senza spiegazione alcuna.
  - s: Mot denna bakgrund föreslår jag därför att omröstningen <v>skjuts</v> <p>upp</p>
      till ett senare tillfälle, och att vi under tiden åter kommunicerar med de iranska
      myndigheterna så att vi får en mer exakt bild och kan begrunda hur vi skall
      rösta i lugn och ro.
    t: Quindi, detto ciò, io proporrei di <a>rimandare</a> il voto ad altra data,
      e nel frattempo di riascoltare le autorità iraniane per avere idee più precise
      e ponderare con più calma e serenità il nostro voto.
  - s: Den ökade integrationen och inbördes påverkan mellan finansiella marknader
      inom Europeiska unionen gör detta nödvändigt och det får inte <v>skjutas</v>
      <p>upp</p>.
    t: La crescente integrazione e influenza reciproca dei mercati finanziari nell’Unione
      europea fa di questo aspetto una necessità che non può essere <a>rimandata</a>.
  - s: Regeringen i Chisinau går igenom en svår tid som inte bara orsakats av den
      globala ekonomiska recessionen, utan även av ekonomiska beslut som var felaktiga
      eller som <v>sköts</v> <p>upp</p> för länge av den förra regeringen.
    t: Il governo di Chisinau sta attraversando una fase difficile, causata non solo
      dalla recessione economica globale, ma anche dalle decisioni economiche sbagliate
      o <a>rimandate</a> troppo a lungo dal precedente governo.
  - s: Det finns en grundläggande känsla av att vi bör kunna hantera olika fall på
      individuell basis så snabbt som möjligt, snarare än att klumpa ihop allesammans
      och därmed <v>skjuta</v> <p>upp</p> ett beslut.
    t: Fondamentalmente ci sembra che dovremmo essere in grado di affrontare i casi
      singolarmente e nel modo più sollecito possibile piuttosto che considerare tutti
      in blocco e dover quindi <a>rimandare</a> una decisione.
  - s: Chokladärendet är ett utomordentligt bra exempel på det faktum att om man <v>skjuter</v>
      <p>upp</p> behandlingen av ett problem så behöver det nödvändigtvis inte innebära
      att chansen att det kommer att klaras av på ett bra sätt ökar.
    t: Il dossier sul cioccolato è un’ottimo esempio del fatto che <a>rimandare</a>
      un problema non sempre offre la garanzia che sia trattato adeguatamente.
  - s: Det ligger därför i allas intresse, när nu efter utförliga konsultationer rörande
      grönboken kommissionen snabbt lägger fram ett förslag till direktiv som innehåller
      bestämmelser för alla dessa brännande frågor och inte åter bordlägger och <v>skjuter</v>
      <p>upp</p> frågorna.
    t: È quindi nell’interesse di tutte le parti in causa che ora, al termine delle
      approfondite discussioni sul libro verde, la Commissione prepari con celerità
      un progetto di direttiva che contenga delle normative per tutte le questioni
      scottanti, senza nuovamente <a>rimandarne</a> una parte o l’altra.
  - s: Jag vill då kraftfullt uppmana de slovakiska myndigheterna att <v>skjuta</v>
      <p>upp</p> driftsättningen så länge denna oklarhet kvarstår.
    t: Desidero quindi chiedere alle autorità slovacche di <a>rimandare</a> la messa
      in esercizio della centrale fino a quando non verranno fornite le suddette informazioni.
  - s: Winston Churchill sa en gång att det bästa sättet att få en uppgift att verka
      svår är att <v>skjuta</v> <p>upp</p> den.
    t: Signor Presidente, una volta Churchill disse che il miglior modo per far sembrare
      un compito difficile è <a>rimandarlo</a>, e io penso che sia quello che sta
      accadendo oggi nella discussione sull’energia che si sta svolgendo in Europa.
  - s: 'Vi har även här i parlamentet redan kommit långt i diskussionen, när det gäller
      förslagen att reformera de gemensamt organiserade marknaderna, och jag undrar
      om det inte finns de som kommer att ta det här tillfället i akt för att säga:
      ”Vi kan lika gärna kasta yxan i sjön, låt oss börja om från början, det här
      kommer inte att lyckas”, vilket skulle kunna leda till att man ytterligare <v>skjuter</v>
      <p>upp</p> de beslut om den gemensamma jordbrukspolitiken som, enligt min mening,
      blir allt viktigare.'
    t: 'Siamo già ad un punto avanzato di discussione, anche in seno al Parlamento,
      sulla proposta di riforma delle OCM e mi chiedo se non ci sarà chi coglierà
      quest’occasione per dire: «Buttiamo per aria il cappello, ripartiamo da zero,
      non se ne fa nulla», con il rischio di <a>rimandare</a> ancora decisioni sulla
      PAC che, a mio parere, sono sempre più urgenti.'
  - s: Eftersom många människor i många länder har kraftigt begränsad tillgång till
      infrastruktur och tjänster, anser jag det oacceptabelt att kraven på medlemsstaterna
      att anta nya regler för bättre tillgänglighet till (ny) infrastruktur och (nya)
      tjänster <v>skjuts</v> <p>upp</p> ytterligare 10 eller 20 år.
    t: Tenendo presente che in molti casi e in molti paesi l’accessibilità alle infrastrutture
      e ai servizi costituisce una vera sfida, per l’interrogante è inaccettabile
      <a>rimandare</a> di 10 o 20 anni l’obbligo di adottare nuove regole per migliorare
      e concretizzare l’accessibilità a (nuove) infrastrutture e a (nuovi) servizi
      all’interno degli Stati membri.
  - s: anser vi då att utvidgningen bör <v>skjutas</v> <p>upp</p>.
    t: si ritiene forse opportuno <a>rimandare</a> l’ampliamento?
  - s: Jag ville bara säga att begäran från ordföranden för den behöriga delegationen,
      Neena Gill, är mycket rimlig, eftersom den skulle medge att denna brådskande
      debatt <v>skjuts</v> <p>upp</p> till ett senare sammanträde.
    t: Signor Presidente, desidero unicamente osservare che la richiesta avanzata
      dalla presidente della delegazione interessata, l’onorevole Gill, è molto opportuna,
      in quanto consentirebbe di <a>rimandare</a> questo dibattito urgente a una seduta
      successiva, lasciando alla delegazione competente il tempo per riunirsi.
  - s: En annan potentiell besparing som jag anser bör diskuteras gäller kostnaden
      för att inrätta EU- eller Europamuseet, något som jag menar skulle kunna <v>skjutas</v>
      <p>upp</p> till ett senare tillfälle när det går bättre för EU.
    t: Un’ulteriore potenziale misura di risparmio che dovremmo discutere, a mio avviso,
      è il costo dell’istituzione di un museo dell’Unione europea o dell’Europa che,
      in termini temporali, potrebbe essere <a>rimandata</a> a una data da destinarsi,
      quando l’UE passerà tempi migliori.
  - s: Kanske kan vi <v>skjuta</v> <p>upp</p> dem till nästnästa vecka.
    t: Forse possiamo <a>rimandare</a> tutte le discussioni tra due settimane.
  - s: Likaså är farhågorna över fångstintygens komplexitet bara en ursäkt för att
      vattna ur texten eller <v>skjuta</v> <p>upp</p> den.
    t: Parimenti, le preoccupazioni rispetto alla complessità del certificato di cattura
      sono semplicemente una scusa per allungare o <a>rimandare</a> il testo.
  - s: Det underutskott som har bildats för det här ändamålet har gjort stora framsteg
      i alla frågor som rör flyktingarna, även om det för tillfället har tvingats
      <v>skjuta</v> <p>upp</p> den grundläggande frågan om rätten till återvändande.
    t: La sottocommissione appositamente istituita ha realizzato grandi progressi
      in tutti gli aspetti relativi ai profughi, sebbene per il momento abbia dovuto
      <a>rimandare</a> l’elemento fondamentale del diritto di ritorno.
  - s: Vi föreslår också att man <v>skjuter</v> <p>upp</p> frågan till nästa plenarsammanträde.
    t: Signor Presidente, anche noi riteniamo che sarebbe meglio <a>rimandare</a>
      la votazione alla prossima Plenaria del Parlamento.
  - s: De behöver inte <v>skjutas</v> <p>upp</p> på medellång sikt.
    t: Noi riteniamo che, nell’ambito degli obiettivi definiti per il breve periodo,
      si debbano adottare determinati provvedimenti, di facile realizzazione tecnica,
      al fine di ripristinare lo stato di diritto, e che tali provvedimenti non vadano
      <a>rimandati</a> a media scadenza.
  - s: Det skulle vara nyttigare och mer logiskt att en gång för alla göra detta gällande,
      och att med detta stora land utveckla partnerskapskonventioner och nära förbindelser
      grundade på något annat än ett löfte om en eventuell anslutning, som alltid
      <v>skjuts</v> <p>upp</p>.
    t: Sarebbe di maggior utilità e coerenza affermarlo una volta per tutte e sviluppare
      con quel grande paese convenzioni di partenariato e strette relazioni su una
      base diversa dalla promessa, sempre <a>rimandata</a>, di un’eventuale adesione.
  - s: De <v>skjuter</v> ofta <p>upp</p> detta beslut på grund av sin dåliga ekonomiska
      situation, problemen med att hitta arbete eller behovet av att kunna kombinera
      arbete med familjeliv.
    t: Spesso <a>rimandano</a> questa decisione a causa della loro sfavorevole situazione
      finanziaria, dei problemi nel trovare un lavoro o della necessità di conciliare
      lavoro e vita familiare.
  - s: Ni alla vet att införandet av det obligatoriska märkningssystemet behövde <v>skjutas</v>
      <p>upp</p> i december förra året, eftersom det inte kunde nås enighet inom den
      tidsram som stod till förfogande.
    t: Sapete tutti che lo scorso dicembre si era dovuta <a>rimandare</a> l’introduzione
      del sistema obbligatorio di etichettatura perché non era stato possibile giungere
      ad un accordo entro i termini stabiliti.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> antagandet av demokratiska resolutioner
      och regler som försvarar demokraterna gentemot terroristerna och mot alla som
      förhindrar de europeiska medborgarnas utövande av sin demokratiska frihet.
    t: Non si può <a>rimandare</a> l’adozione di risoluzioni e norme democratiche
      che difendono la democrazia contro il terrorismo e contro chiunque impedisca
      l’esercizio dei diritti democratici da parte dei cittadini europei.
  - s: Flytta fram och <v>skjuta</v> <p>upp</p>, tveka och förhala, så lyder min kritik
      mot medlemsstaterna, så hotar minnet av Galileo att bli för EU:s medborgare.
    t: Rinviare e <a>rimandare</a>, temporeggiare, essere titubanti, questo è il mio
      rimprovero agli Stati membri ed è l’aspetto del programma GALILEO che potrebbe
      rimanere impresso anche nei cittadini europei.
  - s: Ryssarna har nu <v>skjutit</v> <p>upp</p> dessa viktiga samtal på obestämd
      tid.
    t: In quella data avrebbe dovuto tenersi anche la quinta tornata di consultazioni
      sui diritti umani, tra Unione europea e Russia, ma i russi hanno <a>rimandato</a>
      questa importante discussione a data da destinarsi.
  - s: Om jag har förstått rätt har det just tillkännagivits att resolutionen om toppmötet
      i Köln kommer att <v>skjutas</v> <p>upp</p>.
    t: Signor Presidente, se ho capito correttamente è stato appena annunciato che
      la risoluzione sul Vertice di Colonia verrà <a>rimandata</a>.
  - s: Eftersom det är en känslig fråga, så kan vi inte <v>skjuta</v> <p>upp</p> den
      till april.
    t: Dato che si tratta di una questione delicata, non possiamo <a>rimandarla</a>
      al mese di aprile.
  - s: Det är inte godtagbart att man fortsätter att <v>skjuta</v> <p>upp</p> nödvändiga
      åtgärder och bortser från den ökade arbetslösheten, fattigdomen, de ökade orättvisorna
      och skillnaderna och den ekonomiska recession som dessa åtstramningsplaner kommer
      att orsaka, medan ekonomiska och finansiella grupper fortsätter att göra allt
      större vinster.
    t: Signora Presidente, non è accettabile che si debbano continuare a <a>rimandare</a>
      misure essenziali, misure che ignorano l’aumento della disoccupazione, la povertà,
      la disuguaglianza, la disparità e la recessione economica che questi piani di
      austerity causeranno, mentre gruppi economici e finanziari continuano a trarne
      profitti sempre più ingenti.
  - s: Det var meningen att Chamovinitjeskij-domstolen i Ryssland skulle ha avkunnat
      dom i detta fall i dag, men av oklara skäl har detta <v>skjutits</v> <p>upp</p>
      till slutet av månaden.
    t: La corte russa Khamovnichesky avrebbe dovuto pronunciarsi quest’oggi proprio
      su uno dei casi citati, ma per ragioni ancora poco chiare ha deciso di <a>rimandare</a>
      la sentenza alla fine del mese.
  - s: De brittiska konservativa ledamöterna anser att kommissionens förslag vare
      sig bör försvagas, <v>skjutas</v> <p>upp</p> eller granskas på nytt.
    t: Signor Presidente, i conservatori britannici non ritengono opportuno indebolire,
      <a>rimandare</a> o rivedere la proposta della Commissione;
  - s: Jag inser att övergångsperioden skulle göra det möjligt, såväl för tillverkare
      som för återförsäljare, att förbereda sig, att anpassa sig till det nya systemet,
      men jag anser också, uppriktigt sagt, att det skulle vara skadligt, verkligen
      skadligt, att <v>skjuta</v> <p>upp</p> ett beslut om att avskaffa lokaliseringsklausulen
      till efter en framtida utvärdering.
    t: Comprendo che il periodo di transizione consentirebbe, sia ai produttori sia
      ai rivenditori, di prepararsi, di adattarsi al nuovo sistema, ma ritengo francamente
      che sarebbe dannoso, veramente dannoso, <a>rimandare</a> una decisione sull’abolizione
      della clausola di localizzazione fino ad una valutazione futura.
  - s: Men skall man för den skull ta risken att en stadga som den sociala ekonomisektorn
      redan väntat på i flera år <v>skjuts</v> <p>upp</p> på obestämd tid?
    t: Conviene, tuttavia, rischiare di <a>rimandare</a> alle calende greche uno statuto
      atteso ormai da diversi anni dal settore dell’economia sociale?
  - s: I ändringsförslag 2 föreslås att denna sammanträdesperiod ska <v>skjutas</v>
      <p>upp</p> till veckan efter.
    t: L’emendamento n. 2 propone che questa tornata venga <a>rimandata</a> alla settimana
      successiva.
  - s: Nu måste vi antingen ta vårt ansvar eller (och varför inte, när allt kommer
      omkring?) <v>skjuta</v> <p>upp</p> det faktiska utbytet av mynt och sedlar,
      vilket är tänkt att genomföras den 1 januari nästa år, något som under alla
      omständigheter vore önskvärt av andra skäl.
    t: Adesso bisogna assumersi le proprie responsabilità, oppure - non vedo perché
      escluderlo - <a>rimandare</a> lo scambio materiale delle monete e delle banconote
      al 1º gennaio prossimo, soluzione che tutto sommato sarebbe auspicabile per
      molte altre ragioni.
  - s: Utan en stark kommission kan detta parlament inte förvänta sig någon viktig
      institutionell reform, vilken nu har <v>skjutits</v> <p>upp</p> i åratal.
    t: Senza una Commissione forte questo Parlamento non può aspettarsi una riforma
      istituzionale importante, che ormai <a>rimandiamo</a> da anni.
  - s: En snabb och fullständig integrering av VEU i unionen kan således verkligen
      inte <v>skjutas</v> <p>upp</p> längre.
    t: Una rapida e completa integrazione dell’UEO nell’Unione non può davvero più
      essere <a>rimandata</a>.
  - s: Den här frågan kan inte längre <v>skjutas</v> <p>upp</p>.
    t: La questione non può essere più <a>rimandata</a>.
  - s: Där har ni gjort det lätt för er genom att <v>skjuta</v> <p>upp</p> denna fråga
      till nästa eller nästnästa år, eftersom ni nämligen drastiskt skurit ner betalningsmedlen.
    t: A tale riguardo, con il taglio drastico dei mezzi di pagamaento, vi siete facilitati
      molto la vita <a>rimandando</a> la questione fra uno o due anni.
  - s: Vi vill att förhandlingarna med rådet inleds snarast, så att denna fråga inte
      <v>skjuts</v> <p>upp</p> på obestämd tid, utan en lösning kan nås utan dröjsmål.
    t: Ci stiamo adoperando a favore di negoziati rapidi con il Consiglio, per evitare
      di <a>rimandare</a> la questione all’infinito e trovare una soluzione in breve
      tempo.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: Non dovremmo trascurare il fatto che la richiesta di un tempestivo recepimento
      del complesso acquis comunitario potrebbe far sì che i paesi candidati si assumano
      degli impegni a cui non sono in grado di far fronte, oppure che la questione
      ambientale venga presa come pretesto per <a>rimandare</a> l’allargamento ad
      Est dell’UE nella sua globalità.
  - s: Så som situationen har utvecklats, vill också jag begära att debatten om mitt
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Signor Presidente, vista la situazione che si è venuta a creare, preferisco
      chiedere di <a>rimandare</a> la discussione della mia relazione.
  - s: Denna inriktning och de internationella hinder som existerar och som kommer
      att införas måste kraftigt motarbetas, utan att alltsammans <v>skjuts</v> <p>upp</p>
      ännu en gång, så som skedde 1992.
    t: Bisogna contrastare fortemente questi orientamenti, senza <a>rimandare</a>
      il tutto ancora una volta, come si è fatto nel 1992, ai vincoli internazionali
      che ci sono e che ci saranno imposti.
  - s: Om vi finner att kommissionen inte tillräckligt väl har infriat våra önskemål,
      så kan vi på grund av detta fatta det politiska beslutet att skicka hem kommissionen,
      inte genom att <v>skjuta</v> <p>upp</p> ansvarsfriheten än en gång och genom
      att inte bevilja någon ansvarsfrihet och framlägga ett förslag om misstroendevotum.
    t: Se riteniamo che la Commissione non sia venuta sufficientemente incontro alle
      nostre richieste, allora possiamo trarre la conclusione politica di rimandare
      a casa questa Commissione, invece di <a>rimandare</a> ancora una volta il discarico
      senza concederlo e presentare una mozione di censura.
  - s: Då allt har <v>skjutits</v> <p>upp</p> till det tyska ordförandeskapet, har
      vi ett negativt saldo som kännetecknas av ett polemiskt memorandum angående
      unionens finansiering, vilket skulle leda till en minskning på 10 procent av
      jordbruksutgifterna och 25 procent av strukturfonderna.
    t: Poiché tutto è stato <a>rimandato</a> alla Presidenza tedesca, ci troviamo
      di fronte ad un saldo negativo, caratterizzato da un polemico memorandum sul
      finanziamento dell’Unione che condurrebbe ad una riduzione del 10 percento delle
      spese agricole e del 25 percento dei Fondi strutturali.
  - s: Iran får inte utöva utpressning mot oss - det ser jag som viktigt - men vi
      bör å andra sidan som rådsordföranden sade göra allt vi kan för att få landet
      att <v>skjuta</v> <p>upp</p> allt ytterligare arbete tills andra möjligheter
      har uppstått genom förhandlingar.
    t: L’Iran non può ricattarci e questo, a mio parere, è importante ma, d’altro
      canto, come ha affermato il Presidente in carica del Consiglio, dobbiamo fare
      tutto il possibile affinché l’Iran <a>rimandi</a> ogni tipo di sviluppo fino
      a quando i negoziati non avranno prodotto altre possibilità.
  - s: Socialdemokratiska gruppen i Europaparlamentet stöder helt och hållet föredraganden
      Lutz Goepels begäran om att debatten och omröstningen ska <v>skjutas</v> <p>upp</p>
      till plenarsammanträdet i november.
    t: Signor Presidente, a nome del gruppo socialista al Parlamento europeo manifesto
      la nostra totale adesione alla proposta del relatore Goepel di <a>rimandare</a>
      la discussione e la votazione alla plenaria di novembre.
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: Sono pertanto favorevole alla proposta dell’onorevole Goepel di <a>rimandare</a>
      sia la discussione sia la votazione.
  - s: Personligen är jag emellertid för att båda <v>skjuts</v> <p>upp</p>.
    t: Ad ogni modo, personalmente sarei favorevole a <a>rimandare</a> sia la discussione
      che la relativa votazione.
  - s: Det är alltså den multilaterala metoden vi för ögonblicket sätter i främsta
      rummet, och det är anledningen till att vi har <v>skjutit</v> <p>upp</p> beslutet
      att inleda nya förhandlingar om frihandelszoner ända tills den förhandlingsrunda
      som vi påbörjade i Doha är avslutad.
    t: per tale motivo abbiamo <a>rimandato</a> qualsiasi decisione sull’avvio di
      nuovi negoziati per le zone di libero scambio fino alla conclusione del ciclo
      inaugurato a Doha.
  - s: Även om Gruppen Europeiska Radikala alliansen är allmänt sett positiv till
      reformerna och till en del ”minireformer” som läggs fram till oss, väntar vi
      således fortfarande på en stor politisk debatt om det kontinentala Europa, en
      debatt som vi inte kan <v>skjuta</v> <p>upp</p> i all oändlighet.
    t: Ecco perché, pur essendo nel complesso favorevole alle riforme e ad alcune
      «riformine» che ci vengono proposte, il gruppo dell’Alleanza radicale europea
      resta in attesa di un ampio dibattito politico sull’Europa continentale, dibattito
      che non potremo <a>rimandare</a> all’infinito.
  - s: Men just därför att den tyska författningen inte föreskriver en sådan folkomröstning,
      har era yttranden uppfattats som ett rop på införande av en folkomröstning och
      därigenom som ett försök att <v>skjuta</v> <p>upp</p> Europeiska unionens utvidgning
      österut.
    t: Ma, dal momento che la costituzione tedesca non prevede un simile referendum,
      le sue affermazioni sono state intese come un invito ad introdurre un referendum,
      e quindi come un tentativo di <a>rimandare</a> l’ampliamento ad Est dell’Unione
      europea.
  - s: När det läggs fram en begäran om att <v>skjuta</v> <p>upp</p> en omröstning
      om ett betänkande som har planerats till sent på torsdagen, ett betänkande som
      skall läggas fram av en ledamot som har 2 000 km hem och som - om han inte kan
      ta det enda flyg som går på torsdagseftermiddagen - tvingas komma hem på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: se la richiesta di <a>rimandare</a> la votazione su una relazione prevista
      alla fine della giornata del giovedì viene avanzata da un deputato che deve
      fare 2.000 km per tornare a casa e che, se non riesce a prendere l’unico volo
      disponibile giovedì pomeriggio, è costretto a rientrare a casa venerdì sera,
      ci si può dimostrare flessibili nella valutazione della sua situazione anche
      in futuro.
  - s: Låt mig få säga att jag också givetvis motsätter mig Goebbels ändringsförslag,
      som skulle få till följd att det ändrade direktivet <v>skjuts</v> <p>upp</p>
      eller rentav offras.
    t: Chiaramente mi oppongo ugualmente, consentitemi di dirlo, all’emendamento dell’onorevole
      Goebbels, che avrebbe come conseguenza quella di <a>rimandare</a>, o addirittura
      di sacrificare la direttiva modificata, che possiamo accettare, malgrado alcune
      insufficienze - ma pare si trattasse di una causa persa in partenza.
  - s: Det kan och får inte vara så att man gång på annan <v>skjuter</v> <p>upp</p>
      något!
    t: Non è ammissibile continuare a <a>rimandare</a> una questione all’infinito.
  - s: I enlighet med artikel 177.4 i arbetsordningen begär jag att vi <v>skjuter</v>
      <p>upp</p> den här omröstningen till nästa plenarsammanträde och utreder legitimiteten
      i att lägga fram en resolution i det här läget.
    t: In conformità con l’articolo 177, paragrafo 4 del regolamento, richiedo di
      <a>rimandare</a> la votazione su questo punto alla prossima sessione plenaria
      per verificare se sia legittimo passare una risoluzione su temi di questo tipo.
  - s: Det är något man måste vilja, och inte bara än en gång <v>skjuta</v> <p>upp</p>
      saker och ting och ge reformer och vitböcker och studier och vad vet jag något
      i uppdrag, utan vad vi behöver är en annan slags förvaltning.
    t: Basta avere la volontà e non <a>rimandare</a> ancora una volta lanciando progetti
      di riforma, studi, libri bianchi e chissà cos’altro.
  - s: Våra italienska vänner har överhuvud taget inget intresse av att politisera
      detta, men vi kan bara inte acceptera att man låter det ta så lång tid. Just
      om ni, kollega Poettering, är intresserad av att det fattas ett beslut, då måste
      ni vara intresserad av att beslutet fattas nu här i parlamentet, utan hänsyn
      till de italienska valen, ty annars kan man misstänka att ni vet att det skulle
      kunna bli farligt för Berlusconi och att ni helst skulle vilja <v>skjuta</v>
      <p>upp</p> det till efter valen.
    t: Proprio se ha interesse a che si arrivi a una decisione, collega Poettering,
      deve avere interesse ad adottarla ora in questo Parlamento, indipendentemente
      dalle elezioni italiane, poiché diversamente sussiste il dubbio che lei sappia
      che le cose potrebbero mettersi male per Berlusconi e preferirebbe <a>rimandare</a>
      a dopo le elezioni.
  - s: Låt oss därför göra vad vi kan och inte <v>skjuta</v> <p>upp</p> någonting
      till i morgon.
    t: Cerchiamo pertanto di fare il possibile e di non <a>rimandare</a> nulla a domani.
  - s: Kommissionen förkastar emellertid ändringsförslag 26, där tillämpningen på
      moderna fordonstyper <v>skjuts</v> <p>upp</p> med ett helt år.
    t: La Commissione, tuttavia, respinge l’emendamento n. 26, che prevede di <a>rimandare</a>
      di un intero anno l’applicazione delle disposizioni ai veicoli attualmente in
      circolazione.
  - s: Jag kräver emellertid inte att omröstningen på grund av detta <v>skjuts</v>
      <p>upp</p>, jag vill bara att parlamentet blir medvetet om att det inte får
      gå till på det viset att jag får ändringarna på mitt modersmål så här pass sent.
    t: Ad ogni modo, non pretendo di <a>rimandare</a> la votazione per questo, ma
      vorrei che il Parlamento sapesse che così non va.
  - s: Med detta i åtanke skulle jag välkomna om parlamentet kunde överväga om omröstningen
      om ändringsförslag 2 kunde <v>skjutas</v> <p>upp</p>, så att dessa diskussioner
      kan ske.
    t: Tenendo presente quanto h detto, gradirei che il Parlamento considerasse l’opportunità
      di <a>rimandare</a> la votazione sull’emendamento n. 2 in attesa che le suddette
      discussioni possano avere luogo.
  - s: Vi kan inte <v>skjuta</v> <p>upp</p> det längre.
    t: non possiamo <a>rimandarla</a>;
  - s: Det är ni som skall bestämma om ni vill <v>skjuta</v> <p>upp</p> det eller
      inte.
    t: Sta a voi decidere se è il caso di <a>rimandare</a> la votazione.
  - s: Jag förstår därför inte varför parlamentet, så snart Algeriet upplever en extremt
      dramatisk situation, en situation som rör Europas närmaste moraliska och politiska
      intressen, skall <v>skjuta</v> <p>upp</p> på obestämd tid ett beslut det skall
      fatta i dag och förmodligen skall fatta i morgon och i övermorgon.
    t: Pertanto, dal momento che l’Algeria conosce una situazione estremamente drammatica,
      una situazione che tocca gli interessi morali e politici più vicini all’Europa,
      non vedo perché il Parlamento debba <a>rimandare</a> alle calende greche una
      decisione che deve prendere oggi e che dovrà, verosimilmente, prendere domani
      e dopodomani.
  - s: Målet med denna grönbok är alltså inte att <v>skjuta</v> <p>upp</p> genomförbarhetsundersökningen
      om ett ramdirektiv.
    t: 'Pertanto, lo scopo del Libro verde non è quello di <a>rimandare</a> lo studio
      di fattibilità di una direttiva quadro, anzi:'
  - s: Vi måste <v>skjuta</v> <p>upp</p> det här.
    t: Dobbiamo <a>rimandarlo</a>.
  - s: Det är just detta vi skall utnyttja när vi kräver att dödsdomen upphävs eller
      åtminstone att verkställandet <v>skjuts</v> <p>upp</p>.
    t: La situazione odierna, che vede nascere grandi tensioni tra la Turchia e la
      Siria, mostra chiaramente quanto sia pericoloso <a>rimandare</a> ancora una
      soluzione politica.
  - s: Den tid när man kunde fortsätta att <v>skjuta</v> <p>upp</p> nödvändiga reformer
      till morgondagen som om händelserna skulle avvakta våra beslut, är förbi.
    t: Il tempo in cui si potevano continuare a <a>rimandare</a> al domani le riforme
      necessarie come se gli avvenimenti dovessero attendere le nostre decisioni,
      è finito.
  - s: Kommissionen vill emellertid <v>skjuta</v> <p>upp</p> det nödvändiga stora
      steget genom en gemensam finansiell insats i den fleråriga budgetramen efter
      2013.
    t: La Commissione tende però a <a>rimandare</a> l’immenso salto di qualità, che
      sarà necessario imprimere allo sforzo finanziario comune, al quadro finanziario
      pluriennale che entrerà in vigore dopo il 2013.
  - s: Jag beklagar att den nödvändiga reformen har <v>skjutits</v> <p>upp</p> till
      2007.
    t: Deploro ancora che la riforma necessaria sia stata <a>rimandata</a> al 2007.
  - s: det finns ett behov av att försöka, kanske inte att bryta, men åtminstone att
      <v>skjuta</v> <p>upp</p> denna absolut ofrånkomliga process.
    t: occorre cercare, se non di spezzare, come minimo almeno di <a>rimandare</a>
      questo processo assolutamente inevitabile.
  - s: Det finns en tendens att inte erkänna vikten av miljöskyddet och att <v>skjuta</v>
      <p>upp</p> det till senare.
    t: Vi è la tendenza a non riconoscerne l’importanza e a <a>rimandarli</a> a più
      tardi.
  - s: Annars tror jag att Mugabe bara kommer att fortsätta <v>skjuta</v> <p>upp</p>
      dem tills inget alls händer.
    t: Abbiamo rinviato i negoziati di Cotonou ed ora è veramente necessario fissare
      una scadenza entro cui essi debbano aver luogo, altrimenti prevedo che Mugabe
      continuerà semplicemente a <a>rimandarli</a> per evitare alla fine qualsiasi
      cambiamento.
  - s: Jag anser att de uppenbara omständigheterna borde övertyga rådet om att i Sevilla
      fastställa den politik som man krävt sedan Tammerfors, en effektiv intern politik
      med en europeisk inriktning som för övrigt leder till ett inrättande och en
      fördjupning av en äkta politisk EU-dimension, en fråga som på grund av den mellanstatliga
      metoden tyvärr <v>skjutits</v> <p>upp</p> under alltför lång tid.
    t: Si tratta di un tema che, con il metodo intergovernativo, sfortunatamente ha
      continuato ad essere <a>rimandato</a> per troppo tempo.
  - s: Frågan går inte att <v>skjuta</v> <p>upp</p> eftersom det är en principfråga.
    t: 'È un aspetto che non si può <a>rimandare</a> perché si tratta di una questione
      di principio:'
  - s: Jag oroar mig för att klimatförhandlingarna ska gå samma öde till mötes som
      Dohaförhandlingarna, som ständigt <v>skjuts</v> <p>upp</p> år efter år.
    t: Mi preoccupa la possibilità che i negoziati sul clima possano avere lo stesso
      destino del Ciclo di Doha, continuamente <a>rimandato</a>, anno dopo anno.
  - s: Vi kan inte bara <v>skjuta</v> <p>upp</p> det.
    t: Non possiamo <a>rimandare</a>.
  - s: Dessutom är avsaknaden av ett internationellt avtal inget skäl för att <v>skjuta</v>
      <p>upp</p> ytterligare politiska åtgärder i EU för att genomföra tidigare EU-åtaganden
      om att minska våra utsläpp med 20 procent fram till 2020.
    t: Inoltre, l’assenza di i un accordo internazionale non è affatto una ragione
      per <a>rimandare</a> ulteriori misure politiche comunitarie che applichino l’impegno
      - già preso dall’Unione europea - di tagliare le nostre emissioni del 20 per
      cento entro il 2020.
  - s: Men samtidigt varnar vi för behovet att hindra förhalande manövrer från Iraks
      sida för att på ett omotiverat sätt förlänga deras mandat, vilket skulle tjäna
      det enda syftet att <v>skjuta</v> <p>upp</p> uppfyllandet av FN-resolutionerna
      och garantera upprätthållandet av den nuvarande situationen.
    t: Nel contempo, tuttavia, dobbiamo affermare la necessità di impedire agli iracheni
      di indulgere in manovre dilatorie per <a>rimandare</a> senza motivo l’adeguamento
      alle risoluzioni dell’ONU e mantenere immutata la situazione attuale.
  - s: Vi måste alltså <v>skjuta</v> <p>upp</p> experimentet till nästa sammanträde.
    t: Dovremo quindi <a>rimandare</a> questo esperimento alla prossima seduta Plenaria.
  - s: När det gäller så avgörande frågor kan man verkligen inte vara tillräckligt
      exakt och ansvarstagande, och de kan inte heller <v>skjutas</v> <p>upp</p>,
      som rådet tycks vilja göra.
    t: Su temi così vitali non si può certo non essere più che precisi, più che responsabili,
      né si possono <a>rimandare</a> a tempi più lontani, come sembra voler fare il
      Consiglio.
  - s: Denna mycket diplomatiska ståndpunkt verkar se ett konstaterat faktum i den
      israeliska regeringens kovändning när det gäller resolutionerna om fredsprocessen,
      trots att den har undertecknat dem. Föredraganden ber palestinierna om ytterligare
      en ansträngning, ett anstånd för att <v>skjuta</v> <p>upp</p> en ensidig självständighetsförklaring
      från den palestinska myndighetens sida.
    t: Il relatore propone un ulteriore sforzo ai palestinesi, un rinvio per <a>rimandare</a>
      ogni dichiarazione unilaterale d’indipendenza da parte dell’autorità palestinese.
  - s: Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater har
      begärt att Herbert Reuls betänkande om förslag till lösning på utmaningarna
      i samband med oljeförsörjningen ska <v>skjutas</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Il gruppo del Partito popolare europeo (Democratici-cristiani) e dei Democratici
      europei ha chiesto che la relazione dell’onorevole Reul sulle possibili soluzioni
      alle sfide connesse all’approvvigionamento di petrolio sia <a>rimandata</a>
      alla prossima tornata.
  - s: Om detta förslag inte godtas på grund av att det kommer för sent, vill jag
      i alla fall säga nu att vi i morgon kommer att föreslå att omröstningen om detta
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Se questa mozione non viene accettata a causa del ritardo, vorrei dire, adesso,
      che domani chiederemo di <a>rimandare</a> il voto sulla relazione.
  - s: En förordning för transporter av råolja är till exempel brådskande, men den
      har återigen <v>skjutits</v> <p>upp</p> på obestämd tid av handelsrelaterade
      orsaker.
    t: Ad esempio, è urgente una regolamentazione sui trasporti di idrocarburi, ma
      è stata ancora una volta <a>rimandata</a> alle calende greche per motivi mercantilistici.
  - s: Den hållning majoriteten av Europaparlamentet nu i eftermiddag kommer att inta,
      det vill säga ett ”ja” till den text som nära nog enhälligt betraktats som bristfällig
      är inte mer hedervärd än den strategi som skulle bestå i att vi <v>sköt</v>
      <p>upp</p> vår omröstning till efter Europeiska rådet i Luxemberg och krävde
      att rådet tydligt tillkännagav sina framtidsavsikter avseende unionen.
    t: Onorevoli colleghi, l’atteggiamento che questo pomeriggio porterà la maggioranza
      di questo Parlamento a dire «sì» a questo testo quasi unanimemente considerato
      insufficiente, non sarà certo più dignitoso della strategia che sarebbe consistita
      nel <a>rimandare</a> la votazione dopo il Consiglio europeo di Lussemburgo,
      chiedendo a quest’ultimo di annunciare chiaramente le sue intenzioni sul futuro
      dell’Unione.
  - s: Det som nu hotar, och vad jag verkligen är rädd för, är ett mycket svårt dilemma,
      att å ena sidan den politiska situationen kan utvecklas så att det inte blir
      någon reform av institutionerna, och att å andra sidan utvidgningen <v>skjuts</v>
      <p>upp</p>, eller över huvud taget förklaras omöjlig, med hänvisning till att
      reformen av institutionerna saknas.
    t: Ciò che adesso ci minaccia e che temo veramente è il grave dilemma che da un
      lato la situazione politica possa evolversi in modo tale da non realizzare alcuna
      riforma delle istituzioni e dall’altro lato che in mancanza di una riforma delle
      istituzioni l’allargamento sia <a>rimandato</a> o addirittura dichiarato impossibile.
  - s: För att få det måste vi undanröja osäkerheten, de beslut som <v>skjuts</v>
