    t: Es wurden in keiner Haushaltslinie wirkliche Einsparungen gemacht, die Ausgaben
      wurden oft einfach auf 2013 <a>verschoben</a>, unsere beantragte Kürzung der
      Reisekosten wird höchstwahrscheinlich durchfallen und das Verhandlungsverfahren
      für den Bericht war nicht transparent und zielte darauf ab, kleinere Fraktionen
      mit kritischeren Standpunkten bezüglich der vorgeschlagenen Haushaltserhöhungen
      auszuschließen.
  - s: Jag vill invända mot detta, för detta betänkande är bra och det vore synd om
      man skulle <v>skjuta</v> <p>upp</p> det.
    t: Herr Präsident, ich möchte mich dagegen aussprechen, denn dieser Bericht ist
      gut, und es wäre schade, wenn man ihn <a>verschieben</a> würde.
  - s: Jag ser inte heller någon orsak till varför man skall <v>skjuta</v> <p>upp</p>
      detta betänkande.
    t: Ich sehe auch gar keinen Grund, warum man diesen Bericht <a>verschieben</a>
      soll.
  - s: Jag ber därför om att man inte <v>skjuter</v> <p>upp</p> dess behandling.
    t: Ich bitte daher, daß man ihn nicht <a>verschiebt</a>.
  - s: Vi måste be de berörda regeringarna att <v>skjuta</v> <p>upp</p> öppnandet
      av Mont Blanc-tunneln så att vi på ett seriöst sätt kan fastställa vilka fordon
      som skall få använda den.
    t: Es ist notwendig, Herr Kommissar, die betroffenen Regierungen aufzufordern,
      die Wiedereröffnung des Mont-Blanc-Tunnels zu <a>verschieben</a> und inzwischen
      strenge Kriterien für die Fahrzeuge festzulegen, die den Tunnel passieren dürfen.
  - s: Det är angeläget att Elles använder detta som ett av skälen till att ansvarsfriheten
      1996 <v>skjuts</v> <p>upp</p>.
    t: Es ist wichtig, daß Herr Elles diese Verzögerung als einen der Gründe dafür
      benennen sollte, die Entlastung für 1996 zu <a>verschieben</a>.
  - s: Varför vi nu skall <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfriheten,
      är uppenbart, ty mycket som berörs där hade vi också kunnat säga förra året
      Mycket av det nya, som tillkommit, förekom kanske i någon annan form redan förra
      året.
    t: Die Frage, warum wir jetzt die Entlastung <a>verschieben</a>, liegt auf der
      Hand, denn manches was dort angesprochen ist, hätten wir auch im letzten Jahr
      sagen können.
  - s: Om vi <v>skjuter</v> <p>upp</p> och drar ut på detta kan rådet fortsätta att
      gömma sig bakom sin passivitet.
    t: Wenn wir das aussetzen und <a>verschieben</a>, kann der Rat sich weiterhin
      hinter seiner Untätigkeit verstecken.
  - s: 'I det här sammanhanget skulle jag vilja gratulera kommissionen, som tidigare
      föreslog en början till nödvändiga åtgärder i form av Erika I- och Erika II-paketen,
      och samtidigt vända mig direkt till talmannen och beklaga att vissa åtgärder
      har <v>skjutits</v> <p>upp</p> och att andra inte har godtagits under påtryckningar
      från ett begränsat antal medlemsstater, som är bättre på att sätta sig emot
      ekonomiska småsaker än att ägna sig åt det väsentliga:'
    t: 'In diesem Zusammenhang möchte ich die Kommission beglückwünschen, die seinerzeit
      mit den Paketen Erika-1 und Erika-2 erste unverzichtbare Maßnahmen vorgeschlagen
      hat, und mein Bedauern darüber zum Ausdruck bringen - und damit wende ich mich
      an den Vorsitz -, dass diese Maßnahmen zum Teil <a>verschoben</a> und zum Teil
      gar nicht berücksichtigt worden sind, und zwar aufgrund des Druckes einiger
      Mitgliedstaaten, die es vorziehen, sich an einige Pfründe zu klammern, anstatt
      zum Wichtigsten beizutragen:'
  - s: I det sammanhanget har ryssarna inte kunnat hitta på något bättre än att <v>skjuta</v>
      <p>upp</p> EP-delegationens besök i Tjetjenien.
    t: In diesem Kontext haben die Russen nichts Besseres zu tun gewusst, als den
      Besuch der Delegation des Europäischen Parlaments in Tschetschenien zu <a>verschieben</a>.
  - s: Kommissionen har i väntan på mer och bättre information om branschens reella
      situation <v>skjutit</v> <p>upp</p> den definitiva reformen i två år, och man
      har formulerat ett förslag som rör kvalitet och marknadsåtgärder.
    t: In der Erwartung, mehr und bessere Informationen über die tatsächliche Situation
      des Sektors zu erhalten, hat die Kommission die endgültige Reform um zwei Jahre
      <a>verschoben</a> und einen Vorschlag zu Qualitätsaspekten und Marktaktionen
      ausgearbeitet.
  - s: Eftersom alla förutsättningar ännu inte var uppfyllda för att reformen skulle
      kunna genomföras under 2001, hänvisade kommissionen i slutet av förra året till
      det geografiska informationssystemets avgörande betydelse och föreslog att reformen
      skulle <v>skjutas</v> <p>upp</p> i två år.
    t: Da für eine solche Reform im Jahr 2001 noch nicht alle Voraussetzungen vorlagen,
      hat die Kommission Ende letzten Jahres unter Verweis auf die entscheidende Bedeutung
      des geographischen Informationssystems vorgeschlagen, den Termin für die Reform
      um zwei Jahre zu <a>verschieben</a>.
  - s: Det är inte nödvändigt att <v>skjuta</v> <p>upp</p> det, utan vi kan absolut
      rösta om det.
    t: Es besteht keine Notwendigkeit, ihn zu <a>verschieben</a>, wir können durchaus
      abstimmen.
  - s: Önskar ni <v>skjuta</v> <p>upp</p> den slutliga omröstningen eller återförvisa
      frågan till utskottet?
    t: Wünschen Sie die Endabstimmung zu <a>verschieben</a> oder die Sache an den
      Ausschuß rückzuverweisen?
  - s: Omröstningen om det här betänkandet har <v>skjutits</v> <p>upp</p> flera gånger,
      men jag anser att det har varit värt all väntan, och förhandlingarna har visat
      att vi har lyckats arbeta fram en kompromiss med rådet vid första behandlingen.
    t: Die Abstimmung des Berichts wurde mehrmals <a>verschoben</a>, aber das Warten
      hat sich meines Erachtens gelohnt, und die Verhandlungen haben gezeigt, dass
      wir jetzt einen Kompromiss mit dem Rat in erster Lesung hinbekommen.
  - s: Den har till och med <v>skjutit</v> <p>upp</p> förhandlingar med Ryssland om
      energisäkerhet.
    t: Sie hat sogar Verhandlungen mit Russland über die Energieversorgungssicherheit
      <a>verschoben</a>.
  - s: Alltför länge undvek man och <v>sköt</v> <p>upp</p> debatterna.
    t: Zu lange wurden die Debatten vermieden und <a>verschoben</a>.
  - s: Jag är verkligen ledsen, frågan kunde ha tagits upp i slutet och omröstningen
      kunde ha <v>skjutits</v> <p>upp</p>.
    t: Ich möchte lediglich wissen, aus welchem Grund dieser Bericht, der eine qualifizierte
      Mehrheit erfordert, auf das Ende der Sitzung <a>verschoben</a> wurde, obwohl
      sehr wohl bekannt ist, dass uns einige Mitglieder bereits verlassen.
  - s: Det är dags att sluta säga att vi måste <v>skjuta</v> <p>upp</p> problemet
      några år.
    t: Wir <a>verschieben</a> das Problem um noch ein paar Jahre.
  - s: Vi hoppas att det skall bli resultat och att man inte skall behöva <v>skjuta</v>
      <p>upp</p> det som måste göras för att utvidgningen skall bli av till en ny
      regeringskonferens.
    t: Wir wünschen uns jedoch Ergebnisse, und wir wollen, dass das, was in Vorbereitung
      auf die Erweiterung getan werden muss, nicht auf eine andere Regierungskonferenz
      <a>verschoben</a> wird.
  - s: Det vore också en nedvärdering av de lettiska människornas prestation, om anslutningen
      även efter Nice skulle <v>skjutas</v> <p>upp</p> på obestämd tid. Förhandlingarna
      med Lettland togs upp först efter toppmötet i Helsingfors.
    t: Es wäre ebenfalls eine Herabwürdigung der Leistung der lettischen Menschen,
      wenn auch nach Nizza der Beitritt weiterhin auf unbestimmte Zeit <a>verschoben</a>
      würde.
  - s: Kommissionen har redan vidtagit åtgärder när det gäller det första kravet i
      vår muntliga fråga genom att <v>skjuta</v> <p>upp</p> det beslut som ursprungligen
      var inplanerat till slutet av april, och det tackar jag uppriktigt för.
    t: Die Kommission hat auf den ersten Antrag unserer mündlichen Anfrage bereits
      entsprechend reagiert, indem sie die ursprünglich für Ende April vorgesehene
      Entscheidung <a>verschoben</a> hat, wofür ich ihr meinen Dank aussprechen möchte.
  - s: Det är också bra att vi genomför den före valet och inte <v>skjuter</v> <p>upp</p>
      den till nästa mandatperiod.
    t: Es ist auch gut, dass wir sie vor der Wahl machen und nicht in die nächste
      Wahlperiode <a>verschieben</a>.
  - s: Kapten Camaras beslut att <v>skjuta</v> <p>upp</p> valet till våren 2010 och
      hans vägran att diskutera frågan om han ska ställa upp i presidentvalet var
      tecken på vad som komma skulle, med den nuvarande upptrappningen.
    t: Hauptmann Camaras Entscheidung, die Wahldurchführung bis zum Frühjahr 2010
      zu <a>verschieben</a> und seine Ablehnung der Fragestellung, ob er sich für
      die guineische Präsidentschaft zur Verfügung stellt, waren ein Hinweis auf die
      zu erwartende aktuelle Eskalation.
  - s: För ett år sedan, då Europeiska kommissionen aviserade att utvidgningen av
      det gränsfria området skulle <v>skjutas</v> <p>upp</p> till 2009, hade vi inte
      mycket att fira.
    t: Vor einem Jahr bestand noch kein Anlass zum Feiern, denn die Europäische Kommission
      empfahl damals, den Zeitpunkt für die Ausweitung des grenzfreien Schengen-Raums
      auf 2009 zu <a>verschieben</a>.
  - s: PPE-DE-gruppen har föreslagit att de två betänkandena från Panayiotis Demetriou
      och Michael Cashman om kontroll av personer vid EU:s yttre gränser ska <v>skjutas</v>
      <p>upp</p> till ett efterföljande sammanträde.
    t: Die EVP-Fraktion hat beantragt, die beiden Berichte Demetriou und Cashman über
      Personenkontrollen an den EU-Außengrenzen auf eine der nächsten Tagungen zu
      <a>verschieben</a>.
  - s: Vi bör vara djärva nog att göra oss av med den gamla vanan att <v>skjuta</v>
      <p>upp</p> antaganden av beslut för att vi inte vågar agera modigt genom att
      rösta för en resolution.
    t: Ich finde, wir sollten die Sitte, aus Angst vor der eigenen Courage die Annahme
      von Entschließungen zu <a>verschieben</a>, mutig beenden, indem wir für eine
      Entschließung stimmen.
  - s: Det förblir emellertid ett mysterium för mig att när det handlar om minskade
      utsläpp försöker folk alltid <v>skjuta</v> <p>upp</p> införandet av lagstiftning
      om koldioxidutsläpp och flytta tidsgränsen från 2012 till 2015.
    t: Mir ist aber schleierhaft, dass immer wieder versucht wird, wenn es um Klimaschutz
      geht, den für 2012 angestrebten Zeitpunkt der Einführung der CO2-Gesetzgebung
      auf 2015 zu <a>verschieben</a>.
  - s: Eftersom de ekonomiska utsikterna har förbättrats något får de nationella reformerna
      inte <v>skjutas</v> <p>upp</p>, utan bör, om något, påskyndas.
    t: Da sich die Wirtschaftsprognosen leicht gebessert haben, dürfen die nationalen
      Reformen nicht <a>verschoben</a>, sondern müssen vielmehr beschleunigt werden.
  - s: Uppenbarligen har inrättandet av en verklig europeisk energimarknad återigen
      <v>skjutits</v> <p>upp</p>.
    t: Offenbar wurde die Schaffung eines wirklichen europäischen Energiemarktes erneut
      <a>verschoben</a>.
  - s: Denna sammanträdesperiod borde helt enkelt ha <v>skjutits</v> <p>upp</p> eller
      gjorts om till ett minisammanträde.
    t: Man hätte diese Plenartagung einfach <a>verschieben</a> oder in eine Minitagung
      verwandeln sollen.
  - s: Handeln med utsläppsrätter är enligt min åsikt omoralisk och löser inte problemet,
      utan <v>skjuter</v> bara <p>upp</p> det.
    t: Der Handel mit Emissionszertifikaten ist meiner Meinung nach unmoralisch und
      löst das Problem nicht, sondern <a>verschiebt</a> es nur.
  - s: Beslutet om ansvarsfrihet för budgetåret 1997 har <v>skjutits</v> <p>upp</p>,
      eftersom den kommission som beslutet vid den tidpunkten gällde hade trätt tillbaka
      och bara var en expeditionskommission.
    t: Herr Präsident, der Entlastungsbeschluß für das Haushaltsjahr 97 wurde <a>verschoben</a>,
      weil die damalige Kommission für diesen Beschluß zum vorgesehenen Zeitpunkt
      zurückgetreten und nur noch geschäftsführend im Amt war.
  - s: Vad gäller MAGP IV så förvånar det mig inte att vi fått <v>skjuta</v> <p>upp</p>
      detta till april.
    t: Ich bin nicht überrascht, daß wir das MAP IV wieder einmal bis April <a>verschieben</a>
      mußten.
  - s: På kort sikt kan andra frågor <v>skjutas</v> <p>upp</p>.
    t: Kurzfristig lassen sich andere Themen <a>verschieben</a>;
  - s: Idén om att <v>skjuta</v> <p>upp</p> projektet med den gemensamma valutan vinner
      terräng.
    t: Der Gedanke, das Projekt der einheitlichen Währung zu <a>verschieben</a>, setzt
      sich allmählich durch.
  - s: Ännu en gång har parlamentet <v>skjutit</v> <p>upp</p> detta, man har ännu
      en gång avstått från att ta hänsyn till dessa allvarliga problem - det är skamligt!
    t: Das Parlament hat es wieder <a>verschoben</a>, wieder nicht diesen großen Problemen
      Rechnung getragen - sehr beschämend!
  - s: Låt mig avsluta med att konstatera att Europaparlamentet ju för närvarande
      vill <v>skjuta</v> <p>upp</p> den formella omröstningen om resolutionen.
    t: Lassen Sie mich mit der Feststellung abschließen, dass das Europäische Parlament
      die formale Abstimmung über die Entschließung ja vorerst <a>verschieben</a>
      möchte.
  - s: Det är lätt att inse att ASEAN den 10 juli beslutade att <v>skjuta</v> <p>upp</p>
      Kambodjas inträde i ASEAN-familjen med tanke på dess interna stridigheter.
    t: Verständlicherweise beschlossen die ASEAN-Staaten am 10. Juli, den Beitritt
      Kambodschas zur Familie der ASEAN-Staaten angesichts der internen Kämpfe zu
      <a>verschieben</a>.
  - s: Vi måste få liv i Parisavtalet, få medordförandena Frankrike och Indonesien
      att sätta tryck på Hun Sen att respektera Parisavtalet och slutligen, naturligtvis,
      <v>skjuta</v> <p>upp</p> ratificeringen av utvecklingsavtalet mellan EU och
      Kambodja tills den politiska stabiliteten är återställd i Kambodja.
    t: Wir müssen das Pariser Abkommen wieder beleben und die Kopräsidenten Frankreich
      und Indonesien dazu bewegen, Druck auf Hun Sen auszuüben, damit das Pariser
      Abkommen eingehalten wird, und natürlich müssen wir die Ratifizierung des EU-Kambodscha-Entwicklungsabkommens
      so lange <a>verschieben</a>, bis die politische Stabilität in Kambodscha wiederhergestellt
      ist.
  - s: vi kan även försöka skjuta undan det, låta bli att titta på det och <v>skjuta</v>
      <p>upp</p> analysen av det, men det är ett faktum.
    t: Wir können zwar versuchen, sie zu verdrängen, sie nicht zu berücksichtigen
      und ihre Untersuchung zu <a>verschieben</a>, doch sie bleibt trotzdem bestehen.
  - s: Det kan dock inte accepteras att ni låter vissa kolleger som anmält sig efter
      kl. 16.00 tala och <v>skjuter</v> <p>upp</p> andra till kvällen.
    t: Was aber nicht geht, ist, daß Sie einigen Kollegen nach 16.00 noch das Wort
      geben und andere in den Abend <a>verschieben</a>.
  - s: Ryssarna har nu <v>skjutit</v> <p>upp</p> dessa viktiga samtal på obestämd
      tid.
    t: Diese wichtigen Gespräche wurden nun von russischer Seite auf unbestimmte Zeit
      <a>verschoben</a>.
  - s: Rådet är medvetet om att vissa förhandlingar om de förslag som lagts fram <v>skjuts</v>
      <p>upp</p> men det är genomgående av opartiska skäl.
    t: Der Rat ist sich dessen bewusst, dass die Verhandlungen über einige der derzeit
      vorliegenden Vorschläge <a>verschoben</a> werden können, jedoch, wie ich hinzufügen
      möchte, in der Regel aus unparteilichen Gründen.
  - s: Vi ber alltså om att omröstningen skall <v>skjutas</v> <p>upp</p> till sammanträdesperioden
      i april och att tidsfristen för inlämnande av förslag enligt artikel 37 skall
      hållas öppen, så att utskottet slutligen skall kunna lägga fram ett förslag
      i denna fråga.
    t: Wir bitten daher, die Abstimmung auf die Apriltagung zu <a>verschieben</a>
      und einen neuen Termin für die Vorlage von Anträgen nach Artikel 37 unserer
      Geschäftsordnung festzusetzen, um dem Ausschuß die Möglichkeit zu geben, endlich
      einen Antrag zu dieser Problematik vorzulegen.
  - s: För att visa god vilja har rådet och parlamentet <v>skjutit</v> <p>upp</p>
      tidpunkten för förordningens ikraftträdande ett år.
    t: Als Zeichen ihres guten Willens haben Rat und Parlament das Inkrafttreten der
      Verordnung um ein Jahr <a>verschoben</a>.
  - s: Den europeiska förordningen uppskattas inte av de nordamerikanska tillverkarna
      av ljuddämpande anordningar för flygplan, så kallade hush kits och därför har
      Förenta staterna förvarnat om handelsåtgärder, ekonomiska åtgärder, osv. mot
      Europeiska unionen om vi inte <v>skjuter</v> <p>upp</p> ikraftträdandet av våra
      bestämmelser.
    t: Aus diesem Grund haben die Vereinigten Staaten kommerzielle, finanzielle und
      andere Maßnahmen gegen die Europäische Union angekündigt, wenn wir das Inkrafttreten
      unserer Vorschrift nicht <a>verschieben</a>.
  - s: jag förstår att många ledamöter av detta parlament, inklusive mig själv, har
      press på sig från icke-statliga organisationer att <v>skjuta</v> <p>upp</p>
      detta.
    t: Ich weiß, daß sich viele Abgeordnete dieses Parlaments, mich eingeschlossen,
      unter dem Druck von Nichtregierungsorganisationen befinden, die Entscheidung
      zu <a>verschieben</a>.
  - s: I fyra av betänkandena yrkar man att ansvarsfrihet skall beviljas, i ett att
      man skall <v>skjuta</v> <p>upp</p> beviljandet och i ett betänkande yrkar man
      att ansvarsfrihet inte skall beviljas.
    t: In vier Berichten wird vorgeschlagen, Entlastung zu erteilen, in einem, die
      Entlastung zu <a>verschieben</a>, und in einem, die Entlastung zu verweigern.
  - s: Förra veckan antog rådet den föreslagna förordningen om flygplansbuller men
      bestämde också, med tillbörlig hänsyn till parlamentets åsikter, att <v>skjuta</v>
      <p>upp</p> dess ikraftträdande ett år.
    t: Letzte Woche nahm der Rat die angekündigte Verordnung zum Flugzeuglärm an,
      entschied jedoch auch angesichts der durch das Parlament ausgedrückten Auffassungen,
      ihre Inkraftsetzung um ein Jahr zu <a>verschieben</a>.
  - s: Nu väntar vi på ministerrådets avgörande som förra veckan återigen <v>sköts</v>
      <p>upp</p> till december.
    t: Derzeit warten wir auf die Entscheidung des Ministerrats, die wiederum seit
      der letzten Woche auf Dezember <a>verschoben</a> ist.
  - s: Tyvärr har rådet <v>skjutit</v> <p>upp</p> sitt beslut, och parlamentet klarar
      inte av att reagera på tydliga kränkningar av de mänskliga rättigheterna i ett
      land vars roll inom EU:s politik var tänkt att bli större.
    t: Leider hat der Rat seine Entscheidung <a>verschoben</a> und das Parlament ist
      nicht in der Lage, auf eine offensichtliche Menschenrechtsverletzung in einem
      Land, dessen Rolle in der EU-Politik zunehmen sollte, zu reagieren.
  - s: Att eventuellt <v>skjuta</v> <p>upp</p> stoppet för det generiska stödet kan
      övervägas när övergångsperioden avskaffas.
    t: Eventuell sollte erwogen werden, die Einstellung der auftragsbezogenen Förderung
      zu <a>verschieben</a>, wenn die Übergangsfrist aufgehoben wird.
  - s: Kommissionens dokument som skulle komma i december 1999 har <v>skjutits</v>
      <p>upp</p> till januari och sedan till februari, och de första kommentarerna
      gör mig knappast optimistisk.
    t: Das für Dezember 1999 angekündigte Papier der Kommission wurde zunächst auf
      Januar und dann auf Februar <a>verschoben</a>, und die ersten Überlegungen stimmen
      mich nicht optimistisch.
  - s: Behandlingen av förslaget till ramdirektiv har gång efter annan <v>skjutits</v>
      <p>upp</p> i parlamentet.
    t: Die Behandlung des Entwurfs der Rahmenrichtlinie im Parlament wurde immer wieder
      <a>verschoben</a>.
  - s: Det var meningen att Chamovinitjeskij-domstolen i Ryssland skulle ha avkunnat
      dom i detta fall i dag, men av oklara skäl har detta <v>skjutits</v> <p>upp</p>
      till slutet av månaden.
    t: Das russische Gericht Khamovinicheskii sollte heute ein Urteil zu einem dieser
      Fälle sprechen, hat die Verkündung des Urteils jedoch aus unbekannten Gründen
      auf das Ende des Monats <a>verschoben</a>.
  - s: Jag tycker det är utmärkt att vi försöker följa arbetsordningen, och mot bakgrund
      av vad som framfördes av min franske kollega för en stund sedan är det alldeles
      uppenbart att det föreligger omständigheter som inte har behandlats i utskottet,
      och därför tillåter jag mig med hänvisning till arbetsordningen att föreslå
      att ärendet <v>skjuts</v> <p>upp</p> och återförvisas till utskottet.
    t: Deshalb schlage ich unter Hinweis auf die Geschäftsordnung vor, die Angelegenheit
      zu <a>verschieben</a> und an den Ausschuß zurückzuverweisen.
  - s: Om ni avser att <v>skjuta</v> <p>upp</p> den till kl. 17.30 så kommer det att
      helt förvränga omröstningen om det här betänkandet.
    t: Sollten Sie beabsichtigen, sie bis 17.30 Uhr zu <a>verschieben</a>, wird das
      die Abstimmung über diesen Bericht völlig verzerren.
  - s: Det finns andra yrkeskategorier som har mycket mer tröttande uppgifter än vi
      som också måste <v>skjuta</v> <p>upp</p> lunchen litet på grund av arbetet,
      men inte klagar och lämnar arbetsplatsen för det, som vi gör nu.
    t: Herr Präsident, es gibt andere Kategorien von Beschäftigten, die wesentlich
      anstrengendere Tätigkeiten ausüben als wir und ebenfalls aus Arbeitsgründen
      gezwungen sind, ihre Mahlzeit zu <a>verschieben</a>, ohne daß sie sich jedoch
      beschweren oder ihren Arbeitsplatz verlassen, wie wir es gerade tun.
  - s: Jag måste dock framhålla att man i själva resolutionen medger att undertecknandet
      ”av detta avtal har på Syriens begäran <v>skjutits</v> <p>upp</p> sedan oktober
      2009”.
    t: Dennoch möchte ich hervorheben - und dies wird in der Entschließung selbst
      zugegeben -, dass „die Unterzeichnung dieses Abkommens auf Antrag Syriens seit
      Oktober 2009 <a>verschoben</a> ist“.
  - s: Jag accepterar helt och hållet Tindemans betänkande, framför allt det, som
      föredraganden i dag muntligen har framfört, men jag beklagar att vi var tvungna
      att <v>skjuta</v> <p>upp</p> den försvarspolitiska delen.
    t: Ich akzeptiere voll und ganz den Bericht Tindemans, vor allem das, was der
      Berichterstatter heute noch mündlich vorgetragen hat, und bedaure, daß wir den
      verteidigungspolitischen Teil <a>verschieben</a> mußten.
  - s: En av uppgifterna mellan i dag och december, om vi väljer att <v>skjuta</v>
      <p>upp</p> denna fråga - vilket var majoritetens åsikt under talmanskonferensen
      - är att uppmana ordföranden i revisionsrätten att genomföra en omfattande undersökning
      om huruvida läckan går att spåra till revisionsrätten eller någon annan institution.
    t: Sollten wir uns dafür entscheiden, die Angelegenheit zu <a>verschieben</a>
      - wie es auf der Konferenz der Präsidenten mehrheitlich befürwortet wurde -,
      so besteht eine der Aufgaben bis Dezember darin, dem Präsidenten des Rechnungshofes
      anzuempfehlen, eine gründliche Untersuchung in die Wege zu leiten, ob die Indiskretion
      vom Rechnungshof oder von einer anderen Einrichtung aus in die Öffentlichkeit
      gelangt ist.
  - s: Genom att säga ”<v>skjuta</v> <p>upp</p> den”, säger vi att vi vill ha kontroll
      över innehållet i den - inte sopa den under mattan.
    t: Wenn wir „<a>verschieben</a> “ sagen, so meinen wir damit, daß wir die Kontrolle
      über den inhaltlichen Aspekt haben wollen, nicht aber, daß er unter den Teppich
      gekehrt werden soll.
  - s: Det ställdes många frågor om översynen - som inte längre är en halvtidsöversyn
      eftersom den har <v>skjutits</v> <p>upp</p> i samförstånd med budgetmyndighetens
      två grenar.
    t: Es hat viele Fragen über die Überprüfung gegeben - die nicht länger eine Halbzeitbewertung
      ist, da sie im Einverständnis mit den zwei Armen der Haushaltsbefugnis <a>verschoben</a>
      wurde.
  - s: I ändringsförslag 2 föreslås att denna sammanträdesperiod ska <v>skjutas</v>
      <p>upp</p> till veckan efter.
    t: Änderungsantrag 2 schlägt vor, dass dieser Tagungszeitraum auf die folgende
      Woche <a>verschoben</a> wird.
  - s: Detta är inte en vädjan att <v>skjuta</v> <p>upp</p> våra åtgärder när det
      gäller de offentliga finanserna.
    t: Dies ist kein Appell, unsere Maßnahmen auf dem Gebiet der öffentlichen Finanzen
      zu <a>verschieben</a>.
  - s: 'Jag ber dem som i morse föreslog att omröstningen skall <v>skjutas</v> <p>upp</p>
      på grund av att beslutförhet inte föreligger att betänka följande:'
    t: 'Ich bitte die Kolleginnen und Kollegen, die heute morgen beantragt haben,
      diese Abstimmungen wegen des Quorums, das nicht erfüllt ist, zu <a>verschieben</a>,
      folgendes zu bedenken:'
  - s: Det förefaller mig därför vara förnuftigare att ni helt enkelt <v>skjuter</v>
      <p>upp</p> alla omröstningar i dag, för då behöver vi inte fortsätta med detta,
      och då kan vi i stället fortsätta att debattera och ställa viktiga frågor till
      kommissionären.
    t: Insofern halte ich es für vernünftiger, wenn Sie alle Abstimmungen für heute
      einfach <a>verschieben</a>, dann brauchen wir damit nicht weiterzumachen und
      können die Debatte fortsetzen und dem Kommissar wichtige Fragen stellen.
  - s: Men det visar er att kommissionen absolut inte har för avsikt att <v>skjuta</v>
      <p>upp</p> besluten i frågan på obestämd tid. Kommissionen har förbundit sig
      att hålla exakta datum.
    t: Das zeigt Ihnen jedoch, daß die Kommission keinesfalls beabsichtigt, die entsprechenden
      Entscheidungen auf den Sankt-Nimmerleinstag zu <a>verschieben</a>.
  - s: Jag skulle emellertid vilja be er att <v>skjuta</v> <p>upp</p> omröstningen,
      bara på grund av viljan till samstämmighet med vad som hände i morse, och också
      för att en resolution som denna skulle förtjäna att röstas av mer än fyrtio
      eller femtio ledamöter.
    t: Trotzdem bitte ich Sie, die Abstimmung zu <a>verschieben</a>, einmal im Interesse
      eines kohärenten Vorgehens mit dem, was heute vormittag passiert ist, und zum
      anderen auch, weil eine solche Entschließung es doch verdienen würde, daß sich
      mehr als 40 oder 50 Abgeordnete an der Abstimmung beteiligen.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att flytta fram denna konferens till 2003 eller <v>skjuta</v>
      <p>upp</p> den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Wenn Sie, Herr Präsident, daher etwas Mitgefühl unter Beweis stellen und Ihre
      Kollegen im Rat bewegen könnten, diese Konferenz auf 2003 vorzuziehen oder auf
      2005 zu <a>verschieben</a>, würde damit vielleicht die Ehre dieses Parlaments
      gerettet, das vielfach nicht genau weiß, was dieses Wort bedeutet.
  - s: Vi kan inte fortsätta med en kommission i ruiner eller <v>skjuta</v> <p>upp</p>
      dess tillsättande till nästa år.
    t: Es kann nicht angehen, daß wir weiterhin eine völlig desolate Kommission haben
      und die Einsetzung der neuen auf das nächste Jahr <a>verschieben</a>.
  - s: Har inte rådet för avsikt att dra lärdom av dessa undersökningar och <v>skjuta</v>
      <p>upp</p> tillämpningsdatum för avskaffandet av taxfreeförsäljningen inom gemenskapen?
    t: Ist der Rat nicht gewillt, die Lehren aus diesen Untersuchungen zu ziehen und
      den Zeitpunkt der Abschaffung des zollfreien Verkaufs in der Gemeinschaft zu
      <a>verschieben</a>?
  - s: Öppenheten får det bättre om vi i dag <v>skjuter</v> <p>upp</p> avgörandet
      och ser på hur rådet och kommissionen kommer att tolka de nya reglerna.
    t: Es dient der Offenheit mehr, wenn wir die heutige Entscheidung <a>verschieben</a>
      und abwarten, wie der Rat und die Kommission die neuen Vorschriften interpretieren.
  - s: Nu måste vi antingen ta vårt ansvar eller (och varför inte, när allt kommer
      omkring?) <v>skjuta</v> <p>upp</p> det faktiska utbytet av mynt och sedlar,
      vilket är tänkt att genomföras den 1 januari nästa år, något som under alla
      omständigheter vore önskvärt av andra skäl.
    t: Nun muss man entweder seiner Verantwortung gerecht werden oder - warum eigentlich
      nicht - den materiellen Austausch von Münzen und Banknoten am 1. Januar <a>verschieben</a>,
      was aus zahlreichen anderen Gründen in jedem Fall wünschenswert wäre.
  - s: Det är fråga om allvarliga djursjukdomar, och jag anser att den mest centrala
      frågan i den här debatten är att vi snabbt måste greppa tag i systemet för att
      undvika att man till och med ett par gånger <v>skjuter</v> <p>upp</p> bestämmelser
      som borde träda i kraft så snart som möjligt.
    t: Es handelt sich um ernste Tierseuchen, und meines Erachtens besteht die zentrale
      Frage dieser Debatte darin, die Schaffung des Systems rasch in Angriff zu nehmen,
      um zu vermeiden, daß Vorschriften ein paarmal <a>verschoben</a> werden, die
      schnellstmöglich in Kraft gesetzt werden sollten.
  - s: Jag vill gärna upprepa inför er alla att detta är ett seriöst och högtidligt
      åtagande som vi inte har gjort för att <v>skjuta</v> <p>upp</p> utvidgningen
      utan för att utvidgningen skall kunna genomföras realistiskt, seriöst och i
      sin helhet.
    t: Ich möchte allen versichern, daß wir diese aufrichtige und feierliche Verpflichtung
      nicht übernommen haben, um die Erweiterung zu <a>verschieben</a>, sondern um
      sie auf einer realistischen, glaubwürdigen und soliden Grundlage zu verwirklichen,
      denn andernfalls wird die Erweiterung eines Tages wirklich unmöglich.
  - s: Jag vädjar verkligen till alla grupper att dra tillbaka sina resolutioner från
      morgondagens omröstning - inte att suspendera dem, inte att <v>skjuta</v> <p>upp</p>
      dem utan att dra tillbaka dem - för det finns inte längre någon anledning att
      gå vidare med denna omröstning.
    t: Ich appelliere eindringlich an alle Fraktionen, die Entschließungen, über die
      morgen eine Abstimmung geführt werden soll, zurückzuziehen - nicht auszusetzen,
      nicht zu <a>verschieben</a>, sondern zurückzuziehen -, weil es für die Fortführung
      dieser Abstimmung keinerlei Grundlage mehr gibt.
  - s: Jag har undersökt frågan och det visar sig att 75 procent av alla frågestunder
      i år har avbrutits eller <v>skjutits</v> <p>upp</p>, och ändå får vi gång efter
      annan höra att det rör sig om undantagsfall.
    t: Es wurden 75 % aller Fragestunden in diesem Jahr gekürzt oder <a>verschoben</a>.
  - s: Trots dessa argument har det slutgiltiga beslutet om utvecklandet av Galileo
      <v>skjutits</v> <p>upp</p> från rådsmöte till rådsmöte, och rådets senaste möte
      i Laeken utgjorde inget undantag.
    t: Trotz dieser Argumente wurde die endgültige Entscheidung über die Entwicklung
      von Galileo von einer Ratstagung auf die andere <a>verschoben</a>, und auch
      die letzte in Laeken ist nicht von dieser Regel abgewichen.
  - s: I annat fall hamnar vi i samma situation som Europarådet, som än en gång har
      <v>skjutit</v> <p>upp</p> sin egen rapport om Ryssland till ett lämpligare tillfälle.
    t: Ansonsten geht es uns so wie dem Europarat, der die Veröffentlichung seines
      Berichts über Russland bis auf weiteres auf einen dafür besser geeigneten Zeitpunkt
      <a>verschoben</a> hat.
  - s: Jag vill tacka den tjänstgörande ordföranden för rådet eftersom hon, på grund
      av de omständigheter som har lett till att vi varit tvungna att förlänga debatten
      längre än vad som ursprungligen planerats, har avbokat sin returflygresa i kväll
      och har <v>skjutit</v> <p>upp</p> den till i morgon, vilket innebär att rådet
      kommer att vara företrätt under hela debatten i dag.
    t: Ich möchte der amtierenden Ratspräsidentin dafür danken, dass sie, da wir uns
      aufgrund der Umstände gezwungen sahen, die Debatte über den ursprünglich vorgesehenen
      Zeitplan hinaus zu verlängern, ihren Rückflug für heute Abend abgesagt und ihn
      auf morgen <a>verschoben</a> hat, so dass der Rat heute während der gesamten
      Aussprache vertreten sein wird.
  - s: Man bör betänka, att kravet på ett mycket snabbt övertagande av acquisen, även
      skulle kunna föra med sig att kandidatländerna förpliktar sig till något som
      de sedan inte kan genomföra, eller att miljön tas som anledning för att <v>skjuta</v>
      <p>upp</p> EU:s hela utvidgning österut.
    t: Bedenken sollte man, daß die Forderung nach einer sehr raschen Übernahme des
      gesamten acquis auch nach sich ziehen könnte, daß Beitrittsländer sich zu etwas
      verpflichten, was sie dann nicht durchführen können, oder daß die Umwelt zum
      Anlaß genommen wird, die ganze Osterweiterung der EU zu <a>verschieben</a>.
  - s: Det kloka vore att <v>skjuta</v> <p>upp</p> den.
    t: das klügste wäre es, sie zu <a>verschieben</a>.
  - s: I går, vid inledningen av plenarsammanträdet, beslutade parlamentet att <v>skjuta</v>
      <p>upp</p> omröstningen om en resolution om Europeiska unionens Mellanösternpolitik
      till plenarsammanträdet i juli, och med tanke på den fortsatta instabiliteten
      och på att situationen ständigt förändras i regionen anser jag att det var rätt
      beslut.
    t: Das Europäische Parlament hat gestern zur Eröffnung der Plenarsitzung beschlossen,
      die Beschlussfassung über eine Entschließung zur Politik der Europäischen Union
      gegenüber dem Nahen Osten auf die Plenarsitzung im kommenden Juli zu <a>verschieben</a>.
  - s: När det gäller beslutet om överensstämmelse är det rätt att <v>skjuta</v> <p>upp</p>
      det.
    t: Es war richtig, die Entscheidung über die Gleichwertigkeit zu <a>verschieben</a>.
  - s: Jag har fått en begäran från PSE-gruppen och från ELDR-gruppen att <v>skjuta</v>
      <p>upp</p> Fioris betänkande till sammanträdesperioden i Bryssel den 28 och
      29 november.
    t: Mir liegt ein Antrag der Fraktion der Sozialdemokratischen Partei sowie der
      Fraktion der Liberalen Partei vor, den Bericht von Herrn Fiori auf die Tagung
      in Brüssel am 28. und 29. November zu <a>verschieben</a>.
  - s: Det är en urholkning av den europeiska demokratin, för det fanns ju en förordning
      från rådet från 1991, och den ville vi hålla oss till. Då beslöt kommissionen
      att <v>skjuta</v> <p>upp</p> importförbudet på päls från länderna som använde
      viltklämman, med ett år och jag måste säga er, jag tycker att det är mycket
      tråkigt för kommissionär Bjerregaard att kommissionär Brittan sitter här.
    t: Damals beschloß die Kommission, das Einfuhrverbot für Pelze aus Ländern, in
      denen Tellereisen verwendet wurden, um ein Jahr zu <a>verschieben</a>;
  - s: Om den tillämpas på östländerna kommer det att på obestämd tid <v>skjuta</v>
      <p>upp</p> deras anslutning till klubben.
    t: Wendet man diese Methode auf die osteuropäischen Länder an, so wird deren Aufnahme
      in den Club auf unbestimmte Zeit <a>verschoben</a>.
  - s: Jag begärde att omröstningen om resolutionen om offentlig upphandling skulle
      skjutas upp till i maj, vilket förstås innebär att tidsfristen för ingivande
      av resolutioner och ändringsförslag också skulle <v>skjutas</v> <p>upp</p> i
      enlighet med detta.
    t: Ich hatte darum gebeten, dass die Abstimmung über die Entschließung zum public
      procurement auf Mai verschoben wird, was natürlich bedeutet, dass die Frist
      für die Einreichung von Entschließungen und Änderungsanträgen dann auch entsprechend
      <a>verschoben</a> wird.
  - s: För att uppnå detta ingår tillstånd att samla in vissa delar av uppgifterna
      på frivillig basis eller vart tredje år, att <v>skjuta</v> <p>upp</p> ikraftträdandet
      av vissa bestämmelser till en senare tidpunkt och att utesluta de minsta företagen.
    t: Um dies zu erreichen, wurde eine Genehmigung aufgenommen, Teile von Daten auf
      freiwilliger Basis oder jedes dritte Jahr erheben zu dürfen, um das Inkrafttreten
      gewisser Bestimmungen auf eine spätere Phase zu <a>verschieben</a> und um die
      Kleinstunternehmen davon auszunehmen.
  - s: Tidigare i eftermiddags ansåg talmannen att hon behövde avbryta och <v>skjuta</v>
      <p>upp</p> möjligheterna för ledamöterna att ta upp denna fråga.
    t: Am frühen Nachmittag war die Präsidentin der Auffassung, dass sie die Gelegenheit
      der Abgeordneten, auf dieses Thema einzugehen, verkürzen und <a>verschieben</a>
      müsse.
  - s: I början av året <v>sköt</v> detta parlament <p>upp</p> avgörandet om ansvarsfrihet
      och ställde upp en rad villkor för beviljande av ansvarsfrihet.
    t: Dieses Parlament hat im Frühjahr dieses Jahres die Entlastung <a>verschoben</a>
      und eine Reihe von Forderungen aufgestellt.
  - s: Jag skall därför inte dölja att jag vädjat hos regeringen om att denna affär
      skall <v>skjutas</v> <p>upp</p>.
    t: Ich verhehle Ihnen deshalb nicht, daß ich der Regierung geraten habe, den Vorgang
      zu <a>verschieben</a>.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      bjuder in de institutioner som vi diskuterar till nästa debatt om ansvarsfrihet
      och <v>skjuter</v> <p>upp</p> debatten om de inte är närvarande.
    t: In dem Zusammenhang würde ich vorschlagen, dass wir im Ausschuss einmal darüber
      beraten, zur nächsten Entlastungsdebatte die Institutionen, über die wir reden,
      formell einzuladen und die Debatten entsprechend zu <a>verschieben</a>, wenn
      sie nicht anwesend sind.
  - s: Jag vill säga att jag är emot det ändringsförslaget och uttrycker mitt fulla
      stöd tillsammans med de österrikiska ledamöterna för att kommissionen ska lägga
      fram sin allmänna ram i juni, vilken ska börja med vägtransporter, och att den
      inte ska <v>skjuta</v> <p>upp</p> detta på obestämd framtid med motiveringen
      att paketet ska omfatta alla transportmedel.
    t: Ich möchte mich ausdrücklich dagegen aussprechen, und ich möchte die volle
      Unterstützung meinerseits und meiner österreichischen Kollegen zusichern, dass
      wir darauf achten werden, dass die Kommission im Juni diesen Gesamtrahmen mit
      dem Straßenverkehr beginnend vorlegt und die Vorlage nicht auf den Sankt-Nimmerleinstag
      <a>verschiebt</a>, mit der Begründung, das Paket müsse für alle Verkehrsträger
      gelten.
  - s: Trots förbättringarna av kommissionens ursprungliga text och den kompromiss
      som Europaparlamentet har lagt fram, och som framför allt syftar till att <v>skjuta</v>
      <p>upp</p> den fullständiga liberaliseringen av marknaden för posttjänster till
      den 31 december 2010, så är den text som rådet lagt fram på nytt till andra
      behandlingen fortfarande inte tillfredsställande.
    t: Trotz der am Ausgangstext der Kommission vorgenommenen Verbesserungen und des
      vom Europäischen Parlament vorgeschlagenen Kompromisses, der insbesondere darauf
      abzielt, die vollständige Liberalisierung des Marktes für Postdienste auf den
      31. Dezember 2010 zu <a>verschieben</a>, ist der Text, der uns vom Rat in zweiter
      Lesung vorgelegt wurde, immer noch nicht befriedigend.
  - s: Jag önskar särskilt göra några kommentarer om mitt sätt att rösta om strategin
      för den inre marknaden, men innan jag gör det, skulle jag också vilja säga att
      jag röstade emot det procedurmässiga förslaget om att <v>skjuta</v> <p>upp</p>
      omröstningen om fiskeärendet, eftersom det kommer att vara absolut omöjligt
      för mig att komma till Strasbourg om två veckor och jag väldigt gärna skulle
      ha velat visa min solidaritet med andelsfiskarna i Skottland, särskilt med dem
      på öarna och i avlägsna delar.
    t: Ich möchte etwas zu den Gründen meiner Stimmabgabe in der Frage der Binnenmarktstrategie
      bemerken, doch zuvor möchte ich auch sagen, daß ich gegen den Verfahrensantrag
      gestimmt habe, die Abstimmung über die Fischereiangelegenheit zu <a>verschieben</a>,
      weil ich absolut außerstande bin, in zwei Wochen nach Straßburg zu fahren, und
      ich sehr gern meine Solidarität mit den am Ertrag beteiligten Fischern in Schottland,
      vor allem mit denen auf den Inseln und in den entlegenen Gebieten, zum Ausdruck
      gebracht hätte.
  - s: Därför skall vi också stödja ändringsförslag om att <v>skjuta</v> <p>upp</p>
      beviljandet av ansvarsfrihet tills generalsekreteraren lagt fram konkreta planer.
    t: Deshalb werden wir Änderungsanträge unterstützen, die darauf abzielen, die
      Entlastung bis zur Vorlage konkreter Pläne durch den Generalsekretär zu <a>verschieben</a>.
  - s: Det finns därför anledning att så snart som möjligt tillämpa en obligatorisk
      ursprungsmärkning och absolut inte <v>skjuta</v> <p>upp</p> det till den 1 januari
      2003, vilket kommissionen föreslår.
    t: Deshalb sollte die auf der Herkunft beruhende obligatorische Etikettierung
      so bald wie möglich zur Anwendung kommen und auf keinen Fall bis zum 1. Januar
      2003 <a>verschoben</a> werden, wie von der Kommission vorgeschlagen.
  - s: 'Och jag vill återupprepa min övertygelse om att reformen av institutionerna
      inte på något sätt är - i våra ögon - en förevändning för att <v>skjuta</v>
      <p>upp</p> utvidgningen:'
    t: Und ich möchte hier wiederholen, daß diese Reform der Institutionen meiner
      Überzeugung nach keinesfalls ein Vorwand ist, um die Erweiterung zu <a>verschieben</a>,
      sondern vielmehr die Vorbedingung für deren Gelingen.
  - s: Det berättar jag också av det skälet att man inte följde mitt förslag och begäran
      om att <v>skjuta</v> <p>upp</p> processen och omröstningen ytterligare fyra
      veckor.
    t: Ich sage das auch im Hinblick darauf, daß meinem Antrag und meiner Bitte, den
      Vorgang und die Abstimmung noch einmal um vier Wochen zu <a>verschieben</a>,
      gestern nicht gefolgt wurde.
  - s: Jag vill också varna för den ändring av fördraget som har efterlysts, eftersom
      detta kan vara ett lockbete som bara tvingar oss att <v>skjuta</v> <p>upp</p>
      de nödvändiga åtgärderna till en annan dag.
    t: Weiterhin möchte ich vor der geforderten Änderung des Vertrags warnen, da sich
      dies als eine Täuschung entpuppen könnte, die uns lediglich dazu zwingen wird,
      die notwendigen Maßnahmen auf später zu <a>verschieben</a>.
  - s: Det är i varje fall sista gången jag träffar ett avtal med Nisticò och som
      sagt kommer vi att göra vad vi kan för att <v>skjuta</v> <p>upp</p> omröstningen
      i detta ärende, så att vi får möjlighet att dryfta ärendet med ledningen av
      Europeiska folkpartiets grupp (kristdemokrater) och Europademokrater och med
      samordnaren för Europeiska folkpartiets grupp (kristdemokrater) och Europademokrater
      i utskottet för miljö, folkhälsa och konsumentfrågor.
    t: Wir werden, wie gesagt, alles daransetzen, die Abstimmung in dieser Sache zu
      <a>verschieben</a>, um sie mit der Führung der PPE-DE-Fraktion und dem Koordinator
      der PPE-DE-Fraktion im Ausschuss für Umweltfragen, Volksgesundheit und Verbraucherpolitik
      diskutieren zu können.
  - s: Flera stater, även europeiska, var i hemlighet lättade över att konferensen
      fokuserade på frågan om Mellanöstern, vilket gjorde att de smidigt kunde undvika
      frågan om ursäkter och <v>skjuta</v> <p>upp</p> frågan om behandling av kolonialskulden.
    t: Mehrere Staaten, einschließlich der europäischen Staaten, waren insgeheim erleichtert
      darüber, dass sich die Konferenz auf den Nahen Osten konzentrierte, weil sie
      so der Frage der Entschuldigung aus dem Weg gehen und die Behandlung der Kolonialschuld
      <a>verschieben</a> konnten.
  - s: De inger en känsla av en oroande balansakt, eftersom man <v>skjuter</v> <p>upp</p>
      alla frågor som det råder oenighet om, vilket ordförandeskapet självklart inte
      är ansvarigt för.
    t: Sie hinterlassen das ungute Gefühl, daß hier nur auf der Stelle getreten wird,
      da alle Fragen, zu denen es noch keine Einigung gibt, auf später <a>verschoben</a>
      werden.
  - s: Om man <v>skjuter</v> <p>upp</p> beslut och omröstningar i Förenta nationernas
      säkerhetsråd är det just för att nå en överenskommelse som gör det möjligt för
      oss att hålla oss till folkrätten, och fastställa konkreta villkor för nedrustning
      och precisa datum för uppfyllelse.
    t: Wenn Entscheidungen und Abstimmungen im Sicherheitsrat der Vereinten Nationen
      <a>verschoben</a> werden, dann vor allem, um eine Einigung zu finden, die uns
      ein weiteres Vorgehen im Rahmen des Völkerrechts gestattet, indem konkrete Abrüstungsbedingungen
      und präzise Fristen für ihre Erfüllung festgelegt werden, denn, wie der Europäische
      Rat erklärte, die Inspektionen können sich nicht über eine unbegrenzte Zeit
      hinziehen.
  - s: Att Förenta staterna och Storbritannien är beredda att <v>skjuta</v> <p>upp</p>
      slutdatumet för sitt ultimatum till Saddam Hussein ger på nytt en strimma hopp
      om fred.
    t: Die Bereitschaft der Vereinigten Staaten und Großbritanniens, den Termin des
      Saddam Hussein gestellten Ultimatums zu <a>verschieben</a>, öffnet einen neuen
      Hoffnungsschimmer für den Frieden.
  - s: Nu när jag i dag ser att omröstningen om detta förslag inte kommer att hållas
      i morgon som ursprungligen planerat, utan <v>skjuts</v> <p>upp</p> på obestämd
      tid trots att debatten självklart fortfarande pågår, anade jag oråd, eftersom
      omröstningar oftast följer mycket snart efter debatterna.
    t: Nun, als ich heute sah, dass die Abstimmung nicht wie ursprünglich geplant
      morgen stattfinden würde, sondern auf unbestimmte Zeit <a>verschoben</a> ist,
      obwohl die Debatte offensichtlich noch immer anhält, habe ich den Braten schon
      gerochen, denn normalerweise finden Abstimmungen kurz nach den Aussprachen statt.
  - s: Anser ni att det är passande att man vid denna tidpunkt när man upphäver exportförbudet
      - och vi befinner oss utan tvivel i en rättslig gemenskap - samtidigt <v>skjuter</v>
      <p>upp</p> de tidigare besluten beträffande märkning?
    t: Finden Sie es passend, wenn zu diesem Zeitpunkt der Aufhebung des Exportverbots
      - und wir sind zweifelsfrei in einer Rechtsgemeinschaft -, gleichzeitig die
      früheren Entscheidungen betreffend Kennzeichnung und Etikettierung <a>verschoben</a>
      werden?
  - s: Det vi nu behöver är inte flera ord utan handling, förhoppningsvis en handling
      som inte slutar som initiativet ”Allt annat än vapen” (Everything but arms),
      där kommissionen kommer med ett elegant förslag, vilket rådet beklagligtvis
      fullständigt tillintetgör, som <v>skjuter</v> <p>upp</p> avtalet om ris, socker
      och bananer till år 2009.
    t: Was wir jetzt brauchen, sind nicht noch mehr Worte, sondern Handeln, und zwar
      ein Handeln, das nicht so endet wie die Initiative „Alles außer Waffen “, bei
      der die Kommission einen guten Vorschlag unterbreitet, der dann leider vom Rat
      vollständig zunichte gemacht wird, indem er das Abkommen über Reis, Zucker und
      Bananen bis zum Jahr 2009 <a>verschiebt</a>.
  - s: På min grupps och mina parlamentskollegers vägnar vill jag lägga fram ett förslag
      om att <v>skjuta</v> <p>upp</p> debatten.
    t: Ich stelle im Namen meiner Fraktion und namens meiner Kollegen den Antrag,
      dass wir auch die Debatte <a>verschieben</a>.
  - s: Jag stöder därför Lutz Goepels begäran om att <v>skjuta</v> <p>upp</p> både
      debatten och omröstningen.
    t: Daher unterstütze ich Herrn Goepels Vorschlag, sowohl die Aussprache als auch
      die Abstimmung zu <a>verschieben</a>.
  - s: Av de skäl som redan nämnts, nämligen att det är en alltför viktig fråga för
      att i största hast avhandlas på drygt en kvart, instämmer jag i begäran om att
      debatten och omröstningen ska <v>skjutas</v> <p>upp</p> till november.
    t: Ich möchte nur sagen, dass ich mit dem Vorschlag, diese Aussprache und die
      Abstimmung auf November zu <a>verschieben</a>, aus den genannten Gründen einverstanden
      bin, das heißt, weil das Thema zu wichtig ist, um in aller Eile in kaum mehr
      als 15 Minuten abgehandelt zu werden.
  - s: Personligen är jag emellertid för att båda <v>skjuts</v> <p>upp</p>.
    t: Aber ich wäre auch dafür, dass wir beides <a>verschieben</a>.
  - s: Talmanskonferensen har beslutat att <v>skjuta</v> <p>upp</p> ad hoc-delegationens
      besök i Libanon, Israel och Palestina, och jag hoppas att detta ska vara ett
      tillfredsställande svar.
    t: Die Konferenz der Präsidenten hat beschlossen, den Besuch der Ad-hoc-Delegation
      im Libanon, in Israel und Palästina auf einen späteren Zeitpunkt zu <a>verschieben</a>.
  - s: Parlamentet upplöstes förra året, de val som planerades till april har nu <v>skjutits</v>
      <p>upp</p> till juli, och man förväntar sig att de kommer att försenas ytterligare.
    t: Das Parlament wurde ja im letzten Jahr aufgelöst, die für April angesetzten
      Wahlen wurden jetzt auf Juli <a>verschoben</a>, und es ist davon auszugehen,
      dass sie erneut verschoben werden.
  - s: Deprez ville, om jag minns rätt, <v>skjuta</v> <p>upp</p> sitt betänkande.
    t: Herr Deprez wollte, wenn ich das richtig in Erinnerung habe, seinen Bericht
      <a>verschieben</a>.
  - s: I middags upptäckte Ferri att han skulle resa iväg och bad därför om att man
      skulle <v>skjuta</v> <p>upp</p> hans betänkande.
    t: Heute Mittag hat Herr Ferri gemerkt, dass er abreist und hat darum gebeten,
      dass man seinen Bericht <a>verschiebt</a>.
  - s: Jag vill helt tydligt uttala mig emot att vi <v>skjuter</v> <p>upp</p> det.
    t: Ich möchte sehr deutlich dagegen sprechen, dass wir das <a>verschieben</a>.
  - s: Det som bekymrar oss är att vissa ledamöter tycks vilja utnyttja begreppet
      ”förmåga att ta in nya medlemmar” för att <v>skjuta</v> <p>upp</p> anslutningen
      av nya länder på obestämd tid. Vi är kritiska till detta.
    t: Worüber wir jedoch unglücklich sind, ist die Tatsache, dass einige unserer
      Kollegen vorzuhaben scheinen, diese Vorstellung der Aufnahmekapazität zu nutzen,
      um den Beitritt neuer Staaten auf unbestimmte Zeit zu <a>verschieben</a>.
  - s: Herr ordförande, jag vill hänvisa till att budgetkontrollutskottet har antagit
      dessa betänkanden helt på föreskrivet sätt, men beklagar verkligen att rådet
      inte inom vederbörlig frist har haft möjlighet att yttra sig i ärendet och därigenom
      tvingar oss att skilja dessa båda betänkanden från den allmänna ansvarsfriheten
      och <v>skjuta</v> <p>upp</p> dem till april-II-sammanträdet.
    t: Herr Präsident, ich möchte darauf hinweisen, daß der Haushaltskontrollausschuß
      diese Berichte sehr wohl ordnungsgemäß verabschiedet hat, und ich bedaure außerordentlich,
      daß der Rat nicht die Möglichkeit gefunden hat, in ordnungsgemäßer Frist seine
      Stellungnahme dazu abzugeben, und uns somit zwingt, diese beiden Berichte von
      der allgemeinen Entlastung abzutrennen und auf die April-II-Tagung zu <a>verschieben</a>.
  - s: återigen <v>skjuter</v> man <p>upp</p> avgörandet i denna fråga på en ganska
      obestämd framtid.
    t: Wieder einmal wird eine Entscheidung in dieser Frage auf unbestimmte Zeit <a>verschoben</a>.
  - s: En ordningsfråga rörande min begäran för min grupp, ECR-gruppen, att <v>skjuta</v>
      <p>upp</p> den omröstning som Martin Schulz begärde till kl. 15.00 för att ge
      oss tillräckligt med tid att förstå vad det var frågan om.
    t: Wir möchten die Wahl, die Herr Schulz für 15.00 Uhr beantragt hat <a>verschieben</a>,
      um ausreichend Zeit zu haben, dieses Thema zu verstehen.
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade ställt upp mellan oppositionen
      och regeringen med hjälp av unionens medling för att genomföra regelrätta val,
      vilka som dessutom har <v>skjutits</v> <p>upp</p> sine die.
    t: Dieses Land hat keinen wechselnden Diktator, sondern einen Diktator für immer,
      Präsident Mauya Uld Sid’Ahmed Taya, der die Verhandlungen mit Füßen trat, die
      die Opposition und die Regierung unter Vermittlung der Union aufnehmen wollten,
      um unter bestimmten Bedingungen Wahlen abzuhalten, die auf der anderen Seite
      auf ungenannte Zeit <a>verschoben</a> sind.
  - s: På samma sätt som ni med rätta <v>skjutit</v> <p>upp</p> omröstningen till
      senare, eftersom vi inte hade fått protokollet som kammaren skulle uttala sig
      om, är det ganska uppenbart här att kammaren bara kan uttala sig om den bestämmelse
      som återfinns i protokollet, som är en bestämmelse av allmänt slag, och inte
      om de särskilda slutsatser som kommer av detta.
    t: Ebenso wie Sie heute morgen die Abstimmung mit vollem Recht auf einen späteren
      Zeitpunkt <a>verschoben</a> haben, da das Protokoll, über das abgestimmt werden
      sollte, dem Parlament nicht vorlag, ist es in diesem Fall offensichtlich, daß
      sich das Parlament lediglich zu der im Protokoll enthaltenen Bestimmung äußern
      kann, bei der es sich um eine allgemeine Bestimmung handelt, nicht jedoch zu
      den einzelnen sich daraus ergebenden Schlußfolgerungen.
  - s: Jag ber er låta sessionstjänsten före omröstningen redogöra för om inte 24-timmarsfristen
      inträder här och vi tvingas <v>skjuta</v> <p>upp</p> detta till i morgon.
    t: Ich bitte Sie, bis zur Abstimmung vom Sitzungsdienst klären zu lassen, ob hier
      nicht die 24-Stunden-Frist greift und ob wir das nicht auf morgen <a>verschieben</a>
      müssen Ich will das jetzt nicht zum Diskussionsgegenstand machen, aber ich bitte
      Sie, dies definitiv zu klären, weil heute große Verwirrung geherrscht hat.
  - s: Därför föreslog jag utskottet för utrikesfrågor att <v>skjuta</v> <p>upp</p>
      avtalet och ge Uzbekistan en frist på t vå år för att göra framsteg på området
      för iakttagande av mänskliga rättigheter.
    t: Aus all diesen Gründen habe ich dem Ausschuß für auswärtige Angelegenheiten
      vorgeschlagen, unser Abkommen zu <a>verschieben</a> und Usbekistan eine Frist
      von zwei Jahren einzuräumen, damit dieses Land weitere Schritte in Richtung
      Wahrung der Menschenrechte unternehmen kann.
  - s: Låt oss därför göra vad vi kan och inte <v>skjuta</v> <p>upp</p> någonting
      till i morgon.
    t: Lassen Sie uns daher tun, was in unserer Macht steht, und nichts auf Morgen
      <a>verschieben</a>.
  - s: Vi är däremot allt annat än glada över att rådets högst begränsade närvaro
      innebär att en stor del av dagens föredragningslista måste <v>skjutas</v> <p>upp</p>
      till en annan dag.
    t: Überhaupt nicht einverstanden sind wir aber damit, dass wir dadurch, dass der
      Rat nur eine sehr begrenzte Anwesenheit zugesagt hat, sehr vieles von unserer
      heutigen Tagesordnung <a>verschieben</a> mussten.
  - s: Den nuvarande regeln har anmälts av Förenta staterna enligt artikel 84 och
      vi uppnådde för en vecka sedan att beslutsfattandet i ICAO:s senaste rådsmöte
      <v>sköts</v> <p>upp</p>, för att i november, dvs. efter församlingen, ta upp
      fattandet av beslutet om fonden som avser den tvist som inletts av Förenta staterna
      på grund av vår hushkits-regel.
    t: Gegen die geltende Bestimmung ist von den USA gemäß Artikel 84 Klage erhoben
      worden, und wir konnten die Beschlussfassung bei der letzten Tagung des <a>ICAO-Rates</a>,
      die vor einer Woche stattfand, auf November <a>verschieben</a>, das heißt, auf
      die Zeit nach der Versammlung.
  - s: Därför rekommenderas att tidpunkten för direktivets ikraftträdande <v>skjuts</v>
      <p>upp</p>.
    t: Es empfiehlt sich deshalb, den Zeitpunkt des Inkrafttretens der Richtlinie
      nach hinten zu <a>verschieben</a>.
  - s: Var öppna också om detta och <v>skjut</v> <p>upp</p> frågan till nästa toppmöte
      om tiden inte räcker till, med en mer offentlig debatt där man är mer öppen
      för var dessa viktiga europeiska byråer placeras.
    t: Lassen Sie auch hier Transparenz walten, und wenn man sich nicht auf eine vernünftige
      Lösung einigen kann, <a>verschieben</a> Sie die Angelegenheit lieber auf den
      nächsten Gipfel und führen Sie eine Debatte über die Standorte dieser wichtigen
      europäischen Behörden durch, die durch mehr Öffentlichkeit und Offenheit gekennzeichnet
      ist!
  - s: Det skulle vara ett historiskt misstag om utvidgningen kom av sig eller <v>sköts</v>
      <p>upp</p> på grund av denna folkomröstning, när det inte ens var utvidgningen
      som utgjorde problemet för det irländska folket.
    t: Es wäre eine historische Fehlentscheidung, wenn die Erweiterung auf der Strecke
      bliebe oder wegen dieser Volksabstimmung <a>verschoben</a> würde, obwohl sie
      Problem für das irische Volk möglicherweise gar nicht das Problem darstellt.
  - s: Man kan verkligen förstå rådets försiktighet härvidlag, men ändå tror vi att
      om kommissionen i efterhand och under obegränsad tid skulle åläggas att utvärdera
      konsekvenserna av att denna grupp i dag inte tas med skulle detta bara innebära
      att vi <v>skjuter</v> <p>upp</p> ett nödvändigt beslut.
    t: Die diesbezügliche Vorsicht des Rates ist sicherlich verständlich, doch glauben
      wir, dass eine spätere und nicht genauer bestimmte Bewertung der Auswirkungen
      des eventuellen vorläufigen Ausschlusses der selbständigen Kraftfahrer durch
      die Kommission lediglich dazu dient, die Feststellung einer Notwendigkeit zu
      <a>verschieben</a>.
  - s: Vi ber bara, såväl Tomlinson som utskottet för utrikes-, säkerhets- och försvarsfrågor,
      om att beslutet om dessa ändringsförslag <v>skjuts</v> <p>upp</p> tills dess
      att kommissionen presenterat den nya förordningen för ministerrådet.
    t: Wir bitten sowohl Herrn Tomlinson als auch den Ausschuß für auswärtige Angelegenheiten
      darum, die Entscheidung bezüglich dieser Änderungsanträge zu <a>verschieben</a>,
      bis die Kommission dem Außenministerrat die neue Verordnung vorgelegt hat.
  - s: Vi bör därför välja att <v>skjuta</v> <p>upp</p> de tio ordningsfrågorna till
      kl. 16.00.
    t: Wir müssen uns daher entschließen, diese zehn Verfahrensanträge auf 16.00 Uhr
      zu <a>verschieben</a>.
  - s: 'Vi kunde dock inte <v>skjuta</v> <p>upp</p> en långtgående översyn av kommissionens
      organisationsmodell:'
    t: 'Gleichwohl konnten wir die gründliche Überprüfung des Organisationsmodells
      der Kommission nicht <a>verschieben</a>:'
  - s: Icke desto mindre har vi just upplevt det otroligt pinsamma faktum att EU i
      avtalet om allt annat än vapen <v>skjuter</v> <p>upp</p> den fria importen av
      socker ända fram till år 2009 och att EU också har skjutit upp öppnandet av
      sina marknader för ris och bananer, kort sagt de viktigaste exportvarorna från
      de 48 fattigaste länderna i världen.
    t: Trotzdem haben wir gerade die äußerst peinliche Situation erlebt, dass die
      EU in dem Abkommen, das alle Waren außer Waffen umfasst, den freien Zugang für
      Zucker bis zum Jahr 2009 <a>verschiebt</a>.
  - s: antingen röstar vi om betänkandet under eftermiddagen, efter omröstningen om
      misstroendevotum, eller - och detta begär jag även för min grupps räkning -
      så <v>skjuter</v> vi <p>upp</p> omröstningen till plenarsammanträdet i mars
      eftersom en omröstning i kväll inte skulle få samma betydelse.
    t: entweder wird heute nachmittag nach der vorgesehenen Abstimmung über den Mißtrauensantrag
      über meinen Bericht abgestimmt, oder aber - und hierum möchte ich Sie im Namen
      meiner Fraktion bitten - die Abstimmung wird auf die Sitzung im März <a>verschoben</a>,
      denn heute abend hätte sie einleuchtenderweise nicht dieselbe Bedeutung.
  - s: Herr ordförande, jag hänvisar till det beslut ni precis tog om begäran från
      föredraganden att <v>skjuta</v> <p>upp</p> det till mars.
    t: Herr Präsident, ich beziehe mich auf die Entscheidung, die Sie gerade auf die
      Forderung des Berichterstatters, dies bis März zu <a>verschieben</a>, getroffen
      haben.
  - s: Tchads regering och Europaparlamentet har ett ansvar att samarbeta för att
      komma fram till en radikal och snabb förbättring för de mänskliga rättigheterna,
      att tillåta ledamöter från parlamentet under denna vecka att samla in förstahandsinformation
      och att <v>skjuta</v> <p>upp</p> omröstningen idag till mars så att vi kan göra
      några rejäla framsteg.
    t: Die Regierung des Tschad und dieses Europäische Parlament haben eine Verantwortung
      zur Zusammenarbeit, um eine radikale und dringende Verbesserung bei den grundlegenden
      Menschenrechten herbeizuführen, um Mitgliedern des Europäischen Parlaments diese
      Woche im Tschad zu ermöglichen, weitere Information aus erster Hand zusammenzutragen
      und die Abstimmung heute bis März zu <a>verschieben</a>, damit wir wesentliche
      Fortschritte machen können.
  - s: För min grupps räkning yrkar jag på att omröstningen om Maatens betänkande
      <v>skjuts</v> <p>upp</p> till julisessionen.
    t: Frau Präsidentin, im Namen der PPE-DE-Fraktion beantrage ich, die Abstimmung
      über den Bericht Maaten auf die Juli-Tagung zu <a>verschieben</a>.
  - s: I december förra året beslutade Europaparlamentet att <v>skjuta</v> <p>upp</p>
      en intensifiering av EU:s förbindelser med Israel.
    t: im Kontext der Entscheidung des Europäischen Parlaments im vergangenen Dezember,
      die Höherstufung der Beziehungen zwischen der Europäischen Union und Israel
      zu <a>verschieben</a>;
  - s: Därför föreslår vi från PPE-DE-gruppen att dagens omröstning om resolutionen
      ska <v>skjutas</v> <p>upp</p> till sammanträdesperioden i september, eftersom
      omständigheterna då kommer att ha klarlagts och vi vet vad vi ska rösta om.
    t: Deswegen beantragen wir als EVP, dass wir die heutige Abstimmung über die Entschließung
      auf die September-Tagung <a>verschieben</a>, weil dann die Faktenlage klar ist,
      weil wir dann wissen, über was wir abstimmen.
  - s: det fanns de som var för, till exempel undertecknad, och de som hellre ville
      <v>skjuta</v> <p>upp</p> detta viktiga datum.
    t: Einige, wie ich selbst, waren für die Wiedereröffnung, und andere wollten diesen
      wichtigen Termin <a>verschieben</a>.
  - s: Omröstningen om betänkandet av Martin Kastler om Europaåret för aktivt åldrande
      (2012) ska <v>skjutas</v> <p>upp</p> till sammanträdesperioden i juli.
    t: Die Abstimmung über den Bericht von Herrn Kastler über das Europäische Jahr
      für aktives Altern (2012) wird auf die Juli-Tagung <a>verschoben</a>.
  - s: Gruppen Europeiska enade vänstern/Nordisk grön vänster har begärt att omröstningen
      om de betänkanden som omfattas av den gemensamma debatten om ekonomisk styrning
      (Ferreira, Feio, Ford, Goulard, Wortmann-Kool och Haglund ska <v>skjutas</v>
      <p>upp</p> till en senare sammanträdesperiod.
    t: Die Konföderale Fraktion der Vereinigten Europäischen Linken/Nordische Grüne
      Linke hat beantragt, die Abstimmung über die Berichte, die Teil der gemeinsamen
      Aussprache zur wirtschaftspolitischen Steuerung sind (Ferreira, Feio, Ford,
      Goulard, Wortmann-Kool und Haglund, auf eine spätere Tagung zu <a>verschieben</a>.
  - s: Av dessa skäl bedömer jag det som nödvändigt att <v>skjuta</v> <p>upp</p> upprättandet
      av ett frihandelsområde för EU och länderna kring Medelhavet.
    t: Daher ist es meines Erachtens notwendig, die Schaffung einer Freihandelszone
      Europa-Mittelmeer auf einen späteren Zeitpunkt zu <a>verschieben</a>.
  - s: Dessa förhandlingar har emellertid <v>skjutits</v> <p>upp</p> på grund av att
      Mauritius regering för närvarande ser över tillståndet för sina bestånd av saltvattensfisk.
    t: Diese Verhandlungen wurden jedoch <a>verschoben</a>, da die Regierung von Mauritius
      derzeit den Zustand ihrer Salzwasserfischbestände prüft.
  - s: Vi har <v>skjutit</v> <p>upp</p> det definitiva avskaffandet av tarifferna
      för importen av ris, bananer och socker till 2010.
    t: Wir haben die endgültige Abschaffung der Einfuhrzölle für Reis, Bananen und
      Zucker auf 2010 <a>verschoben</a>.
  - s: När vi diskuterade detta i talmanskonferensen i förra veckan röstade min grupp
      - liberaldemokraterna - för att ha en debatt i dag och inte för att <v>skjuta</v>
      <p>upp</p> den.
    t: Frau Präsidentin, als wir diese Angelegenheit vorige Woche in der Konferenz
      der Präsidenten debattierten, stimmte unsere Fraktion, die Fraktion der Liberalen
      und Demokratischen Partei Europas, dafür, heute eine Aussprache abzuhalten,
      und sie nicht zu <a>verschieben</a>.
  - s: Så låt oss behandla det som ett paket och nu stödja Sharon Bowles förslag om
      att <v>skjuta</v> <p>upp</p> omröstningen till juli.
    t: Also lassen Sie uns dies als Paket behandeln und jetzt den Vorschlag von Frau
      Bowles unterstützen, die Abstimmung auf Juli zu <a>verschieben</a>.
  - s: Det bästa vore att <v>skjuta</v> <p>upp</p> betänkandena som inte avser lagstiftning
      till julisammanträdet.
    t: Es hat Sinn, die nichtlegislativen Berichte auf die Juli-Tagung zu <a>verschieben</a>.
  - s: Jag beklagar att den nödvändiga reformen har <v>skjutits</v> <p>upp</p> till
      2007.
    t: Bedauerlicherweise wurde die notwendige Reform auf 2007 <a>verschoben</a>.
  - s: Som Europeiska kommissionen redan påpekat har den beslutat att <v>skjuta</v>
      <p>upp</p> den bedömning som behövs för en granskning av Kubas ansökan om att
      ansluta sig till Cotonouavtalet.
    t: Die Kommission hat bereits auf ihren Beschluss hingewiesen, ihre Bewertung,
      die bei jeder Prüfung eines Antrags Kubas auf Beitritt zum Abkommen von Cotonou
      erforderlich ist, zu <a>verschieben</a>.
  - s: Om det finns ett tillräckligt starkt intresse från Europaparlamentets sida
      här överväger vi till och med att <v>skjuta</v> <p>upp</p> rådets möte i juni
      en vecka för att utöka vår diskussionsperiod från 10 till 17 dagar.
    t: In diesem Zusammenhang betrachten wir sogar die Möglichkeit, wenn ausreichendes
      Interesse seitens des Europäischen Parlaments besteht, die Ratssitzung im Juni
      um eine Woche zu <a>verschieben</a>, damit unsere Aussprache von 10 auf 17 Tage
      ausgedehnt werden kann.
  - s: Det finns en tendens att inte erkänna vikten av miljöskyddet och att <v>skjuta</v>
      <p>upp</p> det till senare.
    t: Wir neigen dazu, ihre Bedeutung gering zu achten und diese Aufgabe auf später
      zu <a>verschieben</a>.
  - s: Jag skulle därför vilja att omröstningen om Meda-förordningen skall ske under
      denna sammanträdesperiod och att omröstningen <v>skjuts</v> <p>upp</p> en dag
      om det skulle visa sig att parlamentets tjänsteenheter behöver någon dag extra
      för att lösa de tekniska problemen.
    t: Ich möchte deshalb darum ersuchen, die Abstimmung über die MEDA-Verordnung
      in diese Tagung aufzunehmen und sie, falls die Dienste zur Lösung der technischen
      Probleme wirklich einen Tag mehr benötigen, um einen Tag zu <a>verschieben</a>.
  - s: Alla förändringar av systemet har <v>skjutits</v> <p>upp</p> till 2007 eller
      2009 och jag undrar verkligen vad våra medborgare kommer att förstå av förslaget
      om de verkligen skulle uppmanas att ratificera innehållet.
    t: Jede auch nur geringste Änderung des Systems wird auf 2007 oder 2009 <a>verschoben</a>,
      und ich frage mich ernsthaft, inwieweit unsere Mitbürger das verstehen werden
      können, wenn sie zur inhaltlichen Ratifizierung aufgefordert werden.
  - s: Vi stöder också kommissionens meddelande, fastän vi anser, att det inte är
      tillräckligt att göra en lista över befintliga hinder och <v>skjuta</v> <p>upp</p>
      förslagen till lagstiftning tills vidare.
    t: Wir unterstützen auch die Mitteilung der Kommission, obwohl wir der Meinung
      sind, dass es nicht reicht, eine Auflistung vorhandener Barrieren zu machen
      und die legislativen Vorschläge erst einmal zu <a>verschieben</a>.
  - s: Vi borde <v>skjuta</v> <p>upp</p> detta betänkande en eller två månader tills
      dess att vi har resultaten från Maastricht II och sedan som parlament bilda
      oss en egen solid och väl genomdiskuterad mening.
    t: Wir sollten diesen Bericht um ein oder zwei Monate <a>verschieben</a>, bis
      wir die Ergebnisse von Maastricht II haben und uns dann als Parlament zu diesem
      Themenbereich eine eigene fundierte und gut ausdiskutierte Meinung bilden.
  - s: Eftersom den muntliga frågan till rådet om vilseledande ”katalogföretag” inte
      kan tas upp förrän efter kl. 20.00, och rådet inte kan närvara vid den tiden,
      vilket naturligtvis är beklagligt - det står inte med här, men jag lägger till
      det - har det efterfrågats att vi ska <v>skjuta</v> <p>upp</p> den muntliga
      frågan till en senare sammanträdesperiod.
    t: In Anbetracht der Tatsache, dass die mündliche Anfrage an den Rat über die
      Irreführung durch Adressbuchfirmen erst nach 20.00 Uhr behandelt werden kann,
      und der Rat zu diesem Zeitpunkt nicht anwesend sein kann, was natürlich bedauerlich
      ist - das steht hier nicht, aber ich füge es hinzu - wird beantragt, die mündliche
      Anfrage auf eine spätere Tagung zu <a>verschieben</a>.
  - s: Jag har erhållit ett förslag från gruppen De gröna/Europeiska fria alliansen
      om att den slutliga omröstningen om Marie-Hélène Auberts betänkande om ekologisk
      produktion och märkning av ekologiska produkter ska <v>skjutas</v> <p>upp</p>
      till sammanträdesperioden i juni i Strasbourg.
    t: Die Fraktion der Grünen beantragt, die Schlussabstimmung über den Bericht von
      Frau Aubert über die ökologische Erzeugung und Kennzeichnung von ökologischen
      Erzeugnissen Aubert auf die Juni-Tagung in Straßburg zu <a>verschieben</a>.
  - s: Det innebär att omröstningen i dag <v>skjuts</v> <p>upp</p>.
    t: Daher wollen wir gemeinsam mit dem Berichterstatter und den Schattenberichterstattern
      bis zur nächsten Straßburg-Sitzung eine Lösung finden, so dass wir jedenfalls
      in der nächsten Straßburg-Sitzung darüber abstimmen können und heute die Abstimmung
      <a>verschieben</a>.
  - s: 'Jag begär därför att vi röstar om att <v>skjuta</v> <p>upp</p> denna omröstning
      tills sammanträdesperioden i Strasbourg:'
    t: Daher meine Bitte, dass wir darüber abstimmen, ob wir diese Abstimmung nicht
      <a>verschieben</a> können, und zwar auf Straßburg, nicht weiter, sondern nur
      bis Straßburg.
  - s: Utskottet för rättsliga frågor och den inre marknaden begär att den av utskottet
      framlagda muntliga frågan om språklärares rättigheter, vilken är inskriven på
      föredragningslistan för fredag förmiddag, skall <v>skjutas</v> <p>upp</p> till
      nästa sammanträdesperiod.
    t: Der Ausschuss für Recht und Binnenmarkt beantragt, dass die gegenwärtig für
      Freitagvormittag vorgesehene Aussprache über die mündliche Anfrage an die Kommission
      zu den Rechten von Sprachlehrern auf die nächste Tagung <a>verschoben</a> wird.
  - s: Det var rätt att finansiera den andra halvan, på 2,4 miljarder euro, 2010 och
      inte <v>skjuta</v> <p>upp</p> den till 2011.
    t: Nun haben wir die zweite Tranche des so genannten Konjunkturpakets mit 2,4
      Mrd. EUR in diese Vereinbarungen integriert, und es war richtig, die zweite
      Hälfte mit 2,4 Milliarden im Jahr 2010 zu finanzieren und nicht teilweise auf
      2011 zu <a>verschieben</a>.
  - s: Det man uppnådde <v>skjuter</v> <p>upp</p> problemet i 10 år.
    t: Das, was erreicht wurde, <a>verschiebt</a> das Problem um 10 Jahre.
  - s: I november förra året skickade jag en skrivelse till Fredrik Reinfeldt, som
      då var Europeiska rådets ordförande, och begärde att beslutet skulle <v>skjutas</v>
      <p>upp</p> och att hänsyn skulle tas till Europaparlamentets beslut.
    t: Im November letzten Jahres habe ich Herrn Reinfeldt, der damals der Präsident
      des Europäischen Rates war, schriftlich gebeten, die Entscheidung zu <a>verschieben</a>,
      damit die Entscheidung des Europäischen Parlaments in Übereinstimmung mit dem
      Vertrag von Lissabon in Betracht gezogen werden kann.
  - s: Det vi inte vill är att den skall utgå, för att sedan kanske <v>skjutas</v>
      <p>upp</p> i det oändliga.
    t: Nicht einverstanden wären wir damit, diesen Punkt abzusetzen, um ihn dann ad
      calendas grecas zu <a>verschieben</a>.
  - s: Nu har vi ändå kommit så långt att vi tyvärr inte kan <v>skjuta</v> <p>upp</p>
      debatten längre.
    t: Nur sind wir jetzt soweit, dass wir dies leider nicht mehr <a>verschieben</a>
      können.
  - s: Därför tycker vi inte att det vore en bra åtgärd att <v>skjuta</v> <p>upp</p>
      denna debatt så som vissa har försökt göra de senaste veckorna.
    t: In diesem Sinne scheint uns die von einigen in den letzten Wochen bekundete
      Absicht, diese Aussprache zu <a>verschieben</a>, keine gute Maßnahme zu sein.
  - s: Regeringskonferensen som till varje pris, verkar det, måste avsluta sitt arbete
      nästa månad - och varför kan man inte <v>skjuta</v> <p>upp</p> det med tanke
      på att man kanske står inför ett minimiavtal?
    t: 'Es besteht vielmehr die Gefahr, daß bei der Regierungskonferenz, deren Arbeiten
      unbedingt, wie es scheint, zum jetzigen Termin abgeschlossen sein müssen - wobei
      sich frägt, weshalb angesichts einer Situation, die eventuell ein Minimum bedeutet,
      der Termin nicht <a>verschoben</a> wird -, ein Ergebnis erzielt wird, das nur
      kurzen Bestand haben wird:'
  - s: Ett första möte med den ghananska regeringen tycks komma att äga rum, fast
      som ni vet tvingades jag <v>skjuta</v> <p>upp</p> det på grund av en ändring
      i sista minuten i min kalender - med andra ord SADEC-toppmötet om Zimbabwe,
      som jag just har kommit tillbaka från.
    t: Ein erstes Treffen sollte mit der Regierung Ghanas stattfinden, das ich jedoch,
      wie Sie wissen, wegen einer plötzlichen Änderung meines Terminkalenders - d.h.
      des SADEC-Gipfels über Simbabwe, von dem ich soeben zurückgekommen bin - <a>verschieben</a>
      musste.
  - s: Kommer föredragningslistan att kunna avslutas eller kommer vissa betänkanden
      att <v>skjutas</v> <p>upp</p>?
    t: Wird die Tagesordnung planmäßig abgeschlossen oder werden einige der Berichte
      <a>verschoben</a>?
  - s: De extra kostnader som övergången till den gemensamma valutan kommer att medföra
      gör att vissa handlare måste <v>skjuta</v> <p>upp</p> nödvändiga investeringar
      i sin verksamhet för att klara denna skyldighet.
    t: Durch die erheblichen zusätzlichen Kosten als Folge des Übergangs zur einheitlichen
      Währung wird eine Reihe von Händlern bereits gezwungen sein, für ihre Handelstätigkeit
      notwendige Investitionen zu <a>verschieben</a>, um dieser Verpflichtung nachzukommen.
  - s: I egenskap av föredragande, och för de politiska gruppers räkning som är överens
      i denna fråga, begär jag att omröstningen om de två betänkandena om överföring
      av medel <v>skjuts</v> <p>upp</p>.
    t: Als Berichterstatterin und im Namen der zustimmenden Fraktionen, stelle ich
      den Antrag, die Abstimmung über die beiden Berichte zum Transport von Geldmitteln
      zu <a>verschieben</a>.
  - s: Trots att parlamentet har uttalat sig positivt om den partiella reform som
      kommissionen föreslog, föredrog rådet att <v>skjuta</v> <p>upp</p> den och vill
      istället att en mer allmän översyn skall genomföras.
    t: Obwohl sich dieses Parlament für die von der Kommission vorgeschlagene Teilreform
      ausgesprochen hat, zog es der Rat bekanntlich vor, sie zu <a>verschieben</a>
      und einfach eine allgemeinere Revision vorzunehmen.
  - s: Rumänien hade tänkt införa energicertifikat i samband med fastighetstransaktioner
      från och med i år, men beslutet om att godkänna lagförslaget har <v>skjutits</v>
      <p>upp</p>.
    t: Rumänien hat beabsichtigt, Ausweise über die Gesamtenergieeffizienz für Immobiliengeschäfte
      ab diesem Jahr einzuführen, aber die Entscheidung über die Genehmigung des Entwurfs
      des entsprechenden Rechtsakts wurde <a>verschoben</a>.
  - s: Därför valde parlamentet att <v>skjuta</v> <p>upp</p> tillämpningen av förordningen
      på EU-förare med två år.
    t: Das Parlament hat sich deshalb dafür entschieden, die Anwendung der Verordnung
      auf EU-Fahrer um zwei Jahre zu <a>verschieben</a>.
  - s: Om detta inte är möjligt eller om vi inte kan gå med på det yrkar jag att omröstningen
      i stället <v>skjuts</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Mein Vorschlag besteht lediglich darin, den Abschnitt des Änderungsantrags
      von Herrn Fatuzzo, den ich vorlesen werde, herauszunehmen und in Ziffer 35 zu
      <a>verschieben</a>, die sich dafür besser eignet.
  - s: Jag anser, givet att parlamentet och dess ledamöter inte har haft möjlighet
      att faktiskt se förslaget, än mindre diskutera det, att vi bör <v>skjuta</v>
      <p>upp</p> omröstningen till nästa sammanträdesperiod.
    t: Herr Präsident, ich bin der Meinung, die Abstimmung sollte auf die nächste
      Sitzung <a>verschoben</a> werden, da es dem Parlament und seinen Mitgliedern
      nicht möglich war, sich eingehender mit dem Vorschlag vertraut zu machen, von
      der Möglichkeit darüber zu sprechen, ganz abgesehen.
  - s: Vi måste övertyga palestinierna om att <v>skjuta</v> <p>upp</p> det utropandet.
    t: Wir müssen die Palästinenser davon überzeugen, diese Proklamation zu <a>verschieben</a>.
  - s: Herr ordförande, vi <v>sköt</v> <p>upp</p> det förra gången, eftersom den ansvariga
      kommissionären Bjerregaard inte fann det nödvändigt att vara närvarande vid
      denna viktiga punkt i föredragningslistan.
    t: Herr Präsident, wir hatten das beim letzten Mal <a>verschoben</a>, weil die
      federführende Kommissarin Bjerregaard es nicht für nötig befunden hat, zu diesem
      wichtigen Tagesordnungspunkt da zu sein.
  - s: Europeiska unionens stats- och regeringschefer har ordinerat en tid av eftertanke,
      och ni deltar i denna genom att <v>skjuta</v> <p>upp</p> folkomröstningen i
      Förenade kungariket.
    t: Die Staats- und Regierungschefs der Europäischen Union haben uns eine Periode
      des Nachdenkens verschrieben, und Sie Herr Premierminister, nehmen auch daran
      teil, indem Sie das Referendum in Großbritannien <a>verschoben</a> haben.
  - s: Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater har
      begärt att Herbert Reuls betänkande om förslag till lösning på utmaningarna
      i samband med oljeförsörjningen ska <v>skjutas</v> <p>upp</p> till nästa sammanträdesperiod.
    t: Die EVP-ED-Fraktion hat beantragt, den Bericht des Kollegen Herbert Reul über
      Lösungsansätze für die Herausforderungen im Zusammenhang mit der Ölversorgung
      auf die nächste Tagung zu <a>verschieben</a>.
  - s: Om detta förslag inte godtas på grund av att det kommer för sent, vill jag
      i alla fall säga nu att vi i morgon kommer att föreslå att omröstningen om detta
      betänkande <v>skjuts</v> <p>upp</p>.
    t: Wenn dieser Antrag nicht angenommen wird, weil er zu spät gekommen ist, dann
      möchte ich jetzt mitteilen, dass wir morgen beantragen werden, die Abstimmung
      über diesen Bericht zu <a>verschieben</a>.
  - s: Därför är vi emot att det <v>skjuts</v> <p>upp</p>.
    t: Ich finde es ein bisschen komisch, dass wir hier so lange diskutiert haben,
      und jetzt soll wieder <a>verschoben</a> werden Wir sind also gegen eine Verschiebung.
  - s: Inrättandet av sekretariatet i Barcelona har <v>skjutits</v> <p>upp</p> på
      obestämd tid, och de utlovade pengarna kan inte avsättas.
    t: Die Eröffnung des Sekretariats in Barcelona ist auf unbestimmte Zeit <a>verschoben</a>,
      zugesagte Gelder können nicht fließen.
  - s: En förordning för transporter av råolja är till exempel brådskande, men den
      har återigen <v>skjutits</v> <p>upp</p> på obestämd tid av handelsrelaterade
      orsaker.
    t: So ist z.B. eine Rechtsvorschrift zum Transport von Kohlenwasserstoffen dringend
      erforderlich, wurde jedoch gerade wieder einmal aus Gründen des Profits auf
      den Sankt-Nimmerleins-Tag <a>verschoben</a>.
  - s: När det gäller budgetramen, som antogs i sin helhet av parlamentet, gjorde
      utskottet helt klart att parlamentet har <v>skjutit</v> <p>upp</p> sitt beslut
      om frivillig modulering.
    t: Im Hinblick auf die Finanzielle Vorausschau, die anschließend vom Europäischen
      Parlament insgesamt genehmigt wurde, hat der Ausschuss deutlich gemacht, dass
      das Europäische Parlament seine Entscheidung über die fakultative Modulation
      <a>verschoben</a> hat.
  - s: På grund av att frågan är så komplicerad förekom det försök att <v>skjuta</v>
      <p>upp</p> den omröstning vi kommer att genomföra i morgon.
    t: Aufgrund der Komplexität des Themas gab es Bestrebungen, die Abstimmung, die
      wir morgen durchführen werden, zu <a>verschieben</a>.
  - s: Den hållning majoriteten av Europaparlamentet nu i eftermiddag kommer att inta,
      det vill säga ett ”ja” till den text som nära nog enhälligt betraktats som bristfällig
      är inte mer hedervärd än den strategi som skulle bestå i att vi <v>sköt</v>
      <p>upp</p> vår omröstning till efter Europeiska rådet i Luxemberg och krävde
      att rådet tydligt tillkännagav sina framtidsavsikter avseende unionen.
    t: Die Haltung, die heute nachmittag die Mehrheit des Parlaments einnehmen wird
      und die darin besteht, zu diesem nahezu einstimmig als nicht ausreichend bewerteten
      Text „Ja“ zu sagen, ist nicht ehrenhafter als die Strategie, die darin bestanden
      hätte, unsere Abstimmung auf ein Datum nach dem Europäischen Rat von Luxemburg
      zu <a>verschieben</a> und denselben dazu aufzufordern, seine Absichten hinsichtlich
      der Zukunft der Union klar und deutlich darzulegen.
  - s: Beslutet om avreglering av tjänster för direktreklam och gränsöverskridande
      post har <v>skjutits</v> <p>upp</p> till den 1 januari 2000 när rådet och parlamentet
      skall besluta om fortsatt avreglering av denna sektor.
    t: Der Beschluß über die Liberalisierung der Dienste in bezug auf Massendrucksachen
      und grenzüberschreitende Briefe wurde auf den ersten Januar 2000 <a>verschoben</a>.
  - s: Kort sagt, ännu en gång <v>skjuter</v> Europa <p>upp</p> sin politiska förstärkning
      och lämnar den sociala frågan förfördelad, medan monetarism och liberala trossatser
      krävs i form av tvingande kriterier.
    t: Europa <a>verschiebt</a> erneut seine politische Stärkung und läßt die soziale
      Frage unberücksichtigt, während Monetarismus und liberale Dogmen in Form zwingender
      Kriterien zur Pflicht gemacht werden.
  - s: EU-institutionerna har dock inte trott sig behöva <v>skjuta</v> <p>upp</p>
      Greklands anslutning eftersom man inte vill ge ett intryck av rädsla, och ur
      deras synvinkel framstår den uppfattningen som tämligen logisk, om än något
      riskfylld.
    t: Die europäischen Institutionen haben es allerdings nicht für erforderlich erachtet,
      den Beitritt Griechenlands zu <a>verschieben</a>, damit nicht der Eindruck entsteht,
      sie seien ängstlich.
  - s: Jag föreslår därför att vi behåller debatten om betänkandet, som just nu har
      tagits upp som första punkt för torsdagen den 18 maj, men att vi <v>skjuter</v>
      <p>upp</p> omröstningen till nästa sammanträdesperiod.
    t: Ich schlage Ihnen somit vor, die Aussprache über diesen Bericht, die als erster
      Punkt für den 18. Mai vorgesehen ist, trotzdem durchzuführen, die Abstimmung
      jedoch auf die nächste Tagung zu <a>verschieben</a>.
  - s: Icke desto mindre vill jag inte göra detta ingripande under hot och därför
      bad jag mina samtalspartner från den fackliga samorganisationen att <v>skjuta</v>
      <p>upp</p> den föreslagna åtgärden.
    t: Dennoch war ich nicht bereit, mich unter Druck setzen zu lassen, und habe meine
      Gesprächspartner vom Zwischengewerkschaftlichen Ausschuss der Gewerkschaften
      aufgefordert, die geplante Aktion zu <a>verschieben</a>.
  - s: Det är av denna anledning som vi <v>skjuter</v> <p>upp</p> den slutliga omröstningen
      och återförvisar betänkandet till kommissionen, i förhoppning om att rådet kommer
      att ta sitt eget beslut om datumet den 1 januari 2007 på allvar.
    t: Aus diesem Grunde <a>verschieben</a> wir die Schlussabstimmung und verweisen
      den Bericht in der Hoffnung zurück an die Kommission, dass der Rat seinen eigenen
      Beschluss hinsichtlich des Termins 1. Januar 2007 ernst nehmen wird.
  - s: Jag kräver därför att omröstningen <v>skjuts</v> <p>upp</p> och att ärendet
      återförvisas till det ansvariga utskottet, i enlighet med artikel 53 i arbetsordningen,
      i väntan på rådets ståndpunkt avseende ändringsförslagen.
    t: Daher beantrage ich, dass die Abstimmung <a>verschoben</a> und der Gegenstand
      gemäß Artikel 53 der Geschäftsordnung an den zuständigen Ausschuss zurücküberwiesen
      wird, um auf den Standpunkt des Rates zu den Abänderungen zu warten.
  - s: Vår grupp kommer trots detta att fortsätta att försvara dem och kämpa emot
      de politiker som försöker ställa sig in hos väljarna genom att dämpa reformerna
      eller <v>skjuta</v> <p>upp</p> dem på obestämd tid.
    t: Unsere Fraktion wird sie dennoch weiter verteidigen und sich all jenen entgegenstellen,
      die, um ihren Wählern zu schmeicheln, sie abmildern oder auf den Sankt-Nimmerleins-Tag
      <a>verschieben</a> wollen.
  - s: De val som planerades till januari i år har inte ägt rum utan har <v>skjutits</v>
      <p>upp</p> till slutet av 2008.
    t: Die für Januar dieses Jahres vorgesehenen Wahlen haben nicht stattgefunden
      und wurden auf Ende 2008 <a>verschoben</a>.
  - s: Det rimliga hade istället varit att <v>skjuta</v> <p>upp</p> inträdet till
      åtminstone 2008 för att förvissa sig om att reformarbetet fortsätter och når
      en acceptabel nivå.
    t: Es wäre daher sinnvoll gewesen, den Beitritt dieses Landes zumindest auf 2008
      zu <a>verschieben</a>, um sicherzustellen, dass die Reformen weitergeführt werden
      und ein annehmbares Niveau erreichen.
  - s: Då slutar nämligen budgetplanen, och då kan man inte längre <v>skjuta</v> <p>upp</p>
      oljeväxtfröna.
    t: Dann endet nämlich die Finanzielle Vorausschau, und dann kann man nicht mehr
      <a>verschieben</a>.
  - s: Beviljandet av ansvarsfrihet för parlamentets generalsekreterare, som nu kan
      utfärdas, var vi tvungna att <v>skjuta</v> <p>upp</p> med några månader eftersom
