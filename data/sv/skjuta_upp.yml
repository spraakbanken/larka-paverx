- c: 291
  r: 1
  v: rinviare
  x:
  - s: Det är alltså en gemensam önskan från PPE-DE och PSE att <v>skjuta</v> <p>upp</p>
      omröstningen till november II.
    t: Sia il PPE-DE che il PSE, quindi, chiedono che la votazione sia <a>rinviata</a>
      a novembre II.
  - s: Jag insisterar starkt på att omröstningen skall <v>skjutas</v> <p>upp</p> till
      sammanträdesperioden i Bryssel.
    t: Chiedo quindi con urgenza che la votazione sia <a>rinviata</a> alla tornata
      di Bruxelles.
  - s: Med viss förvåning konstaterar jag att omröstningen om det betänkande som jag
      skulle presentera under sammanträdet - och som står på föredragningslistan för
      denna förmiddag - har <v>skjutits</v> <p>upp</p> utan förvarning och utan att
      någon uppmärksammar detta.
    t: Signor Presidente, prendo atto con stupore del fatto che il voto sulla relazione
      all’ordine del giorno di stamani, che dovevo presentare nel corso della seduta,
      è stato <a>rinviato</a> per errore e senza che vi venisse prestata la minima
      attenzione.
  - s: Jag är positiv till att vi skjuter upp omröstningen med respekt för föredraganden,
      Rocard, som klockan 12.00 uttryckligen bad om att omröstningen skulle <v>skjutas</v>
      <p>upp</p>.
    t: Signor Presidente, sono favorevole al rinvio in segno di considerazione verso
      il relatore, l’onorevole Rocard, che ha esplicitamente chiesto, a mezzogiorno,
      di <a>rinviare</a> la votazione.
  - s: Av respekt för honom och hans arbete anser jag att vi kan <v>skjuta</v> <p>upp</p>
      omröstningen.
    t: Ritengo che, per rispetto nei confronti della sua persona e del suo lavoro,
      la si possa <a>rinviare</a>.
  - s: Betänkandet har redan <v>skjutits</v> <p>upp</p> flera gånger, och det händer
      inte ofta att ministerrådet och vår grupp är eniga, men det franska ordförandeskapet
      har uttryckligen bett om att betänkandet skall behandlas denna vecka samt att
      omröstning genomförs.
    t: Questa relazione è stata <a>rinviata</a> più volte e, benché non sia così frequente
      che il Consiglio dei ministri e il nostro gruppo politico siano dello stesso
      parere, la Presidenza francese ha chiesto espressamente che la relazione in
      questione venga discussa e posta in votazione questa settimana.
  - s: Om ni inte kan låta förordningen träda i kraft den 1 november, eftersom de
      nödvändiga direktiven för genomförandet inte existerar, utan är tvungna att
      <v>skjuta</v> <p>upp</p> den till februari, så är detta enligt min åsikt till
      nackdel för de europeiska konsumenterna, men även för den europeiska industrin.
    t: Il fatto di non essere riusciti a far entrare in vigore il regolamento il 1o
      novembre in quanto non erano pronte le necessarie norme d’attuazione, con la
      conseguenza di dover <a>rinviare</a> il tutto a febbraio, costituisce a mio
      avviso uno svantaggio per i consumatori europei, ma anche per la nostra industria.
  - s: Men man glömmer bort att påminna om att det redan gått två år, och att den
      europeiska ekonomin fortfarande står och stampar på samma fläck, att de nödvändiga
      reformerna <v>skjuts</v> <p>upp</p> eller späds ut från toppmöte till toppmöte,
      och att hoppet för de europeiska arbetslösa om att hitta arbete tack vare tillväxten
      fortfarande är knutet till att den amerikanska ekonomin och till att det amerikanska
      lokomotivet kommer igång.
    t: si omette, però, di ricordare che già sono passati due anni e che l’economia
      europea è ancora al palo, che le riforme necessarie vengono <a>rinviate</a>
      o diluite di Vertice in Vertice e che le speranze dei disoccupati europei di
      trovare lavoro grazie alla crescita sono ancora legate alla rimessa in marcia
      dell’economia e della locomotiva statunitense.
  - s: Vi vill att debatten om förbindelserna mellan Tunisien och EU <v>skjuts</v>
      <p>upp</p> till sammanträdesperioden i februari eftersom underutskottet för
      mänskliga rättigheter kommer att ha ett sammanträde om förbindelserna mellan
      EU och Tunisien innan dess och det kan hända att nya uppgifter kommer fram under
      den debatten.
    t: Signor Presidente, desideriamo chiedere che la discussione sulle relazioni
      tra la Tunisia e l’Unione europea sia <a>rinviata</a> alla tornata di febbraio,
