      Rates sinnvoll.
  - s: Vi hade även för avsikt att diskutera frågan med Argentina den 6 juli i den
      gemensamma kommittén men förra veckan meddelade Argentina att mötet skulle <v>skjutas</v>
      <p>upp</p>.
    t: Darüber hinaus hatten wir die Absicht, das Problem am 6. Juli im gemeinsamen
      Ausschuss mit Argentinien zu diskutieren, aber Argentinien hat letzte Woche
      eine <a>Verschiebung</a> angekündigt.
  - s: Jag vill därför be er om att vi röstar om i fall omröstningen skall ske i dag
      eller om vi skall <v>skjuta</v> <p>upp</p> den.
    t: Ich bitte Sie daher, darüber abstimmen zu lassen, ob die Abstimmung heute stattfindet
      oder ob es zu einer <a>Verschiebung</a> kommt.
  - s: för det tredje, det är enligt min mening helt oacceptabelt att Förenta Staterna
      kräver att förordningen skall dras tillbaka eller att dess ikraftträdande skall
      <v>skjutas</v> <p>upp</p> på obestämd tid,
    t: Wir halten das Verlangen der Vereinigten Staaten nach Rücknahme bzw. nach einer
      unbefristeten <a>Verschiebung</a> der Anwendung der Verordnung für völlig inakzeptabel.
  - s: Så till vida var denna kris, som började med att vi skulle bevilja eller förvägra
      ansvarsfrihet för 1996 och fortsättningen för 1997, där vi denna vecka inte
      heller rekommenderar att man beviljar ansvarsfrihet utan att man <v>skjuter</v>
      <p>upp</p> den, en nödvändig kris, för att man ur den skall kunna dra de positiva
      slutsatser som vi gärna skulle velat överföra på denna kommission, herr Liikanen.
    t: Insofern war diese Krise, die mit der Entlastung oder Nichtentlastung 1996
      und der Fortführung für 1997 begonnen hat, wofür wir in dieser Woche auch keine
      Entlastung empfehlen, sondern eine <a>Verschiebung</a> der Entlastung, eine
      notwendige Krise, um hieraus die positiven Ansätze zu ziehen, die wir gern noch
      dieser Kommission, Herr Liikanen, übertragen hätten.
  - s: Jag har i en skrivelse till er, herr talman, begärt att den delegationen skulle
      <v>skjutas</v> <p>upp</p> och inte att den skulle ställas in.
    t: Ich habe Ihnen, Herr Präsident, einen Brief geschrieben mit der Bitte um <a>Verschiebung</a>
      dieser Delegation und nicht mit dem Ersuchen, sie abzusagen.
  - s: Vi kommer alltså inte att avstå ifrån de fördelar som de korta tiderna - som
      finns i Europa, men inte i Förenta staterna - ger, men vi kommer också att föreslå
      att ett visst mått av flexibilitet införs i form av en rad bestämmelser som
      syftar till att <v>skjuta</v> <p>upp</p> vissa tidsgränser.
    t: Wir werden folglich nicht auf die Vorteile, die aus diesen, in Europa, nicht
      aber in den USA geltenden kurzen Fristen resultieren, verzichten, sondern, auch
      mit einer Reihe von Bestimmungen zur <a>Verschiebung</a> bestimmter Termine,
      die Einführung eines gewissen Grades an Flexibilität vorschlagen.
  - s: Vi ber enbart om att omröstningen ska <v>skjutas</v> <p>upp</p>.
    t: Wir bitten nur um die <a>Verschiebung</a> der Abstimmung.
  - s: Det vill säga, den kommer säkert att <v>skjutas</v> <p>upp</p> igen och det
      kommer att förvärra problemet.
    t: Eine weitere <a>Verschiebung</a> würde eine Verschärfung des Problems bedeuten.
  - s: Förra veckan röstade utskottet för internationell handel enhälligt ja till
      att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet för budgetåret 2008
      för Europeiska polisakademin (Cepol) och nej till att avsluta dess räkenskaper.
    t: Im Ausschuss für Internationalen Handel wurde letzte Woche einstimmig für eine
      <a>Verschiebung</a> der Entlastung 2008 der Europäischen Polizeiakademie (EPA)
      gestimmt sowie gegen einen Rechnungsabschluss der selbigen.
  - s: I så fall har vi ingenting emot att omröstningen <v>skjuts</v> <p>upp</p>.
    t: Unter dieser Bedingung haben wir nichts gegen die <a>Verschiebung</a>.
  - s: Ordföranden i valkommissionen har visserligen tillsatts, men enligt många palestinier,
      och även enligt företrädare för det internationella givarsamfundet, kan det
      ändå inte uteslutas att valet kommer att <v>skjutas</v> <p>upp</p>.
    t: Der Vorsitzende der Wahlkommission wurde zwar mittlerweile bestellt, eine <a>Verschiebung</a>
      der Wahlen ist nach Meinung vieler Palästinenser, aber auch Vertreter der internationalen
      Gebergemeinschaft, dennoch nicht mehr auszuschließen.
  - s: Vi skall nu genomföra omröstningen om begäran om att <v>skjuta</v> <p>upp</p>
      den gemensamma debatten.
    t: Wir kommen nun zur Abstimmung über den Antrag bezüglich der <a>Verschiebung</a>
      der gemeinsamen Aussprache.
  - s: Den gångna veckan fick jag veta att de tre grupperna PSE, PPE-DE och Verts/ALE
      skulle uppskatta om behandlingen av ärendet kunde <v>skjutas</v> <p>upp</p>.
    t: Letzte Woche wurde mir mitgeteilt, die drei Fraktionen PSE, PPE-DE und Verts/ALE
      würden eine <a>Verschiebung</a> der Behandlung des Berichts begrüßen.
  - s: När jag i torsdagskväll överraskades med talmanskonferensens beslut att inte
      skjuta upp behandlingen av ärendet lät jag meddela alla ledamöter att jag fortfarande
      var beredd att <v>skjuta</v> <p>upp</p> behandlingen.
    t: Als ich am Donnerstagabend mit der Mitteilung überrascht wurde, die Konferenz
      der Präsidenten habe doch keine Vertagung beschlossen, habe ich allen Abgeordneten
      mitgeteilt, ich sei nach wie vor zu einer <a>Verschiebung</a> bereit.
  - s: Därefter visade det sig emellertid att PPE-DE-gruppen i torsdags eftermiddag
      inte längre var för att <v>skjuta</v> <p>upp</p> behandlingen och att PSE-gruppen
      inte heller har något behov av det längre.
    t: Inzwischen habe ich festgestellt, dass die PPE/DE-Fraktion am Donnerstagnachmittag
      gegen eine <a>Verschiebung</a> war und auch die PSE-Fraktion nunmehr keinen
      Bedarf mehr daran hat.
  - s: Jag anser att det är lämpligt att <v>skjuta</v> <p>upp</p> omröstningen.
    t: Herr Präsident, meine Damen und Herren, ich denke, dass diese <a>Verschiebung</a>
      angemessen ist.
  - s: Jag vill bara säga beträffande van den Bergs yttrande att betänkandet om att
      skjuta upp ansvarsfriheten för utvecklingsfonden har lagts fram och även blir
      föremål för omröstning, på de premisserna att det bara handlar om att <v>skjuta</v>
      <p>upp</p> den och inte om att avvisa eller godkänna den, och att allt som vi
      i går tillsammans utarbetade sedan kommer med i den slutliga versionen, dvs.
      att vi trots detta diskuterar och röstar om Rühles betänkande.
    t: Herr Präsident, ich möchte nur auf die Einlassung von Herrn van den Berg sagen,
      daß der Bericht über die Verschiebung der Entlastung für den Entwicklungsfonds
      vorliegt und auch unter der Prämisse abgestimmt wird, daß es ja nur um eine
      <a>Verschiebung</a> geht und nicht um eine Ablehnung oder Zustimmung und daß
      all die Dinge, die wir gestern miteinander erarbeitet haben, dann in die endgültige
      Fassung einfließen, d.h., daß wir trotzdem über den Bericht von Frau Rühle debattieren
      und auch abstimmen.
  - s: Om vi nu för att påskynda detta sätter press på det genom att vi <v>skjuter</v>
      <p>upp</p> beviljandet av ansvarsfriheten, så innebär detta en konstruktiv press.
    t: Wenn wir dies jetzt unter dem Druck der <a>Verschiebung</a> der Entlastung
      voranbringen wollen, so ist dies ein konstruktiver Druck.
  - s: Europaparlamentet lämnar in besvär gentemot rådet, eftersom det inte var rådets
      sak att <v>skjuta</v> <p>upp</p> det.
    t: Das Europäische Parlament klagt gegen den Rat, weil die <a>Verschiebung</a>
      nicht im Ermessen des Rates lag.
  - s: Men vi kan endast rösta om att <v>skjuta</v> <p>upp</p> frågan.
    t: Zum anderen können wir nur über die <a>Verschiebung</a> abstimmen.
  - s: Med tanke på hur viktig frågan är anser jag att det är rimligt att begära att
      rådet ska delta vid den kommande debatten, om den <v>skjuts</v> <p>upp</p>,
      och även ska bekräfta sitt deltagande.
    t: Angesichts der Bedeutung dieses Themas halte ich es für angemessen, den Rat
      aufzufordern, nach einer <a>Verschiebung</a> bei der nächsten Debatte präsent
      zu sein und sich dazu zu äußern.
  - s: Att Europaparlamentet menar allvar med förbättringen av instrumentet framgår
      av det faktum att Europaparlamentet skall överväga att <v>skjuta</v> <p>upp</p>
      godkännandet av budgetanslagen i samband med makroekonomiskt stöd tills ett
      lämpligt lagförslag har lagts fram.
    t: Dass es dem Europäischen Parlament mit einer Verbesserung dieses Instruments
      ernst ist, geht daraus hervor, dass das Europäische Parlament die Möglichkeit
      der <a>Verschiebung</a> jeglicher Bewilligung von Haushaltsmitteln, die die
      makrofinanzielle Hilfe betreffen, erwägt, bis ein entsprechender Legislativvorschlag
      vorliegt.
  - s: Jag röstade för att bevilja rådet ekonomisk ansvarsfrihet för 2007 års budget,
      samtidigt som jag vill betona att jag inte ställer mig bakom det sätt som budgetkontrollutskottet
      har hanterat detta ärende, där föredraganden, Søren Bo Søndergaard, har utarbetat
      två motstridiga betänkanden, förändringen i ståndpunkt mellan förslagen om att
      <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet i april 2009 och att beviljandet
      av ansvarsfrihet motiverades av de försäkringar som kom från möten utan granskning,
      samtidigt som revisionsrätten inte hade några anmärkningar på rådets förvaltning.
    t: die Positionsänderung zwischen den Vorschlägen zur <a>Verschiebung</a> der
      Entlastung im April 2009 und zur Erteilung der Entlastung, was mit Erklärungen
      bei Treffen ohne irgendwelche Prüfarbeiten gerechtfertigt wurde, obwohl der
      Europäische Rechnungshof zur Verwaltung des Rates nicht Stellung genommen hat.
  - s: Därför kräver vi en undersökningskommission från detta parlament, med uppgiften
      att klarlägga vem som bär ansvaret för olyckan och vem som var ansvarig för
      de därpå följande räddnings- och katastrofinsatserna, framför allt när det gäller
      den spanska regeringen som, låt mig påminna om det, var en av de regeringar
      som gav ett kraftfullt stöd åt förslaget att <v>skjuta</v> <p>upp</p> och urvattna
      ”Erikapaketet” och som i dag tar kontakt med de stora bygg- och cementföretagen
      för att rengöra stränderna.
    t: Deshalb fordern wir die Einrichtung eines Untersuchungsausschusses des Europäischen
      Parlaments zur Klärung der Verantwortlichkeiten für den Unfall und die anschließenden
      Rettungs- und Notfallmaßnahmen, insbesondere in Bezug auf die spanische Regierung,
      die, das möchte ich in Erinnerung rufen, zu denjenigen gehörte, die sich hartnäckig
      für die <a>Verschiebung</a> und Aushöhlung des Erika-Pakets eingesetzt haben,
      und die nun Kontakte zu großen Bauunternehmen und Zementfabriken aufnimmt, um
      die Strände zu ’säubern’.
  - s: Vi har sett att det är verkningslöst att <v>skjuta</v> <p>upp</p> avtalen.
    t: Eine <a>Verschiebung</a> zeitigt - wie wir gesehen haben - keine Wirkung.
  - s: Vidare föreslår vi att man <v>skjuter</v> <p>upp</p> det nya direktivets ikraftträdande
      två år, eftersom den tidpunkt som kommissionen har fastställt är fullkomligt
      orealistisk.
    t: Desweiteren haben wir eine <a>Verschiebung</a> des Inkrafttretens der neuen
      Richtlinie um zwei Jahre vorgeschlagen, da der von der Kommission ins Auge gefaßte
      Zeitpunkt vollkommen unrealistisch ist.
  - s: I synnerhet är jag nöjd med att man <v>sköt</v> <p>upp</p> liberaliseringen
      av den allmänna marknaden till den 31 december 2010, med en tvåårig förlängning
      för de länder som blivit medlemmar i EU efter 2004.
    t: Es freut mich, dass der Rat alle Hauptelemente des Standpunktes des Europäischen
      Parlaments übernommen hat, insbesondere die <a>Verschiebung</a> der generellen
      Marktöffnung auf den 31. Dezember 2010 mit einer zweijährigen Verlängerung für
      die ab 2004 der Union beigetretenen Länder;
  - s: Med detta i åtanke skulle jag välkomna om parlamentet kunde överväga om omröstningen
      om ändringsförslag 2 kunde <v>skjutas</v> <p>upp</p>, så att dessa diskussioner
      kan ske.
    t: Ausgehend davon würde ich es begrüßen, wenn das Parlament eine <a>Verschiebung</a>
      der Abstimmung über Änderungsantrag Nr. 2 in Erwägung ziehen könnte, damit diese
      Gespräche stattfinden können.
  - s: Kommissionären kan tala för sig själv, men kommissionen begärde inte att omröstningen
      skulle <v>skjutas</v> <p>upp</p>.
    t: Das Kommissionsmitglied kann in seinem eigenen Namen sprechen, die Kommission
      hat jedoch keine <a>Verschiebung</a> der Abstimmung gefordert.
  - s: De ville <v>skjuta</v> <p>upp</p> det hela ytterligare, vilket vi vägrade av
      ett enkelt skäl.
    t: 'Südafrika forderte noch eine weitere <a>Verschiebung</a>, die wir jedoch aus
      einem einfachen Grund abgelehnt haben:'
  - s: Jag välkomnar också att man har <v>skjutit</v> <p>upp</p> ett beslut om finansiering
      av klimatåtgärder.
    t: Ich begrüße auch die <a>Verschiebung</a> einer Entscheidung zur Finanzierung
      des Klimawandels.
  - s: För rättvisans skull meddelade jag i måndags att vi skulle begära att omröstningen
      om detta betänkande <v>skjuts</v> <p>upp</p>, inte för att Mathieu Grosch har
      gjort ett dåligt arbete - tvärtom - utan för att vi vill ha mer tid på oss för
      att se på frågan om viloperioder och integrera den i exakta termer i betänkandet.
    t: Ich habe der Fairness halber schon am Montag angekündigt, dass wir die <a>Verschiebung</a>
      der Abstimmung über diesen Bericht beantragen.
  - s: Ytterligare ett argument för att <v>skjuta</v> <p>upp</p> det slutgiltiga beslutet
      är den ekonomiska krisen som tvingar länderna att spara pengar och skära ned
      på utgifterna.
    t: Ein weiteres Argument für die <a>Verschiebung</a> einer endgültigen Entscheidung
      ist die Wirtschaftskrise, die Länder dazu zwingt, zu sparen und ihre Ausgaben
      zu senken.
  - s: Därför anser jag att vårt mål bör vara att <v>skjuta</v> <p>upp</p> omröstningen
      och sedan längre fram …
    t: Deshalb meine ich, sollte man in Richtung <a>Verschiebung</a> gehen und dann
      eben letztlich dem im Grunde ….
  - s: Att bara <v>skjuta</v> <p>upp</p> frågan kommer inte att hjälpa eftersom denna
      process inte styrs av några villkor.
    t: Dazu können wir aber nicht einfach in die <a>Verschiebung</a> gehen, weil diese
      Verschiebung ja ohne Bedingungen stattfindet.
  - s: Motivet till att <v>skjuta</v> <p>upp</p> omröstningen är förfaringsmässiga
      skäl och syftet är att garantera bästa möjliga samarbete med kommissionen och
      rådet.
    t: Diese <a>Verschiebung</a> ist aus Verfahrensgründen gerechtfertigt und soll
      die bestmögliche Zusammenarbeit mit der Kommission und dem Rat gewährleisten.
  - s: Eftersom vi godkänner hela veckans arbetsplan på måndag eftermiddag undrar
      jag emellertid varför denna begäran om att <v>skjuta</v> <p>upp</p> omröstningen
      inte gjordes i går, utan just nu, precis före omröstningen.
    t: Ich habe grundsätzlich nichts gegen den Antrag einzuwenden, doch angesichts
      dessen, dass wir jeweils am Montagnachmittag den Arbeitsplan für die ganze Woche
      annehmen, frage ich mich, wieso dieser Antrag auf <a>Verschiebung</a> nicht
      gestern gestellt wurde, sondern jetzt, direkt vor der Abstimmung.
  - s: Att <v>skjuta</v> <p>upp</p> det hela skulle vara en ödesdiger signal både
      utåt och inåt sett och det skulle främja de nationalistiska krafterna.
    t: Eine <a>Verschiebung</a> wäre ein fatales Signal nach innen und nach außen
      und würde den nationalistischen Kräften nur Vorschub leisten.
  - s: Denna mycket diplomatiska ståndpunkt verkar se ett konstaterat faktum i den
      israeliska regeringens kovändning när det gäller resolutionerna om fredsprocessen,
      trots att den har undertecknat dem. Föredraganden ber palestinierna om ytterligare
      en ansträngning, ett anstånd för att <v>skjuta</v> <p>upp</p> en ensidig självständighetsförklaring
      från den palestinska myndighetens sida.
    t: Der Berichterstatter rät den Palästinensern, sich zu einer <a>Verschiebung</a>
      der einseitigen Unabhängigkeitserklärung durch die Palästinensische Autonomiebehörde
      durchzuringen.
  - s: Det får konsekvenser för hur snabbt lagstiftningen mot antidiskrimineringen
      i Europa kan ske, alltså hur människor kan skyddas mot diskriminering på grund
      av ras eller etniskt ursprung, och jag uppskattar inte att parlamentet yrkar
      för att det skyddet skall <v>skjutas</v> <p>upp</p>.
    t: Ich würde es nicht begrüßen, wenn das Parlament für eine <a>Verschiebung</a>
      dieses Schutzes einträte.
  - s: Det är också särskilt allvarligt att detta avtal kan skiljas från de allmänna
      förhandlingarna om avtalet i sin helhet, vilket kan leda till att det <v>skjuts</v>
      <p>upp</p>, med alla de skador det skulle innebära, vilket också skulle innebära
      dåliga prejudikat ur denna synvinkel för försvaret av gemenskapens geografiska
      ursprungsbeteckningar i Världshandelsorganisationen, huvudsakligen vad gäller
      beteckningen portvin.
    t: Besonders schwerwiegend ist andererseits, daß diese Vereinbarung von den Gesamtverhandlungen
      über das allgemeine Abkommen getrennt werden kann, was zu seiner <a>Verschiebung</a>
      mit allen sich hieraus ergebenden Nachteilen führen würde.
  - s: Man lyckades <v>skjuta</v> <p>upp</p>, men bara skjuta upp, hans avrättning.
    t: Die <a>Verschiebung</a>, und nur die Verschiebung der Hinrichtung.
  - s: Man lyckades skjuta upp, men bara <v>skjuta</v> <p>upp</p>, hans avrättning.
    t: Die Verschiebung, und nur die <a>Verschiebung</a> der Hinrichtung.
  - s: Att <v>skjuta</v> <p>upp</p> anslutningen, såsom skedde när Rumänien inte kunde
      ansluta sig tillsammans med de tio andra länderna den 1 maj 2004, tycks nu inte
      räcka för att få landet att uppfylla de ursprungliga förväntningarna.
    t: Die <a>Verschiebung</a>, aufgrund derer Rumänien nicht zusammen mit zehn weiteren
      Staaten am 1. Mai 2004 EU-Mitglied werden durfte, ist für die Erfüllung der
      ursprünglichen Erwartungen durch dieses Land offensichtlich nicht ausreichend.
  - s: De ändringsförslag som Macartney lagt fram till mitt betänkande innebar ett
      juridiskt problem som överskred ramarna och vars granskning beror på att omröstningen
      <v>skjutits</v> <p>upp</p> i två månader.
    t: Die Änderungsanträge, die Herr Macartney zu meinem Bericht eingebracht hatte,
      stellten ein Rechtsproblem dar, das den Rahmen des Berichts überstieg und dessen
      Prüfung die Ursache für die <a>Verschiebung</a> der Abstimmung um zwei Monate
      war.
  - s: Tyvärr har rådet inte yttrat sig om möjligheterna till att på nytt <v>skjuta</v>
      <p>upp</p> bidraget för oljeväxtfrön.
    t: Leider hat der Rat sich nicht zu Möglichkeiten einer erneuten <a>Verschiebung</a>
      der Ölsaatenbeihilfe geäußert.
  - s: Jag föreslår att vi fortsätter debatten och ber våra kolleger att vänligen
      avbryta sin hemliga överläggning, som trots allt handlar om svårigheterna kring
      föredragningslistan, vilka har uppstått till följd av att vi <v>sköt</v> <p>upp</p>
      den debatt vi nu ägnar oss åt.
    t: Ich schlage vor, daß wir die Aussprache fortsetzen und unsere Kollegen bitten,
      ihre internen Beratungen zu unterbrechen, die immerhin mit den Schwierigkeiten
      der Tagesordnung angesichts der <a>Verschiebung</a> der Aussprache, die wir
      gerade führen, zu tun haben.
  - s: Nu uppmanas vi att godkänna att det <v>skjuts</v> <p>upp</p> ännu ett år, eftersom
      det har skett en fördröjning i genomförandet av den gällande förordningen 820/97.
    t: Jetzt sind wir aufgefordert, einer erneuten <a>Verschiebung</a> um ein Jahr
      zuzustimmen, da es zur Verzögerung bei der Umsetzung der geltenden Verordnung
      820/97 gekommen ist.
  - s: Vi kan inte villkorslöst rösta för att man <v>skjuter</v> <p>upp</p> det ytterligare
      ett år;
    t: Einer weiteren <a>Verschiebung</a> um ein Jahr können wir nicht bedingungslos
      zustimmen, sonst sehen wir uns eventuell im nächsten Jahr um die selbe Zeit
      erneut gezwungen, einer nochmaligen Verschiebung zuzustimmen, weil einige Mitgliedstaaten
      ihre Hausaufgaben wieder nicht gemacht haben.
  - s: Att man <v>skjuter</v> <p>upp</p> sänkningen av mjölkpriset till år 2005, i
      första hand av besparingsskäl, noterar vi med viss glädje.
    t: Die <a>Verschiebung</a> der Milchpreissenkung auf das Jahr 2005, in erster
      Linie aus Gründen der Einsparung, müssen wir mit einer gewissen Freude zur Kenntnis
      nehmen.
  - s: Detta ledde naturligtvis till att mötet <v>sköts</v> <p>upp</p>, men vi måste
      genomföra detta full ut.
    t: Das führte natürlich zur <a>Verschiebung</a> dieses Treffens, aber das müssen
      wir in Kauf nehmen.
  - s: För den goda ordningens skull vill jag meddela att vi avser att begära att
      omröstningen om Mathieu Groschs betänkande, som handlar om vilotider och frågan
      om bussförare, <v>skjuts</v> <p>upp</p>.
    t: Der Ordnung halber möchte ich anführen, dass wir eine <a>Verschiebung</a> der
      Abstimmung über den Bericht Grosch beantragen werden, bei dem es um die Ruhezeiten
      und die Frage der Busfahrer geht.
  - s: Resultatet av denna polemik blev att man <v>sköt</v> <p>upp</p> toppmötet i
      Visegrad, då fyra länder - Polen, Ungern, Tjeckiska republiken och Slovakien
      - hade för avsikt att samordna sina ståndpunkter inför den sista förhandlingsfasen,
      vilket hade varit mycket värdefullt.
