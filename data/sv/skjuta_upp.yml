      maniera globale e forte il problema del terrorismo e come questo Parlamento
      purtroppo rimanga ancora politicamente troppo debole.
  - s: Det senaste förhöret <v>sköts</v> <p>upp</p> igen den 18 oktober, vilket innebär
      att dessa sju personers utsikter till ett korrekt rättsligt förfarande nu är
