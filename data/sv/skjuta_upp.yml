  - s: Därför beslöt utskottsmajoriteten att <v>skjuta</v> <p>upp</p> beviljandet
      av ansvarsfriheten, för att få mer information.
    t: Deshalb beschloß die Mehrheit des Ausschusses, die Entlastung <a>auszusetzen</a>,
      um mehr Informationen zu bekommen.
  - s: Vi har - vilket jag förmodar att föredraganden kommer att bekräfta eftersom
      vi just diskuterade detta - kommit överens om att avvisa första delen av det
      som beslutades i utskottet - nämligen ändringsförslag 22 - godkänna den andra
      delen och att därefter godkänna även ändringsförslag 9 från Europeiska folkpartiets
      grupp, för att sedan <v>skjuta</v> <p>upp</p> den första delen, som vi alltså
      har avslagit.
    t: Wir haben vereinbart - und ich denke, der Berichterstatter bestätigt das, weil
      wir das gerade besprochen haben -, dass wir den ersten Teil dessen, was wir
      im Ausschuss beschlossen haben - also Änderungsantrag 22 - ablehnen, dem zweiten
      Teil zustimmen und dann dem Änderungsantrag 9 der EVP ebenfalls zustimmen, um
      den ersten Teil, den wir abgelehnt haben, dann <a>auszusetzen</a>.
  - s: Tidigare upplevde vi liknande saker i Slovakien under Meciar och det fick oss
      att <v>skjuta</v> <p>upp</p> den fortsatta anslutningsprocessen med det landet.
    t: Seinerzeit haben wir in der Slowakei unter Meciar ähnliche Dinge erlebt, und
      das hat uns dazu veranlasst, die Fortführung des Beitrittsprozesses mit diesem
      Land <a>auszusetzen</a>.
  - s: Jag skulle först av allt vilja betona att rådet (allmänna frågor) uppträdde
      på ett ansvarigt sätt när det vägrade att följa rekommendationen från Europaparlamentet
      att på ett orättvist sätt <v>skjuta</v> <p>upp</p> associeringsavtalet med Israel.
    t: Ich möchte zunächst hervorheben, dass der Rat ’Allgemeine Angelegenheiten’
      verantwortungsvoll gehandelt hat, als er es ablehnte, der Empfehlung des Europäischen
      Parlaments zu folgen und das Assoziierungsabkommen mit Israel in unbilliger
      Weise <a>auszusetzen</a>.
  - s: Som många av er torde vara medvetna om har vi kunnat se flera exempel på positiv
      utveckling i Vitryssland, efter rådets beslut i oktober i fjol om att tillfälligt
      och delvis <v>skjuta</v> <p>upp</p> tillämpningen av förteckningen över personer
      som omfattas av viseringsförbud.
    t: Wie viele von Ihnen wissen werden, hat es nach dem Beschluss des Rates im letzten
      Oktober, die Visaverbotsliste zeitweilig und teilweise <a>auszusetzen</a>, in
      Belarus eine Reihe positiver Entwicklungen gegeben.
  - s: Jag håller med kommissionsledamoten om att rådets beslut att utsträcka sanktionerna
      mot Vitryssland med ett år och att samtidigt <v>skjuta</v> <p>upp</p> dem i
      nio månader var ett förnuftigt beslut.
    t: Herr Präsident, Herr Ministerpräsident, Frau Kommissarin, ich stimme der Kommissarin
      zu, dass der Beschluss des Rates, die Sanktionen gegen Belarus um ein Jahr zu
      verlängern und sie gleichzeitig für neun Monate <a>auszusetzen</a>, eine vernünftige
      Lösung war.
  - s: Europeiska miljöbyråns vetenskapliga kommitté har t.ex. sagt att man anser
      att EU bör <v>skjuta</v> <p>upp</p> målet att biobränslen ska stå för 10 procent
      av förbrukningen 2020.
    t: So hat zum Beispiel der Wissenschaftsausschuss der EEA geäußert, dass die EU
      seiner Meinung nach das 10 %-Ziel für die Nutzung von Biokraftstoffen bis zum
      Jahr 2020 <a>aussetzen</a> solle.
  - s: Därför tror jag att vi från Europaparlamentets sida måste kräva av de amerikanska
      myndigheterna att i vilket fall som helst <v>skjuta</v> <p>upp</p> det flyttningsprogram
      som det handlar om här och därefter eventuellt till och med sätta stopp för
      det.
    t: Das Europäische Parlament muß daher meiner Meinung nach von den amerikanischen
      Behörden fordern, das zur Debatte stehende Umsiedelungsprogramm unbedingt <a>auszusetzen</a>
      und danach eventuell sogar gänzlich einzustellen.
  - s: På grund av den dom som avkunnades i maj av EG-domstolen om rättsliga grunder,
      ansåg sig kommissionen dock tvungen att <v>skjuta</v> <p>upp</p> förfarandet.
    t: Aufgrund des im Mai ergangenen Urteils des Europäischen Gerichtshofs zu den
      Rechtsgrundlagen sah sich die Kommission jedoch gezwungen, das Verfahren <a>auszusetzen</a>.
  - s: Vi har <v>skjutit</v> <p>upp</p> saken, och förbehåller oss rätten att återuppta
      den när som helst, vill jag påpeka för Gonzalez Alvarez.
    t: Wir haben unsere Klage <a>ausgesetzt</a> und behalten uns das Recht vor, sie
      zu einem beliebigen Zeitpunkt wieder aufzunehmen.
  - s: Hennes avrättning har - åtminstone tillfälligt - <v>skjutits</v> <p>upp</p>,
      men precis som ni påpekar i betänkandet avrättades den nederländsk-iranska medborgaren
      Zahra Bahram i Iran den 29 januari utan förvarning.
    t: Ihre Hinrichtung wurde - zumindest zeitweilig - <a>ausgesetzt</a>, aber wie
      im Bericht ausgeführt, wurde die niederländisch-iranische Staatsbürgerin, Zahra
      Bahrami, am 29. Januar ohne vorherige Ankündigung im Iran hingerichtet.
  - s: Jag avslutar med att säga att jag hoppas att kommissionären <v>skjuter</v>
      <p>upp</p> de frågor han har för avsikt att ta upp i samband med parlamentets
      förslag i eftermiddag, och tar itu med kommande diskussioner där jag instämmer
      i hans önskan, jag citerar ?att gå vidare tillsammans för att uppnå våra gemensamma
      mål?
    t: Abschließend hoffe ich, dass der Kommissar die Belange, die er im Zusammenhang
      mit den Vorschlägen des Parlaments heute Nachmittag eigentlich ansprechen wollte,
      <a>aussetzt</a> und sich für weitere Diskussionen zur Verfügung stellt, um -
      ich zitiere und pflichte ihm bei - zusammen mit Nachdruck auf unsere gemeinsamen
      Ziele hinzuarbeiten.
  - s: Vid den fjärde världskongressen mot dödsstraff som hölls i Genève i slutet
      av februari välkomnade abolitioniströrelsen det växande antal länder som har
      avskaffat eller <v>skjutit</v> <p>upp</p> dödsstraff.
    t: Auf dem Ende Februar in Genf abgehaltenen vierten Weltkongress gegen die Todesstrafe
      hat die Bewegung, die sich für die Abschaffung der Todesstrafe einsetzt, die
      wachsende Zahl der Länder begrüßt, die die Todesstrafe abgeschafft oder <a>ausgesetzt</a>
      haben.
  - s: Och vid det tillfället säger ni er ha varit övertygade om att genom att inte
      förnya kontraktet och genom att <v>skjuta</v> <p>upp</p> genomförandet av programmet,
      till dess att en noggrann undersökning avslutats, hade kommissionen fattat rätt
      beslut.
    t: Und damals waren Sie überzeugt davon, daß die Entscheidung der Kommission,
      den Vertrag nicht zu verlängern und das Programm bis zu einer detaillierten
      Prüfung <a>auszusetzen</a>, richtig war.
- c: 33
  r: 8
  v: Aufschub
  x:
  - s: Att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet ligger således nära
      till hands.
    t: Der <a>Aufschub</a> der Beschlussfassung zur Entlastung ist deshalb wirklich
      die nahe liegende Vorgehensweise.
  - s: För det andra har jag för flera kollegers räkning begärt att ett definitivt
      beslut beträffande omstrukturerandet av systemet för spelarövergångar skall
      <v>skjutas</v> <p>upp</p>, ni tog själv upp det alldeles nyss, eftersom främst
      UEFA, tillsammans med flera nationella fotbollsförbund, anordnar en frågestund
      under nästa sammanträdesperiod och jag ber er och er kollega Monti att vara
      närvarande då.
    t: Zweitens habe ich im Namen vieler Kolleginnen und Kollegen um <a>Aufschub</a>
      für einen definitiven Beschluss hinsichtlich der Reform des Transfersystems
      ersucht - Sie haben soeben schon etwas dazu gesagt -, da nämlich die UEFA, gemeinsam
      mit einer großen Zahl nationaler Fußballverbände, während der nächsten Sitzungswoche
      im Oktober eine Anhörung organisiert, und ich fordere Sie auf, mit Ihrem Kollegen
      Monti daran teilzunehmen.
  - s: Jag uppmanar alla kolleger som inte längre tolererar att ersättningsreformen
      <v>skjuts</v> <p>upp</p> att förhindra den här kopplingen.
    t: Ich appelliere an alle Kolleginnen und Kollegen, die den <a>Aufschub</a> der
      Reform der Entschädigungsregelungen nicht länger hinnehmen, diese Kopplung rückgängig
      zu machen.
  - s: Barcelona måste se till att detta inte bara blir en from önskan och att de
      ekonomiska, sociala och miljömässiga reformer genomförs som ingår i denna ambitiösa
      målsättning och som inte kan <v>skjutas</v> <p>upp</p>.
    t: Barcelona muss dazu beitragen, dass dieses Ziel nicht nur ein frommer Wunsch
      bleibt und dass die wirtschaftlichen, sozialen und umweltpolitischen Reformen
      durchgeführt werden, die dieses ehrgeizige Ziel voraussetzt und die keinen weiteren
      <a>Aufschub</a> dulden.
  - s: Det verkar som om det bokstavligen förs ett smutsigt krig mot allmänhetens
      hälsa och mot miljön eftersom kommissionen har <v>skjutit</v> <p>upp</p> sitt
      förslag om en tematisk strategi om föroreningar i luften.
    t: Es hat angesichts des <a>Aufschubs</a> der Vorstellung der thematischen Strategie
      der Kommission zur Luftqualität den Anschein, als würde da im wahrsten Sinne
      des Wortes ein schmutziger Krieg gegen die Gesundheit der Bevölkerung und gegen
      die Umwelt geführt.
  - s: Min partikollega Müller har redan tagit upp gruppens argument för att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfriheten för 1996.
    t: Mein Parteifreund Müller hat die Argumente der Fraktion für einen <a>Aufschub</a>
      der Entlastung für 1996 bereits genannt.
  - s: Men skälen för att <v>skjuta</v> <p>upp</p> frågan om ansvarsfrihet är många,
      och det framgår av Elles strålande betänkande.
    t: Aber der <a>Aufschub</a> der Entlastung hat viele Gründe, wie aus dem hervorragenden
      Bericht von Herrn Elles hervorgeht.
  - s: Bland kommissionens politiska prioriteringar finns även behovet av att lösa
      problemen med våra bristande mänskliga och ekonomiska resurser, ett problem
      som det nu inte går att <v>skjuta</v> <p>upp</p> längre.
    t: Zu den politischen Prioritäten der Kommission zählt auch die Überwindung unserer
      personellen und finanziellen Engpässe, die keinen <a>Aufschub</a> mehr duldet.
  - s: Jag måste dock säga att vi håller de på nytt inlämnade ändringsförslagen för
      överflödiga, det vill säga de är motiverade men egentligen inte värda att det
      hela <v>skjuts</v> <p>upp</p> på nytt, och att vi tvingas vänta ännu längre
      på att direktivet kan antas.
    t: Ich muß allerdings sagen, die erneut eingebrachten Änderungsanträge halten
      wir für überflüssig, d. h., sie sind begründet, aber sie sind eigentlich einen
      weiteren <a>Aufschub</a> nicht wert, so daß wir noch länger warten müßten, bis
      die Richtlinie verabschiedet ist.
  - s: Vi har därför inte råd att <v>skjuta</v> <p>upp</p> detta längre utan måste
      försöka att på ett bra sätt klargöra vad som är patenterbart och, framför allt,
      vad som inte är det.
    t: Wir können uns also keinen weiteren <a>Aufschub</a> mehr erlauben und müssen
      genau klären, was patentierbar ist und speziell was nicht.
  - s: Låt mig säga i egenskap av vän, beundrare och en person som respekterar många
      icke-statliga organisationer - och jag sätter stor tillit till deras råd- att
      om vi skulle <v>skjuta</v> <p>upp</p> detta, skulle vi i realiteten ge de icke-statliga
      organisationerna rätten till eventuell bekräftelse eller veto vad beträffar
      denna överenskommelse.
    t: Lassen Sie mich als Freund, Bewunderer und Verehrer vieler NRO sagen - und
      ich verlasse mich in großem Maße auf ihren Rat - daß wir im Falle eines <a>Aufschubs</a>
      den NRO tatsächlich das Recht übergäben, dieses Abkommen letztlich gutzuheißen
      oder ein Veto einzulegen.
  - s: Vi har slutligen också ett mycket exakt förfarande när det gäller att <v>skjuta</v>
      <p>upp</p> beviljandet och för att betona nödvändigheten av att fortsätta förfarandet
      och inte bara lämna det som det är.
    t: Ferner gibt es dann noch ein sehr genau festgelegtes Verfahren für den Fall
      des <a>Aufschubs</a>, um auch hier die Notwendigkeit zu untersteichen, daß das
      Verfahren weiterlaufen muß und man die Dinge nicht einfach auf sich beruhen
      lassen kann.
  - s: Med granskningen av betänkandet från vår kollega Brinkhorst om att <v>skjuta</v>
      <p>upp</p> beviljandet av ansvarsfrihet för budgetåret 1997, är vårt förslag
      inte att ständigt upprepa de tunga klagomål som belastat kommissionen de senaste
      åren och tvingat den att avgå.
    t: Herr Präsident, liebe Kolleginnen und Kollegen, bei der Prüfung des Berichts
      unseres Kollegen Brinkhorst über den <a>Aufschub</a> der Entlastung für das
      Haushaltsjahr 1997 geht es uns nicht darum, die schweren Anschuldigungen, die
      der Kommission in den letzten Jahren zur Last gelegt wurden und sie zum Rücktritt
      gezwungen haben, wieder aufzurollen.
  - s: '? Om det datum som anges i punkt 1 inte kan hållas skall Europaparlamentet
      eller rådet underrätta kommissionen om orsakerna till att beslutet har måst
      <v>skjutas</v> <p>upp</p>?'
    t: 'In Artikel 146 Absatz 1 heißt es: ’Auf Empfehlung des Rates, der mit qualifizierter
      Mehrheit beschließt, erteilt das Europäische Parlament vor dem 30. April des
      Jahres n+2 der Kommission Entlastung für die Ausführung des Haushaltsplans des
      Haushaltsjahres n. Kann die in Absatz 1 vorgesehene Frist nicht eingehalten
      werden, so teilt das Europäische Parlament oder der Rat der Kommission die Gründe
      für den <a>Aufschub</a> des Entlastungsbeschlusses mit.'
  - s: Inledningsvis ville inte rådet ge oss denna information, och detta är skälet
      till varför vi - enligt textens nuvarande lydelse - <v>skjuter</v> <p>upp</p>
      beslutet om att bevilja ansvarsfrihet för rådet.
    t: Der Rat war zunächst nur widerwillig bereit, uns diese Informationen zu geben
      und dies ist der Grund, weshalb in der derzeitigen Fassung des Textes ein <a>Aufschub</a>
      der Entlastung für den Rat vorgesehen ist.
  - s: Kommissionens avgång, efter den oro som kännetecknade debatterna om ansvarsfrihet
      för den allmänna budgeten för budgetåret 1996 och offentliggörandet i september
      av en andra rapport från den oberoende expertgruppen, måste rent logiskt leda
      till att ansvarsfriheten för budgetåret 1997 <v>skjuts</v> <p>upp</p>, då den
      verkställts av samma kommission, nämligen den som fick avgå på grund av sin
      bristande förvaltning av budgeten för 1996.
    t: Der Rücktritt der Kommission nach den Turbulenzen im Zusammenhang mit der Debatte
      über die Erteilung der Entlastung für die Ausführung des Haushaltsplans 1996
      sowie die für kommenden September erwartete Veröffentlichung eines zweiten Berichts
      des unabhängigen Sachverständigenausschusses müssen logischerweise zu einem
      <a>Aufschub</a> der Entlastung für das Haushaltsjahr 1997 führen, da dieser
      Haushalt von derselben Kommission ausgeführt worden ist, die wegen der nicht
      ordnungsgemäßen Realisierung des Haushalts 1996 zurücktreten mußte.
  - s: Och i ändringsförslag 9 erinras om de villkor som borde ha lett till att vi
      <v>sköt</v> <p>upp</p> beviljandet av ansvarsfriheten.
    t: Und in Änderungsantrag 9 wurde nochmals auf die Bedingungen verwiesen, die
      uns zum <a>Aufschub</a> der Entlastung hätten veranlassen müssen.
  - s: Den här frågan kan inte längre <v>skjutas</v> <p>upp</p>.
    t: Diese Frage duldet keinen <a>Aufschub</a> mehr.
  - s: Det är en fråga som inte kan <v>skjutas</v> <p>upp</p> och vi bör sätta igång
      de nödvändiga mekanismerna för att nå ett i realiteten bättre och lättare liv
      för kvinnorna i dessa länder.
    t: Diese Angelegenheit duldet keinen <a>Aufschub</a>.
  - s: Att <v>skjuta</v> <p>upp</p> det ytterligare eller, ännu värre, att misslyckas
      med att godkänna detta interinstitutionella avtal eller misslyckas med att tillämpa
      det internt, skulle vara mycket pinsamt för Europaparlamentet, och det skulle
      undergräva det goda arbete som parlamentet har uträttat för att bygga upp Europeiska
      unionens trovärdighet i frågor som hör samman med bedrägeri och ekonomisk misshushållning.
    t: Ein weiterer <a>Aufschub</a> oder, was noch schlimmer wäre, eine Nichtannahme
      der Interinstitutionellen Vereinbarung und deren Nichtanwendung auf interne
      Belange brächten das Europäische Parlament in eine äußerst peinliche Situation,
      die zudem die gute Arbeit, die im Hinblick auf die Wiederherstellung der Glaubwürdigkeit
      der Europäischen Union in Sachen Betrug und Mißwirtschaft geleistet wurde, untergraben
      würde.
  - s: Utbetalningen kunde ha <v>skjutits</v> <p>upp</p> och det borde också ha skett.
    t: Ein <a>Aufschub</a> dieser Zahlung war möglich und wäre erforderlich gewesen.
  - s: Det skulle vara meningsfullt att <v>skjuta</v> <p>upp</p> båda betänkandena
      så att frågan kunde diskuteras på nytt, men eftersom detta inte kommer att ske,
      så tror jag inte det blir möjligt.
    t: Da dies jedoch nicht der Fall sein wird, erscheint mir ein solcher <a>Aufschub</a>
      nicht möglich.
  - s: Att vi <v>skjuter</v> <p>upp</p> beviljandet av ansvarsfriheten är inte lika
      med att vi vägrar bevilja den, som det alltid helt felaktigt påståtts.
    t: Der <a>Aufschub</a> der Entlastung ist nicht gleichzusetzen mit der Verweigerung
      der Entlastung, wie das immer wieder fälschlicherweise unterstellt wird.
  - s: Genom att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet så har vi ställt
      upp klara punkter efter vilka vi förväntar oss att kommissionen kommer att handla.
    t: Mit dem <a>Aufschub</a> der Entlastung haben wir eindeutige Signale gesetzt,
      und wir erwarten, daß die Kommission entsprechend reagiert.
  - s: Det är ändå motiverat och en riktig åtgärd i den här situationen att <v>skjuta</v>
      <p>upp</p> beslutet om beviljande av ansvarsfrihet.
    t: Der <a>Aufschub</a> der Entlastung ist indes begründet und in dieser Situation
      gerechtfertigt.
  - s: Innehållet och argumenteringen i övriga mer specifika betänkanden ger inte
      större anledning att <v>skjuta</v> <p>upp</p> beslutet om ansvarsfrihet.
    t: Der Inhalt und die Begründungen anderer spezifischerer Berichte rechtfertigen
      ebenso wenig einen <a>Aufschub</a> der Entlastungserteilung.
  - s: Jag känner inte här i parlamentet just nu att det finns en vilja att <v>skjuta</v>
      <p>upp</p> omröstningen.
    t: Ich verspüre jetzt hier im Parlament nicht den Willen zum <a>Aufschub</a>.
  - s: Därför anhåller jag om att omröstningen skall <v>skjutas</v> <p>upp</p> i enlighet
      med artikel 131 i arbetsordningen.
    t: Deshalb bitte ich um diesen <a>Aufschub</a> gemäß Artikel 131 unserer Geschäftsordnung.
  - s: En annan lösning skulle kunna ha lett till att avgörandet av den här frågan
      hade <v>skjutits</v> <p>upp</p> under en lång tid.
    t: Ein anderer Lösungsansatz könnte einen langfristigen <a>Aufschub</a> für eine
      potenzielle Lösung nach sich ziehen.
  - s: Därför är det viktigt att vi i dessa kristider <v>skjuter</v> <p>upp</p> införlivandet
      av direktivet om avreglering av tjänster och genomför en studie av de potentiella
      sociala konsekvenser ett genomförande av detta direktiv skulle få.
    t: Daher stellen in Zeiten der Krise wie dieser der <a>Aufschub</a> der Umsetzung
      dieser Richtlinie zur Liberalisierung von Dienstleistungen und die Durchführung
      einer geeigneten Studie zu potentiellen sozialen Auswirkungen dieser Richtlinienumsetzung
      besonders wichtige Maßnahmen dar.
  - s: Jag hoppas att rådet och kommissionen snabbt kommer att ge ett svar på våra
      idéer, så att programmet kan få effekt nästa år, för de växande problemen inom
      godstransporterna på vägarna medger inte att detta <v>skjuts</v> <p>upp</p>.
    t: Ich hoffe, Rat und Kommission werden auf unsere Vorstellungen schnell eine
      Antwort geben, damit das Programm im nächsten Jahr greifen kann, denn die wachsenden
      Probleme des Straßengüterverkehrs erlauben keinen <a>Aufschub</a>.
  - s: Kommissionen har haft tillräckliga möjligheter att ta itu med problemen i grunden
      och avskaffa dem, för Europaparlamentet beslutade i mars 1998 att <v>skjuta</v>
      <p>upp</p> beslutet om ansvarsfrihet.
    t: Die Kommission hatte genügend Gelegenheit, Probleme grundlegend zu beseitigen,
      denn das EP beschloß im März 1998 den <a>Aufschub</a> der Entlastung.
  - s: Snarare än att hålla sig till det hysteriska, panikartade betänkande som föredraganden
      framlade, som om sanningen skall sägas var föga originellt, saknade inriktning
      och förslag för hur man skall fortsätta arbetet konstruktivt, så beslutade utskottet
      i mars att <v>skjuta</v> <p>upp</p> beviljandet av ansvarsfrihet och ställa
      upp sjutton klara villkor som vi förväntade oss att kommissionen skulle skriva
      under på inom ett par månader.
    t: Anstatt den hysterischen und überzogenen Bericht der Berichterstatterin zu
      unterstützen, dem es, um der Wahrheit die Ehre zu geben, an Originalität, Zielstrebigkeit
      und konstruktiven richtungweisenden Vorschlägen fehlte, beschloß der Ausschuß
      im März einen <a>Aufschub</a> der Entlastung und legte siebzehn eindeutige Bedingungen
      fest, die von der Kommission innerhalb weniger Monate zu erfüllen waren.
- c: 28
  r: 9
  v: vertagen werden
  x:
  - s: Med viss förvåning konstaterar jag att omröstningen om det betänkande som jag
      skulle presentera under sammanträdet - och som står på föredragningslistan för
      denna förmiddag - har <v>skjutits</v> <p>upp</p> utan förvarning och utan att
