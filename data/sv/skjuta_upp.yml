      Judiciales y en la Comisión de Control Presupuestario.
  - s: Ni alla vet att införandet av det obligatoriska märkningssystemet behövde <v>skjutas</v>
      <p>upp</p> i december förra året, eftersom det inte kunde nås enighet inom den
      tidsram som stod till förfogande.
    t: Todos saben que en el pasado mes de diciembre se tuvo que <a>aplazar</a> la
      introducción del sistema obligatorio de etiquetado ya que no se pudo llegar
      a un acuerdo dentro del tiempo que se disponía.
  - s: Handeln med utsläppsrätter är enligt min åsikt omoralisk och löser inte problemet,
