      for the chairman on a personal level but none at all for her interpretation,
      which derives from a prior decision by the Committee made when it chose to <a>postpone</a>
      ruling on this issue.
  - s: Det innebär att omröstningen i dag <v>skjuts</v> <p>upp</p>.
    t: That means <a>postponing</a> the vote today.
  - s: 'Jag begär därför att vi röstar om att <v>skjuta</v> <p>upp</p> denna omröstning
      tills sammanträdesperioden i Strasbourg:'
    t: 'I therefore request that we vote to <a>postpone</a> this vote until Strasbourg:'
  - s: Jag tror även att det enligt gemenskapslagstiftningen finns en regel som skulle
