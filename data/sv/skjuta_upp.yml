      intressen, skall <v>skjuta</v> <p>upp</p> på obestämd tid ett beslut det skall
      fatta i dag och förmodligen skall fatta i morgon och i övermorgon.
    t: So I cannot see why, when Algeria is experiencing such an exceptionally tragic
      situation, one which affects Europe’s most immediate moral and political interest,
      Parliament should <a>postpone</a> indefinitely a decision which it should take
      today, and which it will probably have to take tomorrow or the day after.
  - s: antingen röstar vi om betänkandet under eftermiddagen, efter omröstningen om
