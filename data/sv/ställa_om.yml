---
de:
- c: 15
  r: 1
  v: umstellen
  x:
  - s: Det är också självklart att det måste finnas en enhetlig reglering i EU om
      när klockorna skall <v>ställas</v> <p>om</p>, ty allt annat - det har redan
      sagts - skulle leda till ett ohyggligt kaos.
    t: Es ist auch selbstverständlich, dass es eine einheitliche Regelung in der EU
      geben muss, wann die Uhren <a>umzustellen</a> sind, denn alles andere - es wurde
      schon gesagt - würde zu einem heillosen Durcheinander führen.
  - s: Vilket budskap kan jag vidarebefordra till de grekiska jordbrukare som har
      <v>ställt</v> <p>om</p> sin produktion eller vill byta ut sina hittillsvarande
      grödor för att i stället producera första generationens biobränslen efter omstruktureringen
      av den gemensamma organisationen av marknaden (GOM) för socker?
    t: Herr Präsident, meine Damen und Herren, was kann ich den griechischen Landwirten
      sagen, die nach der Umstrukturierung der GMO für Zucker ihre landwirtschaftliche
      Produktion <a>umgestellt</a> haben oder dies beabsichtigen, um Biokraftstoffe
      der ersten Generation herzustellen?
  - s: Stora som små företag måste anpassa och <v>ställa</v> <p>om</p> sin bokföring
      och ADB efter den nya valutan och göra omfattande förberedelsearbeten.
    t: Die großen wie die kleinen Unternehmen müssen ihre Buchhaltung und die EDV
      an die neue Währung anpassen und <a>umstellen</a> und umfassende Vorbereitungsarbeiten
      leisten.
  - s: Vi föreslår helt konkret att inte bara <v>ställa</v> <p>om</p> alla skolböcker
      så snabbt som möjligt, utan att tillvarata alla målar-, tecknings- och uppsatstävlingar
      och talartävlingar för den emotionella fråga som är en identitetsfråga för Europa,
      ”Jag och euron”.
    t: Wir schlagen ganz konkret vor, nicht nur möglichst rasch alle Schulbücher <a>umzustellen</a>,
      sondern alle Mal-, Zeichen-, Aufsatzwettbewerbe und Redewettbewerbe zu dem emotionalen
      Thema, das ein Identitätsthema für Europa ist, „Ich und der Euro“, wahrzunehmen.
  - s: Vi har till exempel för länge sedan <v>ställt</v> <p>om</p> vår forskning till
      marknadsnära produkter och procedurer, till saker som har omedelbara effekter.
    t: Wir haben beispielsweise unsere Forschung schon längst auf marktnahe Produkte
      und Verfahren <a>umgestellt</a>, auf Dinge, die unmittelbare Auswirkungen haben.
  - s: Jag vill först gå in på Ferbers betänkande och här tacka för det stöd för kommissionens
      förslag att successivt <v>ställa</v> <p>om</p> förfarandet med föredragningen
      av budgeten till activity based budgeting som han uttrycker i sitt betänkande.
    t: Ich möchte zunächst auf den Bericht von Herrn Ferber eingehen und mich hier
      sehr für die Unterstützung bedanken, die er in seinem Bericht für den Ansatz
      der Kommission zum Ausdruck bringt, das Haushaltsberichterstattungsverfahren
      auf das activity based budgeting sukzessive <a>umzustellen</a>.
  - s: Det är angeläget att diskutera möjligheten att finansiera infrastrukturprojekt
      med hjälp av t.ex. europeiska projektobligationer, liksom en möjlig lösning
      för europeisk koldioxidbeskattning för att <v>ställa</v> <p>om</p> Europas produktion
      till en hållbar utveckling.
    t: Es ist wichtig, die Möglichkeit zu besprechen, Infrastrukturprojekte mithilfe
      europäischer Projektanleihen zu finanzieren, sowie eine mögliche Lösung zur
      europäischen CO2-Abgabe zu finden, damit wir uns in Europa auf nachhaltige Produktion
      <a>umstellen</a> können.
  - s: För det andra är vi egentligen alla överens om att efter den explosionsartade
      höjningen av råoljepriset får, hur gärna vi än vill <v>ställa</v> <p>om</p>
      för att få ett rättvist mer miljövänligt system, inte den totala belastningen
      av företagen stiga.
    t: Zweitens sind wir eigentlich alle der Auffassung, dass nach den explosionsartigen
      Erhöhungen der Erdölpreise im letzten Jahr, wie immer wir <a>umstellen</a> wollen,
      um ein faireres, umweltgerechteres System zu haben, die Gesamtbelastung für
      die Unternehmen nicht steigen darf.
  - s: Det börjar i rubrik 1, där det finns jordbrukare som inte från ena dagen till
      den andra kan <v>ställa</v> <p>om</p> allting, utan som behöver en viss inkörningstid.
    t: Das beginnt in der Kategorie I, wo es Landwirte gibt, die nicht von heute auf
      morgen alles <a>umstellen</a> können, sondern die einen bestimmten Vorlauf brauchen.
  - s: Vi bör ta det som en allvarlig varning, ty det som i dag sker inom fisket,
      när man nu tvingas <v>ställa</v> <p>om</p>, kommer im orgon att ske inom de
      olika andra sektorerna.
    t: Wir sollten das als ernste Warnung annehmen, denn das, was heute in der Fischerei
      geschieht, wo man jetzt gezwungen ist <a>umzustellen</a>, wird morgen in den
      verschiedenen anderen Sektoren passieren.
  - s: Kan man genom opiumproduktion för medicinska ändamål <v>ställa</v> <p>om</p>
      kontrollen och produktionen för några jordbrukare under översyn av EU och FN,
      så låt oss då säga ja till ett projekt.
    t: Wenn es möglich ist, durch die Produktion von Opium für medizinische Zwecke
      die Kontrolle und Produktion für einige Landwirte unter Aufsicht der EU und
      der UNO <a>umzustellen</a>, sollten wir dieses Projekt befürworten.
  - s: Förstärkta subventioner förmår inte de tobaksodlande länderna att <v>ställa</v>
      <p>om</p> sin produktion utan uppmuntrar snarare till att fortsätta på samma
      sätt som tidigare, för de skadligaste cigaretterna gynnas ju ironiskt nog starkast.
    t: Verstärkte Subventionen veranlassen die Tabakanbauländer nicht, ihre Produktion
      <a>umzustellen</a>, sondern ermuntern eher dazu, so weiterzumachen wie bisher,
      denn die schädlichsten Zigaretten werden ja witzigerweise am stärksten gefördert.
  - s: Om en svinuppfödare nyligen har byggt svinstior som uppfyller de tidigare reglerna
      måste man, om dessa regler nu ändras, dvs., förstärks, bevilja dessa uppfödare
      förnuftiga övergångsfrister, så att de skall kunna skriva av sina tidigare investeringar
      och <v>ställa</v> <p>om</p>.
    t: Wenn Schweinezüchter erst kürzlich Ställe gebaut haben, die den bisherigen
      Regeln entsprechen, so muss man, wenn jetzt diese Regeln geändert, das heißt
      verstärkt werden, doch diesen Züchtern vernünftige Übergangsfristen zugestehen,
      damit sie ihre bisherigen Investitionen abschreiben und sich <a>umstellen</a>
      können.
  - s: Därigenom har också livsmedelsindustrin <v>ställt</v> <p>om</p> sig i stor
      omfattning, och komplicerade bearbetningsmetoder och nya tillsatser har resulterat
      i färdig- och halvfabrikat, som är enkla och snabba att tillreda, men där okunskapen
      också medfört osäkerhet.
    t: Dadurch hat sich auch die Lebensmittelindustrie gravierend <a>umgestellt</a>,
      und komplizierte Verarbeitungsmethoden und neue Zutaten ließen Fertig- und Halbfertigprodukte
      entstehen, die einfach und schnell zuzubereiten sind, die aber auch Unsicherheiten
      durch Unwissenheit entstehen ließen.
  - s: Stora delar av industrin på detta område har redan <v>ställt</v> <p>om</p>
      sin produktion, hittat alternativ, och den europeiska branschorganisationen
      EUROFEU kan överhuvudtaget inte se nyttan av ändringen.
    t: Nur so haben wir die Möglichkeit, bei internationalen Konferenzen Druck auf
      die anderen Staaten auszuüben, ihnen zu zeigen, was geht, was möglich ist, was
      man der Industrie zumuten kann, und die Industrie in Europa hat vielfach <a>umgestellt</a>.
- c: 10
  r: 2
  v: Umstellung
  x:
  - s: Ändringen av lagstiftningen om Europeiska programmet för återhämtning gör det
      möjligt att använda tillgängliga budgetanslag för att finansiera projekt som
      bland annat rör renovering av offentliga och privata byggnader för att förbättra
      energieffektiviteten eller <v>ställa</v> <p>om</p> till förnybar energi, bygga
      anläggningar för förnybar energi och integrera dem i elnäten, utveckla rena
      lösningar för kollektivtrafiken i tätorterna, till exempel elfordon och vätgasdrivna
      fordon, samt utveckla den lokala infrastrukturen, till exempel med effektiv
      gatubelysning, energilagringslösningar, smarta mätare och intelligenta nät.
    t: die Sanierung privater und öffentlicher Gebäude zur Verbesserung der Energieeffizienz
      oder zur <a>Umstellung</a> auf erneuerbare Energiequellen;
  - s: Bland annat har en del jordbrukare uppmuntrats till att <v>ställa</v> <p>om</p>
      till ekologiskt jordbruk, och det är ju inte så illa.
    t: U.a. sind einige Landwirte zur <a>Umstellung</a> auf ökologischen Anbau angeregt
      worden, und das ist doch nicht schlecht.
  - s: Precis som vi har hört vid ett flertal tillfällen här i kväll måste det vara
      möjligt att harmonisera två grundläggande krav, nämligen å ena sidan stark solidaritet
      med de nya medlemsstaterna men å andra sidan även solidaritet med de regioner
      som i nuläget släpar efter i utvecklingen eller är i färd med att <v>ställa</v>
      <p>om</p> sin ekonomi.
    t: Denn es muss - wie es heute Abend schon mehrfach anklang - möglich sein, zwei
      grundlegende Erfordernisse miteinander in Einklang zu bringen, nämlich ein hohes
      Maß an Solidarität zugunsten der neuen Mitgliedstaaten einerseits, aber auch
      zugunsten der Regionen, die zurzeit Rückstände aufweisen beziehungsweise sich
      in wirtschaftlicher <a>Umstellung</a> befinden andererseits.
  - s: att stödja utvecklingsländer att <v>ställa</v> <p>om</p> till modern teknik
      som är ren från kvicksilver.
    t: Unterstützung der Entwicklungsländer bei der <a>Umstellung</a> auf moderne,
      quecksilberfreie Technologien.
  - s: Eftersom jordbrukarna måste få tid att <v>ställa</v> <p>om</p> sin verksamhet
      handlar debatten dock främst om den tidsfrist som de får för att göra detta,
      och ur den aspekten var Cunhas förslag oerhört rimligt.
    t: Da die Landwirte allerdings Zeit für die <a>Umstellung</a> benötigen, kreist
      die Debatte vor allem um die dafür vorgesehene Frist, und aus dieser Sicht war
      der Vorschlag von Herrn Cunha äußerst sinnvoll.
  - s: I detta läge är det uppenbart att inte bara unionen utan också de enskilda
      nationella regeringarna, deras jordbruksministrar, kanske också tillsammans
      med de nationella jordbrukarorganisationerna, omedelbart måste hjälpa Afghanistan
      och de afghanska jordbrukarna att <v>ställa</v> <p>om</p> odlingarna, bland
      annat med hjälp av tekniker och experter på området.
    t: Es liegt daher auf der Hand, dass nicht nur die Union, sondern auch die einzelnen
      nationalen Regierungen und ihre Landwirtschaftsminister, sogar in Abstimmung
      mit den nationalen Organisationen der Landwirte, Afghanistan und die afghanischen
      Bauern bei der <a>Umstellung</a> ihrer Produktion unterstützen, indem sie u.a.
      mit Technikern und Experten in diesem Bereich aushelfen.
  - s: Det ger jordbrukarna tid att <v>ställa</v> <p>om</p> produktionen.
    t: Dadurch wird den Landwirten etwas Zeit für die <a>Umstellung</a> eingeräumt.
  - s: Det första beror på ett misslyckande på ett av gemenskapens politikområden,
      eftersom man inte lyckades förnya fiskeavtalet med Marocko, vilket gör att det
      blir nödvändigt att <v>ställa</v> <p>om</p> delar av Portugals och Spaniens
      fiskeflottor, och denna omställning kommer att få allvarliga sociala effekter
      i många regioner i dessa länder.
    t: Die erste davon, verursacht durch das Scheitern in einer Gemeinschaftspolitik
      durch die Nichtverlängerung des Fischereiabkommens mit Marokko, zwingt zur <a>Umstellung</a>
      eines Teils der Fischereiflotten Portugals und Spaniens, mit der großen sozialen
      Auswirkung, die diese Umstellung in vielen Regionen dieser Länder hat.
  - s: Den totala energiförbrukningen i Europa skall också ner och detta problem löser
      man inte bara genom att <v>ställa</v> <p>om</p> en del av energiförsörjningen
      från fossila bränslen till förnybar energi.
    t: Der allgemeine Energieverbrauch in Europa muß verringert werden, und dieses
      Problem wird nicht ausschließlich durch die <a>Umstellung</a> eines Teils der
      Energieversorgung von fossilen Brennstoffen auf erneuerbare Energien bewirkt.
  - s: Det skall kunna löna sig för de enskilda hushållen och jordbruken att spara
      och det skall kunna löna sig att <v>ställa</v> <p>om</p> till användning av
      förnybar energi i hushåll, hantverk och industri.
    t: Das Sparen muß sich für den einzelnen Haushalt oder Landwirt auszahlen, und
      die <a>Umstellung</a> auf erneuerbare Energien in Haushalten, im Handwerk und
      in der Industrie muß sich lohnen.
- c: 2
  r: 3
  v: stellen
  x:
  - s: En fråga vill jag emellertid <v>ställa</v> <p>om</p> detta, och den handlar
      om en aspekt som enligt min bedömning kommer att stå kvar högst upp på dagordningen
      under de kommande dagarna.
    t: Eine Frage möchte ich dazu jedoch <a>stellen</a>, und sie betrifft ein Thema,
      das nach meiner Einschätzung auch noch in den kommenden Tagen auf der Tagesordnung
      obenan stehen wird.
  - s: Så ett lämpligt utformat och effektivt bedömningssystem, som vi har <v>ställt</v>
      en rad frågor <p>om</p> till er genom den fråga vi har lagt fram, är också starkt
      sammankopplat med denna utveckling, och det är i sanning också själva grunden
      till en linjär befordringsstruktur.
    t: Und deshalb ist ein entsprechend angelegtes und effektives Beurteilungssystem,
      zu dem wir in der Anfrage eine Reihe von Fragen <a>gestellt</a> haben, ebenfalls
      sehr stark mit diesem Übergang verbunden und bildet in der Tat auch die Grundlage
      für eine lineare Laufbahnstruktur.
- c: 2
  r: 3
  v: einstellen
  x:
  - s: Alla producenter bör känna till att ett förbud närmar sig steg för steg, dock
      inte från en dag till en annan, utan inom en rimlig tidsfrist som ger företagen
      möjlighet att <v>ställa</v> <p>om</p> produktionen.
    t: Jeder Produzent sollte wissen, dass es Schritt für Schritt dem Ende zugeht,
      aber nicht von heute auf morgen, sondern innerhalb einer fairen Frist, damit
      sich die Unternehmen darauf <a>einstellen</a> können.
  - s: Enligt min åsikt kan svinuppfödare och marknaden absolut <v>ställa</v> <p>om</p>
      sig efter de förändringar som blir resultatet av ett förbud mot kastrering av
      svin som gäller på ett gränsöverskridande plan.
    t: Bei einem grenzüberschreitenden verbindlichen Verbot der Kastration von Schweinen
      können Schweinezüchter und Markt sich meiner Ansicht nach durchaus auf die daraus
      resultierenden Veränderungen <a>einstellen</a>.
- c: 2
  r: 3
  v: umstellen werden
  x:
  - s: Jag skulle inte alls vilja nämna att många myntboxar är utrustade för sex valörer
      och nu måste <v>ställas</v> <p>om</p> till åtta.
    t: Ich möchte gar nicht davon reden, daß viele Geldladen mit sechs Stückelungen
      ausgestattet waren und jetzt auf acht <a>umgestellt</a> <a>werden</a> müssen.
  - s: Produktionen i dessa länder kan säkerligen inte <v>ställas</v> <p>om</p> från
      den ena dagen till den andra, men det har vi som jag ser det redan talat om
      alldeles för länge.
    t: Die Produktion kann in diesen Ländern sicherlich nicht von heute auf morgen
      <a>umgestellt</a> <a>werden</a>, aber darüber reden wir aus meiner Sicht schon
      viel zu lange.
- c: 2
  r: 3
  v: gestellt
  x:
  - s: Detta tror jag delvis besvarar den fråga som Astrid Lulling <v>ställde</v>
      <p>om</p> varför fler framsteg inte har gjorts sedan 1975.
    t: Dies beantwortet zum Teil die von Frau Lulling <a>gestellte</a> Frage danach,
      warum seit 1975 nicht mehr Fortschritte erzielt werden konnten.
  - s: Som svar på den fråga som just <v>ställdes</v> <p>om</p> vad fiskarna beträffar
      är det så att de inte faller under direktivet om det handlar om egenföretagare.
    t: 'Die soeben zu den Fischern <a>gestellte</a> Frage möchte ich so beantworten:'
- c: 1
  r: 4
  v: Bezug
  x:
  - s: Ett av dem är att vi när vi behandlar 1998 bör undersöka det som förevarit
      och försöka finna svar på de frågor vi har <v>ställt</v> <p>om</p> problemen
      med Fléchard, ECHO och MED.
    t: Ich begrüße den Bericht Stauner aus mehreren Gründen, und zwar zum einen, schließlich
      geht es hier um das Jahr 1998, weil wir uns mit der Vergangenheit beschäftigen
      und nach Antworten auf unsere Fragen in <a>bezug</a> auf die Problematik Fléchard,
      ECHO und MED suchen sollten.
- c: 1
  r: 4
  v: Produktionsumstellung
  x:
  - s: Detta under förutsättning att de berörda jordbrukarna garanteras strukturbidrag
      för att <v>ställa</v> <p>om</p> sin produktion.
    t: Allerdings unter der Bedingung, dass den betroffenen Landwirten Strukturbeihilfen
      zur <a>Produktionsumstellung</a> gewährt werden.
- c: 1
  r: 4
  v: Änderung
  x:
  - s: Det är utan tvekan de länder vars ekonomier är beroende av exporten av kakao
      som kommer att få betala, det är de europeiska konsumenterna som inte längre
      kommer att kunna vara säkra på vad det är de köper och äter som kommer att förlora,
      förmodligen är det de många små europeiska chokladtillverkarna som kommer att
      förlora, eftersom de har svårast att klara konkurrensen och att <v>ställa</v>
      <p>om</p> sina traditionella tillverkningsprocesser.
    t: Verlieren würden dabei zweifellos die Länder, deren Volkswirtschaften von Kakaoausfuhren
      abhängen, verlieren würden die europäischen Verbraucher, denen es nicht mehr
      möglich wäre, genau zu wissen, was sie essen werden, und verlieren würden wahrscheinlich
      zahlreiche kleine Schokoladeerzeuger in der Europäischen Union, für die es schwieriger
      sein würde, konkurrenzfähig zu sein, oder die zu einer <a>Änderung</a> herkömmlicher
      Herstellverfahren gezwungen wären.
- c: 1
  r: 4
  v: angesprochen
  x:
  - s: Jag är medveten om frågan ni har <v>ställt</v> <p>om</p> systemet med samlat
      gårdsstöd.
    t: Ich bin mit der von Ihnen <a>angesprochenen</a> Angelegenheit der Betriebsprämienregelung
      vertraut.
- c: 1
  r: 4
  v: Frage
  x:
  - s: Men man måste också göra ett försök att komma åt problemens kärna, samhällsfrågorna
      som miljoner av våra medborgare konfronteras med, rädslan som de upplever och
      att svar måste ges på de frågor som vi <v>ställer</v> <p>om</p> detta.
    t: all dies muß jene, die in der Europäischen Union Verantwortung tragen und die
      einen neuen Vertrag vorbereiten, zu dem Bewußtsein gelangen lassen, daß nicht
      nur die Beschlußfassungsverfahren, so wichtig dies auch sein mag, geändert werden
      müssen, sondern daß auch versucht werden muß, den Problemen auf den Grund zu
      gehen, d.h. den gesellschaftlichen Problemen, denen sich Millionen unserer Mitbürger
      gegenübergestellt sehen, der Angst, die sie empfinden, und daß die <a>Frage</a>,
      was von uns dazu unternommen wird, beantwortet werden muß.
- c: 1
  r: 4
  v: müssen
  x:
  - s: Vi kommer under en lång tid att få leva med resultaten från Köpenhamn och det
      som kommer efter och långsamt <v>ställa</v> <p>om</p> våra samhällen till att
      bli mera klimatsmarta.
    t: Wir werden für lange Zeit mit dem Ergebnis von Kopenhagen, und was danach kommt,
      leben müssen, und wir <a>müssen</a> unsere Gesellschaften langsam ändern, damit
      sie klimaintelligenter werden.
- c: 1
  r: 4
  v: stellen haben
  x:
  - s: Det är en försummelse som kommissionen skall klandras för, vilket den också
      har medgivit i svaret på en fråga som jag <v>ställde</v> <p>om</p> detta.
    t: Das ist ein Versäumnis, das der Kommission vorzuwerfen ist, das sie auch zugegeben
      hat bei der Antwort auf eine Anfrage, die ich diesbezüglich <a>gestellt</a>
      <a>habe</a>.
- c: 1
  r: 4
  v: stellen werden
  x:
  - s: Frågan skulle alltså behöva <v>ställas</v> <p>om</p>.
    t: Die Anfrage müsste demnach erneut <a>gestellt</a> <a>werden</a>.
- c: 1
  r: 4
  v: Umstieg
  x:
  - s: Det finns dock en uppgift som kammaren inte kan undandra sig i dag, och det
      är att göra det möjligt för dessa länder att <v>ställa</v> <p>om</p> till en
      alternativ energipolitik i stället för den farliga och vettlösa upprustningen
      och omställningen av kärnkraften i Central- och Östeuropa.
    t: statt der gefährlichen und unsinnigen Auf- und Umrüstung der Atomenergie in
      Mittel-und Osteuropa diesen Ländern einen <a>Umstieg</a> in alternative Energiepolitiken
      zu ermöglichen.
- c: 1
  r: 4
  v: unterstützen Konversion
  x:
  - s: Varje år beviljar detta parlament miljontals ecu till KONVER-programmet, som
      skall hjälpa småföretag att <v>ställa</v> <p>om</p> från försvarsindustri till
      civil produktion.
    t: Jedes Jahr billigt dieses Parlament Millionen von ECU für das KONVER-Programm,
      um kleine Unternehmen dabei zu <a>unterstützen</a>, die <a>Konversion</a> der
      Rüstungsindustrie zur zivilen Produktion zu vollziehen.
- c: 1
  r: 4
  v: werden
  x:
  - s: Vi måste alltså minska antalet licenser, vi måste se till så att en del av
      flottan upphör med sin verksamhet, vi måste också se till att en del av flottan
      <v>ställs</v> <p>om</p>.
    t: Wir müssen folglich die Zahl der Lizenzen reduzieren und dafür sorgen, daß
      ein Teil der Flotte stillgelegt und ein weiterer Teil umgestellt <a>wird</a>.
- c: 1
  r: 4
  v: Ziel
  x:
  - s: Europaparlamentet uppmanar i sin resolution Europeiska kommissionen att beakta
