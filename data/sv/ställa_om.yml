      alternativ energipolitik i stället för den farliga och vettlösa upprustningen
      och omställningen av kärnkraften i Central- och Östeuropa.
    t: But there is one responsibility that this House cannot evade today, namely
      its responsibility for enabling the countries of Central and Eastern Europe
      to <a>switch</a> to alternative energy policies, instead of helping them to
      pursue the dangerous and senseless upgrading and conversion of their nuclear
      plants.
  - s: Med hänsyn till tobaksproducenterna skall avvecklingen ske gradvis under en
      kort period, så att de har möjlighet att <v>ställa</v> <p>om</p> till andra
