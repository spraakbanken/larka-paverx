  - s: Bland annat har en del jordbrukare uppmuntrats till att <v>ställa</v> <p>om</p>
      till ekologiskt jordbruk, och det är ju inte så illa.
    t: Amongst other things, many farmers have been encouraged to <a>switch</a> to
      organic farming, and that is no bad thing after all.
  - s: Det är angeläget att diskutera möjligheten att finansiera infrastrukturprojekt
      med hjälp av t.ex. europeiska projektobligationer, liksom en möjlig lösning
      för europeisk koldioxidbeskattning för att <v>ställa</v> <p>om</p> Europas produktion
