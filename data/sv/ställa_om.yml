    t: The other track, even if this is apparently blocked at the moment for political
      reasons, is to act, for example, on the basis of the Italian government’s proposals
      to work through structural measures aimed at the fishing communities in Italy
      to phase out the use of drift nets by these communities and encourage them to
      <a>switch</a> to other techniques or other economic activities.
  - s: Ändringen av lagstiftningen om Europeiska programmet för återhämtning gör det
