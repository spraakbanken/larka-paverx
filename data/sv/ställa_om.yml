    t: It is important to discuss the possibility of financing infrastructure projects
      with the help of European project bonds, for example, as well as a possible
      solution for European carbon taxation so that we can <a>switch</a> to sustainable
      production in Europe.
  - s: Här borde odlarna visa mer ambitioner att <v>ställa</v> <p>om</p> produktionen
