  - s: Angående den internationella termonukleära experimentreaktorn (Iter) vill jag
      <v>säga</v> <p>till</p> Martin Häusling att bara för att delar av 2010 års budget
      inte har använts för jordbruk och går till Iter innebär det inte att vi inte
      har de resurser som krävs för att ingripa inom jordbrukssektorn.
    t: <a>Posso</a> garantir-lhes que estes fundos adicionais que serão afectados
      ao ITER não foram retirados de nenhum mecanismo da PAC;
  - s: Jag menar bestämt att det verkar vara en usel början när man så försiktigt
      och lågmält tar itu med saken, när man redan i mars månad preciserar att man
      inte tänker öka EU-budgeten med en enda liten siffra, när man inte vill förstärka
      personalen med en enda person, samtidigt som övriga institutioner genom Amsterdamkonferensen
      får mer att <v>säga</v> <p>till</p> om - kommissionen kunde få större befogenheter
      och EU som sådan kunde skaffa sig nya politiska mål. Ja, det är verkligen ingen
      uppmuntrande början med denna rädsla som får oss att räkna ut hur många årliga
      avskedanden det blir utöver de nedlagda arbetsplatserna - nästan som om detta
      bara vore en fråga för oss.
    t: Esta forma tímida de abordar as questões, esclarecendo logo em Março que não
      se tenciona aumentar uma única vírgula no orçamento comunitário, que não se
      quer aumentar o pessoal com um elemento só que seja, enquanto as outras instituições,
      em virtude da Conferência de Amsterdão, irão adquirir mais <a>poderes</a> -
      a Comissão poderá vir a ter maiores competências e a União enquanto tal poderá
      dotar-se de novas políticas - este receio que nos leva a calcular, como se fosse
      uma prioridade dos nossos trabalhos, quantos são os despedimentos anuais fora
      dos locais de trabalho, não me parece de maneira nenhuma um princípio encorajador.
  - s: Man måste göra reglerna mindre strikta, så att EU:s delegater på plats får
      mer att <v>säga</v> <p>till</p> om vid beslutsfattandet.
    t: As normas deverão ser mais flexíveis, para que os delegados da UE no terreno
      tenham mais <a>poderes</a> de decisão.
  - s: Som jag ser det borde Europaparlamentet - det enda organ som samtliga européer
      har varit med och utsett i direkta val - få betydligt mer att <v>säga</v> <p>till</p>
      om än det faktiskt har i dag.
    t: Na minha opinião, o Parlamento Europeu, enquanto único órgão eleito directamente
      por todos os Europeus, deveria ter um pouco mais de <a>poder</a> do que acontece
      actualmente.
