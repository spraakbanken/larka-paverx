    t: Come relatore parlamentare sulla parte della sua relazione che concerne il
      personale, vorrei <a>esprimere</a>, Commissario Kinnock, la mia profonda soddisfazione
      per l’avvio di questo processo di riforma;
  - s: Därför måste vi också klart och tydligt <v>säga</v> <p>till</p> Ryssland att
      vi är djupt besvikna över att Ryssland som är och skall vara en partner till
      Europeiska unionen inte bedriver en förnuftig politik med vilken man försöker
      att bekämpa orsakerna till terrorismen och inte bara själva terrorismen.
    t: Pertanto, dobbiamo chiaramente <a>esprimere</a> la nostra delusione alla Russia
      - che è e dovrebbe essere un partner dell’Unione europea - in quanto non è stata
      perseguita una politica razionale atta a sradicare le cause del terrorismo e
      il terrorismo stesso.
  - s: Vi vill att de ska ha lika mycket att <v>säga</v> <p>till</p> om inom alla
