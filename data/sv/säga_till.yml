  v: esprimere
  x:
  - s: Som parlamentets föredragande av personaldelen i ert betänkande, herr Kinnock,
      välkomnar jag verkligen det faktum att vi nu inleder processen och jag vill
      <v>säga</v> <p>till</p> alla mina kollegor här att vi har en mycket viktig uppgift
      framför oss som kommer att vara helt avgörande för kommissionens framtid och
