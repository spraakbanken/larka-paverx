en:
- c: 209
  r: 1
  v: tell
  x:
  - s: Jag kan <v>säga</v> <p>till</p> er att detta inte är något skämt.
    t: I can <a>tell</a> you it is no joke.
  - s: Beträffande flexicurity vill jag <v>säga</v> <p>till</p> er att för Portugal
      och det portugisiska ordförandeskapet så står flexicurity inte bara för flexibilitet
      utan också för säkerhet.
    t: As regards flexicurity, I can <a>tell</a> you that for Portugal and for this
      Portuguese Presidency flexicurity means flexibility but also security and for
      us the two go together.
  - s: Då <v>sade</v> de alltså <p>till</p> oss att den budgeten, dvs. budgeten för
      1997, var den sista åtstramningsbudgeten.
    t: They <a>told</a> us then that the 1997 budget was the last austerity budget.
  - s: Mugabe vet att han också har stöd från Kina, som vill ta över Europas roll
      i Afrika och gör det genom att <v>säga</v> <p>till</p> korrupta statschefer
      att Kina inte kommer att orsaka dem några bekymmer med mänskliga rättigheter
      och god samhällsstyrning.
    t: Mugabe knows he also has the backing of China, which wants to take over Europe’s
      role in Africa and does it by <a>telling</a> corrupt heads of state that China
      will not give them any grief about human rights and good governance.
  - s: 'Jag är helt säker på att irländarna kommer att <v>säga</v> <p>till</p> den
      här cirkusen som de sade till Libertas:'
    t: 'I am confident the Irish people will <a>tell</a> this particular circus what
      they told Libertas:'
  - s: Jag föreslår dem, som av rent ideologiska skäl skulle vilja hindra forskningen,
      att möta de patienter som angripits av genetiska sjukdomar, som till exempel
      Huntingtons sjukdom, och <v>säga</v> <p>till</p> dessa ansikte mot ansikte att
      man dessvärre inte kan bota dem eftersom parlamentarikerna har beslutat att
      inte bota dem.
    t: If there are those who would like to block this research for purely ideological
      reasons, I would suggest that they meet some of the patients suffering from
      genetic diseases like Huntingdon’s disease and <a>tell</a> them face to face
      that it will not be possible to cure them because Parliament has decided not
      to do so.
  - s: 'Därför har myndigheterna <v>sagt</v> <p>till</p> dem:'
    t: They have been <a>told</a> that these people are easy to recognise!
  - s: Vi <v>säger</v> <p>till</p> dem att vi har en mycket långsiktig miljölagstiftning,
      men i fallet med nitratdirektivet och direktivet om avfallsvatten i stadsområden
      upptäcker vi att medlemsstater faktiskt tar mycket längre tid än vad som krävs
      för att verkställa lagstiftningen.
    t: We are <a>telling</a> them that we have very forward-looking environmental
      legislation but in instances such as the nitrates directive and the urban waste
      water directive we find that in fact Member States are taking much longer than
      required to comply with legislation.
  - s: Det är mycket bra att kunna <v>säga</v> <p>till</p> dem att EU betonar vikten
      av mänskliga rättigheter även i sin egen verksamhet och inte bara försöker lära
      andra hur viktiga de är.
    t: It is excellent that I can <a>tell</a> them that the European Union also stresses
      the importance of human rights in its own activities and does not merely try
      to teach others how important human rights are.
  - s: Han har inte gått till yrkesfiskarna runt Irländska sjön och <v>sagt</v> <p>till</p>
      dem att Europeiska kommissionen försöker förfölja dem och göra dem orätt.
    t: He has not gone back and <a>told</a> fishermen around the Irish Sea that the
      European Commission is trying to persecute them or to do them an injustice.
  - s: Om de inte är redo vid samma tid, finns det ingen anledning att <v>säga</v>
      <p>till</p> de mer avancerade att vänta på dem som behöver mer tid. Det ligger
      helt i linje med den filosofi och den analys som vi har tagit fram.
    t: If they are not ready at the same time, there is no reason to <a>tell</a> the
      more advanced to wait for the one that needs more time.
  - s: Man kan inte å ena sidan <v>säga</v> <p>till</p> arbetstagare att deras beteende
      måste bli flexiblare och å andra sidan binda arbetstagare, och det säger jag
      då framför allt till kollega Menrad, med mycket långa pensionsuppbyggnadsperioder.
    t: You cannot <a>tell</a> workers that their behaviour should be more flexible
      on the one hand, and tie them down on the other - and I say this to Mrs Menrad
      in particular - with extremely long qualifying periods.
  - s: Då kan jag <v>säga</v> <p>till</p> er att det är rena rama struntpratet, då
      behöver vi uran, det måste vi också importera, så att det nu står fullkomligt
      klart!
    t: I <a>tell</a> you that is utter rubbish, we need uranium for nuclear power,
      and we have to import that as well, so let us just be clear on that point!
  - s: Om Italien hade tillkännagjort att de inte ville gå med, är det inte troligt
      att man hade <v>sagt</v> <p>till</p> dem att Maastrichtfördragets villkor lagligen
      gör deras medlemskap nödvändigt.
    t: If Italy had announced that they did not wish to join, it is unlikely that
      they would have been <a>told</a> that the terms of the Maastricht Treaty legally
      necessitated their membership.
  - s: Det skall man också <v>säga</v> <p>till</p> rådet.
    t: The Council should be <a>told</a>.
  - s: Hur ska vi kunna <v>säga</v> <p>till</p> unga jordbrukare att de inte kan utnyttja
      informations- och kommunikationstekniken för att utveckla sina jordbruksföretag,
      eftersom vi inte har tillhandahållit uppkopplingsmöjligheter?
    t: How can we <a>tell</a> our young farmers that they cannot benefit from ICT
      to develop their agri-business industries because we have not provided them
      with the connectivity?
  - s: Någon kanske <v>säger</v> <p>till</p> mig att jag inte kan ta ratificeringen
      av Amsterdamfördraget, och därmed förslaget till artikel 153 för given.
    t: I may be <a>told</a> that I cannot take the ratification of the Amsterdam Treaty,
      and therefore of the draft Article 153, for granted.
  - s: Det är en mycket blygsam målsättning, men jag menar att det är ett första steg
      mot någon form av värdighet och respekt i debatten, och det budskapet kommer
      att nå dem i Pakistan som stöder religionsfrihet, så det första jag vill göra
      är att <v>säga</v> <p>till</p> dem att de inte är ensamma.
    t: This is a very modest aim, but I believe that it is a first step towards some
      dignity and respect in the debate, and this message will reach those in Pakistan
      supporting religious freedom, so the first thing I should like to do is <a>tell</a>
      them that they are not alone.
  - s: Olika personer har ofta <v>sagt</v> <p>till</p> oss att de stärks och inges
      mod när sådana som vi erkänner det hot som de befinner sig under.
    t: People have often <a>told</a> us they take great courage from external voices
      recognising the threat that they are under.
  - s: Jag vill inte upprepa vad min kollega Byrne redan har <v>sagt</v> <p>till</p>
      er i samband med det betänkande som förut diskuterades.
    t: I do not wish to repeat what my fellow-Commissioner Mr Byrne has already <a>told</a>
      you about the report that has been under discussion.
  - s: Jag skulle vilja säga ”tack” på svenska för hennes anförande, ett ord som på
      mitt språk polska betyder ”ja” - och därför är det ett passande ord eftersom
      jag helt och fullt instämmer i vad hon i dag har <v>sagt</v> <p>till</p> oss
      på rådets vägnar, även om jag vill göra ett antal små men viktiga kommentarer.
    t: I would like to say in Swedish ’tack’ - or ’thank you’ - for her speech, which
      in my language, in Polish, means ’yes’ - and it is therefore a fitting word,
      as I fully agree with what she has <a>told</a> us on behalf of the Council today,
      even though I have some small but important comments.
  - s: Jag vill gratulera Franco Frattini till hans anförande och jag måste <v>säga</v>
      <p>till</p> honom att detta är en fråga som i hög grad återspeglar svårigheterna
      vi har när det gäller att fatta beslut.
    t: I wish to congratulate Mr Frattini on his speech and I must <a>tell</a> him
      that this is an issue that very much reflects the difficulty we are having in
      making decisions.
  - s: Eftersom alla de som har makten under er är närvarande här, låt mig få <v>säga</v>
      <p>till</p> er och till dem, som en far, att säkerheten hos barnens leksaker
      verkligen är viktig, ja mycket viktig.
    t: Since all those who hold power under you are present here, Mr President of
      the Commission, let me <a>tell</a> you and them, speaking as a father, that
      the safety of children’s toys is indeed important, and vitally so.
  - s: De har <v>sagt</v> <p>till</p> oss att den inre marknaden ska skapa den ekonomiska
      dynamik som behövs för att skapa arbetstillfällen, garantera löner som människor
      tryggt kan leva på, men verkligheten ser annorlunda ut!
    t: They have been <a>telling</a> us that the internal market will create the economic
      dynamism that we need in order to create jobs, to guarantee living wages on
      which people can live securely, but reality is something else!
  - s: Det enda de <v>säger</v> <p>till</p> oss i dag är sådant som vi kan läsa i
      pressen.
    t: Today, they are simply <a>telling</a> us what is in the papers.
  - s: Skall vi <v>säga</v> <p>till</p> honom att vi samtidigt accepterar att minska
      stödet till återuppbyggnaden av hans land med en tredjedel?
    t: Shall we, at the same time, <a>tell</a> him that we agree to reduce reconstruction
      aid for his country by one third?
  - s: För det andra, <v>sade</v> hon <p>till</p> oss igår att hon accepterar en del
      av ändringsförslaget som avser utvärderingen av faran.
    t: Secondly, she <a>told</a> us yesterday that she accepts part of the amendment
      on risk assessment.
  - s: De kan inte <v>säga</v> <p>till</p> oss att vissa frågor har ratats eller att
      erbjudandet har avslagits, eftersom det bara är deras förvrängning av sanningen.
    t: They cannot <a>tell</a> us that certain items have been rejected or that the
      offer has been rejected, since this is purely and simply their misrepresentation
      of the truth.
  - s: Vad ska jag <v>säga</v> <p>till</p> konsumenterna där hemma, som fått löfte
      om att det från och med den 1 januari 2012 inte skulle finnas några ägg som
      producerats i gamla konventionella burar kvar på marknaden?
    t: What do I <a>tell</a> our consumers back home, to whom we promised that, by
      1 January 2012, there would be no more eggs on the market produced under the
      old conventional battery cage systems?
  - s: Jag <v>sade</v> även <p>till</p> er att jag skulle återförvisa frågan till
      utskottet för arbetsordningen, valprövning och ledamöters immunitet.
    t: I also <a>told</a> you that I would refer the matter to the Committee on the
      Rules of Procedure.
  - s: De så kallade experterna <v>sade</v> <p>till</p> oss att det fanns risk för
      en olycka vart tiotusende år.
    t: The so-called experts <a>told</a> us that there was a risk of an accident once
      every ten thousand years.
  - s: För det andra, fru rådsordförande, har ni inte <v>sagt</v> <p>till</p> oss
      på vilket sätt ni kan och har för avsikt att utöva större påtryckningar på Förenta
      staterna - det är ju på detta allt beror.
    t: Secondly, Madam President-in-Office of the Council, you have not <a>told</a>
      us how you intend to exert greater pressure on the United States, given that
      the whole business is down to them.
  - s: Vad de har <v>sagt</v> <p>till</p> oss ända från början är att de vill fiska.
    t: From day one, what they have <a>told</a> us is that they wanted to fish.
  - s: Under 20 år har denna sektor inte gjort några framsteg och nu kommer man och
      <v>säger</v> <p>till</p> oss att vi inte borde ta fram ett direktiv, som sedan
      10 år haft en mycket komplicerad historia, utan istället en rekommendation.
    t: This sector has made no progress for twenty years and now we are <a>told</a>
      that we should not issue a directive - which has had a most complicated ten-year
      history - but rather a recommendation.
  - s: Det jag för min del inte kan acceptera är att <v>säga</v> <p>till</p> de europeiska
      medborgarna att de skall äta förgiftat kött, för att amerikanerna tjänar på
      det.
    t: What I, personally, will not accept is that anyone should <a>tell</a> Europe’s
      citizens that they have to eat poisoned meat because the Americans need the
      money.
  - s: Häromdagen <v>sade</v> han <p>till</p> mig att han inte skulle våga låta sin
      dotter och sin son åka i samma buss till skolan.
    t: The other day he <a>told</a> me that he would not dare send his daughter and
      his son to school in the same bus.
  - s: Man måste även på ett tydligt sätt <v>säga</v> <p>till</p> Lukasjenko att han
      inte kan tala med kluven tunga!
    t: Lukashenko has to be <a>told</a> in no uncertain terms that he cannot speak
      with a forked tongue.
  - s: ' … att stödja det civila samhället, att stödja det nationella libyska övergångsrådet
      och Mahmoud Jibril (vi har haft många sammanträden med honom), att stödja reformen
      av säkerhetssektorn och att bygga vårt stöd på vad folket <v>sagt</v> <p>till</p>
      oss att de vill ha.'
    t: to build on what the people <a>told</a> us that they wanted.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har <v>sagt</v> <p>till</p>
      oss att vi skulle komma i öppet krig med WTO, att Karel De Gucht har sagt till
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: It is, in fact, unacceptable that, for weeks and weeks, we were being <a>told</a>
      that we would be engaging in open warfare with the WTO, that Mr De Gucht told
      us we would no longer be able to sell planes, that we would no longer be able
      to sell anything if we took that decision, when there was a legal note stating
      the exact opposite.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har sagt till oss att
      vi skulle komma i öppet krig med WTO, att Karel De Gucht har <v>sagt</v> <p>till</p>
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: It is, in fact, unacceptable that, for weeks and weeks, we were being told
      that we would be engaging in open warfare with the WTO, that Mr De Gucht <a>told</a>
      us we would no longer be able to sell planes, that we would no longer be able
      to sell anything if we took that decision, when there was a legal note stating
      the exact opposite.
  - s: Ingen ska <v>säga</v> <p>till</p> mig att det skulle kunna anses som en hedersam
      och tillfredsställande överenskommelse för parlamentet om man bara märkte kött
      från klonade djur eller deras avkomma, för det innebär i stort sett ingen överenskommelse
      alls.
    t: Let nobody <a>tell</a> me that merely labelling beef from cloned animals or
      their offspring could be considered an honourable and satisfactory agreement
      for Parliament, because this was little more than no agreement at all.
  - s: Euroområdets ledare <v>säger</v> <p>till</p> oss att det inte sker någon omstrukturering
      av skulderna i Grekland, men sedan när innebär det inte en omstrukturering att
      skjuta upp förfallodatum?
    t: Eurozone leaders <a>tell</a> us that there is no Greek debt restructuring,
      but since when is a delay of a repayment date not a restructuring?
  - s: Våra diplomater skickar tydliga rapporter om den israeliska koloniala politiken
      och tydliga rapporter - det har vi <v>sagt</v> <p>till</p> alla de palestinska
      ledare som vi har träffat - även om de kränkningar som den palestinska nationella
      myndigheten gör sig skyldig till. Men varför, har alla frågat oss - från Arafat
      till kvinnan eller mannan som lever i flyktinglägret - ingriper inte Europa
      politiskt och aktivt?
    t: Our diplomats send back clear reports on the Israeli settlement policy and
      also clear reports - as we <a>told</a> all the Palestinian leaders we met -
      of the violations performed by the National Palestinian Authority.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: 'So when you return to the Commission, tell your fellow Commissioners what
      we shall all no doubt be <a>telling</a> them personally:'
  - s: Man kan inte <v>säga</v> <p>till</p> ett företag i Västeuropa att det kan slå
      sig ned och ta över ett existerande företag på orten.
    t: They cannot <a>tell</a> a firm in Western Europe that they can go and establish
      themselves there and take over an existing firm.
  - s: Det avdelningarna <v>sagt</v> <p>till</p> oss är att de var tillåtna och att
      de skulle läggas fram för omröstning.
    t: What the services have <a>told</a> us is that they were admissible and that
      they would be voted on.
  - s: Gjorde myndigheten rätt i att <v>säga</v> <p>till</p> affärerna att de inte
      behövde dra tillbaka detta ris?
    t: Was it correct in <a>telling</a> shops that they did not need to withdraw this
      rice?
  - s: Som under lång tid politiskt aktiv kvinna, som alltid har arbetat, vill jag
      säga att jag naturligtvis alltid personligen har erfarit jämställdhetsfrågan,
      och verklig jämställdhet är något jag alltid har kämpat för, så jag vill <v>säga</v>
      <p>till</p> Angelika Niebler att jag är väldigt glad över att få göra detta
      i dag.
    t: Being, however, a woman who has been politically active for a long time and
      has always worked, I have to say that this issue of equality of opportunity
      is one of which I have, of course, always had personal experience, and real
      equality of opportunity is something I have always been committed to, so I can
      <a>tell</a> Mrs Niebler that I am very glad to be doing this today.
  - s: 'Jag har därför lust att <v>säga</v> <p>till</p> honom:'
    t: I would thus like to <a>tell</a> him that we should perhaps wait until the
      Council has discussed this Charter, and then we will be able to see whether
      we can proceed further, and more quickly, with it.
  - s: Förr brukade jag alltid <v>säga</v> <p>till</p> er att ni visserligen gör en
      ansats, men att ni aldrig kommer till skott!
    t: I have always <a>told</a> you in the past that you pursed your lips but did
      not whistle!
  - s: Jag skulle vilja be fru Grossetête att ni ännu en gång tänker över er inställning
      till dessa två ändringsförslag om tidsfrist och skadeståndsbelopp, och jag vill
      <v>säga</v> <p>till</p> er att människor mycket väl vill, inte bara före Europavalet
      utan generellt, att vi arbetar för deras personliga välbefinnande, för deras
      alldeles personliga välbefinnande!
    t: for let me <a>tell</a> you that people definitely want us to attend to their
      personal, their very personal welfare, and not just before the European elections
      but quite generally!
  - s: Jag vill be er, i mitt sista anförande för Europaparlamentet, att ni talar
      med parlamentets talman och <v>säger</v> <p>till</p> honom att det är oerhört
      viktigt att han nämner vid Europeiska rådet att nästa parlament kommer att sakna
      19 ledamöter, eftersom Lissabonfördraget inte har ratificerats än.
    t: Madam President, in my last speech to the European Parliament, may I ask that
      you speak to the President of Parliament and <a>tell</a> him that it is extremely
      important that, in the European Council meeting, he mention the fact that the
      next Parliament will lack 19 Members because the Treaty of Lisbon has not yet
      been ratified.
  - s: Låt nu ingen <v>säga</v> <p>till</p> mig att ett sådant scenario är omöjligt.
    t: Let nobody <a>tell</a> me such a scenario is impossible;
  - s: 55 000-60 000 européer väntar på möjligheten att i framtiden, som Ernst Höger,
      kunna <v>säga</v> <p>till</p> oss att ”livet är vackert”.
    t: 55-60 000 Europeans are waiting for the opportunity to be able to <a>tell</a>
      us in future, like Ernst Höger, that ’life is beautiful’.
  - s: Vi måste <v>säga</v> <p>till</p> dem som klagar på kostnaderna för att utveckla
      rena tekniker att den här investeringen kommer att vara till fördel för europeiskt
      ledarskap inom sektorn och skapa nya och bättre arbetstillfällen enligt Lissabonstrategin.
    t: We must <a>tell</a> those who complain at the cost of developing non-polluting
      technologies that this investment will grant Europe leadership in the sector
      and will create new and better jobs under the Lisbon Strategy.
  - s: Eftersom många av er har haft något att säga om arbetstagarna vill jag påpeka
      att företaget har <v>sagt</v> <p>till</p> oss att de nedskärningar det har för
      avsikt att göra kommer att genomföras på ett socialt ansvarsfullt sätt.
    t: Since many of you have had something to say about the workers, I would like
      to point out that the company <a>told</a> us that the slimming-down it intends
      to carry out will be carried out in a socially responsible manner, that there
      will be no immediate redundancies, and that the process will be ongoing over
      many years.
  - s: Vilken jordbrukare behöver egentligen Bryssel för att <v>säga</v> <p>till</p>
      honom att han inte ska låta hans tillgångar förstöras?
    t: Indeed, what farmer needs Brussels to <a>tell</a> him not to allow his assets
      to degrade?
  - s: Jag vill tacka er för ett utmärkt samarbete och jag vill <v>säga</v> <p>till</p>
      er att ni nu vid årtusendeskiftet har en mycket viktig funktion.
    t: I want to thank you, Commissioner Monti, for your outstanding cooperation and
      I want to <a>tell</a> you that, as we enter the new millennium, you have an
      especially important role.
  - s: Världssamfundet kommer vid en viss punkt att <v>säga</v> <p>till</p> er var
      ni ska stoppa - men kanske inte riktigt än.
    t: The international community at some point will <a>tell</a> you where to get
      off - perhaps not just quite yet.
  - s: Jan Peter Balkenende är beredd att komma strax före jul den 21 december och
      jag tycker inte att det vore hövligt av oss att <v>säga</v> <p>till</p> honom
      att vi har bättre saker för oss och att vi inte vill att han skall komma.
    t: Mr Balkenende is prepared to come on the 21 December, during the Christmas
      period, and I do not think it would be polite of us to <a>tell</a> him that
      we have better ideas and we do not want him to come.
  - s: Det enda folk som får det är irländarna, och jag hoppas verkligen att de -
      på samtliga europeiska folks vägnar - <v>säger</v> <p>till</p> denna elit att
      dess demokratiuppfattning är ett missförstånd, och att de röstar nej den 7 juni.
    t: The only people who are being asked are the Irish people, and I sincerely hope
      that, on behalf of all the populations of Europe, the Irish people will <a>tell</a>
      these élites that their conception of democracy is a misunderstanding and then
      vote against the Treaty on 7 June.
  - s: Det är i detta som utmaningen ligger, och på ett sätt tycker jag att vi kan
      <v>säga</v> <p>till</p> oss själva att vi kanske har varit före vår tid. Om
      vi inte hade haft det EU som vi har i dag så hade vi varit tvungna att åstadkomma
      någonting som svar på den globala utmaningen.
    t: That is what the challenge is and, in a certain sense, I think we can <a>tell</a>
      ourselves that we have perhaps been ahead of our time.
  - s: När Luisa talade om för mig att jag hade tilldelats Sacharovpriset <v>sade</v>
      jag <p>till</p> henne att jag inte förtjänade det, eftersom jag aldrig har räddat
      ett barn, inte ens mitt eget.
    t: When Luisa told me that I had been awarded the Sakharov Prize, I <a>told</a>
      her that I did not deserve it, since I had never saved a child, not even my
      own.
  - s: man har <v>sagt</v> <p>till</p> oss att vi inte behöver tala om aktuella och
      brådskande frågor i dag, torsdag, eftersom vi behandlade detta ärende redan
      under det första sammanträdet i september.
    t: we were <a>told</a> we could not hold a topical and urgent debate this Thursday
      because we held one during the first session in September.
  - s: Ni måste se till att de totala utgifterna hålls på låg nivå, spara alltså på
      alla övriga områden och <v>säg</v> <p>till</p> alla andra som har förhoppningar,
      att de inte får någonting!
    t: We cannot have a situation in which people on the one side, i.e. the Council,
      promise money and increase the sums involved and then come to us in Parliament
      and say, be sure to keep overall expenditure down, make cuts in all areas and
      <a>tell</a> all other ’hopefuls’ that there is nothing for them.
  - s: Jag vill också <v>säga</v> <p>till</p> er - och, herr talman, jag kommer att
      sluta här - att jag var besviken över kommissionens anförande.
    t: I must also <a>tell</a> you, Mr President, and I will finish here, that I was
      very disappointed by the Commission’s speech.
  - s: Om vi inte erkänner att vi som sitter i detta parlament har rätten och skyldigheten
      att se vad som sker i någon av medlemsstaterna, hur kan vi då <v>säga</v> <p>till</p>
      diktatorer i fjärran länder att vi försvarar en universell idé, som är så viktig
      inte minst för att försvara kvinnors rättigheter?
    t: If we fail to admit that we, who sit in the same Parliament, have the right,
      the duty to see what is happening in one of the Member States, how can we <a>tell</a>
      dictatorships in distant countries that we defend a universal idea, which is
      so very important for the defence of women’s rights, in particular?
  - s: För en timme sedan hörde vi Guy Verhofstadt <v>säga</v> <p>till</p> oss att
      vi måste gå samman för att skydda de frihetliga värdena, och jag har sagt er
      att jag instämmer med honom.
    t: Madam President, ladies and gentlemen, we heard Mr Verhofstadt <a>telling</a>
      us an hour ago that we must join together to protect the values of freedom,
      and I have to tell you that I agree with him.
  - s: Nu <v>säger</v> han emellertid <p>till</p> oss att han kommer att göra som
      Harry Potter, alias Jan-Peter Balkenende, anser.
    t: Now, however, he is <a>telling</a> us that he will obey the wishes of Harry
      Potter, alias Mr Balkenende;
  - s: Jag kan inte åka tillbaka till min region i morgon och <v>säga</v> <p>till</p>
      mina väljare att de inte behöver oroa sig, att vi har en plan för 2020.
    t: I cannot go back to my region tomorrow and <a>tell</a> my people that they
      do not need to worry, that we have a plan for 2020.
  - s: När vi talar om Kazakstan tror jag att vi ofta tenderar att höja pekfingret
      och <v>säga</v> <p>till</p> dem att de omedelbart måste få demokratin att fungera
      perfekt.
    t: Madam President, I believe that when we talk about Kazakhstan, we often tend
      to wag the finger at the Kazakhs and <a>tell</a> them that they ought to start
      functioning as a perfect democracy with immediate effect.
  - s: Vi har möjligheten att <v>säga</v> <p>till</p> våra väljare att vi faktiskt
      bryr oss om de stora frågor som de bryr sig om, att vi kan hjälpa till med att
      skapa mer fred, säkerhet, välstånd, en bättre miljö och livskvalitet - frågor
      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: We have the opportunity to <a>tell</a> our people that we do care about the
      big issues that they care about, that we can help deliver a better peace, security,
      prosperity, environment and quality of life - issues that can genuinely be helped
      best at a European level.
  - s: Trots det bryr sig dessa hjärtlösa generaler inte så mycket om vad vi <v>säger</v>
      <p>till</p> dem. Tvärtom fortsätter deras fasta grepp om makten på ett högst
      motbjudande pompöst och irriterande sätt.
    t: Yet these heartless generals take little notice of what we <a>tell</a> them.
  - s: jag har bundit in den och om någon <v>säger</v> <p>till</p> mig att vi endast
      ägnar oss åt abstrakta frågor i de europeiska institutionerna, att de känns
      mycket avlägsna, att vi inte bryr oss om de konkreta problemen, då ska jag visa
      dem detta arbete.
    t: I have considered it and when I am <a>told</a> that in the European institutions
      we only do very abstract work, work that is very distant, and that we do not
      concern ourselves with specific problems, I will show them this work.
  - s: Vi kan inte <v>säga</v> <p>till</p> människor och etniska grupper i andra länder
      att de ska döpa om sitt språk för att andra länder inte tycker om det de valt
      att kalla det.
    t: We cannot <a>tell</a> people and ethnic groups in other countries to rename
      their language because other countries do not like what they call it.
  - s: Efter att ha tackat amerikanerna är det dags att <v>säga</v> <p>till</p> dem
      att vi inte vill att de skall stanna en timme längre än nödvändigt i Irak.
    t: Having thanked the Americans, it is time to <a>tell</a> them that we do not
      expect them to stay in Iraq for one hour longer than is necessary.
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Many Bosnians <a>tell</a> me that there are too many cantons, and that they
      are too small, something that is a result of an imbalance and leads to a large
      proportion of the gross national product and of international aid being swallowed
      up by excessive bureaucracy.
  - s: Veterinärexperter har <v>sagt</v> <p>till</p> mig att de är förskräckta över
      regeringens likgiltighet på detta område.
    t: The veterinary experts have <a>told</a> me that they are quite appalled at
      the apathy of the government in this field.
  - s: Inom mitt eget åtgärdsområde, det polisiära och rättsliga samarbetet, vill
      jag <v>säga</v> <p>till</p> parlamentsledamöterna att kampen mot barnhandel
      och mot varje form av missbruk och brott mot barn, liksom förebyggande av ungdomsbrottslighet,
      är samtliga prioriterade åtgärder för kommissionen, vilka också erkändes vid
      toppmötet i Tammerfors.
    t: I must <a>tell</a> you all that in my own area of action, more specifically,
      police and judicial cooperation, that the fight against the trade in children,
      the fight against the abuse of children and other crimes against them, as well
      as the prevention of juvenile crime are just as much priorities for action by
      the Commission which we will be developing within the framework of programmes
      for police and judicial cooperation that I shall inform you of when I give the
      presentation of the scoreboard system requested by the Heads of State and Government.
  - s: Jag vill <v>säga</v> <p>till</p> min gode vän Pronk, att om han byter några
      ord med Aznar, så byter jag några ord med Blair.
    t: Mr President, I could <a>tell</a> my good friend, Mr Pronk, that if he will
      have a word with Mr Aznar, I will have a word with Mr Blair.
  - s: Det finns över 20 miljoner arbetslösa som vill ha ett klargörande när vi <v>säger</v>
      <p>till</p> dem att ekonomisk styrning, stabilitet och tillsyn - det ekonomiska
      och finansiella tillsynspaketet - kommer att återspeglas genom en strategi som
      direkt syftar till att få alla de människor som personligen har påverkats av
      krisen tillbaka i arbete, med ambitioner om ökad produktivitet och, som en följd
      av detta, ökad konkurrenskraft.
    t: There are more than 20 million unemployed people who want clarification when
      we <a>tell</a> them that economic governance, stability and supervision - the
      economic and financial supervision package - will be reflected in a strategy
      that is directly aimed at getting all those people who have been personally
      affected by the outbreak of the crisis back to work, with ambitions of increased
      productivity and, hence, competitiveness.
  - s: Jag har inte varit i dessa områden, jag har bara haft telefonkontakt, men många
      har <v>sagt</v> <p>till</p> mig att de genom Romano Prodis närvaro - även genom
      den medmänsklighet han som person förkroppsligar - för en gångs skull har uppfattat
      kommissionen och Europa på ett helt annat sätt, inte som den fjärran byråkrati
      som de alltid ansett den vara.
    t: I have not been to the disaster zones and have only been in telephone contact,
      but many have <a>told</a> me that Mr Prodi’s presence - and the humanity he
      personally embodied - enabled them for once to perceive the Commission and Europe
      in a quite new way, and not as the distant bureaucracy they had always thought
      it to be.
  - s: Det var egentligen inte en ordningsfråga, men jag lyssnade till er med intresse,
      och som jag nyss <v>sade</v> <p>till</p> er kommer jag snarast att ta de kontakter
      som är nödvändiga för detta ändamål.
    t: Mr Staes, that was not exactly a procedural motion, but I have listened to
      you with interest and, as I <a>told</a> you earlier, I will very quickly make
      the necessary contacts to that end.
  - s: Det tycker jag vore oerhört farligt, och min grupp tänker givetvis ställa ansvarsfulla
      frågor med egna uppfattningar - och inte vänta på att man <v>säger</v> <p>till</p>
      oss utifrån vad vi skall göra - och vi kommer att göra detta för att så snart
      som möjligt få en kommission som kan utöva sina ansvarsplikter.
    t: It seems to me that this would be enormously dangerous and, of course, my group
      intends to ask questions, responsibly and on our own terms - without waiting
      for third parties to <a>tell</a> us what to do - and we will ask them in a way
      which will deliver us, as soon as possible, a Commission which is in a position
      to carry out its duties.
  - s: Jag vill också vara helt ärlig och <v>säga</v> <p>till</p> er i parlamentet
      att om vi manipulerar kriterierna äventyrar vi trovärdigheten hos ett av de
      viktigaste projekten i EU:s integration.
    t: I also want to be quite frank in <a>telling</a> your House that, if we do,
      the credibility of one of the most important projects in European integrations
      is in jeopardy.
  - s: Jag <v>sade</v> <p>till</p> er, herr rådsordförande, före den första behandlingen,
      att ni ännu inte hade budgeten som i en liten ask.
    t: Mr President-in-Office, I <a>told</a> you before the first reading that you
      had not got the budget in the bag yet.
  - s: När jag lade fram detta direktiv <v>sade</v> jag <p>till</p> dem att det aldrig
      skulle godkännas.
    t: When I introduced this directive I <a>told</a> them it would never be approved.
  - s: 'Jag var egentligen beredd att i morgon <v>säga</v> <p>till</p> min partigrupp
      att vi hade fått så fina löften men det har inte hänt någonting och det är för
      mig skäl nog att ännu en gång komma med en genomgripande uppmaning till var
      och en:'
    t: 'I would have been quite happy to <a>tell</a> my group tomorrow that we have
      received nice pledges, but nothing came of them, and that is for me a reason
      to call on everyone once again:'
  - s: Vad kan jag <v>säga</v> <p>till</p> er Hindley, om den allmänna situationen
      i ASEAN?
    t: Mr Hindley, what can I <a>tell</a> you about the ASEAN situation in general?
  - s: 'Den inledande meningen lyder: ”Europeiska kommissionen har <v>sagt</v> <p>till</p>
      Förenade kungariket att man kommer att förlora upp till 200 miljoner pund i
      stöd till eftersatta regioner, om man inte genomför Europeiska unionens lagstiftning
      till skydd för fåglar och deras livsmiljöer”.'
    t: The opening paragraph is ‘The European Commission has <a>told</a> Britain that
      it will lose up to 200 million pounds in grants for poorer regions unless it
      implements European Union laws to protect birds and their habitats’.
  - s: Är hon verkligen beredd att <v>säga</v> <p>till</p> folk som t.ex. de som jag
      företräder i Merseyside och nordvästra England, att de måste förlora sin finansiering
      ur strukturfonderna p.g.a. att deras regeringar har misslyckats med att följa
      livsmiljödirektivet?
    t: Is she really prepared to <a>tell</a> people such as those whom I represent
      in Merseyside and the North-West of England that they must lose Structural Funds
      because their governments have failed to comply with the habitats directive?
  - s: Vi kommer nu att vidta den extraordinära och beklagliga åtgärden att skicka
      Catherine Ashton som vår utrikespolitiska företrädare till Iran och Kuba och
      dessa platser för att <v>säga</v> <p>till</p> dem att deras demokrati inte är
      tillräckligt bra, när hon aldrig under sin karriär har varit föremål för valurnorna,
      eller möjliggjort för sina landsmän att rösta för eller emot henne.
    t: We are now going to have the extraordinary spectacle of sending Baroness Ashton
      as our foreign representative to Iran and Cuba and these places to <a>tell</a>
      them that their democracy is inadequate, when she has never once in her entire
      career subjected herself to the ballot box, or invited her fellow countrymen
      to vote for or against her.
  - s: Och jag talar här som ordförande för Europeiska fria alliansen för att <v>säga</v>
      <p>till</p> er att de europeiska regionerna under detta ordförandeskap räknar
      med att få gehör för sitt krav på att bli direkt involverade i diskussionerna
      om Europas framtid.
    t: And I am speaking here as chair of the European Free Alliance to <a>tell</a>
      you that the regions are counting on you to ensure that, during this Presidency,
      their request to be directly involved in the discussions on the future of Europe
      will be granted.
  - s: Förmodligen instämmer han eftersom han har <v>sagt</v> <p>till</p> oss att
      ECB:s styrelse fortsätter att följa löneutvecklingen samt tendenserna avseende
      efterfrågan inom och utanför EU och att löneökningarna, trots oljeprischocken,
      var måttfulla, något han beskrev som ”mycket positivt”, och underströk att år
      2002 kommer inflationen att begränsas till 2 procent på grund av sänkta löner;
    t: He probably agrees because he has <a>told</a> us that the executive board of
      the ECB is continuing to monitor wage developments and trends in domestic and
      foreign demand and that, despite the oil crisis, wage increases were moderate,
      which he described as highly positive, stressing that inflation will be kept
      to 2% in 2002 thanks to wage restraint, while the monopolies’ profits will,
      of course, keep on rising.
  - s: Jag kanske har fel när jag <v>säger</v> <p>till</p> människor att när Europeiska
      unionen grundades fanns en gemensam jordbrukspolitik, inte för att det var självklart
      att vi tog just denna industri och gjorde den gemensam, utan därför att det
      erkändes att den inre marknaden skulle ge stora fördelar för en skicklig, industrialiserad
      nation som Tyskland, och fransmännen krävde, som en motsvarande förmån, en gemensam
      jordbrukspolitik.
    t: Maybe I am wrong when I <a>tell</a> people that when the European Union was
      founded there was a common agricultural policy not because it made absolute
      common sense that we took that particular industry and made it common, but because
      it was recognised that the single market would give great advantages to a skilled,
      industrialised country like Germany, and the French demanded, as a corresponding
      benefit, a common agricultural policy.
  - s: 'Man <v>sade</v> <p>till</p> mig en gång i tiden: ”När någon talar med dig,
      låt honom tala färdigt.'
    t: 'I was once <a>told</a>: ’When someone speaks to you, let him finish talking.'
  - s: Jag skulle därför vilja be er att förkasta dessa ändringsförslag, för om ni
      inte gör det så kommer hela den kompromiss som har uppnåtts att vara i farozonen,
      vilket rådet har <v>sagt</v> <p>till</p> oss i otvetydiga ordalag.
    t: I would therefore ask you to reject these amendments, for, if you do not -
      for so we have been <a>told</a> in unambiguous terms by the Council - the whole
      of the compromise that has been achieved will be in jeopardy.
  - s: Jag har inga ytterligare kommentarer till vad ni har <v>sagt</v> <p>till</p>
      oss, eftersom ni i själva verket inte har sagt någonting.
    t: I can make no further comment on what you have <a>told</a> us, since you have
      in fact told us nothing.
  - s: Jag har <v>sagt</v> <p>till</p> er vad jag hade att säga och ni har sagt vad
      som låg er om hjärtat.
    t: I have <a>told</a> you what I wanted to tell you and you have told me what
      was on your mind.
  - s: 'Vi har hållit fram en korv för befolkningen och vi kan inte tillåta oss, inte
      heller kan ministerrådet tillåta sig, att därefter <v>säga</v> <p>till</p> befolkningen:'
    t: We have offered people something, and neither we nor the Council of Ministers
      can now afford to <a>tell</a> them that it is only available for the few, and
      the rest get nothing.
  - s: Den brittiska regeringen har gång på gång <v>sagt</v> <p>till</p> oss att corpus
      juris bara var ett diskussionsdokument.
    t: The British Government has repeatedly <a>told</a> us that corpus juris was
      merely a discussion document.
  - s: Man har <v>sagt</v> <p>till</p> oss att Förenta staterna motsätter sig utvecklingen.
    t: We are <a>told</a> that the United States is opposed.
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: Mr Wurtz is <a>telling</a> us that we must have the right to spend.
  - s: Men har det aldrig föresvävat er att <v>säga</v> <p>till</p> dem att Engels,
      Marx, Stalin och Lenin kanske inte var så asiatiska och att det är dags att
      sluta med de här dumheterna?
    t: Have you never thought to <a>tell</a> them that Engels, Marx, Stalin and Lenin
      were not exactly Asian and that they must stop talking such rubbish?
  - s: Vi borde <v>säga</v> <p>till</p> dem att det är en oerhörd chans även för Europa,
      även en chans för oss.
    t: We should <a>tell</a> them that it is a huge opportunity for Europe and for
      all of us.
  - s: När jag hör att irländarna behöver pengar, när jag hör att mål 1 områdena behöver
      pengar, när jag betraktar mina egna delstater i Förbundsrepubliken Tyskland
      som i fredags beslöt att hela strukturpolitiken skulle förbli som den är, då
      kulle jag vilja <v>säga</v> <p>till</p> er att det är omöjligt!
    t: When I hear that the Irish need money, when I hear that the objective 1 areas
      need money, when I look at my own Federal States in the Federal Republic of
      Germany, which on Friday in the Federal Parliament made the decision that everything
      in our structural policy must remain unchanged, then I <a>tell</a> you that
      that is impossible!
  - s: Låt mig <v>säga</v> <p>till</p> er att jag har full förståelse för alla era
      önskemål.
    t: Let me <a>tell</a> you that I fully understand all your requests.
  - s: Jag måste <v>säga</v> <p>till</p> henne att - nej, jag vet inte namnet på damen
      i fråga och jag ber om ursäkt för det - jag måste alltså säga att om hon läst
      ordentligt vad som föreslås i Hautalas andrabehandlingsrekommendation kan hon
      inte insinuera detta mot oss.
    t: I must <a>tell</a> her - and no, I do not know the name of the Member in question
      and I apologise for not knowing - I must tell her that, if she had read carefully
      what is proposed in Mrs Hautala’s recommendation for second reading, she would
      not be able to make these accusations.
  - s: De fackligt aktiva arbetstagarna från Volkswagen, som är i parlamentet denna
      eftermiddag, har <v>sagt</v> <p>till</p> oss att deras främsta mål är att biltillverkarens
      ledning ska tillhandahålla en industriplan men att de också förväntar sig att
      EU ska stoppa den sociala och skattemässiga konkurrensen mellan medlemsstaterna,
      som är förödande för alla.
    t: Mr President, the Volkswagen trade unionists in Parliament this afternoon <a>told</a>
      us that, although their first priority was to obtain an industrial plan from
      the motor manufacturer’s management, they were also waiting for Europe to put
      an end to the social and fiscal competition between Member States that drags
      everyone down.
  - s: Vi vill bemöta det som ungdomar själva <v>sagt</v> <p>till</p> oss under samrådsförfarandet,
      och på det sättet tar vi det viktigaste steget, nämligen att främja solidaritet
      och ömsesidig förståelse bland ungdomar, stödja den nya grannskapspolitiken
      och sammanföra de olika aktörerna på nationell, regional och europeisk nivå.
    t: We want to respond to what young people themselves <a>told</a> us in the course
      of the consultation process, and in so doing we are taking the most important
      step, namely fostering solidarity and mutual understanding among young people,
      supporting the new neighbourhood policy and bringing together the various interested
      parties at national, regional and European level.
  - s: Den kommer att bestridas inför EG-domstolen, som man har <v>sagt</v> <p>till</p>
      oss, och vi vet vilka länder som kommer att göra det.
    t: That will be challenged before the European Court of Justice, as we have been
      <a>told</a>, and we know the countries that are going to do it.
  - s: Om någon av oss kommer hem till sin valkrets och <v>säger</v> <p>till</p> de
      egna väljarna att man, efter det att en kommission för första gången måst träda
      tillbaka på grund av bedrägerier och olämpligt uppträdande, kommer att stryka
      den oberoende ekonomistyrningen och tjänstemännens ansvar ur ifrågavarande föreskrifter,
      då har vi verkligen gjort Europa en björntjänst.
    t: If any of us goes to our constituency and <a>tells</a> our voters, now that
      one Commission has had to resign because of fraud and misconduct, that independent
      financial control and the liability of officials are to be deleted from the
      relevant provisions, then, by God, we shall have done Europe a bad turn.
  - s: Vi måste <v>säga</v> <p>till</p> alla att man inte kan föra ett spel som är
      emot freden, men att man framför allt inte kan hålla kvar denna region i utstötthet,
      fattigdom och stillestånd.
    t: We must <a>tell</a> everyone that you cannot play with peace, but especially
      that this region cannot be kept in a situation of marginalization, poverty and
      non-development.
  - s: Vi européer har därför rätten att <v>säga</v> <p>till</p> andra att inte ta
      den vägen.
    t: We Europeans therefore have the right to <a>tell</a> others not to take that
      path.
  - s: Företagen <v>säger</v> <p>till</p> oss att rekryteringen måste förenklas och
      göras mer flexibel på alla kunskapsnivåer.
    t: Business <a>tells</a> us that recruitment needs to be made easier and more
      flexible at all skill levels.
  - s: Det som kommissionär Patten just <v>sagt</v> <p>till</p> oss om den politiska
      situationen i Afghanistan bekräftar min analys att Massouds projekt för att
      ta fram en lösning på katastrofen i Afghanistan skulle kunna vara på rätt väg.
    t: What Mr Patten has just <a>told</a> us about the political situation in Afghanistan
      confirms my analysis that Commander Masood’s plan for solving the crisis in
      Afghanistan could be well underway.
  - s: Naturligtvis har Europeiska unionen rätt att <v>säga</v> <p>till</p> kandidatländer
      vad man accepterar och vad man inte accepterar, att göra dem uppmärksamma på
      att det är föreskrivet att vissa kriterier skall uppfyllas för att anslutningsförhandlingar
      skall tas upp och för att de skall slutföras, och det viktigaste av dessa kriterier
      är det politiska kriteriet.
    t: My final point must be that it goes without saying that the European Union
      has the right to <a>tell</a> candidate countries what it accepts and what it
      does not;
  - s: 'På grundval av denna bedömning har det förekommit att man <v>sagt</v> <p>till</p>
      ett land, som ansökt om medlemskap: ”Vi kan inte ta upp anslutningsförhandlingar
      med er, eftersom ni inte uppfyller dessa politiska villkor.”'
    t: 'It has come about that a country seeking membership has been <a>told</a>,
      on the basis of this assessment: ’We cannot start negotiating with you about
      accession, because you do not meet these political requirements.’'
  - s: Inte därför att Marta Andreasen har <v>sagt</v> <p>till</p> oss vad vi skall
      göra, utan därför att revisionsrätten har påpekat dessa brister sedan 1994.
    t: This is not because Marta Andreassen has <a>told</a> us that we should do that,
      but because the Court has been pointing out these failures since 1994.
  - s: Herr rådsordförande, vi kan behålla våra allianser, även med Förenta staterna,
      men, för att nu använda ett historiskt exempel, Förenta staternas vänner var
      inte de som <v>sade</v> <p>till</p> dem ?fäll napalmbomber över Vietnam? utan
      de som sade till dem ?upphör med detta krig?
    t: We can maintain our alliances, Mr President-in-Office of the Council, including
      with the USA, but - to quote an historic precedent - it was not America’s friends
      who <a>told</a> them to drop napalm on Vietnam;
  - s: Herr rådsordförande, vi kan behålla våra allianser, även med Förenta staterna,
      men, för att nu använda ett historiskt exempel, Förenta staternas vänner var
      inte de som sade till dem ?fäll napalmbomber över Vietnam? utan de som <v>sade</v>
      <p>till</p> dem ?upphör med detta krig?
    t: We can maintain our alliances, Mr President-in-Office of the Council, including
      with the USA, but - to quote an historic precedent - it was not America’s friends
      who <a>told</a> them to drop napalm on Vietnam;
  - s: Jag kan <v>säga</v> <p>till</p> er av egen erfarenhet och efter mina samtal
      med arabvärlden att Europas insatser, dess roll och dess ställningstagande,
      har bidragit till att stärka vårt samarbete med arabvärlden.
    t: I can <a>tell</a> you from my own experience and from my discussions with the
      Arab world that the action, role and voice of Europe have helped not only to
      prevent this but to strengthen our cooperation with the Arab world.
  - s: Det <v>sägs</v> <p>till</p> exempel inte i vilket sammanhang detta uppdrag
      kan tänkas avslutas, eftersom orsakerna till konflikten fortfarande kvarstår,
      bland annat den gradvisa albaniseringen av det territorium där en slavisk befolkning
      hittills varit i majoritet.
    t: Finally, and most importantly, there is no real clear goal for the presence
      of our forces and we have not been <a>told</a> under what circumstances the
      mission would come to an end, because the causes of conflict are always there,
      in particular the gradual Albanianisation of an area that was previously largely
      populated by Slavs.
  - s: Jag håller med honom, och jag har redan <v>sagt</v> <p>till</p> parlamentet
      att harmonisering av kriteriernas tillämpning är ett viktigt mål.
    t: I agree and have already <a>told</a> Parliament that harmonisation of the application
      of the criteria is an important objective.
  - s: Först och främst skulle jag vilja <v>säga</v> <p>till</p> Posselt att min grupp
      röstade emot reduceringen av de brådskande förfarandena.
    t: Mr President, I would like to start by <a>telling</a> Mr Posselt that my group
      voted against reducing the number of topical and urgent debates.
  - s: Det man har <v>sagt</v> <p>till</p> er är att ni var tvungen att närvara under
      omröstningen.
    t: You were <a>told</a> that you had to be present for the vote.
  - s: 'Lino Miserotti <v>säger</v> <p>till</p> mig: ”Jag är pensionär och jag tycker
      det är rättvist att jag måste betala en avgift för att utnyttja den här motorvägen
      för att på så vis bidra till utbyggnad och underhåll av motorvägen, som är en
      viktig transportled.'
    t: Lino Miserotti <a>told</a> me he thought it was right for him, as a pensioner,
      to have to pay to use the motorway, thus contributing to the construction and
      maintenance of an important item of transport infrastructure, but that it would
      be good if people who were still working did not have to pay a toll.
  - s: Jag var fortfarande förvirrad på grund av kollegan Knolle, men det som han
      nu ville <v>säga</v> <p>till</p> mig, det vill jag undanhålla er.
    t: Mr President, I was distracted by Mr Knolle, but I will spare you the details
      of what he wanted to <a>tell</a> me.
  - s: Han <v>säger</v> <p>till</p> oss att han har säkerställt att utvidgningen skall
      äga rum.
    t: He <a>tells</a> us that he has ensured that enlargement will take place.
  - s: Nu försöker man vältra över ansvaret på parlamentet genom att <v>säga</v> <p>till</p>
      oss att även om ingen kommer att fråga oss vad vi vill har vi ingen makt att
      förhindra att något inträffar.
    t: Attempts are now being made to pass the buck to Parliament, by <a>telling</a>
      us that although no one is going to ask us what we want, we have no power to
      stop anything from happening.
  - s: Jag kan bara upprepa vad kommissionsordföranden redan har <v>sagt</v> <p>till</p>
      er, nämligen att detta blir en fråga för den nya kommissionen.
    t: I can only repeat what the Commission President has already <a>told</a> you,
      that this will be handed over to the new Commission.
  - s: Vi talar här om offentliga områden, men ni kan inte <v>säga</v> <p>till</p>
      mig att EU inte har någon roll i denna debatt.
    t: Here we are talking about public areas, but you cannot <a>tell</a> me that
      Europe does not have a role in this debate.
  - s: Och var snäll och <v>säg</v> <p>till</p> honom att det inte är vettigt att
      försöka fastställa Europas geografiska gränser.
    t: Please could he also <a>tell</a> him that it is not sensible to try to set
      the geographical frontiers of Europe.
  - s: Skall vi i morgon <v>säga</v> <p>till</p> skattebetalarna att de måste betala
      en slant för att finansiera de samhällsomfattande tjänsterna, som i Nederländerna?
    t: Will we soon be <a>telling</a> taxpayers that they will have to put money in
      the kitty to finance universal service, as they do in the Netherlands?
  - s: 'Med andra ord är möjligheten till överklagande och uppskjutande av beslutets
      laga kraft då inte på ett fullständigt och oåterkalleligt sätt tillämpliga,
      för om överklagandet till äventyrs skulle lyckas, skulle man inte kunna <v>säga</v>
      <p>till</p> den nya kollegan: ”Nu går ni och den kollega som lämnat kammaren
      återtar sin plats.”'
    t: This situation cannot be reversed since, if the appeal were successful, we
      could not <a>tell</a> the new Member to leave in order to allow the former Member
      to come back.
  - s: Det är dock så hemskt litet att jag tror att det inte vore bra att komma till
      medlemsstaterna och <v>säga</v> <p>till</p> vår befolkning att det har hänt
      särskilt mycket.
    t: Of course I realise that it has fallen slightly, but it is by so little that
      I do not think we can go back to the Member States and <a>tell</a> people that
      very much has happened at all.
  - s: Kommissionären <v>säger</v> <p>till</p> oss att konsumenternas intressen kom
      till skada, men att det inte fick några allvarliga effekter för marknaden.
    t: The Commissioner <a>tells</a> us that the interests of consumers were harmed
      but that this had no serious effect on the market.
  - s: Han <v>säger</v> <p>till</p> oss att det inte fanns några riktlinjer för CFO.
    t: He <a>tells</a> us that there was nothing to guide the CFO.
  - s: Den senaste historien berättar om hur flyktingar fördes ombord på skepp medan
      man <v>sade</v> <p>till</p> dem att de skulle bli räddade.
    t: The latest story is that refugees were put on to ships and <a>told</a> they
      were being rescued.
  - s: För fem månader sedan var samme Lindsay oförskämd nog att <v>säga</v> <p>till</p>
      de skotska jordbrukarna att Skottland kan hjälpa Förenade kungariket ur exportförbudet.
    t: Five months ago, the same Lord Lindsay had the effrontery to <a>tell</a> the
      Scottish farmers that Scotland can lead the UK out of the beef export ban.
  - s: Det kan ställa kommissionen till svars - Europas regering, som man hela tiden
      <v>säger</v> <p>till</p> mig.
    t: '- the government of Europe, as I keep being <a>told</a>.'
  - s: Men som jag har <v>sagt</v> <p>till</p> parlamentet vid upprepade tillfällen,
      går vi igenom hela portföljen, och minskar och slopar de åtaganden som inte
      är genomförbara och ökar flödet i kanalerna.
    t: But as I have <a>told</a> Parliament on many occasions, we are going through
      the whole portfolio, reducing and scrapping those commitments that are not implementable
      and accelerating the flow in the pipeline.
  - s: Om ni någon dag råkar åka till denna strand kommer ni att få se de portugisiska
      fiskarna vänligt <v>säga</v> <p>till</p> er att ni är en persona non grata i
      mitt land.
    t: If you have the misfortune to go to that beach one day, you will see that the
      Portuguese fishermen will <a>tell</a> you politely that you are a persona non
      grata in my country.
  - s: Han har redan <v>sagt</v> <p>till</p> mig att han skulle vilja möta parlamentsutskottet
      vid en lämplig tidpunkt.
    t: He has already <a>told</a> me he would be willing to meet the Parliament’s
      committee at a suitable juncture and the EBRD officials responsible for handling
      the account are also willing to do the same so that we can be kept closely in
      touch with developments.
  - s: Socialdemokraterna och den borgerliga alliansen i Sverige har <v>sagt</v> <p>till</p>
      de svenska väljarna att reformer ska inledas på grundval av ”hälsokontrollen”
      2008-2009 direkt i långtidsbudgeten.
    t: The Swedish Social Democrats and Alliance for Sweden have <a>told</a> voters
      in Sweden that reforms will be introduced directly into the long-term budget
      on the basis of the ’health check’ in 2008-2009.
  - s: Jag har haft ett antal mycket givande samtal med relevanta personer vid kommissionen
      och författarna till detta dokument, och jag har <v>sagt</v> <p>till</p> dem
      att jag är mycket glad att se det här och att jag tycker att dokumentet är utmärkt
      och är vittgående när det gäller att möta de förslag som lagts fram av Europaparlamentet
      under årens lopp.
    t: I have had a number of very good exchanges with the relevant people in the
      Commission and the authors of this document and I have <a>told</a> them that
      I am very glad to see it here and that I think that the document is excellent
      and goes a long way towards meeting the proposals being made by the European
      Parliament over the years.
  - s: Jag föredrar förvisso en politisk dialog framför unilaterala sanktioner, men
      just på denna grund har vi förpliktelsen att <v>säga</v> <p>till</p> våra partner
      att vi är mycket oroliga vad gäller situationen i Tunisien.
    t: I certainly prefer political dialogue to unilateral sanctions, but, for this
      very reason, it is our duty to <a>tell</a> our partners that we are extremely
      concerned about the situation in Tunisia.
  - s: Hur kan vi <v>säga</v> <p>till</p> 38 miljoner polacker att det är mycket lättare
      att göra sig av med oket från den diktatur de levde under och som de tack vare
      betydande personer som Lech Walesa och Johannes Paulus II själva befriade sig
      från, än att stanna kvar i ett fritt Europa?
    t: How can we <a>tell</a> 38 million Poles that it is much easier to shake off
      the yoke of the dictatorship that they were under, and from which they freed
      themselves, thanks to high-calibre people such as Lech Walesa and Jean-Paul
      II, than to remain in a free Europe?
  - s: <v>Säg</v> <p>till</p> er älskade förbundskansler, och till alla EU:s regeringschefer,
      att vi vill att debatten ska hållas här i parlamentet.
    t: <a>Tell</a> your beloved Federal Chancellor, and all the European Union’s Heads
      of Government, that we want this House to be the forum for debate.
  - s: Jag vill kunna se mina barn och barnbarn i ögonen utan att skämmas, och kunna
      <v>säga</v> <p>till</p> dem att vi lämnar efter oss Donaufloden i samma skick
      som vi ärvde den.
    t: I would like to look my children and my grandchildren in the eye without blushing,
      and <a>tell</a> them that we have been able to preserve the Danube as we inherited
      it, and the same holds true for other European rivers, such as the Tisza.
  - s: Det vore alltför enkelt att bara lägga skulden på en sida, men det måste ge
      oss en tankeställare att Abraham Burg, medlem av israeliska knesset som vi välkomnade
      till denna kammare för en tid sedan, <v>säger</v> <p>till</p> oss att dagens
      Israel står inför valet mellan judisk radikalism och demokrati, mellan bosättningar
      och hopp för båda folken, mellan den nedtryckande synen av taggtråd, gatubarrikader
      och självmordsattacker och en internationell gräns mellan två stater med Jerusalem
      som gemensam huvudstad.
    t: It would be far too simple to attribute responsibility to one side alone, but
      it must give us pause for thought when Abraham Burg, a member of the Israeli
      Knesset whom we welcomed to this House some time ago, <a>tells</a> us that the
      Israel of today has the choice between Jewish radicalism and democracy, settlements
      or hope for both peoples, the deceptive visions of barbed wire, street blockades
      and suicide attacks or an international border between two states and Jerusalem
      as their shared capital.
  - s: Kommissionsledamot Lamy har rätt när han <v>säger</v> <p>till</p> oss att det
      är en sak att göra uttalanden och en helt annan att fatta beslut som påverkar
      tusentals miljoner medborgare.
    t: Commissioner Lamy is right when he <a>tells</a> us that it is one thing to
      make declarations and quite another to take decisions which affect thousands
      of millions of citizens.
  - s: Traditionella politiker har skrutit med Bolognaprocessen som det avgörande
      steget mot ett europeiskt område för högre utbildning i åratal och har <v>sagt</v>
      <p>till</p> oss att det skulle göra oss så mycket mer konkurrenskraftiga.
    t: Traditional politicians have been vaunting the Bologna Process as the crucial
      step towards a European Higher Education Area for years and have <a>told</a>
      us that that would make us all much more competitive.
  - s: Vi är i dag mycket nära 80-årsdagen, den 8 mars, och vi måste <v>säga</v> <p>till</p>
      oss själva, till kommissionen och till rådet att det måste göras mer för att
      befästa och förverkliga principen enligt vilken kvinnornas rättigheter är mänskliga
      rättigheter och att de måste tolkas, erkännas och till varje pris förverkligas
      som sådana.
    t: Today, however, on the eve of the 80th anniversary of 8 March, we should <a>tell</a>
      ourselves, the Commission and the Council, that we need to do more to affirm
      and establish the principle that women’s rights are the rights of human beings
      and should be interpreted, recognized and, at all costs, established as such.
  - s: Jag måste <v>säga</v> <p>till</p> er att ni är i er fulla rätt att få denna
      presentation, eftersom Europaparlamentet verkligen är den institution som ligger
      bakom konventet, och således utkastet till författning.
    t: I must <a>tell</a> you that you are fully entitled to have this presentation,
      because the European Parliament is really the institution behind the Convention
      and thus the draft Constitution.
  - s: Peres <v>sade</v> i går <p>till</p> oss att han stöder en blomstrande och modern
      palestinsk myndighet.
    t: Mr Peres <a>told</a> us yesterday that he supported a flourishing and modern
      Palestinian Authority.
  - s: För några veckor sedan <v>sa</v> president Klaus tydligt <p>till</p> oss att
      han inte såg något annat alternativ än EU-medlemskap för Tjeckien.
    t: Ladies and gentlemen, a few weeks ago President Klaus <a>told</a> us clearly
      that he saw no alternative to EU membership for the Czech Republic.
  - s: Herr talman, jag ville bara säga detta till herr Fischler, för jag kan ju inte
      låta det som han just har <v>sagt</v> <p>till</p> oss här stå oemotsagt - jag
      hade hoppats på något mera!
    t: Mr President, I just wanted to say this to Mr Fischler because I already know
      what he has <a>told</a> us.
  - s: Det gläder mig mycket att kunna tala om för er att den nya kommissionens första
      beslut var att lägga fram den här förordningen igen, och jag kan upplysa er
      om att åtminstone några av de länder som tidigare röstade mot förordningen redan
      har <v>sagt</v> <p>till</p> mig att de kommer att rösta för mer insyn den här
      gången.
    t: I am very pleased to tell you that the first decision of the new Commission
      was to put that regulation forward again, and my information is that at least
      some of the countries that voted against that regulation have already <a>told</a>
      me that they will vote this time for more transparency.
  - s: När det gäller Grekland har vi alltså ändrat från 370 000 hektar med ett stöd
      på 594 euro per hektar till 270 000 hektar med ett stöd på 750 euro, men om
      vi odlar mer än 270 000 hektar, med möjlighet upp till 370 000 hektar, som är
      vår fulla rätt, så kan ingen komma och <v>säga</v> <p>till</p> oss, som man
      brukade göra, att det finns en övre gräns eller sanktioner.
    t: but if we cultivate more than 270 000 hectares, opting for 370 000 hectares,
      which we are perfectly entitled to do, no one will come and <a>tell</a> us,
      as they used to, that there is an upper ceiling or a penalty.
  - s: 'Och jag <v>säger</v> <p>till</p> er mycket klart och tydligt:'
    t: 'And I am <a>telling</a> you loud and clear:'
  - s: Kollegan Berthu har <v>sagt</v> <p>till</p> mig att han själv hade tänkt på
      att begära återförvisning till utskott, men sedan har jag verkligen konstaterat
      att man röstat i enlighet med arbetsordningens artikel 143 och inte 144.
    t: Mr Berthu <a>told</a> me that he himself had thought of asking for a referral
      back to committee, but then in effect I realised that the vote had been taken
      under Rule 143 and not 144.
  - s: Vi måste komma ihåg att <v>säga</v> <p>till</p> Fatuzzo att han skall påpeka
      att det vore bra om löner och pensioner i den framtida europeiska armén vore
      lika för alla.”
    t: Let us remember to <a>tell</a> Mr Fatuzzo to bring up the fact that it would
      be good if pay and pensions in the future European army were the same for everyone.’
  - s: Jag måste <v>säga</v> <p>till</p> er att arbetstagare och arbetsgivare i min
      valkrets är mycket oroade över förslaget att avskaffa gratiskvoterna för koldioxidutsläpp
      och tillåta att de auktioneras ut.
    t: I must <a>tell</a> you that employees and employers in my constituency are
      extremely concerned about the proposal to do away with free CO2 emission quotas
      and allow them to be auctioned off.
  - s: Efter ett klagomål om hennes ålder <v>sade</v> man <p>till</p> henne att hon
      var för gammal för befattningen och inte valbar enligt den gällande brittiska
      polisstadgan.
    t: Following a complaint about her age, she was <a>told</a> she was too old to
      take up the position and not eligible, according to the current British Police
      Act.
  - s: Jag vill därför be Štefan Füle att <v>säga</v> <p>till</p> Catherine Ashton
      att man bör ha de omständigheter jag nyss nämnde i åtanke vid tillämpningen
      av denna resolutions mandat.
    t: I would therefore ask Mr Füle to <a>tell</a> Mrs Ashton that the circumstances
      I have just mentioned should be borne in mind during the application of this
      resolution’s mandate.
  - s: Jag vädjar till mina kolleger att använda parlamentets nya befogenheter på
      ett ansvarsfullt sätt, så att vi kan se våra 500 miljoner medborgare i ögonen
      och <v>säga</v> <p>till</p> dem att vi försvarar deras säkerhet.
    t: I appeal to my fellow Members to use the powers of this Parliament, the new
      powers that we have, with full responsibility, in order to truly be able to
      face 500 million citizens and <a>tell</a> them that we were defending their
      security.
  - s: Kan vi uppmuntra människor att göra uppoffringar om vi <v>säger</v> <p>till</p>
      dem att de alltid kommer att lämnas utanför i väntsalen?
    t: Can we encourage people to make sacrifices if we <a>tell</a> them they will
      always be kept waiting outside?
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: 'Should we not, rather, <a>tell</a> them:'
  - s: Jag får lov att <v>säga</v> <p>till</p> mina vänner att bakom en stor kvinna
      står en stor man, för alla säger att min hustru är mer värd än jag.
    t: I must <a>tell</a> my friends that behind every great woman there is a great
      man, because everybody knows that my wife is worth much more than I am.
  - s: De europeiska länderna måste en gång för alla <v>säga</v> <p>till</p> Turkiet,
      att tortyr är ett brott mot de mänskliga rättigheterna.
    t: The European countries must <a>tell</a> Turkey once and for all that torture
      is a crime against humanity.
  - s: Det är den inneboende visheten i denna gamla europeiska kontinent, att den
      alltid kan förnyas, och vi bör <v>säga</v> <p>till</p> alla dem i världen som
      ifrågasätter vår förmåga att politiken för att ena Europa är den största fredsrörelsen
      på denna gamla europeiska kontinent som ändå alltid förnyar sig, och att detta
      är ett exempel på - kanske också för andra delar av världen - hur man kan umgås
      fredligt med varandra.
    t: The wisdom of old Europe, this continent of ours, lies in its capacity for
      repeated renewal, and we should be <a>telling</a> all those who cast doubt on
      our credentials, that the policy of uniting Europe is the greatest peace movement
      on the European continent - old, yet ever renewing itself - and that perhaps
      other regions in the world will find it an example of peaceful coexistence.
  - s: Även om jag stryker under min stora sympati för och värdet av Förenta staterna
      måste vi därför i dag <v>säga</v> <p>till</p> dem, som allierade och som de
      vänner som vi verkligen är, att detta är fel väg att gå och att de måste stanna
      upp och lyssna på det internationella samfundet.
    t: That is why, while confirming our great affection and esteem for the United
      States, we must now <a>tell</a> it, as its true allies and friends, that it
      has taken the wrong road and must stop and listen to the international community.
  - s: Vi väntar på vad den svenska regeringen kommer att <v>säga</v> <p>till</p>
      oss.
    t: We are waiting for what the Swedish government will <a>tell</a> us.
  - s: Ni <v>säger</v> <p>till</p> oss att ni försöker vara öppen men att ni har begränsat
      manöverutrymme.
    t: You <a>tell</a> us that you are trying to be open but that you have limited
      room for manoeuvre.
  - s: I själva verket <v>säger</v> jag <p>till</p> dem att det inte gör det, eftersom
      det tog så lång tid och födseln och förlossningen var så svår.
    t: In truth, I <a>tell</a> them there is not because it took so long and the birth
      and delivery were so difficult.
  - s: Om ni någonsin hade <v>sagt</v> <p>till</p> oss att ni mot bakgrund av det
      som pågår nu, just nu i ert eget land efter era reformer, ifrågasatte det sätt
      som ni genomförde de reformerna på.
    t: if, at any time, you had <a>told</a> us that, in view of what is currently
      going on in your own country’s society following your reforms, you were questioning
      the way in which you had carried out those reforms;
  - s: Jag beklagar att behöva <v>säga</v> <p>till</p> Giorgos Katiforis att signalen
      som detta initiativbetänkande sänder till kommissionen är alltför återhållsam,
      och ger oss alltför liten anledning att hoppas att vi kommer att få ett tillförlitligt
      verktyg.
    t: I am sorry to have to <a>tell</a> Mr Katiforis that the signal this own-initiative
      report sends to the Commission is too moderate and gives us too little cause
      to hope that we will end up with a trustworthy instrument.
  - s: Jag behöver inte <v>säga</v> <p>till</p> detta parlament som alltid uppmärksamt,
      ihärdigt och engagerat har följt händelserna i Mellanöstern, hur kritisk situationen
      är för närvarande, inte bara på grund av den långvariga låsningen i fredsprocessen,
      en låsning som har varat under arton månader, och på grund av att man inte tillämpar
      Wyeavtalet, utan också på grund av den fortsatta bosättningspolitiken, bristen
      på framsteg när det gäller korridoren som skulle förbinda Västbanken med Gaza,
      samt flygplatsen, hamnen och fångarna, inte att förglömma.
    t: 'Mr President, this House, which has always followed events in the Middle East
      with attention, dedication and passion, does not need to be <a>told</a> how
      critical the present situation is, not just because the peace process has been
      on hold for 18 months and because the painstakingly achieved Wye Plantation
      agreement has not been implemented, but also because of the continued building
      of new settlements and the non-completion of the corridor which is supposed
      to link the West Bank to Gaza, not to mention the matter of the airport, the
      port and the prisoners:'
  - s: I Irland är samhällsservicen mycket ojämn och på sina ställen mycket undermålig,
      och man har <v>sagt</v> <p>till</p> vissa familjer att om de behöver hjälp kan
      staten ta deras barn ifrån dem. Minst sex familjer har kommit till mig angående
      detta.
    t: In Ireland the services are very patchy and in places very poor, and some families
      have been <a>told</a> that if they need help the State might take their children
      from them.
  - s: Jag har ofta sagt att det är viktigt att vi i egenskap av europeisk union inte
      bara skall utfärda förordningar som <v>säger</v> <p>till</p> människorna vad
      de får och inte får göra utan att vi skall öka det som verkar för den europeiska
      allmänheten och unionens områden som påtagliga fördelar.
    t: I have often said it is important that we as a European Union should not just
      make regulations <a>telling</a> people what they may or may not do, but that
      we should extend what appears to the European public and to the regions of the
      Union to be tangible benefits.
  - s: Jag upprepar att jag anser att det är bättre att <v>säga</v> <p>till</p> föräldrarna
      att vänta tills vi har ett system som absolut garanterar skyddet för barnen,
      än att utsätta sig för någon som helst risk.
    t: I repeat, I believe it is better to <a>tell</a> prospective parents that they
      must wait a little longer until we have a system which provides an absolute
      guarantee of protection to the children, rather than run any kind of risk.
  - s: Vi har lämpliga instrument för bedrägeribekämpning och vi är beredda att aktivera
      dem. Som jag redan har <v>sagt</v> <p>till</p> företrädare för den europeiska
      industrin, som framfört liknande bekymmer, behöver vi säkrare information om
      det som dessa företrädare, och ni själv tydligen, anser vara bedrägliga metoder.
    t: As I have already <a>told</a> European industrialists who have expressed concerns
      similar to yours, we would need more precise information on what these industrialists
      and you seem to consider to be fraudulent actions.
  - s: Det var ett vidrigt exempel på hyckleri - jag ska snart avsluta, herr talman
      - när president Ahmadinejad <v>sade</v> <p>till</p> det egyptiska folket att
      de har rätt att uttrycka sina egna åsikter om sitt land.
    t: It would be tragically ironic if a tyranny such as Iran became the main beneficiary
      of the desire for greater freedom that we have seen so dramatically expressed
      across the Arab world in recent weeks and in a most sickening example of hypocrisy
      - I am just finishing Mr President - President Ahmadinejad has <a>told</a> the
      Egyptian people that they have the right to express their own views about their
      country.
  - s: Och så att man inte <v>säger</v> <p>till</p> oss att vi misstar oss om sakfråga
      och att denna revidering inte får några konsekvenser för GMO-material, då en
      sådan förordning redan finns för skogen.
    t: And please do not <a>tell</a> us that we are barking up the wrong tree, and
      that this revision does not have any implications concerning GMOs, since a regulation
      of this type already exists for forestry.
  - s: Nitratföroreningar kan inte endast komma sig av djurgödsel och det är fullständigt
      orimligt att <v>säga</v> <p>till</p> lantbrukare att de måste begränsa användningen
      om vi inte vet var de andra nitratföroreningarna kommer från.
    t: Animal manure cannot be the only cause of nitrate pollution, and it is completely
      unreasonable to <a>tell</a> farmers to restrict its use if we do not know the
      other causes.
  - s: Kanske skulle de kunna upplysa er om vad som händer i det området och <v>säga</v>
      <p>till</p> er, t.ex., varför de tillåter i ett område i norra Irak, som Irak
      på grund av dem inte kontrollerar, att andra beger sig dit för att kontrollera,
      d.v.s. för att säga sanningen invadera militärt?
    t: Perhaps they could inform you of what is happening in the area and <a>tell</a>
      you, for example, why they are allowing other people to go into and take control
      of the northern area of Iraq, which they do not allow Iraq to control, i.e.
      let us not beat about the bush - why are they allowing military invasion?
  - s: Jag har också en hund, och han har <v>sagt</v> <p>till</p> mig att han varken
      vill ha ett elektroniskt mikrochip eller bli tatuerad.
    t: I have a dog myself, and he has <a>told</a> me that he does not want a microchip
      or a tattoo.
  - s: Vi <v>säger</v> <p>till</p> er att hålla fingrarna borta från denna åtgärd.
    t: We are <a>telling</a> you to keep your hands off this measure.
  - s: Och vi <v>säger</v> <p>till</p> dem, att om de ändå gör det, kommer vi att
      dra dem inför domstol!
    t: And we are <a>telling</a> you that if you do it anyway, we will drag you off
      to the Court of Justice!
  - s: När man <v>säger</v> <p>till</p> oss ”vi ställer ytterligare 50 000 biljetter
      till förfogande för nationella förbund, med hänsyn tagen till de sektioner som
      man har utformat för klubbarnas supportrar”, accepterar vi argumentet, det är
      klart.
    t: When we are <a>told</a>, ‘50 000 extra tickets will be made available to national
      associations, taking into account also the blocks that have been set aside for
      club supporters’, we clearly accept the argument.
  - s: 'För då skulle jag också <v>säga</v> <p>till</p> min kollega Markus Ferber:'
    t: If you are, then I would <a>tell</a> Mr Ferber that, if we want an efficient
      information system, we have to lay it down in a directive, in order to require
      the Member States to play their part.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: That is what I can <a>tell</a> you.
  - s: 'Vi kan inte <v>säga</v> <p>till</p> jordbrukarna att det är dags att tänka
      mindre på kvantitet och mer på kvalitet utan att förhålla oss logiska till vår
      dagordning, som går ut på att förstärka, förenkla och effektivisera det som
      i dag föreskrivs i WTO:s texter i fråga om skydd:'
    t: 'We cannot <a>tell</a> our farmers that the time has come to think less about
      quantity and more about quality without keeping to the agenda that we have,
      which consists of improving and making more operational and more easy what the
      WTO texts are already establishing in terms of protection:'
  - s: Man <v>säger</v> <p>till</p> oss att det bästa sättet att förhindra social
      utslagning är att hitta ett betalt arbete men jag skulle vilja hålla med dem
      som har sagt att vi måste ta hänsyn till det faktum att inkomstbringande sysselsättning
      inte enbart är en garanti för socialt deltagande.
    t: We are <a>told</a> that finding paid work is the best way of preventing social
      exclusion but I would agree with those who have said that we would have to take
      account of the fact that gainful employment alone is no guarantee of social
      participation.
  - s: Vi är för en kortare period och därefter en utvärdering och jag vill säga till
      min kollega, fru McNally, att hon målar en vacker bild av vindkraftanläggningar
      i havet, men jag måste <v>säga</v> <p>till</p> henne att de tekniska problem
      och de kostnader som det handlar om gör att den tekniken, liksom elektricitet
      från solen, har ganska lång väg kvar tills den kan användas i framtiden.
    t: We favour a shorter period followed by a review, and I would say to my colleague,
      Mrs McNally, that she paints a pretty picture of windmills in the sea, but I
      must <a>tell</a> her that the engineering difficulties and the costs involved
      make that technology, as with electricity from the sun, rather a long way off
      in the future.
  - s: 'Och den 15 november kommer kommissionen och <v>säger</v> <p>till</p> oss:
      ”Vi har inte hunnit klart, snälla, vi behöver ett uppskov på ett år.”'
    t: Then the Commission comes along on 15 November and <a>tells</a> us, ‘We are
      unable to complete, please can we postpone for a year’, adding that this will
      be on a new legal basis, Article 152 of the Treaty, which is quite right following
      the Amsterdam Treaty.
  - s: Men nu erbjuder vi ansökarländerna från Central- och Östeuropa en spottstyver,
      och vi <v>säger</v> <p>till</p> dem att om de går med kommer vi att ge dem mat
      vid sidan om.
    t: But now the applicant countries from Central and Eastern Europe are being offered
      a pittance and <a>told</a> that, if they join, they will be treated with kid
      gloves.
  - s: Jag har redan <v>sagt</v> <p>till</p> er att rådet dragit de nödvändiga politiska
      och organisatoriska slutsatserna mot bakgrund av den rapport från revisionsrätten
      som ni beskrev i mycket dramatiska detaljer.
    t: Mr Gallagher, I have already <a>told</a> you that the Council has drawn the
      necessary political and organisational conclusions in the light of the findings
      of the Court of Auditors’ report that you describe in such graphic detail.
  - s: Jag kan bara <v>säga</v> <p>till</p> er att jag själv ännu inte har varit med
      om något möte i rådet där svenska inte tolkats från början till slut.
    t: Mr President, Mr Gahrton, all I can <a>tell</a> you is that I myself have never
      attended a Council meeting at which Swedish was not interpreted from start to
      finish.
  - s: Jag vill också <v>säga</v> <p>till</p> det franska ordförandeskapet att de
      kan lita på parlamentets stöd när det gäller att hellre avstå från ett fördrag
      än att uppnå ett dåligt fördrag i Nice.
    t: Then, I should like to <a>tell</a> the French Presidency that it can count
      on Parliament’s support to prefer rather that we have no Nice Agreement than
      a mediocre Treaty.
  - s: I stället för att 50 000 arbetstillfällen drabbas direkt så kan, åtminstone
      enligt vad våra investerare <v>säger</v> <p>till</p> oss, troligen runt 40 000
      av dem räddas.
    t: Mr President, Commissioners, ladies and gentlemen, in this situation, where,
      after a struggle that has gone on for months, the way is finally open to a solution
      in which, of the in excess of 50 000 directly-affected jobs, probably - at least
      according to what the new investors are <a>telling</a> us - around 40 000 can
      be saved, not counting the many jobs amongst suppliers and in dependent local
      businesses, it is now time to address the workforce of General Motors in Europe.
  - s: Jag har talat med sjömän, pensionärer, som <v>sagt</v> <p>till</p> mig att
      de är mycket positiva till detta program, framför allt eftersom det är ett europeiskt
      program där man strävar efter att hålla havet rent.
    t: I have talked to retired seamen, who <a>tell</a> me that they are all in favour
      of this programme, especially because it is a European programme aimed at keeping
      the seas clean.
  - s: ”Ah, den skulle jag vilja vara med i!” <v>sade</v> han <p>till</p> mig.
    t: ’Oh, I’ d like to be part of that!’ he <a>told</a> me.
  - s: Kommissionär Patten själv <v>sade</v> <p>till</p> oss i parlamentet när han
      lade fram den ettåriga förlängningen, att man inte skulle vara för sent ute
      en gång till;
    t: Finally, Commissioner Patten himself <a>told</a> us in Parliament when he brought
      forward the 12-month extension that it would not be late again;
  - s: Vi har medlemsstaterna som går åt ett håll, vi har kommissionen som går åt
      ett annat håll, vi har forskarna som <v>säger</v> en annan sak <p>till</p> oss
      och i mitten har vi yrkesfiskarna och fiskeindustrin som undrar vilket håll
      de kan gå.
    t: We have the Member States going one way, we have the Commission going another
      way, we have scientists <a>telling</a> us another thing and in the middle we
      have fishermen and the fishing industry wondering what way they can go.
  - s: 'Hur ska vi kunna bemöta Vladimir Putin och <v>säga</v> <p>till</p> honom:'
    t: 'How are we to counter a Mr Putin and <a>tell</a> him:'
  - s: 'Den första frågan är därför: ”Med tanke på att vetenskapen kan överskrida
      nya gränser, borde vi alltid göra vad vetenskapen <v>säger</v> <p>till</p> oss
      att göra?'
    t: 'The first question is therefore as follows: ’In view of the fact that science
      is capable of crossing new boundaries, should we always do what science <a>tells</a>
      us?'
  - s: De människor som i dag <v>säger</v> <p>till</p> oss att allt detta kommer att
      vara en enkel formalitet är samma människor som var i djup sömn före den aktuella
      folkomröstningen.
    t: Those <a>telling</a> us today that this will be a mere formality are the same
      people who were burying their heads in the sand before the recent referendum.
- c: 83
  r: 2
  v: say
  x:
  - s: Ni har talat med den nya spanska ministern om detta, men i Spanien finns det
      en åsiktsskillnad mellan den katalanska regeringen - som också har en del att
      <v>säga</v> <p>till</p> om i frågan - och den spanska regeringen.
    t: You have talked to the new Spanish Minister about it, however, in Spain there
      is a difference of opinion between the Catalan Government - which also has a
      <a>say</a> in the matter - and the Spanish Government.
  - s: Er fullständiga inställning, om jag inte missminner mig, var att de höga nivåerna
      av arbetslöshet skulle tvinga vissa regeringar att lätta på budgetdisciplinen
      och om man ser till utvecklingen i Frankrike, skulle man kunna tycka att denna
      er profetia börjar att bekräftas, det är bara det att den med all sannolikhet
      bekräftas genom folkets stöd och trots att man kunde höra en viss ironi i denna
      sal angående folkets röst - jag antar att folkets röst bör hedras i ett parlament
      - föreställer jag mig att det inte finns någon som <v>säger</v> <p>till</p>
      oss att vi nu måste avskeda det franska folket och utnämna ett annat i stället.
    t: Looking at the developments in France one could say that your prophecy is beginning
      to come true, except that it is coming true, of course, with popular endorsement,
      and despite the sarcasm that has been expressed in this Chamber about the voice
      of the people I do not imagine that anyone will <a>say</a> that we should get
      discard the people of France and appoint another people in their place.
  - s: Men jag kan förstås inte förutsäga vad den spanska regeringen kommer att <v>säga</v>
      <p>till</p> detta.
    t: But I cannot, of course, tell you what the Spanish Government will <a>say</a>.
  - s: 'Antingen gör medlemsländerna det för egen del, varvid kommissionen måste ge
      en instruktion om detta och också en liten vägledning, eller också gör kommissionen
      det och därför hoppas jag, att du i kväll kan <v>säga</v> <p>till</p> mig att:'
    t: Either the Member States do it for themselves, in which case the Commission
      issues an instruction, and says what it wants to some extent, or the Commission
      does it, and that is why I hope to hear you <a>say</a> this evening that the
      Commission is indeed working on implementing provisions.
  - s: Situationen blir allt värre och det är förespråkarna av en hård linje som får
      allt mer att <v>säga</v> <p>till</p> om i Iran.
    t: These figures hide human tragedies that statistics may not fully reveal, and
      the situation is deteriorating, as those who favour a tough line increasingly
      have the <a>say</a> in Iran.
  - s: Om rådet föreslår en annan lösning bör det <v>säga</v> <p>till</p> så skall
      vi tänka över saken.
    t: If the Council prefers another one, let it <a>say</a> so, and we shall take
      our decision.
  - s: Vilka hövdingar har något att <v>säga</v> <p>till</p> om?
    t: Which chieftains have a <a>say</a>?
  - s: Vi har därför sagt att EUF skall räknas in i budgeten, och att parlamentet
      skall ha något att <v>säga</v> <p>till</p> om i denna fråga.
    t: We have said, therefore, that the EDF should be budgetized and Parliament should
      have some <a>say</a> in the matter.
  - s: Jag menar bestämt att det verkar vara en usel början när man så försiktigt
      och lågmält tar itu med saken, när man redan i mars månad preciserar att man
      inte tänker öka EU-budgeten med en enda liten siffra, när man inte vill förstärka
      personalen med en enda person, samtidigt som övriga institutioner genom Amsterdamkonferensen
      får mer att <v>säga</v> <p>till</p> om - kommissionen kunde få större befogenheter
      och EU som sådan kunde skaffa sig nya politiska mål. Ja, det är verkligen ingen
      uppmuntrande början med denna rädsla som får oss att räkna ut hur många årliga
      avskedanden det blir utöver de nedlagda arbetsplatserna - nästan som om detta
      bara vore en fråga för oss.
    t: This timid approach to things, <a>saying</a> that as from March we do not intend
      to increase the Community budget by a penny, do not intend to increase the staffing
      by a single post, while the other institutions are to acquire more powers by
      virtue of the Amsterdam Conference - the Commission could have more powers,
      the Union as such could acquire responsibility for new policies - this timidity
      which forces us to calculate, as though this were our priority, the number of
      annual leave cases where the place of origin is outside the European Union -
      I certainly do not regard this as an encouraging start.
  - s: När jag <v>säger</v> <p>till</p> fullo menar jag att inte bara tillkännage
      att det slutliga målet är att frysa EU:s utgifter till 2020, och att inte heller
      utan vidare avvisa tanken på EU:s egna medel.
    t: When I <a>say</a> fully, I mean not simply announcing that the ultimate aim
      is to freeze European expenditure to 2020, nor dismissing out of hand the notion
      of European own resources.
  - s: Den misslyckade Lissabonstrategin visar vad som kommer att hända om vi bygger
      vår strategi på frågor som EU inte har något att <v>säga</v> <p>till</p> om.
    t: The failed Lisbon strategy shows where we will end up if we base our strategy
      on matters over which the EU has no <a>say</a>.
  - s: Nu med krisen, med stödet från Internationella valutafonden, har vi också något
      att <v>säga</v> <p>till</p> om.
    t: Now, with the crisis, with the operation of IMF aid, we will also have our
      bit to <a>say</a>.
  - s: Men vi kan naturligtvis inte <v>säga</v> <p>till</p> Makedonien att de egentligen
      redan är ett kandidatland, av den enkla anledningen att Köpenhamnskriterierna
      inte genomförs i Makedonien.
    t: But we cannot of course <a>say</a> that it is in fact already a candidate,
      for the simple reason that the Copenhagen criteria are just not being met in
      Macedonia.
  - s: Hur mycket skulle de nya medlemsstaterna ha att <v>säga</v> <p>till</p> om?
    t: How much of a <a>say</a> would the new Member States have?
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: ‘We have confidence in Europe,’ they <a>said</a>, ‘and a political partnership
      with the Middle and Near East would benefit Europe.’
  - s: Därför kan jag <v>säga</v> <p>till</p> er att vi kunde uppnå ett bra förlikningsresultat,
      och jag skulle vilja ber att ni röstar för det.
    t: I can therefore <a>say</a> that conciliation produced a good outcome, and I
      would ask you to vote in favour.
  - s: Vi vill att de ska ha lika mycket att <v>säga</v> <p>till</p> om inom alla
      områden av diplomatisk politik även innan konflikterna uppkommer.
    t: We want them to have an equal <a>say</a> in all areas of diplomatic policy
      even before conflicts set in.
  - s: ”Visserligen, men den här biffen smakar illa!” <v>sade</v> jag <p>till</p>
      henne.
    t: ‘Yes, but the meat tastes awful,’ I <a>said</a>.
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Let me also <a>say</a>, Mr Barroso, since this will no doubt be the last time
      I will see you in this House, that your response to the challenge of the directive
      on hedge funds and investment funds has been totally unacceptable.
  - s: Slutligen kommer Lissabonfördraget att göra EU mer demokratiskt genom att parlamentet
      får större betydelse och också genom att de nationella parlamenten och medborgarna
      får mer att <v>säga</v> <p>till</p> om när det gäller europeiska frågor.
    t: Finally, the Treaty of Lisbon will make Europe more democratic, by giving far
      greater weight to this Parliament and also by giving the national parliaments
      and the citizens a greater <a>say</a> in European affairs.
  - s: Fördelen med Lissabonfördraget är att det ger medlemsstaterna mer att <v>säga</v>
      <p>till</p> om och de nationella parlamenten större inflytande.
    t: The advantage of the Treaty of Lisbon is that it gives Member States rather
      more <a>say</a> and national parliaments more influence.
  - s: 'Följaktligen kommer jag, i oktober, än en gång att <v>säga</v> <p>till</p>
      Europaparlamentet och ministerrådet:'
    t: 'So in October I will <a>say</a> once again to the European Parliament and
      the Council: ‘If you have observed that I do not have enough staff, then give
      me more.'
  - s: Vi förstår helt och hållet att tillväxtländerna - framför allt de största -
      vill ha mer att <v>säga</v> <p>till</p> om inom ramen för IMF:s beslutsprocess.
    t: We fully understand that emerging countries - particularly the largest ones
      - would like more of a <a>say</a> in the IMF’s decision making.
  - s: Vi behöver samspel och dialog, även på gräsrotsnivå, så att allmänheten känner
      att de har något att <v>säga</v> <p>till</p> om i olika frågor och inte ser
      EU som någon diskussionsklubb för en liten elit.
    t: We need interaction and dialogue, and these we also need at grassroots level,
      so that the public can feel they can have a <a>say</a> in matters and so that
      they might not have an image of the European Union as just a debating club for
      a small elite.
  - s: Förslagsställarna tar över betänkandet och för in nya stycken som föredraganden
      inte har något att <v>säga</v> <p>till</p> om.
    t: The proposers take over the report and insert new paragraphs over which the
      rapporteur has no <a>say</a>.
  - s: Det som oroar mig i detta avseende är att de stora medlemsstaterna kommer att
      få ännu mer att <v>säga</v> <p>till</p> om i olika frågor som en följd av denna
      avdelning.
    t: What worries me about this is that the large Member States will have an even
      greater <a>say</a> in affairs as a result of this service.
  - s: Allt pressfolk i rummet på våningen under har emellertid <v>sagt</v> <p>till</p>
      mig att om parlamentet vill att detta sammanträde skall vara offentligt, så
      går det bra.
    t: All the people from the press in the room downstairs tell me, however, that
      Mr Prodi’s spokesman <a>said</a> that if Parliament wants this meeting to take
      place in public, it can be.
  - s: Det finns inget som motiverar att jag, som skotsk ledamot av parlamentet, ska
      ha något att <v>säga</v> <p>till</p> om vad gäller Medelhavsregionen, och jag
      har följaktligen lagt ned min röst.
    t: There is no reason why I as a Scottish Member of this house should have a <a>say</a>
      over the Mediterranean, and I have accordingly abstained on this vote.
  - s: Det finns även punkter som vi mycket tydligt måste <v>säga</v> nej <p>till</p>
      och vi socialdemokrater har kommit fram till några av dem. Vi säger nej till
      att försöka upprätta nya ramar för att tolka Europas historia, vilket togs upp
      i några parlamentsledamöters anföranden under en konferens den 22 januari i
      år.
    t: We <a>say</a> ’no’ to the attempt to establish a new framework for interpreting
      European history, which emerged from the speeches made by some Members of this
      House at a conference held on 22 January this year.
  - s: Men om jag <v>säger</v> <p>till</p> er ”Villmools merci”, förstår ni säkerligen
      dessa ord och jag tror att jag inte skulle göra strunta i vår arbetsordning
      om jag för ovanlighetens skull använde två luxemburgska ord av vilka ett är
      litet franskt.
    t: But if I <a>say</a> ’Villmools merci ’, I am sure you will understand, and
      it would surely not be against the Rules of Procedure just this once to use
      two words of Luxembourgish, one of which is French anyway.
  - s: För det tredje vill vi att de EUF-utgifter som står utanför parlamentets budget
      integreras, inte för att vi vill ha något att <v>säga</v> <p>till</p> om där,
      det skulle vi väl vilja, utan för att man åtminstone skall kunna se hur det
      totala beloppet för bekämpande av fattigdom fördelas.
    t: Thirdly, we want the EDF expenditure outside Parliament’s budget to be integrated,
      not because we have something to <a>say</a> about this - although we would very
      much like to - but at the very least, so that people can see the important uses
      to which the overall expenditure is being put in our efforts to eradicate poverty.
  - s: Varför då denna tendens att motarbeta just de mindre partigrupperna, ge små
      medlemsstater mindre att <v>säga</v> <p>till</p> om och utesluta de mindre språken?
    t: What, then, is the source of this tendency to obstruct specifically small groups,
      give small Member States less <a>say</a> and eliminate minority languages?
  - s: Göran Färm är ännu en i den långa lista av föredraganden som stöter på det
      grundläggande dilemmat i utgiftskategori 4 för externa åtgärder, dvs. om rådet
      eller kommissionen bör ha sista ordet när det gäller att fastställa prioriteringarna
      i utrikespolitiken, eller om parlamentet bör ha något att <v>säga</v> <p>till</p>
      om i sammanhanget.
    t: Göran Färm is one more in a long list of rapporteurs who are faced with the
      fundamental dilemma of Category 4 of external actions, that is, whether the
      Council or the Commission should have the last word in terms of setting external
      political priorities, or whether Parliament should have its <a>say</a>.
  - s: Jag <v>säger</v> <p>till</p> sist som svar på kommentaren och frågan från Bloch
      von Blottnitz att situationen beträffande säkerheten vid kärnkraftsreaktorn
      i Medzamor i Armenien är föremål för en dialog med Armenien och att man även
      inom hjälpprogrammet Tacis arbetar med att göra reaktorn säkrare, även om vi
      gärna hade sett planeringen för nedläggningen av reaktorn satte upp ett tidigare
      datum än det för närvarande verkar.
    t: Finally, in response to the comment and question from Mrs Bloch von Blottnitz,
      let me <a>say</a> that we are currently discussing the issue of nuclear safety
      at the Medzamor reactor with Armenia, and work is also being done to ensure
      the nuclear safety of the reactor under the TACIS aid programme, though we would
      have preferred to have seen an earlier date scheduled for the closure of the
      reactor than now seems possible.
  - s: Mer kan jag inte <v>säga</v> <p>till</p> er vid det här tillfället, eftersom
      jag givetvis inte kan föregripa rådet och dess beslut.
    t: At the present time, I cannot <a>say</a> any more than that, because I cannot,
      of course, pre-empt the Council and its decisions.
  - s: Det vore bra om denna franska tillsynsmyndighet hade någonting att <v>säga</v>
      <p>till</p> om i fråga om tillsynsmyndigheternas verksamhet i de övriga 26 länderna.
    t: It would be useful if this French regulator were given a <a>say</a> in the
      activities of the regulators in the other 26 countries.
  - s: Hittills har parlamenten haft lite att <v>säga</v> <p>till</p> om i denna fråga
      och vi måste få slut på detta.
    t: Until now, the parliaments have had little <a>say</a> in the matter and we
      must put a stop to this.
  - s: Vi måste även se till att parlamentet och framför allt kommissionen i framtiden
      tillämpar de kontrollmekanismer som har varit tillgängliga för dem tidigare
      mer konsekvent och vi måste få mer att <v>säga</v> <p>till</p> om när det gäller
      det som sker i vissa medlemsstater.
    t: We must also ensure that Parliament and, in particular, the Commission apply
      the control mechanisms that have been available to them in the past more stringently
      in the future and we must have a greater <a>say</a> in what is happening in
      some Member States.
  - s: Dessa målsättningar är att ge européerna mer att <v>säga</v> <p>till</p> om,
      att göra Europeiska unionen mer demokratisk, och också att på detta sätt fördjupa
      den europeiska integrationen.
    t: These ambitions are to give the European people more <a>say</a>, to make the
      European Union more democratic and also, in this way, to advance European integration.
  - s: Här har vi det bästa beviset på detta organs neutralitet och oberoende, där
      parlamentet liksom andra organ har någonting att <v>säga</v> <p>till</p> om.
    t: This is the best possible proof of the neutrality and autonomy of this body
      in which Parliament has a <a>say</a> like all the other institutions.
  - s: Det påminner om feodalherrarna för 400 år sedan, som träffades och bestämde
      vissa saker utan att ge folket något att <v>säga</v> <p>till</p> om.
    t: It is reminiscent of the feudal lords of 400 years ago, who met and decided
      certain things without giving the people a <a>say</a>.
  - s: Vi delar rikedomen, vi skapar en cancer i hela världen, medan supermakten -
      Förenta staterna - inte går med på att stödja Kyotoprotokollet, vilket resulterar
      i att dödsfall och den global uppvärmningen drabbar alla, och folket har inget
      att <v>säga</v> <p>till</p> om.
    t: We are sharing the wealth, we are creating cancer throughout the world, while
      the superpower - America - does not agree to support Kyoto, with the result
      that death and global warming are affecting everyone, and the people have no
      <a>say</a>.
  - s: Det är vad ni har gjort med Lissabonfördraget, och jag hoppas verkligen att
      människorna i min valkrets får något att <v>säga</v> <p>till</p> om detta.
    t: It is what you have done on the Lisbon Treaty, and I very much hope that the
      people in my constituency get to have a <a>say</a> on that.
  - s: Vi förtjänar alla att få något att <v>säga</v> <p>till</p> om när det gäller
      folkomröstningen om konstitutionen.
    t: We all deserve a <a>say</a> on the referendum on the Constitution.
  - s: Samtidigt anser jag att en annan debatt nu öppnas, som vi hittills inte hade
      tagit med i beräkningen - möjligheten föreslås att Europaparlamentet ska få
      mer att <v>säga</v> <p>till</p> om i beslutsfattandet, och ta ett steg längre
      med hjälp av medbeslutandeförfarandet, vilket kräver en dubbel rättslig grund
      för denna förordning.
    t: the possibility is being proposed of the European Parliament acquiring more
      of a <a>say</a> in decision making, taking a step further by means of the codecision
      procedure, calling for a twin legal basis for this Regulation.
  - s: Bara tanken på att Europa, Europeiska unionen, skulle ha något att <v>säga</v>
      <p>till</p> om i fråga om idrott får håret att resa sig på folks huvuden.
    t: Madam President, Commissioner, ladies and gentlemen, the very idea that Europe,
      the European Union, should have any <a>say</a> in matters relating to sport
      makes some people’s hair stand on end.
  - s: Deras förutsägbara reaktion är alltid att EU inte har något att <v>säga</v>
      <p>till</p> om i frågan och därför inte bör försöka göra något heller.
    t: Their predictable response will always be that the EU has no <a>say</a> in
      the matter and should, as such, not attempt to do anything in that area either.
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: in particular we must not accept the inclusion of negotiations on services
      and intellectual property in Community processes as that would mean that national
      parliaments would no longer have anything to <a>say</a>, anything to ratify,
      especially when it comes to international trade.
  - s: Metoden med öppen samordning är ett intressant politiskt instrument på områden
      där Europa tidigare inte hade någonting att <v>säga</v> <p>till</p> om, och
      det är mycket bra att det belgiska ordförandeskapet har lagt till aspekten sysselsättningskvalitet
      i sammanhanget.
    t: Secondly, with regard to the mix of policy measures, the method of open coordination
      is an interesting policy instrument in areas where Europe previously had nothing
      to <a>say</a>, and I very much applaud the fact that the Belgian Presidency
      has included the aspect of quality of employment.
  - s: Det bör noteras att Lissabonfördraget gav parlamentet nya befogenheter för
      att stimulera åtgärder på detta område, och därför har parlamentet något att
      <v>säga</v> <p>till</p> om i granskningen av rättsliga normer som reglerar denna
      sektor.
    t: It should be noted that the Treaty of Lisbon assigned new powers to the European
      Parliament with a view to stimulating measures in this field, as a result of
      which Parliament has a <a>say</a> in the revision of legal standards regulating
      this sector.
  - s: Den inre reformen av kommissionen, det har jag redan <v>sagt</v> <p>till</p>
      er, är för mig också en prioritet för 1999.
    t: I, too, believe that the internal reform of the Commission, as I have already
      <a>said</a>, is a priority for 1999 and I will come back to it later.
  - s: Det har något att <v>säga</v> <p>till</p> om och det vill utöva de befogenheterna.
    t: it has a <a>say</a> and it wants to exercise those powers.
  - s: Vi kämpar för att Europaparlamentet, om det bedömer det nödvändigt, ska ha
      något att <v>säga</v> <p>till</p> om i utarbetandet av de strategiska planerna
      för finansieringsinstrumentet, genom årliga översyner snarare än med sjuårsintervaller,
      enligt budgetcykeln.
    t: What we are fighting for is that the European Parliament should have a <a>say</a>,
      insofar as it deems it necessary, in the elaboration of strategic plans for
      the financing instrument, through annual reviews rather than at seven-year intervals,
      at the time of the budgetary cycles.
  - s: Herr kommissionär, i Flemings och Newtons land, är ni slutligen fortfarande
      beredd att säga att Galilei hade fel då han sade att jorden snurrar runt, när
      universitetet och den vetenskapliga styrkommittén <v>säger</v> <p>till</p> honom
      att jorden inte snurrar?
    t: And finally, Commissioner, are you still prepared to say to the country of
      Fleming and Newton that Galileo was wrong to say that the earth turns, when
      the university and the Scientific Steering Committee <a>say</a> that the earth
      does not turn?
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: But I must <a>say</a>, Commissioner, that I would have liked to have seen the
      information on the countries which you so nicely listed compared with the results
      of controls carried out by food and veterinary health inspectors.
  - s: Herr Wiebenga har sagt det till er och som jag själv har <v>sagt</v> <p>till</p>
      er håller vi just nu på med att finna de bästa lösningarna.
    t: As Mr Wiebenga said, and as I <a>said</a> myself, we are currently investigating
      the best solutions.
  - s: Man måste göra reglerna mindre strikta, så att EU:s delegater på plats får
      mer att <v>säga</v> <p>till</p> om vid beslutsfattandet.
    t: There needs to be a relaxation of the rules to allow EU delegates on the ground
      to have more <a>say</a> in decision-making powers.
  - s: Europeiska unionen har mycket lite att <v>säga</v> <p>till</p> om när det gäller
      den skatt medlemsstaterna ålägger sina undersåtar.
    t: Mr President, the European Union has little to <a>say</a> about the taxes Member
      States impose on their citizens.
  - s: 'Avslutningsvis vill jag bara <v>säga</v> följande: ”Lycka till Frankrike,
      och lycka <p>till</p> min käre vän, president Nicolas Sarkozy!”.'
    t: 'So this is the specific area in which we are working and, to conclude, I would
      just like to <a>say</a>: ’Good luck France, and good luck my dear friend President
      Sarkozy!’.'
  - s: Vi måste fokusera på lagstiftning istället för att slösa timmar på debatter
      om områden där parlamentet inte har något att <v>säga</v> <p>till</p> om.
    t: We need to focus on legislation, instead of wasting hours on debate in areas
      where Parliament has no <a>say</a>.
  - s: ”Ingen förändring”, <v>sade</v> han <p>till</p> oss.
    t: ’There has been no change’ he <a>said</a>.
  - s: När det förra fiskeavtalet med Madagaskar diskuterades här, för drygt två år
      sedan, uttryckte Europaparlamentet stark kritik, både vad innehållet och förfarandet
      beträffar, eftersom vi egentligen inte har någonting att <v>säga</v> <p>till</p>
      om i detta ärende.
    t: Madam President, when the House discussed the last fisheries agreement with
      Madagascar more than two years ago, the European Parliament heavily criticised
      both the content and the procedure because we had not been given any chance
      to have our <a>say</a>.
  - s: Snart blir det också, låt oss säga, nordligare EU-länder som får betala priset
      för detta, utan att någonsin ha haft något att <v>säga</v> <p>till</p> om i
      frågan.
    t: of which the - shall we say - more northerly European countries, too, will
      soon pay the price without ever having a <a>say</a> in the matter.
  - s: Slutligen måste jag bara påpeka, vilket flera kolleger har gjort före mig,
      hur absurt det är att parlamentet bara rådfrågas och inte har någonting att
      <v>säga</v> <p>till</p> om när det gäller direktivet, som säkerheten för så
      många framtida generationer är beroende av.
    t: Finally, I have to point out, as a number of colleagues before me have done,
      just how absurd it is that the European Parliament is merely consulted and has
      no real <a>say</a> on this directive, upon which the safety of so many future
      generations depends.
  - s: ?När det gäller att förebygga epidemier bland djuren har vi byggt upp ett avancerat
      system genom att skapa en kommitté av experter på veterinära sjukdomar som -
      och jag citerar - dikterar lagen för samtliga medlemsstater, medan vi inte har
      något att <v>säga</v> <p>till</p> om när det gäller människors hälsa?
    t: 'Mr President, ladies and gentlemen, on 7 May, a Commissioner who is not present
      in the House today - and I regret that because, for once, I would have liked
      to congratulate a Commissioner - <a>said</a>:'
  - s: Medlemsstaterna har ingenting att <v>säga</v> <p>till</p> om i detta ärende.
    t: The Member States have absolutely no <a>say</a> in this dossier any more.
  - s: GSP är ett av de områden där parlamentet kommer att få mer att <v>säga</v>
      <p>till</p> om och större inflytande.
    t: The GSP is one of those areas where Parliament will have a bigger <a>say</a>
      and more leverage.
  - s: Men då måste ni berätta för oss på vilka villkor Europaparlamentet kommer att
      ha någonting att <v>säga</v> <p>till</p> om i de förslag för att förbättra styrningen
      av euron som denna kommer att innehålla, så att valutans potential utnyttjas
      till fullo till gagn för medborgarna och så att de accepterar Europeiska centralbanken
      i större utsträckning i framtiden.
    t: You must tell us, though, under what conditions the European Parliament will
      have its <a>say</a> in the proposals this will contain for improving the governance
      of the euro, so that the potential of this currency is deployed fully for the
      benefit of citizens and so that in the future there is greater acceptance of
      the European Central Bank by our fellow citizens.
  - s: När det i år ser ut som om ökningen är stor, då har det i första hand att göra
      med att det område, där vi har minst att <v>säga</v> <p>till</p> om, har den
      högsta ökningstakten.
    t: If the rates of increase seem to be high this year, then this is due primarily
      to the fact that the sharpest rates of increase are to be found in the sphere
      where we have the least <a>say</a>, i.e. agriculture.
  - s: Arbetstagarna i Frankrike har inte haft mer att <v>säga</v> <p>till</p> om
      stadgan om de grundläggande rättigheterna än vad Litauens folk har haft att
      säga om landets anslutning till EU.
    t: French workers have no more had the chance to <a>say</a> what they think about
      the Charter of Fundamental Rights than the people of Lithuania have about joining
      the Union.
  - s: I utskottet hade jag tillfälle att invända mot det faktum att experterna också
      kan komma från instanser utanför de icke-statliga organisationerna, och ändå
      få någonting att <v>säga</v> <p>till</p> om.
    t: In committee, I have had occasion to make a stand against the fact that there
      may also be experts outside NGOs that have something to <a>say</a>.
  - s: Jag skulle ha föredragit - men allt beror på vad kommissionen kommer att <v>säga</v>
      <p>till</p> oss om detta - att diskutera med Katiforis om man inte kan komma
      överens om tre år, eller något i närheten.
    t: I would have preferred - but everything will depend on what the Commission
      <a>says</a> regarding this - to see if, along with Mr Katiforis, we could not
      agree on three years, or something nearer to this.
  - s: Det måste också stå klart, att sammanslagningen i dess vidaste betydelse och
      i en avlägsen framtid inte får innebära, att militären får mer att <v>säga</v>
      <p>till</p> om i EU, utan jag tror tvärtom, att den civila komponenten, den
      fredsinriktade komponenten måste vara motsvarande stark, även gentemot EU.
    t: It must also be clear that unity in its broadest, long-term sense cannot be
      allowed to mean giving the armed forces a greater <a>say</a> within the EU;
  - s: Men andra, och jag hör till dem, anser att en röst för betänkandet av Heinisch
      är detsamma som att <v>säga</v> <p>till</p> turkarna att de kan tillåta sig
      allt, att de kan strunta i alla gester, att de kan fortsätta med att ta allt
      som Europa ger dem utan att ge något i utbyte, att de kan fortsätta med att
      kränka de mänskliga rättigheterna, genom att fullständigt nonchalera grundvalen
      för Europeiska unionen, som de vill ansluta sig till, som just är den absoluta
      respekten för människans rättigheter.
    t: We would also be <a>saying</a> that Turkey can continue to violate human rights
      while arrogantly ignoring the fact that the basic principle of the EU, to which
      Turkey wants to accede, is actually absolute respect for human rights.
  - s: Hur det skall gå till måste byrån <v>säga</v> <p>till</p> om.
    t: The agency must have its <a>say</a> about how this is to be done.
  - s: Vad vi också borde lära oss av varandra är att Europas funktion inom hälsovårdsområdet
      egentligen redan är mycket omfattande, trots att vi formellt inte har mycket
      att <v>säga</v> <p>till</p> om.
    t: What we should also have learned from one another is that Europe actually plays
      a major role in the field of healthcare already, despite the fact that we have
      little to <a>say</a> formally.
  - s: För det andra genom fördjupandet av den inre marknaden, varvid vi redan har
      mycket att <v>säga</v> <p>till</p> om när det gäller hjälpmedel, men även när
      det gäller läkemedel.
    t: we do in fact have a great deal to <a>say</a> about appliances and certainly
      also about medicines.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'Or should I <a>say</a>:'
  - s: 'Ni bör glädja er, kommissionsledamot, eftersom parlamentet i och med detta
      <v>säger</v> <p>till</p> er:'
    t: 'You are fortunate, Commissioner, since this Parliament is <a>saying</a>:'
  - s: Jag hoppas verkligen att dessa förändringar ska leda till en ny strategi som
      ger båda parter mer att <v>säga</v> <p>till</p> om när det gäller hur de sköter
      sina angelägenheter.
    t: I hope very much that these changes will lead to a new approach, one that provides
      the parties with a greater <a>say</a> in how they manage their affairs.
  - s: Låt mig angående en annan fråga <v>säga</v> <p>till</p> den nordirländska miljöministern
      Sammy Wilsons försvar att jag är glad att han inte passar in på den stereotyp
      som de tanklösa klimatförändringshysterikerna förväntar sig här i kammaren.
    t: Let me <a>say</a> on another matter, in defence of Mr Wilson, the Minister
      of the Environment in Northern Ireland, that I am glad he does not fit the stereotype
      that unthinking climate-change hysterics expect in this House.
  - s: Jag har ju <v>sagt</v> <p>till</p> er att alla ökningar av stöd från Agenda
      2000 redan täcks här, med undantag av den senaste ökningen, som kommer att ske
      till den 1 juli nästa år inom nötköttssektorn.
    t: As I have already <a>said</a>, all increases in premiums under Agenda 2000
      are covered here, with the exception of the last increase which is due to be
      applied to the beef sector on 1 July.
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: she <a>said</a>, ’Good, Fatuzzo!
  - s: Jag önskar er all kraft, men också att ni stöder parlamentet och arbetar för
      att parlamentet framdeles får mer att <v>säga</v> <p>till</p> om i frågor som
      rör den ekonomiska politiken och sysselsättningspolitiken, vilket också förväntas
      av medborgarna i Europa.
    t: I wish you much strength, pledge Parliament’s support and assure you that this
      Parliament will have more to <a>say</a> on the issues of economic and employment
      policy in the future, as the people of Europe also expect.
  - s: 'Försök åka hem till en av era medlemsstater och <v>säga</v> <p>till</p> finansministern:'
    t: As far as the innovations in agricultural expenditure are concerned, Category
      1B, we firmly endorse those amendments that <a>say</a> that we must do something
      about the nitrate problem in Europe.
  - s: De ordinarie parlamentsledamöterna, de valda ledamöterna, har inget att <v>säga</v>
      <p>till</p> om i denna fråga och detta är mycket beklagligt.
    t: The ordinary Members of Parliament, the elected Members, do not have a <a>say</a>
      on this and this is very regrettable.
  - s: Därför är jag för ett förenklat förfarande, även om det vore att föredra att
      det rör sig om ett undantagsfall, att reformerna ges en annan form, att unionens
      enheter införlivas i mellanstatligheten, med en grundläggande roll för kommissionen
      och, slutligen, att parlamentet får något att <v>säga</v> <p>till</p> om när
      det gäller ansvarsskyldighet.
    t: and, finally, that Parliament have a <a>say</a> in accountability.
  - s: Som jag redan har <v>sagt</v> <p>till</p> er alla, tror jag att debatten fordrar
      en kollektiv aktivitet och att ni parlamentsledamöter kan spela en avgörande
      roll i relationerna med forskarsamfundet och näringslivet.
    t: As I have already <a>said</a>, I believe that this debate requires collective
      action and that you, as Members of Parliament, can play a decisive role in relations
      with the scientific community and industry.
  - s: Det finns mycket att <v>säga</v> <p>till</p> fördel för detta, även om det
      bara vore för att Europaparlamentet då också äntligen skulle få ett bättre grepp
      om den europeiska säkerhetspolitiken, eftersom pengarna som används till detta
      står på vår budget.
    t: There is much to be <a>said</a> for this, even if it is only that as a result
      the European Parliament also finally gains a grip on European security policy,
      because the money that is spent on it is in our budget.
  - s: Samma ökning återspeglas inte i de organ som har någonting att <v>säga</v>
      <p>till</p> om i fråga om politiken.
    t: This same increase is not reflected in the bodies that have a <a>say</a> in
      policy.
  - s: Jag ber de fem rösträknarna som ansvarar för en urna var att vara noga med
      att inte öppna dem förrän ordföranden <v>säger</v> <p>till</p> att rösträkningen
      kan börja, då alla skall öppnas samtidigt.
    t: I should like to ask the five elections officers, each of whom is responsible
      for one ballot box, to make sure that they are not opened until the President
      <a>says</a> that the voting is open and that they should be opened simultaneously.
  - s: Jag behöver inte tala om för er att det kring rådets bord i alla fall fanns
      vissa kolleger som fann det en smula svårt att i förklaringen ta upp orden ”regioner
      med lagstiftningsbefogenheter”, och svårt att, i egenskap av europeiskt råd,
      medge att dessa regioner måste ha sin roll och något att <v>säga</v> <p>till</p>
      om.
    t: I do not need to tell you that around the Council table there were certain
      people who found it difficult to include the words ’regions with legislative
      powers’ in the declaration and difficult to recognise, as the European Council,
      that those regions may have a place and a <a>say</a>.
  - s: Så, om ni inte vill ge oss förvarning och inte vill att jag kommer hit med
      en lista med svar, <v>säg</v> bara <p>till</p>, så kan jag med ett ögonblicks
      varsel tillgodose denna önskan.
    t: So, if you do not want to give us notice and you do not want me to appear with
      a list of responses, just <a>say</a> so and I will accommodate Parliament at
      a moment’s notice.
  - s: Får jag också <v>säga</v> <p>till</p> Jarzembowski att när han använder termen
      ”en något fånig debatt”, så säger jag honom som en politiker med ordentlig erfarenhet,
      att vad förväntar han sig egentligen?
    t: Can I also <a>say</a> that when Mr Jarzembowski uses the term ’a slightly phoney
      debate’, I say to him as a politician of mature experience, what does he really
      expect?
  - s: Orsaken är snarare att rådet och kommissionen - men särskilt rådet - under
      övergången, när det redan stod klart att parlamentet skulle ha mer att <v>säga</v>
      <p>till</p> om, inte insåg att de behövde involvera parlamentet.
    t: Rather, it is because, even during the transition, when it was already clear
      that this Parliament still had more to <a>say</a>, the Council and the Commission
      - particularly the Council - did not understand that they had to involve Parliament.
  - s: de lät inte folket ha något att <v>säga</v> <p>till</p> om, och till slut var
      människorna tvungna att ta till våld för att få tillbaka sina nationalstater
      och demokratier.
    t: they denied people a <a>say</a> and, in the end, those people had to resort
      to violence to get back their nation states and their democracies.
  - s: Varför tar parlamentet inte kontakt med några av dessa museer och <v>säger</v>
      <p>till</p> dem att vi har stora väggutrymmen där en del av målningarna kan
      hängas upp och visas.
    t: Why does this Parliament not contact some of these museums and <a>say</a> that
      we can provide large spaces of wall on which some of these pictures could be
      displayed.
  - s: Ordförandeskapet har inte något att <v>säga</v> <p>till</p> om i fråga om tilldelningen
      av platser i kammaren.
    t: The Presidency has no <a>say</a> over the seating arrangements in the Chamber.
  - s: Men vi måste tänka på att även om denna resolution bara var rådgivande hade
      kommissionen särskilt <v>sagt</v> <p>till</p> att den noggrant skulle beakta
      vad vi sade i den.
    t: But we have to bear in mind that, although this resolution was only advisory,
      the Commission had specifically <a>said</a> that it would take careful account
      of what we said in it.
  - s: Kandidatländernas regeringar har väl ibland inte haft så mycket att <v>säga</v>
      <p>till</p> om, och parlamenten har inte haft många kritiska samråd och godkännanden
      att fokusera på.
    t: The governments of the candidate countries were sometimes not allowed to <a>say</a>
      much, and their parliaments were programmed to give approval after largely uncritical
      debates.
  - s: Fram till dess anser jag att vår kollega Mouras förslag är mycket kloka, och
      jag vill framför allt betona förslagen som gäller det interinstitutionella avtalet,
      som skulle kunna ge en politisk tolkning av de nuvarande bestämmelserna i fördraget,
      kontrollen av Euro 11-rådet - det är hyckleri att vi låter detta styra politiken
      utan att själva ha någonting att <v>säga</v> <p>till</p> om - samt avtalet om
      socialpolitik och sysselsättning, utan vilket varken euron eller den monetära
      unionen har någon legitimitet i ögonen på medborgarna.
    t: I think that Mr Barros Moura’s proposals are very good ones and I wish to highlight
      those relating to the interinstitutional agreement, which could give a political
      interpretation to the existing terms of the Treaty, to control of the Euro-11
      Council - it is hypocritical to allow it to decide on policy and for us not
      to <a>say</a> anything on the matter - and to the Community’s policy and the
      pact on employment, without which neither the euro nor EMU has any legitimacy
      in the eyes of EU citizens.
  - s: Låt oss, när vi använder medlen ge mer beslutskompetens till regionerna och
      ge de regionala myndigheterna mer att <v>säga</v> <p>till</p> om.
    t: Let us leave more decision making authority in the use of funds in the regions
      and let us give the regional committees more <a>say</a>.
  - s: Låt mig redan i början <v>säga</v> att - <p>till</p> skillnad från er, fru
      kommissionär - motsätter jag mig inte i grunden de europeiska skeppsvarven som
      genomgår en stor kris, och specialiserar sig i skrotning av tusentals fartyg
      över hela världen, och gör det enligt strikta miljörestriktioner, vilket är
      en situation som är ytterst olik den som för tillfället - och beklagligt nog
      - råder i Indien, där värsta tänkbara miljödumpning försiggår vilken innebär
      en avsevärd risk för människors hälsa.
    t: Let me <a>say</a> at the outset that - unlike you, Commissioner - I am not
      fundamentally opposed to European shipyards, which are undergoing a major crisis,
      specialising in scrapping thousands of ships from throughout the world, and
      doing so under strict environmental constraints, a situation utterly different
      from that which currently - and lamentably - prevails in India, where the worst
      conceivable environmental dumping is going on and endangering people’s health
      to a substantial degree.
  - s: Utöver de ovannämnda åtgärderna i fråga om förvaltningen av programmen har
      kommissionen också, som redan nämnts, <v>sagt</v> <p>till</p> om en extern revision
      i syfte att hjälpa till att identifiera alla de utgifter som inte överensstämmer
      med kontrakten eller redovisningsreglerna.
    t: In addition to the abovementioned measures related to management of the programmes
      the Commission also ordered, as has already been <a>said</a>, an external audit
      with the aim of helping to identify all the expenditure that is not strictly
      in line with contracts or the rules of accounting.
  - s: 'José Manuel Barroso <v>säger</v> <p>till</p> oss: ”Välj hållbar tillväxt”.'
    t: 'Mr Barroso <a>says</a>: ’Choose sustainable growth’.'
  - s: Har ni någon åsikt i fråga om mitt resonemang, för ni kan inte ge ert godkännande
      och på samma gång <v>säga</v> <p>till</p> den grekiska regeringen att den i
      framtiden måste undvika detta slags tillvägagångssätt.
    t: What do you think of the syllogism I have stated, because you cannot both grant
      approval and <a>say</a> that in future the Greek Government must avoid such
      practices.
- c: 23
  r: 3
  v: say
  x:
  - s: Ni har talat med den nya spanska ministern om detta, men i Spanien finns det
      en åsiktsskillnad mellan den katalanska regeringen - som också har en del att
      <v>säga</v> <p>till</p> om i frågan - och den spanska regeringen.
    t: You have talked to the new Spanish Minister about it, however, in Spain there
      is a difference of opinion between the Catalan Government - which also has a
      <a>say</a> in the matter - and the Spanish Government.
  - s: Er fullständiga inställning, om jag inte missminner mig, var att de höga nivåerna
      av arbetslöshet skulle tvinga vissa regeringar att lätta på budgetdisciplinen
      och om man ser till utvecklingen i Frankrike, skulle man kunna tycka att denna
      er profetia börjar att bekräftas, det är bara det att den med all sannolikhet
      bekräftas genom folkets stöd och trots att man kunde höra en viss ironi i denna
      sal angående folkets röst - jag antar att folkets röst bör hedras i ett parlament
      - föreställer jag mig att det inte finns någon som <v>säger</v> <p>till</p>
      oss att vi nu måste avskeda det franska folket och utnämna ett annat i stället.
    t: Looking at the developments in France one could say that your prophecy is beginning
      to come true, except that it is coming true, of course, with popular endorsement,
      and despite the sarcasm that has been expressed in this Chamber about the voice
      of the people I do not imagine that anyone will <a>say</a> that we should get
      discard the people of France and appoint another people in their place.
  - s: Men jag kan förstås inte förutsäga vad den spanska regeringen kommer att <v>säga</v>
      <p>till</p> detta.
    t: But I cannot, of course, tell you what the Spanish Government will <a>say</a>.
  - s: 'Antingen gör medlemsländerna det för egen del, varvid kommissionen måste ge
      en instruktion om detta och också en liten vägledning, eller också gör kommissionen
      det och därför hoppas jag, att du i kväll kan <v>säga</v> <p>till</p> mig att:'
    t: Either the Member States do it for themselves, in which case the Commission
      issues an instruction, and says what it wants to some extent, or the Commission
      does it, and that is why I hope to hear you <a>say</a> this evening that the
      Commission is indeed working on implementing provisions.
  - s: Situationen blir allt värre och det är förespråkarna av en hård linje som får
      allt mer att <v>säga</v> <p>till</p> om i Iran.
    t: These figures hide human tragedies that statistics may not fully reveal, and
      the situation is deteriorating, as those who favour a tough line increasingly
      have the <a>say</a> in Iran.
  - s: Om rådet föreslår en annan lösning bör det <v>säga</v> <p>till</p> så skall
      vi tänka över saken.
    t: If the Council prefers another one, let it <a>say</a> so, and we shall take
      our decision.
  - s: Vilka hövdingar har något att <v>säga</v> <p>till</p> om?
    t: Which chieftains have a <a>say</a>?
  - s: Vi har därför sagt att EUF skall räknas in i budgeten, och att parlamentet
      skall ha något att <v>säga</v> <p>till</p> om i denna fråga.
    t: We have said, therefore, that the EDF should be budgetized and Parliament should
      have some <a>say</a> in the matter.
  - s: Jag menar bestämt att det verkar vara en usel början när man så försiktigt
      och lågmält tar itu med saken, när man redan i mars månad preciserar att man
      inte tänker öka EU-budgeten med en enda liten siffra, när man inte vill förstärka
      personalen med en enda person, samtidigt som övriga institutioner genom Amsterdamkonferensen
      får mer att <v>säga</v> <p>till</p> om - kommissionen kunde få större befogenheter
      och EU som sådan kunde skaffa sig nya politiska mål. Ja, det är verkligen ingen
      uppmuntrande början med denna rädsla som får oss att räkna ut hur många årliga
      avskedanden det blir utöver de nedlagda arbetsplatserna - nästan som om detta
      bara vore en fråga för oss.
    t: This timid approach to things, <a>saying</a> that as from March we do not intend
      to increase the Community budget by a penny, do not intend to increase the staffing
      by a single post, while the other institutions are to acquire more powers by
      virtue of the Amsterdam Conference - the Commission could have more powers,
      the Union as such could acquire responsibility for new policies - this timidity
      which forces us to calculate, as though this were our priority, the number of
      annual leave cases where the place of origin is outside the European Union -
      I certainly do not regard this as an encouraging start.
  - s: När jag <v>säger</v> <p>till</p> fullo menar jag att inte bara tillkännage
      att det slutliga målet är att frysa EU:s utgifter till 2020, och att inte heller
      utan vidare avvisa tanken på EU:s egna medel.
    t: When I <a>say</a> fully, I mean not simply announcing that the ultimate aim
      is to freeze European expenditure to 2020, nor dismissing out of hand the notion
      of European own resources.
  - s: Den misslyckade Lissabonstrategin visar vad som kommer att hända om vi bygger
      vår strategi på frågor som EU inte har något att <v>säga</v> <p>till</p> om.
    t: The failed Lisbon strategy shows where we will end up if we base our strategy
      on matters over which the EU has no <a>say</a>.
  - s: Nu med krisen, med stödet från Internationella valutafonden, har vi också något
      att <v>säga</v> <p>till</p> om.
    t: Now, with the crisis, with the operation of IMF aid, we will also have our
      bit to <a>say</a>.
  - s: Men vi kan naturligtvis inte <v>säga</v> <p>till</p> Makedonien att de egentligen
      redan är ett kandidatland, av den enkla anledningen att Köpenhamnskriterierna
      inte genomförs i Makedonien.
    t: But we cannot of course <a>say</a> that it is in fact already a candidate,
      for the simple reason that the Copenhagen criteria are just not being met in
      Macedonia.
  - s: Hur mycket skulle de nya medlemsstaterna ha att <v>säga</v> <p>till</p> om?
    t: How much of a <a>say</a> would the new Member States have?
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: ‘We have confidence in Europe,’ they <a>said</a>, ‘and a political partnership
      with the Middle and Near East would benefit Europe.’
  - s: Därför kan jag <v>säga</v> <p>till</p> er att vi kunde uppnå ett bra förlikningsresultat,
      och jag skulle vilja ber att ni röstar för det.
    t: I can therefore <a>say</a> that conciliation produced a good outcome, and I
      would ask you to vote in favour.
  - s: Vi vill att de ska ha lika mycket att <v>säga</v> <p>till</p> om inom alla
      områden av diplomatisk politik även innan konflikterna uppkommer.
    t: We want them to have an equal <a>say</a> in all areas of diplomatic policy
      even before conflicts set in.
  - s: ”Visserligen, men den här biffen smakar illa!” <v>sade</v> jag <p>till</p>
      henne.
    t: ‘Yes, but the meat tastes awful,’ I <a>said</a>.
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Let me also <a>say</a>, Mr Barroso, since this will no doubt be the last time
      I will see you in this House, that your response to the challenge of the directive
      on hedge funds and investment funds has been totally unacceptable.
  - s: Slutligen kommer Lissabonfördraget att göra EU mer demokratiskt genom att parlamentet
      får större betydelse och också genom att de nationella parlamenten och medborgarna
      får mer att <v>säga</v> <p>till</p> om när det gäller europeiska frågor.
    t: Finally, the Treaty of Lisbon will make Europe more democratic, by giving far
      greater weight to this Parliament and also by giving the national parliaments
      and the citizens a greater <a>say</a> in European affairs.
  - s: Fördelen med Lissabonfördraget är att det ger medlemsstaterna mer att <v>säga</v>
      <p>till</p> om och de nationella parlamenten större inflytande.
    t: The advantage of the Treaty of Lisbon is that it gives Member States rather
      more <a>say</a> and national parliaments more influence.
  - s: 'Följaktligen kommer jag, i oktober, än en gång att <v>säga</v> <p>till</p>
      Europaparlamentet och ministerrådet:'
    t: 'So in October I will <a>say</a> once again to the European Parliament and
      the Council: ‘If you have observed that I do not have enough staff, then give
      me more.'
  - s: Vi förstår helt och hållet att tillväxtländerna - framför allt de största -
      vill ha mer att <v>säga</v> <p>till</p> om inom ramen för IMF:s beslutsprocess.
    t: We fully understand that emerging countries - particularly the largest ones
      - would like more of a <a>say</a> in the IMF’s decision making.
  - s: Vi behöver samspel och dialog, även på gräsrotsnivå, så att allmänheten känner
      att de har något att <v>säga</v> <p>till</p> om i olika frågor och inte ser
      EU som någon diskussionsklubb för en liten elit.
    t: We need interaction and dialogue, and these we also need at grassroots level,
      so that the public can feel they can have a <a>say</a> in matters and so that
      they might not have an image of the European Union as just a debating club for
      a small elite.
  - s: Förslagsställarna tar över betänkandet och för in nya stycken som föredraganden
      inte har något att <v>säga</v> <p>till</p> om.
    t: The proposers take over the report and insert new paragraphs over which the
      rapporteur has no <a>say</a>.
  - s: Det som oroar mig i detta avseende är att de stora medlemsstaterna kommer att
      få ännu mer att <v>säga</v> <p>till</p> om i olika frågor som en följd av denna
      avdelning.
    t: What worries me about this is that the large Member States will have an even
      greater <a>say</a> in affairs as a result of this service.
  - s: Allt pressfolk i rummet på våningen under har emellertid <v>sagt</v> <p>till</p>
      mig att om parlamentet vill att detta sammanträde skall vara offentligt, så
      går det bra.
    t: All the people from the press in the room downstairs tell me, however, that
      Mr Prodi’s spokesman <a>said</a> that if Parliament wants this meeting to take
      place in public, it can be.
  - s: Det finns inget som motiverar att jag, som skotsk ledamot av parlamentet, ska
      ha något att <v>säga</v> <p>till</p> om vad gäller Medelhavsregionen, och jag
      har följaktligen lagt ned min röst.
    t: There is no reason why I as a Scottish Member of this house should have a <a>say</a>
      over the Mediterranean, and I have accordingly abstained on this vote.
  - s: Det finns även punkter som vi mycket tydligt måste <v>säga</v> nej <p>till</p>
      och vi socialdemokrater har kommit fram till några av dem. Vi säger nej till
      att försöka upprätta nya ramar för att tolka Europas historia, vilket togs upp
      i några parlamentsledamöters anföranden under en konferens den 22 januari i
      år.
    t: We <a>say</a> ’no’ to the attempt to establish a new framework for interpreting
      European history, which emerged from the speeches made by some Members of this
      House at a conference held on 22 January this year.
  - s: Men om jag <v>säger</v> <p>till</p> er ”Villmools merci”, förstår ni säkerligen
      dessa ord och jag tror att jag inte skulle göra strunta i vår arbetsordning
      om jag för ovanlighetens skull använde två luxemburgska ord av vilka ett är
      litet franskt.
    t: But if I <a>say</a> ’Villmools merci ’, I am sure you will understand, and
      it would surely not be against the Rules of Procedure just this once to use
      two words of Luxembourgish, one of which is French anyway.
  - s: För det tredje vill vi att de EUF-utgifter som står utanför parlamentets budget
      integreras, inte för att vi vill ha något att <v>säga</v> <p>till</p> om där,
      det skulle vi väl vilja, utan för att man åtminstone skall kunna se hur det
      totala beloppet för bekämpande av fattigdom fördelas.
    t: Thirdly, we want the EDF expenditure outside Parliament’s budget to be integrated,
      not because we have something to <a>say</a> about this - although we would very
      much like to - but at the very least, so that people can see the important uses
      to which the overall expenditure is being put in our efforts to eradicate poverty.
  - s: Varför då denna tendens att motarbeta just de mindre partigrupperna, ge små
      medlemsstater mindre att <v>säga</v> <p>till</p> om och utesluta de mindre språken?
    t: What, then, is the source of this tendency to obstruct specifically small groups,
      give small Member States less <a>say</a> and eliminate minority languages?
  - s: Göran Färm är ännu en i den långa lista av föredraganden som stöter på det
      grundläggande dilemmat i utgiftskategori 4 för externa åtgärder, dvs. om rådet
      eller kommissionen bör ha sista ordet när det gäller att fastställa prioriteringarna
      i utrikespolitiken, eller om parlamentet bör ha något att <v>säga</v> <p>till</p>
      om i sammanhanget.
    t: Göran Färm is one more in a long list of rapporteurs who are faced with the
      fundamental dilemma of Category 4 of external actions, that is, whether the
      Council or the Commission should have the last word in terms of setting external
      political priorities, or whether Parliament should have its <a>say</a>.
  - s: Jag <v>säger</v> <p>till</p> sist som svar på kommentaren och frågan från Bloch
      von Blottnitz att situationen beträffande säkerheten vid kärnkraftsreaktorn
      i Medzamor i Armenien är föremål för en dialog med Armenien och att man även
      inom hjälpprogrammet Tacis arbetar med att göra reaktorn säkrare, även om vi
      gärna hade sett planeringen för nedläggningen av reaktorn satte upp ett tidigare
      datum än det för närvarande verkar.
    t: Finally, in response to the comment and question from Mrs Bloch von Blottnitz,
      let me <a>say</a> that we are currently discussing the issue of nuclear safety
      at the Medzamor reactor with Armenia, and work is also being done to ensure
      the nuclear safety of the reactor under the TACIS aid programme, though we would
      have preferred to have seen an earlier date scheduled for the closure of the
      reactor than now seems possible.
  - s: Mer kan jag inte <v>säga</v> <p>till</p> er vid det här tillfället, eftersom
      jag givetvis inte kan föregripa rådet och dess beslut.
    t: At the present time, I cannot <a>say</a> any more than that, because I cannot,
      of course, pre-empt the Council and its decisions.
  - s: Det vore bra om denna franska tillsynsmyndighet hade någonting att <v>säga</v>
      <p>till</p> om i fråga om tillsynsmyndigheternas verksamhet i de övriga 26 länderna.
    t: It would be useful if this French regulator were given a <a>say</a> in the
      activities of the regulators in the other 26 countries.
  - s: Hittills har parlamenten haft lite att <v>säga</v> <p>till</p> om i denna fråga
      och vi måste få slut på detta.
    t: Until now, the parliaments have had little <a>say</a> in the matter and we
      must put a stop to this.
  - s: Vi måste även se till att parlamentet och framför allt kommissionen i framtiden
      tillämpar de kontrollmekanismer som har varit tillgängliga för dem tidigare
      mer konsekvent och vi måste få mer att <v>säga</v> <p>till</p> om när det gäller
      det som sker i vissa medlemsstater.
    t: We must also ensure that Parliament and, in particular, the Commission apply
      the control mechanisms that have been available to them in the past more stringently
      in the future and we must have a greater <a>say</a> in what is happening in
      some Member States.
  - s: Dessa målsättningar är att ge européerna mer att <v>säga</v> <p>till</p> om,
      att göra Europeiska unionen mer demokratisk, och också att på detta sätt fördjupa
      den europeiska integrationen.
    t: These ambitions are to give the European people more <a>say</a>, to make the
      European Union more democratic and also, in this way, to advance European integration.
  - s: Här har vi det bästa beviset på detta organs neutralitet och oberoende, där
      parlamentet liksom andra organ har någonting att <v>säga</v> <p>till</p> om.
    t: This is the best possible proof of the neutrality and autonomy of this body
      in which Parliament has a <a>say</a> like all the other institutions.
  - s: Det påminner om feodalherrarna för 400 år sedan, som träffades och bestämde
      vissa saker utan att ge folket något att <v>säga</v> <p>till</p> om.
    t: It is reminiscent of the feudal lords of 400 years ago, who met and decided
      certain things without giving the people a <a>say</a>.
  - s: Vi delar rikedomen, vi skapar en cancer i hela världen, medan supermakten -
      Förenta staterna - inte går med på att stödja Kyotoprotokollet, vilket resulterar
      i att dödsfall och den global uppvärmningen drabbar alla, och folket har inget
      att <v>säga</v> <p>till</p> om.
    t: We are sharing the wealth, we are creating cancer throughout the world, while
      the superpower - America - does not agree to support Kyoto, with the result
      that death and global warming are affecting everyone, and the people have no
      <a>say</a>.
  - s: Det är vad ni har gjort med Lissabonfördraget, och jag hoppas verkligen att
      människorna i min valkrets får något att <v>säga</v> <p>till</p> om detta.
    t: It is what you have done on the Lisbon Treaty, and I very much hope that the
      people in my constituency get to have a <a>say</a> on that.
  - s: Vi förtjänar alla att få något att <v>säga</v> <p>till</p> om när det gäller
      folkomröstningen om konstitutionen.
    t: We all deserve a <a>say</a> on the referendum on the Constitution.
  - s: Samtidigt anser jag att en annan debatt nu öppnas, som vi hittills inte hade
      tagit med i beräkningen - möjligheten föreslås att Europaparlamentet ska få
      mer att <v>säga</v> <p>till</p> om i beslutsfattandet, och ta ett steg längre
      med hjälp av medbeslutandeförfarandet, vilket kräver en dubbel rättslig grund
      för denna förordning.
    t: the possibility is being proposed of the European Parliament acquiring more
      of a <a>say</a> in decision making, taking a step further by means of the codecision
      procedure, calling for a twin legal basis for this Regulation.
  - s: Bara tanken på att Europa, Europeiska unionen, skulle ha något att <v>säga</v>
      <p>till</p> om i fråga om idrott får håret att resa sig på folks huvuden.
    t: Madam President, Commissioner, ladies and gentlemen, the very idea that Europe,
      the European Union, should have any <a>say</a> in matters relating to sport
      makes some people’s hair stand on end.
  - s: Deras förutsägbara reaktion är alltid att EU inte har något att <v>säga</v>
      <p>till</p> om i frågan och därför inte bör försöka göra något heller.
    t: Their predictable response will always be that the EU has no <a>say</a> in
      the matter and should, as such, not attempt to do anything in that area either.
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: in particular we must not accept the inclusion of negotiations on services
      and intellectual property in Community processes as that would mean that national
      parliaments would no longer have anything to <a>say</a>, anything to ratify,
      especially when it comes to international trade.
  - s: Metoden med öppen samordning är ett intressant politiskt instrument på områden
      där Europa tidigare inte hade någonting att <v>säga</v> <p>till</p> om, och
      det är mycket bra att det belgiska ordförandeskapet har lagt till aspekten sysselsättningskvalitet
      i sammanhanget.
    t: Secondly, with regard to the mix of policy measures, the method of open coordination
      is an interesting policy instrument in areas where Europe previously had nothing
      to <a>say</a>, and I very much applaud the fact that the Belgian Presidency
      has included the aspect of quality of employment.
  - s: Det bör noteras att Lissabonfördraget gav parlamentet nya befogenheter för
      att stimulera åtgärder på detta område, och därför har parlamentet något att
      <v>säga</v> <p>till</p> om i granskningen av rättsliga normer som reglerar denna
      sektor.
    t: It should be noted that the Treaty of Lisbon assigned new powers to the European
      Parliament with a view to stimulating measures in this field, as a result of
      which Parliament has a <a>say</a> in the revision of legal standards regulating
      this sector.
  - s: Den inre reformen av kommissionen, det har jag redan <v>sagt</v> <p>till</p>
      er, är för mig också en prioritet för 1999.
    t: I, too, believe that the internal reform of the Commission, as I have already
      <a>said</a>, is a priority for 1999 and I will come back to it later.
  - s: Det har något att <v>säga</v> <p>till</p> om och det vill utöva de befogenheterna.
    t: it has a <a>say</a> and it wants to exercise those powers.
  - s: Vi kämpar för att Europaparlamentet, om det bedömer det nödvändigt, ska ha
      något att <v>säga</v> <p>till</p> om i utarbetandet av de strategiska planerna
      för finansieringsinstrumentet, genom årliga översyner snarare än med sjuårsintervaller,
      enligt budgetcykeln.
    t: What we are fighting for is that the European Parliament should have a <a>say</a>,
      insofar as it deems it necessary, in the elaboration of strategic plans for
      the financing instrument, through annual reviews rather than at seven-year intervals,
      at the time of the budgetary cycles.
  - s: Herr kommissionär, i Flemings och Newtons land, är ni slutligen fortfarande
      beredd att säga att Galilei hade fel då han sade att jorden snurrar runt, när
      universitetet och den vetenskapliga styrkommittén <v>säger</v> <p>till</p> honom
      att jorden inte snurrar?
    t: And finally, Commissioner, are you still prepared to say to the country of
      Fleming and Newton that Galileo was wrong to say that the earth turns, when
      the university and the Scientific Steering Committee <a>say</a> that the earth
      does not turn?
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: But I must <a>say</a>, Commissioner, that I would have liked to have seen the
      information on the countries which you so nicely listed compared with the results
      of controls carried out by food and veterinary health inspectors.
  - s: Herr Wiebenga har sagt det till er och som jag själv har <v>sagt</v> <p>till</p>
      er håller vi just nu på med att finna de bästa lösningarna.
    t: As Mr Wiebenga said, and as I <a>said</a> myself, we are currently investigating
      the best solutions.
  - s: Man måste göra reglerna mindre strikta, så att EU:s delegater på plats får
      mer att <v>säga</v> <p>till</p> om vid beslutsfattandet.
    t: There needs to be a relaxation of the rules to allow EU delegates on the ground
      to have more <a>say</a> in decision-making powers.
  - s: Europeiska unionen har mycket lite att <v>säga</v> <p>till</p> om när det gäller
      den skatt medlemsstaterna ålägger sina undersåtar.
    t: Mr President, the European Union has little to <a>say</a> about the taxes Member
      States impose on their citizens.
  - s: 'Avslutningsvis vill jag bara <v>säga</v> följande: ”Lycka till Frankrike,
      och lycka <p>till</p> min käre vän, president Nicolas Sarkozy!”.'
    t: 'So this is the specific area in which we are working and, to conclude, I would
      just like to <a>say</a>: ’Good luck France, and good luck my dear friend President
      Sarkozy!’.'
  - s: Vi måste fokusera på lagstiftning istället för att slösa timmar på debatter
      om områden där parlamentet inte har något att <v>säga</v> <p>till</p> om.
    t: We need to focus on legislation, instead of wasting hours on debate in areas
      where Parliament has no <a>say</a>.
  - s: ”Ingen förändring”, <v>sade</v> han <p>till</p> oss.
    t: ’There has been no change’ he <a>said</a>.
  - s: När det förra fiskeavtalet med Madagaskar diskuterades här, för drygt två år
      sedan, uttryckte Europaparlamentet stark kritik, både vad innehållet och förfarandet
      beträffar, eftersom vi egentligen inte har någonting att <v>säga</v> <p>till</p>
      om i detta ärende.
    t: Madam President, when the House discussed the last fisheries agreement with
      Madagascar more than two years ago, the European Parliament heavily criticised
      both the content and the procedure because we had not been given any chance
      to have our <a>say</a>.
  - s: Snart blir det också, låt oss säga, nordligare EU-länder som får betala priset
      för detta, utan att någonsin ha haft något att <v>säga</v> <p>till</p> om i
      frågan.
    t: of which the - shall we say - more northerly European countries, too, will
      soon pay the price without ever having a <a>say</a> in the matter.
  - s: Slutligen måste jag bara påpeka, vilket flera kolleger har gjort före mig,
      hur absurt det är att parlamentet bara rådfrågas och inte har någonting att
      <v>säga</v> <p>till</p> om när det gäller direktivet, som säkerheten för så
      många framtida generationer är beroende av.
    t: Finally, I have to point out, as a number of colleagues before me have done,
      just how absurd it is that the European Parliament is merely consulted and has
      no real <a>say</a> on this directive, upon which the safety of so many future
      generations depends.
  - s: ?När det gäller att förebygga epidemier bland djuren har vi byggt upp ett avancerat
      system genom att skapa en kommitté av experter på veterinära sjukdomar som -
      och jag citerar - dikterar lagen för samtliga medlemsstater, medan vi inte har
      något att <v>säga</v> <p>till</p> om när det gäller människors hälsa?
    t: 'Mr President, ladies and gentlemen, on 7 May, a Commissioner who is not present
      in the House today - and I regret that because, for once, I would have liked
      to congratulate a Commissioner - <a>said</a>:'
  - s: Medlemsstaterna har ingenting att <v>säga</v> <p>till</p> om i detta ärende.
    t: The Member States have absolutely no <a>say</a> in this dossier any more.
  - s: GSP är ett av de områden där parlamentet kommer att få mer att <v>säga</v>
      <p>till</p> om och större inflytande.
    t: The GSP is one of those areas where Parliament will have a bigger <a>say</a>
      and more leverage.
  - s: Men då måste ni berätta för oss på vilka villkor Europaparlamentet kommer att
      ha någonting att <v>säga</v> <p>till</p> om i de förslag för att förbättra styrningen
      av euron som denna kommer att innehålla, så att valutans potential utnyttjas
      till fullo till gagn för medborgarna och så att de accepterar Europeiska centralbanken
      i större utsträckning i framtiden.
    t: You must tell us, though, under what conditions the European Parliament will
      have its <a>say</a> in the proposals this will contain for improving the governance
      of the euro, so that the potential of this currency is deployed fully for the
      benefit of citizens and so that in the future there is greater acceptance of
      the European Central Bank by our fellow citizens.
  - s: När det i år ser ut som om ökningen är stor, då har det i första hand att göra
      med att det område, där vi har minst att <v>säga</v> <p>till</p> om, har den
      högsta ökningstakten.
    t: If the rates of increase seem to be high this year, then this is due primarily
      to the fact that the sharpest rates of increase are to be found in the sphere
      where we have the least <a>say</a>, i.e. agriculture.
  - s: Arbetstagarna i Frankrike har inte haft mer att <v>säga</v> <p>till</p> om
      stadgan om de grundläggande rättigheterna än vad Litauens folk har haft att
      säga om landets anslutning till EU.
    t: French workers have no more had the chance to <a>say</a> what they think about
      the Charter of Fundamental Rights than the people of Lithuania have about joining
      the Union.
  - s: I utskottet hade jag tillfälle att invända mot det faktum att experterna också
      kan komma från instanser utanför de icke-statliga organisationerna, och ändå
      få någonting att <v>säga</v> <p>till</p> om.
    t: In committee, I have had occasion to make a stand against the fact that there
      may also be experts outside NGOs that have something to <a>say</a>.
  - s: Jag skulle ha föredragit - men allt beror på vad kommissionen kommer att <v>säga</v>
      <p>till</p> oss om detta - att diskutera med Katiforis om man inte kan komma
      överens om tre år, eller något i närheten.
    t: I would have preferred - but everything will depend on what the Commission
      <a>says</a> regarding this - to see if, along with Mr Katiforis, we could not
      agree on three years, or something nearer to this.
  - s: Det måste också stå klart, att sammanslagningen i dess vidaste betydelse och
      i en avlägsen framtid inte får innebära, att militären får mer att <v>säga</v>
      <p>till</p> om i EU, utan jag tror tvärtom, att den civila komponenten, den
      fredsinriktade komponenten måste vara motsvarande stark, även gentemot EU.
    t: It must also be clear that unity in its broadest, long-term sense cannot be
      allowed to mean giving the armed forces a greater <a>say</a> within the EU;
  - s: Men andra, och jag hör till dem, anser att en röst för betänkandet av Heinisch
      är detsamma som att <v>säga</v> <p>till</p> turkarna att de kan tillåta sig
      allt, att de kan strunta i alla gester, att de kan fortsätta med att ta allt
      som Europa ger dem utan att ge något i utbyte, att de kan fortsätta med att
      kränka de mänskliga rättigheterna, genom att fullständigt nonchalera grundvalen
      för Europeiska unionen, som de vill ansluta sig till, som just är den absoluta
      respekten för människans rättigheter.
    t: We would also be <a>saying</a> that Turkey can continue to violate human rights
      while arrogantly ignoring the fact that the basic principle of the EU, to which
      Turkey wants to accede, is actually absolute respect for human rights.
  - s: Hur det skall gå till måste byrån <v>säga</v> <p>till</p> om.
    t: The agency must have its <a>say</a> about how this is to be done.
  - s: Vad vi också borde lära oss av varandra är att Europas funktion inom hälsovårdsområdet
      egentligen redan är mycket omfattande, trots att vi formellt inte har mycket
      att <v>säga</v> <p>till</p> om.
    t: What we should also have learned from one another is that Europe actually plays
      a major role in the field of healthcare already, despite the fact that we have
      little to <a>say</a> formally.
  - s: För det andra genom fördjupandet av den inre marknaden, varvid vi redan har
      mycket att <v>säga</v> <p>till</p> om när det gäller hjälpmedel, men även när
      det gäller läkemedel.
    t: we do in fact have a great deal to <a>say</a> about appliances and certainly
      also about medicines.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'Or should I <a>say</a>:'
  - s: 'Ni bör glädja er, kommissionsledamot, eftersom parlamentet i och med detta
      <v>säger</v> <p>till</p> er:'
    t: 'You are fortunate, Commissioner, since this Parliament is <a>saying</a>:'
  - s: Jag hoppas verkligen att dessa förändringar ska leda till en ny strategi som
      ger båda parter mer att <v>säga</v> <p>till</p> om när det gäller hur de sköter
      sina angelägenheter.
    t: I hope very much that these changes will lead to a new approach, one that provides
      the parties with a greater <a>say</a> in how they manage their affairs.
  - s: Låt mig angående en annan fråga <v>säga</v> <p>till</p> den nordirländska miljöministern
      Sammy Wilsons försvar att jag är glad att han inte passar in på den stereotyp
      som de tanklösa klimatförändringshysterikerna förväntar sig här i kammaren.
    t: Let me <a>say</a> on another matter, in defence of Mr Wilson, the Minister
      of the Environment in Northern Ireland, that I am glad he does not fit the stereotype
      that unthinking climate-change hysterics expect in this House.
  - s: Jag har ju <v>sagt</v> <p>till</p> er att alla ökningar av stöd från Agenda
      2000 redan täcks här, med undantag av den senaste ökningen, som kommer att ske
      till den 1 juli nästa år inom nötköttssektorn.
    t: As I have already <a>said</a>, all increases in premiums under Agenda 2000
      are covered here, with the exception of the last increase which is due to be
      applied to the beef sector on 1 July.
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: she <a>said</a>, ’Good, Fatuzzo!
  - s: Jag önskar er all kraft, men också att ni stöder parlamentet och arbetar för
      att parlamentet framdeles får mer att <v>säga</v> <p>till</p> om i frågor som
      rör den ekonomiska politiken och sysselsättningspolitiken, vilket också förväntas
      av medborgarna i Europa.
    t: I wish you much strength, pledge Parliament’s support and assure you that this
      Parliament will have more to <a>say</a> on the issues of economic and employment
      policy in the future, as the people of Europe also expect.
  - s: 'Försök åka hem till en av era medlemsstater och <v>säga</v> <p>till</p> finansministern:'
    t: As far as the innovations in agricultural expenditure are concerned, Category
      1B, we firmly endorse those amendments that <a>say</a> that we must do something
      about the nitrate problem in Europe.
  - s: De ordinarie parlamentsledamöterna, de valda ledamöterna, har inget att <v>säga</v>
      <p>till</p> om i denna fråga och detta är mycket beklagligt.
    t: The ordinary Members of Parliament, the elected Members, do not have a <a>say</a>
      on this and this is very regrettable.
  - s: Därför är jag för ett förenklat förfarande, även om det vore att föredra att
      det rör sig om ett undantagsfall, att reformerna ges en annan form, att unionens
      enheter införlivas i mellanstatligheten, med en grundläggande roll för kommissionen
      och, slutligen, att parlamentet får något att <v>säga</v> <p>till</p> om när
      det gäller ansvarsskyldighet.
    t: and, finally, that Parliament have a <a>say</a> in accountability.
  - s: Som jag redan har <v>sagt</v> <p>till</p> er alla, tror jag att debatten fordrar
      en kollektiv aktivitet och att ni parlamentsledamöter kan spela en avgörande
      roll i relationerna med forskarsamfundet och näringslivet.
    t: As I have already <a>said</a>, I believe that this debate requires collective
      action and that you, as Members of Parliament, can play a decisive role in relations
      with the scientific community and industry.
  - s: Det finns mycket att <v>säga</v> <p>till</p> fördel för detta, även om det
      bara vore för att Europaparlamentet då också äntligen skulle få ett bättre grepp
      om den europeiska säkerhetspolitiken, eftersom pengarna som används till detta
      står på vår budget.
    t: There is much to be <a>said</a> for this, even if it is only that as a result
      the European Parliament also finally gains a grip on European security policy,
      because the money that is spent on it is in our budget.
  - s: Samma ökning återspeglas inte i de organ som har någonting att <v>säga</v>
      <p>till</p> om i fråga om politiken.
    t: This same increase is not reflected in the bodies that have a <a>say</a> in
      policy.
  - s: Jag ber de fem rösträknarna som ansvarar för en urna var att vara noga med
