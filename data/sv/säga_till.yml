---
de:
- c: 371
  r: 1
  v: sagen
  x:
  - s: Jag tycker att kommissionen borde kunna <v>säga</v> <p>till</p> Dorte Schmidt-Brown
      att hon har gjort en bra insats och på kommissionens vägnar be om ursäkt för
      den dåliga behandling hon utsatts för.
    t: 'Ich bin der Meinung, die Kommission sollte die Möglichkeit haben zu <a>sagen</a>:
      ’Gute Arbeit, Frau Schmidt-Brown, wir entschuldigen uns im Namen der Kommission
      für die schlechte Behandlung, die Ihnen widerfahren ist’.'
  - s: Jag <v>säger</v> <p>till</p> mina svenska kolleger och till Förenta staterna
      att de bör ha friheten att utveckla den narkotikapolitik som de anser passar
      deras länder, men att andra bör vara fria att utveckla sina egna strategier
      för att finna effektivare lösningar på detta fruktansvärt svåra problem.
    t: Meinen schwedischen Kollegen und den USA <a>sage</a> ich, dass sie die Drogenpolitiken
      erarbeiten sollten, die sie in ihren Ländern für richtig halten.
  - s: Soltwedel-Schäfer <v>säger</v> <p>till</p> exempel att det finns ett motsatsförhållande
      mellan effektivitet och sociala eller miljömässiga framsteg i ett ekonomiskt
      system.
    t: Frau Soltwedel-Schäfer z.B. <a>sagt</a>, es gibt einen Gegensatz zwischen Effizienz
      und sozialer Ausrichtung oder Umweltausrichtung eines Wirtschaftssystems.
  - s: Det finns naturligtvis mycket att <v>säga</v> <p>till</p> fördel för kommissionens
      ursprungliga ställning.
    t: Selbstverständlich ist zu der ursprünglichen Position der Kommission viel zu
      <a>sagen</a>.
  - s: Den andra är att vi utan tvivel bör välkomna Europeiska kommissionens meddelanden
      om turismen men att vi bör <v>säga</v> <p>till</p> ledamoten av kommissionen,
      Liikanen, att detta inte är tillräckligt.
    t: Zudem sollten wir ganz deutlich <a>sagen</a>, dass wir die Mitteilungen der
      Europäischen Kommission zum Tourismus begrüßen, es aber damit, Herr Kommissar
      Liikanen, nicht getan ist.
  - s: Det är det jag vill <v>säga</v> <p>till</p> er.
    t: Das muss ich Ihnen <a>sagen</a>.
  - s: Jag vill också <v>säga</v> <p>till</p> Henrik Lax att problemen med SIS II
      inte berör informationssystemet för viseringar, VIS.
    t: Zu Herrn Lax möchte ich <a>sagen</a>, dass die Probleme beim SIS II keine Auswirkungen
      auf das VIS haben.
  - s: Jag vill <v>säga</v> <p>till</p> varenda en av mina kolleger, tobak är inte
      som någon annan produkt.
    t: Jedem einzelnen Abgeordneten möchte ich <a>sagen</a>, dass Tabak sich nicht
      mit anderen Produkten vergleichen lässt.
  - s: Man <v>säger</v> ofta <p>till</p> oss att det redan är ett positivt alternativ,
      och att många människor vill arbeta för bemanningsföretag.
    t: Uns wird oft <a>gesagt</a>, dass sie bereits eine positive Alternative darstellt
      und dass sich viele für eine Leiharbeitsstelle interessieren.
  - s: Jag skall anstränga mig, herr talman, att ge ett kort svar genom att <v>säga</v>
      <p>till</p> ledamoten att den regionala utvecklingsplan som lades fram av de
      spanska myndigheterna den 29 oktober gör det inte möjligt för mig att dra någon
      slutsats om en fördelning av gemenskapens medel mellan de spanska mål 1-områdena
      - eftersom det handlar om i Andalusien - och således de medel som var avsedda
      för den region som ni företräder.
    t: Herr Präsident, ich werde mich um eine kurze Antwort bemühen und möchte der
      Frau Abgeordneten <a>sagen</a>, daß aus dem von den spanischen Behörden vorgelegten
      Regionalentwicklungsplan keine Aufteilung der Gemeinschaftsmittel auf die spanischen
      Ziel-1-Gebiete hervorgeht, denn darum geht es bei Andalusien, und daß folglich
      auch nicht die für die von Ihnen vertretene Region bestimmten Mittel ersichtlich
      sind.
  - s: 'Hon säger att det som jag föreslår när allt kommer omkring inte är genomförbart
      eller inte är bra, men jag skulle vilja <v>säga</v> <p>till</p> Aelvoet:'
    t: 'Sie sagt, daß mein Vorschlag letztendlich nicht realisierbar oder nicht gut
      ist, aber ich möchte Frau Aelvoet gerne <a>sagen</a>:'
  - s: Då <v>sade</v> de alltså <p>till</p> oss att den budgeten, dvs. budgeten för
      1997, var den sista åtstramningsbudgeten.
    t: Sie <a>sagten</a> uns damals, dieser Haushalt, also der Haushalt 1997, würde
      der letzte Sparhaushalt sein.
  - s: Ty man kan inte <v>säga</v> <p>till</p> de andra institutionerna att de skall
      vara så vänliga och göra omfördelningar och avskaffa uppgifter som de inte längre
      behöver utföra, medan vi själva inte håller oss till det.
    t: Denn man kann den anderen Institutionen nicht <a>sagen</a>, bitte verteilt
      um, schafft Aufgaben ab, die ihr nicht mehr wahrzunehmen braucht, während wir
      selbst uns nicht daran halten.
  - s: Därför är det klokt av oss att <v>säga</v> <p>till</p> kommissionen att det
      finns två villkor, och dessa måste uppfyllas.
    t: Deswegen sind wir gut beraten, der Kommission zu <a>sagen</a>, es gibt zwei
      Bedingungen, und diese sind zu erfüllen.
  - s: Dessutom, och detta är temat för mitt anförande, herr Reinfeldt, vill jag hänvisa
      till en fråga som tas upp i varje inlägg här i parlamentet - kampen mot den
      ekonomiska och finansiella krisen - för att <v>säga</v> <p>till</p> er att ni
      kommer att leda Europeiska rådet vid en mycket bestämd tidpunkt.
    t: Darüber hinaus und jetzt komme ich zum Thema meiner Rede, Herr Reinfeldt, möchte
      ich auf einen Punkt zu sprechen kommen, der in jeder Rede in diesem Haus angesprochen
      wird - die Bekämpfung der Wirtschafts- und Finanzkrise - um Ihnen zu <a>sagen</a>,
      dass Sie die Führung des Europäischen Rats zu einem ganz bestimmten Zeitpunkt
      übernehmen.
  - s: När det gäller tillämpningsområdet för detta direktiv skulle jag vilja <v>säga</v>
      <p>till</p> ledamöterna att kommissionen inte godkänner de ändringsförslag som
      ingivits av vissa ledamöter, och som syftar till att lägga till nya skäl eller
      att göra uttömmande tillägg i fråga om undantagsbestämmelserna för definitionen
      av flyktingar i Genèvekonventionen.
    t: Zum Anwendungsbereich dieser Richtlinie möchte ich <a>sagen</a>, dass die Kommission
      die von einigen Abgeordneten unterzeichneten Änderungsanträge im Sinne der Hinzufügung
      neuer Erwägungen oder der übertriebenen Erweiterung der Ausschlussgründe in
      Bezug auf die Flüchtlingsdefinition in der Genfer Konvention nicht akzeptiert.
  - s: Som parlamentets föredragande av personaldelen i ert betänkande, herr Kinnock,
      välkomnar jag verkligen det faktum att vi nu inleder processen och jag vill
      <v>säga</v> <p>till</p> alla mina kollegor här att vi har en mycket viktig uppgift
      framför oss som kommer att vara helt avgörande för kommissionens framtid och
      effektivitet.
    t: Herr Kinnock, zu den erwähnten Personalfragen begrüße ich als Berichterstatter
      des Parlaments die Tatsache außerordentlich, daß wir diesen Prozeß nun eingeleitet
      haben, und wenn ich allen Anwesenden hier <a>sagen</a> darf, haben wir eine
      sehr wichtige Aufgabe vor uns, die für die Zukunft der Kommission und deren
      Effektivität von zentraler Bedeutung ist.
  - s: 'Det är därför jag <v>säger</v> <p>till</p> er:'
    t: 'Deshalb <a>sage</a> ich Ihnen:'
  - s: Jag föreslår dem, som av rent ideologiska skäl skulle vilja hindra forskningen,
      att möta de patienter som angripits av genetiska sjukdomar, som till exempel
      Huntingtons sjukdom, och <v>säga</v> <p>till</p> dessa ansikte mot ansikte att
      man dessvärre inte kan bota dem eftersom parlamentarikerna har beslutat att
      inte bota dem.
    t: Jenen, die aus rein ideologischen Gründen die Forschung blockieren möchten,
      schlage ich vor, einmal Patienten mit Erbkrankheiten - wie etwa der Huntington-Krankheit
      - aufzusuchen, und diesen Menschen ins Gesicht zu <a>sagen</a>, daß man sie
      nicht heilen könne, weil die Abgeordneten beschlossen haben, sie nicht zu heilen.
  - s: 'Angående användningen av embryon vill jag <v>säga</v> <p>till</p> mina kolleger:'
    t: 'Hinsichtlich der Verwendung von Embryonen möchte ich meinen Kollegen <a>sagen</a>:'
  - s: Slutligen skulle jag vilja <v>säga</v> <p>till</p> Graefe zu Baringdorf att
      han säkert har givit uttryck för en personlig ståndpunkt angående problemen
      för jordbruket, men att jordbruksutskottet inte har följt honom och inte har
      skrivit under på hans ändringsförslag.
    t: Abschließend möchte ich Herrn Graefe zu Baringdorf <a>sagen</a>, daß er sicher
      seinen persönlichen Standpunkt zum Thema der Agrarproblematik vorgetragen hat,
      daß ihm der Ausschuß für Landwirtschaft aber nicht gefolgt ist und seine Änderunganträge
      nicht noch einmal vorgelegt hat.
  - s: 'Därför har myndigheterna <v>sagt</v> <p>till</p> dem:'
    t: 'Also hat man ihnen <a>gesagt</a>:'
  - s: Det är mycket bra att kunna <v>säga</v> <p>till</p> dem att EU betonar vikten
      av mänskliga rättigheter även i sin egen verksamhet och inte bara försöker lära
      andra hur viktiga de är.
    t: Es ist hervorragend, dass ich ihnen <a>sagen</a> kann, dass die Europäische
      Union auch die Bedeutung der Menschenrechte bei ihren eigenen Handlungen betont,
      und dass sie nicht einfach nur versucht, andere zu lehren, wie wichtig die Menschenrechte
      seien.
  - s: Jag skulle emellertid vilja <v>säga</v> <p>till</p> det Europeiska folkpartiet,
      som inte är så väl företrätt i denna kammare - förutom Jackson och några till
      - som jag trodde att det skulle vara, att vi måste ge vår hyllning till den
      tidigare föredragande, nämligen sir James Scott-Hopkins.
    t: Der PPE-Fraktion, die - mit Ausnahme von Frau Jackson und anderen - heute nicht
      so gut in diesem Hause vertreten ist, wie ich dachte, möchte ich allerdings
      <a>sagen</a>, daß dem vorhergehenden Berichterstatter, Sir James Scott-Hopkins,
      Anerkennung gezollt werden sollte.
  - s: Om de inte är redo vid samma tid, finns det ingen anledning att <v>säga</v>
      <p>till</p> de mer avancerade att vänta på dem som behöver mer tid. Det ligger
      helt i linje med den filosofi och den analys som vi har tagit fram.
    t: Wenn sie nicht zur selben Zeit bereit sein sollten, besteht kein Grund, den
      Fortgeschritteneren zu <a>sagen</a>, sie sollen auf denjenigen warten, der mehr
      Zeit benötigt.
  - s: Vad gäller Slovakien, skulle jag vilja <v>säga</v> <p>till</p> den ärade ledamoten
      att vi inte blandar oss i interna angelägenheter.
    t: Was die Slowakei angeht, möchte ich dem geschätzten Mitglied <a>sagen</a>,
      daß wir uns nicht in innere Angelegenheiten einmischen.
  - s: Jag vill bara <v>säga</v> <p>till</p> dig, och till alla de kvinnor som inte
      har förstått att ett EU-direktiv utgörs av en uppsättning minimiregler, inte
      maximiregler, och att alla kan gå längre, att det är viktigt att ge de länder
      där antalet veckor är lägre - mycket lägre - än 18 veckor möjligheten att anpassa
      sig.
    t: Ich möchte Ihnen <a>sagen</a> und all den Frauen, die absolut nicht verstanden
      haben, dass eine europäische Richtlinie eine Sammlung von Mindeststandards,
      nicht Maximalstandards, ist, dass jeder noch weiter gehen kann, aber dass es
      wichtig ist, den Ländern, die unter - weit unter - 18 Wochen liegen, die Möglichkeit
      der Angleichung zu geben.
  - s: Låt mig <v>säga</v> <p>till</p> dr Paisley, när han talade om de röster han
      fått, att en röst för fred och försoning är värd mer än tusen röster för en
      fortsättning på konflikten.
    t: Lassen Sie mich Dr. Paisley, der ja davon sprach, daß er bei den Europawahlen
      die meisten Stimmen erhalten hat, <a>sagen</a>, daß eine Stimme für den Frieden
      und die Aussöhnung und ein Ende des Konflikts mehr wert ist als tausend Stimmen
      für den Fortbestand des Konflikts.
  - s: Jag tror också att det är denna politiska vilja som gör att jag i dag kan <v>säga</v>
      <p>till</p> er att centralbankernas stadgar, som i konvergensrapporten för bara
      en månad sedan fortfarande omnämndes som inte definitivt överensstämmande, i
      dag är det.
    t: Und ich meine, derselbe politische Wille versetzt mich heute in die Lage, Ihnen
      zu <a>sagen</a>, daß die Satzung der nationalen Zentralbanken, denen es im Konvergenzbericht
      noch vor einem Monat an der endgültigen Konformität fehlte, heute konform sind.
  - s: Jag vill också <v>säga</v> <p>till</p> Pollack att, vad gäller Kyotokonferensen
      som hon nämnde, anser vi att det inte finns någon risk för oförenlighet med
      Världshandelsorganisationen, och beträffande det multilaterala avtalet om investeringar,
      MAI-avtalet, som förhandlades inom ramen för OECD, är gemenskapen beredd att
      gå så långt som nödvändigt - och detta vill jag säga på ett kategoriskt sätt
      - för att garantera att de utländska investeringarna respekterar de nationella
      bestämmelserna för miljöskydd.
    t: Außerdem möchte ich Frau Pollack zu dem von ihr erwähnten Protokoll von Kyoto
      <a>sagen</a>, daß wir nicht der Meinung sind, daß das Risiko einer Unvereinbarkeit
      mit der Welthandelsorganisation besteht.
  - s: Likväl - och jag hoppas kunna räkna med er, herr kommissionär Oreja, som vår
      allierade i kommissionen, i försvaret av dessa målsättningar - vill jag inte
      låta bli att <v>säga</v> <p>till</p> kommissionen, kommissionärerna, i sin helhet
      att det, för det första, måste finnas en miljödeklaration, för det fanns inte
      i Singapore.
    t: Trotzdem, - und ich hoffe, Herr Kommissar Oreja, mit Ihnen auf unserer Seite
      bei dem Kampf um diese Sache im Kollegium rechnen zu können - ich möchte nicht
      die Gelegenheit verpassen, der Kommission und dem Kollegium in seiner Gesamtheit
      zu <a>sagen</a>, daß erstens im Mai eine Erklärung über die Umwelt in Genf vorgelegt
      werden muß, weil dies in Singapur versäumt wurde.
  - s: Vad vill ni, herr rådsordförande, <v>säga</v> <p>till</p> dessa EU-medborgare?
    t: Was wollen Sie, Herr Ratspräsident, diesen EU-Bürgern <a>sagen</a>?
  - s: 'Vad ska vi <v>säga</v> <p>till</p> dem:'
    t: Was <a>sagen</a> wir denen?
  - s: Då kan jag <v>säga</v> <p>till</p> er att det är rena rama struntpratet, då
      behöver vi uran, det måste vi också importera, så att det nu står fullkomligt
      klart!
    t: Wenn ich es Ihnen <a>sage</a>, das ist absoluter Quatsch, da brauchen wir Uran,
      das müssen wir auch importieren, damit das mal klar ist!
  - s: Om Italien hade tillkännagjort att de inte ville gå med, är det inte troligt
      att man hade <v>sagt</v> <p>till</p> dem att Maastrichtfördragets villkor lagligen
      gör deras medlemskap nödvändigt.
    t: Hätte Italien verkündet, es wolle nicht mitmachen, so wäre den Italienern wohl
      kaum <a>gesagt</a> worden, daß ihre Mitgliedschaft aufgrund der Bestimmungen
      des Maastrichter Vertrags unbedingt erforderlich ist.
  - s: Det är alltså upp till oss som har något att <v>säga</v> <p>till</p> om på
      EU-nivå att få detta rätt.
    t: Wir, die wir auf EU-Ebene etwas zu <a>sagen</a> haben, haben folglich die Aufgabe,
      hier Abhilfe zu schaffen.
  - s: Som kollega Pasty har sagt, så skall vi inte längre slösa vår tid med saker
      som man uppenbarligen inte vill ha med oss i. Det är bara så att här sitter
      skattebetalarna och vi måste klart och tydligt <v>säga</v> <p>till</p> dem att
      herrskapet i rådet - och uppenbarligen i kommissionen, så tolkar jag det här
      dokumentet - öppnar sig för kontroll när vi, stödda på våra väljares röster
      tvingar dem till det.
    t: 'Nur, hier sitzen die Steuerzahlerinnen und Steuerzahler, und denen müssen
      wir es ganz klar <a>sagen</a>:'
  - s: ”Kiffech”, <v>sade</v> han <p>till</p> mig.
    t: Er <a>sagte</a> ’Kiffech’, und ich antwortete ’Mapsuta’.
  - s: Visserligen måste jag <v>säga</v> <p>till</p> mina kolleger att jag inte vet
      om fallet Titanic är ett bra exempel, för jag tror att de kände till alla fakta.
    t: Allerdings darf ich meinem Kollegen <a>sagen</a>, ob der Fall der Titanic ein
      gutes Beispiel ist, weiß ich nicht, ich glaube, die wußten Bescheid.
  - s: Jag vill <v>säga</v> <p>till</p> Georg Jarzembowski och Gilles Savary att kommissionen
      har förbundit sig att lägga fram en rapport 30 månader efter det att direktivet
      antas, vid behov med lagstiftningsförslag baserade på Europeiska järnvägsbyråns
      rekommendationer.
    t: Herrn Jarzembowski und Herrn Savary möchte ich klar und deutlich <a>sagen</a>,
      dass sich die Kommission verpflichtet hat, dreißig Monate nach der Verabschiedung
      der Richtlinie einen Bericht mit Legislativvorschlägen vorzulegen, die gegebenenfalls
      auf Empfehlungen der Europäischen Eisenbahnagentur beruhen werden.
  - s: Nu lyfter vi fram och sätter värde på detta och <v>säger</v> <p>till</p> medborgarna
      att deras insatser, tid och engagemang är betydelsefulla och att vi samarbetar
      med dem.
    t: 'Wir würdigen dies nun und erkennen es an, und wir <a>sagen</a> unseren Bürgern:'
  - s: Jag har <v>sagt</v> <p>till</p> Bruno Gollnisch att han kan få ordet nästa
      gång som talmannen leder sammanträdet.
    t: Ich habe Herrn Gollnisch <a>gesagt</a>, dass er beim nächsten Vorsitz des Präsidenten
      das Wort haben kann.
  - s: Jag har <v>sagt</v> <p>till</p> Bruno Gollnisch att han får ta sin ordningsfråga
      när talmannen leder sammanträdet nästa gång, och så blir det.
    t: Ich habe Herrn Gollnisch <a>gesagt</a>, dass er eine Wortmeldung machen kann,
      wenn der Präsident das nächste Mal den Vorsitz führt, und genauso wird es sein.
  - s: Slutligen vill jag <v>säga</v> <p>till</p> er på uppdrag av ordförande Herman
      Van Rompuy att jag varmt välkomnar parlamentets positiva deltagande i diskussionerna
      om de framtida förbindelserna mellan Afrika och Europeiska unionen, och jag
      välkomnar mötet mellan Europaparlamentet och det pan-afrikanska parlamentet,
      vilket kommer att hållas den 27 november, strax före toppmötet.
    t: Schließlich möchte ich Ihnen noch im Namen von Präsident Van Rompuy <a>sagen</a>,
      dass ich die positive Beteiligung des Parlaments an den Gesprächen über die
      zukünftigen Beziehungen zwischen Afrika und der Europäischen Union sehr begrüße
      und ich auch das Treffen zwischen dem Europäischen Parlament und dem panafrikanischen
      Parlament begrüße, das am 27. November in Tripolis kurz vor dem Gipfel stattfinden
      wird.
  - s: Först skulle jag vilja <v>säga</v> <p>till</p> José Ignacio Salafranca Sánchez-Neyra
      att innan vi löser konflikten mellan Platon och sanningen behöver vi kanske
      lite mer tid innan vi lägger fram denna resolution av åtminstone två skäl.
    t: Frau Präsidentin, meine Damen und Herren, zunächst möchte ich Herrn Salafranca
      Sánchez-Neyra <a>sagen</a>, dass wir vor der Lösung des Konflikts zwischen Platon
      und der Wahrheit möglicherweise etwas mehr Zeit für diese Entschließung gebraucht
      hätten, aus mindestens zwei Gründen.
  - s: Det är en mycket blygsam målsättning, men jag menar att det är ett första steg
      mot någon form av värdighet och respekt i debatten, och det budskapet kommer
      att nå dem i Pakistan som stöder religionsfrihet, så det första jag vill göra
      är att <v>säga</v> <p>till</p> dem att de inte är ensamma.
    t: Also ist das erste, was ich tun möchte, diesen Menschen zu <a>sagen</a>, dass
      sie nicht allein sind.
  - s: Jag vill inte upprepa vad min kollega Byrne redan har <v>sagt</v> <p>till</p>
      er i samband med det betänkande som förut diskuterades.
    t: Ich möchte nicht das wiederholen, was mein Kollege Byrne Ihnen im Zusammenhang
      mit dem Bericht, der vorher besprochen wurde, schon <a>gesagt</a> hat.
  - s: Jag skulle vilja säga ”tack” på svenska för hennes anförande, ett ord som på
      mitt språk polska betyder ”ja” - och därför är det ett passande ord eftersom
      jag helt och fullt instämmer i vad hon i dag har <v>sagt</v> <p>till</p> oss
      på rådets vägnar, även om jag vill göra ett antal små men viktiga kommentarer.
    t: Ich möchte auf Schwedisch „tack“ - oder „Danke“ - für ihre Rede sagen, was
      in meiner Sprache, dem Polnischen, „Ja“ bedeutet - und daher ein passendes Wort
      ist, da ich dem, was sie uns heute im Namen des Rates <a>gesagt</a> hat, voll
      und ganz zustimme, auch wenn ich noch einige kurze, aber wichtige Anmerkungen
      dazu habe.
  - s: Låt mig gratulera Hubert Pirker och <v>säga</v> <p>till</p> honom - även om
      jag är säker på att Manfred Weber kommer att göra det med större auktoritet
      - att gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      naturligtvis kommer att stödja hans betänkande, som syftar till att förbättra
      samarbetet och beslutsfattandet i asylpolitiken.
    t: Ich möchte Herrn Pirker gratulieren und ihm <a>sagen</a> - obwohl Herr Weber
      das sicherlich mit größer Autorität tun wird -, dass die Fraktion der Europäischen
      Volkspartei (Christdemokraten) und europäischer Demokraten seinen Bericht, mit
      dem die Zusammenarbeit und der Entscheidungsprozess im Bereich der Asylpolitik
      verbessert werden sollen, selbstverständlich unterstützen wird.
  - s: Jag är besviken över att Elmar Brok har lämnat kammaren, eftersom jag ville
      <v>säga</v> <p>till</p> honom att denna nya inriktning innebär att vi kommer
      att behöva nya personer som ska arbeta i hans transatlantiska lagstiftningsdialog,
      eftersom vi har nya utmaningar att ta oss an.
    t: Ich bin enttäuscht, dass Elmar Brok gegangen ist, weil ich ihm <a>sagen</a>
      möchte, dass wir durch diese neue Ausrichtung auch neue Leute brauchen, die
      am transatlantischen Dialog der Gesetzgeber arbeiten, da wir vor neuen Herausforderungen
      stehen.
  - s: Naturligtvis skulle jag <v>säga</v> <p>till</p> Andreas Schwab och till många
      andra av er att vid slutet av denna debatt kommer vi definitivt att behöva besluta
      om viktigare och mer specifika prioriteringar än de som vi själva har kunnat
      göra, även om vi redan har fastställt 29 eller 30 viktiga prioriteringar av
      50.
    t: Natürlich möchte ich Herrn Schwab und vielen anderen von Ihnen zum Abschluss
      dieser Aussprache <a>sagen</a>, dass wir uns selbstverständlich für wichtigere
      und spezifischere Prioritäten entscheiden werden müssen, als jene, die wir selbst
      in der Lage waren festzulegen, obwohl wir bereits 29 oder 30 Hauptprioritäten
      von 50 ermittelt haben.
  - s: Eftersom alla de som har makten under er är närvarande här, låt mig få <v>säga</v>
      <p>till</p> er och till dem, som en far, att säkerheten hos barnens leksaker
      verkligen är viktig, ja mycket viktig.
    t: 'Als Vater kann ich da nur <a>sagen</a>:'
  - s: Det enda de <v>säger</v> <p>till</p> oss i dag är sådant som vi kan läsa i
      pressen.
    t: Heute <a>sagt</a> man uns nur, was wir in der Presse lesen.
  - s: Jag måste också <v>säga</v> <p>till</p> den ansvarige ministern, som är här
      i egenskap av rådets ordförande, att han inte kan stå vid sidan om och passivt
      se på hur jordbruksindustrin försvinner och tar så mycket stryk som den fått
      utstå på grund av det starka pundet och omständigheter bonden inte har någon
      kontroll över.
    t: Und ich muß dem zuständigen Minister, der hier in der Eigenschaft als amtierender
      Ratsvorsitzender anwesend ist, <a>sagen</a>, daß er sich nicht einfach zurücklehnen
      und untätig zusehen kann, wie die Landwirtschaft verschwindet, wie ihr ein Schlag
      nach dem anderen versetzt wird, beispielsweise durch das starke Pfund oder durch
      andere Dinge, auf die die Landwirte keinen Einfluß haben.
  - s: För det andra, <v>sade</v> hon <p>till</p> oss igår att hon accepterar en del
      av ändringsförslaget som avser utvärderingen av faran.
    t: Zweitens <a>sagten</a> Sie uns gestern, Sie akzeptierten einen Teil des Änderungsantrags
      über die Risikobewertung.
  - s: Jag vill veta vad jag ska <v>säga</v> <p>till</p> sådana som John Campbell
      på Glenrath Farms och alla de producenter i Storbritannien som i genomsnitt
      har lagt ut 2 miljoner brittiska pund vardera på att rätta sig efter lagstiftningen
      och nu får en extrakostnad som är 8-10 procent högre än med konventionella burar.
    t: Ich möchte gern wissen, was ich Menschen wie John Campbell von Glenrath Farms
      und alle den anderen Erzeugern im Vereinigten Königreich <a>sagen</a> soll,
      die im Durchschnitt 2 Millionen GBP ausgegeben haben, um die Rechtsvorschriften
      einzuhalten, und denen jetzt weitere Kosten entstehen, die 8 bis 10 % über denen
      von herkömmlichen Käfigsystem liegen.
  - s: Eftersom vi <v>säger</v> <p>till</p> alla parter i Mellanöstern att en militär
      lösning inte är aktuell behöver vi fred genom dialog och genom förhandlingar.
    t: 'Wir <a>sagen</a> allen Parteien im Nahen Osten:'
  - s: Jag måste <v>säga</v> <p>till</p> er, herr García-Margallo, att rådets spanska
      ordförandeskap bedriver ett nära och samordnat samarbete - gemenskapsmetoden
      - med Europeiska rådets ordförande Herman Van Rompuy, för att vidareutveckla
      de viktigaste målen.
    t: Ich muss Ihnen <a>sagen</a>, Herr García-Margallo, dass die spanische Ratspräsidentschaft
      auf eine koordinierte und enge Weise - mittels der Gemeinschaftsmethode - mit
      Herrn Van Rompuy, dem Präsidenten des Europäischen Rates, zusammenarbeitet,
      um die wesentlichen Ziele voranzubringen.
  - s: Ett europeiskt medborgarinitiativ av detta slag kan bidra till att få till
      stånd sådana debatter och i någon mån övervinna européernas uppfattning om att
      Bryssel är ett ställe som ligger långt borta där de inte har något att <v>säga</v>
      <p>till</p> om.
    t: Aber eine solche europäische Bürgerinitiative könnte helfen, das voranzubringen,
      und es könnte helfen, das Gefühl bei den Bürgern ein Stück weit zu überwinden,
      dass Brüssel weit weg ist und dass sie - die Bürger - in Brüssel nichts zu <a>sagen</a>
      haben.
  - s: Jag <v>säger</v> <p>till</p> nästan alla kolleger som har talat under denna
      debatt att de inte inser problemet.
    t: Fast allen Kollegen, die in dieser Debatte gesprochen haben, <a>sage</a> ich,
      dass sie an dem Problem vorbeireden.
  - s: De så kallade experterna <v>sade</v> <p>till</p> oss att det fanns risk för
      en olycka vart tiotusende år.
    t: Uns wurde von den sogenannten Sachverständigen <a>gesagt</a>, das Risiko besteht
      einmal in Zehntausend Jahren.
  - s: Vi måste tydligt <v>säga</v> <p>till</p> rådet att det, om det inte vill ta
      den väg vi pekar ut i dag, måste ange vilka politiska prioriteringar som ska
      strykas från dagordningen och inte längre finansieras.
    t: Dem Rat muss man klar <a>sagen</a>, dass er, wenn er den Weg, den wir heute
      aufzeigen, nicht mitgehen will, sagen muss, welche politischen Prioritäten man
      von der Tagesordnung streicht und nicht finanzieren will.
  - s: Jag <v>säger</v> <p>till</p> dem att denna väg leder till att de får en minskad
      budget och färre prioriteringar.
    t: Ich <a>sage</a> ihnen, wenn sie diesen Weg einschlagen, dann werden sie am
      Ende weniger Haushalt und weniger Prioritäten haben.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> honom:'
    t: 'Ihm möchte ich <a>sagen</a>:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er, herr Prodi, direkt å min grupps
      vägnar, varken som råd eller uppmaning utan som ett förslag som ni kanske kan
      tänka på, om att ni under de kommande dagarna - och i synnerhet i morgon i er
      dialog med Europeiska rådet - hävdar er egen självständighet, inte bara i förhållande
      till behoven hos detta parlament, utan gentemot vissa krafter i själva rådet.
    t: Ich möchte Ihnen, Herr Prodi, im Namen meiner Fraktion, und dies ist weder
      ein Rat noch eine Anweisung, sondern eine Anregung, für die kommenden Tage doch
      <a>sagen</a>, daß Sie insbesondere bei dem morgen anstehenden Dialog mit dem
      Europäischen Rat versuchen sollten, ihre Unabhängigkeit zu behaupten nicht nur
      gegenüber den Forderungen dieses Hauses, sondern auch gegenüber einigen Parametern
      des Rates selbst.
  - s: Jag tror att det räcker, och som parlament borde vi vara stolta nog att visa
      oss mycket mer krävande gentemot en kommission som på intet sätt respekterar
      det vi <v>säger</v> <p>till</p> den.
    t: Es reicht, und als Abgeordnete dieses Parlaments müssen wir unseren Stolz bewahren
      und von der Kommission, die nichts von dem tut, was wir ihr <a>sagen</a>, sehr
      viel mehr verlangen.
  - s: exakt vad kommer kommissionen att <v>säga</v> <p>till</p> den israeliska delegationen
      den 21 maj med avseende på handeln från själva Israel.
    t: was genau wird die Kommission der israelischen Delegation nun am 21. Mai <a>sagen</a>,
      wenn es um den Handel mit Israel selbst geht.
  - s: Det jag för min del inte kan acceptera är att <v>säga</v> <p>till</p> de europeiska
      medborgarna att de skall äta förgiftat kött, för att amerikanerna tjänar på
      det.
    t: Was ich für meinen Teil nicht akzeptieren werde, ist, daß den europäischen
      Bürgern <a>gesagt</a> wird, sie müßten vergiftetes Fleisch essen, weil die Amerikaner
      daran gewinnen.
  - s: 'Europeiska unionens verkliga generositet skulle bestå i att <v>säga</v> <p>till</p>
      sin allmänna opinion, till de europeiska medborgarna, att man måste våga integrera
      Israel fullständigt i Europeiska unionen, att det är det enda sättet att garantera
      Israel dess säkerhet:'
    t: Die wirkliche Großherzigkeit der Europäischen Union müsste darin bestehen,
      der europäischen Öffentlichkeit, den europäischen Bürgern zu <a>sagen</a>, dass
      man den Mut aufbringen muss, Israel vollständig in die EU zu integrieren, denn
      nur so kann die Sicherheit für Israel gewährleistest werden, nur so kann letztlich
      den fünf Millionen Israelis die Gewissheit gegeben werden, das sie in Frieden
      mit den Palästinensern leben können, nämlich in der Europäischen Union.
  - s: Jag skall försöka att fatta mig kort, men jag skulle vilja <v>säga</v> <p>till</p>
      föredragande Olsson att detta betänkande kommer vid en tidpunkt när man har
      intrycket av att man rör sig med snigelfart när det gäller BSE-krisen.
    t: Frau Präsidentin, ich werde versuchen, mich kurz zu fassen, doch möchte ich
      Herrn Olsson <a>sagen</a>, dass sein Bericht zum richtigen Zeitpunkt vorgelegt
      wird, denn gegenwärtig hat man den Eindruck, dass es in Bezug auf diese BSE-Krise
      nicht mehr vorwärts geht.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har <v>sagt</v> <p>till</p>
      oss att vi skulle komma i öppet krig med WTO, att Karel De Gucht har sagt till
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: Denn es ist in der Tat nicht hinnehmbar, dass uns über Wochen hinweg immer
      wieder <a>gesagt</a> worden ist, dass wir in ein offenes Gefecht mit der WTO
      eintreten würden, dass Herr De Gucht uns gesagt hat, dass wir dann keine Flugzeuge
      mehr verkaufen könnten, ja, dass wir dann gar nichts mehr verkaufen könnten,
      wenn wir diesen Beschluss annehmen würden, wenn es doch diesen rechtlichen Vermerk
      gibt, der das genaue Gegenteil besagt.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har sagt till oss att
      vi skulle komma i öppet krig med WTO, att Karel De Gucht har <v>sagt</v> <p>till</p>
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: Denn es ist in der Tat nicht hinnehmbar, dass uns über Wochen hinweg immer
      wieder gesagt worden ist, dass wir in ein offenes Gefecht mit der WTO eintreten
      würden, dass Herr De Gucht uns <a>gesagt</a> hat, dass wir dann keine Flugzeuge
      mehr verkaufen könnten, ja, dass wir dann gar nichts mehr verkaufen könnten,
      wenn wir diesen Beschluss annehmen würden, wenn es doch diesen rechtlichen Vermerk
      gibt, der das genaue Gegenteil besagt.
  - s: Angående din fråga, <v>sade</v> jag <p>till</p> dig att portugiserna kommer
      att följa avtalet.
    t: In Bezug auf Ihre Frage <a>sagte</a> ich Ihnen, dass das portugiesische Volk
      diese Sparmaßnahmen beobachten wird und wir trotz dieses harten, belastenden
      Pakets alles daran setzen werden, ein größeres Wirtschaftswachstum zu erreichen.
  - s: Våra diplomater skickar tydliga rapporter om den israeliska koloniala politiken
      och tydliga rapporter - det har vi <v>sagt</v> <p>till</p> alla de palestinska
      ledare som vi har träffat - även om de kränkningar som den palestinska nationella
      myndigheten gör sig skyldig till. Men varför, har alla frågat oss - från Arafat
      till kvinnan eller mannan som lever i flyktinglägret - ingriper inte Europa
      politiskt och aktivt?
    t: “ Unsere Diplomaten schicken klare Berichte sowohl über die israelische Kolonialpolitik
      als auch - das haben wir allen Palästinenserführern, denen wir begegnet sind,
      <a>gesagt</a> - über die Verstöße seitens der Palästinensischen Autonomiebehörde.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: 'Gehen Sie bitte deshalb nach Hause, sagen Sie Ihren Kolleginnen und Kollegen
      Kommissaren, denen wir das alle auch noch sicher persönlich <a>sagen</a>:'
  - s: 'Vi måste vara ärligare och kan inte <v>säga</v> <p>till</p> alla regioner:'
    t: 'Wir müssen ehrlicher sein und können nicht jeder Region <a>sagen</a>:'
  - s: Man kan inte <v>säga</v> <p>till</p> ett företag i Västeuropa att det kan slå
      sig ned och ta över ett existerande företag på orten.
    t: Sie können einer Firma in Westeuropa nicht <a>sagen</a>, sie könne sich dort
      ansiedeln und eine Firma übernehmen, die dort existiert.
  - s: 'Att införa den här lagstiftningen innebär i princip att vi <v>säger</v> <p>till</p>
      dem:'
    t: und diese Gesetze einzuführen, bedeutet im Grunde zu <a>sagen</a>, dass sie
      Narren seien und kein Interesse hätten.
  - s: Jag vill också <v>säga</v> <p>till</p> Rebecca Harms och till alla hennes kolleger
      att jag har lyssnat noga och kommer att förmedla er oro till mina kolleger.
    t: Ich wollte Ihnen, Frau Harms, und all Ihren Kolleginnen und Kollegen auch noch
      <a>sagen</a>, dass ich Ihnen aufmerksam zugehört habe und dass ich Ihre Befürchtungen
      an meine Kollegen weiterleiten werde.
  - s: det är inte upp till oss att fastställa kvoter, men vi behöver <v>säga</v>
      <p>till</p> de berörda parterna att de också behöver tänka på den andra hälften
      av samhället, nämligen kvinnorna.
    t: Uns steht es nicht zu, Quoten festzusetzen, sondern wir müssen den Parteien
      <a>sagen</a>, dass auch die Frauen, die die andere Hälfte der Gesellschaft darstellen,
      einbezogen werden müssen.
  - s: Jag vill <v>säga</v> <p>till</p> Sylvia-Yvonne Kaufmann att hon har rätt i
      att insistera på uppgiftsskyddet.
    t: Ich möchte Frau Kaufmann <a>sagen</a>, dass sie zu Recht auf dem Datenschutz
      besteht.
  - s: Jag vill också <v>säga</v> <p>till</p> Evelyne Gebhardt, även om Rachida Dati
      redan har svarat på frågan, att vi talar om allvarlig brottslighet i nya former
      som kanske inte överensstämmer med den alltför snäva definitionen av organiserad
      brottslighet.
    t: Auch wenn Frau Dati bereits auf diesen Aspekt eingegangen ist, möchte ich darüber
      hinaus Frau Gebhardt <a>sagen</a>, dass es hier um neue Formen schwerer Verbrechen
      geht, die möglicherweise nicht der überaus engen Definition der organisierten
      Kriminalität entsprechen.
  - s: 'Låt mig därför <v>säga</v> <p>till</p> er alla:'
    t: 'Ihnen allen möchte ich daher <a>sagen</a>:'
  - s: Jag skulle vilja be fru Grossetête att ni ännu en gång tänker över er inställning
      till dessa två ändringsförslag om tidsfrist och skadeståndsbelopp, och jag vill
      <v>säga</v> <p>till</p> er att människor mycket väl vill, inte bara före Europavalet
      utan generellt, att vi arbetar för deras personliga välbefinnande, för deras
      alldeles personliga välbefinnande!
    t: An Sie, Frau Grossetête, habe ich die Bitte, daß Sie vielleicht doch noch einmal
      über Ihre Haltung zu diesen zwei Änderungsanträgen zur Frist und zur Schadenssumme
      nachdenken, und ich <a>sage</a> Ihnen, die Menschen wollen sehr wohl, nicht
      nur vor der Europawahl, sondern generell, daß wir uns für ihr persönliches Wohl
      einsetzen, für ihr ganz persönliches Wohl!
  - s: Jag skulle vilja <v>säga</v> <p>till</p> min regionala kollega Read att frågan
      om Fontaines tal inför toppmötet i Lissabon luftades i denna kammare för nästan
      två år sedan.
    t: Frau Read, einer Kollegin aus meiner Region, möchte ich <a>sagen</a>, dass
      das Thema der Rede, die Frau Fontaine auf dem Gipfel von Lissabon gehalten hat,
      in dieser Versammlung vor ungefähr zwei Jahren erörtert worden ist.
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Da dies ohne Zweifel das letzte Mal ist, dass ich Sie in diesem Saal sehe,
      Herr Barroso, möchte ich Ihnen auch noch <a>sagen</a>, dass Ihr Umgang mit der
      anspruchsvollen Richtlinie über Hedgefonds und Investmentfonds vollkommen inakzeptabel
      war.
  - s: Låt mig också <v>säga</v> <p>till</p> den engelska kollega som förolämpade
      mig i korridoren för att jag begärde att man skall respektera talarens rätt
      att göra ett inlägg, att han uppträtt på ett sätt som varken hedrar honom själv
      eller hans land och att om det är i den här andan som han tänker arbeta i Europaparlamentet,
      kan han lika gärna åka tillbaka hem.
    t: Ferner möchte ich jenem britischen Kollegen, der mich auf dem Gang beschimpfte,
      weil ich zusammen mit anderen Kolleginnen und Kollegen die Achtung des Rechts
      jenes Redners gefordert hatte, der das Wort ergreifen wollte, <a>sagen</a>,
      daß er sich selbst und seinem Land gegenüber unkorrekt verhalten hat und daß
      er, wenn dies seine Einstellung als Europaabgeordneter ist, besser wieder nach
      Hause zurückkehren sollte.
  - s: Jag måste <v>säga</v> <p>till</p> den ärade ledamoten att jag kan inte gå längre
      än vad jag har gjort i mitt inledande svar och i tilläggssvaret jag gav till
      den föregående frågeställaren.
    t: 'Ich muß dem Herrn Abgeordneten antworten, daß ich nicht mehr <a>sagen</a>
      kann als im ersten Teil meiner Antwort auf die mündliche Anfrage sowie in meiner
      Antwort auf die Zusatzfrage der Fragestellerin, nämlich:'
  - s: Jag måste <v>säga</v> <p>till</p> den ärade ledamoten att detta inte är ett
      initiativ som bara påverkar Spanien, det påverkar ett antal av våra partners
      jordbruksområden.
    t: Ich muß dem Herrn Abgeordneten <a>sagen</a>, daß nicht nur Spanien von der
      Maßnahme betroffen sein wird, sondern auch eine Reihe von Agrargebieten in anderen
      Mitgliedstaaten.
  - s: Jag måste <v>säga</v> <p>till</p> den ärade ledamoten att det är en intressant
      spekulation att unionen skulle överväga nya utgiftsområden.
    t: Ich muß dem Herrn Abgeordneten <a>sagen</a>, daß ich den Gedanken, die Union
      solle neue Ausgabenbereiche ins Auge fassen, interessant finde.
  - s: Jag vill <v>säga</v> <p>till</p> er klart och tydligt, att jag personligen
      är mer engagerad i Bosnienfrågan.
    t: Ich möchte Ihnen deutlich <a>sagen</a>, ich persönlich bin stärker im Bereich
      Bosnien engagiert.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> er, herr talman, men också till oss
      alla:'
    t: 'Ich möchte Ihnen <a>sagen</a>, Herr Präsident, aber auch uns allen:'
  - s: Om sanningen ska fram måste man dock också ha modet och ambitionen att <v>säga</v>
      <p>till</p> sitt folk att det är nödvändigt att lämna Europeiska unionen.
    t: Nun ist es in Wahrheit notwendig, dass sie den Mut und den Ehrgeiz haben, ihrem
      Volk zu <a>sagen</a>, dass es notwendig ist, aus der Europäischen Union auszutreten.
  - s: Det var allt jag ville <v>säga</v> <p>till</p> er, med förhoppningen att vi
      kan utföra detta viktiga arbete tillsammans och ge Europas vattenvägar hela
      den betydelse som de förtjänar.
    t: Herr Präsident, meine Damen und Herren, dies wollte ich Ihnen <a>sagen</a>,
      in der Hoffnung, dass wir diese entscheidende Arbeit gemeinsam übernehmen und
      Europas Wasserstraßen die volle Bedeutung, die sie verdienen, geben können.
  - s: Vi måste <v>säga</v> <p>till</p> dem som klagar på kostnaderna för att utveckla
      rena tekniker att den här investeringen kommer att vara till fördel för europeiskt
      ledarskap inom sektorn och skapa nya och bättre arbetstillfällen enligt Lissabonstrategin.
    t: Denjenigen, die sich über die Kosten für die Entwicklung sauberer Technologien
      beklagen, sei <a>gesagt</a>, dass Europa durch diese Investition zum Branchenführer
      wird und dass damit neue und bessere Arbeitsplätze gemäß der Lissabon-Strategie
      geschaffen werden.
  - s: Jag <v>säger</v> <p>till</p> alla er krigshetsare som fått ett trauma på grund
      av en ockupation eller av Falklandskriget att ni inte skall med hjälp av EU:s
      gemensamma försvar försöka pressa oss alliansfria länder till en militärpakt.
    t: Ich <a>sage</a> allen Kriegsverrückten, die durch eine Besetzung oder den Falklandkrieg
      ein Trauma erlitten haben, versuchen Sie nicht, uns neutrale Länder mit Hilfe
      der gemeinsamen Verteidigung in einen militärischen Bund zu drängen.
  - s: 'Och jag måste <v>säga</v> <p>till</p> alla dem som har beklagat att vi inte
      lyckas använda pengarna:'
    t: 'Und denen, die bedauert haben, dass man es nicht schafft, das Geld auszugeben,
      möchte ich <a>sagen</a>:'
  - s: Jag vill bara helt kort <v>säga</v> <p>till</p> er att jag är mycket glad över
      den stora majoritet som är för Pirkers betänkande, eftersom det är en drogpolitisk
      vändpunkt som avtecknar sig här, som synliggjordes första gången i debatten
      med d’Ancona-betänkandet som tyvärr återförvisades till utskottet.
    t: Wie <a>gesagt</a>, ich wollte niemanden kritisieren, sondern nur gleiches Recht
      für alle.
  - s: Förslagsställarna tar över betänkandet och för in nya stycken som föredraganden
      inte har något att <v>säga</v> <p>till</p> om.
    t: Die Antragsteller haben den Bericht übernommen und neue Absätze eingefügt,
      zu denen der Berichterstatter nichts mehr <a>sagen</a> kann.
  - s: Jag vill också <v>säga</v> <p>till</p> Robert Evans att beaktade kriterier
      är flygplatsernas kommersiella värde och startbanornas längd som han hänvisade
      till. Definitionen som han hänvisade till har hamnat något i skymundan av de
      kriterier som anges.
    t: Ich möchte Herrn Evans auch <a>sagen</a>, dass die berücksichtigten Kriterien,
      die er angesprochen hatte, der Handelswert von Flughäfen und die Start- und
      Landebahnlänge sind.
  - s: Så, att <v>säga</v> <p>till</p> mig att det är genom att skära ned i strukturfonderna
      som man nu finansierar utvidgningen, det är felaktigt och helt enkelt inte sant.
    t: Wenn mir daher <a>gesagt</a> wird, die Erweiterung werde jetzt über die Inanspruchnahme
      der Strukturfonds finanziert, so ist dies ganz einfach falsch und entspricht
      nicht der Wahrheit.
  - s: Det är inte lätt att <v>säga</v> <p>till</p> människor som lider av genetiska
      sjukdomar, varav många anser att de kan dra nytta av den föreslagna patenträtten,
      att deras hopp bygger på en dålig etik.
    t: Es ist nicht leicht, wenn man Patienten mit Erbkrankheiten, von denen viele
      von der vorgeschlagenen Patentierung profitieren werden, <a>sagen</a> muß, daß
      ihre Hoffnungen auf eine schlechte Ethik gestützt sind.
  - s: Men det bör inte avstyra oss från att göra allt som är möjligt från vår sida
      för att inleda en positiv dialog, en konstruktiv dialog som till slut kommer
      att leda fram till demokratiska val, utan att försumma att betona det faktum
      att, kort sagt, de partier som använder sig av våld och terrorism inte skall
      ha någonting att <v>säga</v> <p>till</p> om.
    t: Allerdings, so möchte ich <a>sagen</a>, ist das Klima derzeit dazu nicht angetan,
      wodurch wir uns gleichwohl nicht davon abhalten lassen sollten, unsererseits
      alles zu tun, was getan werden kann, um einen positiven, konstruktiven Dialog
      aufzunehmen, der letztlich zu solchen demokratischen Wahlen führen wird, wobei
      ich darauf hinweisen möchte, daß Parteien, die zu Gewalt und zu Terrorismus
      greifen, eigentlich normalerweise nicht stimmberechtigt sein sollen.
  - s: Jag måste <v>säga</v> <p>till</p> min gode vän, kollega och namne Bushill-Matthews
      att hans ändringsförslag 11 väger tungt.
    t: Meinem guten Freund, Kollegen und Namensvetter, Herrn Bushill-Matthews, muss
      ich <a>sagen</a>, dass sein Änderungsantrag 11 eindeutig zu weit geht.
  - s: Med tanke på dessa begränsningar tror jag att det är litet svårt att, när vi
      gör en bedömning av de nya strukturerna i den gemensamma utrikes- och säkerhetspolitiken
      när det gäller försvarsfrågor, <v>säga</v> <p>till</p> den militära kommittén
      eller den militära generalstaben att de borde ha en andel på 50 procent kvinnliga
      militärer.
    t: Und unter Berücksichtigung dieser Grenzen glaube ich, daß es, wenn wir die
      Bewertung der neuen Strukturen der Gemeinsamen Außen- und Sicherheitspolitik
      im Bereich der Verteidigung vornehmen, etwas schwierig wird, dem Militärausschuß
      oder dem Militärischen Generalstab zu <a>sagen</a>, sie müßten einen Frauenanteil
      von 50 % haben.
  - s: Det finns även punkter som vi mycket tydligt måste <v>säga</v> nej <p>till</p>
      och vi socialdemokrater har kommit fram till några av dem. Vi säger nej till
      att försöka upprätta nya ramar för att tolka Europas historia, vilket togs upp
      i några parlamentsledamöters anföranden under en konferens den 22 januari i
      år.
    t: Wir <a>sagen</a> nein zum Versuch der Etablierung eines neuen Interpretationsrahmens
      der europäischen Geschichte, wie wir ihn aus den Reden einiger Kollegen des
      Hauses anlässlich einer Konferenz destilliert haben, die am 22. Januar dieses
      Jahres stattgefunden hat.
  - s: Det enda folk som får det är irländarna, och jag hoppas verkligen att de -
      på samtliga europeiska folks vägnar - <v>säger</v> <p>till</p> denna elit att
      dess demokratiuppfattning är ett missförstånd, och att de röstar nej den 7 juni.
    t: Und ich hoffe, dass das irische Volk im Namen aller europäischen Völker diesen
      Eliten <a>sagen</a> wird, dass ihr Demokratieverständnis ein Missverständnis
      ist, und am 7. Juni Nein sagen wird.
  - s: Det är i detta som utmaningen ligger, och på ett sätt tycker jag att vi kan
      <v>säga</v> <p>till</p> oss själva att vi kanske har varit före vår tid. Om
      vi inte hade haft det EU som vi har i dag så hade vi varit tvungna att åstadkomma
      någonting som svar på den globala utmaningen.
    t: Darin liegt die Herausforderung und in gewissem Sinn können wir uns meiner
      Ansicht nach <a>sagen</a>, dass wir vielleicht unserer Zeit etwas voraus sind.
  - s: Jag kan alltså <v>säga</v> <p>till</p> kommissionären denna eftermiddag, att
      det har gjorts vissa framsteg, men att jag kan ge er detta exempel på att det
      fortfarande finns mycket att göra i detta avseende.
    t: Ich möchte Ihnen, Herr Barnier, heute Nachmittag deshalb <a>sagen</a>, dass
      Sie einige Fortschritte erreicht haben, aber dass an dem von mir erläuterten
      Beispiel deutlich wird, dass in dieser Hinsicht noch sehr viel getan werden
      muss.
  - s: När Luisa talade om för mig att jag hade tilldelats Sacharovpriset <v>sade</v>
      jag <p>till</p> henne att jag inte förtjänade det, eftersom jag aldrig har räddat
      ett barn, inte ens mitt eget.
    t: Als mir Luisa mitteilte, man habe mir den Sacharow-Preis zuerkannt, habe ich
      zunächst <a>gesagt</a>, ich würde diesen Preis nicht verdienen, da ich kein
      einziges Kind, nicht einmal mein eigenes, habe retten können.
  - s: Jag vill <v>säga</v> <p>till</p> de närvarande kollegerna från kulturutskottet
      att detta inte är en fråga som endast rör det utskottet.
    t: Den hier anwesenden Kolleginnen und Kollegen des Kulturausschusses möchte ich
      nur <a>sagen</a>, dass dies keine Frage ist, die ihren Ausschuss allein betrifft.
  - s: Efter detta vill jag säga att jag begärde ordet bara för att <v>säga</v> <p>till</p>
      mina brittiska kolleger att om de tycker att de förlorar tid här och inte har
      tillräckligt med tid att ägna åt utskottsarbetet, så föreslår jag att sammanträdesperioderna
      i Bryssel görs mindre tyngande.
    t: Abgesehen davon, habe ich um das Wort gebeten, um meinen britischen Kollegen
      zu <a>sagen</a>, wenn sie der Meinung sind, dass sie hier ihre Zeit verschwenden
      und nicht genug Zeit für die Beratungen in den Ausschüssen haben, dann schlage
      ich ihnen vor, die Tagungen in Brüssel etwas zu entlasten.
  - s: Jag kan inte åka tillbaka till min region i morgon och <v>säga</v> <p>till</p>
      mina väljare att de inte behöver oroa sig, att vi har en plan för 2020.
    t: Ich kann nicht morgen in meine Region gehen und den Menschen <a>sagen</a>,
      dass sie sich keine Sorgen machen müssen, da wir ja einen Plan für das Jahr
      2020 haben.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Glenys Kinnock, som var mycket oroad
      över betonandet av regionala frihandelsavtal, att vad vi fick ut av det sista
      sammanträdet i rådet för allmänna frågor var enighet om att regionala frihandelsavtal
      är ett alternativ men att förstärkta generella preferenssystem är ett annat
      alternativ som måste vara minst lika bra som den existerande Lométillgången.
    t: ihr möchte ich <a>sagen</a>, daß man sich nach dem letzten Rat für allgemeine
      Angelegenheiten darüber einig war, daß regionale Freihandelsabkommen eine Möglichkeit
      darstellen, daß aber auch ein erweitertes APS zur Wahl steht, das aber zumindest
      so gut sein muß wie die derzeitigen Zugangsmöglichkeiten zu Lomé.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> i synnerhet mina tyska kolleger, som
      verkar anse att de som vill att centralbanken på något sätt skall kunna ställas
      till ansvar, vill förhindra dess verksamhet, att medborgarna i resten av Europeiska
      unionen inte hyser samma förtroende och varma känslor för ECB som ni förmodligen
      har för Bundesbank.
    t: Vor allem den deutschen Kollegen, die wohl den Eindruck haben, daß die Befürworter
      der Rechenschaftspflicht für die Zentralbank in gewisser Weise deren Arbeit
      hemmen möchten, möchte ich <a>sagen</a>, daß die Bürger in der übrigen Europäischen
      Union vielleicht nicht das gleiche Vertrauen und die gleiche Sympathie für die
      EZB empfinden wie Sie für die Bundesbank.
  - s: 'Jag <v>säger</v> <p>till</p> alla ledamöter av det här parlamentet, till kommissionen
      och de potentiella kandidaterna till ECB:s styrelse:'
    t: 'Ich <a>sage</a> allen Abgeordneten dieses Parlaments, der Kommission und den
      potentiellen Kandidaten für die EZB folgendes:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Jackson som lägger fram argumentet
      mycket väl, att det finns ett antal implikationer som behöver studeras vidare
      i det här avseendet.
    t: Frau Jackson, die dies richtig erkannt hat, kann ich <a>sagen</a>, daß in diesem
      Zusammenhang eine Reihe von Aspekten noch sorgfältig geprüft werden muß.
  - s: En ledamot <v>sade</v> <p>till</p> exempel att de tio mest använda läkemedlen
      i Förenta staterna är de som det görs mest reklam för.
    t: So <a>sagte</a> eine Abgeordnete, dass in den USA die zehn meist gebrauchten
      Arzneimittel auch die zehn am meisten beworbenen sind.
  - s: 'Människors förtroende rubbas avsevärt om regeringarna <v>säger</v> <p>till</p>
      dem: ”Det är lugnt, inga problem, vi har allting under kontroll” - och sedan
      vänder på klacken och förklarar att de behöver oräkneliga euromiljarder i stöd.'
    t: Es ist eine schwere Erschütterung des Vertrauens von Menschen, wenn Regierungen
      dem Volk <a>sagen</a>, alles easy, keine Probleme, wir haben alles im Griff,
      und plötzlich über Nacht kommen und sagen, wir brauchen unzählige Milliarden
      Hilfe.
  - s: Vi anser att det är sent och har insisterat på en tidigare nedläggning, och
      jag <v>säger</v> <p>till</p> Bloch von Blottnitz, man måste göra det ena och
      inte släppa det andra.
    t: In diesem Zusammenhang möchte ich Frau Bloch von Blottnitz <a>sagen</a>, daß
      man das eine tun und das andere nicht lassen sollte.
  - s: 'Om Folias ser problem med skorna vill jag för övrigt <v>säga</v> <p>till</p>
      honom:'
    t: 'Übrigens möchte ich zu Herrn Folias noch <a>sagen</a>, wenn er Probleme bei
      den Schuhen sieht:'
  - s: Först skulle vilja <v>säga</v> <p>till</p> mina kolleger i parlamentet att
      vi faktiskt måste förstå vad problemet egentligen handlar om.
    t: 'Aber meinen Kolleginnen und Kollegen in diesem Haus möchte ich nämlich <a>sagen</a>:'
  - s: Trots det bryr sig dessa hjärtlösa generaler inte så mycket om vad vi <v>säger</v>
      <p>till</p> dem. Tvärtom fortsätter deras fasta grepp om makten på ett högst
      motbjudande pompöst och irriterande sätt.
    t: Doch diese herzlosen Generäle nehmen kaum Notiz von dem, was wir ihnen <a>sagen</a>.
  - s: Jag vill verkligen <v>säga</v> <p>till</p> er mycket tydligt - jag är medveten
      om att detta kanske inte kommer att vinna fullständigt bifall - att det är viktigt
      att Europeiska unionen åtnjuter goda och starka relationer med Amerikas förenta
      stater.
    t: In der Tat möchte ich Ihnen klar und deutlich <a>sagen</a> - und ich weiß,
      daß dies vielleicht nicht bei allen Anwesenden auf Zustimmung stößt - daß eine
      gute und starke Verbindung zu den Vereinigten Staaten von Amerika wichtig für
      die Europäische Union ist.
  - s: jag har bundit in den och om någon <v>säger</v> <p>till</p> mig att vi endast
      ägnar oss åt abstrakta frågor i de europeiska institutionerna, att de känns
      mycket avlägsna, att vi inte bryr oss om de konkreta problemen, då ska jag visa
      dem detta arbete.
    t: Herr Rothley, ich habe diese Geschichte, diese kleine Geschichte von der allerersten
      Entschließung des Parlaments, bei der Artikel 138 B zum Tragen kam, zusammengefaßt,
      und wenn mir irgend jemand <a>sagen</a> sollte, daß wir in den europäischen
      Institutionen nur Abstraktes tun, dann werde ich diese Geschichte vorlegen.
  - s: Det är beklagligt att utskottet för externa förbindelser följer denna väg och
      jag skulle vilja <v>säga</v> <p>till</p> Titley att arbetarpartiet, med sina
      traditioner och sina värderingar, för hoppet vidare.
    t: Herr Titley steht im Gegensatz zu seinem eigenen Außenminister, der <a>sagte</a>,
      daß er den Ruf der britischen internationalen Rüstungsexporte bereinigen wollte.
  - s: Jag skall inte bre ut mig i frågan, särskilt som jag inte har så mycket tid.
      Jag ville <v>säga</v> <p>till</p> er, herr talman, att ni inte sagt mycket om
      brottmålsdomstolen.
    t: Ich will nur <a>sagen</a>, dass Sie, Herr Präsident, nicht viel über den Strafgerichtshof
      gesprochen haben.
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Mir <a>sagen</a> viele Bosniaken, es gibt zu viele Kantone, zu kleine Kantone,
      was eben durch das Ungleichgewicht bedingt ist und was dazu führt, dass ein
      großer Teil des Bruttosozialproduktes und der internationalen Hilfe durch ein
      Übermaß an Bürokratie wieder aufgebraucht wird.
  - s: Veterinärexperter har <v>sagt</v> <p>till</p> mig att de är förskräckta över
      regeringens likgiltighet på detta område.
    t: Die Veterinärexperten <a>sagten</a> mir, dass sie über die Tatenlosigkeit der
      Regierung in diesem Bereich ziemlich entsetzt sind.
  - s: Jag vill <v>säga</v> <p>till</p> min gode vän Pronk, att om han byter några
      ord med Aznar, så byter jag några ord med Blair.
    t: Herr Präsident, ich möchte meinem Freund, Herrn Pronk, <a>sagen</a>, daß ich
      mit Herrn Blair sprechen werde, wenn er seinerseits mit Herrn Aznar spricht.
  - s: I egenskap av fackföreningsmedlem och vice ordförande i Internationella förbundet
      för textil-, kläd- och läderarbetare vill jag <v>säga</v> <p>till</p> er att
      det är sent, men dock inte för sent för oss att vidta sociala åtgärder.
    t: 'Ich <a>sage</a> Ihnen als Gewerkschafter, als Vizepräsident der Internationalen
      Textil-, Bekleidungs- und Lederarbeitervereinigung:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> bland annat Ferber och Markov att
      vi verkligen skall utnyttja alla flexibilitetsmarginaler vi har när det gäller
      andelen medfinansiering, anbudsinfordran och statligt stöd.
    t: Herrn Ferber und Herrn Markov möchte ich insbesondere <a>sagen</a>, dass wir
      wirklich alle Flexibilitätsspielräume nutzen werden, über die wir bei den Kofinanzierungssätzen,
      den Ausschreibungen und den staatlichen Beihilfen verfügen.
  - s: Hittills har parlamenten haft lite att <v>säga</v> <p>till</p> om i denna fråga
      och vi måste få slut på detta.
    t: Die Parlamente haben bisher zu wenig zu <a>sagen</a>, und da muss man sich
      wehren.
  - s: Jag vill <v>säga</v> <p>till</p> allmänheten som är här att alla vet att en
      kammare aldrig är fullsatt eftersom parlamentsarbetet är ett specialiserat arbete.
    t: Jeder weiß doch, und ich <a>sage</a> es hier laut, daß ein Saal niemals voll
      ist, weil die parlamentarische Arbeit eine spezielle Arbeit ist.
  - s: Det är inte alls ett lagförslag, vilket man felaktigt <v>sagt</v> <p>till</p>
      er.
    t: Es handelt sich dabei keineswegs, wie Ihnen fälschlicherweise <a>gesagt</a>
      wurde, um einen Legislativvorschlag.
  - s: Om någon <v>säger</v> <p>till</p> mig, eller till vem som helst, att, ni förstår,
      det behövs en undersökning eftersom ert hus kan rasa, stannar jag då kvar i
      huset medan undersökningen görs eller lämnar jag det och väntar på resultatet?
    t: Wenn man mir oder irgendjemand anderem nun <a>sagen</a> würde, wissen Sie,
      wir müssen eine Untersuchung vornehmen, weil Ihr Haus einsturzgefährdet ist,
      würde ich dann im Haus bleiben, während die Untersuchung erfolgt, oder aber
      das Haus verlassen und die Ergebnisse abwarten?
  - s: Allt jag vill <v>säga</v> <p>till</p> Martin Schulz är att de 25 ministrarnas
      syn på tjänstedirektivet, som jag fick höra när jag satt vid bordet i Graz,
      definitivt inte var att de såg det som en triumf för socialismen.
    t: Ich kann Herrn Schulz nur <a>sagen</a>, dass ich in Graz mit am Tisch saß und
      das Herangehen der 25 Minister an die Dienstleistungsrichtlinie vernahm.
  - s: Det är mycket svårt att <v>säga</v> <p>till</p> er att det ena skulle vara
      viktigare än det andra.
    t: Es ist äußerst schwierig, Ihnen zu <a>sagen</a>, dass ein Thema besser als
      das andere ist.
  - s: I ett läge där vi inom kort behöver ta reda på hur lagligt det är att utlova
      2,7 miljarder euro i statligt stöd på grundval av en återhämtningsplan, av en
      undersökning av en oberoende konsultbyrå, och där alla vi flamländare är väl
      medvetna om att det faktiskt finns framtidsutsikter för Opel - i det läget <v>säger</v>
      jag <p>till</p> er, herr kommissionsledamot, att ni kastar in handduken för
      tidigt.
    t: Deshalb muss ich Ihnen, Herr Kommissar, <a>sagen</a>, dass Sie hier defätistisch
      agieren, und das zu einem Zeitpunkt, wo wir demnächst prüfen müssen, ob es auf
      der Grundlage eines Sanierungsplans (der auf einer Studie einer unabhängigen
      Consultingfirma basiert) zulässig ist, 2,7 Milliarden EUR an staatlicher Beihilfe
      zu versprechen, zu einer Zeit, da wir alle in Flandern wissen, dass Opel tatsächlich
      Optionen hat.
  - s: Jag <v>sade</v> <p>till</p> er, herr rådsordförande, före den första behandlingen,
      att ni ännu inte hade budgeten som i en liten ask.
    t: 'Ich <a>sagte</a> Ihnen, Herr Ratspräsident, vor der ersten Lesung:'
  - s: Vad kan vi <v>säga</v> <p>till</p> dem i dag?
    t: Was können wir ihnen heute <a>sagen</a>?
  - s: Slutligen vill jag <v>säga</v> <p>till</p> Jaroslav Paška att skillnader i
      hur mycket medlemsstaterna betalar inte nödvändigtvis är något som kommer från
      kommissionen.
    t: Zum Schluss möchte ich Jaroslav Paška <a>sagen</a>, dass die Unterschiede zwischen
      den Mitgliedstaaten in Bezug auf Zahlungen nicht zwangsläufig von der Kommission
      ausgehen.
  - s: Herr rådsordförande, avslutningsvis vill jag bara <v>säga</v> <p>till</p> dig
      att du är arvtagare till ett fädernesland som har gett oss Franz Liszt och Lajos
      Kossuth, 1940-talets hjälte Joël Brand, Sándor Kopácsi och överste Pál Maléter
      från 1956.
    t: Abschließend möchte ich Ihnen <a>sagen</a>, Herr Ratspräsident, dass Sie die
      Erben des Vaterlandes von Liszt sind, von Kossuth, von Joël Brand, dem Helden
      von 1940, von Sándor Kopácsi und Oberst Maléter, den Helden von 1956.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> dem som i dag utsätter oss för två
      faror att de räknar fel.
    t: Allen, die uns heute auf zwei Gefahren aufmerksam machen, möchte ich <a>sagen</a>,
      daß sie falsch gerechnet haben.
  - s: 'Jag säger till kommissionen och jag <v>säger</v> <p>till</p> denna kammare,
      att vi behöver lugn och ro under de närmaste dagarna:'
    t: 'Ich sage der Kommission, und ich <a>sage</a> es diesem Parlament, daß wir
      in den nächsten Tagen Ruhe brauchen:'
  - s: Ni kommer att bli tvungna att förhandla med rådet och nå ett beslut och jag
      måste <v>säga</v> <p>till</p> er att rådet inte har rört sig en millimeter under
      de senaste sju månaderna, vilket inte var det belgiska ordförandeskapets fel.
    t: Sie müssen mit dem Rat entscheiden und verhandeln, und ich darf Ihnen <a>sagen</a>,
      in den letzten sieben Monaten hat sich der Europäische Rat keinen Millimeter
      bewegt, und das lag nicht an der belgischen Ratspräsidentschaft.
  - s: Men jag vill <v>säga</v> <p>till</p> er, herr kollega, att det ni just visat
      prov på förtjänar ett mycket kritiskt utlåtande om er och era meningsfränder.
    t: Aber ich <a>sagen</a> Ihnen, Herr Kollege, was Sie uns jetzt gerade bieten,
      das verdient das kritischste Urteil gegenüber Ihnen und Ihren Gesinnungsfreunden!
  - s: Vissa ledamöter <v>säger</v> <p>till</p> mig att det är vår finansiering som
      är problemet, eftersom medlemsstaterna inte kan använda medlen på det sätt de
      vill.
    t: Einige Abgeordnete <a>sagen</a> mir, dass unsere Finanzierung das Problem ist,
      da sie sie nicht so verwenden können, wie sie wollen;
  - s: Däremot kan jag inte godta sättet som detta har förberetts och genomförts på,
      och jag vill passa på att <v>säga</v> <p>till</p> generalsekreterare Harald
      Rømer att jag med kraft kommer att följa upp vad han sa på talmanskonferensens
      sammanträde i torsdags.
    t: Ich möchte auch ausdrücklich Ihnen, Herr Generalsekretär Rømer <a>sagen</a>,
      dass ich Ihrer Aussage in der Konferenz der Präsidenten vom vergangenen Donnerstag
      intensiv nachgehen werde.
  - s: För det första vill jag <v>säga</v> <p>till</p> Manuel Medina Ortega att jag
      är ledsen att jag inte kunde åstadkomma en intressantare diskussion eftersom
      jag inte är ansvarig kommissionsledamot.
    t: In erster Linie möchte ich Herrn Medina Ortega <a>sagen</a>, ich bedauere es,
      dass ich keine interessantere Aussprache anregen konnte, da ich nicht das zuständige
      Kommissionsmitglied bin.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> Ford att jag känner Frankrike och
      rasismen som min assistent varit utsatt för:'
    t: 'Ich möchte Herrn Ford <a>sagen</a>, daß ich Frankreich kenne und um den Rassismus
      weiß, dem mein Assistent zum Opfer fiel:'
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> alla dem som p.g.a. sin oro för klyftan
      mellan politiken och medborgaren, är frestade att omgärda sig med tusen försiktighetsåtgärder:
      ”Våga till sist!'
    t: 'All denjenigen, die über den Abstand zwischen Politik und Bürgern besorgt
      und versucht sind, tausend Vorsichtsmaßnahmen zu treffen, möchte ich <a>sagen</a>:'
  - s: Jag måste också <v>säga</v> <p>till</p> mina kolleger, och till Stavros Dimas,
      att de står inför en strålande valkampanj på grund av sälarna och kanadensarna,
      eftersom vi inte löser några problem när det gäller säljakten.
    t: Ich muss darüber hinaus meinen Kolleginnen und Kollegen sowie Herrn Dǐmas <a>sagen</a>,
      dass sie eine große Wahlkampfkampagne auf dem Rücken der Robben und der Kanadier
      austragen, weil hier absolut nichts gelöst wird, was die Robbenjagd angeht.
  - s: 'Vi har hållit fram en korv för befolkningen och vi kan inte tillåta oss, inte
      heller kan ministerrådet tillåta sig, att därefter <v>säga</v> <p>till</p> befolkningen:'
    t: 'Wir haben der Bevölkerung hier eine Karotte vorgehalten, und wir können es
      uns nicht leisten, und auch der Ministerrat nicht, den Leuten jetzt zu <a>sagen</a>:'
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: denn das würde bedeuten, daß die nationalen Parlamente künftig in allen Fragen
      des internationalen Handels nichts mehr zu <a>sagen</a> und zu ratifizieren
      hätten.
  - s: Vad detta helt enkelt innebar, var att lokala myndigheter och lokala samhällen
      måste få mer att <v>säga</v> <p>till</p> om beträffande användningen av gemenskapsmedel
      inom sina områden.
    t: Hiermit war ganz einfach gemeint, daß örtliche Behörden und örtliche Gemeinden
      bei der Verwendung europäischer Mittel in ihren Gebieten mehr zu <a>sagen</a>
      haben sollten.
  - s: Jag vill dock också <v>säga</v> <p>till</p> er, att vi redan gör detta, till
      exempel genom programmet Joule, som stöder 26 projekt för förnybara energikällor
      i öregionerna.
    t: Ich will Ihnen aber auch <a>sagen</a>, daß wir dies bereits tun, zum Beispiel
      mit dem Programm JOULE, in dem alleine 26 Projekte für erneuerbare Energien
      in Inselregionen gefördert werden.
  - s: 'Båda <v>säger</v> <p>till</p> oss: ”ni har inte rätt att växa, men ni har
      rätt att spendera pengar”.'
    t: 'Beide <a>sagen</a> uns:'
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: 'Herr Wurtz <a>sagt</a> uns:'
  - s: Efter de ovänliga ord som jag yttrat om rådet vill jag ändå <v>säga</v> <p>till</p>
      min goda vän, minister Haarder, att jag blev glad åt det han sade om förberedelserna
      för ASEM 4.
    t: Nach meinen unfreundlichen Worten über den Rat möchte ich meinem guten Freund,
      Herrn Haarder, doch <a>sagen</a>, dass mich seine Ausführungen zur Vorbereitung
      von ASEM IV erfreut haben.
  - s: Men har det aldrig föresvävat er att <v>säga</v> <p>till</p> dem att Engels,
      Marx, Stalin och Lenin kanske inte var så asiatiska och att det är dags att
      sluta med de här dumheterna?
    t: Aber haben Sie denn nie daran gedacht, ihnen zu <a>sagen</a>, dass Engels,
      Marx, Stalin und Lenin eigentlich keine Asiaten waren und sie endlich aufhören
      sollten, einen solchen Unsinn zu erzählen?
  - s: 'Ja, vi betraktar nationerna i Östeuropa - som ibland har varit martyrer -
      som systrar, och det är för att vi betraktar dem som sådana som vi <v>säger</v>
      <p>till</p> dem:'
    t: 'Ja, wir betrachten die Nationen Osteuropas, die manchmal Märtyrer waren, als
      Schwestern, und weil wir sie als Schwestern betrachten, <a>sagen</a> wir ihnen:'
  - s: 'Jag <v>säger</v> <p>till</p> oss alla:'
    t: 'Ich <a>sage</a> uns allen vorher:'
  - s: När jag hör att irländarna behöver pengar, när jag hör att mål 1 områdena behöver
      pengar, när jag betraktar mina egna delstater i Förbundsrepubliken Tyskland
      som i fredags beslöt att hela strukturpolitiken skulle förbli som den är, då
      kulle jag vilja <v>säga</v> <p>till</p> er att det är omöjligt!
    t: Wenn ich höre, die Iren brauchen das Geld, wenn ich höre, die Ziel-1-Gebiete
      brauchen das Geld, wenn ich meine eigenen Bundesländer in der Bundesrepublik
      Deutschland anschaue, die am Freitag im Bundesrat die Entscheidung getroffen
      haben, alles muß in der Strukturpolitik so bleiben wie bisher, dann <a>sage</a>
      ich Ihnen, auch das ist unmöglich!
  - s: Metoden med öppen samordning är ett intressant politiskt instrument på områden
      där Europa tidigare inte hade någonting att <v>säga</v> <p>till</p> om, och
      det är mycket bra att det belgiska ordförandeskapet har lagt till aspekten sysselsättningskvalitet
      i sammanhanget.
    t: Die Methode der offene Koordinierung ist ein interessantes politisches Instrument
      in Bereichen, in denen Europa früher nichts zu <a>sagen</a> hatte, und es ist
      begrüßenswert, dass die belgische Präsidentschaft den Aspekt der Qualität der
      Arbeit zusätzlich eingebracht hat.
  - s: Jag måste <v>säga</v> <p>till</p> henne att - nej, jag vet inte namnet på damen
      i fråga och jag ber om ursäkt för det - jag måste alltså säga att om hon läst
      ordentligt vad som föreslås i Hautalas andrabehandlingsrekommendation kan hon
      inte insinuera detta mot oss.
    t: Ich muss ihr <a>sagen</a> - nein, ich kenne den Namen der Dame nicht, dafür
      entschuldige ich mich -, wenn sie richtig gelesen hat, was in der Empfehlung
      von Frau Hautala für die zweite Lesung vorgeschlagen ist, dann kann sie uns
      das nicht unterstellen.
  - s: 'Jag <v>säger</v> <p>till</p> detta parlament:'
    t: 'Diesem Parlament möchte ich <a>sagen</a>:'
  - s: Jag måste också <v>säga</v> <p>till</p> dig och till våra kolleger att vi kanske
      borde överväga vårt deltagande i det andra toppmötet mellan Kina och EU nästa
      månad i Peking, om utvecklingen går i den här riktningen.
    t: Ich muss Ihnen und unseren Kolleginnen und Kollegen auch <a>sagen</a>, dass
      wir unsere Teilnahme an dem zweiten China-EU-Gipfel nächsten Monat in Peking
      vielleicht überdenken sollten, falls sich die Dinge in dieser Richtung weiterentwickeln.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> mina kolleger, i synnerhet till våra
      spanska kolleger, att i vår beslutsamhet att ta itu med terrorismen måste vi
      inse att terrorister i bland uttrycker ett politiskt missnöje, och att detta
      kräver ett politiskt gensvar.
    t: Ich möchte meinen Kollegen, und insbesondere meinen spanischen Kollegen, <a>sagen</a>,
      dass wir, so sehr wir auch entschlossen sind, den Terrorismus zu bekämpfen,
      anerkennen müssen, dass Terroristen von Zeit zu Zeit politische Beschwerden
      vorbringen, die eine politische Antwort verlangen.
  - s: Därför vill jag <v>säga</v> <p>till</p> mina vänner i PPE-DE-gruppen att det
      är lämpligt att rösta för detta ändringsförslag, och att den franska versionen
      givetvis bör rättas.
    t: Daher möchte ich meinen Freunden von der PPE <a>sagen</a>, dass wir für diesen
      Änderungsantrag stimmen sollten und der französische Text selbstverständlich
      korrigiert werden muss.
  - s: Jag vill <v>säga</v> <p>till</p> min goda kollega Kathy Sinnott att anledningen
      till att vi har en progressiv lagstiftning om funktionshindrade personer, och
      anledningen till att vi lägger enorma resurser på funktionshinder, att vi har
      en miljöskyddsnämnd, att vi har en mycket bättre hälsopolitik och att vi kan
      bekosta allt detta inte är att det finns någon skillnad mellan grundlagen från
      1937, enligt vilken alla vuxna och barn på Irland är lika mycket värda, och
      vad vi har i dag.
    t: Ich möchte meiner werten Kollegin, Frau Sinnott, <a>sagen</a>, der Grund, dass
      wir über fortschrittliche Gesetze zu Behinderungen verfügen, umfangreiche Mittel
      für Menschen mit Behinderungen aufwenden, eine Umweltschutzbehörde und eine
      bessere Gesundheitspolitik haben und all diese Dinge unterstützen können, ist
      nicht, weil sich die Verfassung von 1937 - die alle Männer, Frauen und Kinder
      in Irland gleich behandelt - in irgendeiner Weise von unserer heutigen unterscheidet.
  - s: Jag vill <v>säga</v> <p>till</p> er, utan att veta skälet, att vi förstår att
      revisionsrätten är frånvarande eftersom den gör ett utmärkt arbete med revisionen
      av EU-institutionerna.
    t: Ich möchte Ihnen <a>sagen</a>, dass wir auch ohne den Grund zu kennen, die
      Abwesenheit des Rechnungshofes verstehen können und dass der Rechnungshof hervorragende
      Arbeit bei der Durchführung der Abschlussprüfungen der Europäischen Institutionen
      leistet.
  - s: Då kommer vi att erfara det som vi redan har nu, nämligen att alla andra institutioner
      inte ens tycker att det är nödvändigt att komma hit och lyssna på vad parlamentet
      som budgetlagstiftare har att <v>säga</v> <p>till</p> dem. Rådet gör nu i år
      ett berömvärt undantag, precis som det svenska ordförandeskapet gjorde förra
      året.
    t: Und dann erleben wir das, was wir jetzt schon haben, nämlich, dass alle anderen
      Institutionen es nicht einmal für nötig befinden, hier aufzutauchen und sich
      anzuhören, was das Parlament ihnen als Haushaltsgesetzgeber zu <a>sagen</a>
      hat.
  - s: Jag vill <v>säga</v> <p>till</p> kammaren här under de få sekunder som återstår
      för mig att ett av sätten att befria människor från den fruktansvärda fattigdomen
      är enligt min mening att investera i införande av markägande i utvecklingsländerna.
    t: Ich möchte diesem Parlament in den Sekunden, die mir noch zur Verfügung stehen,
      <a>sagen</a>, dass meiner Meinung nach einer der Wege, Menschen von der schrecklichen
      Armut zu befreien, der sie gegenüberstehen, darin besteht, Landbesitz in den
      Entwicklungsländern zu ermöglichen.
  - s: Inledningsvis vill jag <v>säga</v> <p>till</p> Richard Seeber att jag faktiskt
      var närvarande i förmiddags vid den debatt som han hänvisade till. Trots att
      jag inte hade blivit officiellt inbjuden bad ni mig att komma, mina damer och
      herrar, och jag kom.
    t: Zunächst möchte ich Herrn Seeber <a>sagen</a>, dass ich heute Morgen in der
      Aussprache, auf die er sich bezogen hat, sehr wohl anwesend war.
  - s: Låt mig också få <v>säga</v> <p>till</p> Bernd Posselt att önskemålet från
      hans grupp uttryckligen lades fram som en punkt ”i stället för Afghanistan”.
    t: Dem Kollegen Posselt möchte ich noch <a>sagen</a>, dass seine Fraktion ausdrücklich
      „anstatt Afghanistan“ beantragt hat.
  - s: Vad exakt <v>säger</v> ni <p>till</p> dem om vad de får och inte får göra?
    t: Was <a>sagen</a> Sie ihnen genau?
  - s: Låt mig slutligen <v>säga</v> <p>till</p> parlamentets vaktmästare längst bak
      att jag har en halvtimmes promenad varje dag till och från hotellet här i Strasbourg,
      så jag behöver varken limousiner eller spårvagnar.
    t: 'Dem Parlamentsbeschimpfer aus der letzten Reihe möchte ich <a>sagen</a>:'
  - s: Och jag <v>säger</v> <p>till</p> vår kollega, som just uttalat sig, att det
      inte firats med champagne i Bryssel.
    t: Und unserem Kollegen, der gerade gesprochen hat, möchte ich <a>sagen</a>, dass
      kein Champagner in Brüssel geflossen ist.
  - s: Analyserna visar att medlemsstaterna har tagit åtskilliga meningsfulla initiativ,
      att de tar arbetstagarnas kvalifikationer och fortbildning på större allvar
      än tidigare och att det har skapats nya arbetstillfällen tack vare denna sysselsättningspolitik,
      och detta, herr Brie, det vill jag också <v>säga</v> <p>till</p> er, framför
      allt inom tjänstesektorn.
    t: Die Analysen zeigen, daß die Mitgliedstaaten viele sinnvolle Initiativen ergriffen
      haben, daß sie Qualifizierung und Weiterbildung der Arbeitnehmer wichtiger,
      ernster nehmen als zuvor und daß durch diese Beschäftigungspolitik auch neue
      Arbeitsplätze geschaffen wurden, und zwar, Herr Brie, auch das möchte ich Ihnen
      <a>sagen</a>, vor allem im Dienstleistungsbereich.
  - s: Om någon av oss kommer hem till sin valkrets och <v>säger</v> <p>till</p> de
      egna väljarna att man, efter det att en kommission för första gången måst träda
      tillbaka på grund av bedrägerier och olämpligt uppträdande, kommer att stryka
      den oberoende ekonomistyrningen och tjänstemännens ansvar ur ifrågavarande föreskrifter,
      då har vi verkligen gjort Europa en björntjänst.
    t: Wenn jemand von uns in seinen Wahlkreis kommt und den eigenen Wählerinnen und
      Wählern <a>sagt</a>, nachdem eine Kommission erstmals wegen Betrügereien und
      Fehlverhalten zurücktreten mußte, werden die unabhängige Finanzkontrolle und
      die Haftung der Beamten aus den entsprechenden Vorschriften gestrichen, dann
      haben wir Europa bei Gott einen Bärendienst erwiesen.
  - s: Det är också negativt att man ännu inte har lyckats att beträffande kurdfrågan,
      där förutsättningarna i dag är mycket bättre, uppnå någon stegvis lösning, varvid
      jag dock måste <v>säga</v> <p>till</p> kollegan Stenzel att jag inte känner
      till något uttalande från Ecevit om att kurdiskan är en turkisk dialekt.
    t: Negativ ist auch, daß es noch nicht gelungen ist, in der kurdischen Frage,
      wo die Voraussetzungen heute viel besser sind, eine schrittweise Lösung zu erreichen,
      wobei ich Frau Kollegin Stenzel <a>sagen</a> muß, daß mir keine Aussage von
      Ecevit bekannt ist, daß das Kurdische ein türkischer Dialekt sei.
  - s: 'Personligen vill jag <v>säga</v> <p>till</p> er, och också det utan avsikt
      att polemisera, eftersom det är min djupaste övertygelse:'
    t: 'Ich <a>sage</a> Ihnen ganz persönlich, und ich sage das ohne jede Polemik,
      weil ich zutiefst davon überzeugt bin:'
  - s: Jag har <v>sagt</v> <p>till</p> er att det finns nya möjligheter.
    t: Ich habe Ihnen <a>gesagt</a>, es gibt neue Möglichkeiten.
  - s: Denna inkonsekvens mellan vad högern säger och gör är upprörande med tanke
      på att de i månader har <v>sagt</v> <p>till</p> medborgarna och medierna att
      de stöder en sådan skatt.
    t: Diese Uneinheitlichkeit zwischen dem, was die Konservativen sagen und tun,
      ist in Anbetracht der Tatsache, dass sie den Bürgerinnen und Bürgern und den
      Medien seit Monaten <a>sagen</a>, dass sie solch eine Steuer unterstützen, ein
      Skandal.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> min kollega Cristiana Muscardini,
      att du - för att citera Shakespeare - har gjort staten en tjänst, eftersom vi
      alltför länge har varit som en god fe för världen, spritt vår generositet vitt
      och brett, och i gengäld behandlats som en älva.
    t: Herr Präsident, Ich würde meiner Kollegin, Frau Muscardini, gern mit den Worten
      Shakespeares <a>sagen</a>, dass Sie dem Staat einen Dienst erwiesen haben, weil
      wir uns zu lange wie eine gute Fee gegenüber der Welt verhalten haben, wobei
      wir unsere Großzügigkeit weit und breit verteilt haben und im Gegenzug wie eine
      Fee behandelt worden sind.
  - s: Jag vill nu på grund av tidsbristen byta språk, men först <v>säga</v> <p>till</p>
      Mairead McGuinness och till Marie Panayotopoulos-Cassiotou att jag lyckas hjälpa
      70 procent av de 70 procent som ligger utanför mitt mandat.
    t: Da die Zeit knapp ist, möchte ich nicht die Sprache wechseln, sondern vor allem
      Frau McGuinness und Frau Panayotopoulos-Cassiotou <a>sagen</a>, dass es mir
      gelingt, bei den 70 % der Anfragen, die außerhalb meines Mandats liegen, zu
      70 % zu helfen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> alla, inklusive de medlemsstater som
      verkligen försökte ge oss en gemensam ståndpunkt som vi kunde godta, att vi
      måste försöka ännu mer.
    t: Ich <a>sage</a> allen - auch den Mitgliedstaaten, die sich sehr um einen Gemeinsamen
      Standpunkt bemüht haben, der von uns akzeptiert werden kann -, wir müssen unsere
      Anstrengungen verstärken.
  - s: Naturligtvis har Europeiska unionen rätt att <v>säga</v> <p>till</p> kandidatländer
      vad man accepterar och vad man inte accepterar, att göra dem uppmärksamma på
      att det är föreskrivet att vissa kriterier skall uppfyllas för att anslutningsförhandlingar
      skall tas upp och för att de skall slutföras, och det viktigaste av dessa kriterier
      är det politiska kriteriet.
    t: Selbstverständlich hat die Europäische Union das Recht, Kandidatenländern zu
      <a>sagen</a>, was sie akzeptiert und was sie nicht akzeptiert, dass sie darauf
      aufmerksam machen, dass für die Aufnahme von Beitrittsverhandlungen und für
      den Abschluss von Beitrittsverhandlungen die Erfüllung von Kriterien vorgeschrieben
      ist, und das Wichtigste dieser Kriterien ist das politische Kriterium.
  - s: 'På grundval av denna bedömning har det förekommit att man <v>sagt</v> <p>till</p>
      ett land, som ansökt om medlemskap: ”Vi kan inte ta upp anslutningsförhandlingar
      med er, eftersom ni inte uppfyller dessa politiska villkor.”'
    t: 'Auf der Grundlage dieser Bewertung ist es vorgekommen, dass einem Land, das
      sich um die Mitgliedschaft beworben hatte, <a>gesagt</a> worden ist:'
  - s: Låt mig först av allt tacka föredragandena Jové Peres och Varela Suanzes-Carpegna
      för deras utmärkta betänkanden, och eftersom de kommer från Galicien så vill
      jag även <v>säga</v> <p>till</p> dem båda att de har vår djupaste medkänsla
      från fiskeriutskottet för den tragedi som utspelar sig i området, förorsakad
      av vraket av ”Prestige”.
    t: Zunächst möchte ich mich dem Dank an die Berichterstatter, Herrn Jové Peres
      und Herrn Varela Suanzes-Carpegna, für ihre hervorragenden Berichte anschließen
      und ihnen beiden, da sie aus Galicien stammen, <a>sagen</a>, dass ihnen angesichts
      der Tragödie, die der Schiffbruch der Prestige in der Gegend verursacht hat,
      das tiefste Mitgefühl des Fischereiausschusses gilt.
  - s: Jag kan <v>säga</v> <p>till</p> er av egen erfarenhet och efter mina samtal
      med arabvärlden att Europas insatser, dess roll och dess ställningstagande,
      har bidragit till att stärka vårt samarbete med arabvärlden.
    t: Aus meiner eigenen Erfahrung heraus und nach meinen Gesprächen mit der arabischen
      Welt kann ich Ihnen <a>sagen</a>, dass die Aktionen, die Rolle und die Stimme
      Europas nicht nur dazu beigetragen haben, dies zu verhindern, sondern auch unsere
      Zusammenarbeit mit den arabischen Ländern verstärkt haben.
  - s: Inga slutliga beslut har naturligtvis fattats och, som jag <v>sade</v> <p>till</p>
      er för en stund sedan, den konstitutionella strukturen för den myndigheten återstår
      att fastställa och hur den skall samspela med övriga EU-institutioner och med
      medlemsstaternas egna livsmedelssäkerhetsorgan.
    t: Natürlich wurden keine endgültigen Entscheidungen getroffen und muß noch, wie
      ich Ihnen gerade <a>sagte</a>, über die konstitutionelle Struktur dieser Behörde
      entschieden werden und darüber, wie sie mit den anderen Einrichtungen der Europäischen
      Union sowie den nationalen Ämtern für Lebensmittelsicherheit der Mitgliedstaaten
      zusammenwirken würde.
  - s: Det var för övrigt ett mycket vackert exempel på - det <v>säger</v> jag <p>till</p>
      er, herr kommissionär, om ni inte var med ännu vid den tiden - att forskare
      själva tog hand om forskningspolitiken, vilket inte kommissionens dåvarande
      tjänstemän alltid var så glada åt!
    t: Es war im übrigen ein sehr schönes Beispiel dafür - das <a>sage</a> ich Ihnen,
      Herr Kommissar, falls Sie damals noch nicht dabei waren -, daß Forscher selber
      die Forschungspolitik in die Hände genommen haben, nicht immer sehr zur Freude
      der damaligen Beamten der Kommission!
  - s: Det måste vi med all tydlighet också <v>säga</v> <p>till</p> den ryska ledningen.
    t: Das müssen wir der russischen Führung auch in aller Deutlichkeit <a>sagen</a>.
  - s: 'Eftersom det finns företrädare från rådet här, <v>säger</v> jag <p>till</p>
      dem:'
    t: 'Da Vertreter des Rates anwesend sind, <a>sage</a> ich ihnen:'
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> Oddy att vi har en klar känsla
      av att intresset för människorättsproblematiken i Europeiska unionen inte bara
      ökar utan även fördjupas och det är verkligen uppmuntrande.
    t: 'Frau Oddy möchte ich <a>sagen</a>:'
  - s: Låt mig <v>säga</v> <p>till</p> den irländska kollegan, att siffrorna för mål
      1 kommer att finnas tillgängliga inom loppet av denna vecka.
    t: Lassen Sie mich dem irischen Kollegen <a>sagen</a>, daß die Zahlen für Ziel
      1 im Laufe dieser Woche vorliegen werden.
  - s: Jag beklagar detta beslut och att i denna kammare inrikesministrar uppenbarligen
      har mer att <v>säga</v> <p>till</p> om än ledamöterna, som bör handla i enlighet
      med sitt samvete!
    t: Ich bedaure diese Entscheidung und dass in diesem Hohen Haus Innenminister
      anscheinend mehr zu <a>sagen</a> haben als die Abgeordneten, die nach ihrem
      Gewissen handeln sollten!
  - s: Jag var fortfarande förvirrad på grund av kollegan Knolle, men det som han
      nu ville <v>säga</v> <p>till</p> mig, det vill jag undanhålla er.
    t: Ich war noch verwirrt durch den Kollegen Knolle, aber was der mir jetzt <a>sagen</a>
      wollte, das will ich Ihnen vorenthalten.
  - s: 'Man <v>säger</v> <p>till</p> mig:'
    t: 'Mir wird <a>gesagt</a>:'
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: Aber ich darf Ihnen auch <a>sagen</a>, Herr Kommissar, ich hätte es schon ganz
      gerne gesehen, wenn die Informationen der Länder, die Sie so schön aufgelistet
      haben, mit den Ergebnissen der Kontrollen durch das Lebensmittel- und Veterinäramt
      verglichen worden wären.
  - s: Denna myndighet skall naturligtvis ta hänsyn till alla krav, alla påpekanden,
      också från dem som vill bygga och handla i miljön, skapa möjligheter till turism,
      sport, kultur - kort <v>sagt</v> <p>till</p> att leva.
    t: Diese Machtorgane müssen ganz klar alle Erfordernisse, alle Hinweise berücksichtigen,
      auch vonseiten derjenigen, die in der Umwelt bauen, Handel treiben oder touristische,
      sportliche und kulturelle Aktivitäten, kurz <a>gesagt</a> menschliche Aktivitäten,
      entfalten sollen.
  - s: Jag vill också <v>säga</v> <p>till</p> Giorgio Napolitano - som arbetat mycket
      med denna fråga - att atmosfären i Nice slutligen, andan hos stats- och regeringscheferna,
      andan i kommissionen, inte var att försvara de nationella intressena, utan att
      eftersträva en gemensam innebörd mitt bland dessa nationella intressen.
    t: Giorgio Napolitano - der sich viel mit dieser Frage beschäftigt hat - möchte
      ich <a>sagen</a>, dass die Atmosphäre von Nizza, der Geist der Staats- und Regierungschefs,
      der Geist der Kommission letztlich nicht auf die Verteidigung der nationalen
      Interessen, sondern auf die Suche nach einem gemeinsamen Geist inmitten dieser
      nationalen Interessen gerichtet war.
  - s: Han <v>säger</v> <p>till</p> oss att han har säkerställt att utvidgningen skall
      äga rum.
    t: Er <a>sagt</a>, er habe dafür gesorgt, dass die Erweiterung stattfinden wird.
  - s: Jag kan bara upprepa vad kommissionsordföranden redan har <v>sagt</v> <p>till</p>
      er, nämligen att detta blir en fråga för den nya kommissionen.
    t: Ich kann nur wiederholen, was der Kommissionspräsident Ihnen bereits <a>gesagt</a>
      hat, dass dies an die neue Kommission übergeben wird.
  - s: Jag tycker att det är helt obegripligt att kommissionen ännu en gång tror att
      ärendet måste förskjutas med två år och jag vill här ta tillfället i akt att
      <v>säga</v> <p>till</p> de damer och herrar, som tror att det inte finns några
      alternativa metoder, att detta är absolut fel.
    t: Ich halte es für vollkommen unverständlich, daß die Kommission wieder glaubt,
      um zwei Jahre verschieben zu müssen, und ich möchte hier die Gelegenheit nutzen,
      jenen Damen und Herren, die glauben, es gebe keine Alternativmethoden, zu <a>sagen</a>,
      daß das absolut unrichtig ist.
  - s: Jag vill <v>säga</v> <p>till</p> Luis de Grandes Pascual att vi inte har ignorerat
      bergsvägarna, särskilt inte Pyrenéerna.
    t: Ich kann Herrn de Grandes Pascua <a>sagen</a>, dass wir die Überquerung der
      Bergmassive, vor allem der Pyrenäen, nicht vergessen.
  - s: Detta närmande, denna försvagning av det unilaterala tänkandet - här skulle
      jag vilja <v>säga</v> <p>till</p> Watson att vi Gröna inte har ett unilateralt
      tänkande utan är för förnyelse - och av de färdiga lösningarna borde vara ett
      viktigt tillfälle för Europaparlamentet och Europeiska unionen i allmänhet att
      ta initiativ.
    t: Diese Annäherung, dieses Brüchigwerden des Einheitsdenkens - an dieser Stelle
      möchte ich dem Kollegen Watson <a>sagen</a>, dass es bei uns Grünen keineswegs
      ein Einheitsdenken gibt und wir daher die Innovation begrüßen - und der fertigen
      Rezepte sollte für das Europäische Parlament und für die Europäische Union im
      Allgemeinen eine wichtige Gelegenheit sein, die Initiative zu ergreifen.
  - s: Jag vill också <v>säga</v> <p>till</p> några av de deltagande ledamöterna här
      att det finns krafter i Sverige som anser att personuppgiftslagen borde upphävas.
    t: Ich möchte einigen der hier anwesenden Abgeordneten auch <a>sagen</a>, dass
      es Kräfte in Schweden gibt, die gegen das Gesetz über den Schutz personenbezogener
      Daten sind.
  - s: Jag vill börja med att <v>säga</v> <p>till</p> er, professor Prodi, att ni
      i er egenskap av kommissionsordförande kan räkna med en stark uppbackning från
      ledamöterna från CDU/CSU.
    t: Ich möchte zunächst Ihnen, Herr Professor Prodi, <a>sagen</a>, daß Sie als
      Kommissionspräsident mit der breiten Zustimmung der CDU/CSU-Abgeordneten rechnen
      können.
  - s: Om ett kandidatland t.ex. hotar att angripa ett av unionens medlemsländer,
      måste man naturligtvis <v>säga</v> <p>till</p> landet i fråga att ett angrepp
      mot ett medlemsland är liktydigt med ett angrepp mot samtliga medlemsländer.
    t: Es kann nicht angehen, daß beispielsweise ein Beitrittskandidat einem Land
      der Union mit einem Angriff droht und niemand diesem Land <a>sagt</a>, daß ein
      eventueller Angriff auf ein Mitgliedsland einem Angriff auf alle gleichkommt,
      weil es keine gemeinsame europäische Grenze gibt.
  - s: Det är fel av ledamöterna från Gruppen De gröna att <v>säga</v> <p>till</p>
      folket i mitt hemland att det är Amsterdamfördraget som föreskriver den utvidgningsprocess
      som vi talar om.
    t: Es ist falsch, wenn Mitglieder der Grünen den Menschen in meinem Lande <a>sagen</a>,
      dass der Vertrag von Amsterdam die Grundlage für den Erweiterungsprozess schafft,
      um den es geht.
  - s: Jag har i dag blivit tillfrågad om vad jag <v>säger</v> <p>till</p> mina medborgare.
    t: Was <a>sage</a> ich meinen Bürgerinnen und Bürgern?
  - s: Såsom jag <v>sade</v> <p>till</p> att börja med, anser vi att detta betänkande
      har fog för sig.
    t: Ich <a>sagte</a> eingangs, dieser Bericht sei nützlich.
  - s: Låt mig <v>säga</v> <p>till</p> er, herr kommissionär, att jag arbetade med
      77-protokollet som hade stor del i hjälpen till länderna i tredje världen.
    t: Ihnen als Mitglied der Kommission möchte ich <a>sagen</a>, dass ich am 77er
      Protokoll mitgewirkt habe, das an der Hilfe für Länder der Dritten Welt sehr
      stark beteiligt war.
  - s: I Danmark skulle man normalt <v>säga</v> <p>till</p> människor, som har gjort
      bort sig i sådan grad, som man gjort här, att man är tvungen att ge dem sparken.
    t: In Dänemark würde man Leuten, die sich so töricht wie in diesem Fall verhalten
      haben, <a>sagen</a>, man sei gezwungen sie zu entlassen.
  - s: Exempelvis kan vi inte tillåta att en regering, som den kubanska, vill ställa
      villkor för respekten av de grundläggande friheterna för att USA:s blockad skall
      upphöra, liksom vi inte tillåter att exempelvis diktatorn i Ekvatorialguinea
      <v>säger</v> <p>till</p> oss att traditionen för de mänskliga rättigheterna
      är annorlunda i hans land än i Europa.
    t: Zum Beispiel dürfen wir nicht zulassen, daß eine Regierung wie die kubanische
      die Achtung der Grundfreiheiten von der Aufhebung des bestehenden Embargos durch
      die USA abhängig machen will, genauso wie wir zum Beispiel dem Diktator von
      Äquatorial-Guinea nicht zugestehen, uns zu <a>sagen</a>, daß die Tradition der
      Menschenrechte in seinem Land anders ist als die in Europa.
  - s: Det är upp till oss att få kommissionen att bringa ordning i sin egen kammare
      och att <v>säga</v> <p>till</p> ministerrådet att en katastrof som BSE måste
      hanteras med gemensamma åtgärder och inte genom nationella påtryckningar hur
      kraftfulla de än må vara eller nationella fördomar, även om de är extrema.
    t: Dem Ministerrat müssen wir <a>sagen</a>, daß eine Katastrophe wie BSE nur durch
      gemeinsame Maßnahmen zu bewältigen ist und nicht durch den Druck einzelner Länder
      - so stark dieser auch sein mag - oder mit Hilfe nationaler Vorurteile - so
      extrem diese auch sein mögen.
  - s: Jag som kommer från en sjöfartsort och som kämpar för sysselsättningen i Europa
      och säger att Europeiska unionen har något att ge i detta sammanhang, vad skall
      jag <v>säga</v> <p>till</p> dem som jobbar inom sjöfarten, när vi samtidigt
      skall slopa tax-free?
    t: Was soll ich denjenigen <a>sagen</a>, die in der Schiffahrt arbeiten, wenn
      wir gleichzeitig den zollfreien Verkauf abschaffen?
  - s: 'Det är vad kommissionen <v>säger</v> <p>till</p> oss: ”Vi är inte här.'
    t: 'Und genau so <a>sagt</a> uns die Kommission:'
  - s: Det är ironiskt att de personer i denna kammare som argumenterade mot Nice,
      eftersom Nice var för mycket Europa, nu säger att Europa borde <v>säga</v> <p>till</p>
      sina medlemsstater att inte ratificera Nice.
    t: Es hat schon eine ironische Note, wenn diejenigen in diesem Haus, die sich
      gegen den Vertrag von Nizza ausgesprochen haben, weil Europa damit übermächtig
      werde, nun <a>sagen</a>, Europa solle seine Mitgliedstaaten auffordern, den
      Vertrag von Nizza nicht zu ratifizieren.
  - s: Jag talar för många ungdomar som är medlemmar i och röstar på Radikala partiet
      och jag <v>säger</v> <p>till</p> dem att detta är någonting viktigt för Europa,
      och jag ser detta direktiv, detta betänkande av Redondo Jiménez som någonting
      positivt för de unga.
    t: Ich spreche im Namen vieler Jugendlicher, die Mitglied und Wähler der Radikalen
      Partei sind, und ich <a>sage</a> ihnen, dass dies eine wichtige Perspektive
      für die Union ist;
  - s: Jag vill även <v>säga</v> <p>till</p> dem som är oroliga över att byrån kanske
      bara blir ett nytt byråkratiskt organ i gemenskapen, att vårt syfte med denna
      byrå just är att medlemsstaterna skall ingå i den och delta i arbetet med frågor
      som, vilket vi alla vet, medför ansvar och plikter både nationellt och i gemenskapen,
      och vad vi måste försöka uppnå är just en integrering för att bättre samordna
      dessa åtgärder.
    t: Und denen, die sich Sorgen machen, dass die Agentur eine weitere bürokratische
      Einrichtung der Gemeinschaft werden könnte, möchte ich <a>sagen</a>, dass wir
      gerade in der Agentur die Einbeziehung und Mitwirkung der Staaten auf einem
      Gebiet ermöglichen, das, wie wir alle wissen, nationale und gemeinschaftliche
      Verantwortungen und Zuständigkeiten umfasst und bei dem wir ganz besonders eine
      Integration zur besseren Koordinierung dieser Aktionen suchen müssen.
  - s: Europeiska unionen har mycket lite att <v>säga</v> <p>till</p> om när det gäller
      den skatt medlemsstaterna ålägger sina undersåtar.
    t: Frau Präsidentin, die Europäische Union hat nur wenig zu den Steuern zu <a>sagen</a>,
      die die Mitgliedstaaten ihren Bürgern auferlegen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> den ärade ledamoten att det är så
      angenämt att ha att göra med en man som är så lätt att göra till lags, och jag
      ser fram emot att göra honom till lags i andra forum vid andra tillfällen.
    t: Ich möchte dem Herrn Abgeordneten <a>sagen</a>, daß es ein Vergnügen ist, mit
      jemandem zusammenzuarbeiten, der so leicht zufriedenzustellen ist, und ich freue
      mich darauf, ihm in anderen Parlamenten bei anderen Gelegenheiten weiterhin
      zu Diensten zu sein.
  - s: Därför stöder jag den resolution som Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, Europeiska socialdemokratiska partiets grupp och Gruppen
      Unionen för nationernas Europa har lagt fram, något som tio av oss i Europeiska
      Fria Alliansen, undergrupp till Gruppen De gröna/Europeiska Fria Alliansen,
      uttryckligen har <v>sagt</v> <p>till</p> om.
    t: In diesem Sinne unterstütze ich den von der Europäischen Volkspartei, der Sozialdemokratischen
      Partei Europas und der Union für das Europa der Nationen eingebrachten Entschließungsantrag,
      so wie wir, genauer gesagt zehn Abgeordnete der Freien Europäischen Allianz
      der Fraktion der Grünen / Freie Europäische Allianz dies bereits ausdrücklich
      <a>gesagt</a> haben.
  - s: Om ni någon dag råkar åka till denna strand kommer ni att få se de portugisiska
      fiskarna vänligt <v>säga</v> <p>till</p> er att ni är en persona non grata i
      mitt land.
    t: Wenn Sie eines Tages das Unglück haben sollten, diesen Strand zu besuchen,
      werden Sie feststellen, daß Ihnen die portugiesischen Fischer freundlich <a>sagen</a>,
      Sie seien in meiner Heimat Persona non grata.
  - s: Jag har haft ett antal mycket givande samtal med relevanta personer vid kommissionen
      och författarna till detta dokument, och jag har <v>sagt</v> <p>till</p> dem
      att jag är mycket glad att se det här och att jag tycker att dokumentet är utmärkt
      och är vittgående när det gäller att möta de förslag som lagts fram av Europaparlamentet
      under årens lopp.
    t: Ich führte eine Reihe von sehr guten Gesprächen mit den maßgeblichen Leuten
      in der Kommission und den Verfassern dieses Dokuments und <a>sagte</a> ihnen,
      daß ich über seine Vorlage hier froh bin und meine, daß das Dokument ausgezeichnet
      ist und einen großen Schritt in Richtung der Vorschläge macht, die seit Jahren
      vom Europäische Parlament gemacht wurden.
  - s: Europeiska kommissionen, föregångaren till den nuvarande kommissionären, var
      inte särskilt framgångsrik men hade inte heller särskilt mycket att <v>säga</v>
      <p>till</p> om före Amsterdamfördraget.
    t: Die Europäische Kommission, das heißt, der Vorgänger des heutigen Kommissionsmitglieds,
      war bislang erfolglos, hatte aber auch vor Inkrafttreten des Vertrags von Amsterdam
      diesbezüglich nicht viel zu <a>sagen</a>.
  - s: När det gäller säkerhetsfrågorna vill jag <v>säga</v> <p>till</p> Marie Anne
      Isler Béguin att det stämmer att vi måste arbeta för ökad säkerhet, men det
      kommer även in många andra frågor i bilden.
    t: Bezüglich der Sicherheitsfragen möchte ich Frau Isler Béguin <a>sagen</a>,
      dass es absolut richtig ist, dass wir uns um mehr Sicherheit bemühen;
  - s: 'Ni kommer att ångra er därför att de som en gång låste in dessa oskyldiga
      medborgare kommer att <v>säga</v> <p>till</p> dem: ”Som ni ser kan vi göra vad
      vi vill - västvärlden är ändå bara ute efter den kinesiska marknaden.'
    t: 'Sie werden es bedauern, denn Sie werden sehen, dass jene, die in den Gefängnissen
      geschmachtet haben, weinen werden, weil diejenigen, die sie ins Gefängnis geworfen
      haben, <a>sagen</a> werden:'
  - s: Jag vill <v>säga</v> <p>till</p> Martin Schulz att jag helt håller med honom.
    t: Ich möchte Herrn Schulz <a>sagen</a>, dass ich da völlig mit ihm einer Meinung
      bin.
  - s: Jag visste att beslutet erfordrar enhällighet, men det krävs ändå ingen enhällighet
      för att jag ska kunna <v>säga</v> <p>till</p> Europaparlamentet att invandringsfrågan
      är tillräckligt viktig för att diskuteras politiskt, och för att parlamentet
      ska delta i diskussionen, även innan vi har ett Lissabonfördrag eller har ändrat
      det.
    t: Ihre Bescheidenheit schmerzt mich geradezu, aber diesen Rat hätte ich wirklich
      nicht gebraucht, ich wusste, dass sogar Einstimmigkeit gefordert ist, aber unabhängig
      davon bedarf es keiner Einstimmigkeit, um dem Europäischen Parlament zu <a>sagen</a>,
      dass die Frage der Einwanderung wichtig genug ist, um darüber politisch zu diskutieren,
      um Sie einzubeziehen, sogar noch vor dem Inkrafttreten von Lissabon oder irgendeiner
      Änderung des Vertrags.
  - s: Andra saker bör Kina inte <v>säga</v> <p>till</p> de europeiska länderna, och
      särskilt inte till Frankrike, eftersom Frankrike och länderna i Europa ska respekteras
      på samma sätt som Kina.
    t: Es gibt Dinge, die ich China gegenüber nicht sagen werde, denn China muss respektiert
      werden, aber es gibt Dinge, die China den europäischen Ländern gegenüber nicht
      <a>sagen</a> darf, und vor allem nicht gegenüber Frankreich, denn Frankreich
      und die europäischen Länder müssen ebenso respektiert werden wie China.
  - s: Om talarna ursäktar vill jag säga ett par ord till var och en av dem. Först
      av allt vill jag <v>säga</v> <p>till</p> Philip Bushill-Matthews att jag hör
      till dem som anser att EU behöver Storbritannien.
    t: Ich möchte zunächst Herrn Bushill-Matthews <a>sagen</a>, dass ich zu jenen
      gehöre, die der Meinung sind, dass Europa das Vereinigte Königreich braucht.
  - s: Jag vill också <v>säga</v> <p>till</p> dem som är oroade över Kroatien att
      jag naturligtvis är för fortsatta förhandlingar.
    t: Denen, die sich Sorgen um Kroatien machen, möchte ich <a>sagen</a>, dass ich
      dafür bin, die Verhandlungen fortzusetzen, und ich würde es für einen schweren
      Fehler halten, die Tür zu Europa vor den Balkanstaaten zuzuschlagen, denn die
      Balkanstaaten brauchen Frieden und Demokratie, die die Union ihnen bringen kann,
      aber ich werde nicht die Debatte von Lissabon noch einmal aufgreifen.
  - s: Hur är det möjligt att man kan tolka arbetsordningen så att 40 frånvarande
      ledamöter kan <v>säga</v> <p>till</p> resten av oss att vi inte har beslutförhet
      och se till att det inte heller föreligger någon beslutförhet?
    t: Wie kann es möglich sein, die Geschäftsordnung so zu interpretieren, dass 40
      % abwesende Personen uns Übrigen <a>sagen</a> können, wir würden kein Quorum
      bilden, und sicherstellen, dass wir kein Quorum bilden?
  - s: Vi måste fokusera på lagstiftning istället för att slösa timmar på debatter
      om områden där parlamentet inte har något att <v>säga</v> <p>till</p> om.
    t: Wir müssen uns auf die Gesetzgebung konzentrieren und nicht unsere Zeit in
      stundenlangen Aussprachen zu Themen verschwenden, bei denen das Parlament nichts
      zu <a>sagen</a> hat.
  - s: Från och med nu kan vi också <v>säga</v> <p>till</p> alla kandidatländer som
      vi inlett förhandlingar med att de är blivande medlemsstater.
    t: Wir können ab jetzt auch allen Beitrittskandidaten, mit denen wir Verhandlungen
      aufgenommen haben, <a>sagen</a>, dass sie zukünftige Mitgliedstaaten sind.
  - s: 'Det vore en svår indiskretion om vi nu skulle <v>säga</v> <p>till</p> enskilda
      kandidater: ”Ni kommer i vart fall att vara med” eller ”Ni måste hur som helst
      vänta lite”.'
    t: 'Es wäre ein schwerer Vertrauensbruch, wenn wir jetzt einzelnen Kandidaten
      <a>sagen</a> würden:'
  - s: Apropå miljön skulle jag vilja <v>säga</v> <p>till</p> vissa ledamöter, som
      med rätta brinner för frågan och har lagt fram ändringsförslag, att jag till
      stor del instämmer i dem men inte har godkänt dem eftersom de är för specifika
      och detaljerade.
    t: Im Zusammenhang mit dem Umweltschutz möchte ich einigen Kolleginnen und Kollegen,
      die zu Recht sensibel auf dieses Thema reagieren und einige Änderungsanträge
      eingereicht haben, <a>sagen</a>, dass ich letzteren weitgehend beipflichte,
      sie jedoch trotzdem nicht übernommen habe, weil sie zu sehr ins Detail gehen
      und zu spezifisch sind.
  - s: 'Jag <v>säger</v> <p>till</p> dem:'
    t: 'Ich <a>sage</a> ihnen:'
  - s: Jag vill också <v>säga</v> <p>till</p> min kollega Van Velzen, som påstod att
      vi plötsligt är för djurförsök, att det naturligtvis är struntprat!
    t: Da muß ich auch meinem Kollegen Herrn van Velzen mal <a>sagen</a>, der meinte,
      plötzlich seien wir für Tierversuche, das ist natürlich Unsinn!
  - s: Frågan är att trots det faktum att den största kostnaden belastar gemenskapens
      budget, så har inte gemenskapen mer att <v>säga</v> <p>till</p> om.
    t: Es geht darum, daß der Gemeinschaftshaushalt für die meisten Kosten aufkommt,
      die Haushaltsbehörde jedoch nicht viel zu <a>sagen</a> hat.
  - s: Kommissionären kommer nu bergsäkert att <v>säga</v> <p>till</p> oss att de
      kommer att finna nåd inför hans ögon.
    t: Der Herr Kommissar wird uns jetzt todsicher <a>sagen</a>, daß sie alle Gnade
      vor seinen Augen finden werden.
  - s: När det gäller Basel III vill jag helt enkelt <v>säga</v> <p>till</p> Paul
      Rübig att vi följer arbetet på nära håll.
    t: Was Basel III angeht, so möchte ich Herrn Rübig einfach <a>sagen</a>, dass
      wir die Arbeit aufmerksam verfolgen.
  - s: Jag vill slutligen <v>säga</v> <p>till</p> Joseph Daul att jag noterar ståndpunkten
      hos hans grupp, som är majoritetsgrupp här i parlamentet, när det gäller rollerna
      för rådets ordförande - den permanenta ordföranden - och parlamentet.
    t: Zuletzt möchte ich Herrn Daul <a>sagen</a>, dass ich die Position seiner Fraktion,
      der größten hier im Parlament, hinsichtlich der Rolle des Ratspräsidenten -
      des ständigen Präsidenten - und des Parlaments zur Kenntnis nehme.
  - s: Vad jag vill <v>säga</v> <p>till</p> er är att den här dagordningen inte fungerar.
    t: Was ich Ihnen gerne <a>sagen</a> möchte, diese Agenda funktioniert nicht.
  - s: Att <v>säga</v> <p>till</p> oss att vänta på översättningarna är oacceptabelt
      när vi vet att det finns flera versioner som cirkulerar i pressen, efter det
      att information har läckt ut.
    t: Uns zu <a>sagen</a>, dass wir auf die Sprachfassungen warten müssen, ist nicht
      akzeptabel, wenn wir wissen, dass aufgrund ungeplanter Veröffentlichungen von
      Informationen mehrere Versionen in der Presse kursieren.
  - s: Jag vill kunna se mina barn och barnbarn i ögonen utan att skämmas, och kunna
      <v>säga</v> <p>till</p> dem att vi lämnar efter oss Donaufloden i samma skick
      som vi ärvde den.
    t: Ich möchte meinen Kindern und Enkeln gerne ehrlich in die Augen blicken und
      ihnen <a>sagen</a> können, dass wir die Donau so bewahrt haben, wie wir sie
      von unseren Vorfahren übernommen haben;
  - s: Nu vill jag rikta mig till de brittiska ledamöterna i kammaren och be dem <v>säga</v>
      <p>till</p> sina arbetsgivare att olaglig anställning av invandrare är ett brott.
    t: An dieser Stelle möchte ich mich an die britischen Kollegen hier im Parlament
      wenden und sie auffordern, ihren Arbeitgebern zu <a>sagen</a>, dass die illegale
      Beschäftigung von Einwanderern ein Verbrechen ist.
  - s: ?det är mycket svårt, för att inte säga omöjligt, för den israeliske premiärministern
      att <v>säga</v> <p>till</p> sitt folk att han ger efter för amerikanska påtryckningar?
    t: In diesem Kontext und im Hinblick auf die Siedlungen stimmt es wenig hoffnungsvoll,
      dass Colin Powell am Montag wörtlich erklärt haben soll, dass ’es für den Premierminister
      Israels sehr schwierig, wenn nicht unmöglich ist, seinem Volk zu <a>sagen</a>,
      dass er dem Druck der USA nachgibt’.
  - s: Det vore alltför enkelt att bara lägga skulden på en sida, men det måste ge
      oss en tankeställare att Abraham Burg, medlem av israeliska knesset som vi välkomnade
      till denna kammare för en tid sedan, <v>säger</v> <p>till</p> oss att dagens
      Israel står inför valet mellan judisk radikalism och demokrati, mellan bosättningar
      och hopp för båda folken, mellan den nedtryckande synen av taggtråd, gatubarrikader
      och självmordsattacker och en internationell gräns mellan två stater med Jerusalem
      som gemensam huvudstad.
    t: 'Aber es muss uns schon zu denken geben, wenn Abraham Burg, der in der israelischen
      Knesset sitzt und den wir hier vor einiger Zeit empfangen haben, <a>sagt</a>,
      dass für das Israel von heute die Alternative heißt:'
  - s: Det är mycket lätt att <v>säga</v> <p>till</p> andra, till israeler och palestinier,
      vad de skall göra, men vi kanske borde fundera över vad Europa gör, vad vi gör,
      för det kan vi göra något åt, det råder vi över.
    t: Es ist sehr leicht, anderen, Israelis oder Palästinensern, zu <a>sagen</a>,
      was sie zu tun haben.
  - s: 'Det jag vill <v>säga</v> <p>till</p> kommissionsledamöterna är detta:'
    t: 'Den Herren Kommissaren möchte ich Folgendes <a>sagen</a>:'
  - s: Herr kommissionsordförande, jag <v>säger</v> <p>till</p> er att det inte får
      hända igen att vi inte har något dokument till en så viktig debatt.
    t: Herr Kommissionspräsident, ich <a>sage</a> Ihnen, es darf sich nicht wiederholen,
      dass wir kein Dokument haben für eine so wichtige Debatte.
  - s: Jag inbjuder mina kolleger att besöka t.ex. Viridor nära Kingsteignton i sydväst,
      och sedan återkomma och <v>säga</v> <p>till</p> mig med övertygelse att man
      inte anser att det inte kan finns någon hälso- eller miljöpåverkan.
    t: Ich möchte meine Kollegen bitten, beispielsweise den Standort Viridor in der
      Nähe von Kingsteignton im Südwesten zu besuchen, so wie ich es getan habe, und
      dann zurückzukommen und mir mit Überzeugung zu <a>sagen</a>, dass es ihrer Ansicht
      nach tatsächliche keinerlei Auswirkungen auf die Umwelt oder Gesundheit gibt.
  - s: Jag säger att priset är till alla kubaner eftersom jag förstår det så att Europa
      vill <v>säga</v> <p>till</p> dem. ?
    t: 'Ich sagte, dieser Preis sei für alle Kubaner, weil ich annehme, dass Europa
      ihnen mit dieser Auszeichnung <a>sagen</a> will: ’Auch Sie haben ein Recht auf
      Rechte.’'
  - s: Jag vill bara på min grupps vägnar <v>säga</v> <p>till</p> Martin att vi kommer
      att fortsätta kämpa för detta viktiga paket och för omröstningen i parlamentet
      - och det gäller paketets alla delar.
    t: Frau Präsidentin, Ich möchte nur Martin im Namen meiner Fraktion <a>sagen</a>,
      dass wir den Kampf für dieses wichtige Paket und für die Abstimmung durch das
      Parlament fortsetzen werden, einschließlich sämtlicher Elemente des Pakets.
  - s: Först av allt vill jag <v>säga</v> <p>till</p> dem av oss som vill uppfinna
      nya institutioner, nya regler och nya fonder att vi inte kan lösa problem som
      orsakats av att regler inte respekterats genom att skapa nya regler.
    t: Zunächst einmal möchte ich all denen von uns, die gerne neue Institutionen,
      neue Regeln und neue Fonds einführen würden, <a>sagen</a>, dass ich nicht glaube,
      dass wir die Probleme, die daher rühren, dass Regeln nicht beachtet wurden,
      durch die Schaffung von neuen Regeln lösen können.
  - s: Vi är i dag mycket nära 80-årsdagen, den 8 mars, och vi måste <v>säga</v> <p>till</p>
      oss själva, till kommissionen och till rådet att det måste göras mer för att
      befästa och förverkliga principen enligt vilken kvinnornas rättigheter är mänskliga
      rättigheter och att de måste tolkas, erkännas och till varje pris förverkligas
      som sådana.
    t: Am heutigen Tag, der fast mit dem achten Jahrestag des 8. März zusammenfällt,
      müssen wir uns selbst, der Kommission und dem Rat <a>sagen</a>, daß mehr getan
      werden muß, damit der Grundsatz bekräftigt und verwirklicht wird, wonach Frauenrechte
      Menschenrechte sind und als solche ausgelegt, anerkannt und um jeden Preis zur
      Geltung gebracht werden müssen.
  - s: Ett par månader senare måste vi i dag, när det gäller den fredliga aktionen
      från vår kollega Dupuis, <v>säga</v> <p>till</p> dem som kämpar för civila och
      politiska mänskliga rättigheter, som ser Europeiska unionen som ett hopp, att
      inte låta lura sig.
    t: Heute, einige Monate später, können wir im Zusammenhang mit der gewaltlosen
      Aktion des Kollegen Dupuis denjenigen, die für die Menschen- und Bürgerrechte
      sowie für politische Rechte kämpfen und ihre Hoffnungen auf die Europäische
      Union setzen, <a>sagen</a>, dass sie sich nichts vormachen sollen.
  - s: För några veckor sedan <v>sa</v> president Klaus tydligt <p>till</p> oss att
      han inte såg något annat alternativ än EU-medlemskap för Tjeckien.
    t: Vor ein paar Wochen <a>sagte</a> uns Präsident Klaus eindeutig, er sehe für
      die Tschechische Republik keine Alternative zur EU-Mitgliedschaft.
  - s: För den som, i likhet med mig, erinrar sig att man har <v>sagt</v> <p>till</p>
      oss att havet är framtiden, där finns det obegränsad tillgång på livsmedel,
      och allt står där till vårt förfogande, bara några år senare måste läsa vad
      Teverson sagt, han kommer till resultatet att det är en sorglig bild som förmedlas.
    t: Denn wer sich wie ich daran erinnert, daß man uns <a>gesagt</a> hat, das Meer
      sei die Zukunft, es seien da unbeschränkte Lebensmittel, es sei da alles zu
      unserer Verfügung gestellt, wird, wenn er jetzt relativ wenige Jahre später
      schon lesen muß, was Herr Teverson gesagt hat, zu dem Ergebnis kommen, daß da
      ein trauriges Bild vermittelt wird.
  - s: Å andra sidan måste vi <v>säga</v> <p>till</p> oss själva att det finns anledning
      att vara optimistiska, inte minst på grund av det faktum att vi har en utmärkt
      kommissionär för fiskefrågor, som fått igenom mycket.
    t: Auf der anderen Seite müssen wir uns <a>sagen</a>, es gäbe doch viele Gründe,
      optimistisch zu sein, nicht zuletzt auch wegen der Tatsache, daß wir einen ausgezeichneten
      Kommissar für die Fischerei haben, der viel energisch durchgesetzt hat.
  - s: Jag för min del vill <v>säga</v> <p>till</p> Mohamed Alí att han inte skall
      oroa sig.
    t: Ich für meinen Teil möchte Mohamed Alí <a>sagen</a>, daß er sich nicht beunruhigen
      soll.
  - s: Om samtliga 34 uppgifter var användbara för att spåra terrorister skulle jag
      inte vara rädd för att <v>säga</v> <p>till</p> er att det behövdes 34 uppgifter.
    t: Wären alle 34 Datensätze hilfreich für die Terroristenverfolgung, würde ich
      mich nicht davor scheuen, Ihnen zu <a>sagen</a>, dass 34 Datensätze erforderlich
      sind.
  - s: Herr talman, jag ville bara säga detta till herr Fischler, för jag kan ju inte
      låta det som han just har <v>sagt</v> <p>till</p> oss här stå oemotsagt - jag
      hade hoppats på något mera!
    t: Herr Präsident, ich wollte Herrn Fischler das nur sagen, denn ich kann ja das,
      was er uns hier <a>gesagt</a> hat - und ich hätte etwas mehr erhofft - nicht
      so im Raum stehen lassen!
  - s: 'En av de saker jag har <v>sagt</v> <p>till</p> alla utrikesministrar, och
      som jag även säger till er här i parlamentet, är att jag verkligen vill be er
      att motstå frestelsen:'
    t: 'Folgendes habe ich allen Außenministern <a>gesagt</a> und sage es jetzt dem
      Parlament:'
  - s: Dessa länder väntar fortfarande på någon form av bekräftelse på denna konferens,
      och kommissionen har <v>sagt</v> <p>till</p> mig att den skall hållas före undertecknandet
      av avtalet.
    t: Von der Kommission war ihnen <a>gesagt</a> worden, diese Konferenz werde vor
      der Unterzeichnung des Abkommens stattfinden.
  - s: Vi måste <v>säga</v> <p>till</p> de länder som har ordning på sin produktion,
      dvs. de länder som verkligen kan hålla isär olika typer av proteinproduktion,
      att de naturligtvis också skall ha en fördel så att de inte straffas av de länder
      som inte kan göra denna åtskillnad.
    t: Wir müssen den Ländern, die zur Überwachung ihrer Produktion in der Lage sind
      - d.h. die Produktion von Eiweißen wirklich trennen können - <a>sagen</a>, dass
      sie dadurch natürlich auch Vorteile genießen werden und dass keine Strafen durch
      die Länder verhängt werden, die das nicht können.
  - s: 'Herr kommissionsledamot, jag vet att jag kan räkna med er och ert politiska
      ledarskap för att hantera detta, men jag anser att vi alla måste engagera oss
      i processen, inte för att fatta de enskilda besluten utan för att kunna <v>säga</v>
      <p>till</p> de berörda:'
    t: 'Ich weiß, dass ich auf Sie, Herr Kommissar, und Ihre politische Führung bei
      der Behandlung dieser Fragen zählen kann, meine jedoch auch, dass wir uns alle
      in diesen Prozess einbringen müssen, nicht um detaillierte Entscheidungen zu
      treffen, sondern um den Beteiligten zu <a>sagen</a>:'
  - s: När det gäller Grekland har vi alltså ändrat från 370 000 hektar med ett stöd
      på 594 euro per hektar till 270 000 hektar med ett stöd på 750 euro, men om
      vi odlar mer än 270 000 hektar, med möjlighet upp till 370 000 hektar, som är
      vår fulla rätt, så kan ingen komma och <v>säga</v> <p>till</p> oss, som man
      brukade göra, att det finns en övre gräns eller sanktioner.
    t: Wenn wir nun aber mehr als 270 000 Hektar bewirtschaften, uns für 370 000 Hektar
      entscheiden, dann wird niemand uns wie früher <a>sagen</a>, dass es eine Obergrenze
      gibt oder eine Strafe.
  - s: Vi måste lugna dem som är oroade med att vi i inget fall kommer att ifrågasätta
      staternas skattemässiga suveränitet, vi måste <v>säga</v> <p>till</p> dem som
      oroar sig att det inte handlar om att underifrån slå ihop bl.a. systemen för
      social trygghet, utan helt enkelt att se till att den gemensamma marknaden och
      den inre marknaden fungerar bra i ett utvidgat Europa.
    t: Zur Beruhigung derer, die sich Sorgen machen, sei <a>gesagt</a>, dass keinesfalls
      die Steuersouveränität der Staaten angetastet werden soll, dass es nicht darum
      geht, die Sozialschutzsysteme zu vereinigen, vor allem nicht auf unterem Niveau,
      sondern einfach nur darum, das richtige Funktionieren des Gemeinsamen Marktes,
      des Binnenmarktes in einem erweiterten Europa zu gewährleisten.
  - s: Vad gäller debatten och utarbetandet av Schleichers betänkande, ett arbete
      som jag välkomnar, vill jag <v>säga</v> <p>till</p> min kollega Poettering att
      vi är oense i många frågor, men jag vill ändå be honom att inte bli irriterad
      på Kunhe, för i budgetkontrollutskottet lades en begäran fram som vi fick från
      revisionsrätten, och jag ber honom att nu innan klockan tolv överväga sin irritation
      och sedan stödja dessa ändringsförslag som jag tror kan vara positiva för alla.
    t: Im Zusammenhang mit der Aussprache und der Ausarbeitung des Berichts von Frau
      Schleicher, deren Arbeit ich begrüße, möchte ich meinem Kollegen, Herrn Poettering,
      <a>sagen</a>, dass wir in vielen Dingen nicht übereinstimmen, er möge jedoch
      nicht mit Herrn Kuhne hadern, weil im Haushaltskontrollausschuss eine Forderung
      aufgestellt wurde, die vom Rechnungshof kam.
  - s: Jag har <v>sagt</v> <p>till</p> er en gång förut att i detta parlament förväntar
      vi oss alla att vi skall känna till merparten av de frågor som er familj ställs
      inför.
    t: Ich <a>sagte</a> Ihnen schon einmal, dass wir alle am Ende dieser Amtszeit
      wahrscheinlich mit den meisten Ihrer Familienprobleme vertraut sein werden.
  - s: Efter ett klagomål om hennes ålder <v>sade</v> man <p>till</p> henne att hon
      var för gammal för befattningen och inte valbar enligt den gällande brittiska
      polisstadgan.
    t: Nach einer Beschwerde über ihr Alter wurde ihr <a>gesagt</a>, sie sei zu alt
      für diese Position und käme aufgrund des geltenden Britischen Polizeigesetzes
      nicht dafür in Betracht Die vorliegenden Rechtsvorschriften sind daher gut für
      Menschen wie diese Schulleiterin.
  - s: Jag vill därför be Štefan Füle att <v>säga</v> <p>till</p> Catherine Ashton
      att man bör ha de omständigheter jag nyss nämnde i åtanke vid tillämpningen
      av denna resolutions mandat.
    t: Ich möchte daher Herrn Füle dazu auffordern, Frau Ashton zu <a>sagen</a>, dass
      diese Umstände, die ich soeben erwähnt habe, während der Anwendung dieses Entschließungsmandats
      in Betracht gezogen werden sollten.
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: 'Sollten wir ihnen nicht stattdessen <a>sagen</a>:'
  - s: 'Jag skulle för övrigt vilja <v>säga</v> <p>till</p> Johanna:'
    t: 'Ich möchte Johanna übrigens <a>sagen</a>:'
  - s: Jag har som föredragande träffat ledarna för den spanska tonfiskindustrin och
      de har själva <v>sagt</v> <p>till</p> mig att det för närvarande inte finns
      något sådant hot.
    t: Ich habe mich als Berichterstatter mit den Verantwortlichen der spanischen
      Thunfischindustrie getroffen und diese haben mir selbst <a>gesagt</a>, dass
      derzeit keine Bedrohung bestehe.
  - s: I detta sammanhang vill jag <v>säga</v> <p>till</p> den ärade ledamoten att
      vi inte kan tvinga fram särskilt mycket, men vad vi kan göra är att göra klart
      för Turkiet att EU och det internationella samfundet kommer att fortsätta att
      noga följa det sätt på vilket denna konflikt hanteras, i synnerhet när det gäller
      ett land med vilket vi redan under lång tid fört en dialog om denna problematik
      och i synnerhet när det gäller ett land som i sina relationer med EU söker ett
      närmare samarbete och till och med utökad integrering.
    t: Wir können wenig erzwingen, muß ich dem Herrn Abgeordneten in diesem Zusammenhang
      <a>sagen</a>, aber wir können der Türkei klar verständlich machen, daß die Europäische
      Union und die internationale Gemeinschaft die Vorgänge in diesem Konflikt weiterhin
      genau im Auge behalten werden, und das namentlich, wo es sich um ein Land handelt,
      mit dem wir schon solange über diese Problematik verhandeln und eines, das engere
      Beziehungen zur Europäischen Union zu knüpfen wünscht, ja selbst weitere Integration
      verfolgt.
  - s: Jag uppmanar kommissionen att seriöst granska om dessa patent som beviljats
      verkligen också är i enlighet med patentdirektivet, och inte låtsas som om parlamentet
      här inte skulle ha något att <v>säga</v> <p>till</p> om och inte kan fatta några
      beslut!
    t: Ich fordere die Kommission auf, sehr ernsthaft zu prüfen, ob diese Patente,
      die erteilt wurden, auch wirklich der Patentierungsrichtlinie gerecht werden,
      und nicht so zu tun, als hätte das Parlament hier nichts zu <a>sagen</a> und
      könne keine Beschlüsse fassen!
  - s: När någon i min valkrets vänder sig till mig i ett sådant här ärende <v>säger</v>
      jag <p>till</p> dem att de ska skriva tillbaka till företaget och be dem skicka
      över all kommande korrespondens till mig.
    t: Wenn mich Bürger in meinem Wahlkreis hierzu ansprechen, <a>sage</a> ich ihnen
      einfach, dass sie der Firma zurückschreiben und ihr sagen sollen, dass sie alle
      zukünftige Korrespondenz an mich schicken sollen.
  - s: Avslutningsvis vill jag <v>säga</v> <p>till</p> dig, Günther Oettinger, att
      vi nu hoppas på konsekvens, och att reaktorer som inte klarar testerna och inte
      kan åtgärda sina brister stängs ned.
    t: Abschließend, Herr Kommissar, möchte ich Ihnen <a>sagen</a>, dass wir jetzt
      auf konsequentes Handeln hoffen, damit Reaktoren, die den Test nicht bestehen
      und deren Mängel nicht beseitigt werden können, abgeschaltet werden, und auf
      Transparenz, damit alle Bürgerinnen und Bürger vollständig über das Testverfahren
      und die Ergebnisse informiert werden.
  - s: Vi bör dock inte glömma att <v>säga</v> <p>till</p> Förenta staterna att de
      också måste avveckla sitt livsmedelsstöd, eftersom det är först när vi gör det
      tillsammans som instrumenten fungerar.
    t: Aber wir sollten nicht vergessen, den Amerikanern zu <a>sagen</a>, dass sie
      ihre Nahrungsmittelhilfe ebenso einstellen müssen.
  - s: 'Jag vill <v>säga</v> <p>till</p> er:'
    t: 'Ich möchte Ihnen <a>sagen</a>:'
  - s: Vad vi också borde lära oss av varandra är att Europas funktion inom hälsovårdsområdet
      egentligen redan är mycket omfattande, trots att vi formellt inte har mycket
      att <v>säga</v> <p>till</p> om.
    t: Ebenfalls voneinander lernen sollten wir, dass Europa auf dem Gebiet des Gesundheitswesens
      im Grunde schon eine ganz entscheidende Rolle spielt, obgleich wir formell wenig
      zu <a>sagen</a> haben.
  - s: Det är den inneboende visheten i denna gamla europeiska kontinent, att den
      alltid kan förnyas, och vi bör <v>säga</v> <p>till</p> alla dem i världen som
      ifrågasätter vår förmåga att politiken för att ena Europa är den största fredsrörelsen
      på denna gamla europeiska kontinent som ändå alltid förnyar sig, och att detta
      är ett exempel på - kanske också för andra delar av världen - hur man kan umgås
      fredligt med varandra.
    t: Es ist die Weisheit dieses alten europäischen Kontinents, dass er immer wieder
      zu Erneuerung fähig ist, und wir sollten allen in der Welt <a>sagen</a>, die
      unsere Qualitäten in Frage stellen, dass die Politik der Einigung Europas die
      größte Friedensbewegung dieses alten, sich immer wieder erneuernden europäischen
      Kontinents ist, und dass dies ein Beispiel ist - vielleicht auch für andere
      Regionen auf der Welt -, friedlich miteinander umzugehen.
  - s: 'Vi vill också helt klart påpeka - eftersom det i fråga om Irak handlar om
      ett arabiskt land - att om vi nu befinner oss i denna situation med Irak, så
      skall vi samtidigt <v>säga</v> <p>till</p> den arabiska och islamiska världen:'
    t: 'Meine Damen und Herren, liebe Freunde, wir sagen auch ganz deutlich - weil
      es sich beim Irak um ein arabisches Land handelt -, dass wenn wir uns jetzt
      in dieser Situation mit dem Irak befinden, wir der arabischen und der islamischen
      Welt auch <a>sagen</a>:'
  - s: 'Jag vänder mig nu till alla dem som anser att alla beståndsdelar finns för
      att tillåta att en väpnad aktion inleds omedelbart, utan något som helst behov
      av en ny resolution från FN:s säkerhetsråd och jag <v>säger</v> <p>till</p>
      dem:'
    t: 'Ich wende mich nun an diejenigen, die glauben, dass alle Voraussetzungen gegeben
      sind, um die sofortige Auslösung einer bewaffneten Aktion, ohne dass es einer
      neuen Resolution des UN-Sicherheitsrates bedarf, zu rechtfertigen, und möchte
      ihnen <a>sagen</a>:'
  - s: Även om jag stryker under min stora sympati för och värdet av Förenta staterna
      måste vi därför i dag <v>säga</v> <p>till</p> dem, som allierade och som de
      vänner som vi verkligen är, att detta är fel väg att gå och att de måste stanna
      upp och lyssna på det internationella samfundet.
    t: Deshalb müssen wir, bei aller Bekräftigung unserer großen Sympathie und Wertschätzung
      für die Vereinigten Staaten, ihnen heute als echte Verbündete und Freunde <a>sagen</a>,
      dass sie auf dem falschen Weg sind, dass sie einhalten und auf die internationale
      Gemeinschaft hören müssen.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'Oder muß ich vielleicht <a>sagen</a>:'
  - s: Vi väntar på vad den svenska regeringen kommer att <v>säga</v> <p>till</p>
      oss.
    t: Wir warten auf das, was die schwedische Regierung uns <a>sagen</a> wird.
  - s: Det är inte längre tillräckligt att <v>säga</v> <p>till</p> utbildade människor
      att allt står rätt till. De vill veta vad informationen grundas på och kärnkrafts-
      och den militära industrin har tidigare uppvisat ett paternalistiskt sätt, som
      innebär att det inte är överraskande om man inte tror på dem. Information i
      detta sammanhang har till sist lämnats ut och man har tillåtit att det sker
      en oberoende granskning, men detta har snarare tvingats fram som ett resultat
      av offentlig intervention och Gibraltars guvernörs åtgärder, än av en känsla
      av passande ansvarighet.
    t: Sie will wissen, worauf diese Informationen beruhen, denn aus der Atom- und
      Rüstungsindustrie sind schon viele Beispiele für Beteuerungen bekannt, die in
      paternalistischer Weise abgegeben wurden, womit ich nur <a>sagen</a> möchte,
      dass es nicht verwunderlich ist, wenn man ihnen nichts mehr glaubt.
  - s: Man kan inte undgå att se en underlig komplott däri och jag skulle vilja <v>säga</v>
      <p>till</p> Tunisien att om Europa verkar vända ryggen åt landet, kommer Frankrike
      att även i fortsättningen se landet som en av sina viktigaste partner.
    t: Darin kann man nur den Ausdruck seltsamer Machenschaften sehen, und ich möchte
      <a>sagen</a>, dass, wenn Europa Tunesien den Rücken kehren sollte, Frankreich
      in diesem Land weiterhin einen seiner wesentlichen Partner sehen wird.
  - s: Jag vill nämligen <v>säga</v> <p>till</p> honom att offentlig upphandling är
      ett av de främsta verktyg vi har för att uppmuntra innovativa företag i hela
      EU.
    t: Ich halte es für begrüßenswert, dass Herr Tajani hier ist, weil ich ihm <a>sagen</a>
      möchte, dass das öffentliche Auftragswesen ein Schlüsselinstrument für die Förderung
      innovativer Unternehmen in der ganzen Europäischen Union ist.
  - s: I varje fall så vill jag <v>säga</v> <p>till</p> dem som tror att deras rättigheter
      i det avseendet åsidosattes att de har tillgång till lämpliga medel för upprättelse,
      främst genom behöriga nationella rättsinstanser.
    t: Ich möchte denjenigen, die meinen, daß ihre diesbezüglichen Rechte mißachtet
      wurden, <a>sagen</a>, daß es für sie entsprechende Durchsetzungs- und Einspruchsmöglichkeiten
      gibt, namentlich auf dem Wege über die zuständigen nationalen Instanzen der
      Rechtsprechung.
  - s: Ni <v>säger</v> <p>till</p> oss att ni försöker vara öppen men att ni har begränsat
      manöverutrymme.
    t: Sie <a>sagen</a> uns, dass Sie versuchen, offen zu sein, dass Ihr Handlungsspielraum
      jedoch begrenzt sei.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> alla dessa kolleger, vars ståndpunkt
      jag givetvis respekterar, att jag inte kan förstå hur det är möjligt att vara
      för en avreglering av järnvägarna, luftfarten, telekommunikationerna,men emot
      en avreglering av hamntjänster.
    t: Ich möchte allen diesen Kollegen, deren Meinung ich selbstverständlich respektiere,
      <a>sagen</a>, dass ich nicht verstehen kann, wie wir für die Liberalisierung
      des Eisenbahnverkehrs, des Luftverkehrs und der Telekommunikation, die Liberalisierung
      der Hafendienste aber ablehnen.
  - s: 'Vi vill att besluten ska fattas inom den institutionella ramen, inom ramen
      för en union som bygger på rättsstatsprincipen, och följande vill jag <v>säga</v>
      <p>till</p> er med stor uppriktighet och stort allvar:'
    t: 'Wir möchten, dass die Entscheidungen im Rahmen der einzelnen Organe getroffen
      werden, im Rahmen einer Gemeinschaft, die auf der Rechtsstaatlichkeit basiert,
      und ich möchte Ihnen nun Folgendes sehr offen und ehrlich <a>sagen</a>:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> alla kolleger som var närvarande vid
      denna mycket rörande och mycket viktiga ceremoni att jag tycker att vi verkligen
      alla tillsammans företrädde Europaparlamentet på ett utmärkt sätt, och jag vet
      att alla deltagare tyckte det var mycket betydelsefullt att så många var närvarande.
    t: Ich möchte allen Kollegen, die dieser sehr bewegenden und bedeutungsvollen
      Feierstunde beigewohnt haben, <a>sagen</a>, wie gut wir meines Erachtens alle
      zusammen das Europäische Parlament vertreten haben, und ich weiß, daß alle Teilnehmer
      unsere zahlreiche Beteiligung zur Kenntnis genommen haben.
  - s: I framtiden kommer vi att integrera Schengen i Europeiska unionen och även,
      som jag har <v>sagt</v> <p>till</p> den föredragande, i den kommande revisionen
      av Maastrichtfördraget.
    t: In der Zukunft werden wir Schengen in die Europäische Union, und zwar, wie
      auch die Berichterstatterin bereits <a>sagte</a>, im Zuge der bevorstehenden
      Reform des Vertrags von Maastricht, einbetten müssen.
  - s: Vi måste <v>säga</v> <p>till</p> det angolanska folket och dess politiska ledare
      att det internationella samfundet är berett att samarbeta i strävan efter fred.
      Det finns ingen militär lösning på denna konflikt.
    t: Wir müssen dem Volk Angolas und den politischen Führern <a>sagen</a>, dass
      die Internationale Gemeinschaft bereit ist, sich an den Friedensbestrebungen
      zu beteiligen.
  - s: Jag önskar er all kraft, men också att ni stöder parlamentet och arbetar för
      att parlamentet framdeles får mer att <v>säga</v> <p>till</p> om i frågor som
      rör den ekonomiska politiken och sysselsättningspolitiken, vilket också förväntas
      av medborgarna i Europa.
    t: Ich wünsche Ihnen viel Kraft, die Unterstützung des Parlaments und den Einsatz
      dafür, daß dieses Parlament in Zukunft in den Fragen der Wirtschafts- und Beschäftigungspolitik
      mehr zu <a>sagen</a> hat, wie das auch von den Bürgerinnen und Bürgern in Europa
      erwartet wird.
  - s: Jag har ofta sagt att det är viktigt att vi i egenskap av europeisk union inte
      bara skall utfärda förordningar som <v>säger</v> <p>till</p> människorna vad
      de får och inte får göra utan att vi skall öka det som verkar för den europeiska
      allmänheten och unionens områden som påtagliga fördelar.
    t: Ich habe oft gesagt, daß es wichtig ist, als Europäische Union nicht nur Verordnungen
      zu erlassen, um den Menschen zu <a>sagen</a>, was sie zu tun und zu lassen haben,
      sondern daß wir die für die europäische Öffentlichkeit und die Regionen der
      Union spürbaren Vorzüge verbreiten sollten.
  - s: 'Jag <v>säger</v> <p>till</p> alla människor som ringer mig:'
    t: 'Ich <a>sage</a> allen Menschen, die mich anrufen:'
  - s: Det är synd, för det minskar kvaliteten i betänkandet som i övrigt är utmärkt
      för, föredragande, när det direktvalda parlamentet för första gången kom samman
      här i Strasbourg 1979 hade vi inget att <v>säga</v> <p>till</p> om.
    t: als nämlich, werte Berichterstatter, 1979 hier in Straßburg das direkt gewählte
      Parlament zum ersten Mal zusammenkam, hatten wir nichts zu <a>sagen</a>.
  - s: Vi skulle önska - det kommer jag i morgon också att <v>säga</v> <p>till</p>
      den blivande ordföranden i rådet - att vi fram till slutet av året kommer fram
      till ett resultat, så att man handlar snabbt, och att Europaparlamentet företräds
      på ett lämpligt och effektivt sätt.
    t: Wir würden uns sehr wünschen - ich werde das morgen auch dem zukünftigen Ratspräsidenten
      <a>sagen</a> -, dass wir bis Ende dieses Jahres zu einem Ergebnis kommen, damit
      zügig und beschleunigt gehandelt wird, und dass das Europäische Parlament angemessen
      und wirksam vertreten ist.
  - s: Jag vill <v>säga</v> <p>till</p> Catherine Ashton - och detta kan jag säga
      på engelska - att det också framgår av hennes mandat att hon måste lägga fram
      förslag för medlemsstaterna.
    t: Herr Präsident, ich möchte Baroness Ashton <a>sagen</a> - und ich kann das
      auf Englisch tun - dass auch in ihrem Mandat steht, dass sie den Mitgliedstaaten
      Vorschläge unterbreiten muss.
  - s: Jag vill <v>säga</v> <p>till</p> the Earl of Dartmouth att befogenheterna för
      skapandet av en ekonomisk och monetär union tydligt fastställdes i Maastrichtfördraget,
      som förhandlades fram av en konservativ brittisk regering och bekräftades av
      det brittiska parlamentet vid ett flertal efterföljande tillfällen.
    t: Herr Präsident, ich möchte dem Earl of Dartmouth <a>sagen</a>, dass das Mandat
      für den Aufbau einer Wirtschafts- und Währungsunion eindeutig in dem Vertrag
      von Maastricht festgelegt wurde, welcher von einer konservativen britischen
      Regierung ausgehandelt und von dem Parlament von Westminster in mehreren aufeinanderfolgenden
      Sitzungen bestätigt wurde.
  - s: 'Detta är, som jag har <v>sagt</v> <p>till</p> dem, inte svårt:'
    t: 'Ich habe ihnen <a>gesagt</a>, dass dies nicht schwierig sei:'
  - s: Jag vill bara <v>säga</v> <p>till</p> David Campbell Bannerman att jag inte
      har något emot att han angriper mig, men se vänligen till att hålla er till
      fakta.
    t: Ich möchte Herrn Campbell Bannerman nur <a>sagen</a>, dass es mir nichts ausmacht,
      wenn Sie mich angreifen, aber lassen Sie uns bitte die Fakten richtig stellen.
  - s: Hur som helst kan jag <v>säga</v> <p>till</p> dem som är engagerade i frågan
      att den kvantitativa och kvalitativa utvärderingen av den fulla sysselsättningen
      kommer att bli mer effektiv allt eftersom vi inför indikatorer för olika politikområden.
    t: Auf jeden Fall möchte ich denjenigen, denen an diesem Thema sehr gelegen ist,
      <a>sagen</a>, daß die quantitative und qualitative Bewertung der Vollbeschäftigung
      in dem Maße wirksamer sein wird, in dem wir Indikatoren für die verschiedenen
      Politiken einführen.
  - s: Trots den här diskussionen i parlamentet om de ändringar som kommissionen vill
      göra i direktivet om finansiell insyn så kommer vi inte att ha mycket att <v>säga</v>
      <p>till</p> om.
    t: Obgleich wir im Parlament über die von der Kommission beabsichtigten Änderungen
      der Richtlinie über die Transparenz der finanziellen Beziehungen debattieren,
      dürften wir nicht viel zu <a>sagen</a> haben, denn die Kommission wird hier
      ihre Entscheidung zu unserem großen Leidwesen ohne weitere Intervention des
      Europäischen Parlaments und des Rates allein treffen.
  - s: Jag vill också <v>säga</v> <p>till</p> våra nya partner att vår interna osämja
      inte är deras fel.
    t: Ebenso möchte ich den neuen Partnern <a>sagen</a>, dass sie für unsere internen
      Streitigkeiten keine Schuld trifft, vielmehr ist es nun unsere Aufgabe, gemeinsam
      aufzubauen, mit Blick auf die Zukunft, mit solidarischem Geist und unter Überwindung
      einzelstaatlicher Egoismen um einer gemeinschaftlichen Solidarität willen.
  - s: 'Och som sachsisk ledamot vill jag <v>säga</v> <p>till</p> mina grannar:'
    t: 'Und als sächsischer Abgeordneter möchte ich meinen Nachbarn <a>sagen</a>:'
  - s: Vart tog modet vägen när det handlar om att <v>säga</v> <p>till</p> befolkningen
      att man måste sluta att värna om det man har, för att få till stånd en framgångsrik
      ny utformning av unionen?
    t: Wo ist der Mut geblieben, der Bevölkerung zu <a>sagen</a>, dass Besitzstandswahrung
      aufgegeben werden muss, um eine erfolgreiche Union neu zu gestalten?
  - s: Jag har också en hund, och han har <v>sagt</v> <p>till</p> mig att han varken
      vill ha ett elektroniskt mikrochip eller bli tatuerad.
    t: Ich habe auch einen Hund, und der hat mir <a>gesagt</a>, er will weder einen
      elektronischen Mikrochip noch tätowiert werden.
  - s: Vi <v>säger</v> <p>till</p> er att hålla fingrarna borta från denna åtgärd.
    t: Wir <a>sagen</a> Ihnen, lassen Sie die Finger von dieser Maßnahme.
  - s: Och vi <v>säger</v> <p>till</p> dem, att om de ändå gör det, kommer vi att
      dra dem inför domstol!
    t: Und wir <a>sagen</a> ihnen, wenn sie es doch tun, schleppen wir sie vor den
      Gerichtshof!
  - s: När jag träffade utrikesminister Levy i New York för ett par veckor sedan,
      <v>sade</v> jag <p>till</p> honom att jag inte tyckte att vår relation borde
      dränkas i apelsinjuice - det finns viktiga handelsfrågor som vi måste lösa,
      av vilka apelsinjuicefrågan är en.
    t: Als ich vor ein paar Wochen in New York mit Außenminister Levy zusammentraf,
      <a>sagte</a> ich ihm, unsere Beziehungen sollten nicht in Orangensaft ertrinken
      - wir haben wichtige Handelsfragen zu klären, unter denen der Orangensaft nur
      eine darstellt.
  - s: Vi måste ta upp de här frågorna igen, vi måste <v>säga</v> <p>till</p> den
      turkiska regeringen och till regeringarna i angränsande länder som har kurer
      på sitt territorium, att nu är ögonblicket kommet att återge oberoende och hopp
      till ett folk som inte har andra att lita till än dem som besöker de turkiska
      fängelserna, som den kollega som vi tilldelade Sacharovpriset för två år sedan.
    t: Man muß diese Gedanken noch einmal aufnehmen, man muß der türkischen Regierung
      und den Nachbarländern mit kurdischem Bevölkerungsanteil <a>sagen</a>, daß nun
      die Stunde und der Moment gekommen sind, Unabhängigkeit und Vertrauen an ein
      Volk zurückgeben, das in diesem Moment keine andere Zukunft kennt als die derjenigen,
      die türkischen Gefängnisse zu besuchen, wie beispielsweise unsere Kollegin,
      der wir vor zwei Jahren den Sacharow-Preis verliehen haben.
  - s: De nationella parlamenten har inte längre något att <v>säga</v> <p>till</p>
      om och Europaparlamentets roll begränsas till en enkel rådfrågning.
    t: Die nationalen Parlamente haben bei diesem Kapitel nichts mehr zu <a>sagen</a>,
      und das Recht des Europäischen Parlaments beschränkt sich auf eine einfache
      Konsultation.
  - s: 'Jag måste <v>säga</v> <p>till</p> dem:'
    t: 'Ich muß ihnen <a>sagen</a>:'
  - s: Jag skulle kanske sagt från början att jag tidigare i mitt liv arbetade som
      revisor, och jag betalar fortfarande medlemsavgiften varje år till Irish Institute
      of Chartered Accountants, även om jag, som jag har <v>sagt</v> <p>till</p> många
      människor, nu för tiden inte skulle sätta alltför stor tilltro till något revisionsarbete
      jag skulle göra åt någon.
    t: Vielleicht hätte ich zu Beginn erwähnen sollen, dass ich in meinen früheren
      Jahren Rechnungsprüfer war und noch immer meinen jährlichen Mitgliedsbeitrag
      an den irischen Wirtschaftsprüferverband zahle, obwohl ich mich - was ich schon
      vielen <a>gesagt</a> habe - nicht allzu sehr auf Prüfberichte verlassen würde,
      die ich heute für jemanden erstellen würde.
  - s: Jag måste tyvärr <v>säga</v> <p>till</p> kommissionen att jag inte anser att
      kommissionen fullständigt kan svära sig fri från ansvaret för hur denna situation
      har utvecklats.
    t: Ich muß dem Herrn Kommissar leider <a>sagen</a>, daß die Kommission meines
      Erachtens an der jetzigen Entwicklung der Situation nicht schuldlos ist und
      ihre Hände nicht völlig in Unschuld waschen kann.
  - s: Man har <v>sagt</v> <p>till</p> mig att kommissionen då hade diskussioner med
      CFO, som kan ha varit annat än ärlig mot kommissionen.
    t: Wie mir <a>gesagt</a> wurde, fanden daraufhin Gespräche der Kommission mit
      dem CFO statt, bei denen dieses gegenüber der Kommission wohl nicht ganz offen
      gewesen war.
  - s: 'Det är på så sätt den politiska världen i Tyskland, till följd av en dom från
      domstolen, har mobiliserat sig för att utesluta idrottsvärlden från konkurrensreglerna,
      för att <v>säga</v> <p>till</p> oss: ”Det där är inte ert bekymmer, sluta att
      bry er om det där.'
    t: 'So wurde zum Beispiel in Deutschland infolge eines Gerichtsurteils die Politik
      mobilisiert, um den Sport aus den Wettbewerbsregeln auszuschließen, um uns damit
      zu <a>sagen</a>:'
  - s: Och så vill jag gärna <v>säga</v> <p>till</p> er att jag hade tre minuter,
      herr talman.
    t: Dann möchte ich noch <a>sagen</a>, Herr Präsident, daß ich drei Minuten zur
      Verfügung hatte.
  - s: 'Jag <v>säger</v> även <p>till</p> er det som jag sade till Fleming i början
      av den nattliga sessionen:'
    t: 'Herr Rack, ich <a>sagen</a> Ihnen dasselbe, was ich zu Beginn der Nachtsitzung
      bereits zu Frau Flemming gesagt habe:'
  - s: Jag måste <v>säga</v> <p>till</p> dem som bara leker med ord att skillnaden
      mellan ökade resurser och tillräckliga resurser verkligen är mycket liten.
    t: Denen, die lediglich mit Worten spielen, muss ich <a>sagen</a>, dass der Unterschied
      zwischen mehr Mitteln und ausreichenden Mitteln tatsächlich sehr gering ist.
  - s: Jag skulle vilja avsluta med att <v>säga</v> <p>till</p> i synnerhet Pasty,
      att när han redovisade siffrorna, som var mycket missvisande, så hade han uppenbarligen
      inte sett på de nomineringar som gjorts, särskilt från min grupps sida, eftersom
      han då skulle ha upptäckt att vi avstått en av de tre kvestorsplatser vi innehar
      till en mindre grupp i kammaren, och att vi kommer att stödja en kandidat från
      GUE.
    t: Ich möchte abschließend insbesondere Kollege Pasty <a>sagen</a>, daß er bei
      der Nennung der Zahlen, die recht irreführend waren, offensichtlich nicht auf
      die Nominierungen geschaut hatte, die unterbreitet wurden, insbesondere von
      meiner Fraktion, denn dann hätte er festgestellt, daß wir von den drei Quästorenposten,
      die wir innehaben, einen einer kleineren Fraktion in diesem Haus abgetreten
      haben und daß wir einen Kandidaten der GUE unterstützen werden.
  - s: Jag vill <v>säga</v> <p>till</p> er, kollegor, att vi nominerar såväl en finne
      som en annan ledamot som kvestorer för denna kammare.
    t: Ich möchte Ihnen <a>sagen</a>, Kollegen, daß wir einen Finnen und auch ein
      anderes Mitglied für das Amt eines Quästors in diesem Haus nominieren.
  - s: Jag har hört på allt detta med stort intresse, precis som jag har hört hur
      han ständigt <v>säger</v> <p>till</p> oss, med mycket ärlighet och pålitliga
      uppgifter, att alla föregående direktiv förbättras då och då med nya uppgifter.
    t: Ich habe all dem mit großem Interesse zugehört, genauso wie ich ihm zuhörte,
      als er uns offen <a>sagte</a> und durch verlässliche Fakten untermauerte, dass
      alle Richtlinien hin und wieder aufgrund neuer Daten abgeändert werden müssen.
  - s: För det första vill jag <v>säga</v> <p>till</p> de österrikiska parlamentsledamöterna
      att vi alla förstår deras problem.
    t: Lassen Sie mich zunächst den österreichischen Abgeordneten <a>sagen</a>, dass
      wir alle ihr Problem verstehen.
  - s: Så, om ni inte vill ge oss förvarning och inte vill att jag kommer hit med
      en lista med svar, <v>säg</v> bara <p>till</p>, så kan jag med ett ögonblicks
      varsel tillgodose denna önskan.
    t: Wenn sie uns also nicht darüber informieren und nicht wollen, daß ich mit einer
      Liste von Antworten erscheine, dann müssen Sie das nur <a>sagen</a>, und ich
      werde mich sofort danach richten.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> kommissionsledamoten att vi nu befinner
      oss i den femtioandra månaden i detta parlament, och fler konferenser och diskussioner,
      vars syfte enbart är att dra ut på tiden till slutet av mandatperioden, är helt
      enkelt inte gott nog.
    t: Der Frau Kommissarin möchte ich <a>sagen</a>, dass wir uns jetzt im 52. Monat
      der Amtsperiode dieses Parlaments befinden, und es geht nicht an, noch mehr
      Konferenzen und Diskussionen zu veranstalten, nur um die Zeit bis zum Ende der
      Legislaturperiode auszufüllen.
  - s: Däremot är emellertid den egna kontrollen av vad de anställda <v>säger</v>
      <p>till</p> vem en byråkrati som än onödig.
    t: Dagegen ist die eigene Kontrolle darüber, was die Beschäftigten wem <a>sagen</a>,
      unnötige Bürokratie.
  - s: Orsaken är snarare att rådet och kommissionen - men särskilt rådet - under
      övergången, när det redan stod klart att parlamentet skulle ha mer att <v>säga</v>
      <p>till</p> om, inte insåg att de behövde involvera parlamentet.
    t: Es ist nun nicht etwa zu diesem Schlamassel gekommen, weil das Parlament halsstarrig
      wäre, sondern weil schon im Übergang, wo bereits klar war, dass dieses Parlament
      mehr zu <a>sagen</a> haben wird, Rat und Kommission - vor allem der Rat - es
      nicht verstanden haben, das Parlament zu beteiligen.
  - s: Somliga här är mycket angelägna om att skydda tonfisken, men låt mig <v>säga</v>
      <p>till</p> dem, som kanske kommer från landsbygdsområden som är beroende av
      fiske, att ni också måste tänka på de andra utrotningshotade arterna - det vill
      säga våra fiskare.
    t: Während hier Personen anwesend sind, denen der Schutz des Thunfischs sehr am
      Herzen liegt, möchte ich denjenigen <a>sagen</a>, die eventuell aus eher ländlichen
      Regionen kommen, die auf die Fischerei angewiesen sind, dass sie auch an die
      andere hier bedrohte Art denken mögen, und damit meine ich unsere Fischer.
  - s: Vi är för en kortare period och därefter en utvärdering och jag vill <v>säga</v>
      <p>till</p> min kollega, fru McNally, att hon målar en vacker bild av vindkraftanläggningar
      i havet, men jag måste säga till henne att de tekniska problem och de kostnader
      som det handlar om gör att den tekniken, liksom elektricitet från solen, har
      ganska lång väg kvar tills den kan användas i framtiden.
    t: Meiner Kollegin McNally möchte ich <a>sagen</a>, dass sie da ein hübsches Bild
      von Windkraftanlagen im Meer malt, aber ich muss sie darauf aufmerksam machen,
      dass es angesichts der technischen Schwierigkeiten und der mit dieser Technologie
      verbundenen Kosten, genau wie bei der Sonnenenergie, noch ein ziemlich langer
      Weg dahin sein wird.
  - s: Kandidatländernas regeringar har väl ibland inte haft så mycket att <v>säga</v>
      <p>till</p> om, och parlamenten har inte haft många kritiska samråd och godkännanden
      att fokusera på.
    t: Die Regierungen der Kandidatenländer hatten wohl manchmal zu wenig zu <a>sagen</a>,
      und die Parlamente wurden auf wenig kritische Beratungen und Zustimmung eingestellt.
  - s: Jag måste <v>säga</v> <p>till</p> den föregående talaren - som blandar ihop
      en fråga om Gibraltar, Marocko och Spanien med terrorismen och terrorismens
      offer och så vidare - att de som verkligen arbetar i Baskien för att klara av
      den politiska konflikt som vi har haft i över tre sekler - en politisk konflikt
      med den spanska staten, med den centralistiska regeringen i Madrid - och de
      som försöker se till att det aldrig mer kommer att inträffa några attentat,
      mord eller våld i Baskien, är just de baskiska nationalisterna.
    t: Ich muss dem Abgeordneten, der vor mir gesprochen hat - und der eine Anfrage
      über Gibraltar, Marokko und Spanien mit dem Terrorismus, mit den Opfern usw.
      in einen Topf warf -, <a>sagen</a>, dass diejenigen, die sich im Baskenland
      wirklich dafür einsetzen, den politischen Konflikt zu überwinden, in dem wir
      uns seit mehr als drei Jahrhunderten befinden - einen politischen Konflikt mit
      dem spanischen Staat, mit der Zentralregierung in Madrid -, und die sich eben
      darum bemühen, dass keine Attentate, Morde und Gewalttaten mehr im Baskenland
      geschehen, wir baskischen Nationalisten sind.
  - s: Jag skulle <v>säga</v> <p>till</p> de fristående flygbolag som nonchalerar
      allt det - vi vet var de flyger någonstans, men inte alltid var de är baserade
      - att de skulle göra klokt i att lyssna till allmänhetens åsikter.
    t: Den Fluggesellschaften, die hier eine Außenseiterposition einnehmen und dies
      alles ignorieren - wir kennen ihre Zielflughäfen, auch wenn wir nicht immer
      wissen, wo ihr eigentlicher Standort ist -, möchte ich <a>sagen</a>, dass sie
      gut beraten sind, die Stimmung in der Öffentlichkeit ernst zu nehmen.
  - s: Herr talman, jag skulle här vilja fråga om rådet vid omröstningen i morgon
      kommer att komma hit och förklara för oss vilken ståndpunkt det har, vad det
      tänker göra och om det tänker införa några förändringar, vilka det blir, eller
      om vi tvärtemot nått en nivå på harmoniseringen mellan institutionerna i unionen
      så att det, utan att jag märkt det, bara finns en verkställande, som är kommissionen,
      och en lagstiftare, som är parlamentet, och att rådet inte har något att <v>säga</v>
      <p>till</p> om.
    t: Herr Präsident, ich möchte an dieser Stelle fragen, ob uns der Rat morgen bei
      der Abstimmung erklären wird, welche Position er einnimmt, was er zu tun gedenkt
      und ob er Änderungen vorzunehmen gedenkt, wenn ja, welche, oder ob wir im Gegenteil
      einen solchen Grad von Harmonie zwischen den Institutionen dieser Union erreicht
      haben, bei dem es, ohne dass ich es bemerkt hätte, nur eine Exekutive, die Kommission,
      und nur eine Legislative, dieses Parlament, gibt und der Rat nichts zu <a>sagen</a>
      hat.
  - s: Det är dock upprörande, vad skall vi <v>säga</v> <p>till</p> människorna?
    t: Das ist doch ungeheuerlich, was sollen wir unseren Leuten <a>sagen</a>?
  - s: Jag vill också <v>säga</v> <p>till</p> Malone, även om hon olyckligtvis har
      lämnat kammaren, troligen i angelägna ärenden, att om hon har bevis på att olyckorna
      blir fler, som hon har hävdat, så vill jag se dem utan dröjsmål.
    t: Ferner möchte ich Frau Malone <a>sagen</a> - obwohl sie leider den Saal verlassen
      hat, wahrscheinlich aus dringenden Gründen -, daß, wenn es Beweise für die von
      ihr behauptete Zunahme von Unfällen gibt, ich dringendst um solche Beweise bitten
      möchte.
  - s: Liksom i fallet med konventionen, anges storlek, form och placering av nationalitetsmärket
      i bilagan, även om bestämmelsen nu även täcks av andra delen av ändringsförslag
      nr 3, vilket, som jag har <v>sagt</v> <p>till</p> parlamentet, vi har accepterat.
    t: Wie im Falle des Übereinkommens werden Größe, Gestalt und Stelle des Unterscheidungszeichens
      im Anhang angegeben, obwohl diese Bestimmung nunmehr im zweiten Teil des Änderungsantrags
      3 enthalten ist, der, wie ich bereits <a>sagte</a>, von uns angenommen wurde.
  - s: 'Vi måste å ena sidan se realistiskt på den här problematiken men å andra sidan
      tydligt <v>säga</v> <p>till</p> de berörda länderna:'
    t: 'Einerseits müssen wir diese Probleme realistisch sehen, andererseits müssen
      wir den betreffenden Ländern klipp und klar <a>sagen</a>:'
  - s: 'Låt oss vara realistiska på den punkten och <v>säga</v> <p>till</p> de här
      länderna:'
    t: 'Seien wir realistisch und <a>sagen</a> diesen Ländern:'
  - s: Har de något att <v>säga</v> <p>till</p> om om t.ex. Polen skulle ansluta sig
      med särskilda undantagsbestämmelser, som vad angår EFTA-länderna skulle undergräva
      EES-avtalet?
    t: In bezug auf Artikel 128 möchte ich <a>sagen</a>, daß, wenn man den Text wörtlich
      nimmt, ein Antrag Pflicht ist.
  - s: Jag har redan <v>sagt</v> <p>till</p> er att rådet dragit de nödvändiga politiska
      och organisatoriska slutsatserna mot bakgrund av den rapport från revisionsrätten
      som ni beskrev i mycket dramatiska detaljer.
    t: Ich habe Ihnen ja bereits <a>gesagt</a>, daß der Rat vor dem Hintergrund des
      von Ihnen in sehr drastischen Einzelheiten geschilderten Rechnungshofsberichts
      die notwendigen politischen und organisatorischen Konsequenzen gezogen hat.
  - s: Jag vill <v>säga</v> <p>till</p> de två föredragandena att jag tycker mycket
      om deras ändringsförslag.
    t: Den beiden Berichterstattern möchte ich <a>sagen</a>, daß mir ihre Änderungsanträge
      sehr zusagen.
  - s: Fram till dess anser jag att vår kollega Mouras förslag är mycket kloka, och
      jag vill framför allt betona förslagen som gäller det interinstitutionella avtalet,
      som skulle kunna ge en politisk tolkning av de nuvarande bestämmelserna i fördraget,
      kontrollen av Euro 11-rådet - det är hyckleri att vi låter detta styra politiken
      utan att själva ha någonting att <v>säga</v> <p>till</p> om - samt avtalet om
      socialpolitik och sysselsättning, utan vilket varken euron eller den monetära
      unionen har någon legitimitet i ögonen på medborgarna.
    t: der Kontrolle des Euro-11-Rates - es ist Heuchelei, wenn wir es ihm überlassen,
      die Politik zu bestimmen, und selbst nichts zu <a>sagen</a> haben - und der
      Vereinbarung über Sozialpolitik und Beschäftigung, ohne die weder der Euro noch
      die Währungsunion in den Augen der Bürger irgendwie legitimiert wären.
  - s: Det vill jag <v>säga</v> <p>till</p> er.
    t: Das war es, was ich Ihnen gerne <a>sagen</a> wollte.
  - s: Föreställ er att ni måste <v>säga</v> <p>till</p> er dotter att hon inte längre
      får gå till skolan.
    t: Stellen sie sich vor, Sie müßten ihrer Tochter <a>sagen</a>, sie könne nicht
      mehr zur Schule gehen.
  - s: För det första är det viktigt att <v>säga</v> <p>till</p> kommissionen att
      vi i parlamentet, när vi nu upprättat denna budgetpost, har antagit vissa viktiga
      principer som vi vill att man följer på det sätt som detta tillämpas, och därmed
      stärker vårt engagemang när det rör principen om ”non-refoulement”.
    t: Erstens ist es wichtig, der Kommission zu <a>sagen</a>, dass wir im Parlament,
      indem wir diese Haushaltslinie bestätigten, einige wichtige Grundsätze daran
      geknüpft haben, die wir bei ihrer Umsetzung beachtet sehen möchten und die unser
      Eintreten für den Grundsatz der Nichtzurückweisung bekräftigen.
  - s: Tillåt mig att <v>säga</v> <p>till</p> er alla att vi vet att vi inte kan ersätta
      er förlust, men jag hoppas att ni nu förstår att vi upplever samma känslor av
      förlust.
    t: Ich möchte Ihnen allen zu <a>sagen</a>, dass wir uns dessen bewusst sind, dass
      wir Ihren Verlust nicht wiedergutmachen können, hoffe aber, dass sie nun wissen,
      dass auch wir ihn spüren.
  - s: Jag vill avsluta med att <v>säga</v> <p>till</p> Romano Prodi att mitt lands
      regering förra veckan skaffade sig själv dåligt rykte genom att vägra Dalai
      Lama att besöka Belgien av kommersiella skäl.
    t: Abschließend möchte ich Herrn Prodi <a>sagen</a>, dass sich die Regierung meines
      Landes vergangene Woche selbst in Misskredit gebracht hat, als sie den Besuch
      des Dalai Lama in Belgien aus kommerziellen Gründen ablehnte.
  - s: 'Det är därför som jag, tillsammans med några av mina kolleger, <v>säger</v>
      <p>till</p> er:'
    t: 'Deshalb <a>sage</a> ich Ihnen ebenso wie einige meiner Kollegen:'
  - s: 'Hur ska vi kunna bemöta Vladimir Putin och <v>säga</v> <p>till</p> honom:'
    t: 'Wie sollen wir einem Herrn Putin begegnen und ihm <a>sagen</a>:'
  - s: Låt mig <v>säga</v> <p>till</p> dem som känner sig utsatta för angrepp - och
      jag som homosexuell man skulle ha kunnat vara född i Polen, Lettland eller Tjeckien
      och fruktat för mitt liv och för mitt arbete - att ni inte är ensamma, var ni
      än befinner er.
    t: Allen, die sich angegriffen fühlen, wo auch immer sie sein mögen, möchte ich
      <a>sagen</a> - und als Homosexueller hätte ich in Polen, Lettland oder in der
      Tschechischen Republik geboren werden können und dort um mein Leben, meinen
      Arbeitsplatz fürchten müssen -, dass sie nicht allein sind.
  - s: Jag vill därför <v>säga</v> <p>till</p> er, fru Kuneva, att vi är vidöppna
      för verkliga framsteg och har en mycket konstruktiv attityd till att tillämpa
      de nuvarande rättigheterna, men att dessa rättigheter för konsumenterna inte
      kan genomföras på ett mer effektivt sätt om de inte fungerar på rätt sätt i
      praktiken.
    t: Deswegen, liebe Frau Kuneva, darf ich Ihnen <a>sagen</a>, dass wir sehr ergebnisoffen
      sind und Verbesserungen bei der Durchsetzung bestehender Rechte sehr konstruktiv
      gegenüberstehen, aber dass diese Verbraucherrechte nur dann verbessert durchgesetzt
      werden können, wenn sie am Ende in der Praxis auch wirklich funktionieren.
  - s: Därför tycker jag att talman Cox och ordförande Papandreou tydligt skall <v>säga</v>
      <p>till</p> rådet i dag och i morgon att Europa har förlorat på detta Bushs
      krig.
    t: 'Deshalb, Herr Präsident Cox, Herr Papandreou, sprechen Sie es deutlich aus,
      heute und auch morgen im Rat, <a>sagen</a> Sie es klar und deutlich:'
  - s: Jag skulle vilja inleda med att <v>säga</v> <p>till</p> Jean-Claude Juncker
      att han inte bör ta illa vid sig av att vi är så få här i parlamentet.
    t: Ich möchte zunächst Herrn Juncker <a>sagen</a>, dass er keinen Anstoß daran
      nehmen möge, dass wir so wenige im Plenarsaal sind.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Jean-Claude Juncker att han även bör
      lyssna till vad Louis Gallois säger om Airbus’ konkurrenskraft.
    t: Ich möchte Herrn Juncker <a>sagen</a>, dass er sich auch anhören sollte, was
      Herr Gallois zur Wettbewerbsfähigkeit von Airbus sagt.
  - s: Jag är inte ansvarig för den franska budgetpolitiken, så vi får se … Slutligen
      vill jag <v>säga</v> <p>till</p> er, käre herr Goebbels, att om Frankrikes offentliga
      finanser vore lika sunda som finanserna i det land som jag är ansvarig för skulle
      vi inte behöva hålla denna debatt, och vi skulle inte haft vår besökare i måndags
      kväll.
    t: Ich bin für die französische Haushaltspolitik nicht zuständig, also wird man
      sehen… Außerdem möchte ich Ihnen <a>sagen</a>, verehrter Kollege Goebbels, dass
      wir diese Debatte nicht zu führen brauchten und am Montagabend keinen Besuch
      gehabt hätten, wenn die französischen Staatsfinanzen sich der gleichen Gesundheit
      erfreuen würden wie die des Landes, für das ich zuständig bin.
  - s: 'José Manuel Barroso <v>säger</v> <p>till</p> oss: ”Välj hållbar tillväxt”.'
    t: 'Herr Barroso <a>sagt</a>:'
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> Müller:'
    t: 'Frau Müller möchte ich folgendes <a>sagen</a>:'
- c: 89
  r: 2
  v: Herr sagen
  x:
  - s: Låt mig också <v>säga</v> <p>till</p> Bowe att han såväl som min skotske medarbetare
      kan fortsätta att med gott samvete då och då smaka något glas skotsk whisky!
    t: <a>Herrn</a> Bowe sei <a>gesagt</a>, daß sowohl er als auch mein schottischer
      Mitarbeiter sich auch weiterhin mit gutem Gewissen von Zeit zu Zeit ein Glas
      Scotch Whisky genehmigen können!
  - s: För det första vill jag <v>säga</v> <p>till</p> Fredrik Reinfeldt att gruppen
      Allianser liberaler och demokrater för Europa till fullo ställer sig bakom det
      svenska ordförandeskapets prioriteringar, det vill säga ratificeringen av Lissabonfördraget,
      som vi naturligtvis förväntar oss ska genomföras snabbt och fullständigt, förberedelserna
      inför toppmötet om klimatförändringar i Köpenhamn som redan har nämnts och som
      är en prioritering som vi helt delar, och slutligen också Stockholmsprogrammet.
    t: Zuerst möchte ich <a>Herrn</a> Reinfeldt <a>sagen</a>, dass die Fraktion der
      Allianz der Liberalen und Demokraten für Europa die Prioritäten des schwedischen
      Ratsvorsitzes im vollen Umfang unterstützt, das heißt, die Ratifizierung des
      Vertrags von Lissabon, mit dessen rascher und ungekürzter Umsetzung wir natürlich
      rechnen;
  - s: Jag vill också <v>säga</v> <p>till</p> Hubert Pirker att detta inte är platsen
      för att ta upp frågor om återhänvisning av Dublin II-förordningen, och om samarbete
      med tredje land.
    t: Hierzu möchte ich auch <a>Herrn</a> Pirker <a>sagen</a>, dass dies nicht der
      geeignete Ort ist, um über Probleme der Rückführung, das Dublin-II-Abkommen
      oder die Zusammenarbeit mit Drittstaaten zu sprechen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Souchet att om det finns något gemensamt
      mellan vad Sainjon säger och vad jag tycker och tänker säga är det för att vi
      bägge har sett att livets realiteter inte överensstämmer med vissa av de mer
      ideologiska uttalanden som har gjorts i detta ämne.
    t: <a>Herrn</a> Souchet möchte ich <a>sagen</a>, wenn es einiges gibt, das das
      von Herrn Sainjon Gesagte mit dem verbindet, was ich denke und gerade sagen
      will, dann liegt das daran, daß wir beide die Tatsachen der Wirklichkeit gesehen
      haben, die nicht mit den eher ideologischen Aussagen übereinstimmen, die zu
      dieser Frage gemacht wurden.
  - s: Här vill jag <v>säga</v> <p>till</p> Menrad att jag helt och hållet är för
      hans ändringsförslag, med reservation för några oklarheter i den franska versionen.
    t: In dieser Hinsicht möchte ich <a>Herrn</a> Menrad <a>sagen</a>, daß ich mit
      dem von ihm eingereichten Änderungsantrag durchaus einverstanden bin, unter
      dem Vorbehalt, daß in der französischen Fassung einige Ungenauigkeiten vorhanden
      sind.
  - s: Som jag redan har <v>sagt</v> <p>till</p> Claudiu Ciprian Tănăsescu måste jag
      även understryka att kommissionen bidrar med betydande resurser till tuberkulosforskningsprogrammet.
    t: Ich muss außerdem betonen, wie ich bereits <a>Herrn</a> Tănăsescu <a>gesagt</a>
      habe, dass die Kommission bereits eine beträchtliche Menge an Ressourcen für
      das Tuberkulose-Forschungsprogramm aufwendet.
  - s: Föredraganden har utarbetat ett betänkande som inte binder näringslivet eller
      överreglerar det, som vi har sett längs den långa vägen för de två tidigare
      direktiven - direktivet om likabehandling av personer oavsett deras ras eller
      etniska ursprung, och direktivet om likabehandling i arbetslivet - vilka, skulle
      jag vilja <v>säga</v> <p>till</p> Manfred Weber, inte har bundit eller överreglerat
      företag i Tyskland eller i mitt land.
    t: Die Berichterstatterin hat einen Bericht erstellt, der die Geschäfte nicht
      bindet oder überreguliert, wie wir auf dem langen Weg der beiden vorausgehenden
      Richtlinien - Rassengleichbehandlungsrichtlinie und Beschäftigungsrichtlinie
      - gesehen haben, von denen ich <a>Herrn</a> Weber <a>sagen</a> würde, dass sie
      die Geschäfte weder in Deutschland noch in meinem Land gebunden oder überreguliert
      haben.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> kommissionsledamoten att man i betänkandet
      om den nya energistrategin inte ser elefanten i vardagsrummet:'
    t: 'Herr Präsident, ich möchte dem <a>Herrn</a> Kommissar <a>sagen</a>, dass der
      neue Bericht zur Energiestrategie den Elefanten im Wohnzimmer nicht zur Kenntnis
      nimmt:'
  - s: Jag måste <v>säga</v> <p>till</p> Dirk Sterckx att detta särskilt är fallet
      eftersom vi har misslyckats med att på ett rättsligt pålitligt sätt skingra
      oron för att avregleringen kommer att förstöra de offentliga tjänsterna i våra
      medlemsstater eller göra dem alltför dyra, av den enkla orsaken att nya konkurrenter
      naturligtvis bara kommer att vara intresserade av ett fåtal lönsamma linjer
      på järnvägsmarknaden, vilket kommer att leda till en stor ekonomisk förlust
      för leverantörerna av offentliga tjänster som måste dra till sig nya inkomstkällor
      för att behålla de mindre, olönsamma linjerna, eller tvingas att skära ned dem.
    t: <a>Herrn</a> Sterckx muss ich <a>sagen</a>, dass das vor allem daran liegt,
      dass wir es versäumt haben, die Befürchtung juristisch einwandfrei auszuräumen,
      die Liberalisierung werde zu einer Aushöhlung der öffentlichen Dienste in unseren
      Mitgliedstaaten führen bzw. sie unerschwinglich machen, und zwar aus dem einfachen
      Grund, dass neue Konkurrenten selbstverständlich nur an den wenigen rentablen
      Strecken auf dem Eisenbahnmarkt interessiert sein werden, was einen enormen
      wirtschaftlichen Verlust für den öffentlichen Dienstleister zur Folge haben
      wird, der sich entweder neue Einnahmequellen beschaffen muss, um die kleineren,
      unrentablen Linien beibehalten zu können, oder aber zu deren Abbau gezwungen
      sein wird.
  - s: Jag vill <v>säga</v> <p>till</p> Franco Frattini att jag ställer mig helhjärtat
      bakom allt han sagt om rådets attityd.
    t: <a>Herrn</a> Frattini möchte ich <a>sagen</a>, dass ich mit allem, was er in
      Bezug auf die Haltung des Rates gesagt hat, einverstanden bin.
  - s: Samtidigt vill jag dock <v>säga</v> <p>till</p> Siim Kallas att jag hade varit
      mycket gladare om han hade gjort vad som krävs för att se till att Europeiska
      kommissionen följer bestämmelserna i budgetförordningen, vilka trädde i kraft
      den 1 januari 2007, särskilt i samband med utnämningen av de slutliga mottagarna
      av olika EU-medel.
    t: Gleichzeitig muss ich aber <a>Herrn</a> Kallas <a>sagen</a>, dass ich mich
      noch mehr freuen würde, wenn er die erforderlichen Maßnahmen ergriffen hätte,
      damit die Europäische Kommission die am 1. Januar 2007 in Kraft getretene Haushaltsordnung,
      vor allem im Hinblick auf die Nennung der Endbegünstigten der verschiedenen
      Gemeinschaftsfonds, erfüllt.
  - s: Jag har anmält mig till arbetsordningen för att <v>säga</v> <p>till</p> Bangemann,
      att han säkert vet från sin verksamhet i parlamentet att vi i denna parlamentariska
      kultur ofta har tre parallella sammanträden.
    t: Ich habe mich zur Geschäftsordnung gemeldet, um <a>Herrn</a> Bangemann zu <a>sagen</a>,
      daß er sicherlich aus seiner parlamentarischen Tätigkeit weiß, daß wir in dieser
      parlamentarischen Kultur oft drei Sitzungen parallel haben.
  - s: Vi kommer också att, vilket jag skulle kunna <v>säga</v> <p>till</p> Bertens,
      men i detta fall även till Malone, undersöka i vilken utsträckning man både
      för Cypern och för Malta skulle kunna omvandla dagens finansprotokoll till ett
      med de andra kandidatländerna jämförbart finansiellt instrument.
    t: Wie ich bereits <a>Herrn</a> Bertens <a>sagen</a> könnte, in diesem Fall aber
      auch Frau Malone, werden wir auch prüfen, inwieweit das derzeitige Finanzprotokoll
      sowohl für Zypern als auch für Malta in ein mit den anderen Bewerberländern
      vergleichbares Finanzinstrument umgesetzt werden kann.
  - s: Jag vill än en gång tacka de tre föredragandena Sandra Kalniete, Cristian Silviu
      Buşoi och António Correia De Campos, och <v>säga</v> <p>till</p> Edvard Kožušník
      att han gjorde rätt i att lyfta fram den centrala roll som Malcolm Harbour har
      spelat i denna debatt, för det var ingen självklarhet att elva utskott - och
      jag vill tacka de föredragande som har yttrat sig - skulle kunna arbeta tillsammans.
    t: Ich möchte Ihren drei Berichterstattern, Frau Kalniete, Herrn Buşoi und Herrn
      Correia de Campos, erneut danken und <a>Herrn</a> Kožušník <a>sagen</a>, dass
      er Recht hatte, die zentrale Rolle von Herrn Harbour in dieser Aussprache zu
      betonen, da es keine ausgemachte Sache war, dass 11 Ausschüsse in der Lage sein
      würden, und ich möchte den Berichterstattern danken, die das Wort ergriffen
      haben, zusammenzuarbeiten.
  - s: Slutligen, vill jag <v>säga</v> <p>till</p> Cox att hans uttalande låg i linje
      med den billiga opportunism för vilken hans politiska hemvist är känd.
    t: <a>Herrn</a> Cox möchte ich abschließend <a>sagen</a>, daß seine Erklärung
      zu dem billigen Opportunismus paßt, für den sein politisches Umfeld bekannt
      ist.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Salafranca Sánchez-Neyra, och många
      andra som har tagit upp dessa frågor, att även om EU självklart skall ställa
      krav på båda parter, är det i dag naturligt att vi ställer hårdare krav på den
      israeliska regeringen och Sharon.
    t: <a>Herrn</a> Salafranca Sánchez-Neyra und den vielen anderen, die dies aufgegriffen
      haben, möchte ich <a>sagen</a>, dass, auch wenn die Europäische Union selbstverständlich
      Forderungen an beide Parteien stellen muss, wir in der gegenwärtigen Lage notwendigerweise
      die israelische Regierung und Ministerpräsident Sharon stärker in die Pflicht
      nehmen.
  - s: Jag kan också <v>säga</v> <p>till</p> kommissionären att jag delar hans uppfattning
      om förslaget att sänka åldern på djur som skall testas för BSE till 24 månader.
    t: Ferner möchte ich dem <a>Herrn</a> Kommissar <a>sagen</a>, dass ich seine Ansicht
      bezüglich des Vorschlags zur Herabsetzung des Testalters für BSE-Tests auf 24
      Monate teile.
  - s: Jag vill också <v>säga</v> <p>till</p> kommissionsledamot László Andor att
      det gläder oss att han tackar oss för vårt samarbete när det gäller byråerna.
    t: Ich möchte <a>Herrn</a> Kommissar Andor <a>sagen</a>, dass wir seinen Dank
      für die Zusammenarbeit in Sachen Agenturen mit Freude hören.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> kommissionsledamoten att innovation
      under de senaste åren har blivit en symbol för ett politiskt instrument som
      kan lösa alla våra problem.
    t: Herr Präsident, ich möchte dem <a>Herrn</a> Kommissar <a>sagen</a>, dass Innovation
      in den letzten Jahren zu einem Symbol für ein Politikinstrument geworden ist,
      mit dem sich alle unsere Probleme regeln lassen.
  - s: Låt mig först <v>säga</v> <p>till</p> Benoît Hamon att hans utpressning inte
      alls imponerar på oss, och jag beklagar att han tydligen helt har missuppfattat
      frågan.
    t: Zunächst möchte ich <a>Herrn</a> Hamon <a>sagen</a>, dass sein Erpressungsversuch
      uns in keiner Weise beeindruckt.
  - s: Jag vill <v>säga</v> <p>till</p> Libor Rouček och Elmar Brok - som är bekymrade
      över den inställning som Tjeckiens president intagit - att jag inte hyser några
      tvivel.
    t: Herr Präsident, ich möchte <a>Herrn</a> Rouček und Herrn Brok, die Sorgen wegen
      der Haltung des Präsidenten der Tschechischen Republik haben, <a>sagen</a>,
      dass ich keine Zweifel hege.
  - s: Jag vill också <v>säga</v> <p>till</p> Søren Bo Søndergaard att jag lyssnade
      noga på vad han sade om majoriteten i Island.
    t: Ich möchte <a>Herrn</a> Søndergaard auch <a>sagen</a>, dass ich sehr genau
      zugehört habe, was er über die Mehrheit in Island gesagt hat.
  - s: Jag vill <v>säga</v> <p>till</p> Lajos Bokros att det finns sätt att uppnå
      besparingar på genom objektiva metoder.
    t: <a>Herrn</a> Bokros möchte ich <a>sagen</a>, dass es einen Weg gibt, Einsparungen
      mithilfe objektiver Methoden vorzunehmen.
  - s: Därför vill jag <v>säga</v> <p>till</p> Gay Mitchell och övriga att var och
      en av oss har en egen fri röst oavsett hur partierna beslutar att rösta, och
      parlamentet har röstat demokratiskt.
    t: Ich möchte daher <a>Herrn</a> Mitchell und anderen <a>sagen</a>, dass wir alle,
      ganz gleich welche Partei sich entscheidet abzustimmen, unsere freie Abstimmung
      haben und dass das Parlament demokratisch abgestimmt hat.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Gerardo Galeote att kommissionen inte
      har underrättats om någon specifik giftighet i det metallskrot som New Flame
      var lastat med.
    t: <a>Herrn</a> Galeote möchte ich <a>sagen</a>, dass die Kommission nicht über
      eine besondere Toxizität des Eisenschrotts, den die „New Flame“ transportiert
      hat, informiert ist.
  - s: Jag vill <v>säga</v> <p>till</p> Lehne att jag helt håller med honom om valet
      av tidpunkt för denna diskussion.
    t: Zum Schluss möchte ich <a>Herrn</a> Lehne <a>sagen</a>, dass auch ich den Zeitpunkt
      für diese Debatte für ungünstig halte.
  - s: För protektionism leder nu en gång dithän - detta måste jag tyvärr <v>säga</v>
      <p>till</p> Caudron, även om frihandel är ett liberalt recept - att de som skyddas
      blir ännu svagare och att man på grund av detta förlorar konkurrenskraft och
      antingen måste inskränka sig på sin egen marknad - eller om marknaden ändå öppnas
      någon dag - att man inte längre kan göra sig gällande gentemot andra konkurrenter.
    t: Denn Protektionismus führt nun einmal leider dazu - das muß ich <a>Herrn</a>
      Caudron <a>sagen</a>, obwohl Freihandel ein liberales Rezept ist, es tut mir
      leid -, aber Protektionismus führt nun einmal dazu, daß die Geschützten schwächer
      werden und daß man deswegen an Wettbewerbsfähigkeit verliert und sich entweder
      auf seinen eigenen Markt beschränken muß oder, wenn der dann doch eines Tages
      geöffnet wird, daß man dann nicht mehr gegen andere Konkurrenten ankommen kann.
  - s: Innan jag slutar skulle jag vilja <v>säga</v> <p>till</p> Savary att i morgon
      har vi en särskild debatt om konsekvenserna av de stormar som drabbat Frankrike,
      Österrike och Tyskland framför allt de senaste veckorna, och samtidigt skall
      vi på nytt, tillsammans med min kollega De Palacio, tala om de lärdomar vi kan
      dra av oljeutsläppen som också drabbat den franska kusten.
    t: Bevor ich zum Schluß komme, möchte ich <a>Herrn</a> Savary noch <a>sagen</a>,
      daß morgen eine gesonderte Aussprache über die Auswirkungen der Stürme der letzten
      Wochen insbesondere in Frankreich, Österreich und Deutschland vorgesehen ist
      und daß ebenfalls morgen Gelegenheit besteht, mit meiner Kollegin De Palacio
      über die aus der Ölpest in Frankreich zu ziehenden Schlußfolgerungen zu sprechen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Duff att jag tillhör de konservativa,
      trots att jag inte ingår i varken den socialdemokratiska eller den folkpartistiska
      gruppen.
    t: Herr Präsident, ich möchte <a>Herrn</a> Duff <a>sagen</a>, dass ich zu den
      Konservativen zähle, auch wenn ich weder der PSE- noch der PPE-DE-Fraktion angehöre.
  - s: Jag skall fatta mig mycket kort och bara <v>säga</v> <p>till</p> Corbett att
      han kommer att märka under omröstningen i morgon att skuggföredraganden och
      jag är helt överens om min grupps omröstningslista och att meningsskiljaktigheterna
      kvarstår på alla de punkter som jag tog upp.
    t: Herr Präsident, ich melde mich nur kurz zu Wort, um <a>Herrn</a> Corbett zu
      <a>sagen</a>, dass der Schattenberichterstatter und ich persönlich im Hinblick
      auf die morgige Abstimmung mit der Abstimmungsliste meiner Fraktion vollkommen
      einverstanden sind, während wir zu allen vorhin von mir genannten Punkten nach
      wie vor eine andere Auffassung vertreten.
  - s: Återigen måste jag <v>säga</v> <p>till</p> Sanz Férnandez att om han verkligen
      önskar kan han kommunicera med den brittiska regeringen.
    t: Ich kann <a>Herrn</a> Sanz Fernández nur <a>sagen</a>, daß er, sollte er dies
      wirklich wünschen, mit der britischen Regierung Kontakt aufnehmen kann.
  - s: Återigen vill jag <v>säga</v> <p>till</p> Miranda att jag inte är här för att
      uttrycka åsikter för den brittiska regeringen.
    t: Auch <a>Herrn</a> Miranda muß ich <a>sagen</a>, daß ich hier nicht die Meinung
      der britischen Regierung vertrete, sondern die Position des Rates, und wenn
      er eine Frage an die britische Regierung hat, dann kann ich ihm wie schon zwei
      seiner Kollegen zuvor nur sagen, daß ich sicher bin, daß der zuständige britische
      Minister ihm auf seine Fragen eine Antwort geben kann.
  - s: Låt mig <v>säga</v> <p>till</p> Cohn-Bendit att jag instämmer och att min grupp
      kommer att rösta till förmån för hans betänkande, som vi anser vara positivt
      och till skillnad från andra tillfällen, även rikt på handlingsförslag.
    t: Herr Präsident, ich möchte <a>Herrn</a> Cohn-Bendit <a>sagen</a>, daß ich mit
      seinem Bericht einverstanden bin und daß meine Fraktion dafür stimmen wird.
  - s: Det är vårt moraliska ansvar, och jag <v>säger</v> <p>till</p> Marios Matsakis
      att jag är mot bygget av en gasledning genom Östersjön.
    t: Das ist unsere moralische Verpflichtung, und <a>Herrn</a> Matsakis <a>sage</a>
      ich, dass ich gegen den Bau einer Pipeline durch die Ostsee bin.
  - s: Det jag vill <v>säga</v> <p>till</p> Manuel Medina Ortega generellt är att
      trots de svårigheter som hör samman med det försenade genomförandet av Lissabonfördraget
      under det franska ordförandeskapet kommer vi att försöka att verkligen lägga
      till en ny dimension till dessa politiska områden och se till att deras horisontella
      dimensioner så långt som möjligt avspeglas i konkreta åtgärder.
    t: Generell möchte ich <a>Herrn</a> Ortega <a>sagen</a>, dass wir ungeachtet der
      während des französischen Ratsvorsitzes aufgetretenen Schwierigkeiten aufgrund
      der Verzögerungen bei der Umsetzung des Lissabon-Vertrages versuchen werden,
      dieser Politik wirklich eine neue Dimension zu geben und dafür zu sorgen, dass
      deren horizontale Dimensionen auch so weit wie möglich in konkreten Aktionen
      zum Ausdruck kommen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Matthews att ett parti, i samband
      med min avresa efter mitt besök i London, i ett uttalande sade att jag har ”crazy
      ideas”.
    t: Herr Präsident, <a>Herrn</a> Matthews möchte ich <a>sagen</a>, daß es in der
      Mitteilung einer Partei nach meinem Besuch in London hieß, ich habe „crazy ideas
      “.
  - s: Jag vill <v>säga</v> <p>till</p> Marian-Jean Marinescu att man i rådets riktlinjer
      kom överens om att förstärkningen av avdelningen för yttre åtgärder inte fick
      leda till högre kostnader.
    t: <a>Herrn</a> Marinescu möchte ich <a>sagen</a>, dass in den Leitlinien des
      Rates in der Tat festgelegt worden ist, dass eine Stärkung des Europäischen
      Auswärtigen Dienstes nicht zu höheren Kosten führen soll.
  - s: Jag måste <v>säga</v> <p>till</p> Martin Schulz, som jag till min förvåning
      nyss hörde hävda att tjänstedirektivet såg ut som en triumf för renlärigheten,
      att miraklet faktiskt nåddes genom seriöst arbete för att få till stånd ett
      direktiv om liberalisering på en fri marknad.
    t: Mich hat verwundert, als ich <a>Herrn</a> Schulz soeben <a>sagen</a> hörte,
      die Dienstleistungsrichtlinie sei ein Triumph der Vernunft, wurde doch dieses
      Wunder tatsächlich durch das ernsthafte Bemühen erreicht, eine Richtlinie für
      einen liberalisierten, freien Markt zu schaffen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Derk Jan Eppink att vi under åren
      2000 till 2009 såg till att Ford fortsatte att bedriva verksamhet i Belgien,
      att Volkswagen gjorde det och att Audis A1-modell kommer att tillverkas där.
    t: 'Ich möchte <a>Herrn</a> Eppink <a>sagen</a>, dass wir zwischen 2000 und 2009
      sichergestellt haben, dass Ford in Belgien geöffnet bleibt, dass Volkswagen
      weiterhin besteht und dass der Audi 1 dort produziert wird, und dass das durch
      Sparmaßnahmen erreicht wurde:'
  - s: Jag skulle nämligen i egenskap av kristdemokrat vilja <v>säga</v> <p>till</p>
      Tannert att även jag hoppas att han är beredd till kompromisser och att han
      även i frågan om den vidare uppdelningen, skulle vilja jämka sin ståndpunkt.
    t: Denn als Christdemokrat würde ich <a>Herrn</a> Tannert <a>sagen</a>, daß ich
      hoffe, daß er auch in diesem Punkt kompromißbereit sein und seinen Standpunkt
      anpassen wird, wenn es um die weitere Unterteilung geht.
  - s: Jag skulle slutligen vilja <v>säga</v> <p>till</p> Jonckheer att av en rad
      olika skäl är jag fullständigt överens med honom i frågan om medborgarskapet.
    t: Des weiteren möchte ich <a>Herrn</a> Jonckheer <a>sagen</a>, daß ich aus verschiedensten
      Gründen in der Frage der Unionsbürgerschaft völlig mit ihm konform gehe.
  - s: Därför skulle jag vilja be kommissionären att <v>säga</v> <p>till</p> Patten
      att denna fråga måste utgöra en del av samtalen mellan EU och Ryssland!
    t: Deswegen möchte ich die Kommissarin bitten, dass sie <a>Herrn</a> Patten <a>sagt</a>,
      dass dieses Thema endlich Teil der Gespräche zwischen der EU und Russland werden
      muss!
  - s: Jag vill bara <v>säga</v> <p>till</p> Poettering att det inte var ett krav
      från Ryssland som ledde till att toppmötet mellan Europeiska unionen och Ryssland
      flyttades till Bryssel - det var ett beslut som fattades av den danska regeringen
      utan att någon hade bett oss om det.
    t: Ich möchte <a>Herrn</a> Poettering <a>sagen</a>, dass das Gipfeltreffen zwischen
      der EU und Russland nicht aufgrund von Forderungen Russlands nach Brüssel verlegt
      wurde, diese Entscheidung wurde von der dänischen Regierung getroffen, ohne
      dass uns jemand darum gebeten hatte.
  - s: Herr talman, som finländare är jag mycket förtjust i backhoppning, och för
      att använda en liknelse vill jag <v>säga</v> <p>till</p> premiärministern att
      Sloveniens uppdrag som ordförandeland kan beskrivas som en slalombacke, att
      de redskap som ni har att använda kan liknas vid Elan-skidor och att jag hoppas
      att ni har Primož Peterkas viljestyrka!
    t: Ich möchte dem <a>Herrn</a> Ministerpräsidenten <a>sagen</a>, dass die Aufgabe
      des slowenischen Ratsvorsitzes Planica, dem Tal der Schanzen, entspricht, die
      Ihnen zur Verfügung stehenden Instrumente Elan-Ski sind, und ich hoffe, dass
      Sie die Willensstärke von Primož Peterka haben.
  - s: Det är rådet, stats- och regeringscheferna, som år 2006 skall fatta beslut
      på grundval av våra förslag, och i det sammanhanget vill jag säga er - vilket
      jag sedan hade kunnat <v>säga</v> <p>till</p> Nogueira Román, Walter, Mastorakis
      och Pittella, vilka tog upp unionens ändamål och värderingar som kommer till
      uttryck i sammanhållningspolitiken - jag skulle vilja säga er, mina damer och
      herrar, att vi kommer att få bra finansiella beslut år 2006 om vi innan dess
      för en verklig och bra politisk debatt, och självklart om kommissionen, inom
      debatten och i enlighet med debatten, fullgör sin roll och lägger fram djärva
      och kraftfulla förslag.
    t: Ich will Ihnen hierzu sagen, wie ich etwas später auch <a>Herrn</a> Nogueira
      Román, Herrn Walter, Herrn Mastorakis und Herrn Pittella hätte <a>sagen</a>
      können, die die Ziele und Werte der Union angesprochen haben, welche sich in
      dieser Kohäsionspolitik widerspiegeln, nämlich dass wir 2006 gute Finanzbeschlüsse
      erreichen werden, wenn wir zuvor eine wirkliche, gute politische Debatte führen
      und wenn, natürlich im Rahmen dieser Debatte und an ihrem Abschluss, die Kommission
      ihrerseits ihrer Rolle gerecht wird und mutige und starke Vorschläge unterbreitet.
  - s: Några ord för att <v>säga</v> <p>till</p> Krarup att nej, vi har inte agerat
      brådstörtat, vi har i över ett år arbetat i samråd med nationella experter och
      universitetslärare.
    t: Frau Präsidentin, ein Wort nur, um <a>Herrn</a> Krarup zu <a>sagen</a>, dass
      wir nicht überstürzt gehandelt haben, wir haben mehr als ein Jahr daran gearbeitet,
      nationale Sachverständige und Hochschulprofessoren konsultiert.
  - s: Jag vill <v>säga</v> <p>till</p> Gabriele Albertini att denna punkt måste betonas,
      eftersom Europa inte är tillräckligt medvetet om att vi kommer att behöva infrastruktur
      och investeringar för att kunna genomföra förändringar i användningen av olika
      transportslag.
    t: <a>Herrn</a> Albertini möchte ich <a>sagen</a>, dass dieser Punkt ganz besonders
      hervorgehoben werden muss, da sich Europa nicht ausreichend bewusst ist, dass
      die erforderlichen Verkehrsverlagerungen nur dann realisiert werden können,
      wenn die entsprechenden Infrastrukturen und Investitionen vorhanden sind.
  - s: Låt mig <v>säga</v> <p>till</p> McMillan-Scott att ett spöke går runt Europa,
      den ekonomiska effektivitetens spöke och man frågar sig varför det fortfarande
      är så svårfångat, trots alla stora ansträngningar liberalismen har lagt ned
      på det.
    t: Herr Präsident, <a>Herrn</a> McMillan-Scott möchte ich <a>sagen</a>, daß ein
      Gespenst in Europa umgeht, das Gespenst der Wirtschaftlichkeit, und man fragt
      sich, warum es trotz der großen Anstrengungen, die der Liberalismus unternimmt,
      so schwer zu fassen ist.
  - s: Den här gången måste jag stödja er till fullo och <v>säga</v> <p>till</p> McCartin,
      som normalt är en vänlig man och som jag har ett mycket gott samarbete med,
      att kommissionen här ändå utför ett mycket seriöst arbete.
    t: Dieses Mal muss ich Ihnen voll und ganz beipflichten und <a>Herrn</a> McCartin,
      der eigentlich ein liebenswürdiger Mann ist, mit dem ich sehr gut zusammenarbeite,
      <a>sagen</a>, dass die Kommission hier wirklich ernsthafte Arbeit geleistet
      hat.
  - s: Till sist vill jag <v>säga</v> <p>till</p> talmannen att ordförandeskapet gläder
      sig över att få träffa honom och talmanskonferensen i Köpenhamn omedelbart före
      toppmötet.
    t: Abschließend möchte ich dem <a>Herrn</a> Präsidenten <a>sagen</a>, dass sich
      die Präsidentschaft darauf freut, ihn und die Konferenz der Präsidenten unmittelbar
      vor dem Gipfeltreffen in Kopenhagen begrüßen zu können.
  - s: 'Jag skulle med andra ord vilja <v>säga</v> <p>till</p> Medina Ortega:'
    t: 'Ich möchte mit anderen Worten <a>Herrn</a> Medina Ortega <a>sagen</a>:'
  - s: När det gäller lektorer vid italienska universitet som inte har italiensk nationalitet
      så kan jag <v>säga</v> <p>till</p> MacCormick att jag i dag undertecknat en
      skrivelse om den saken till en ledamot av Europaparlamentet som hade ett klagomål
      om samma sak.
    t: Was die Lehrkräfte nichtitalienischer Staatsangehörigkeit an italienischen
      Hochschulen betrifft, so kann ich <a>Herrn</a> MacCormick <a>sagen</a>, daß
      ich gerade heute ein Schreiben an ein Mitglied des Europäischen Parlaments gerichtet
      habe, das eine Klage zum gleichen Thema erhoben hatte.
  - s: 'Jag skulle bara vilja ta vara på tillfället och <v>säga</v> <p>till</p> Dupuis
      angående den förra frågan:'
    t: Bei dieser Gelegenheit möchte ich <a>Herrn</a> Dupuis im Zusammenhang mit der
      vorigen Anfrage <a>sagen</a>, er möge sich zurückhalten, wirklich, er möge sich
      zurückhalten!
  - s: Jag vill bara <v>säga</v> <p>till</p> Watson att det trots allt håller på att
      hända något i hans land.
    t: Ich möchte <a>Herrn</a> Watson nur <a>sagen</a>, dass in seinem Land doch eine
      Kleinigkeit zu beobachten ist.
  - s: Först och främst skulle jag vilja <v>säga</v> <p>till</p> Posselt att min grupp
      röstade emot reduceringen av de brådskande förfarandena.
    t: Herr Präsident, zunächst möchte ich <a>Herrn</a> Posselt <a>sagen</a>, dass
      meine Fraktion damals gegen die Reduzierung der Dringlichkeiten gestimmt hat;
  - s: Jag vill bara helt kort <v>säga</v> <p>till</p> Lamy att jag inte har utsett
      mig till förespråkare för enhällighet i alla situationer.
    t: Nur ein Satz, um <a>Herrn</a> Lamy zu <a>sagen</a>, dass ich mich nicht in
      jedem Falle zum Verfechter der Einstimmigkeit machen will.
  - s: Jag vill <v>säga</v> <p>till</p> Poettering att jag absolut är för det förslag
      som han har lagt fram.
    t: Ich will <a>Herrn</a> Poettering <a>sagen</a>, dass ich mit dem Vorschlag,
      den er gemacht hat, absolut einverstanden bin.
  - s: Jag ville bara helt kort <v>säga</v> <p>till</p> ledamoten Swoboda att det
      i fråga om honom ibland är svårt att skilja mellan om han här talar för den
      socialdemokratiska gruppen, som Wienpolitiker eller som f.d. Wienpolitiker.
    t: Ich wollte nur ganz kurz zu dem <a>Herrn</a> Abgeordneten Swoboda <a>sagen</a>,
      dass es bei ihm manchmal schwer fällt zu unterscheiden, ob er als Geschäftsführer
      der SP-Fraktion hier spricht, als Wiener Politiker oder als ehemaliger Wiener
      Politiker.
  - s: För det första vill jag <v>säga</v> <p>till</p> Patrick Le Hyaric, som vill
      att livsmedelsöverskottet ska skickas till Haiti, att detta inte är Europeiska
      unionens linje av det enkla skälet att kommissionen föredrar att köpa dessa
      produkter i regionen.
    t: Herr Präsident, zunächst möchte ich <a>Herrn</a> Le Hyaric, der die Verschiffung
      von Nahrungsmittelüberschüssen nach Haiti fordert, <a>sagen</a>, dass dies nicht
      der Ansatz der Europäischen Union ist - aus dem einfachen Grund, weil es die
      Kommission vorzieht, diese Erzeugnisse in der Region zu kaufen.
  - s: Jag skulle bara vilja <v>säga</v> <p>till</p> kommissionsledamot Kinnock att
      jag absolut kommer att skriva särskilt till honom om den australiska informationen.
    t: Ich möchte <a>Herrn</a> Kommissar Kinnock nur <a>sagen</a>, daß ich ihm selbstverständlich
      zu dieser australischen Information schreiben werde.
  - s: Först och främst vill jag <v>säga</v> <p>till</p> Florenz att jag helt tryggt
      överlåter frågan om en definition av och en närmare redogörelse för god jordbrukssed
      till min kollega Fischler.
    t: Zunächst möchte ich <a>Herrn</a> Florenz <a>sagen</a>, daß ich die Definition
      und die nähere Beschreibung guter landwirtschaftlicher Praxis meinem Kollegen,
      Herrn Fischler, überlasse.
  - s: Och jag måste få <v>säga</v> <p>till</p> Poettering, att han med tanke på den
      bedömning han gör av situationen, tycks ha läst och tagit del av åsikterna hos
      vissa av personerna i Djurfarmen av George Orwell, och ni bör tänka på att de
      europeiska medborgarna är likadana, men att vissa, Berlusconi till exempel,
      är det i större utsträckning än andra.
    t: Und <a>Herrn</a> Poettering muss ich im Zusammenhang mit seiner Beurteilung
      dieser Situation <a>sagen</a>, dass er „Die Farm der Tiere “ von Georges Orwell
      gelesen haben muss und offensichtlich die Standpunkte einiger der Protagonisten
      darin teilt, man müsse beachten, dass die europäischen Bürger zwar alle gleich,
      aber einige, wie beispielsweise Herr Berlusconi, gleicher sind.
  - s: Detta vill jag också <v>säga</v> <p>till</p> Bastiaan Belder.
    t: Das möchte ich auch <a>Herrn</a> Belder <a>sagen</a>.
  - s: e session vill jag <v>säga</v> <p>till</p> Dell’Alba att jag egentligen inte
      i ärenden som gäller euron har för vana att behandla klausulen om mänskliga
      rättigheter, men jag skall göra mitt bästa i dag för att svara på de frågor
      som ställts.
    t: Was die 53. Tagung der Menschenrechtskommission betrifft, möchte ich <a>Herrn</a>
      Dell’Alba <a>sagen</a>, daß ich es vor lauter Euro-Dossiers tatsächlich nicht
      allzu sehr gewöhnt bin, die Sache der Menschenrechte zu behandeln, ich werde
      heute aber mein Bestes tun, um die Fragen, die gestellt wurden, zu beantworten.
  - s: Men på samma sätt som andra kolleger under denna debatt har uttryckt, och som
      jag hade möjlighet att också <v>säga</v> <p>till</p> Patten under budgetdebatten,
      är det svårt för mig att förstå att kommissionen inte har svårigheter att förvalta
      de 800 miljoner euro som föreslås i det preliminära budgetförslaget för år 2001
      för Balkanländerna och att man däremot har svårigheter att hantera de 250 miljoner
      euro som förutsetts i återuppbyggnadsplanen för Centralamerika, som inte förutses
      för ett år utan för fyra.
    t: Aber genauso wie andere Kollegen es im Laufe dieser Aussprache zum Ausdruck
      gebracht haben und wie ich ebenfalls Gelegenheit hatte, es während der Haushaltsdebatte
      <a>Herrn</a> Patten zu <a>sagen</a>, ist es für mich schwer verständlich, daß
      die Kommission keine Schwierigkeiten hat, die 800 Millionen Euro zu verwalten,
      die sie im Haushaltsvorentwurf für das Jahr 2001 für den Balkan vorschlägt,
      aber Probleme hat, die 250 Millionen Euro zu verwalten, die in diesem Wiederaufbauplan
      für Zentralamerika, und zwar nicht für ein Jahr, sondern für vier Jahre, vorgesehen
      sind.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Stefano Zappala’ att jag tackar honom
      för hans stöd för den europeiska invandringspolitiken.
    t: <a>Herrn</a> Zappalà möchte ich <a>sagen</a>, dass ich ihm für seine Unterstützung
      für die europäische Einwanderungspolitik danke, und Frau Gurmai, dass mir die
      Gleichberechtigung zwischen Frauen und Männern sehr am Herzen liegt, dass ich
      aber nicht weiß, ob ihre Bemerkung auch mir galt.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Ioannis Varvitsiotis att jag är väl
      medveten om att det finns en europeisk identitetskris och kanske också att Europaparlamentet
      skulle kunna hjälpa alla institutionerna med den frågan.
    t: <a>Herrn</a> Varvitsiotis möchte ich <a>sagen</a>, dass ich mir vollauf bewusst
      bin, dass es eine europäische Identitätskrise gibt und vielleicht auch, dass
      das Europäische Parlament in dieser Frage allen Institutionen behilflich sein
      könnte.
  - s: Jag skall bara <v>säga</v> <p>till</p> Helmer att tjänstemän just nu håller
      på att sätta den brittiska flaggan på plats igen.
    t: Ich möchte <a>Herrn</a> Helmer nur <a>sagen</a>, dass die Bediensteten derzeit
      dabei sind, die britische Fahne wieder an ihren Platz zu bringen.
  - s: När det gäller finansiella offshore-centrum vill jag <v>säga</v> <p>till</p>
      Jens Geier att vi är mycket intresserade av detta.
    t: Was die Offshore-Finanzzentren angeht, so möchte ich <a>Herrn</a> Geier <a>sagen</a>,
      dass dies etwas ist, woran wir sehr interessiert sind.
  - s: Jag vill särskilt <v>säga</v> <p>till</p> Lage och hans portugisiska kolleger
      att jag verkligen blev gripen av deras tack.
    t: Insbesondere möchte ich <a>Herrn</a> Lage und seinen portugiesischen Kollegen
      <a>sagen</a>, dass mich ihr Dank sehr berührt hat.
  - s: Även om han just nu inte hör vad jag säger, skulle jag vilja <v>säga</v> <p>till</p>
      Urso att jag uppskattade hans ärliga resonemang och även stora delar av hans
      analys.
    t: Auch wenn er mir gerade nicht zuhört, muss ich <a>Herrn</a> Urso <a>sagen</a>,
      dass ich seine freimütigen Überlegungen und zu einem Großteil auch seine Analyse
      begrüßt habe.
  - s: Jag skulle vilja avsluta med att <v>säga</v> <p>till</p> kommissionsledamot
      Lamy att även om WTO är ett förhandlingsforum är det inte på månen eller på
      Mars.
    t: Abschließend möchte ich <a>Herrn</a> Kommissar Lamy noch <a>sagen</a>, dass
      die WTO zwar das Verhandlungsforum ist, sie aber weder auf dem Mond noch auf
      dem Mars liegt.
  - s: Jag vill <v>säga</v> <p>till</p> Herbert Reul att vi måste inse att vi parallellt
      med klimatförändringarna påverkas av åderlåtning av fisket, en enorm och snabb
      skogsskövling och brist på vatten i många delar av världen.
    t: <a>Herrn</a> Reul möchte ich <a>sagen</a>, dass wir meines Erachtens begreifen
      müssen, dass wir parallel zur Klimaveränderung auch von einer Erschöpfung der
      Fischbestände, einer gewaltigen und rasanten Entwaldung und von Wasserknappheit
      in vielen Teilen der Welt betroffen sind.
  - s: Jag vill <v>säga</v> <p>till</p> Herbert Reul att det fanns en tid då energi
      från opålitliga kärnkraftsanläggningar ansågs vara smutsig och inget som ansvarsfulla
      EU-medlemsstater skulle köpa.
    t: Ich möchte <a>Herrn</a> Reul <a>sagen</a>, dass es eine Zeit gab, in der Energie
      aus unsicheren Kernkraftwerken als schmutzig galt und von verantwortungsvollen
      EU-Mitgliedstaaten nicht gekauft wurde.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Posselt att det viktigaste för tillfället
      är att stärka freden, att ge folk en framtidstro som är oåterkallelig.
    t: In Beantwortung von <a>Herrn</a> Posselts Fragen möchte ich <a>sagen</a>, dass
      es im Moment in erster Linie darauf ankommt, den Frieden zu festigen und die
      Menschen davon zu überzeugen, dass er unumkehrbar ist.
  - s: Jag vill också <v>säga</v> <p>till</p> Raül Romeva i Rueda och Ilda Figueiredo
      att de inte ska oroa sig för skyddet vid graviditet och moderskap.
    t: Ebenfalls möchte <a>Herrn</a> Romeva i Rueda und Frau Figueiredo <a>sagen</a>,
      dass sie sich um den Mutterschutz keine Sorgen machen sollten;
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Zappala att den tiden helt enkelt
      är förbi när man kunde titta på enbart ekonomiska kriterier, och att EG-fördraget
      nu faktiskt förpliktar oss att också ta social hänsyn och miljöhänsyn tillsammans
      med ekonomisk hänsyn.
    t: <a>Herrn</a> Zappalà möchte ich <a>sagen</a>, dass die Zeit ganz einfach vorbei
      ist, wo man lediglich wirtschaftliche Kriterien zugrunde legen konnte und dass
      der EG-Vertrag uns jetzt ebenfalls dazu verpflichtet, neben wirtschaftlichen
      auch soziale und ökologische Belange zu berücksichtigen.
  - s: Jag är rädd för att vi måste <v>säga</v> <p>till</p> Jacob Zuma att det helt
      enkelt inte är möjligt.
    t: Ich fürchte, wir müssen <a>Herrn</a> Zuma <a>sagen</a>, dass dies nicht möglich
      ist.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Duisenberg att stödet för EMU och
      möjligheten att ta med Sverige i EMU kommer att öka om Duisenberg och ECB visar
      större öppenhet.
    t: <a>Herrn</a> Duisenberg möchte ich <a>sagen</a>, daß die Unterstützung für
      die WWU und die Möglichkeit des Eintritts Schwedens um so stärker wachsen werden,
      je mehr Transparenz Herr Duisenberg und die EZB zeigen.
  - s: Jag skulle därför vilja <v>säga</v> <p>till</p> Puerta, för att försöka lugna
      honom, att det i dag inte förefaller nödvändigt att gå längre än detta tak.
    t: Ich möchte <a>Herrn</a> Puerta also beruhigen und ihm <a>sagen</a>, dass wir
      es aus heutiger Sicht nicht für notwendig halten, über diese Obergrenze hinauszugehen.
  - s: Jag vill <v>säga</v> <p>till</p> Dell’Alba att aspekterna i samband med de
      mänskliga rättigheterna och införandet av klausuler som hänvisar till de mänskliga
      rättigheterna, är standardförfaranden.
    t: <a>Herrn</a> Dell’Alba möchte ich <a>sagen</a>, dass der Aspekt der Menschenrechte
      und die Aufnahme entsprechender Bestimmungen eine Selbstverständlichkeit darstellen.
  - s: Jag kan <v>säga</v> <p>till</p> Gahler att en trojka är en sak, men inom kommissionen
      för vi en fortsatt, relativt nära dialog med regeringar inom hela regionen,
      med eller utan trojkor.
    t: Herr Präsident, <a>Herrn</a> Gahler kann ich <a>sagen</a>, eine Troika ist
      das Eine, doch wir in der Kommission befinden uns in einem ständigen, recht
      vertraulichen Dialog mit Regierungen in der gesamten Region, mit oder ohne Troika.
  - s: Jag vill <v>säga</v> <p>till</p> Suominen att vi håller nära kontakt med Litauen
      och Ryssland.
    t: <a>Herrn</a> Suominen möchte ich <a>sagen</a>, dass wir in engem Kontakt zu
      Litauen und Russland stehen.
  - s: Här skulle jag vilja sluta, men jag måste säga en sak till. Jag vill <v>säga</v>
      <p>till</p> Berthu att jag bestämt motsätter mig det som har sagts om kommissionen.
    t: Ich möchte <a>Herrn</a> Berthu <a>sagen</a>, daß ich das Urteil in bezug auf
      die Kommission ganz kategorisch zurückweise.
  - s: 'Jag är säker på att jag talar för många medborgare i Polen och Centraleuropa
      när jag <v>säger</v> <p>till</p> José Manuel Barroso och Angela Merkel:'
    t: 'Ich spreche sicher für viele Bürgerinnen und Bürger Polens und Mitteleuropas,
      wenn ich <a>Herrn</a> Barroso und Frau Merkel <a>sage</a>:'
  - s: Förslaget om d’Hondt-metoden skulle ge för mycket inflytande till de större
      staterna, och jag skulle vilja <v>säga</v> <p>till</p> Ingo Friedrich att hans
      förslag strider mot fördragets princip om degressiv proportionalitet.
    t: Durch das d’Hondt-Verfahren würden die größeren Staaten mehr Einfluss erhalten,
      und <a>Herrn</a> Friedrich möchte ich <a>sagen</a>, dass sein Vorschlag den
      im Vertrag festgelegten Grundsatz der degressiven Proportionalität verletzt.
  - s: Dessutom - och detta är viktigt - vill jag <v>säga</v> <p>till</p> Goebbels
      att jag inte är säker på att rådet kan godta de olika ordalydelserna.
    t: Außerdem und das ist ein wichtiger Punkt würde ich <a>Herrn</a> Goebbels <a>sagen</a>,
      dass ich nicht sicher bin, ob der Rat den abweichenden Formulierungen zustimmen
      würde.
  - s: 'Jag vill gärna <v>säga</v> <p>till</p> kommissionsledamot Stavros Dimas att
      jag verkligen tror att våra förslag stöder kontrollsystemet:'
    t: 'Ich möchte <a>Herrn</a> Kommissar Dimas gern <a>sagen</a>, dass ich davon
      überzeugt bin, dass unsere Vorschläge die Sorgfaltspflicht ergänzen:'
  - s: Jag vill också <v>säga</v> <p>till</p> Othmar Karas att ni har helt rätt i
      vad ni talade om.
    t: <a>Herrn</a> Karas möchte ich auch <a>sagen</a>, dass er absolut Recht hat.
- c: 39
  r: 3
  v: Mitspracherecht
  x:
  - s: Ni har talat med den nya spanska ministern om detta, men i Spanien finns det
      en åsiktsskillnad mellan den katalanska regeringen - som också har en del att
      <v>säga</v> <p>till</p> om i frågan - och den spanska regeringen.
    t: Sie haben sich mit der spanischen Ministerin darüber unterhalten, doch in Spanien
      bestehen dazu Meinungsverschiedenheiten zwischen der katalanischen Regierung,
      die in dieser Sache ein <a>Mitspracherecht</a> hat, und der spanischen Regierung.
  - s: Det rör sig naturligtvis bara om ett begränsat belopp, men det är ändå politiskt
      sett mycket viktigt att de tre institutionerna har tillräckligt att <v>säga</v>
      <p>till</p> om när det gäller budgeten.
    t: Zwar handelt es sich um nur einen begrenzten Betrag, politisch ist es jedoch
      äußerst wichtig, dass die drei Institutionen ein ausreichendes <a>Mitspracherecht</a>
      über den Haushalt besitzen.
  - s: Enligt den nuvarande förordningen har Europaparlamentet inget att <v>säga</v>
      <p>till</p> om i fråga om kriterierna för att få komma i fråga för förmånsbehandling
      och inte heller om förteckningen över mottagarländer.
    t: Nach der geltenden Verordnung hat das Europäische Parlament kein <a>Mitspracherecht</a>,
      was die Kriterien für eine Teilnahmeberechtigung oder die Liste der begünstigten
      Länder angeht.
  - s: Den misslyckade Lissabonstrategin visar vad som kommer att hända om vi bygger
      vår strategi på frågor som EU inte har något att <v>säga</v> <p>till</p> om.
    t: Die misslungene Strategie von Lissabon zeigt, wie die Sache ausgehen wird,
      wenn unsere Strategie auf Themenbereichen beruht, in denen die EU kein <a>Mitspracherecht</a>
      hat.
  - s: Hur mycket skulle de nya medlemsstaterna ha att <v>säga</v> <p>till</p> om?
    t: Welches <a>Mitspracherecht</a> hätten die neuen Mitgliedstaaten?
  - s: Slutligen kommer Lissabonfördraget att göra EU mer demokratiskt genom att parlamentet
      får större betydelse och också genom att de nationella parlamenten och medborgarna
      får mer att <v>säga</v> <p>till</p> om när det gäller europeiska frågor.
    t: Schließlich wird der Vertrag von Lissabon Europa auch demokratischer machen,
      indem diesem Parlament eine weitaus größere Gewichtung beigemessen und den nationalen
      Parlamenten und den Bürgern ein größeres <a>Mitspracherecht</a> bei europäischen
      Angelegenheiten gewährt wird.
  - s: Fördelen med Lissabonfördraget är att det ger medlemsstaterna mer att <v>säga</v>
      <p>till</p> om och de nationella parlamenten större inflytande.
    t: Der Vorteil des Vertrags von Lissabon ist, dass er den Mitgliedstaaten mehr
      <a>Mitspracherecht</a> und den nationalen Parlamenten mehr Einfluss verschafft.
  - s: Florenz frågar om parlamentet kommer att ha någonting att <v>säga</v> <p>till</p>
      om här.
    t: Herr Florenz fragt, ob das Parlament ein <a>Mitspracherecht</a> haben wird.
  - s: Vi förstår helt och hållet att tillväxtländerna - framför allt de största -
      vill ha mer att <v>säga</v> <p>till</p> om inom ramen för IMF:s beslutsprocess.
    t: Wir verstehen vollkommen, dass die Schwellenländer - insbesondere die größten
      - gerne mehr <a>Mitspracherecht</a> im Entscheidungsprozess des IWF haben möchten.
  - s: Det som oroar mig i detta avseende är att de stora medlemsstaterna kommer att
      få ännu mer att <v>säga</v> <p>till</p> om i olika frågor som en följd av denna
      avdelning.
    t: Meine Sorge diesbezüglich ist, dass die großen Mitgliedstaaten als Folge dieses
      Dienstes bei den zu behandelnden Angelegenheiten ein sogar noch größeres <a>Mitspracherecht</a>
      haben werden.
  - s: Avslutningsvis vill jag helt enkelt <v>säga</v> <p>till</p> er, fru kommissionsledamot,
      att vi skulle vilja att inte bara vi utan även de nationella parlamenten i partnerländerna
      fick säga sitt, eftersom de företräder folken i syd i den här frågan.
    t: Uns wäre es recht, wenn die nationalen Parlamente der Partnerstaaten ein <a>Mitspracherecht</a>
      hätten, da sie die im Süden lebenden Menschen vertreten und nicht wir.
  - s: Det vore bra om denna franska tillsynsmyndighet hade någonting att <v>säga</v>
      <p>till</p> om i fråga om tillsynsmyndigheternas verksamhet i de övriga 26 länderna.
    t: Es wäre gut, wenn dieser französische Regulator auch ein <a>Mitspracherecht</a>
      bei den anderen Regulatoren in den anderen 26 Ländern hätte.
  - s: Dessa målsättningar är att ge européerna mer att <v>säga</v> <p>till</p> om,
      att göra Europeiska unionen mer demokratisk, och också att på detta sätt fördjupa
      den europeiska integrationen.
    t: Diese Ziele sind, den Europäern ein größeres <a>Mitspracherecht</a> einzuräumen,
      die Europäische Union demokratischer zu machen und somit auch die europäische
      Integration voranzubringen.
  - s: Här har vi det bästa beviset på detta organs neutralitet och oberoende, där
      parlamentet liksom andra organ har någonting att <v>säga</v> <p>till</p> om.
    t: Das ist wohl der beste Beweis für die Neutralität, die Unabhängigkeit dieses
      Organs, bei dem das Parlament und auch alle anderen Organe ein <a>Mitspracherecht</a>
      haben.
  - s: Och i det fallet kan man fråga sig vad de nationella centralbankscheferna skulle
      kunna göra i vilken internationell församling som helst, när de inte längre
      har någonting att <v>säga</v> <p>till</p> om.
    t: in diesem Zusammenhang mag man sich fragen, was dann noch die Notenbankgouverneure,
      die künftig kein <a>Mitspracherecht</a> mehr haben, in irgendwelchen internationalen
      Gremien zu suchen haben.
  - s: Vi delar rikedomen, vi skapar en cancer i hela världen, medan supermakten -
      Förenta staterna - inte går med på att stödja Kyotoprotokollet, vilket resulterar
      i att dödsfall och den global uppvärmningen drabbar alla, och folket har inget
      att <v>säga</v> <p>till</p> om.
    t: Wir teilen den Reichtum, wir verursachen überall auf der Welt Krebs, während
      sich die Supermacht Amerika weigert, Kyoto zu unterstützen, mit dem Ergebnis,
      dass Tod und Erderwärmung uns alle heimsuchen, und die Menschen haben kein <a>Mitspracherecht</a>.
  - s: Vi förtjänar alla att få något att <v>säga</v> <p>till</p> om när det gäller
      folkomröstningen om konstitutionen.
    t: Wir alle verdienen ein <a>Mitspracherecht</a> bei dem Referendum über die Verfassung.
  - s: att parlamentet får något mer att <v>säga</v> <p>till</p> om, om lagstiftning.
    t: daß das Europäische Parlament bei der Gesetzgebung ein größeres <a>Mitspracherecht</a>
      erhält.
  - s: Samtidigt anser jag att en annan debatt nu öppnas, som vi hittills inte hade
      tagit med i beräkningen - möjligheten föreslås att Europaparlamentet ska få
      mer att <v>säga</v> <p>till</p> om i beslutsfattandet, och ta ett steg längre
      med hjälp av medbeslutandeförfarandet, vilket kräver en dubbel rättslig grund
      för denna förordning.
    t: Es eröffnet sich die Möglichkeit, dass das Europäische Parlament ein größeres
      <a>Mitspracherecht</a> bei Beschlussfassungen erhält und durch das Mitentscheidungsverfahren
      einen Schritt weiter geht und eine doppelte Rechtsgrundlage für diese Verordnung
      fordert.
  - s: Det har något att <v>säga</v> <p>till</p> om och det vill utöva de befogenheterna.
    t: es hat ein <a>Mitspracherecht</a> und es will von diesen Befugnissen Gebrauch
      machen.
  - s: Vi kämpar för att Europaparlamentet, om det bedömer det nödvändigt, ska ha
      något att <v>säga</v> <p>till</p> om i utarbetandet av de strategiska planerna
      för finansieringsinstrumentet, genom årliga översyner snarare än med sjuårsintervaller,
      enligt budgetcykeln.
    t: Wir kämpfen dafür, dass das Europäische Parlament, soweit es dies für erforderlich
      hält, ein <a>Mitspracherecht</a> bei der Ausarbeitung der strategischen Pläne
      für das Finanzierungsinstrument haben sollte, und zwar durch jährliche statt
      siebenjährliche Prüfungen zum Zeitpunkt der Haushaltszyklen.
  - s: När vi gör det måste vi dock väga den kontrollen på våra egna skattebetalares
      vägnar mot AVS-ländernas rätt att <v>säga</v> <p>till</p> om hur pengarna används.
    t: Doch dabei müssen wir die Kontrolle im Auftrag unserer Steuerzahler sorgfältig
      gegen das den AKP-Ländern zustehende <a>Mitspracherecht</a> bezüglich der Verwendung
      der Mittel abwägen.
  - s: Med anledning av detta tycker jag ändå att det är en bra idé att uttryckligen
      hänvisa detta led till den andra pelaren, där vi ju för närvarande har lite
      att <v>säga</v> <p>till</p> om.
    t: Auch aus diesem Grund halte ich es nicht für gut, diese Maßnahme im zweiten
      Pfeiler anzusiedeln, wo wir ja zur Zeit kein großes <a>Mitspracherecht</a> haben.
  - s: Vi anser att alla medlemsstater måste ha lika mycket att <v>säga</v> <p>till</p>
      om när beslut som rör vår kontinents säkerhet skall antas.
    t: Wir sind der Überzeugung, dass bei der Annahme von Beschlüssen, die die Sicherheit
      unseres Kontinents betreffen, alle Mitgliedstaaten das gleiche <a>Mitspracherecht</a>
      erhalten müssen.
  - s: Jag tror att även kommissionen måste erkänna att det utvidgade tillämpningen
      av medbeslutandeförfarandet innebär att parlamentet har lika mycket att <v>säga</v>
      <p>till</p> om vid antagandet av EG-direktiv och EG-förordningar på 38 olika
      områden för ekonomiska och sociala frågor.
    t: Auch die Kommission muß erkennen, daß das Parlament durch die Erweiterung des
      Mitentscheidungsverfahrens beim Erlaß von EU-Richtlinien und -Verordnungen in
      38 verschiedenen Wirtschafts- und Sozialbereichen nun ein gleichwertiges <a>Mitspracherecht</a>
      besitzt.
  - s: Har vi i Europeiska unionen också något att <v>säga</v> <p>till</p> om?
    t: Haben wir als Europäische Union auch noch ein <a>Mitspracherecht</a>?
  - s: Kommer vi att få något att <v>säga</v> <p>till</p> om angående anslagen från
      Europeiska utvecklingsfonden?
    t: Werden wir bei den Mittelzuweisungen des Europäischen Entwicklungsfonds ein
      <a>Mitspracherecht</a> erhalten?
  - s: Snart blir det också, låt oss säga, nordligare EU-länder som får betala priset
      för detta, utan att någonsin ha haft något att <v>säga</v> <p>till</p> om i
      frågan.
    t: deren Preis auch die - sagen wir - nördlicheren Staaten Europas zahlen werden,
      ohne jemals ein <a>Mitspracherecht</a> in dieser Angelegenheit gehabt zu haben.
  - s: Jag ser fram emot att läsa hans pressmeddelande, även om jag måste säga att
      jag inte tror att något av det han sade i dag, om omröstningar med kvalificerad
      majoritet i utrikespolitiska frågor och att nationella parlament inte har något
      att <v>säga</v> <p>till</p> om när det gäller ratificering, kommer att finnas
      med i det som presenteras i Förenade kungariket.
    t: Ich freue mich schon auf seine Pressemitteilung, obwohl ich sagen muss, dass
      seine heutigen Äußerungen über die Abstimmung mit qualifizierter Mehrheit in
      außenpolitischen Fragen und über die nationalen Parlamente, die bei der Ratifizierung
      kein <a>Mitspracherecht</a> haben sollen, meiner Ansicht nach nicht zu den Dingen
      gehören werden, die im Vereinigten Königreich erscheinen.
  - s: Medlemsstaterna har ingenting att <v>säga</v> <p>till</p> om i detta ärende.
    t: Die Mitgliedstaaten besitzen bei diesem Dossier keinerlei <a>Mitspracherecht</a>
      mehr.
  - s: GSP är ett av de områden där parlamentet kommer att få mer att <v>säga</v>
      <p>till</p> om och större inflytande.
    t: Das APS ist eines jener Bereiche, in denen das Parlament nun über ein stärkeres
      <a>Mitspracherecht</a> und einen größeren Einfluss verfügt.
  - s: För det andra genom fördjupandet av den inre marknaden, varvid vi redan har
      mycket att <v>säga</v> <p>till</p> om när det gäller hjälpmedel, men även när
      det gäller läkemedel.
    t: Zweitens über die Vertiefung des Binnenmarkts, wo wir bei den Hilfsmitteln
      und gewiss auch bei den Arzneimitteln schon ein erhebliches <a>Mitspracherecht</a>
      besitzen.
  - s: Eller anser PPE-DE-gruppen kanske att det är praktiskt att rådet inte har någon
      beslutanderätt över dessa pengar, eftersom rådet då enligt ?gentlemen’s agreement?
      inte kommer att ha något att <v>säga</v> <p>till</p> om i fråga om pengarna
      för de politiska partierna?
    t: Oder kommt es der PPE/DE-Fraktion vielleicht gelegen, wenn der Rat keine Kontrolle
      über diese Mittel hat, weil der Rat dann gemäß dem Gentlemen’s Agreement auch
      bei den Mitteln für die politischen Parteien kein <a>Mitspracherecht</a> besitzen
      wird?
  - s: Jag hoppas verkligen att dessa förändringar ska leda till en ny strategi som
      ger båda parter mer att <v>säga</v> <p>till</p> om när det gäller hur de sköter
      sina angelägenheter.
    t: Ich hoffe sehr, dass diese Veränderungen zu einem neue Ansatz führen, einer
      der den Parteien ein größeres <a>Mitspracherecht</a> verleiht, wie mit ihren
      Angelegenheiten umgegangen werden soll.
  - s: folkets möjlighet att känna att man har något att <v>säga</v> <p>till</p> om
      när det gäller hur samhället styrs.
    t: dass Menschen sich dazu in der Lage sehen, sich zu beteiligen und ein <a>Mitspracherecht</a>
      bei der Regierung ihrer Gesellschaft zu haben.
  - s: Därför är jag för ett förenklat förfarande, även om det vore att föredra att
      det rör sig om ett undantagsfall, att reformerna ges en annan form, att unionens
      enheter införlivas i mellanstatligheten, med en grundläggande roll för kommissionen
      och, slutligen, att parlamentet får något att <v>säga</v> <p>till</p> om när
      det gäller ansvarsskyldighet.
    t: und zuletzt, dass das Parlament ein <a>Mitspracherecht</a> bei der Rechenschaftspflicht
      hat.
  - s: Jag behöver inte tala om för er att det kring rådets bord i alla fall fanns
      vissa kolleger som fann det en smula svårt att i förklaringen ta upp orden ”regioner
      med lagstiftningsbefogenheter”, och svårt att, i egenskap av europeiskt råd,
      medge att dessa regioner måste ha sin roll och något att <v>säga</v> <p>till</p>
      om.
    t: Ich muss Ihnen wohl nicht sagen, dass im Rat auch manche Kollegen am Tisch
      saßen, die einige Schwierigkeiten damit hatten, in die Erklärung die Worte „Regionen
      mit legislativer Befugnis “ aufzunehmen und als Europäischer Rat anzuerkennen,
      dass diese ihren Platz und ein <a>Mitspracherecht</a> haben müssen.
  - s: de lät inte folket ha något att <v>säga</v> <p>till</p> om, och till slut var
      människorna tvungna att ta till våld för att få tillbaka sina nationalstater
      och demokratier.
    t: sie verwehrten den Menschen ein <a>Mitspracherecht</a> und schließlich mussten
      diese Menschen auf Gewalt zurückgreifen, um ihre Nationalstaaten und Demokratien
      zurückzubekommen.
  - s: Jag skulle också vilja uppmana till en reform av processen för beslutsfattande
      så att de fattigaste länderna kan ha mer att <v>säga</v> <p>till</p> om, särskilt
      inom Bretton Woods-systemet.
    t: Ich möchte außerdem gerne eine Reform des Entscheidungsprozesses fordern, damit
      die ärmsten Länder bei der Entscheidungsfindung mehr <a>Mitspracherecht</a>
      haben können, besonders im Rahmen des Bretton-Woods-Systems.
- c: 16
  r: 4
  v: Herr
  x:
  - s: 'Här skulle jag vilja <v>säga</v> <p>till</p> Kaklamanis:'
    t: 'Hier möchte ich <a>Herrn</a> Kaklamanis ansprechen:'
  - s: Man måste dock <v>säga</v> <p>till</p> von Wogaus förtjänst att han har i sitt
      betänkande satt ett sysselsättningsmål.
    t: <a>Herrn</a> von Wogau ist jedoch als Verdienst anzurechnen, daß er in seinen
      Bericht die Beschäftigungsziele mit einbezogen hat.
  - s: Genom att <v>säga</v> <p>till</p> Milosevic att vi inte skulle sätta in marktrupper,
      så inbjöd vi till det ondsinta och förutsägbara gensvaret på dödens fält i Kosovo.
    t: Indem wir <a>Herrn</a> Milosevi erklärt haben, daß wir nicht auf dem Boden
      kämpfen würden, haben wir die Serben zu dieser bösartigen und vorhersehbaren
      Reaktion, der erbarmungslosen Jagd im Kosovo eingeladen.
  - s: Slutligen skulle jag vilja <v>säga</v> <p>till</p> Santini att om Italien skulle
      gå framåt från dess tidigare och nuvarande nivå av 0,15 procent av BNP i utvecklingsbistånd
      till 0,33 procent år 2006, vilket efterlystes i beslutet från Monterrey, skulle
      en sådant bidrag från Italiens och andra medlemsstaters sida vars bistånd ligger
      under EU-parternas nuvarande genomsnitt utgöra ett ytterst intressant och relevant
      gensvar till dagens diskussion.
    t: Abschließend möchte ich <a>Herrn</a> Santini zu bedenken geben, würde Italien
      seinen bisherigen und gegenwärtigen Beitrag zur Entwicklungshilfe von 0,15 %
      des BIP wie im Beschluss von Monterrey vorgesehen auf 0,33 % im Jahr 2006 erhöhen,
      so wäre ein derartiger Beitrag vonseiten Italiens und anderer Mitgliedstaaten,
      deren Beitrag gegenwärtig unter dem Durchschnitt der EU-Partnerländer liegt,
      eine äußerst interessante und angemessene Reaktion auf die heute hier geführte
      Diskussion.
  - s: Jag vill <v>säga</v> <p>till</p> Pascal Canfin med flera att det har investerats
      mycket både tids- och resursmässigt och sannerligen även i system som exempelvis
      de gemensamma kontaktpunkterna för att skapa arbetstillfällen och tillväxt,
      men nu måste dessa resultat också komma.
    t: Ich weise <a>Herrn</a> Canfin und weitere Kolleginnen und Kollegen darauf hin,
      dass enorm viel Zeit und Mittel tatsächlich in Systeme wie die einheitlichen
      Ansprechpartner investiert worden sind, um diese Arbeitsplätze und dieses Wachstum
      zu erzeugen, aber jetzt müssen diese auch kommen.
  - s: Jag skulle avslutningsvis vilja <v>säga</v> <p>till</p> Swoboda och Echerer
      och till andra som tagit upp den hållbara utvecklingen, som jag själv gjorde
      i mitt första inlägg om förebyggande, att vi inte har någon europeisk befogenhet
      när det gäller fysisk planering.
    t: Weiterhin möchte ich <a>Herrn</a> Swoboda und Frau Echerer sowie den anderen,
      die - ebenso wie ich in meiner ersten Wortmeldung im Zusammenhang mit der Vorbeugung
      - auf die nachhaltige Entwicklung eingegangen sind, erwidern, dass es keine
      EU-Zuständigkeit im Bereich der Raumplanung gibt.
  - s: 'Men jag har talat om moderniseringen av mervärdesskatten, vilket gör det möjligt
      att göra en övergång och <v>säga</v> <p>till</p> Helmer:'
    t: Ich habe von der Modernisierung der Mehrwertsteuer gesprochen, was mir den
      Übergang zur Beantwortung der Fragen von <a>Herrn</a> Helmer gestattet.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> Tillich att vi är väl medvetna
      om att dessa indragningar eller dessa minskningar av betalningsbemyndigandena
      är diskutabla, men jag godtar inte att man ifrågasätter rådets vilja att respektera
      Europeiska unionens skyldigheter.
    t: Gleicherweise möchte ich <a>Herrn</a> Tillich darauf aufmerksam machen, daß
      uns sehr wohl bewußt ist, daß man hinsichtlich dieser Streichungen d.h. der
      Reduzierung der Zahlungsermächtigungen unterschiedlicher Meinung sein kann.
  - s: Låt mig <v>säga</v> <p>till</p> kommissionsledamot Fischler att, när kollegiet
      sammanträder nästa onsdag, var vänlig och agera snabbare rörande framläggandet
      av ett förslag till inrättande av en europeisk livsmedelsbyrå, eftersom jag
      anser att om en sådan byrå hade funnits i dag, hade denna dispyt aldrig uppkommit.
    t: <a>Herrn</a> Kommissar Fischler möchte ich bitten, daß das Kollegium, wenn
      es am nächsten Mittwoch zusammentritt, ganz rasch einen Vorschlag zur Schaffung
      einer europäischen Lebensmittelagentur vorlegt, denn dieser Konflikt wäre meiner
      Meinung nach niemals entstanden, würde es sie heute schon geben.
  - s: Som ni så cyniskt påstod är globaliseringen ett spel där det finns vinnare
      och förlorare, men detta kan vi inte <v>säga</v> <p>till</p> folket och därför
      måste vi ibland vidta taktiska åtgärder.
    t: Ich habe <a>Herrn</a> Mandelson ein Schreiben übergeben.
  - s: Avslutningsvis skall jag <v>säga</v> <p>till</p> Hager att instrumentet med
      förstärkt samarbete för mig är ett instrument som är användbart för att göra
      det möjligt för Europa att vara dynamiskt och lysa upp vägen, såsom Romano Prodi
      nyss sade.
    t: Schließlich möchte ich <a>Herrn</a> Hager antworten, dass das Instrument der
      verstärkten Zusammenarbeit meiner Meinung nach nützlich ist, um Europa dynamischer
      zu gestalten und den Weg zu sondieren, wie es vorhin - ich glaube - Romano Prodi
      formuliert hat.
  - s: 'Detta kommer i en mycket nära framtid - hoppas jag - vara av intresse för
      alla de stater som har sökt medlemskap i Europeiska unionen, de tolv stater
      som håller på att bli medlemmar i unionen och som jag hoppas kommer att bli
      det så snart som möjligt, men jag får lust att <v>säga</v> <p>till</p> Andria:
      ”Andria, på det här sättet sanerar vi de europeiska ländernas finanser, men
      kan du inte hitta på ett system som gör att pensionärerna kan sanera sina betalningsbalanser?”'
    t: '<a>Herrn</a> Andria möchte ich jedoch fragen:'
  - s: Men låt er framför allt inte nedslås - det vill jag uppriktigt <v>säga</v>
      <p>till</p> både er och Miguel Ángel Moratinos - av den tyske ekonomiministern,
      som inte tvekade en sekund att kritisera era förslag.
    t: Vor allem aber lassen Sie sich nicht entmutigen - das sage ich Ihnen und <a>Herrn</a>
      Moratinos ganz ehrlich - vom deutschen Wirtschaftsminister, der keine Sekunde
      lang gezögert hat, um Ihre Vorschläge zu kritisieren.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Watts och till Berès att säkerheten
      i tunneln är en fråga som är specifik för just denna tunnel och är sålunda en
      fråga som Frankrike och Storbritannien bör begrunda gemensamt.
    t: Ich möchte <a>Herrn</a> Watts und Frau Berčs antworten, daß die Sicherheitsvorkehrungen
      im Eurotunnel auf diesen ganz besonderen Ort zugeschnitten sein müssen und von
      Frankreich und Großbritannien auf bilateraler Basis geregelt werden sollten.
  - s: Jag måste <v>säga</v> <p>till</p> Evans och till de övriga ledamöter som har
      tagit upp denna fråga att jag bekräftar att vi kommer att kunna framlägga de
      första versionerna av register och scoreboard - även Riis-Jorgensen stöder denna
      idé - senast i juni 2001 och jag litar på att insynen kommer att vara ett viktigt
      komplement när det gäller att tillämpa de juridiska instrumenten för kontroll
      av statligt stöd.
    t: <a>Herrn</a> Evans und den anderen Damen und Herren Abgeordneten, die sich
      zu diesem Thema geäußert haben, möchte ich versichern, dass wir in der Lage
      sind, die Erstausgaben des Registers und des Anzeigers - und auch Frau Riis-Jorgensen
      befürwortet diesen Gedanken - bis Juni 2001 zu veröffentlichen, und ich vertraue
      darauf, dass die Transparenz ein wichtiges Zusatzinstrument bei der Anwendung
      der rechtlichen Mittel zur Prüfung staatlicher Beihilfen sein wird.
  - s: Jag vill <v>säga</v> <p>till</p> den ärade ledamoten att jag inte utesluter
      det.
    t: Ich kann dem <a>Herrn</a> Abgeordneten versichern, daß ich dies nicht ausschließe.
- c: 14
  r: 5
  v: mitteilen
  x:
  - s: För det andra, skulle jag vilja <v>säga</v> <p>till</p> Monfils att gemenskapskaraktären
      i initiativet inte beror på om det är städerna eller staterna som presenterar
      kandidaturerna.
    t: Zweitens möchte ich Herrn Monfils <a>mitteilen</a>, daß der Gemeinschaftscharakter
      der Initiative nicht davon abhängt, ob die Bewerberstädte oder die Mitgliedstaaten
      die Bewerbungen einreichen.
  - s: Jag håller med dem som uttryckt sin sorg över att José Happart inte längre
      skall vara här, men jag vill också gärna <v>säga</v> <p>till</p> José att jag
      tyvärr inte håller med honom - det vet han säkert - om detta prisförslag.
    t: Ich bedauere dies. Ich unterstütze diejenigen, die ihr Bedauern darüber zum
      Ausdruck gebracht haben, daß José Happart seine Tätigkeit hier beenden wird,
      aber ich möchte Herrn Happart auch <a>mitteilen</a>, daß ich hinsichtlich dieses
      Preisvorschlags leider nicht mit ihm übereinstimme - und das weiß er sehr wohl.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> ledamöterna att kommissionen
      fortsätter att uttrycka att den inte är beredd att stödja FN:s program för internationell
      drogkontroll, vilket är inriktat på att minska opiumproduktionen i Burma, då
      vi anser att detta projekt, under den nuvarande regimen, inte kan nå några som
      helst framsteg.
    t: Ich möchte den Abgeordneten außerdem <a>mitteilen</a>, daß die Kommission weiterhin
      ihre Weigerung zum Ausdruck bringt, das Programm der Vereinten Nationen für
      die internationale Bekämpfung von Drogen zu unterstützen, mit dem die Opiumherstellung
      in Birma verringert werden soll, da dieses Projekt unter dem derzeitigen Regime
      unserer Meinung nach keine Fortschritte erzielen kann.
  - s: Avslutningsvis vill jag <v>säga</v> <p>till</p> dem som har begärt att en skriftlig
      förklaring ska undertecknas av ledamöterna att detta är en direkt attack mot
      företagsskatten på Irland.
    t: Zum Schluss möchte ich denen, die eine schriftliche Erklärung mit den Unterschriften
      der Mitglieder verlangt haben, <a>mitteilen</a>, dass dies einen direkten Angriff
      auf die Unternehmenssteuern in Irland darstellt und unterlassen werden sollte.
  - s: Får jag <v>säga</v> <p>till</p> vår kollega från det gröna partiet, som i dag
      sade en del snälla saker, men kritiserade oss för miljön, våra insatser i miljörådet,
      som avslutades i går, utgör ett viktigt steg framåt.
    t: Unserem Kollegen von den Grünen, der einige positive Bemerkungen gemacht hat,
      uns aber im Umweltbereich kritisiert hat, möchte ich <a>mitteilen</a>, daß der
      gestrige Rat der Umweltminister erfolgreich abgeschlossen wurde und das Ergebnis
      einen sehr bedeutenden Fortschritt darstellt.
  - s: 'Den inledande meningen lyder: ”Europeiska kommissionen har <v>sagt</v> <p>till</p>
      Förenade kungariket att man kommer att förlora upp till 200 miljoner pund i
      stöd till eftersatta regioner, om man inte genomför Europeiska unionens lagstiftning
      till skydd för fåglar och deras livsmiljöer”.'
    t: „Die Europäische Kommission hat Großbritannien <a>mitgeteilt</a>, daß das Land
      bis zu 200 Mio. Pfund an Fördermitteln für ärmere Regionen einbüßen wird, wenn
      es die Vorschriften der Europäischen Union zum Schutz von Vögeln und ihren Lebensräumen
      nicht umsetzt.
  - s: Jag vill nu <v>säga</v> <p>till</p> de egyptiska myndigheterna att vi måste
      se till att människor inte hindras på detta sätt från att komma till andras
      undsättning.
    t: Ich möchte nun den ägyptischen Behörden <a>mitteilen</a>, dass wir sichergehen
      müssen, dass Menschen nicht auf diese Art daran gehindert werden, andere zu
      verteidigen.
  - s: Ni tar över vår omröstningstid för att fira en seger över demokratin och därför
      ska jag inte bråka med mina kolleger, men jag måste <v>säga</v> <p>till</p>
      Martin Schulz att jag inte deltog i en brottslig handling.
    t: Sie bemächtigen sich unserer Abstimmungszeit, um einen Sieg über die Demokratie
      zu feiern, und deshalb will ich zwar nicht meine Kollegen angreifen, muss aber
      Herrn Schulz <a>mitteilen</a>, dass ich hier nicht an einem Verbrechen beteiligt
      war.
  - s: Jag vill gärna tala om att betänkandet har fått stöd från en stor majoritet
      i utskottet, de båda stora politiska grupperna är överens, och av den anledningen
      måste jag med beklagande <v>säga</v> <p>till</p> parlamentet att jag inte kan
      ta emot ändringsförslag i enskilda frågor från mina kolleger.
    t: Es existiert hier eine Übereinstimmung der beiden großen Fraktionen, und das
      ist auch der Grund, weshalb ich dem Parlament zu meinem Bedauern <a>mitteilen</a>
      muss, dass ich einige Änderungsvorschläge von den Kolleginnen und Kollegen nicht
      annehmen kann.
  - s: För fem månader sedan var samme Lindsay oförskämd nog att <v>säga</v> <p>till</p>
      de skotska jordbrukarna att Skottland kan hjälpa Förenade kungariket ur exportförbudet.
    t: Vor fünf Monaten besaß der gleiche Lord Lindsay die Unverschämtheit, den schottischen
      Landwirten <a>mitzuteilen</a>, Schottland könne das Vereinigte Königreich aus
      dem Exportverbot für Rindfleisch führen.
  - s: Men om rådfrågningen av Europaparlamentet inskränkte sig till denna formella
      aspekt och vi inte kunde införa andra frågor i denna debatt, ett betänkande
      utan debatt, hade det varit tillräckligt att <v>säga</v> <p>till</p> Europol
      att vi håller med och att det är nödvändigt att använda alla medel i kampen
      mot penningtvätt.
    t: Wenn aber die Mitwirkung des Europäischen Parlaments auf diesen formalen Aspekt
      beschränkt wird und wir keine weiteren Themen in diese Debatte einbringen können,
      dies ein Bericht ohne Aussprache ist, dann hätte es ausgereicht, Europol <a>mitzuteilen</a>,
      dass wir einverstanden sind und dass alle Mittel zur Bekämpfung der Geldwäsche
      eingesetzt werden müssen.
  - s: Rådet uppmanade oss att gå vidare i denna riktning, och verkar som om rådet
      snart kommer över för att <v>säga</v> <p>till</p> vår föredragande, Pex, att
      det inte är redo att diskutera denna typ av förordning.
    t: Der Rat hat uns aufgefordert, in dieser Richtung voranzugehen, und er wird
      wohl anscheinend bald unserem Berichterstatter, Herrn Pex, <a>mitteilen</a>,
      dass er nicht bereit ist, eine solche Art von Verordnung zu diskutieren.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: Das ist es, was ich Ihnen <a>mitzuteilen</a> habe.
  - s: Till sist, herr generalsekreterare, och det är därför vi håller detta högtidliga
      möte här i dag, vill jag <v>säga</v> <p>till</p> er på parlamentets vägnar att
      det är en förmån för mig att tilldela er och Förenta nationerna Europaparlamentets
      Sacharovpris för ert försvar av frihet och er kamp för våra gemensamma värderingar.
    t: Abschließend, Herr Generalsekretär, - und aus diesem Grunde haben wir uns ja
      heute hier feierlich versammelt - möchte ich Ihnen im Namen dieses Parlaments
      <a>mitteilen</a>, dass mir die Ehre zuteil wird, Ihnen, den Vereinten Nationen,
      für die Verteidigung der Freiheit und die Förderung unserer gemeinsamen Werte
      den Sacharow-Preis des Europäischen Parlaments zu überreichen.
- c: 11
  r: 6
  v: erklären
  x:
  - s: För det andra blev jag också orolig över det faktum att bara några veckor efter
      Amsterdam kommer kommissionen hit, dess ordförande, och <v>säger</v> <p>till</p>
      oss att vi måste gå vidare med en ny revidering av fördragen för att lösa de
      institutionella frågorna.
    t: Beunruhigt hat mich zweitens, daß wenige Wochen nach Amsterdam die Kommission
      bzw. ihr Präsident daherkommt und uns <a>erklärt</a>, es bedürfe einer neuen
      Revision der Verträge, um die institutionellen Probleme zu lösen.
  - s: Först vill jag framföra att min kollega Barón Crespo, som jag inte ser som
      en medbrottsling utan som en uppskattad kollega trots våra politiska meningsskiljaktigheter,
      har återgivit det jag <v>sade</v> <p>till</p> honom på ett riktigt sätt.
    t: Zunächst kann ich sagen, daß der Kollege Barón Crespo, den ich nicht als einen
      Komplizen, sondern bei allen politischen Differenzen als einen geschätzten Kollegen
      bezeichne, die Dinge insoweit richtig wiedergegeben hat, als ich ihm mündlich
      <a>erklärt</a> habe, daß auch wir, die Fraktion der Europäischen Volkspartei
      und der europäischen Demokraten, wollen, daß über den Bericht Napolitano abgestimmt
      wird.
  - s: Ni har <v>sagt</v> <p>till</p> kammaren under denna eftermiddag att ni har
      skickat dokument till parlamentet som ingen skulle ha skickat till nationella
      parlament.
    t: Sie <a>erklärten</a> heute nachmittag vor diesem Haus, Sie hätten dem Parlament
      Dokumente übergeben, die einem nationalen Parlament niemals übergeben würden.
  - s: Vi kommer nu att vidta den extraordinära och beklagliga åtgärden att skicka
      Catherine Ashton som vår utrikespolitiska företrädare till Iran och Kuba och
      dessa platser för att <v>säga</v> <p>till</p> dem att deras demokrati inte är
      tillräckligt bra, när hon aldrig under sin karriär har varit föremål för valurnorna,
      eller möjliggjort för sina landsmän att rösta för eller emot henne.
    t: Nun können wir dem außerordentlichen Spektakel beiwohnen, Baroness Ashton als
      unsere Außenministerin in den Iran, nach Kuba und an diese Orte zu schicken,
      um den Menschen dort zu <a>erklären</a>, dass ihre Demokratie nicht ausreicht,
      wohingegen sie sich noch nie in ihrer gesamten Laufbahn einer Wahl gestellt
      oder ihre Landsleute dazu aufgefordert hat, für oder gegen sie zu stimmen.
  - s: 'Jag är besviken över att parlamentet inte har visat någon styrka inför rådet
      och inte har <v>sagt</v> <p>till</p> rådet:'
    t: 'Es enttäuscht mich, dass das Parlament gegenüber dem Rat kein Rückgrat gezeigt
      und ihm <a>erklärt</a> hat:'
  - s: Socialdemokraterna och den borgerliga alliansen i Sverige har <v>sagt</v> <p>till</p>
      de svenska väljarna att reformer ska inledas på grundval av ”hälsokontrollen”
      2008-2009 direkt i långtidsbudgeten.
    t: Die christdemokratische/konservative sowie sozialdemokratische Mehrheit im
      Europäischen Parlament meint, dass Reformen erst nach 2013 eingeleitet werden
      sollten, während die Sozialdemokraten und die bürgerliche Allianz in Schweden
      den schwedischen Wählern <a>erklärt</a> haben, dass Reformen auf der Grundlage
      des „Gesundheitschecks“ 2008-2009 direkt in die Finanzielle Vorausschau aufgenommen
      würden.
  - s: 'Ni bör glädja er, kommissionsledamot, eftersom parlamentet i och med detta
      <v>säger</v> <p>till</p> er:'
    t: 'Sie können sich glücklich schätzen, Frau Kommissarin, denn dieses Parlament
      <a>erklärt</a>:'
  - s: 'Jag går så långt som till den punkt, där jag <v>säger</v> <p>till</p> representanten
      för rådet att jag är för en full integration av Turkiet i Europeiska unionen,
      men under en förutsättning:'
    t: 'Ich gehe sogar so weit, daß ich dem Vertreter des Rates gegenüber <a>erkläre</a>,
      daß ich für den vollen Beitritt der Türkei zur Europäischen Union bin, allerdings
      unter einer Bedingung:'
  - s: 'Med den nuvarande modal split där 75 procent är vägtransport, om vilket vi
      som parlament har <v>sagt</v> <p>till</p> varandra:'
    t: Bei dem heutigen modal split, bei dem 75 % auf den Straßenverkehr entfallen,
      und wozu wir als Parlament gemeinsam <a>erklärt</a> haben, daß eine stärkere
      Verlagerung auf die Schiene und auf die Binnenwasserstraßen erfolgen müsse,
      ist es eine feststehende Tatsache, daß der Straßenverkehr weiterhin die bedeutendste
      Verkehrsart darstellen wird.
  - s: Jag vill avsluta med att nämna den andra viktiga gemensamma ståndpunkten, nämligen
      att vi alla erkänner den mycket viktiga roll som Kofi Annan kommer att spela
      å allas våra vägnar när han med säkerhetsrådets stöd åker till Bagdad för att
      identifiera alla dessa gemensamma ståndpunkter och <v>säga</v> <p>till</p> Saddam
      Hussein att vi vill förhandla fram en diplomatisk lösning.
    t: Schließlich sind wir uns in einer anderen wesentlichen Frage einig, nämlich
      darin, wie entscheidend die Rolle Kofi Annans ist, die er in unser aller Namen
      in Bagdad mit Rückenstärkung des Sicherheitsrats spielen wird, wenn er die gemeinsamen
      Positionen darlegen und Saddam Hussein <a>erklären</a> wird, daß wir über eine
      diplomatische Lösung verhandeln wollen.
  - s: Kommissionär Patten själv <v>sade</v> <p>till</p> oss i parlamentet när han
      lade fram den ettåriga förlängningen, att man inte skulle vara för sent ute
      en gång till;
    t: Schließlich <a>erklärte</a> uns Kommissar Patten selbst, als er im Parlament
      die 12-monatige Verlängerung vorschlug, es würde eine solche Verspätung nicht
      wieder geben;
- c: 7
  r: 7
  v: erzählen
  x:
  - s: Vi <v>säger</v> <p>till</p> dem att vi har en mycket långsiktig miljölagstiftning,
      men i fallet med nitratdirektivet och direktivet om avfallsvatten i stadsområden
      upptäcker vi att medlemsstater faktiskt tar mycket längre tid än vad som krävs
      för att verkställa lagstiftningen.
    t: Wir <a>erzählen</a> ihnen, dass wir über eine sehr zukunftsorientierte Umweltgesetzgebung
      verfügen, müssen aber in Fällen wie der Nitratrichtlinie und der Richtlinie
      über städtische Abwässer feststellen, dass die Mitgliedstaaten für deren Umsetzung
      wesentlich länger brauchen als vorgesehen.
  - s: Under så många år har de radikala anhängarna av den fria marknaden, inte minst
      inom kommissionen, <v>sagt</v> <p>till</p> oss att allt som behövs är avreglering,
      att göra sig av med lagar och bestämmelser och låta marknaden lösa allt.
    t: 'Jahrelang haben uns die Marktradikalen gerade in der Kommission <a>erzählt</a>:'
  - s: Häromdagen <v>sade</v> han <p>till</p> mig att han inte skulle våga låta sin
      dotter och sin son åka i samma buss till skolan.
    t: Neulich <a>erzählte</a> er mir, dass er es nicht wagen würde, seinen Sohn und
      seine Tochter im selben Bus zur Schule zu schicken.
  - s: Det finns över 20 miljoner arbetslösa som vill ha ett klargörande när vi <v>säger</v>
      <p>till</p> dem att ekonomisk styrning, stabilitet och tillsyn - det ekonomiska
      och finansiella tillsynspaketet - kommer att återspeglas genom en strategi som
      direkt syftar till att få alla de människor som personligen har påverkats av
      krisen tillbaka i arbete, med ambitioner om ökad produktivitet och, som en följd
      av detta, ökad konkurrenskraft.
    t: Es gibt da draußen mehr als 20 Millionen Arbeitslose, die von uns klare Worte
      erwarten, wenn wir ihnen <a>erzählen</a>, dass sich Economic Governance, Stabilität
      und Überwachung - also das Wirtschafts- und Finanzaufsichtspaket - in einer
      Strategie wiederfinden werden, die direkt darauf abzielt, all diesen persönlich
      von dem Ausbruch der Krise betroffenen Personen wieder zu einem Arbeitsplatz
      zu verhelfen, und dies noch gepaart mit dem Streben nach einer höheren Produktivität
      und dadurch mehr Wettbewerbsfähigkeit.
  - s: Därför får jag be er att inte <v>säga</v> <p>till</p> mig att EU bär skulden
      för att 7 miljoner kor slaktades i Storbritannien för det har ett klart samband
      med den brittiska ståndpunkten vid denna tidpunkt.
    t: Zu verdanken haben wir das der damaligen britischen Regierung, weshalb ich
      ihn bitten möchte, mir heute nicht <a>erzählen</a> zu wollen, Europa habe Schuld
      daran, dass in Großbritannien 7 Millionen Kühe geschlachtet wurden, denn der
      Grund lag in der seinerzeit eingenommenen britischen Haltung.
  - s: Jag ber er, ledamöter av Europaparlamentet, att inte <v>säga</v> <p>till</p>
      era väljare att det är den ekonomiska uppgången i Irland som gör att arbetstillfällen
      går förlorade i era valkretsar.
    t: Bitte, meine Damen und Herren Parlamentsabgeordnete, versuchen Sie nicht, Ihren
      Wählern zu <a>erzählen</a>, daß es der wirtschaftliche Boom in Irland ist, der
      ihnen die Arbeitsplätze aus ihren Wahlkreisen abzieht.
  - s: Vi har medlemsstaterna som går åt ett håll, vi har kommissionen som går åt
      ett annat håll, vi har forskarna som <v>säger</v> en annan sak <p>till</p> oss
      och i mitten har vi yrkesfiskarna och fiskeindustrin som undrar vilket håll
      de kan gå.
    t: Die Mitgliedstaaten gehen in die eine Richtung, die Kommission in die andere,
      und wir haben Wissenschaftler, die uns wieder etwas anderes <a>erzählen</a>,
      und in der Mitte haben wir die Fischer und die Fischereiindustrie, die sich
      fragen, welchen Weg sie einschlagen können.
- c: 7
  r: 7
  v: hinweisen
  x:
  - s: Kommissionären har rätt att <v>säga</v> <p>till</p> oss, när vi talar om otillräcklig
      provtagning, att kommissionen gång efter annan har sagt att den verkliga sanningen
      bakom BSE doldes, eftersom det inte fanns några effektiva provtagningsmetoder.
    t: Der Kommissar kann uns im Zusammenhang mit unzureichenden Tests zurecht darauf
