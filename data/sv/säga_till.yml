  x:
  - s: Jag vill <v>säga</v> <p>till</p> Oomen-Ruijten att vi har tagit till oss det
      hon sagt, kommissionen är positiv till hennes ståndpunkt och vi kommer att driva
      den här frågan med vilken stöd vi än kan få och var vi än kan finna det.
