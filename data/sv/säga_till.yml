    t: Monsieur le Commissaire Potočnik, je voudrais vous <a>dire</a> que ce rapport,
      présenté excellemment par notre collègue, Mme Geringer de Oedenberg, est d’abord
      un cri du cœur.
  - s: Jag vill <v>säga</v> <p>till</p> dem att deras hållning inför katastrofen,
      deras sätt att ta itu med den nuvarande situationen och den värdighet de visar
      inför framtiden är ett bevis på deras storhet.
    t: Je voudrais leur <a>dire</a> que leur comportement face à cette catastrophe,
      leur façon de gérer les événements et la dignité avec laquelle ils envisagent
      le futur témoignent de leur grandeur.
  - s: 'Europa befinner sig i kris, och parlamentet har en skyldighet att <v>säga</v>
      <p>till</p> dem:'
    t: 'Et ce Parlement à l’obligation de <a>dire</a> :'
  - s: Eftersom vi har en ny kommissionsledamot med oss här i dag vill jag <v>säga</v>
      <p>till</p> honom att det måste vara möjligt att bedriva jordbruk i hela EU.
    t: Puisque nous avons un nouveau commissaire ici, je voudrais lui <a>dire</a>
      qu’il doit être possible de pratiquer l’agriculture partout en Europe.
  - s: När jag <v>säger</v> <p>till</p> fullo menar jag att inte bara tillkännage
      att det slutliga målet är att frysa EU:s utgifter till 2020, och att inte heller
      utan vidare avvisa tanken på EU:s egna medel.
    t: C’est le débat auquel le groupe PPE demande aux États membres de participer
      pleinement, et quand je <a>dis</a> pleinement, cela veut dire sans se limiter
      à déclarer que le but ultime est le gel des dépenses européennes d’ici à 2020
      ou sans écarter d’un revers de main la question des ressources propres de l’Europe.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> honom:'
    t: 'Eh bien, je voudrais lui <a>dire</a> :'
  - s: Jag skulle alltså vilja <v>säga</v> <p>till</p> honom att vi absolut inte samtycker
      till hans analys om säkerheten i Mont Blanc-tunneln.
    t: Je voudrais donc lui <a>dire</a> que nous ne souscrivons absolument pas à son
      analyse sur la sécurité du tunnel du Mont-Blanc.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er, herr Prodi, direkt å min grupps
      vägnar, varken som råd eller uppmaning utan som ett förslag som ni kanske kan
      tänka på, om att ni under de kommande dagarna - och i synnerhet i morgon i er
      dialog med Europeiska rådet - hävdar er egen självständighet, inte bara i förhållande
      till behoven hos detta parlament, utan gentemot vissa krafter i själva rådet.
    t: Je voudrais vous <a>dire</a>, Monsieur Prodi, directement au nom de mon groupe
      - et il ne s’agit ni d’un conseil ni d’une instruction mais d’une simple suggestion
      que vous pourriez envisager - que vous devriez rechercher dans les prochains
      jours - et notamment demain durant votre discussion avec le Conseil européen
      - d’affirmer votre indépendance, pas seulement vis-à-vis des besoins de ce Parlement
      mais également de certains paramètres du Conseil lui-même.
  - s: Jag tror att det räcker, och som parlament borde vi vara stolta nog att visa
      oss mycket mer krävande gentemot en kommission som på intet sätt respekterar
      det vi <v>säger</v> <p>till</p> den.
    t: Je crois que cela suffit et, en tant que Parlement, nous devons avoir la fierté
      de nous montrer beaucoup plus exigeants à l’égard d’une Commission qui ne respecte
      en rien ce que nous lui <a>disons</a>.
  - s: I dag måste jag <v>säga</v> <p>till</p> er, kommissionär, att jag tycker att
      ni har tappat kontakten med folk fullständigt.
    t: Aujourd’hui, je dois vous <a>dire</a>, Commissaire, que je trouve que vous
      êtes totalement coupé des gens.
  - s: För det andra, fru rådsordförande, har ni inte <v>sagt</v> <p>till</p> oss
      på vilket sätt ni kan och har för avsikt att utöva större påtryckningar på Förenta
      staterna - det är ju på detta allt beror.
    t: Deuxièmement, Madame la Présidente en exercice du Conseil, vous ne nous avez
      pas <a>dit</a> comment vous pouvez et avez l’intention d’exercer une plus grande
      pression sur les États-Unis, puisque c’est d’eux que tout dépend.
  - s: Vad de har <v>sagt</v> <p>till</p> oss ända från början är att de vill fiska.
    t: Dès le premier jour, ce qu’ils nous <a>disent</a>, c’est qu’ils veulent pêcher.
  - s: Först skulle jag vilja <v>säga</v> <p>till</p> parlamentet att det enda det
      bör förstå, är att dagens debatt är starten på vårt budgetförfarande och inte
      slutet.
    t: Permettez-moi tout d’abord de vous <a>dire</a> que le débat d’aujourd’hui constitue
      le début et non la fin de notre procédure budgétaire.
  - s: I dag vill jag också <v>säga</v> <p>till</p> er att det är Birgittas namnsdag
      - min fru heter förresten Birgitta.
    t: Je voudrais <a>dire</a> aussi que c’est aujourd’hui le jour de la Sainte Brigitte
      - ma femme s’appelle d’ailleurs Birgitta.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har <v>sagt</v> <p>till</p>
      oss att vi skulle komma i öppet krig med WTO, att Karel De Gucht har sagt till
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: En effet, il est inadmissible que, pendant des semaines et des semaines, on
      nous ait <a>dit</a> que nous allions être en guerre ouverte avec l’OMC, que
      M. De Gucht nous ait dit que nous ne pourrions plus vendre d’avions, que nous
      ne pourrions plus rien vendre à partir du moment où nous prendrions cette décision,
      alors qu’il y avait une note juridique qui disait exactement le contraire.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har sagt till oss att
      vi skulle komma i öppet krig med WTO, att Karel De Gucht har <v>sagt</v> <p>till</p>
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: En effet, il est inadmissible que, pendant des semaines et des semaines, on
      nous ait dit que nous allions être en guerre ouverte avec l’OMC, que M. De Gucht
      nous ait <a>dit</a> que nous ne pourrions plus vendre d’avions, que nous ne
      pourrions plus rien vendre à partir du moment où nous prendrions cette décision,
      alors qu’il y avait une note juridique qui disait exactement le contraire.
  - s: Angående din fråga, <v>sade</v> jag <p>till</p> dig att portugiserna kommer
      att följa avtalet.
    t: En ce qui concerne votre question, je vous <a>disais</a> que ces mesures d’austérité
      seront respectées par la population portugaise et que, même s’il s’agit d’un
      ensemble dur et coûteux, nous ferons tout ce qui est en notre pouvoir pour augmenter
      la croissance économique, créer davantage d’emplois et triompher de ces difficultés.
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: Nous croyons à l’Europe, nous ont-ils <a>dit</a>, et il est intéressant pour
      l’Europe d’être un partenaire politique du Moyen-Orient ainsi que du Proche-Orient.
  - s: Därför kan jag <v>säga</v> <p>till</p> er att vi kunde uppnå ett bra förlikningsresultat,
      och jag skulle vilja ber att ni röstar för det.
    t: Je peux donc vous <a>dire</a> que nous avons pu atteindre un bon résultat en
      conciliation et je vous prierais de l’approuver.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> ledamöterna att kommissionen
      fortsätter att uttrycka att den inte är beredd att stödja FN:s program för internationell
      drogkontroll, vilket är inriktat på att minska opiumproduktionen i Burma, då
      vi anser att detta projekt, under den nuvarande regimen, inte kan nå några som
      helst framsteg.
    t: Je voudrais également vous <a>dire</a>, Honorables Députés, que la Commission
      continue à manifester son indisponibilité à soutenir le programme des Nations
      unies pour le contrôle international de la drogue, destiné à réduire la production
      d’opium en Birmanie, dans la mesure où nous considérons que ce projet ne peut
      enregistrer aucun progrès sous le présent régime.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: 'Par conséquent, retournez d’abord chez vous, dites à vos collègues commissaires,
      à qui nous aurons certainement l’occasion de le <a>dire</a> personnellement
      :'
  - s: Det avdelningarna <v>sagt</v> <p>till</p> oss är att de var tillåtna och att
      de skulle läggas fram för omröstning.
    t: Les services nous ont <a>dit</a> qu’ils étaient recevables et qu’ils allaient
      être votés.
  - s: Paula Lehtomäki har ifrågasatt Sacharovpriset, och jag vill därför säga vill
      <v>säga</v> <p>till</p> henne att Kvinnor i vitt består av försvarslösa kvinnor,
      fruar, mödrar och döttrar till kubanska politiska dissidenter som verkligen
      anstränger sig för att ta sig från många olika kubanska städer och träffas fridfullt
      och tyst på söndagar och gå tillsammans genom Havannas gator klädda i vitt.
    t: Monsieur le Président, Mme Lehtomäki a remis en question le prix Sakharov et
      je souhaite lui <a>dire</a> que les Dames en blanc sont des femmes sans défense,
      des épouses, des mères et des filles de dissidents politiques cubains, qui ont
      fait l’immense effort de venir de différentes villes cubaines, pour se rassembler
      pacifiquement et silencieusement le dimanche et pour marcher ensemble dans les
      rues de La Havane habillées en blanc.
  - s: Jag vänder mig till er, fru Thyssen och vill <v>säga</v> <p>till</p> er att
      kommissionen helt delar er uppfattning och att vi verkligen, med ökat intresse,
      riktar vår uppmärksamhet på mindre företag och på hur de skall kunna vara delaktiga
      i alla dessa procedurer kring beslutsfattandet.
    t: En m’adressant à vous, Mme Thyssen, je voudrais vous <a>dire</a> que la Commission
      européenne partage entièrement vos opinions et que nous accordons toujours plus
      d’attention aux petites entreprises et à la manière dont elles pourront participer
      à tous ces processus de décision.
  - s: Jag skulle dessutom vara försiktig med att överföra rådets tillsynsbefogenheter
      till kommissionen, eftersom detta skulle kunna leda till att medlemsstaterna
      får mindre att <v>säga</v> <p>till</p> om i beslutsprocessen om hur den gemensamma
      jordbrukspolitiken första pelare ska fungera.
    t: J’avancerais également avec précaution sur la question du transfert de la compétence
      réglementaire du Conseil à la Commission, car les États membres risquent d’avoir
      moins à <a>dire</a> dans le processus décisionnel relatif au fonctionnement
      du premier pilier de la PAC.
  - s: det är inte upp till oss att fastställa kvoter, men vi behöver <v>säga</v>
      <p>till</p> de berörda parterna att de också behöver tänka på den andra hälften
      av samhället, nämligen kvinnorna.
    t: 'Ce n’est pas à nous d’imposer des quotas, mais c’est à nous de <a>dire</a>
      aux parties :'
  - s: 'Sedan, efter ett tags funderande, <v>sade</v> jag <p>till</p> henne: ”Men
      tror du inte att när jag kommer till Bryssel så kommer de att begära att få
      euromynt med den belgiska baksidan, och de kommer inte att acceptera euromynten
      med den italienska eller grekiska baksidan?” Avslutningsvis:'
    t: '» Puis, après un moment, j’ai réfléchi et je lui ai <a>dit</a> : «Mais tu
      paries que maintenant, quand j’arriverai à Bruxelles, on me demandera les euros
      avec la face nationale belge et on n’acceptera pas les euros avec la face nationale
      italienne, ou grecque et ainsi de suite ?» Je conclus :'
  - s: ”Men den luktar medicin, den här biffen!” <v>sade</v> jag <p>till</p> henne.
    t: «Mais il sent le médicament, ce steak !» lui ai-je <a>dit</a>.
  - s: ”Visserligen, men den här biffen smakar illa!” <v>sade</v> jag <p>till</p>
      henne.
    t: » «Oui, mais ce steak un mauvais goût !» lui ai-je <a>dit</a>.
  - s: Om ni inte hade varit ledamot av kommissionen, utan hade haft någon annan befattning,
      hade jag nu <v>sagt</v> <p>till</p> er att det ni gjort nästan är förlegat och
      urmodigt.
    t: Si vous n’étiez pas à présent commissaire «intérimaire» mais, <a>disons</a>,
      encore en exercice, je vous dirais aujourd’hui que ce que vous avez fait tient
      presque de la fossilisation.
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Et puis, Monsieur Barroso, puisque c’est sans doute la dernière fois que je
      vous vois dans cet hémicycle, permettez-moi de vous <a>dire</a> que la réponse
      que vous nous avez apportée sur l’enjeu de la directive sur les fonds alternatifs
      et les fonds d’investissement est totalement inacceptable.
  - s: Jag måste <v>säga</v> <p>till</p> den ärade ledamoten att detta inte är ett
      initiativ som bara påverkar Spanien, det påverkar ett antal av våra partners
      jordbruksområden.
    t: Cher Député, cette initiative, je dois le <a>dire</a>, ne concerne pas que
      l’Espagne, elle touche un certain nombre de zones agricoles de nos partenaires.
  - s: Jag vill <v>säga</v> <p>till</p> er klart och tydligt, att jag personligen
      är mer engagerad i Bosnienfrågan.
    t: Je voudrais vous <a>dire</a> clairement que je suis personnellement davantage
      engagée dans la Bosnie.
  - s: En sak vill jag <v>säga</v> <p>till</p> er.
    t: Je vais vous <a>dire</a> une chose.
  - s: Låt nu ingen <v>säga</v> <p>till</p> mig att ett sådant scenario är omöjligt.
    t: Et qu’on ne me <a>dise</a> pas qu’un tel scénario est impossible ;
  - s: Många av mina kollegor har <v>sagt</v> <p>till</p> mig - utan att räkna med
      resultatet av det arbetet - att om vi slutligen skulle behöva se över vårt regelverk
      mot bakgrund av några nya tankegångar i denna förordning bör kommissionens ordförande,
      herr Prodi, innan omröstningen tillkännage till protokollet att kommissionen
      kommer att vara positivt inställd till att på nytt granska dokumentet mot bakgrund
      av varje utvecklad policy om öppenhet.
    t: De nombreux collègues m’ont <a>dit</a> - sans anticiper sur le résultat de
      ce travail - que, si nous devions finalement revoir notre cadre à la lumière
      des tendances émergeant dans ce règlement, le président de la Commission, M.
      Prodi, devrait déclarer avant le vote que la Commission est ouverte à l’idée
      de revoir le document à la lumière de toute évolution de la politique de transparence.
  - s: Vilken jordbrukare behöver egentligen Bryssel för att <v>säga</v> <p>till</p>
      honom att han inte ska låta hans tillgångar förstöras?
    t: Quel agriculteur a besoin de Bruxelles pour lui <a>dire</a> de ne pas laisser
      ses ressources se dégrader ?
  - s: Vid utfrågningen <v>sade</v> jag <p>till</p> honom att egentligen borde inte
      jag testa professor Issing, utan professor Issing borde testa mig!
    t: Lors de son audition, je lui ai d’ailleurs <a>dit</a> que ce n’est pas moi
      qui devrait tester le professeur Issing mais le contraire !
  - s: Jag skulle vilja <v>säga</v> <p>till</p> honom att om han tror att det finns
      något sätt som han tror att de nuvarande reglerna inte efterlevs, borde han
      göra myndigheterna uppmärksammade på detta.
    t: Je lui <a>dirai</a> que s’il a des raisons de croire que les règlements en
      vigueur ne sont, d’une façon ou d’une autre, pas appliqués, il devrait soumettre
      le problème aux autorités.
  - s: Jag förvånades, och blev överraskad - glatt överraskad - över att genom kulturministern
      få höra ordförandeskapet <v>säga</v> <p>till</p> oss förra veckan att vi måste
      tillämpa artikel 151.
    t: '- d’entendre la présidence la semaine dernière, par la bouche de la ministre
      de la Culture, nous <a>dire</a> qu’il fallait appliquer l’article 151.'
  - s: Jag vill bara helt kort <v>säga</v> <p>till</p> er att jag är mycket glad över
      den stora majoritet som är för Pirkers betänkande, eftersom det är en drogpolitisk
      vändpunkt som avtecknar sig här, som synliggjordes första gången i debatten
      med d’Ancona-betänkandet som tyvärr återförvisades till utskottet.
    t: Monsieur le Président, je voulais vous <a>dire</a> brièvement que je suis très
      heureux de voir se dégager une large majorité en faveur du rapport Pirker, parce
      que cela signifie un tournant en matière de politique de lutte contre la drogue,
      comme on l’avait déjà pressenti une première fois lors du débat sur le rapport
      D’Ancona, un rapport malheureusement renvoyé en commission.
  - s: Så, att <v>säga</v> <p>till</p> mig att det är genom att skära ned i strukturfonderna
      som man nu finansierar utvidgningen, det är felaktigt och helt enkelt inte sant.
    t: Alors, me <a>dire</a> que c’est par la réduction des fonds structurels qu’on
      finance maintenant l’élargissement, c’est erroné et faux tout simplement.
  - s: 'När jag rekommenderar dessa rambeslut till kammaren, och när jag rekommenderar
      att vi skall lita på de andra institutionerna, <v>säger</v> jag <p>till</p>
      dem:'
    t: 'Tout en recommandant ces directives-cadre à l’Assemblée, tout en vous conseillant
      de faire confiance aux autres institutions, je leur <a>dis</a> :'
  - s: Det är i detta som utmaningen ligger, och på ett sätt tycker jag att vi kan
      <v>säga</v> <p>till</p> oss själva att vi kanske har varit före vår tid. Om
      vi inte hade haft det EU som vi har i dag så hade vi varit tvungna att åstadkomma
      någonting som svar på den globala utmaningen.
    t: Tel est le défi qui nous est lancé et je pense, d’une certaine manière, que
      nous pouvons nous <a>dire</a> que nous avons peut-être été en avance sur notre
      temps.
  - s: Jag måste <v>säga</v> <p>till</p> er att bakom den mörkläggningen döljer sig
      ödeläggelse av företag och många olycksdrabbade människor, till och med självmord.
    t: M. Perry vous a aussi rapporté l’histoire des Lloyd’s. Je dois vous <a>dire</a>
      que cette dissimulation cache la destruction d’entreprises, le malheur de beaucoup
      de gens et même des suicides.
  - s: Men om jag <v>säger</v> <p>till</p> er ”Villmools merci”, förstår ni säkerligen
      dessa ord och jag tror att jag inte skulle göra strunta i vår arbetsordning
      om jag för ovanlighetens skull använde två luxemburgska ord av vilka ett är
      litet franskt.
    t: Mais si je vous <a>dis</a> «Villmools merci», vous comprendrez certainement
      ces mots, et je crois que je ne ferais pas une entorse à notre règlement en
      utilisant exceptionnellement deux mots de luxembourgeois, dont l’un est un peu
      français.
  - s: Vi måste lugna jordbrukarna i unionen och <v>säga</v> <p>till</p> dem att det
      finns förordningar som gäller.
    t: Nous devons rassurer les agriculteurs européens et leur <a>dire</a> que des
      règlements sont en place, que ceux-ci leur confèrent des droits et, quoi qu’il
      arrive, qu’il est impossible que ces obligations soient reniées par l’Union
      européenne.
  - s: Jag vill också <v>säga</v> <p>till</p> er - och, herr talman, jag kommer att
      sluta här - att jag var besviken över kommissionens anförande.
    t: Je dois vous <a>dire</a> aussi, Monsieur le Président, et j’en terminerai avec
      cela, que j’ai été déçu par l’intervention de la Commission.
  - s: För en timme sedan hörde vi Guy Verhofstadt <v>säga</v> <p>till</p> oss att
      vi måste gå samman för att skydda de frihetliga värdena, och jag har sagt er
      att jag instämmer med honom.
    t: Madame la Présidente, Mesdames et Messieurs, il y a une heure, M. Verhofstadt
      nous <a>disait</a> qu’il fallait que nous devions nous allier pour préserver
      les valeurs de la liberté.
  - s: När vi talar om Kazakstan tror jag att vi ofta tenderar att höja pekfingret
      och <v>säga</v> <p>till</p> dem att de omedelbart måste få demokratin att fungera
      perfekt.
    t: Madame le Président, je crois que nous avons souvent tendance, quand nous parlons
      du Kazakhstan, à montrer le doigt et <a>dire</a> que ce pays doit être tout
      de suite une démocratie parfaite.
  - s: Vi har möjligheten att <v>säga</v> <p>till</p> våra väljare att vi faktiskt
      bryr oss om de stora frågor som de bryr sig om, att vi kan hjälpa till med att
      skapa mer fred, säkerhet, välstånd, en bättre miljö och livskvalitet - frågor
      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: Nous pouvons leur <a>dire</a> qu’en effet, nous nous préoccupons des questions
      importantes qui leur tiennent à cur, que nous pouvons contribuer à apporter
      une paix, une sécurité, une prospérité, un environnement et une vie de meilleure
      qualité - des thèmes qui peuvent faire l’objet du meilleur traitement au niveau
      européen.
  - s: 'Människors förtroende rubbas avsevärt om regeringarna <v>säger</v> <p>till</p>
      dem: ”Det är lugnt, inga problem, vi har allting under kontroll” - och sedan
      vänder på klacken och förklarar att de behöver oräkneliga euromiljarder i stöd.'
    t: 'La confiance des citoyens est gravement mise à mal lorsque les gouvernements
      leur <a>disent</a> : «Tout va bien, pas de problème, tout est sous contrôle»
      puis se tournent dans une autre direction et expliquent qu’ils ont besoin de
      milliards et de milliards d’euros d’aide.'
  - s: Man kan gärna uppriktigt <v>säga</v> <p>till</p> mig att jag inte är någonting,
      att jag inte tjänar till något, men jag skulle trots allt vilja be presidiet
      att granska den sortens attityd från kommissionens sida, när det gäller en fråga
      som, ärligt talat, inte var så komplicerad!
    t: Je veux bien qu’on me <a>dise</a> franchement que je ne suis rien, que je ne
      sers à rien, mais je voudrais quand même demander au Bureau qu’on examine ce
      genre d’attitude de la Commission à propos d’une question qui, franchement,
      n’était pas si compliquée que cela !
  - s: Jag måste <v>säga</v> <p>till</p> er att även vi tvivlar på viljan att uppnå
      de femton procenten före 2010, och det är nödvändigt.
    t: Je dois vous <a>dire</a> que nous aussi, nous doutons de la volonté d’atteindre
      ces quinze pour cent pour 2010, et c’est nécessaire.
  - s: Innan Edith Müller - jag vet att hon är under svår tidspress - lämnar oss skulle
      jag vilja <v>säga</v> <p>till</p> henne, hur mycket jag välkomnar hennes betänkande
      och vill gratulera henne till det.
    t: Avant que Mme Müller ne nous quitte - je sais qu’elle est terriblement pressée
      - je voudrais lui <a>dire</a> combien j’ai apprécié son rapport et je l’en félicite.
  - s: Jag vill verkligen <v>säga</v> <p>till</p> er mycket tydligt - jag är medveten
      om att detta kanske inte kommer att vinna fullständigt bifall - att det är viktigt
      att Europeiska unionen åtnjuter goda och starka relationer med Amerikas förenta
      stater.
    t: Je voudrais vous <a>dire</a> très clairement - je sais que cela risque de ne
      pas plaire à tous - qu’il est important que l’Union européenne jouisse de bonnes
      et solides relations avec les États-Unis d’Amérique.
  - s: Jag vill också <v>säga</v> <p>till</p> honom att detta är hans första chans
      att få tala till medborgarna i Europeiska unionen, i synnerhet de 290 miljoner
      medborgare som kommer att omfattas av hans centralbank.
    t: Je voudrais également lui <a>dire</a> que c’est sa première occasion de s’adresser
      aux citoyens de l’Union européenne, en particulier aux 290 millions de citoyens
      qui seront couverts par sa Banque centrale.
  - s: Mer kan jag inte <v>säga</v> <p>till</p> er vid det här tillfället, eftersom
      jag givetvis inte kan föregripa rådet och dess beslut.
    t: Pour l’instant, je ne puis vous en <a>dire</a> plus à ce sujet, ne pouvant
      bien sûr pas anticiper sur le Conseil et ses décisions.
  - s: jag har bundit in den och om någon <v>säger</v> <p>till</p> mig att vi endast
      ägnar oss åt abstrakta frågor i de europeiska institutionerna, att de känns
      mycket avlägsna, att vi inte bryr oss om de konkreta problemen, då ska jag visa
      dem detta arbete.
    t: je l’ai suivie, et lorsqu’on me <a>dira</a> que les institutions européennes
      traitent de choses très abstraites, éloignées des préoccupations de tout un
      chacun, que nous négligeons les problèmes concrets, je montrerai ce travail
      en exemple.
  - s: Det är beklagligt att utskottet för externa förbindelser följer denna väg och
      jag skulle vilja <v>säga</v> <p>till</p> Titley att arbetarpartiet, med sina
      traditioner och sina värderingar, för hoppet vidare.
    t: M. Titley est en désaccord avec son propre ministre des Affaires étrangères
      qui a <a>dit</a> vouloir blanchir la réputation britannique concernant l’exportation
      d’armes internationale.
  - s: Vilket motiv skall vi presentera för våra fiskare när vi <v>säger</v> <p>till</p>
      dem att samtidigt som jordbruket, den andra primärsektorn, tilldelas 45 % av
      gemenskapsbudgeten, vilket garanterar upprätthållandet av en inkomstpolitik,
      och fisket å andra sidan enbart får 0, 9 %?
    t: Quelle justification pouvons-nous donner à nos pêcheurs pour leur <a>dire</a>
      que, tandis que l’agriculture, l’autre secteur primaire, se voit attribuer 45
      % du budget communautaire - ce qui assure le maintien d’une politique des revenus
      -, la pêche par contre ne reçoit que 0,9 % ?
  - s: Jag skall inte bre ut mig i frågan, särskilt som jag inte har så mycket tid.
      Jag ville <v>säga</v> <p>till</p> er, herr talman, att ni inte sagt mycket om
      brottmålsdomstolen.
    t: Je voulais vous <a>dire</a>, Monsieur le Président, que vous n’avez pas beaucoup
      parlé de la Cour pénale.
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Bon nombre de Bosniaques m’ont <a>dit</a> que les cantons étaient trop exigus
      et trop nombreux, ce qui s’explique précisément par le déséquilibre en présence
      et fait en sorte qu’une part importante du produit national brut et de l’aide
      internationale doit être affectée à une bureaucratie excessive.
  - s: Jag vill givetvis gratulera föredraganden, Luis Herrero-Tejedor, och <v>säga</v>
      <p>till</p> honom att debatten om artikel 308 inte är avslutad och att Christa
      Prets inom kort kommer att ta itu med problemet igen.
    t: Je voudrais bien évidemment féliciter le rapporteur, M. Herrero, et lui <a>dire</a>
      que, en ce qui concerne la question de l’article 308, le débat n’est pas clos
      et que ma collègue, Christa Prets, reviendra tout à l’heure sur ce problème.
  - s: I vitboken om en ny kommunikationspolitik har vi först och främst försökt analysera
      problemet med tidigare kommunikationspolitik för att se exakt vad vi måste göra
      för att se till att vi på ett demokratiskt sätt garanterar medborgarnas rätt
      till information och se till att de har något att <v>säga</v> <p>till</p> om
      i EU:s beslutsfattande.
    t: Dans le Livre blanc consacré à la future nouvelle politique de la communication,
      nous avons essayé avant tout d’analyser le problème des politiques précédentes
      en matière de communication et de définir clairement ce que nous devons faire
      pour garantir l’accès démocratique des citoyens à l’information et pour que
      ceux-ci aient leur mot à <a>dire</a> dans la prise de décision en Europe.
  - s: I egenskap av fackföreningsmedlem och vice ordförande i Internationella förbundet
      för textil-, kläd- och läderarbetare vill jag <v>säga</v> <p>till</p> er att
      det är sent, men dock inte för sent för oss att vidta sociala åtgärder.
    t: En tant que syndicaliste et vice-président de la Fédération internationale
      des travailleurs des industries du textile, de l’habillement et du cuir, je
      vous <a>dirai</a> qu’il est trop tard, mais pas trop tard pour les mesures sociales.
  - s: Det finns över 20 miljoner arbetslösa som vill ha ett klargörande när vi <v>säger</v>
      <p>till</p> dem att ekonomisk styrning, stabilitet och tillsyn - det ekonomiska
      och finansiella tillsynspaketet - kommer att återspeglas genom en strategi som
      direkt syftar till att få alla de människor som personligen har påverkats av
      krisen tillbaka i arbete, med ambitioner om ökad produktivitet och, som en följd
      av detta, ökad konkurrenskraft.
    t: Plus de 20 millions de chômeurs souhaitent des précisions lorsque nous leur
      <a>disons</a> que la gouvernance, la stabilité et la supervision économiques
      - le paquet de supervision économique et financière - trouveront leur expression
      dans une stratégie qui vise directement à réinsérer dans le monde du travail
      toutes ces personnes touchées dans leur chair par l’éclatement de la crise,
      avec pour but un accroissement de la productivité et, partant, de la compétitivité.
  - s: Jag har inte varit i dessa områden, jag har bara haft telefonkontakt, men många
      har <v>sagt</v> <p>till</p> mig att de genom Romano Prodis närvaro - även genom
      den medmänsklighet han som person förkroppsligar - för en gångs skull har uppfattat
      kommissionen och Europa på ett helt annat sätt, inte som den fjärran byråkrati
      som de alltid ansett den vara.
    t: Je ne me suis pas rendu dans les régions touchées - je ne les ai contactées
      que par téléphone - mais nombreux sont ceux qui m’ont <a>dit</a> que, pour une
      fois, grâce à la présence de Romano Prodi et à l’impression d’humanité qu’il
      dégage, ils avaient perçu la Commission et l’Europe d’une manière toute différente,
      et non comme la bureaucratie lointaine qu’elles leur semblaient être.
  - s: Därför vill jag <v>säga</v> <p>till</p> er alla att det är den politiska viljan
      som kommer att bli avgörande.
    t: Par conséquent, Messieurs les Commissaires, Mesdames et Messieurs, je voudrais
      vous <a>dire</a> que c’est la volonté politique qui va être cruciale.
  - s: 'Avslutningsvis vill jag <v>säga</v> <p>till</p> er att visst är ni en hedersman,
      men ni ska veta en sak:'
    t: 'Donc, je termine pour vous <a>dire</a>, Monsieur Barroso, vous êtes un homme
      d’honneur, c’est vrai, mais vous devez savoir une chose :'
  - s: 'Hur kan ni <v>säga</v> <p>till</p> oss: ”Rösta på mig om ni vill ha ett EU
      som är enat i sin mångfald”, när det är just därför att vi vill ha ett sådant
      EU som vi rekommenderar att man väntar på den irländska omröstningen innan man
      röstar om er kandidatur?'
    t: Comment nous <a>dire</a> «votez pour moi si vous voulez une Europe unie dans
      sa diversité», alors que c’est justement parce que nous voulons cette Europe
      que nous préconisions d’attendre le vote des Irlandais pour nous prononcer sur
      votre candidature ?
  - s: Kan ni <v>säga</v> <p>till</p> oss i dag att ni regelbundet kommer att ge oss
      en lista över alla undersökningar om misstänkta bedrägerier, och inte bara då
      och då som vi nu får dem, och svara på frågan om när den nya bedrägerienheten
      planeras komma igång med sin verksamhet?
    t: Pouvez-vous aussi nous <a>dire</a> quand, au plus tard, l’OLAF pourra être
      opérationnel ?
  - s: I ett läge där vi inom kort behöver ta reda på hur lagligt det är att utlova
      2,7 miljarder euro i statligt stöd på grundval av en återhämtningsplan, av en
      undersökning av en oberoende konsultbyrå, och där alla vi flamländare är väl
      medvetna om att det faktiskt finns framtidsutsikter för Opel - i det läget <v>säger</v>
      jag <p>till</p> er, herr kommissionsledamot, att ni kastar in handduken för
      tidigt.
    t: Alors que nous allons bientôt devoir examiner s’il est admissible de promettre
      2,7 milliards d’euros sous forme d’aides d’État sur la base d’un plan de relance,
      d’une étude réalisée par un cabinet de conseil indépendant, et alors qu’en Flandre,
      nous savons tous qu’Opel a des perspectives d’avenir, je dois vous <a>dire</a>,
      Monsieur le Commissaire, que votre attitude est défaitiste.
  - s: Vad kan jag <v>säga</v> <p>till</p> er Hindley, om den allmänna situationen
      i ASEAN?
    t: Monsieur Hindley, que puis-je vous <a>dire</a> sur la situation générale de
      l’ANASE ?
  - s: Vad kan vi <v>säga</v> <p>till</p> dem i dag?
    t: Que pouvons-nous leur <a>dire</a> aujourd’hui ?
  - s: Herr rådsordförande, avslutningsvis vill jag bara <v>säga</v> <p>till</p> dig
      att du är arvtagare till ett fädernesland som har gett oss Franz Liszt och Lajos
      Kossuth, 1940-talets hjälte Joël Brand, Sándor Kopácsi och överste Pál Maléter
      från 1956.
    t: Pour conclure, je voudrais vous <a>dire</a>, Monsieur le Président de l’Union,
      que vous êtes les héritiers de la patrie de Liszt, de la patrie de Kossuth,
      de la patrie de Joël Brand, le héros de 1940, de la patrie de Sándor Kopácsi
      et du colonel Maléter de 1956.
  - s: Jag vill först och främst tacka kommissionsledamot Fischler för hans uttalande,
      och <v>säga</v> <p>till</p> honom att på onsdag nästa vecka vill vi att antingen
      ordförande Prodi eller kommissionsledamot Byrne kommer till parlamentet och
      gör ett tydligt uttalande om vilka åtgärder kommissionen har för avsikt att
      vidta efter offentliggörandet av de vetenskapliga slutsatserna senare i dag.
    t: Madame la Présidente, je voudrais tout d’abord remercier le commissaire Fischler
      pour sa déclaration et lui <a>dire</a> que nous voulons que M. Prodi ou le commissaire
      Byrne viennent mercredi prochain au Parlement européen pour faire une déclaration
      claire sur les mesures que la Commission a l’intention de prendre à la suite
      de la publication des conclusions scientifiques qui seront remises tout à l’heure.
  - s: Jag måste <v>säga</v> <p>till</p> er att ja, detta är en sak om vilken vi ständigt
      avger många väl genomtänkta omdömen.
    t: Je dois vous <a>dire</a> qu’effectivement il s’agit d’une question qui reçoit
      toute notre attention et toute notre réflexion à tout moment.
  - s: Men jag vill <v>säga</v> <p>till</p> er, herr kollega, att det ni just visat
      prov på förtjänar ett mycket kritiskt utlåtande om er och era meningsfränder.
    t: Toutefois, je vous <a>dis</a>, Monsieur, que les propos que vous venez de tenir
      mérite le jugement le plus sévère à votre encontre et à l’encontre de ceux qui
      partagent vos opinions !
  - s: Förmodligen instämmer han eftersom han har <v>sagt</v> <p>till</p> oss att
      ECB:s styrelse fortsätter att följa löneutvecklingen samt tendenserna avseende
      efterfrågan inom och utanför EU och att löneökningarna, trots oljeprischocken,
      var måttfulla, något han beskrev som ”mycket positivt”, och underströk att år
      2002 kommer inflationen att begränsas till 2 procent på grund av sänkta löner;
    t: Sans doute est-il d’accord, puisqu’il nous avait <a>dit</a> que «le conseil
      des gouverneurs de la BCE continue de suivre l’évolution des salaires ainsi
      que les tendances de la demande intérieure et extérieure», et malgré le choc
      pétrolier, les augmentations des salaires ont été modérées, facteur qu’il a
      jugé «très positif» en soulignant qu’en 2002 l’inflation se limitera à 2 % en
      raison de la «modération salariale», avec une «envolée» des profits des monopoles.
  - s: Jag vill <v>säga</v> <p>till</p> henne att Belgiens premiärminister bara de
      senaste dagarna sade att han inte vill fullfölja denna väg mot en skatt inom
      Europeiska unionen, eftersom ”det är känsligt”.
    t: Je lui ai <a>dit</a> que c’est seulement ces derniers jours que le Premier
      ministre belge a dit qu’il ne voulait pas poursuivre dans la voie de l’impôt
      communautaire parce que c’est une question «sensible».
  - s: Och jag vill <v>säga</v> <p>till</p> er att det här datumet, den här ceremonin,
      är troligen den viktigaste ceremonin jag har haft äran att delta i. Den viktigaste
      ceremonin i hela min politiska karriär.
    t: Je voudrais également vous <a>dire</a> que cette date, cette cérémonie, est
      probablement la plus importante à laquelle j’ai au l’honneur de participer,
      la cérémonie la plus importante de toute ma carrière politique.
  - s: Vissa ledamöter <v>säger</v> <p>till</p> mig att det är vår finansiering som
      är problemet, eftersom medlemsstaterna inte kan använda medlen på det sätt de
      vill.
    t: Certains députés me <a>disent</a> que notre financement constitue le problème,
      car les États membres ne peuvent pas l’utiliser comme ils l’entendent.
  - s: Jag vill <v>säga</v> <p>till</p> er att vi måste vara mycket försiktiga.
    t: Je voudrais vous <a>dire</a> que nous devons être très prudents.
  - s: Jag beklagar att Graham Booth har gått, för jag skulle vilja <v>säga</v> <p>till</p>
      honom att jag tycker väldigt mycket om musik och att han nästa gång som mitt
      betänkande står på föredragningslistan kanske skulle kunna framföra en euro-rap!
    t: Monsieur le Président, je regrette que M. Booth soit parti, car j’aurais aimé
      lui <a>dire</a> que j’aime beaucoup la musique et que, la prochaine fois peut-être,
      il pourrait chanter un «Euro-rap» au moment de l’annonce de mon rapport !
  - s: Jag måste <v>säga</v> <p>till</p> er att om vi uppriktigt vill förverkliga
      detta - om det inte bara är tomma ord - skulle det faktiskt kräva en radikal
      förändring av vårt förhållningssätt och av innehållet i den politik som förs
      inom såväl denna institution som inom Europeiska unionens övriga institutioner.
    t: Je dois vous <a>dire</a> que, si nous voulions sérieusement que cette déclaration
      dépasse la rhétorique, pour devenir réalité, il faudrait changer radicalement
      notre approche et le contenu de notre politique dans cette institution et à
      travers les institutions de l’Union européenne.
  - s: Det är vad ni har gjort med Lissabonfördraget, och jag hoppas verkligen att
      människorna i min valkrets får något att <v>säga</v> <p>till</p> om detta.
    t: C’est ce que vous avez fait pour le Traité de Lisbonne, et j’espère vraiment
      que mes administrés pourront avoir leur mot à <a>dire</a> sur le sujet.
  - s: Jag måste <v>säga</v> <p>till</p> er, herrar ordförande, att vi hade en mycket
      givande dialog i denna fråga.
    t: Je dois <a>dire</a>, Messieurs les Présidents, que nous avons noué un dialogue
      extrêmement fructueux sur cette question.
  - s: Jag vill emellertid tydligt <v>säga</v> <p>till</p> er att olivoljeproducenterna
      inte kan förstå att, medan det i andra sektorer av den gemensamma jordbrukspolitiken
      inte tycks finnas några budgetproblem, kommissionens förslag i denna sektor,
      trots bidraget från olivsektorn till kampen mot erosion och ökenutbredning,
      trots dess bidrag till sysselsättningen och att behålla befolkningen på landsbygden,
      går i motsatt riktning.
    t: Mais je voudrais vous <a>dire</a> clairement que les producteurs d’huile d’olive
      ne peuvent pas comprendre que, tandis qu’il ne semble y avoir aucun problème
      budgétaire dans d’autres secteurs de la PAC, dans celui-ci, les propositions
      de la Commission empruntent un chemin opposé, malgré la contribution du secteur
      de l’olivier dans la lutte contre l’érosion, la désertification, malgré sa contribution
      à l’emploi et au maintien de la population dans le milieu rural.
  - s: Denna betydelse stöds av det faktum att transportsektorn, som ni sagt, är -
      ni har <v>sagt</v> <p>till</p> en fjärdedel - efter vad jag tror lite mer än
      den totala energiförbrukningen.
    t: importance que garantit la donnée selon laquelle le secteur du transport, comme
      vous l’avez mentionné représente - le quart, avez-vous <a>dit</a> -, je pense
      que c’est un peu plus, de la consommation totale d’énergie.
  - s: Jag vill dock också <v>säga</v> <p>till</p> er, att vi redan gör detta, till
      exempel genom programmet Joule, som stöder 26 projekt för förnybara energikällor
      i öregionerna.
    t: Mais je veux également vous <a>dire</a> que nous le faisons déjà, dans le cadre
      par exemple du programme JOULE qui, à lui seul, soutient 26 projets visant l’utilisation
      d’énergies renouvelables dans des régions insulaires.
  - s: Och när ni talar om förenklad förvaltning och värvar Bayerns före detta ministerpresident
      för att leda det arbetet kan jag bara <v>säga</v> ett fyrfaldigt leve och lycka
      <p>till</p>!
    t: Et lorsque vous parlez de simplifier l’administration et d’enrôler l’ancien
      ministre/président de Bavière pour diriger cet effort, tout ce que je peux <a>dire</a>
      est bravo et bonne chance !
  - s: Man har <v>sagt</v> <p>till</p> oss att Förenta staterna motsätter sig utvecklingen.
    t: On nous <a>dit</a> que les États-Unis s’y opposent.
  - s: Jag vill <v>säga</v> <p>till</p> henne att jag personligen kommer att vara
      mer liberal än henne, när vi gemensamt förbereder det sjätte ramforskningsprogrammet.
    t: Je veux lui <a>dire</a> que je serai personnellement plus libéral qu’elle dans
      la préparation collective du sixième PCRD.
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: 'M. Wurtz nous <a>dit</a> : «il faut avoir le droit de dépenser».'
  - s: Vad Martin Schulz anbelangar skulle jag vilja <v>säga</v> <p>till</p> honom
      att han borde skämmas.
    t: À M. Schulz, je souhaite <a>dire</a> «honte à vous».
  - s: Vill de <v>säga</v> <p>till</p> oss att stänga bilfabrikerna för att bekämpa
      dödsolyckorna på vägarna?
    t: Veulent-ils nous <a>dire</a> que nous devons fermer les usines qui produisent
      des automobiles pour combattre les accidents de la route mortels ?
  - s: Den aktuella situationen kan inte förlängas enligt De grönas åsikt, och <v>säg</v>
      inte oupphörligen <p>till</p> oss att det handlar om fattiga jordbrukare.
    t: La situation actuelle ne peut être prorogée aux yeux des Verts et qu’on ne
      nous <a>dise</a> pas, sans arrêt, que ce sont des agriculteurs pauvres.
  - s: 'Ja, vi betraktar nationerna i Östeuropa - som ibland har varit martyrer -
      som systrar, och det är för att vi betraktar dem som sådana som vi <v>säger</v>
      <p>till</p> dem:'
    t: 'Oui, nous considérons les nations d’Europe de l’Est, qui furent parfois martyres,
      comme des soeurs, et c’est parce que nous les considérons comme telles que nous
      leur <a>disons</a> :'
  - s: När jag hör att irländarna behöver pengar, när jag hör att mål 1 områdena behöver
      pengar, när jag betraktar mina egna delstater i Förbundsrepubliken Tyskland
      som i fredags beslöt att hela strukturpolitiken skulle förbli som den är, då
      kulle jag vilja <v>säga</v> <p>till</p> er att det är omöjligt!
    t: je ne peux que vous <a>dire</a> que cela aussi est impossible !
  - s: Herr talman, låt mig få 10 sekunder till - med tanke på att Astrid Lulling
      fick två minuter - och låt mig <v>säga</v> <p>till</p> denna att mitt äktenskap
      aldrig hade överlevt om inte jag och min hustru hade delat föräldraledigheten
      lika.
    t: Monsieur le Président, accordez-moi 10 secondes supplémentaires, puisque Mme
      Astrid Lulling a obtenu deux minutes, et permettez-moi de <a>dire</a> que mon
      ménage à moi n’aurait pas survécu si mon épouse et moi-même n’avions pas partagé
      à égalité les congés parentaux.
  - s: De fackligt aktiva arbetstagarna från Volkswagen, som är i parlamentet denna
      eftermiddag, har <v>sagt</v> <p>till</p> oss att deras främsta mål är att biltillverkarens
      ledning ska tillhandahålla en industriplan men att de också förväntar sig att
      EU ska stoppa den sociala och skattemässiga konkurrensen mellan medlemsstaterna,
      som är förödande för alla.
    t: Monsieur le Président, les syndicalistes de Volkswagen qui sont au Parlement
      européen cette après-midi nous ont <a>dit</a> que si leur première priorité
      était d’obtenir un plan industriel de la part de la direction du constructeur
      automobile, ils attendaient aussi de l’Europe qu’elle mette fin à une concurrence
      sociale et fiscale entre les États membres qui tire tout le monde vers le bas.
  - s: Jag vill <v>säga</v> <p>till</p> er, utan att veta skälet, att vi förstår att
      revisionsrätten är frånvarande eftersom den gör ett utmärkt arbete med revisionen
      av EU-institutionerna.
    t: Monsieur le Président, je voudrais vous <a>dire</a> que, sans en connaître
      la raison, nous comprenons que les magistrats financiers ne soient pas présents,
      qu’ils font un travail remarquable pour contrôler les institutions européennes,
      mais j’élève une protestation par rapport à l’absence du Conseil parce que nous
      avons besoin de débats avec lui, notamment concernant les décharges portant
      sur ses activités.
  - s: Jag har <v>sagt</v> <p>till</p> er att det finns nya möjligheter.
    t: Je vous ai <a>dit</a> qu’il existe de nouvelles possibilités.
  - s: 'Han <v>sa</v> så här <p>till</p> oss: ”Rösta för euron, därför att den åstadkommer
      ett politiskt Europa.'
    t: Il nous avait <a>dit</a> «Votez pour l’euro, ensuite il y aura l’Europe politique,
      car si l’Europe politique ne se fait pas pour contrôler l’Europe, les peuples
      ne l’accepteront pas, ne l’accepteront jamais».
  - s: De 605 miljonerna är vad förhandlingarna handlar om, så jag kan ännu inte <v>säga</v>
      <p>till</p> ledamoten om det övergripande priset är tillfredsställande för oss,
      om det uppfyller våra behov, eller vilken vår slutliga ståndpunkt till följd
      av slutförandet av förhandlingarna kommer att vara i fråga om detta pris.
    t: Les négociations portent précisément sur ces 605 millions d’euros, aussi ne
      suis-je pas encore en mesure de lui <a>dire</a> si ce prix global nous satisfait,
      s’il répond à nos besoins ou quelle sera notre position finale quant à ce prix
      à la suite de la conclusion des négociations.
  - s: Företagen <v>säger</v> <p>till</p> oss att rekryteringen måste förenklas och
      göras mer flexibel på alla kunskapsnivåer.
    t: Les entreprises nous <a>disent</a> que le recrutement doit être rendu plus
      facile et plus souple à tous les niveaux de qualification.
  - s: Inte därför att Marta Andreasen har <v>sagt</v> <p>till</p> oss vad vi skall
      göra, utan därför att revisionsrätten har påpekat dessa brister sedan 1994.
    t: Ce n’est pas parce que Marta Andreasen nous a <a>dit</a> que nous devrions
      le faire, mais bien parce que la Cour signale ces failles depuis 1994.
  - s: Låt mig först av allt tacka föredragandena Jové Peres och Varela Suanzes-Carpegna
      för deras utmärkta betänkanden, och eftersom de kommer från Galicien så vill
      jag även <v>säga</v> <p>till</p> dem båda att de har vår djupaste medkänsla
      från fiskeriutskottet för den tragedi som utspelar sig i området, förorsakad
      av vraket av ”Prestige”.
    t: Monsieur le Président, je voudrais tout d’abord remercier les rapporteurs,
      MM. Jové Peres et Varela Suanzes-Carpegna pour leurs rapports, et je voudrais
      aussi leur <a>dire</a>, puisqu’ils viennent tous les deux de Galice, qu’ils
      peuvent compter sur la plus profonde sympathie de la commission de la pêche
      quant à la tragédie qui a frappé cette région à la suite du naufrage du Prestige.
  - s: Jag kan <v>säga</v> <p>till</p> er av egen erfarenhet och efter mina samtal
      med arabvärlden att Europas insatser, dess roll och dess ställningstagande,
      har bidragit till att stärka vårt samarbete med arabvärlden.
    t: D’après mon expérience et les discussions que j’ai eues avec le monde arabe,
      je peux vous <a>dire</a> que l’action, le rôle et la voix de l’Europe ont contribué
      non seulement à éloigner une telle éventualité mais aussi à renforcer notre
      coopération avec le monde arabe.
  - s: Det <v>sägs</v> <p>till</p> exempel inte i vilket sammanhang detta uppdrag
      kan tänkas avslutas, eftersom orsakerna till konflikten fortfarande kvarstår,
      bland annat den gradvisa albaniseringen av det territorium där en slavisk befolkning
      hittills varit i majoritet.
    t: Notamment, on ne nous <a>dit</a> pas dans quel contexte cette mission pourrait
      prendre fin, car les causes du conflit sont toujours là, entre autres l’albanisation
      progressive de ce territoire jusque là majoritairement peuplé de slaves.
  - s: Herr kommissionär, i Flemings och Newtons land, är ni slutligen fortfarande
      beredd att säga att Galilei hade fel då han sade att jorden snurrar runt, när
      universitetet och den vetenskapliga styrkommittén <v>säger</v> <p>till</p> honom
      att jorden inte snurrar?
    t: Et enfin, Monsieur le Commissaire, au pays de Fleming et au pays de Newton,
      êtes-vous encore prêt à dire que Galilée a tort de dire que la terre tourne
      quand l’université et le Comité scientifique directeur lui <a>disent</a> que
      la terre ne tourne pas ?
  - s: Det var för övrigt ett mycket vackert exempel på - det <v>säger</v> jag <p>till</p>
      er, herr kommissionär, om ni inte var med ännu vid den tiden - att forskare
      själva tog hand om forskningspolitiken, vilket inte kommissionens dåvarande
      tjänstemän alltid var så glada åt!
    t: Cela a également été un très bel exemple - je vous le <a>dis</a>, Monsieur
      le Commissaire, au cas où vous n’auriez pas été en place à l’époque - de prise
      en main par les chercheurs de la politique de recherche, pas toujours pour le
      bonheur des fonctionnaires de la Commission à l’époque !
  - s: Posselt, jag måste <v>säga</v> <p>till</p> er att denna rättelse finns i akten,
      och vi kommer att få det bekräftat när vi kommer fram till stället ifråga.
    t: Monsieur Posselt, je dois vous <a>dire</a> que cette rectification figure dans
      le dossier et nous le confirmerons quand nous en arriverons au point précis.
  - s: Var inte rädda, borde man <v>säga</v> <p>till</p> dem, frukta inte era grannar
      och inte heller världen som betraktar er.
    t: N’ayez pas peur, faut-il leur <a>dire</a>, ne craignez ni vos voisins, ni le
      monde qui vous regarde.
  - s: Det man har <v>sagt</v> <p>till</p> er är att ni var tvungen att närvara under
      omröstningen.
    t: On vous a <a>dit</a> que vous deviez être présent pendant le vote.
  - s: 'Lino Miserotti <v>säger</v> <p>till</p> mig: ”Jag är pensionär och jag tycker
      det är rättvist att jag måste betala en avgift för att utnyttja den här motorvägen
      för att på så vis bidra till utbyggnad och underhåll av motorvägen, som är en
      viktig transportled.'
    t: 'Lino Miserotti m’a <a>dit</a> : «Je suis retraité et je trouve juste, pour
      pouvoir utiliser cette autoroute, d’avoir à payer le péage, et de contribuer
      ainsi à la construction et à l’entretien de l’autoroute, qui est une importante
      infrastructure de transport.'
  - s: 'Man <v>säger</v> <p>till</p> mig:'
    t: 'D’aucuns me <a>diront</a> :'
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: Mais je peux aussi vous <a>dire</a>, Monsieur le Commissaire, que j’aurais
      été très content si les informations des pays dont vous avez déjà établi une
      liste avaient déjà été comparées avec les résultats des contrôles menés par
      l’Office alimentaire et vétérinaire .
  - s: Han <v>säger</v> <p>till</p> oss att han har säkerställt att utvidgningen skall
      äga rum.
    t: Il nous <a>dit</a> qu’il a veillé à ce que l’élargissement soit garanti.
  - s: Jag kan bara upprepa vad kommissionsordföranden redan har <v>sagt</v> <p>till</p>
      er, nämligen att detta blir en fråga för den nya kommissionen.
    t: Je ne puis que répéter ce que le président de la Commission vous a déjà <a>dit</a>,
      à savoir qu’elle sera transmise à la nouvelle Commission.
  - s: Vi talar här om offentliga områden, men ni kan inte <v>säga</v> <p>till</p>
      mig att EU inte har någon roll i denna debatt.
    t: Nous parlons bien ici des espaces publics mais qu’on ne vienne pas me <a>dire</a>
      que l’Europe n’a pas sa place dans ce débat.
  - s: Arbetet i Europaparlamentet kommer att fortsätta efter den här debatten så
      jag måste <v>säga</v> <p>till</p> er att det är detta ordförandeskaps eller
      snarare vårt ordförandeskaps övertygelse att debatten naturligtvis är viktig
      och nödvändig.
    t: Le travail de cette Assemblée se poursuivra au-delà de ce débat aussi dois-je
      <a>dire</a> que le point de vue de cette présidence, ou plutôt de notre présidence,
      est, de toute évidence, que le présent débat est important et nécessaire.
  - s: Och var snäll och <v>säg</v> <p>till</p> honom att det inte är vettigt att
      försöka fastställa Europas geografiska gränser.
    t: Pourrait-il également lui <a>dire</a> qu’il n’est pas raisonnable de tenter
      de fixer les frontières géographiques de l’Europe.
  - s: Jag måste <v>säga</v> <p>till</p> honom att vi i utskottet för utrikesfrågor
      inte ville fastna i teknikaliteter, med tanke på den oerhört allvarliga och
      spända situationen i Libanon sedan president Émile Lahoud lämnat över makten,
      som jag redan nämnt.
    t: J’aimerais lui <a>dire</a> que nous n’avons pas voulu, à la commission des
      affaires étrangères, nous perdre dans des subtilités, eu égard à la situation
      très grave et très tendue que vit le Liban avec le blocage de la succession
      du président Lahoud.
  - s: Enligt PNR-avtalet kommer uppgifter att lagras i 15 år, vilket jag <v>säger</v>
      <p>till</p> er är en alltför lång tid och som anges i betänkandet att vi inte
      vill ha.
    t: Les données dans le cadre de l’accord PNR seront conservées pendant 15 ans,
      ce qui, je vous le <a>dis</a>, est excessif et ce que, le rapport le dit, nous
      ne voulons pas.
  - s: 'Jag vill <v>säga</v> <p>till</p> er, herr Medina Ortega, att jag helt håller
      med er i en viktig punkt som enligt min åsikt måste prioriteras i Stockholmsprogrammet:'
    t: 'Je vous <a>dirais</a>, Monsieur Medina Ortega, que je vous rejoins sur un
      point majeur, qui, à mon avis, doit être une priorité de Stockholm :'
  - s: Jag skulle i dag vilja <v>säga</v> <p>till</p> er att man inte kommer att bekämpa
      bedrägeriet som ni önskar, att man inte kommer att återupprätta demokratin i
      Europa genom att bygga upp en konstgjord superstat, som skulle ge oss en kommission
      och en europeisk offentlig funktion som är avskärmad från folket.
    t: Je voudrais vous <a>dire</a>, aujourd’hui, Monsieur Prodi, qu’on ne combattra
      pas la fraude comme vous le souhaitez, on ne restaurera pas la démocratie en
      Europe en construisant un super-État qui serait artificiel et qui, par nature,
      impliquerait une Commission et une fonction publique européenne coupées des
      peuples.
  - s: Jag vill börja med att <v>säga</v> <p>till</p> er, professor Prodi, att ni
      i er egenskap av kommissionsordförande kan räkna med en stark uppbackning från
      ledamöterna från CDU/CSU.
    t: Je voudrais tout d’abord vous <a>dire</a>, Monsieur Prodi, qu’en tant que président
      de la Commission, vous pouvez compter sur un large soutien des députés CDU/CSU.
  - s: Låt mig <v>säga</v> <p>till</p> er, herr kommissionär, att jag arbetade med
      77-protokollet som hade stor del i hjälpen till länderna i tredje världen.
    t: Monsieur le Commissaire, je voudrais vous <a>dire</a> que j’ai travaillé sur
      le protocole 77, très fort orienté sur l’aide aux pays du tiers monde.
  - s: Exempelvis kan vi inte tillåta att en regering, som den kubanska, vill ställa
      villkor för respekten av de grundläggande friheterna för att USA:s blockad skall
      upphöra, liksom vi inte tillåter att exempelvis diktatorn i Ekvatorialguinea
      <v>säger</v> <p>till</p> oss att traditionen för de mänskliga rättigheterna
      är annorlunda i hans land än i Europa.
    t: il est inadmissible, par exemple, que le dictateur de Guinée équatoriale nous
      <a>dise</a> que la tradition des droits de l’homme dans son pays est différente
      par rapport à celle de l’Europe.
  - s: Kommissionären <v>säger</v> <p>till</p> oss att konsumenternas intressen kom
      till skada, men att det inte fick några allvarliga effekter för marknaden.
    t: Le commissaire nous <a>dit</a> que les intérêts des consommateurs ont été lésés
      mais que cela n’a pas entraîné de graves répercussions sur le marché.
  - s: Han <v>säger</v> <p>till</p> oss att det inte fanns några riktlinjer för CFO.
    t: Le commissaire <a>dit</a> que rien ne régissait les pratiques du CFO.
  - s: 'Det är vad kommissionen <v>säger</v> <p>till</p> oss: ”Vi är inte här.'
    t: 'Et voilà la Commission qui nous <a>dit</a> : «On n’est pas là !'
  - s: Jag talar för många ungdomar som är medlemmar i och röstar på Radikala partiet
      och jag <v>säger</v> <p>till</p> dem att detta är någonting viktigt för Europa,
      och jag ser detta direktiv, detta betänkande av Redondo Jiménez som någonting
      positivt för de unga.
    t: Je parle au nom des nombreux jeunes qui sont affiliés et qui votent pour le
      parti radical, et je leur <a>dis</a> que c’est une perspective essentielle pour
      l’Europe.
  - s: Herr Wiebenga har sagt det till er och som jag själv har <v>sagt</v> <p>till</p>
      er håller vi just nu på med att finna de bästa lösningarna.
    t: M. Wiebenga vous l’a dit et comme je vous l’ai <a>dit</a> moi-même, nous sommes
      actuellement en train de rechercher les meilleures solutions.
  - s: Därför stöder jag den resolution som Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, Europeiska socialdemokratiska partiets grupp och Gruppen
      Unionen för nationernas Europa har lagt fram, något som tio av oss i Europeiska
      Fria Alliansen, undergrupp till Gruppen De gröna/Europeiska Fria Alliansen,
      uttryckligen har <v>sagt</v> <p>till</p> om.
    t: En ce sens, comme l’ont <a>dit</a> expressément dix députés de l’Alliance libre
      européenne, sous-groupe du groupe Verts/ALE dont je suis, je soutiens la résolution
      présentée par le parti populaire européen, le parti socialiste européen et le
      groupe UEN.
  - s: Herr Schulz, jag skall ur djupet av mitt hjärta säga er något som jag skulle
      hoppas att någon, någon dag, skulle <v>säga</v> <p>till</p> mig.
    t: 'Monsieur Schulz, je vous dirai, du fond du cur, une chose qu’il me plairait
      que l’on me <a>dise</a> :'
  - s: 'Avslutningsvis vill jag bara <v>säga</v> följande: ”Lycka till Frankrike,
      och lycka <p>till</p> min käre vän, president Nicolas Sarkozy!”.'
    t: 'Voilà, c’est dans ce domaine concret que nous travaillons et, pour conclure,
      je ne tiens qu’à <a>dire</a> : «Bonne chance la France, bonne chance, mon cher
      ami Président Sarkozy !».'
  - s: Vi kräver även av de israeliska myndigheterna att våra avtal med dem respekteras
      såväl bokstavligen som till andan - det var vad vi <v>sade</v> <p>till</p> dem
      under våra diskussioner på mötet om tullsamarbete i juli.
    t: c’est ce que nous leur avons <a>dit</a> lors des discussions pour la coopération
      douanière qui ont eu lieu en juillet.
  - s: 'Jag <v>säger</v> <p>till</p> dem:'
    t: 'Je leur <a>dis</a> :'
  - s: Frågan är att trots det faktum att den största kostnaden belastar gemenskapens
      budget, så har inte gemenskapen mer att <v>säga</v> <p>till</p> om.
    t: bien que le budget européen se charge de la plus grande partie du coût, ce
      n’est pas lui qui a le plus a <a>dire</a>.
  - s: Kommissionären kommer nu bergsäkert att <v>säga</v> <p>till</p> oss att de
      kommer att finna nåd inför hans ögon.
    t: Monsieur le Commissaire nous <a>dira</a> certainement qu’elles trouvent toutes
      grâce à ses yeux.
  - s: För det första vill jag tillsammans med de alla andra som precis har talat
      gratulera Neil Parish för det arbete han har utfört och <v>säga</v> <p>till</p>
      er att jag instämmer fullständigt med de mål som har utstakats i detta betänkande.
    t: Monsieur le Président, Madame la Commissaire, mes chers collègues, je voudrais
      d’abord, comme tous ceux qui viennent de s’exprimer, saluer le travail qui a
      été fait par M. Parish et vous <a>dire</a> que je partage totalement les objectifs
      qui sont affichés dans ce rapport.
  - s: Vad jag vill <v>säga</v> <p>till</p> er är att den här dagordningen inte fungerar.
    t: Ce que je voudrais vous <a>dire</a> est que ce programme ne fonctionne pas.
  - s: Jag vill kunna se mina barn och barnbarn i ögonen utan att skämmas, och kunna
      <v>säga</v> <p>till</p> dem att vi lämnar efter oss Donaufloden i samma skick
      som vi ärvde den.
    t: Je voudrais regarder mes enfants et mes petits-enfants dans les yeux sans rougir,
      et leur <a>dire</a> que nous avons pu préserver le Danube dans l’état dans lequel
      nous l’avons reçu, et il en va de même pour d’autres fleuves européens tels
      que la Tisza.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er, mina damer och herrar, att
      det värsta vi kan göra är att låta den stärkta moral som stängningen av Guantánamo
      inneburit försvinna för att Europa inte var berett att ta ställning.
    t: Et je vous <a>dirai</a>, chers collègues, que le pire serait que le bel élan
      suscité par la fermeture de Guantánamo s’enlise parce que nous n’aurions pas
      répondu présents lorsqu’on aura fait appel à l’Europe.
  - s: Kan ni <v>säga</v> <p>till</p> mig att detta problem har lösts, eftersom rådet
      röstade till föredragandens fördel?
    t: Pouvez-vous me <a>dire</a> que ce problème a été résolu, étant donné que le
      Conseil a voté dans le sens du rapporteur ?
  - s: För det första vill jag <v>säga</v> <p>till</p> ministern att jag tror att
      vi redan har bevisat att gemenskapsmetoden fungerar mycket bra.
    t: D’abord, je voulais lui <a>dire</a> que je crois que nous avons déjà fait la
      preuve que la méthode communautaire fonctionne bien.
  - s: Kommissionsledamot Lamy har rätt när han <v>säger</v> <p>till</p> oss att det
      är en sak att göra uttalanden och en helt annan att fatta beslut som påverkar
      tusentals miljoner medborgare.
    t: Le commissaire Lamy a raison quand il nous <a>dit</a> que faire des déclarations
      est une chose, et prendre des décisions qui concernent des milliards de citoyens
      en est une autre.
  - s: Jag säger att priset är till alla kubaner eftersom jag förstår det så att Europa
      vill <v>säga</v> <p>till</p> dem. ?
    t: 'Je dis que ce prix est pour tous les Cubains car je pense que, par ce prix,
      l’Europe veut leur <a>dire</a> : «Vous aussi, vous avez le droit d’avoir des
      droits».'
  - s: Vi måste lyssna på vad EU-medborgarna har att <v>säga</v> <p>till</p> oss.
    t: 'Nous devons entendre ce que les Européens, premiers à subir les effets économico-sociaux
      de la crise, nous <a>disent</a> :'
  - s: Traditionella politiker har skrutit med Bolognaprocessen som det avgörande
      steget mot ett europeiskt område för högre utbildning i åratal och har <v>sagt</v>
      <p>till</p> oss att det skulle göra oss så mycket mer konkurrenskraftiga.
    t: Les responsables politiques traditionnels vantent le processus de Bologne comme
      un pas important sur la voie d’un espace européen de l’enseignement supérieur,
      et ils nous <a>disent</a> depuis des années que ce processus nous rendra tous
      plus compétitifs.
  - s: Jag måste <v>säga</v> <p>till</p> er att ni är i er fulla rätt att få denna
      presentation, eftersom Europaparlamentet verkligen är den institution som ligger
      bakom konventet, och således utkastet till författning.
    t: Je vous <a>dirai</a> que cette présentation vous revient de droit, car le Parlement
      européen est l’institution qui est véritablement à l’origine de notre Convention
      et donc du projet de Constitution.
  - s: Man <v>säger</v> <p>till</p> oss att vi borde ha gått längre i den svåra debatten
      om antalet frågor som skall omfattas av beslut med kvalificerad majoritet.
    t: On nous <a>dit</a> qu’il fallait aller plus loin dans le difficile débat sur
      le nombre des questions qui font l’objet d’un vote à la majorité qualifiée.
  - s: För den som, i likhet med mig, erinrar sig att man har <v>sagt</v> <p>till</p>
      oss att havet är framtiden, där finns det obegränsad tillgång på livsmedel,
      och allt står där till vårt förfogande, bara några år senare måste läsa vad
      Teverson sagt, han kommer till resultatet att det är en sorglig bild som förmedlas.
    t: Si vous vous souvenez comme moi que l’on nous a <a>dit</a> que la mer représentait
      l’avenir, qu’elle renfermait des denrées alimentaires illimitées et que tout
      y était à notre disposition, vous en arriverez donc à la conclusion, après avoir
      lu quelques années plus tard le rapport Teverson, que c’est là un bien triste
      tableau.
  - s: Å andra sidan måste vi <v>säga</v> <p>till</p> oss själva att det finns anledning
      att vara optimistiska, inte minst på grund av det faktum att vi har en utmärkt
      kommissionär för fiskefrågor, som fått igenom mycket.
    t: D’un autre côté, nous devons nous <a>dire</a> qu’il y a beaucoup de raisons
      d’être optimiste, principalement car nous avons un excellent commissaire de
      la pêche qui s’est énergiquement engagé dans son travail.
  - s: Men vi måste ha modet att <v>säga</v> <p>till</p> oss själva att så fort de
      principer och normer som vi alla har beslutat att försvara inom ramen för denna
      effektiva multilateralism inte uppfylls, måste Europeiska unionen även vara
      beredd att hantera dessa överträdelser av de internationella överenskommelserna
      eller avtalen, vare sig de är politiska eller av annan karaktär.
    t: Mais nous devons avoir le courage de nous <a>dire</a> qu’en cas d’infraction
      des règles et des principes que nous avons tous décidé de défendre dans le contexte
      de ce multilatéralisme efficace, l’Union européenne doit aussi être prête à
      faire face à cette violation des accords ou des traités internationaux, qu’ils
      soient politiques ou d’un autre type.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er att inte vara så pessimistisk.
    t: Enfin, Monsieur Mölzer, je veux vous <a>dire</a> de ne pas être aussi pessimiste.
  - s: När det gäller Grekland har vi alltså ändrat från 370 000 hektar med ett stöd
      på 594 euro per hektar till 270 000 hektar med ett stöd på 750 euro, men om
      vi odlar mer än 270 000 hektar, med möjlighet upp till 370 000 hektar, som är
      vår fulla rätt, så kan ingen komma och <v>säga</v> <p>till</p> oss, som man
      brukade göra, att det finns en övre gräns eller sanktioner.
    t: mais si nous cultivons plus de 270 000 hectares, par exemple 370 000 hectares,
      ce que nous sommes parfaitement en droit de faire, personne ne viendra nous
      <a>dire</a>, comme avant, qu’il y a un plafond à ne pas dépasser ou une sanction.
  - s: Kollegan Berthu har <v>sagt</v> <p>till</p> mig att han själv hade tänkt på
      att begära återförvisning till utskott, men sedan har jag verkligen konstaterat
      att man röstat i enlighet med arbetsordningens artikel 143 och inte 144.
    t: M. Berthu m’a <a>dit</a> qu’il avait lui-même pensé demander le renvoi en commission,
      mais en fait, j’ai constaté ensuite que l’on avait voté sur la base de l’article
      143 du règlement, et non de l’article 144.
  - s: Jag har <v>sagt</v> <p>till</p> er en gång förut att i detta parlament förväntar
      vi oss alla att vi skall känna till merparten av de frågor som er familj ställs
      inför.
    t: Je vous ai <a>dit</a> un jour que nous nous attendons tous à ce qu’au terme
      de cette législature, nous en sachions davantage sur les problèmes que votre
      famille doit affronter.
  - s: Jag vädjar till mina kolleger att använda parlamentets nya befogenheter på
      ett ansvarsfullt sätt, så att vi kan se våra 500 miljoner medborgare i ögonen
      och <v>säga</v> <p>till</p> dem att vi försvarar deras säkerhet.
    t: J’invite mes collègues députés à utiliser les pouvoirs de ce Parlement, les
      nouveaux pouvoirs dont nous disposons, en assumant pleinement leur responsabilité,
      pour pouvoir regarder 500 millions de citoyens droit dans les yeux et leur <a>dire</a>
      que nous défendons leur sécurité.
  - s: Kan vi uppmuntra människor att göra uppoffringar om vi <v>säger</v> <p>till</p>
      dem att de alltid kommer att lämnas utanför i väntsalen?
    t: Pouvons-nous inciter les gens à faire des sacrifices si nous leur <a>disons</a>
      qu’ils attendront toujours à la porte ?
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: Ne devrions-nous pas plutôt leur <a>dire</a> qu’il y a de la place pour eux
      en Europe, certes pas aujourd’hui ni demain, mais qu’il y a de la place.
  - s: Vi kan inte <v>säga</v> <p>till</p> dem att den internationella handeln är
      ett spel med vinnare och förlorare, och att det tyvärr är de som kommer att
      offras, vilket vi inte kan göra något åt.
    t: Nous ne pouvons pas leur <a>dire</a> que le commerce international est un jeu
      de gagnants et de perdants, et que, malheureusement, ce sont eux qui seront
      sacrifiés et que nous ne pouvons rien y faire.
  - s: Jag skulle ha föredragit - men allt beror på vad kommissionen kommer att <v>säga</v>
      <p>till</p> oss om detta - att diskutera med Katiforis om man inte kan komma
      överens om tre år, eller något i närheten.
    t: J’aurais préféré - mais tout va dépendre de ce que la Commission va nous <a>dire</a>
      làdessus - voir avec M. Katiforis si on ne peut pas se mettre d’accord sur trois
      ans, ou quelque chose d’approchant.
  - s: Men när det gäller kravet på att förlänga datumet för att ingå de ekonomiska
      partnerskapsavtalen måste jag <v>säga</v> <p>till</p> er att jag inte ser någon
      fördel i det.
    t: Alors, moi, je comprends bien les appréhensions des uns et des autres mais,
      par rapport à cette demande de reporter la date, en fait, de la conclusion des
      accords de partenariat économique, je dois vous <a>dire</a> que je ne vois pas
      très bien l’avantage que cela aurait.
  - s: 'Vi vill också helt klart påpeka - eftersom det i fråga om Irak handlar om
      ett arabiskt land - att om vi nu befinner oss i denna situation med Irak, så
      skall vi samtidigt <v>säga</v> <p>till</p> den arabiska och islamiska världen:'
    t: Mesdames et Messieurs, chers amis, nous <a>disons</a> également très nettement
      - car lorsque nous parlons de l’Irak, nous parlons d’un pays arabe - que même
      si nous nous trouvons actuellement dans cette situation avec l’Irak, nous souhaitons
      coopérer avec le monde arabe et musulman, nous voulons établir des partenariats
      et des relations amicales - si cela est possible - avec tous les États arabes
      et islamiques et cela doit être l’un des plus importants fondements de la politique
      de l’Union européenne !
  - s: 'Jag vänder mig nu till alla dem som anser att alla beståndsdelar finns för
      att tillåta att en väpnad aktion inleds omedelbart, utan något som helst behov
      av en ny resolution från FN:s säkerhetsråd och jag <v>säger</v> <p>till</p>
      dem:'
    t: 'Je me tourne maintenant vers tous ceux qui pensent que tous les éléments sont
      rassemblés pour autoriser le déclenchement immédiat de l’action armée, sans
      nul besoin d’une nouvelle résolution du Conseil de sécurité des Nations unies
      et je leur <a>dis</a> :'
  - s: Även om jag stryker under min stora sympati för och värdet av Förenta staterna
      måste vi därför i dag <v>säga</v> <p>till</p> dem, som allierade och som de
      vänner som vi verkligen är, att detta är fel väg att gå och att de måste stanna
      upp och lyssna på det internationella samfundet.
    t: C’est pour cela que, tout en réaffirmant la valeur des États-Unis et la grande
      sympathie que nous leur portons, nous devons leur <a>dire</a>, en tant qu’alliés
      et amis que nous sommes réellement, que la route qu’ils ont choisie est mauvaise,
      qu’ils doivent s’arrêter et écouter la communauté internationale.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'Ou dois-je peut-être <a>dire</a> :'
  - s: Jag skulle kunna nämna namnen på flera kolleger här - var inte rädda, jag skall
      inte göra det - som har <v>sagt</v> <p>till</p> mig att de förstår oss österrikare,
      de är också på vår sida.
    t: Je pourrais citer ici les noms de plusieurs collègues - n’ayez crainte, je
      ne le ferai pas - qui m’ont <a>dit</a> comprendre les Autrichiens et être de
      leur côté mais ne pas pouvoir agir autrement parce que leurs transporteurs allaient
      les assassiner.
  - s: 'Ni bör glädja er, kommissionsledamot, eftersom parlamentet i och med detta
      <v>säger</v> <p>till</p> er:'
    t: 'Vous êtes en veine, Madame la Commissaire, car sur cette photo, le Parlement
      semble <a>dire</a> :'
  - s: Jag vill nämligen <v>säga</v> <p>till</p> honom att offentlig upphandling är
      ett av de främsta verktyg vi har för att uppmuntra innovativa företag i hela
      EU.
    t: Je crois qu’il est heureux que M. Tajani soit parmi nous parce que je souhaite
      lui <a>dire</a> que les marchés publics constituent un instrument incontournable
      dans la stimulation des entreprises novatrices partout dans l’Union européenne.
  - s: Ni <v>säger</v> <p>till</p> oss att ni försöker vara öppen men att ni har begränsat
      manöverutrymme.
    t: Vous nous <a>dites</a> que vous essayez d’être ouvert mais que vous disposez
      d’une marge de man ?uvre réduite.
  - s: Vad jag vet har samordnarna haft den informationen i nära tre veckor och ingen
      har <v>sagt</v> <p>till</p> mig att de detaljerade förslagen inte motsvarade
      det som jag tidigare aviserat.
    t: À ma connaissance, les coordinateurs sont en possession de cette information
      depuis près de trois semaines et personne n’est venu me <a>dire</a> que les
      propositions détaillées ne correspondaient pas à ce que j’avais annoncé au préalable.
  - s: Mycket kort skulle jag vilja <v>säga</v> <p>till</p> den ärade ledamoten att
      Valencia faktiskt har särskilda problem.
    t: Je vous <a>dirai</a> très brièvement que Valence est confrontée à certains
      problèmes particuliers.
  - s: I framtiden kommer vi att integrera Schengen i Europeiska unionen och även,
      som jag har <v>sagt</v> <p>till</p> den föredragande, i den kommande revisionen
      av Maastrichtfördraget.
    t: À l’avenir, nous devrons l’intégrer dans l’Union européenne et nous le ferons,
      comme l’a <a>dit</a> le rapporteur, lors de la prochaine révision du traité
      de Maastricht.
  - s: Jag har ju <v>sagt</v> <p>till</p> er att alla ökningar av stöd från Agenda
      2000 redan täcks här, med undantag av den senaste ökningen, som kommer att ske
      till den 1 juli nästa år inom nötköttssektorn.
    t: Je vous ai <a>dit</a> que toutes les augmentations des primes sont déjà couvertes
      par l’Agenda 2000, à l’exception de la dernière, qui se produira le 1er juillet
      de l’année prochaine dans le secteur des bovins mâles.
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: 'Elle a assisté à toute la séance et a <a>dit</a> : «Bravo, Fatuzzo !'
  - s: Jag vill <v>säga</v> <p>till</p> honom att det inte beror på brist på initiativ
      från vår sida, att det tagit lång tid att få med denna fråga på föredragningslistan.
    t: Je voudrais lui <a>dire</a> que si cette question à mis si longtemps à intégrer
      l’agenda, cela ne reflète en aucun cas un manque de volonté de notre part.
  - s: Jag vill <v>säga</v> <p>till</p> kommissionären och till detta parlament nu
      på morgonen att vi litar på att detta genomförs i år inom budgeten, och som
      vi säger i den här resolutionen kommer vi att räkna med att bygga vidare på
      det nästa år.
    t: Je <a>dis</a> ici et maintenant à la commissaire et au Parlement que nous comptons
      le voir apparaître dans le budget de cette année et, comme nous le disons dans
      la résolution, nous allons continuer à travailler dans ce sens l’année prochaine
      aussi.
  - s: Och så att man inte <v>säger</v> <p>till</p> oss att vi misstar oss om sakfråga
      och att denna revidering inte får några konsekvenser för GMO-material, då en
      sådan förordning redan finns för skogen.
    t: Et que l’on ne nous <a>dise</a> pas que nous nous trompons de sujet, que cette
      révision n’a aucune conséquence en matière d’OGM, car un tel règlement existe
      déjà pour la forêt.
  - s: Därför har det också varit svårt för oss att <v>säga</v> nej <p>till</p> och
      försöka finna en lösning på de administrativa utgifter som behövs för utvidgningen
      utan att använda oss av flexibilitetsinstrumentet, då vi visste att det fanns
      en del resurser på andra ställen som inte används.
    t: C’est pourquoi il a également été difficile pour nous de <a>dire</a> non et
      d’essayer de trouver une solution aux dépenses administratives nécessaires à
      l’élargissement sans avoir recours à l’instrument de flexibilité, alors qu’il
      était évident qu’une partie des ressources destinées à d’autres secteurs étaient
      inutilisées.
  - s: 'Jag måste <v>säga</v> <p>till</p> dem:'
    t: 'Je dois leur <a>dire</a> ceci :'
  - s: Någon har en gång <v>sagt</v> <p>till</p> mig att om man vill se vad någon
      verkligen prioriterar så skall man titta på checkstumparna i hans checkhäfte.
    t: Quelqu’un m’a un jour <a>dit</a> que pour connaître les véritables priorités
      d’une personne, il fallait regarder les talons de son chéquier.
  - s: När man <v>säger</v> <p>till</p> oss ”vi ställer ytterligare 50 000 biljetter
      till förfogande för nationella förbund, med hänsyn tagen till de sektioner som
      man har utformat för klubbarnas supportrar”, accepterar vi argumentet, det är
      klart.
    t: 'Quand on nous <a>dit</a> : «on met 50.000 billets supplémentaires à la disposition
      des associations nationales, compte tenu aussi des blocs qu’on a formés pour
      les supporters des clubs», nous acceptons l’argument, c’est clair.'
  - s: Denna rätt att bestämma, kontrollera, att ha något att <v>säga</v> <p>till</p>
      om risken av näraliggande koncentrationer av kärnanläggningar förvägras oss
      som bebor Irländska sjöns västra strand.
    t: Le droit de déterminer, de contrôler, d’avoir son mot à <a>dire</a> sur les
      risques qu’impliquent la proximité de nombreuses installations nucléaire est
      nié à ceux qui, comme moi, habitent les rives occidentales de la mer d’Irlande.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: Voilà ce que je peux vous <a>dire</a>.
  - s: Jag vill <v>säga</v> <p>till</p> er, kollegor, att vi nominerar såväl en finne
      som en annan ledamot som kvestorer för denna kammare.
    t: Je vous <a>dirai</a>, chers collègues, que nous avons désigné un finnois ainsi
      qu’un autre membre au poste de questeur.
  - s: 'Låt mig dock <v>säga</v> <p>till</p> honom att jag hoppas att resultatet från
      Rom kommer att bestå av mer än ett uttalande:'
    t: 'Toutefois, laissez-moi lui <a>dire</a> que j’espère que ce qui ressortira
      de Rome sera plus qu’une déclaration :'
  - s: 'Ni kan räkna med vårt stöd om ni tar det som jag <v>säger</v> <p>till</p>
      er på allvar:'
    t: 'Vous pouvez compter sur notre appui si vous prenez au sérieux ce que je vous
      <a>dis</a> :'
  - s: Ordförandeskapet har inte något att <v>säga</v> <p>till</p> om i fråga om tilldelningen
      av platser i kammaren.
    t: La présidence n’a rien à <a>dire</a> sur les arrangements pris quant à la répartition
      des places des députés au sein de l’Assemblée.
  - s: Ni har <v>sagt</v> <p>till</p> oss ”utnämn mig den här veckan så skall ni få
      mitt program nästa år”.
    t: 'Vous nous avez <a>dit</a> : «Investissez-moi cette semaine, vous aurez mon
      programme l’année prochaine.'
  - s: Om ert svar är ja vill jag <v>säga</v> <p>till</p> er att Europas hjärta inte
      bara bör ta emot de nya medlemsstaterna i sitt hjärta utan också på sina axlar.
    t: Si votre réponse est affirmative, alors je vous <a>dirai</a> que le cœur de
      l’Europe ne devrait pas seulement recevoir les nouveaux membres dans son cœur,
      mais aussi sur ses épaules.
  - s: Jag skulle bara vilja <v>säga</v> <p>till</p> honom att reformen av det internationella
      valutasystemet står på dagordningen, det vet han, och det är självklart att
      vi skall bekämpa finansmarknadernas instabilitet.
    t: Je voudrais simplement lui <a>dire</a> que la réforme du système monétaire
      international est à l’ordre du jour, il le sait, et il est évident que nous
      devons lutter contre l’instabilité des marchés financiers.
  - s: Det vill jag <v>säga</v> <p>till</p> er.
    t: C’est la chose que je voulais vous <a>dire</a>.
  - s: I stället för att 50 000 arbetstillfällen drabbas direkt så kan, åtminstone
      enligt vad våra investerare <v>säger</v> <p>till</p> oss, troligen runt 40 000
      av dem räddas.
    t: Monsieur le Président, Mesdames et Messieurs les commissaires, Mesdames et
      Messieurs, dans une situation où, après une lutte de plusieurs mois, nous entrevoyons
      enfin une solution qui peut sauver environ 40 000 des 50 000 emplois excédentaires,
      du moins selon ce que les nouveaux investisseurs nous <a>disent</a>, sans compter
      les nombreux emplois auprès des fournisseurs et des entreprises locales dépendantes,
      il est désormais temps de nous adresser à la main-d’œuvre de General Motors
      en Europe.
  - s: Jag har talat med sjömän, pensionärer, som <v>sagt</v> <p>till</p> mig att
      de är mycket positiva till detta program, framför allt eftersom det är ett europeiskt
      program där man strävar efter att hålla havet rent.
    t: J’ai parlé avec des marins retraités, qui m’ont <a>dit</a> qu’ils étaient très
      favorables à ce programme, surtout parce qu’il s’agit d’un programme européen
      visant à maintenir la propreté de la mer.
  - s: Vi har medlemsstaterna som går åt ett håll, vi har kommissionen som går åt
      ett annat håll, vi har forskarna som <v>säger</v> en annan sak <p>till</p> oss
      och i mitten har vi yrkesfiskarna och fiskeindustrin som undrar vilket håll
      de kan gå.
    t: les scientifiques nous <a>disent</a> autre chose et au milieu, il y a les pêcheurs
      et l’industrie de la pêche qui ne savent plus sur quel pied danser.
  - s: 'Det är därför som jag, tillsammans med några av mina kolleger, <v>säger</v>
      <p>till</p> er:'
    t: 'C’est pourquoi, avec certains de mes collègues, je vous <a>dis</a> ceci :'
  - s: Allt jag vill <v>säga</v> <p>till</p> er är att ingen kan leva under sådana
      förhållanden.
    t: Tout ce que je peux vous <a>dire</a>, Monsieur le Président en exercice du
      Conseil, Madame la Commissaire, c’est que personne ne peut vivre dans de telles
      conditions.
  - s: 'Hur ska vi kunna bemöta Vladimir Putin och <v>säga</v> <p>till</p> honom:'
    t: Comment contrer un Monsieur Poutine et lui <a>dire</a> que nous sommes une
      grande communauté de valeurs qui défend les droits de l’homme universels - à
      l’exception de quelques-uns d’entre nous.
  - s: De människor som i dag <v>säger</v> <p>till</p> oss att allt detta kommer att
      vara en enkel formalitet är samma människor som var i djup sömn före den aktuella
      folkomröstningen.
    t: Ceux qui nous <a>disent</a> aujourd’hui que tout cela sera une simple formalité
      sont les mêmes que ceux qui dormaient sur leurs deux oreilles avant le récent
      référendum.
  - s: Utöver de ovannämnda åtgärderna i fråga om förvaltningen av programmen har
      kommissionen också, som redan nämnts, <v>sagt</v> <p>till</p> om en extern revision
      i syfte att hjälpa till att identifiera alla de utgifter som inte överensstämmer
      med kontrakten eller redovisningsreglerna.
    t: En plus des mesures susmentionnées liées à la gestion des programmes, la Commission
      a demandé, comme cela a déjà été <a>dit</a>, un audit externe visant à identifier
      toute dépense ne correspondant pas aux termes des contrats ou s’éloignant des
      règles de comptabilité.
  - s: Jag är inte ansvarig för den franska budgetpolitiken, så vi får se … Slutligen
      vill jag <v>säga</v> <p>till</p> er, käre herr Goebbels, att om Frankrikes offentliga
      finanser vore lika sunda som finanserna i det land som jag är ansvarig för skulle
      vi inte behöva hålla denna debatt, och vi skulle inte haft vår besökare i måndags
      kväll.
    t: Je ne suis pas responsable de la politique budgétaire française, donc on verra
      … Enfin, je veux vous <a>dire</a>, mon cher ami Goebbels, que si les finances
      publiques françaises pouvaient jouir de la même santé que les finances du pays
      pour lequel je suis responsable, nous n’aurions pas ce débat, et nous n’aurions
      pas eu de visite lundi soir.
  - s: Har ni någon åsikt i fråga om mitt resonemang, för ni kan inte ge ert godkännande
      och på samma gång <v>säga</v> <p>till</p> den grekiska regeringen att den i
      framtiden måste undvika detta slags tillvägagångssätt.
    t: Et que pensez-vous de mon raisonnement car vous ne pouvez à la fois donner
      votre approbation et <a>dire</a> que le gouvernement grec doit éviter à l’avenir
      des pratiques de cette nature.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> Müller:'
    t: 'Madame Müller, j’aimerais vous <a>dire</a> ceci :'
