      giungere a una soluzione unanime, soprattutto se - come avviene ora - nessuno
      dei cinque paesi rinuncia alla propria candidatura.
  - s: Kommissionsledamot Potočnik, jag skulle vilja <v>säga</v> <p>till</p> er att
      detta betänkande, som har presenterats ytterst väl av vår ledamotskollega Lidia
      Joanna Geringer de Oedenberg, först och främst är ett rop från hjärtat.
    t: Commissario Potočnik, le devo <a>dire</a> che questa relazione, presentata
      in maniera eccellente dall’onorevole Geringer de Oedenberg, è prima di tutto
      e soprattutto un grido dal cuore;
  - s: Vi är synnerligen intresserade av att få höra vad ni har att <v>säga</v> <p>till</p>
      oss nu.
    t: Vostra Altezza, siamo estremamente interessati ad ascoltare le parole che vorrà
      <a>dirci</a> questa mattina.
  - s: Jag måste <v>säga</v> <p>till</p> er, herr García-Margallo, att rådets spanska
      ordförandeskap bedriver ett nära och samordnat samarbete - gemenskapsmetoden
      - med Europeiska rådets ordförande Herman Van Rompuy, för att vidareutveckla
      de viktigaste målen.
    t: Devo <a>dirle</a>, onorevole García-Margallo, che la presidenza del Consiglio
      spagnola sta lavorando in stretta collaborazione e in maniera coordinata, secondo
      il metodo comunitario, con Van Rompuy, presidente del Consiglio europeo, per
      portare avanti gli obiettivi essenziali.
  - s: De så kallade experterna <v>sade</v> <p>till</p> oss att det fanns risk för
      en olycka vart tiotusende år.
    t: I cosiddetti esperti ci <a>dicevano</a> che c’era il rischio di un incidente
      una volta ogni diecimila anni.
  - s: 'Jag skulle vilja <v>säga</v> <p>till</p> honom:'
    t: 'Ebbene, io vorrei <a>dirgli</a>:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er, herr Prodi, direkt å min grupps
      vägnar, varken som råd eller uppmaning utan som ett förslag som ni kanske kan
      tänka på, om att ni under de kommande dagarna - och i synnerhet i morgon i er
      dialog med Europeiska rådet - hävdar er egen självständighet, inte bara i förhållande
      till behoven hos detta parlament, utan gentemot vissa krafter i själva rådet.
    t: Vorrei anche <a>dirle</a> direttamente, Presidente Prodi, a nome del mio gruppo,
      non a titolo di consiglio né di istruzione, bensì di suggerimento sul quale
      forse vorrà riflettere, che nei prossimi giorni, e in particolare domani nel
      dialogo con il Consiglio europeo, lei dovrebbe tentare di affermare la sua indipendenza
      non soltanto rispetto alle esigenze di quest’Assemblea, bensì anche ad alcuni
      parametri posti dal Consiglio stesso.
  - s: Jag tror att det räcker, och som parlament borde vi vara stolta nog att visa
      oss mycket mer krävande gentemot en kommission som på intet sätt respekterar
      det vi <v>säger</v> <p>till</p> den.
    t: Credo che sia troppo e, in quanto Parlamento, dobbiamo avere l’orgoglio di
      mostrarci molto più esigenti nei confronti di una Commissione che non tiene
      affatto conto di quanto le <a>diciamo</a>.
  - s: I dag måste jag <v>säga</v> <p>till</p> er, kommissionär, att jag tycker att
      ni har tappat kontakten med folk fullständigt.
    t: Oggi le devo <a>dire</a>, signor Commissario, che trovo che abbia perso del
      tutto il contatto con la gente comune.
  - s: Jag vill <v>säga</v> <p>till</p> er och också till mina spanska kolleger -
      och det menar jag på fullt allvar - att det är tid för förändringar.
    t: Al collega che ha parlato prima di me, vorrei <a>dire</a> che nel Mecklenburg
      non avete alcuna ragione di lamentarvi per la scarsità degli aiuti.
  - s: För det andra, fru rådsordförande, har ni inte <v>sagt</v> <p>till</p> oss
      på vilket sätt ni kan och har för avsikt att utöva större påtryckningar på Förenta
      staterna - det är ju på detta allt beror.
    t: In secondo luogo, signora Presidente in carica del Consiglio, non ci ha <a>detto</a>
      in che modo si possa pensare di esercitare una maggiore pressione sugli USA,
      visto che l’intera faccenda dipende proprio da quel paese.
  - s: Häromdagen <v>sade</v> han <p>till</p> mig att han inte skulle våga låta sin
      dotter och sin son åka i samma buss till skolan.
    t: L’altro giorno mi ha <a>detto</a> che non ha il coraggio di mandare la figlia
      e il figlio a scuola con lo stesso autobus.
  - s: ' … att stödja det civila samhället, att stödja det nationella libyska övergångsrådet
      och Mahmoud Jibril (vi har haft många sammanträden med honom), att stödja reformen
      av säkerhetssektorn och att bygga vårt stöd på vad folket <v>sagt</v> <p>till</p>
      oss att de vill ha.'
    t: ' …per aiutare la società civile, per sostenere il Consiglio nazionale ad interim
      di transizione e il Premier Jibril (l’abbiamo incontrato molte volte), per promuovere
      la riforma del settore della sicurezza, e per impegnarci in quello che i cittadini
      ci hanno <a>detto</a> volere.'
  - s: Nu på 2000-talet ska ingen komma och <v>säga</v> <p>till</p> mig att det inte
      är möjligt att identifiera fartyget.
    t: Non mi si <a>dirà</a> che nel XXI secolo non è possibile sapere di che nave
      si trattava.
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har sagt till oss att
      vi skulle komma i öppet krig med WTO, att Karel De Gucht har <v>sagt</v> <p>till</p>
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: È inaccettabile che per settimane ci sia stato ripetuto che avremmo scatenato
      una guerra con l’OMC, che il Commissario De Gucht ci abbia <a>detto</a> che,
      se avessimo preso quella decisione, non avremmo più potuto vendere aerei né
      nient’altro, mentre c’era un documento giuridico che affermava l’esatto opposto.
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: Noi crediamo all’Europa, ci han <a>detto</a>, ed è interesse dell’Europa essere
      partner politico nel Medio e Vicino Oriente.
  - s: Därför kan jag <v>säga</v> <p>till</p> er att vi kunde uppnå ett bra förlikningsresultat,
      och jag skulle vilja ber att ni röstar för det.
    t: Posso pertanto <a>dire</a> che la procedura di conciliazione si è conclusa
      positivamente e vi invito a manifestare il vostro assenso.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: Pertanto la invito a ritornare a casa e a invitare i suoi colleghi Commissari,
      ai quali certamente <a>diremo</a> la stessa cosa di persona, a fare meglio i
      compiti il prossimo anno.
  - s: Eftersom EU redan kostar mitt land 4 miljarder brittiska pund netto per år,
      måste jag <v>säga</v> <p>till</p> er att vi helt enkelt inte har råd med någon
      mer välgörenhet.
    t: L’Unione costa già al mio paese 4 miliardi di sterline netti all’anno e devo
      <a>dire</a> che proprio non possiamo permetterci di fare altra carità.
  - s: Fru kommissionsledamot, ni har just <v>sagt</v> <p>till</p> oss att odlarna
      inom Europeiska unionen förefaller vara relativt nöjda med resultaten av de
      beslut som fattats av kommissionen och Norge.
    t: Signora Commissaria, ci ha appena <a>detto</a> che i produttori dell’Unione
      europea sembrano relativamente soddisfatti dell’esito delle decisioni prese
      dalla Commissione e dalla Norvegia.
  - s: Jag skulle slutligen vilja vända mig till de drabbade befolkningarna som mötte
      denna fruktansvärda prövning med mod, en exemplarisk värdighet, och <v>säga</v>
      <p>till</p> dem från den här talarstolen - och jag tar er som vittne - att vi
      kommer att stå för återuppbyggnaden av de områden som drabbats av jordbävningen.
    t: Vorrei <a>dire</a> loro da questa tribuna - prendendovi a testimoni - che ci
      faremo carico della ricostruzione delle zone colpite dal sisma.
  - s: Om ni inte hade varit ledamot av kommissionen, utan hade haft någon annan befattning,
      hade jag nu <v>sagt</v> <p>till</p> er att det ni gjort nästan är förlegat och
      urmodigt.
    t: Se lei non fosse, per così <a>dire</a>, un «Commissario commissariato» bensì
      un Commissario nella pienezza dei suoi poteri, oggi le direi che la vostra azione
      si è fossilizzata nell’immobilità;
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Mi lasci anche <a>dire</a>, Presidente Barroso, poiché questa sarà sicuramente
      l’ultima volta che la vedrò in quest’Aula, che la sua risposta alle sfide poste
      dalla direttiva sui fondi hedge e sui fondi d’investimento è stata assolutamente
      inaccettabile.
  - s: En sak vill jag <v>säga</v> <p>till</p> er.
    t: Vorrei <a>dirvi</a> una cosa.
  - s: Jag vill bara <v>säga</v> <p>till</p> rådets tjänstgörande ordförande att premiärministrarna
      borde åka hem från detta rådsmöte och be om dokumentation över alla de fall
      som väntar på avgörande i EG-domstolen, där enskilda länder bryter mot fördragen
      när det gäller den fria rörligheten för varor och tjänster.
    t: Signor Presidente in carica del Consiglio, voglio solo <a>dirle</a> che i Primi
      Ministri dovrebbero tornare da questo Consiglio e richiedere i fascicoli di
      tutte le cause pendenti dinanzi alla Corte di giustizia relative a casi in cui
      i singoli paesi violano i Trattati per quanto riguarda la libera circolazione
      di prodotti e servizi.
  - s: Eftersom många av er har haft något att säga om arbetstagarna vill jag påpeka
      att företaget har <v>sagt</v> <p>till</p> oss att de nedskärningar det har för
      avsikt att göra kommer att genomföras på ett socialt ansvarsfullt sätt.
    t: Siccome molti di voi hanno parlato dei lavoratori, vorrei dire che l’impresa
      ci ha <a>detto</a> che i tagli previsti saranno realizzati in modo socialmente
      responsabile, non ci saranno licenziamenti immediati, e il processo sarà distribuito
      su più anni.
  - s: Jag tackar den ärade herrn för hans fråga men jag måste <v>säga</v> <p>till</p>
      honom att det är Saddam som använder barn för att leka politik.
    t: Ringrazio l’onorevole deputato per la domanda, ma devo <a>dirgli</a> che è
      Saddam che sta usando i bambini per fare politica.
  - s: Medan jag tackar den ärade ledamoten för hans fråga, får jag <v>säga</v> <p>till</p>
      honom att anledningen till att möjligheten att få mat och förnödenheter mot
      olja är tillgänglig beror på att rådet och våra internationella allierade i
      Förenta nationerna är medvetna om den potentiella effekt det kan ha på ett samhälle
      att inte ha tillgång till dessa viktiga artiklar.
    t: Ringraziando l’onorevole deputato per la domanda, vorrei <a>dirgli</a> che
      il programma di forniture alimentari e mediche in cambio di petrolio è stato
      predisposto perché il Consiglio e i nostri alleati internazionali delle Nazioni
      Unite sono consapevoli di quali conseguenze può avere su una società la mancanza
      di tali beni essenziali.
  - s: Jan Peter Balkenende är beredd att komma strax före jul den 21 december och
      jag tycker inte att det vore hövligt av oss att <v>säga</v> <p>till</p> honom
      att vi har bättre saker för oss och att vi inte vill att han skall komma.
    t: Il Presidente Balkenende è disposto a venire il 21 dicembre, nel periodo natalizio,
      e non credo che sarebbe gentile da parte nostra <a>dirgli</a> che abbiamo di
      meglio da fare e che non vogliamo che venga.
  - s: Allt pressfolk i rummet på våningen under har emellertid <v>sagt</v> <p>till</p>
      mig att om parlamentet vill att detta sammanträde skall vara offentligt, så
      går det bra.
    t: Tutti i giornalisti nella sala al piano di sotto mi riferiscono, tuttavia,
      che il portavoce del Presidente Prodi ha <a>detto</a> che, se il Parlamento
      lo desidera, la riunione potrà svolgersi pubblicamente.
  - s: 'José Manuel Barroso har just riktat sig till Nederländerna, och <v>sagt</v>
      <p>till</p> dem:'
    t: 'Il Presidente Barroso si è appena rivolto ai Paesi Bassi <a>dicendo</a>:'
  - s: När Luisa talade om för mig att jag hade tilldelats Sacharovpriset <v>sade</v>
      jag <p>till</p> henne att jag inte förtjänade det, eftersom jag aldrig har räddat
      ett barn, inte ens mitt eget.
    t: Quando Luisa mi ha annunciato che mi era stato conferito il premio Sacharov,
      le ho <a>detto</a> che non lo meritavo perché non avevo mai salvato un bambino,
      nemmeno il mio.
  - s: Jag vill <v>säga</v> <p>till</p> de närvarande kollegerna från kulturutskottet
      att detta inte är en fråga som endast rör det utskottet.
    t: Ai colleghi della commissione per la cultura presenti vorrei <a>dire</a> che
      questo non è un argomento che riguarda esclusivamente la loro commissione.
  - s: man har <v>sagt</v> <p>till</p> oss att vi inte behöver tala om aktuella och
      brådskande frågor i dag, torsdag, eftersom vi behandlade detta ärende redan
      under det första sammanträdet i september.
    t: ci era stato <a>detto</a> che non avremmo potuto tenere una discussione sui
      problemi urgenti e di attualità questo giovedì perché ve ne era stata una durante
      la prima sessione in settembre.
  - s: Vi måste lugna jordbrukarna i unionen och <v>säga</v> <p>till</p> dem att det
      finns förordningar som gäller.
    t: Occorre rassicurare i coltivatori europei e <a>dire</a> loro che esistono norme,
      che tali norme garantiscono loro diritti, e che, qualunque cosa accada, è impossibile
      che l’Unione europea non faccia fronte ai propri obblighi.
  - s: I ett sådant sammanhang är situationen verkligen ofattbar, och jag vill <v>säga</v>
      <p>till</p> de många ledamöter i denna kammare som är kritiska till de delar
      av kommissionen som är oförändrade, att genom att rösta ja och därigenom ge
      José Manuel Barroso en oinskränkt fullmakt kommer ni att underminera er kritik.
    t: ai numerosi colleghi che in quest’Assemblea sono critici verso quella parte
      della Commissione che è rimasta immutata, voglio <a>dire</a> che, concedendo
      carta bianca al Presidente Barroso con un voto positivo, indebolirete la vostra
      critica.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> i synnerhet mina tyska kolleger, som
      verkar anse att de som vill att centralbanken på något sätt skall kunna ställas
      till ansvar, vill förhindra dess verksamhet, att medborgarna i resten av Europeiska
      unionen inte hyser samma förtroende och varma känslor för ECB som ni förmodligen
      har för Bundesbank.
    t: Vorrei <a>dire</a> in particolare ai colleghi tedeschi, secondo i quali quanti
      richiedono il controllo sulla BCE vogliono impedirne in qualche modo l’attività,
      che i cittadini degli altri Stati membri hanno la stessa fiducia e lo stesso
      entusiasmo per la BCE che essi probabilmente nutrono nella Bundesbank, che ha
      sempre avuto enorme successo.
  - s: I det sammanhanget måste jag <v>säga</v> <p>till</p> ledamöterna att en minskning
      av de särskilda skatterna till förmån för vägtransporter endast kan betraktas
      som en kortsiktig åtgärd, under några månader, och den får under inga omständigheter
      förlängas, eftersom det skulle strida direkt mot målet med ett främjande av
      alternativa transportmedel, till exempel järnvägen, det skulle strida mot våra
      mål från Kyoto och utan tvekan antas strida mot det som hittills varit huvudlinjerna
      i Europeiska unionens transportpolitik.
    t: Onorevoli colleghi, in questo contesto devo <a>dire</a> che una diminuzione
      delle imposte speciali a favore del trasporto su strada può essere considerata
      soltanto una misura a brevissimo termine, della durata di alcuni mesi soltanto,
      che in nessun caso può essere prorogata, dato che ciò si scontrerebbe con gli
      obiettivi di promozione di altri tipi di trasporto alternativo, per esempio,
      il trasporto ferroviario, andrebbe contro i nostri obiettivi di Kyoto e significherebbe
      senza ogni dubbio contraddire quelle che sono state fino ad oggi le linee maestre
      della politica dei trasporti dell’Unione europea.
  - s: Jag måste <v>säga</v> <p>till</p> er att även vi tvivlar på viljan att uppnå
      de femton procenten före 2010, och det är nödvändigt.
    t: Devo <a>dire</a> che anche noi dubitiamo che esista una reale volontà di arrivare
      all’obiettivo del 15 % entro il 2010, cosa invece necessaria.
  - s: jag har bundit in den och om någon <v>säger</v> <p>till</p> mig att vi endast
      ägnar oss åt abstrakta frågor i de europeiska institutionerna, att de känns
      mycket avlägsna, att vi inte bryr oss om de konkreta problemen, då ska jag visa
      dem detta arbete.
    t: Quando mi <a>diranno</a> che nelle Istituzioni europee ci interessiamo di faccende
      astratte, molto remote, e che non ci occupiamo di problemi concreti, citerò
      questo documento.
  - s: Det som görs utanför det lagstiftande området kommer att vara mycket viktigare
      och, fru kommissionär, jag tror att kommissionen har mycket att <v>säga</v>
      <p>till</p> om i denna fråga.
    t: In definitiva, le azioni sul piano extra normativo saranno ben più importanti
      e credo che, da questo punto di vista, signora Commissario, la Commissione avrà
      molte cose da <a>dire</a>.
  - s: 'Är det nu så konstigt efter allt vad människorna där på ort och ställe på
      Balkan har varit med om under de senaste åren och allt som den Europeiska unionen
      har investerat, med alla fel och brister, i freden i det före detta Jugoslavien
      och i återuppbyggnaden - jag är för övrigt absolut inte enig med den mycket
      negativa bilden som fru Müller tecknat av den, men det vill jag gärna informera
      om en annan gång - är det nu så underligt att vi i ett visst ögonblick <v>säger</v>
      <p>till</p> de länderna:'
    t: Ora, dopo tutto quello che la gente dei Balcani ha dovuto subire negli anni
      scorsi e dopo tutto quello che l’Unione europea ha investito - nonostante i
      difetti e le carenze del suo agire - per riportare la pace e favorire la ricostruzione
      nell’ex Iugoslavia, non dobbiamo sorprenderci - e, detto per inciso, non sono
      affatto d’accordo con il quadro fortemente negativo descritto dall’onorevole
      Müller, ma su questo punto preferirei dare informazioni un’altra volta - se
      alla Croazia, alla Serbia e alla Bosnia andiamo a <a>dire</a> che, prima di
      poter concludere accordi con l’Unione europea, è bene che normalizzino i loro
      rapporti reciproci.
  - s: Vilket motiv skall vi presentera för våra fiskare när vi <v>säger</v> <p>till</p>
      dem att samtidigt som jordbruket, den andra primärsektorn, tilldelas 45 % av
      gemenskapsbudgeten, vilket garanterar upprätthållandet av en inkomstpolitik,
      och fisket å andra sidan enbart får 0, 9 %?
    t: Che giustificazione possiamo portare ai nostri pescatori nel <a>dire</a> loro
      che, mentre all’agricoltura, l’altro settore primario, si dedica il 45 % del
      bilancio comunitario - assicurandole il mantenimento di una politica dei redditi
      -, la pesca ne riceve soltanto lo 0, 9 %?
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Molti bosniaci mi <a>dicono</a> che vi è un numero eccessivo di cantoni e che
      questi sono troppo piccoli.
  - s: Men jag kan <v>säga</v> <p>till</p> dig redan innan jag har sett resultaten
      av studierna att jag är en aning besviken över att kommissionen i sitt samrådsdokument
      redan har uteslutit en EU-avgift på finanstransaktioner.
    t: Tuttavia, signor Commissario, vorrei <a>dirle</a> che, prima di vedere i risultati
      degli studi, sono un po’ delusa dal fatto che il suo documento di consultazione
      abbia già escluso a priori una tassa europea sulle transazioni finanziarie.
  - s: Det finns över 20 miljoner arbetslösa som vill ha ett klargörande när vi <v>säger</v>
      <p>till</p> dem att ekonomisk styrning, stabilitet och tillsyn - det ekonomiska
      och finansiella tillsynspaketet - kommer att återspeglas genom en strategi som
      direkt syftar till att få alla de människor som personligen har påverkats av
      krisen tillbaka i arbete, med ambitioner om ökad produktivitet och, som en följd
      av detta, ökad konkurrenskraft.
    t: Oltre 20 milioni di disoccupati chiedono chiarimenti quando <a>diciamo</a>
      loro che la governance economica, la stabilità e la sorveglianza - il pacchetto
      di sorveglianza economica e finanziaria - saranno inglobate in una strategia
      volta direttamente a favorire tutti quelli che sono stati personalmente colpiti
      dalla crisi affinché rientrino nel mondo del lavoro, sostenendo al contempo
      l’aumento della produttività e quindi della competitività.
  - s: Framför allt vill jag <v>säga</v> <p>till</p> henne, att jag tidigare upprepade
      gånger har uppmanat kommissionen att inte låta sig hindras av en privilegierad
      kast som flygledarna, som dessvärre är mer intresserade av att bevara sina privilegier,
      något som inte förbättrar säkerheten, än att ge hela Europeiska unionens befolkning
      sitt konkreta stöd när det gäller flygsäkerheten.
    t: In particolar modo vorrei <a>dirle</a>, come ho sollecitato attraverso ripetute
      interrogazioni alla Commissione in passato, di non lasciarsi fermare da una
      casta privilegiata come quella dei controllori di volo, che purtroppo è più
      intenzionata a rimanere in una situazione di privilegio che non a dare un apporto
      concreto alla sicurezza di tutta la popolazione dell’Unione europea.
  - s: Därför vill jag <v>säga</v> <p>till</p> er alla att det är den politiska viljan
      som kommer att bli avgörande.
    t: Pertanto, signori Commissari, onorevoli colleghi, <a>direi</a> che la volontà
      politica sarà fondamentale.
  - s: 'När jag pratade med chefen för detta centrum <v>sade</v> han <p>till</p> mig:
      ”Jag vill be även er inom EU att hjälpa oss att följa denna väg, och ge tyngd
      åt utbildning av detta slag som ger så många ungdomar möjlighet att hitta arbete.'
    t: 'parlando con il presidente di questo centro mi <a>diceva</a>: «Aiutateci anche
      dall’Europa a proseguire questo percorso, a dare un significato alla formazione
      che vada in questa direzione, che permetta a tanti giovani di poter trovare
      lavoro;'
  - s: Det är inte alls ett lagförslag, vilket man felaktigt <v>sagt</v> <p>till</p>
      er.
    t: Non si tratta affatto di una proposta legislativa come erroneamente le è stato
      <a>detto</a>.
  - s: 'Avslutningsvis vill jag <v>säga</v> <p>till</p> er att visst är ni en hedersman,
      men ni ska veta en sak:'
    t: 'Concluderò <a>dicendole</a>, Presidente Barroso, che lei è certo un uomo d’onore,
      ma deve sapere una cosa:'
  - s: Det var egentligen inte en ordningsfråga, men jag lyssnade till er med intresse,
      och som jag nyss <v>sade</v> <p>till</p> er kommer jag snarast att ta de kontakter
      som är nödvändiga för detta ändamål.
    t: Come ho <a>detto</a> poc’anzi, prenderò rapidamente tutti i contatti necessari
      a tal fine.
  - s: Det tycker jag vore oerhört farligt, och min grupp tänker givetvis ställa ansvarsfulla
      frågor med egna uppfattningar - och inte vänta på att man <v>säger</v> <p>till</p>
      oss utifrån vad vi skall göra - och vi kommer att göra detta för att så snart
      som möjligt få en kommission som kan utöva sina ansvarsplikter.
    t: Mi sembra che tale atteggiamento sarebbe estremamente pericoloso e pertanto
      il mio gruppo intende garantire che le domande siano definite responsabilmente
      e in base a criteri autonomi - non aspetteremo infatti che ci venga <a>detto</a>
      dall’esterno come dobbiamo agire.
  - s: Slutligen vill jag <v>säga</v> <p>till</p> kommissionären att detta inte är
      en industri som sett sina bästa dagar.
    t: 'Per concludere, signor Commissario, desidero <a>dirle</a> che questa non è
      un’industria al tramonto:'
  - s: Själv vald av en stor och gammal textilregion, Norra Frankrike, vill jag gratulera
      honom och <v>säga</v> <p>till</p> honom att jag ställer mig bakom den allmänna
      filosofin i hans text.
    t: Io sono un deputato eletto in una grande e vecchia regione tessile, il Nord
      della Francia, pertanto voglio congratularmi con il relatore e <a>dirgli</a>
      che appoggio la filosofia generale del suo testo.
  - s: När jag lade fram detta direktiv <v>sade</v> jag <p>till</p> dem att det aldrig
      skulle godkännas.
    t: Quando ho presentato questa direttiva ho <a>detto</a> loro che ero convinta
      che non sarebbe mai stata approvata;
  - s: Vad kan jag <v>säga</v> <p>till</p> er Hindley, om den allmänna situationen
      i ASEAN?
    t: Onorevole Hindley, che cosa posso <a>dirle</a> circa la situazione generale
      dell’ASEAN?
  - s: Vad kan vi <v>säga</v> <p>till</p> dem i dag?
    t: E oggi cosa possiamo <a>dire</a> loro?
  - s: Jag vill först och främst tacka kommissionsledamot Fischler för hans uttalande,
      och <v>säga</v> <p>till</p> honom att på onsdag nästa vecka vill vi att antingen
      ordförande Prodi eller kommissionsledamot Byrne kommer till parlamentet och
      gör ett tydligt uttalande om vilka åtgärder kommissionen har för avsikt att
      vidta efter offentliggörandet av de vetenskapliga slutsatserna senare i dag.
    t: Signora Presidente, anzitutto vorrei ringraziare il Commissario Fischler per
      le sue parole e <a>dirgli</a> che mercoledì prossimo vogliamo che il Presidente
      Prodi o il Commissario Byrne si presenti in Aula per una dichiarazione in merito
      alle misure che la Commissione intende adottare a seguito delle conclusioni
      degli esperti che saranno rese note in giornata.
  - s: Vi kommer nu att vidta den extraordinära och beklagliga åtgärden att skicka
      Catherine Ashton som vår utrikespolitiska företrädare till Iran och Kuba och
      dessa platser för att <v>säga</v> <p>till</p> dem att deras demokrati inte är
      tillräckligt bra, när hon aldrig under sin karriär har varit föremål för valurnorna,
      eller möjliggjort för sina landsmän att rösta för eller emot henne.
    t: Sarà uno spettacolo straordinario inviare la baronessa Ashton, in qualità di
      nostra rappresentante per gli affari esteri, in Iran, a Cuba e in posti come
      questi per <a>dire</a> loro che hanno una democrazia inadeguata, quando proprio
      lei, in tutta la sua carriera, non si è mai sottoposta a votazioni e non ha
      mai invitato i suoi compatrioti a votare a favore o contro di lei.
  - s: Ni kommer att bli tvungna att förhandla med rådet och nå ett beslut och jag
      måste <v>säga</v> <p>till</p> er att rådet inte har rört sig en millimeter under
      de senaste sju månaderna, vilket inte var det belgiska ordförandeskapets fel.
    t: La Commissione dovrà inoltre negoziare con il Consiglio e giungere a una decisione,
      e devo <a>dire</a> che il Consiglio non si è spostato di un millimetro negli
      ultimi sette mesi, non certo per colpa della Presidenza belga.
  - s: 'Man <v>sade</v> <p>till</p> mig en gång i tiden: ”När någon talar med dig,
      låt honom tala färdigt.'
    t: 'Una volta mi fu <a>detto</a>: «Quando qualcuno parla, lascialo finire di parlare.'
  - s: Jag beklagar att Graham Booth har gått, för jag skulle vilja <v>säga</v> <p>till</p>
      honom att jag tycker väldigt mycket om musik och att han nästa gång som mitt
      betänkande står på föredragningslistan kanske skulle kunna framföra en euro-rap!
    t: Signor Presidente, mi spiace che l’onorevole Booth abbia lasciato l’Aula, perché
      sono un’amante della musica e volevo <a>dirgli</a> che forse la prossima volta
      potrà eseguire un rap europeo per la mia relazione!
  - s: Jag skulle därför vilja be er att förkasta dessa ändringsförslag, för om ni
      inte gör det så kommer hela den kompromiss som har uppnåtts att vara i farozonen,
      vilket rådet har <v>sagt</v> <p>till</p> oss i otvetydiga ordalag.
    t: Vi chiedo pertanto di respingere gli emendamenti, in quanto, se non li respingeremo
      - almeno questo è quanto ci ha <a>detto</a> chiaramente il Consiglio - sarà
      messo a repentaglio l’intero compromesso.
  - s: Jag har inga ytterligare kommentarer till vad ni har <v>sagt</v> <p>till</p>
      oss, eftersom ni i själva verket inte har sagt någonting.
    t: Non posso fare altri commenti su quello che ha <a>detto</a>, dal momento che
      in realtà non ha detto niente.
  - s: Jag måste <v>säga</v> <p>till</p> er att om vi uppriktigt vill förverkliga
      detta - om det inte bara är tomma ord - skulle det faktiskt kräva en radikal
      förändring av vårt förhållningssätt och av innehållet i den politik som förs
      inom såväl denna institution som inom Europeiska unionens övriga institutioner.
    t: Devo <a>dirle</a> che, se si parlava seriamente e non era solo retorica, se
      vogliamo che diventi realtà, sarebbe necessario di fatto un cambiamento radicale
      concreto nel nostro approccio e nei contenuti della nostra politica in questa
      istituzione e in tutte le istituzioni dell’Unione europea.
  - s: Jag har <v>sagt</v> <p>till</p> er vad jag hade att säga och ni har sagt vad
      som låg er om hjärtat.
    t: ma, forse, replicare non è poi così necessario, perché io vi ho già <a>detto</a>
      quanto volevo comunicarvi e voi mi avete già detto quello che vi stava a cuore.
  - s: 'Vi har hållit fram en korv för befolkningen och vi kan inte tillåta oss, inte
      heller kan ministerrådet tillåta sig, att därefter <v>säga</v> <p>till</p> befolkningen:'
    t: Non possiamo permetterci - né se lo può permettere il Consiglio dei ministri
      - di fare promesse per poi <a>dire</a> che malauguratamente valgono soltanto
      per pochi, e gli altri non avranno nulla.
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: soprattutto, non si deve accettare senza contropartita l’inserimento dei negoziati
      relativi ai servizi e alla proprietà intellettuale nelle procedure comunitarie,
      poiché ciò significherebbe che, a quel punto, i parlamenti nazionali non avrebbero
      più nulla da <a>dire</a>, nulla da ratificare, per tutto quello che si riferisce
      al commercio internazionale.
  - s: Denna betydelse stöds av det faktum att transportsektorn, som ni sagt, är -
      ni har <v>sagt</v> <p>till</p> en fjärdedel - efter vad jag tror lite mer än
      den totala energiförbrukningen.
    t: Importante ruolo che viene altresì confermato dal dato oggettivo per cui il
      settore dei trasporti assorbe - lei ha <a>detto</a> - la quarta parte del consumo
      totale di energia, ma io credo che ne assorba anche di più.
  - s: Jag vill dock också <v>säga</v> <p>till</p> er, att vi redan gör detta, till
      exempel genom programmet Joule, som stöder 26 projekt för förnybara energikällor
      i öregionerna.
    t: Voglio <a>dire</a> che si tratta di qualcosa che stiamo già facendo - per esempio
      mediante il programma JOULE, nel quale vengono incentivati ben 26 progetti per
      l’energia rinnovabile nelle regioni insulari.
  - s: Man har <v>sagt</v> <p>till</p> oss att Förenta staterna motsätter sig utvecklingen.
    t: 'Sentiamo anche <a>dire</a> che gli Stati Uniti sarebbero contrari:'
  - s: 'Båda <v>säger</v> <p>till</p> oss: ”ni har inte rätt att växa, men ni har
      rätt att spendera pengar”.'
    t: 'Infatti, entrambi <a>dicono</a>: «non avete il diritto di crescere, ma avete
      il diritto di spendere».'
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: 'L’onorevole Wurtz <a>dice</a>: «bisogna avere il diritto di spendere».'
  - s: Vad Martin Schulz anbelangar skulle jag vilja <v>säga</v> <p>till</p> honom
      att han borde skämmas.
    t: 'Quanto all’onorevole Schulz, vorrei <a>dirgli</a>: «Vergogna».'
  - s: 'Ja, vi betraktar nationerna i Östeuropa - som ibland har varit martyrer -
      som systrar, och det är för att vi betraktar dem som sådana som vi <v>säger</v>
      <p>till</p> dem:'
    t: 'Sì, noi consideriamo sorelle le nazioni dell’Europa dell’Est, che furono a
      volte martiri, ed è proprio perché le consideriamo tali che <a>diciamo</a> loro:'
  - s: Låt mig <v>säga</v> <p>till</p> er att jag har full förståelse för alla era
      önskemål.
    t: Mi sia consentito <a>dire</a> che comprendo perfettamente tutte le vostre richieste.
  - s: De fackligt aktiva arbetstagarna från Volkswagen, som är i parlamentet denna
      eftermiddag, har <v>sagt</v> <p>till</p> oss att deras främsta mål är att biltillverkarens
      ledning ska tillhandahålla en industriplan men att de också förväntar sig att
      EU ska stoppa den sociala och skattemässiga konkurrensen mellan medlemsstaterna,
      som är förödande för alla.
    t: Signor Presidente, i sindacalisti della Volkswagen presenti oggi pomeriggio
      qui in Parlamento ci hanno <a>detto</a> che, nonostante la loro priorità fosse
      ottenere dalla dirigenza del gruppo automobilistico un piano industriale, si
      aspettavano anche che l’Europa ponesse fine alla concorrenza sociale e fiscale
      tra gli Stati membri, che trascina tutti verso il basso.
  - s: Då kommer vi att erfara det som vi redan har nu, nämligen att alla andra institutioner
      inte ens tycker att det är nödvändigt att komma hit och lyssna på vad parlamentet
      som budgetlagstiftare har att <v>säga</v> <p>till</p> dem. Rådet gör nu i år
      ett berömvärt undantag, precis som det svenska ordförandeskapet gjorde förra
      året.
    t: Si riproporrebbe la situazione di oggi oggi, ovvero che le istituzioni non
      ritengono sia necessario recarsi in quest’Aula e ascoltare ciò che il Parlamento,
      in quanto autorità di bilancio, ha da <a>dire</a> loro.
  - s: Den kommer att bestridas inför EG-domstolen, som man har <v>sagt</v> <p>till</p>
      oss, och vi vet vilka länder som kommer att göra det.
    t: Di conseguenza, sarà avviata una procedura presso la Corte di giustizia, come
      ci è stato <a>detto</a>, e sappiamo già quali saranno i paesi che prenderanno
      l’iniziativa.
  - s: Jag har <v>sagt</v> <p>till</p> er att det finns nya möjligheter.
    t: Ho già <a>detto</a> che vi sono nuove possibilità.
  - s: 'Jag har följande att <v>säga</v> <p>till</p> de tomma bänkrader som jag står
      inför, också Nick Griffin, som inte längre är kvar:'
    t: Ai colleghi che hanno lasciato i banchi vuoti, tra i quali anche l’onorevole
      Griffin che se ne è già andato, voglio <a>dire</a> che credo sia un importantissimo
      contributo all’apertura dell’Unione europea verso il resto del mondo e verso
      la sua accettazione, da parte dei cittadini sia europei sia degli altri paesi
      con cui l’UE intrattiene scambi.
  - s: De 605 miljonerna är vad förhandlingarna handlar om, så jag kan ännu inte <v>säga</v>
      <p>till</p> ledamoten om det övergripande priset är tillfredsställande för oss,
      om det uppfyller våra behov, eller vilken vår slutliga ståndpunkt till följd
      av slutförandet av förhandlingarna kommer att vara i fråga om detta pris.
    t: L’importo di 605 milioni di euro è oggetto di negoziato e non sono ancora in
      grado di <a>dirgli</a> se questo prezzo complessivo ci soddisfi o meno, se vada
      incontro alle esigenze che abbiamo oppure quale sarà la nostra futura posizione
      a seguito della conclusione dei negoziati sul prezzo.
  - s: Företagen <v>säger</v> <p>till</p> oss att rekryteringen måste förenklas och
      göras mer flexibel på alla kunskapsnivåer.
    t: Il mondo economico ci <a>dice</a> che il reclutamento deve diventare più semplice
      e più flessibile a tutti i livelli di qualifica.
  - s: Jag kan <v>säga</v> <p>till</p> er av egen erfarenhet och efter mina samtal
      med arabvärlden att Europas insatser, dess roll och dess ställningstagande,
      har bidragit till att stärka vårt samarbete med arabvärlden.
    t: Posso <a>dirvi</a>, in base alla mia esperienza personale e alle discussioni
      con il mondo arabo, che l’azione, il ruolo e la voce dell’Europa hanno contribuito
      non solo a evitare un simile risultato, ma anche a rafforzare la nostra cooperazione
      con il mondo arabo.
  - s: Herr kommissionär, i Flemings och Newtons land, är ni slutligen fortfarande
      beredd att säga att Galilei hade fel då han sade att jorden snurrar runt, när
      universitetet och den vetenskapliga styrkommittén <v>säger</v> <p>till</p> honom
      att jorden inte snurrar?
    t: E in ultimo, signor Commissario, nel paese di Fleming e in quello di Newton,
      lei è sempre disposto a sostenere che Galileo si sbaglia nel dire che la terra
      gira quando l’università e il comitato scientifico gli <a>dicono</a> che non
      gira?
  - s: Med anledning av detta tycker jag ändå att det är en bra idé att uttryckligen
      hänvisa detta led till den andra pelaren, där vi ju för närvarande har lite
      att <v>säga</v> <p>till</p> om.
    t: Anche per tale motivo ritengo che non sia una buona idea attribuire questo
      percorso esplicitamente al secondo pilastro, in merito al quale per il momento
      abbiamo poco da <a>dire</a>.
  - s: Var inte rädda, borde man <v>säga</v> <p>till</p> dem, frukta inte era grannar
      och inte heller världen som betraktar er.
    t: Non abbiate paura, si deve <a>dir</a> loro, non temete né i vostri vicini né
      il mondo che vi guarda.
  - s: Det man har <v>sagt</v> <p>till</p> er är att ni var tvungen att närvara under
      omröstningen.
    t: Le è stato <a>detto</a> che avrebbe dovuto essere presente durante la votazione.
  - s: 'Lino Miserotti <v>säger</v> <p>till</p> mig: ”Jag är pensionär och jag tycker
      det är rättvist att jag måste betala en avgift för att utnyttja den här motorvägen
      för att på så vis bidra till utbyggnad och underhåll av motorvägen, som är en
      viktig transportled.'
    t: 'Mi <a>dice</a> Lino Miserotti: «Io sono un pensionato e trovo giusto che,
      per utilizzare questa autostrada, io debba pagare il pedaggio, contribuendo
      così alla costruzione e alla manutenzione dell’autostrada, che è un’importante
      infrastruttura per i trasporti.'
  - s: Jag var fortfarande förvirrad på grund av kollegan Knolle, men det som han
      nu ville <v>säga</v> <p>till</p> mig, det vill jag undanhålla er.
    t: Preferisco tacere, di fronte a lei, su quanto egli intendeva farmi capire con
      quanto ha <a>detto</a>.
  - s: Han <v>säger</v> <p>till</p> oss att han har säkerställt att utvidgningen skall
      äga rum.
    t: Ci <a>dice</a> che ha garantito che l’ampliamento si realizzerà.
  - s: Nu försöker man vältra över ansvaret på parlamentet genom att <v>säga</v> <p>till</p>
      oss att även om ingen kommer att fråga oss vad vi vill har vi ingen makt att
      förhindra att något inträffar.
    t: ci viene <a>detto</a> che, anche se nessuno ci chiederà cosa vogliamo, non
      potremo ostacolare nessun tipo di sviluppo.
  - s: Jag måste <v>säga</v> <p>till</p> honom att vi i utskottet för utrikesfrågor
      inte ville fastna i teknikaliteter, med tanke på den oerhört allvarliga och
      spända situationen i Libanon sedan president Émile Lahoud lämnat över makten,
      som jag redan nämnt.
    t: Devo <a>dirgli</a> che, in seno alla commissione per gli affari esteri, non
      volevamo dilungarci troppo in particolari tecnici data la situazione estremamente
      seria e tesa in Libano che, come ho detto, è seguita alla successione del Presidente
      Lahoud.
  - s: Mycket har sagts i dag om tidigare cynism och hyckleri, men jag vill <v>säga</v>
      <p>till</p> er att det finns inget mer cyniskt eller skenheligt än människor
      som redan har anmält att de tänkte rösta emot kommissionen med synpunkter på
      utfrågningsförfarandet.
    t: Signor Presidente, si è parlato in lungo e in largo del cinismo e dell’ipocrisia
      del passato, ma mi lasci <a>dire</a> che nulla è più ipocrita e cinico dei commenti
      sulle audizioni da parte di deputati che hanno già annunciato di voler votare
      contro la Commissione.
  - s: Han <v>säger</v> <p>till</p> oss att det inte fanns några riktlinjer för CFO.
    t: Egli ci ha <a>detto</a> inoltre che il CFO non aveva alcun punto di riferimento
      su cui basarsi.
  - s: Den senaste historien berättar om hur flyktingar fördes ombord på skepp medan
      man <v>sade</v> <p>till</p> dem att de skulle bli räddade.
    t: L’ultima notizia è che alcuni profughi sono stati imbarcati su navi ed è stato
      <a>detto</a> loro che venivano portati in salvo.
  - s: Ordförande, jag vill använda detta tillfälle för att genom herr Flynn <v>säga</v>
      <p>till</p> kommissionsledamöterna att parlamentet på denna besvärliga dossier
      runt förordning 1408/71, har värderat samarbetet mycket med era medarbetare
      och särskilt de direkt berörda av frågan, och därför vill jag själv från denna
      plats ännu en gång säga att vi tackar herr Rob Cornelissen och önskar honom
      all lycka i hans nya arbete.
    t: Signor Presidente, voglio approfittare di questa occasione per <a>dire</a>
      tramite il Commissario Flynn che il Parlamento ha apprezzato molto la collaborazione
      con lei e con i suoi collaboratori nella discussione di questo difficile dossier
      sull’ordinamento 1408/71 e voglio inoltre aggiungere che ringraziamo l’onorevole
      Rob Cornelissen e gli facciamo i nostri migliori auguri per il suo nuovo incarico.
  - s: Europeiska unionen har mycket lite att <v>säga</v> <p>till</p> om när det gäller
      den skatt medlemsstaterna ålägger sina undersåtar.
    t: Signora Presidente, l’Unione europea ha poco da <a>dire</a> sulle imposte che
      gli Stati membri stabiliscono per i loro cittadini.
  - s: Innan jag sätter mig ned skulle jag bara vilja <v>säga</v> <p>till</p> er att
      detta är slutet av min sexmånadersperiod av rapporterande till parlamentet,
      och det har varit ett nöje att verka under ett sådant behagligt ordförandeskap
      som ert och ett som har varit tillmötesgående och rättvist.
    t: Signor Presidente, prima di sedermi vorrei solo <a>dire</a> che siamo giunti
      alla fine dei sei mesi durante i quali ho riferito al Parlamento e che è stato
      un piacere lavorare con una Presidenza cordiale come la sua, sempre cortese
      e imparziale.
  - s: Därför stöder jag den resolution som Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, Europeiska socialdemokratiska partiets grupp och Gruppen
      Unionen för nationernas Europa har lagt fram, något som tio av oss i Europeiska
      Fria Alliansen, undergrupp till Gruppen De gröna/Europeiska Fria Alliansen,
      uttryckligen har <v>sagt</v> <p>till</p> om.
    t: Appoggio in questo senso - e in dieci deputati appartenenti al sottogruppo
      ALE del gruppo Verts/ALE lo abbiamo <a>detto</a> espressamente - la risoluzione
      presentata da PPE, PSE e UEN.
  - s: Om ni någon dag råkar åka till denna strand kommer ni att få se de portugisiska
      fiskarna vänligt <v>säga</v> <p>till</p> er att ni är en persona non grata i
      mitt land.
    t: Se un giorno per caso verrà a visitarlo, vedrà che i pescatori portoghesi le
      <a>diranno</a> gentilmente che lei è persona non grata.
  - s: Jag har haft ett antal mycket givande samtal med relevanta personer vid kommissionen
      och författarna till detta dokument, och jag har <v>sagt</v> <p>till</p> dem
      att jag är mycket glad att se det här och att jag tycker att dokumentet är utmärkt
      och är vittgående när det gäller att möta de förslag som lagts fram av Europaparlamentet
      under årens lopp.
    t: Io ho avuto una serie di contatti molto interessanti con i competenti funzionari
      della Commissione e con gli autori di questo documento e ho <a>detto</a> loro
      che sono lieto che sia stato presentato in Parlamento, che lo ritengo un documento
      eccellente, che si riallaccia ampiamente alle proposte presentate dal Parlamento
      negli anni scorsi.
  - s: 'Ni kommer att ångra er därför att de som en gång låste in dessa oskyldiga
      medborgare kommer att <v>säga</v> <p>till</p> dem: ”Som ni ser kan vi göra vad
      vi vill - västvärlden är ändå bara ute efter den kinesiska marknaden.'
    t: 'Posso dirle che quando verrà a scrivere le sue memorie, si pentirà di quello
      che ha fatto, poiché le persone che hanno imprigionato questi cittadini innocenti
      <a>diranno</a> loro, «Vedete, noi possiamo fare quello che vogliamo:'
  - s: 'Avslutningsvis vill jag bara <v>säga</v> följande: ”Lycka till Frankrike,
      och lycka <p>till</p> min käre vän, president Nicolas Sarkozy!”.'
    t: 'Pertanto, è l’ambito specifico in cui stiamo lavorando e, per concludere,
      vorrei solo <a>dire</a>: «Buona fortuna Francia, e buona fortuna mio caro amico
      Presidente Sarkozy!».'
  - s: Vi kräver även av de israeliska myndigheterna att våra avtal med dem respekteras
      såväl bokstavligen som till andan - det var vad vi <v>sade</v> <p>till</p> dem
      under våra diskussioner på mötet om tullsamarbete i juli.
    t: Insistiamo anche presso le autorità israeliane affinché i nostri accordi siano
      onorati nella lettera e non solo nello spirito - è quanto abbiamo <a>detto</a>
      loro durante le nostre discussioni alla riunione sulla cooperazione doganale
      in luglio.
  - s: 'Jag <v>säger</v> <p>till</p> dem:'
    t: 'Voglio <a>dire</a> loro:'
  - s: ”Ingen förändring”, <v>sade</v> han <p>till</p> oss.
    t: «Nessun cambiamento», ci ha <a>detto</a>.
  - s: För det första vill jag tillsammans med de alla andra som precis har talat
      gratulera Neil Parish för det arbete han har utfört och <v>säga</v> <p>till</p>
      er att jag instämmer fullständigt med de mål som har utstakats i detta betänkande.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, come tutti gli
      oratori che mi hanno preceduto, vorrei innanzi tutto congratularmi con l’onorevole
      Parish per il lavoro svolto e <a>dire</a> che condivido pienamente gli obiettivi
      fissati nella relazione.
  - s: Men jag vill <v>säga</v> <p>till</p> er att Spanien har många utmaningar framför
      sig, att jag är övertygad om Spaniens duglighet som nation och att jag vill
      tro och också är säker på att ni kommer att visa att ni klarar utmaningen.
    t: Il tempo a disposizione non mi consente di dilungarmi, signor Primo ministro,
      tuttavia voglio <a>dirle</a> che la Spagna ha davanti a sé molte sfide, che
      ho fiducia nelle capacità di questo paese in quanto nazione e che voglio crederci,
      e sono certo che lei si dimostrerà all’altezza del compito.
  - s: Vad jag vill <v>säga</v> <p>till</p> er är att den här dagordningen inte fungerar.
    t: Quello che desidero <a>dirle</a> è che non funzionerà.
  - s: Att <v>säga</v> <p>till</p> oss att vänta på översättningarna är oacceptabelt
      när vi vet att det finns flera versioner som cirkulerar i pressen, efter det
      att information har läckt ut.
    t: È inaccettabile sentirsi <a>dire</a> che dobbiamo aspettare le versioni linguistiche
      quando sappiamo da fughe di notizie che diverse versioni già in possesso della
      stampa.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er, mina damer och herrar, att
      det värsta vi kan göra är att låta den stärkta moral som stängningen av Guantánamo
      inneburit försvinna för att Europa inte var berett att ta ställning.
    t: Vorrei <a>dirvi</a>, onorevoli colleghi, che la cosa peggiore che potremmo
      fare sarebbe lasciare evaporare lo slancio suscitato dalla chiusura di Guantanamo,
      perché l’Europa non è pronta ad alzarsi e rispondere «presente».
  - s: Jag skulle vilja svara på Spencers iakttagelser och får jag <v>säga</v> <p>till</p>
      honom direkt att det finns nästan oöverstigliga problem med att skapa en gemensam
      utrikes- och säkerhetspolitik.
    t: Signor Presidente, desidero rispondere alle osservazioni dell’onorevole Spencer,
      e vorrei <a>dirgli</a> innanzitutto che ostacoli formidabili si frappongono
      alla realizzazione di una politica estera e di sicurezza comune.
  - s: De syftar som jag tidigare <v>sade</v> <p>till</p> att å ena sidan återställa
      direktivet som helhet och å den andra att stärka det som helhet så att uppkomna
      skador, t.ex. vid sjötransporter, kärnenergiolyckor, skador på grund av uppkomst
      av genetiskt modifierade organismer eller på grund av bioteknik, skall kunna
      ersättas på ett effektivt sätt.
    t: Confidiamo che, in Assemblea, vengano accolti gli emendamenti presentati dal
      gruppo PSE e, come ho già <a>detto</a>, principalmente intesi a ripristinare
      la direttiva nel suo insieme e a rafforzarla affinché, per esempio, i danni
      causati dal trasporto marittimo di merci, da incidenti nucleari, dal rilascio
      di OGM o dalle biotecnologie possano essere risarciti adeguatamente.
  - s: Jag säger att priset är till alla kubaner eftersom jag förstår det så att Europa
      vill <v>säga</v> <p>till</p> dem. ?
    t: 'Dico che questo premio è per tutti i cubani perché credo che con esso l’Europa
      intenda <a>dire</a> loro: ’Anche voi avete diritto ai diritti?'
  - s: Och på grund av att det gör oss i parlamentet ont att se detta - och i dag
      tar vi emot företrädare från de länder som nekades frihet under Sovjets totalitära
      regim - vill vi <v>säga</v> <p>till</p> Kubas folk att inte förlora hoppet.
    t: E, proprio perché fa male, il Parlamento - che oggi accoglie i rappresentanti
      di quei paesi che erano stati privati della libertà sotto il regime totalitario
      sovietico - vuole <a>dire</a> loro di non perdere la speranza.
  - s: Jag måste <v>säga</v> <p>till</p> er att ni är i er fulla rätt att få denna
      presentation, eftersom Europaparlamentet verkligen är den institution som ligger
      bakom konventet, och således utkastet till författning.
    t: Vi <a>dirò</a> che questa presentazione vi spetta di diritto, in quanto il
      Parlamento europeo è l’Istituzione davvero all’origine della Convenzione e quindi
      del progetto di Costituzione.
  - s: Man <v>säger</v> <p>till</p> oss att vi borde ha gått längre i den svåra debatten
      om antalet frågor som skall omfattas av beslut med kvalificerad majoritet.
    t: Ci <a>dicono</a> che si doveva andare oltre nella difficile discussione sulle
      varie questioni oggetto di votazione a maggioranza qualificata.
  - s: Vägen till fred och sättet på vilket Europeiska unionen skall bidra till fred,
      består av användning av inflytande i området - särskilt när det rör palestinierna
      - och att Europeiska unionen <v>säger</v> <p>till</p> dem att det bör inrättas
      en palestinsk stat och att det bör finnas en israelisk stat, men båda måste
      få känna sig säkra under de kommande åren.
    t: 'La via per raggiungere la pace, e il modo in cui l’Europa può contribuire
      alla pace, è di usare la propria influenza nella regione, soprattutto sui palestinesi,
      e <a>dire</a> loro:'
  - s: Då skulle jag gärna vilja höra vad ni kanske kan <v>säga</v> <p>till</p> oss,
      och sedan, även om det slår sig på magen på mig, skulle vi gärna säga ”ja” till
      det.
    t: Sono ansiosa di ascoltare cosa lei avrà ancora magari da <a>dirci</a> e poi,
      nonostante il peso sullo stomaco, anche noi saremmo per il sì.
  - s: För några veckor sedan <v>sa</v> president Klaus tydligt <p>till</p> oss att
      han inte såg något annat alternativ än EU-medlemskap för Tjeckien.
    t: Onorevoli colleghi, qualche settimana fa il presidente Klaus ci ha <a>detto</a>
      chiaramente che non vedeva alternative all’appartenenza all’UE per la Repubblica
      ceca.
  - s: För den som, i likhet med mig, erinrar sig att man har <v>sagt</v> <p>till</p>
      oss att havet är framtiden, där finns det obegränsad tillgång på livsmedel,
      och allt står där till vårt förfogande, bara några år senare måste läsa vad
      Teverson sagt, han kommer till resultatet att det är en sorglig bild som förmedlas.
    t: Infatti, coloro che come me ricordano che ci venne <a>detto</a> che il mare
      rappresentava il futuro, che conteneva alimenti in quantità illimitate, tutti
      da mettere a nostra disposizione, ora, a distanza di non molti anni, dovendo
      leggere quanto ha detto l’onorevole Teverson, giungeranno alla conclusione che
      il quadro presentatoci è ben triste.
  - s: Å andra sidan måste vi <v>säga</v> <p>till</p> oss själva att det finns anledning
      att vara optimistiska, inte minst på grund av det faktum att vi har en utmärkt
      kommissionär för fiskefrågor, som fått igenom mycket.
    t: D’altro canto dobbiamo <a>dire</a> che ci sarebbero comunque molti motivi per
      essere ottimisti, se non altro anche per il fatto che abbiamo un eccellente
      Commissario per la pesca che ha attuato molte cose con energia.
  - s: Jag vill <v>säga</v> <p>till</p> Palacio att kommissionen är mycket noga med
      just detta.
    t: Onorevole Palacio, voglio <a>dirle</a> che la Commissione veglia proprio su
      questo.
  - s: Jag menar att man måste vara ärlig och <v>säga</v> <p>till</p> Europas medborgare
      att de enorma politiska och ekonomiska fördelarna av utvidgningen inte är gratis.
    t: Ritengo doveroso <a>dire</a> in tutta onestà ai cittadini europei che gli enormi
      vantaggi economici e politici derivanti dall’allargamento non si possono ottenere
      senza contropartite.
  - s: Dessa länder väntar fortfarande på någon form av bekräftelse på denna konferens,
      och kommissionen har <v>sagt</v> <p>till</p> mig att den skall hållas före undertecknandet
      av avtalet.
    t: La Commissione ha <a>detto</a> loro che tale Conferenza avrebbe avuto luogo
      prima della firma dell’accordo.
  - s: Jag vill <v>säga</v> <p>till</p> honom att trots min uppfattning - och jag
      förstår mycket väl att valövervakning inte automatiskt innebär demokrati - så
      kan jag inte instämma i hans filosofi, som egentligen innebär en upplyst despotism
      eller revolutionär avantgardism, där till och med Condorcet talar om minoriteter.
    t: Voglio <a>dirgli</a> che benché lo comprenda - e comprendo molto bene che l’osservazione
      elettorale non sia ancora democrazia - non posso seguirlo in questo percorso
      filosofico secondo cui si tratta di vero dispotismo illuminato e avanguardia
      rivoluzionaria, anche se Condorcet parla di minoranze.
  - s: Kollegan Berthu har <v>sagt</v> <p>till</p> mig att han själv hade tänkt på
      att begära återförvisning till utskott, men sedan har jag verkligen konstaterat
      att man röstat i enlighet med arbetsordningens artikel 143 och inte 144.
    t: Il collega Berthu mi ha <a>detto</a> che egli stesso aveva pensato di chiedere
      il rinvio in commissione, ma poi in effetti ho constatato che si era votato
      ai sensi dell’articolo 143 e non 144 del Regolamento.
  - s: Jag måste <v>säga</v> <p>till</p> er att arbetstagare och arbetsgivare i min
      valkrets är mycket oroade över förslaget att avskaffa gratiskvoterna för koldioxidutsläpp
      och tillåta att de auktioneras ut.
    t: Devo <a>dirvi</a> che dipendenti e imprenditori della mia circoscrizione sono
      estremamente preoccupati per la proposta di eliminare la gratuità delle quote
      di emissioni di CO2, che ormai verrebbero vendute all’asta.
  - s: Efter ett klagomål om hennes ålder <v>sade</v> man <p>till</p> henne att hon
      var för gammal för befattningen och inte valbar enligt den gällande brittiska
      polisstadgan.
    t: In seguito ad un reclamo sulla sua età, le è stato <a>detto</a> che era troppo
      vecchia per svolgere le funzioni previste e che non era idonea secondo l’attuale
      legge britannica in materia di polizia.
  - s: Jag vädjar till mina kolleger att använda parlamentets nya befogenheter på
      ett ansvarsfullt sätt, så att vi kan se våra 500 miljoner medborgare i ögonen
      och <v>säga</v> <p>till</p> dem att vi försvarar deras säkerhet.
    t: Invito i colleghi ad avvalersi dei poteri di questo Parlamento, i nuovi poteri
      che ci sono stati conferiti, con la massima responsabilità per poter realmente
      guardare negli occhi i nostri 500 milioni di cittadini e <a>dire</a> loro che
      stiamo difendendo la loro sicurezza.
  - s: Kan vi uppmuntra människor att göra uppoffringar om vi <v>säger</v> <p>till</p>
      dem att de alltid kommer att lämnas utanför i väntsalen?
    t: Possiamo incitare le persone al sacrificio se <a>diciamo</a> loro che dovranno
      continuare ad aspettare fuori dalla porta?
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: 'Non dovremmo, piuttosto, <a>dire</a> loro:'
  - s: Vi kan inte <v>säga</v> <p>till</p> dem att den internationella handeln är
      ett spel med vinnare och förlorare, och att det tyvärr är de som kommer att
      offras, vilket vi inte kan göra något åt.
    t: Non possiamo <a>dire</a> loro che il commercio internazionale è una gara in
      cui ci sono vincitori e vinti e che, purtroppo, saranno loro a essere sacrificati,
      e che noi non possiamo farci nulla.
  - s: I detta sammanhang vill jag <v>säga</v> <p>till</p> den ärade ledamoten att
      vi inte kan tvinga fram särskilt mycket, men vad vi kan göra är att göra klart
      för Turkiet att EU och det internationella samfundet kommer att fortsätta att
      noga följa det sätt på vilket denna konflikt hanteras, i synnerhet när det gäller
      ett land med vilket vi redan under lång tid fört en dialog om denna problematik
      och i synnerhet när det gäller ett land som i sina relationer med EU söker ett
      närmare samarbete och till och med utökad integrering.
    t: ciò che invece possiamo fare è <a>dire</a> chiaramente alla Turchia che l’Unione
      europea e la comunità internazionale continuano a vigilare con attenzione sul
      modo in cui questo conflitto viene affrontato, soprattutto perché vi è coinvolto
      un paese con il quale è in corso già da lungo tempo un dialogo su tale problematica
      e soprattutto perché questo paese chiede, nei suoi rapporti con l’Unione europea,
      un maggiore avvicinamento e persino una maggiore integrazione.
  - s: 'Jag vill <v>säga</v> <p>till</p> er:'
    t: 'Vorrei <a>dirle</a>:'
  - s: För det andra genom fördjupandet av den inre marknaden, varvid vi redan har
      mycket att <v>säga</v> <p>till</p> om när det gäller hjälpmedel, men även när
      det gäller läkemedel.
    t: abbiamo infatti molto da <a>dire</a> sulle apparecchiature e sicuramente anche
      sui medicinali.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'o dovrei meglio <a>dire</a>:'
  - s: Jag skulle vilja <v>säga</v> <p>till</p> Zappala att den tiden helt enkelt
      är förbi när man kunde titta på enbart ekonomiska kriterier, och att EG-fördraget
      nu faktiskt förpliktar oss att också ta social hänsyn och miljöhänsyn tillsammans
      med ekonomisk hänsyn.
    t: 'All’onorevole Zappalà tengo a <a>dire</a> che sono finiti i tempi in cui ci
      si poteva permettere di pensare in termini unicamente economici:'
  - s: 'Vi vill att besluten ska fattas inom den institutionella ramen, inom ramen
      för en union som bygger på rättsstatsprincipen, och följande vill jag <v>säga</v>
      <p>till</p> er med stor uppriktighet och stort allvar:'
    t: 'Credo di no. Noi vogliamo che le decisioni vengano prese all’interno del quadro
      istituzionale, nel quadro di una comunità fondata sullo stato di diritto e,
      pertanto, voglio <a>dirvi</a> con grande franchezza e sincerità:'
  - s: Om ni någonsin hade <v>sagt</v> <p>till</p> oss att ni mot bakgrund av det
      som pågår nu, just nu i ert eget land efter era reformer, ifrågasatte det sätt
      som ni genomförde de reformerna på.
    t: 'se in qualsiasi momento lei avesse <a>detto</a>, tenuto conto di ciò che sta
      avvenendo oggi nel suo paese a livello sociale dopo le riforme, che mette in
      dubbio il modo in cui tali riforme sono state condotte, se in qualsiasi momento
      ci fossimo resi conto che lei riusciva a capire quali erano i nostri problemi,
      avremmo potuto dire: «Sa come comunicare e come cambiare;'
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: 'ha <a>detto</a>: «Bravo, Fatuzzo!'
  - s: Jag vill <v>säga</v> <p>till</p> honom att det inte beror på brist på initiativ
      från vår sida, att det tagit lång tid att få med denna fråga på föredragningslistan.
    t: Vorrei <a>dirgli</a> che non è imputabile a una mancanza di impegno da parte
      nostra se ci è voluto tanto tempo per mettere questo punto all’ordine del giorno.
  - s: Det är synd, för det minskar kvaliteten i betänkandet som i övrigt är utmärkt
      för, föredragande, när det direktvalda parlamentet för första gången kom samman
      här i Strasbourg 1979 hade vi inget att <v>säga</v> <p>till</p> om.
    t: È un peccato, perché ciò abbassa la qualità della relazione che per il resto
      è ottima perché, onorevoli relatori, quando, nel 1979, il Parlamento eletto
      direttamente si riunì per la prima volta a Strasburgo, non avevamo nulla da
      <a>dire</a>.
  - s: Som jag redan har <v>sagt</v> <p>till</p> er alla, tror jag att debatten fordrar
      en kollektiv aktivitet och att ni parlamentsledamöter kan spela en avgörande
      roll i relationerna med forskarsamfundet och näringslivet.
    t: Come ho già <a>detto</a>, credo che la discussione necessiti di un’azione collettiva
      e che voi deputati possiate svolgere un ruolo determinante nelle relazioni con
      la comunità scientifica e l’industria;
  - s: 'Jag måste <v>säga</v> <p>till</p> dem:'
    t: '<a>Dirò</a> loro:'
  - s: När man <v>säger</v> <p>till</p> oss ”vi ställer ytterligare 50 000 biljetter
      till förfogande för nationella förbund, med hänsyn tagen till de sektioner som
      man har utformat för klubbarnas supportrar”, accepterar vi argumentet, det är
      klart.
    t: 'Quando ci viene <a>detto</a>: «Mettiamo altri 50.000 biglietti a disposizione
      delle associazioni nazionali per i gruppi di tifosi dei club », ovviamente accettiamo
      questa argomentazione.'
  - s: Och så vill jag gärna <v>säga</v> <p>till</p> er att jag hade tre minuter,
      herr talman.
    t: E poi, signor Presidente, vorrei <a>dirle</a> che avevo tre minuti di parola.
  - s: 'Många av de pensionärer som jag ofta talar med i Italien, <v>säger</v> <p>till</p>
      mig: ”Fatuzzo, jag har råkat ut för en allvarlig trafikolycka, jag är ett trafikoffer.'
    t: 'Molti dei pensionati, con i quali parlo di frequente in Italia, mi <a>dicono</a>:
      «Onorevole Fatuzzo, ho avuto un grave incidente stradale, sono stato vittima
      di un infortunio stradale.'
  - s: Denna rätt att bestämma, kontrollera, att ha något att <v>säga</v> <p>till</p>
      om risken av näraliggande koncentrationer av kärnanläggningar förvägras oss
      som bebor Irländska sjöns västra strand.
    t: Questo diritto di determinare, limitare e <a>dire</a> la propria opinione sul
      rischio delle vicine concentrazioni di installazioni nucleari viene negato a
      coloro che vivono sulle coste occidentali del Mar d’Irlanda.
  - s: Jag vill <v>säga</v> <p>till</p> kommissionsledamoten att när jag lyssnade
      till ert svar på de båda betänkandena från våra kolleger, Ambroise Guellec och
      Gisela Kallenbach, kände jag att jag inte skulle behöva säga något alls eftersom
      ni så tydligt visade att ni hade förstått oss helt och hållet.
    t: Signora Presidente, signora Commissario, onorevoli colleghi, vorrei <a>dirle</a>,
      signora Commissario, che mentre ascoltavo poco fa la sua risposta alle due relazioni
      dei nostri colleghi Guellec e Kallenbach, avevo l’impressione che non avrei
      avuto bisogno di intervenire, era talmente evidente che lei ci stava dimostrando
      di averci compreso molto bene.
  - s: Jag vill uttrycka min besvikelse och mitt missnöje över ert svar, herr kommissionär,
      men jag vill också ta detta tillfälle i akt för att <v>säga</v> <p>till</p>
      er att jag tror att ni genom att lyssna till vad som sagts här denna förmiddag
      kan överväga detta ärende och inte bara ta del av den föregående kommissionens
      dokument eller era medarbetares analyser.
    t: Oltre ad esprimere la delusione e l’insoddisfazione per la risposta che abbiamo
      ricevuto, desidero semplicemente cogliere questa opportunità per <a>dirle</a>,
      signor Commissario, che lei dovrebbe ascoltare il dibattito di oggi ricavandone
      spunti di riflessione, invece di leggere solamente i documenti della Commissione
      precedente o le analisi svolte dai suoi funzionari.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: Questo è quanto posso <a>dirvi</a>.
  - s: Jag har hört på allt detta med stort intresse, precis som jag har hört hur
      han ständigt <v>säger</v> <p>till</p> oss, med mycket ärlighet och pålitliga
      uppgifter, att alla föregående direktiv förbättras då och då med nya uppgifter.
    t: Ho ascoltato tutto questo con un grande interesse, così come l’ho sentito <a>dirci</a>
      costantemente, con molta onestà e in base a dati solidi, che ogni precedente
      direttiva viene migliorata di tanto in tanto con nuovi dati.
  - s: Man <v>säger</v> <p>till</p> oss att det bästa sättet att förhindra social
      utslagning är att hitta ett betalt arbete men jag skulle vilja hålla med dem
      som har sagt att vi måste ta hänsyn till det faktum att inkomstbringande sysselsättning
      inte enbart är en garanti för socialt deltagande.
    t: Ci viene <a>detto</a> che trovare un lavoro retribuito è il modo migliore per
      prevenire l’emarginazione sociale, ma concordo con quanti sostengono che dovremmo
      tenere conto del fatto che un’occupazione retribuita da sola non garantisce
      la partecipazione sociale.
  - s: Kandidatländernas regeringar har väl ibland inte haft så mycket att <v>säga</v>
      <p>till</p> om, och parlamenten har inte haft många kritiska samråd och godkännanden
      att fokusera på.
    t: I governi dei paesi candidati in varie occasioni non hanno avuto modo di <a>dire</a>
      granché e il ruolo dei parlamenti, allorché sono stati consultati, è stato quello
      di esprimere posizioni poco critiche e consenso.
  - s: Jag skulle <v>säga</v> <p>till</p> de fristående flygbolag som nonchalerar
      allt det - vi vet var de flyger någonstans, men inte alltid var de är baserade
      - att de skulle göra klokt i att lyssna till allmänhetens åsikter.
    t: <a>Direi</a> che quelle compagnie fuori dei ranghi che hanno ignorato il discorso
      - e sappiamo dove volano, anche se non sempre dove hanno sede - farebbero meglio
      a seguire gli umori della clientela.
  - s: Herr talman, jag skulle här vilja fråga om rådet vid omröstningen i morgon
      kommer att komma hit och förklara för oss vilken ståndpunkt det har, vad det
      tänker göra och om det tänker införa några förändringar, vilka det blir, eller
      om vi tvärtemot nått en nivå på harmoniseringen mellan institutionerna i unionen
      så att det, utan att jag märkt det, bara finns en verkställande, som är kommissionen,
      och en lagstiftare, som är parlamentet, och att rådet inte har något att <v>säga</v>
      <p>till</p> om.
    t: o abbiamo forse raggiunto un livello di armonia tale tra le istituzioni di
      questa Unione che, senza che me ne sia reso conto, esistono un solo organo esecutivo
      (la Commissione) e un solo organo legislativo (questo Parlamento) e il Consiglio
      non ha, dunque, nulla da <a>dire</a>?
  - s: Ni har <v>sagt</v> <p>till</p> oss ”utnämn mig den här veckan så skall ni få
      mitt program nästa år”.
    t: 'Lei ci ha <a>detto</a>: «Nominatemi questa settimana e avrete il mio programma
      il prossimo anno».'
  - s: Men nu erbjuder vi ansökarländerna från Central- och Östeuropa en spottstyver,
      och vi <v>säger</v> <p>till</p> dem att om de går med kommer vi att ge dem mat
      vid sidan om.
    t: Adesso ai PECO candidati offriamo le briciole, anzi <a>diciamo</a> loro che,
      se entreranno, li faremo sedere ad un’altra tavola.
  - s: Jag har redan <v>sagt</v> <p>till</p> er att rådet dragit de nödvändiga politiska
      och organisatoriska slutsatserna mot bakgrund av den rapport från revisionsrätten
      som ni beskrev i mycket dramatiska detaljer.
    t: Onorevole deputato, come ho già <a>detto</a>, il Consiglio, sulla base della
      relazione della Corte dei conti da lei richiamata nei particolari in modo molto
      efficace, ha tratto le necessarie conclusioni politiche ed organizzative.
  - s: Det vill jag <v>säga</v> <p>till</p> er.
    t: ecco cosa desideravo <a>dire</a>.
  - s: ”Ah, den skulle jag vilja vara med i!” <v>sade</v> han <p>till</p> mig.
    t: «Ah, come mi piacerebbe farne parte!» mi ha <a>detto</a>.
  - s: 'Det är därför som jag, tillsammans med några av mina kolleger, <v>säger</v>
      <p>till</p> er:'
    t: Per questo motivo, insieme ad alcuni colleghi, vi <a>dirò</a> che dobbiamo
      riconoscere con urgenza il governo di unità nazionale.
  - s: Allt jag vill <v>säga</v> <p>till</p> er är att ingen kan leva under sådana
      förhållanden.
    t: Quello che vi posso <a>dire</a>, signor Presidente in carica del Consiglio,
      signora Commissario, è che nessuno può vivere in simili condizioni.
  - s: Jag vill därför <v>säga</v> <p>till</p> er, fru Kuneva, att vi är vidöppna
      för verkliga framsteg och har en mycket konstruktiv attityd till att tillämpa
      de nuvarande rättigheterna, men att dessa rättigheter för konsumenterna inte
      kan genomföras på ett mer effektivt sätt om de inte fungerar på rätt sätt i
      praktiken.
    t: Voglio pertanto <a>dirle</a>, Commissario Kuneva, che siamo assolutamente aperti
      a progressi concreti e che abbiamo un approccio decisamente costruttivo rispetto
      all’applicazione dei diritti esistenti, ma questi diritti non possono essere
      esercitati con maggiore efficacia se, in ultima analisi, non funzionano nella
      pratica.
  - s: De människor som i dag <v>säger</v> <p>till</p> oss att allt detta kommer att
      vara en enkel formalitet är samma människor som var i djup sömn före den aktuella
      folkomröstningen.
    t: Quanti ci <a>dicono</a> che sarà solo una semplice formalità sono gli stessi
      che dormivano tra due guanciali prima del recente referendum.
  - s: Utöver de ovannämnda åtgärderna i fråga om förvaltningen av programmen har
      kommissionen också, som redan nämnts, <v>sagt</v> <p>till</p> om en extern revision
      i syfte att hjälpa till att identifiera alla de utgifter som inte överensstämmer
      med kontrakten eller redovisningsreglerna.
    t: Oltre ai citati provvedimenti relativi alla gestione dei programmi, la Commissione
      ha anche chiesto, come è già stato <a>detto</a>, una verifica esterna allo scopo
      di identificare tutte le spese non strettamente riconducibili a contratti o
      regole contabili.
  - s: Jag är inte ansvarig för den franska budgetpolitiken, så vi får se … Slutligen
      vill jag <v>säga</v> <p>till</p> er, käre herr Goebbels, att om Frankrikes offentliga
      finanser vore lika sunda som finanserna i det land som jag är ansvarig för skulle
      vi inte behöva hålla denna debatt, och vi skulle inte haft vår besökare i måndags
      kväll.
    t: Infine, vorrei <a>dirle</a>, mio caro amico, onorevole Goebbels, che se le
      finanze pubbliche francesi fossero nella stessa situazione del paese di cui
      sono responsabile, non terremmo questa discussione e non avremmo avuto un ospite
      lunedì sera.
  - s: Har ni någon åsikt i fråga om mitt resonemang, för ni kan inte ge ert godkännande
      och på samma gång <v>säga</v> <p>till</p> den grekiska regeringen att den i
      framtiden måste undvika detta slags tillvägagångssätt.
    t: Lei non può da un lato dare il suo placet, ma dall’altro <a>dire</a> che il
      governo greco dovrà evitare simili comportamenti in futuro.
- c: 16
  r: 2
  v: dicare
  x:
  - s: 'Antingen gör medlemsländerna det för egen del, varvid kommissionen måste ge
      en instruktion om detta och också en liten vägledning, eller också gör kommissionen
      det och därför hoppas jag, att du i kväll kan <v>säga</v> <p>till</p> mig att:'
    t: 'O gli Stati membri lo fanno da sé, e a questo punto la Commissione deve dare
      un certo orientamento ed anche impartire alcuni compiti, o lo fa la Commissione,
      e quindi spero che lei stasera mi <a>dica</a>:'
  - s: Jag <v>säger</v> <p>till</p> dem att denna väg leder till att de får en minskad
      budget och färre prioriteringar.
    t: <a>dico</a> loro che continuando su questa strada si ritroveranno con un bilancio
      ridotto e minori priorità.
  - s: Låt nu ingen <v>säga</v> <p>till</p> mig att ett sådant scenario är omöjligt.
    t: Che nessuno mi <a>dica</a> che tale scenario è impossibile;
  - s: Vilken jordbrukare behöver egentligen Bryssel för att <v>säga</v> <p>till</p>
      honom att han inte ska låta hans tillgångar förstöras?
    t: E quale agricoltore ha bisogno che Bruxelles gli <a>dica</a> che non può fare
      degradare le sue proprietà?
  - s: Men om jag <v>säger</v> <p>till</p> er ”Villmools merci”, förstår ni säkerligen
      dessa ord och jag tror att jag inte skulle göra strunta i vår arbetsordning
      om jag för ovanlighetens skull använde två luxemburgska ord av vilka ett är
      litet franskt.
    t: 'Le <a>dico</a> comunque:'
  - s: Man kan gärna uppriktigt <v>säga</v> <p>till</p> mig att jag inte är någonting,
      att jag inte tjänar till något, men jag skulle trots allt vilja be presidiet
      att granska den sortens attityd från kommissionens sida, när det gäller en fråga
      som, ärligt talat, inte var så komplicerad!
    t: Passi che mi si <a>dica</a> apertamente che non sono nessuno, che non servo
      a niente, ma vorrei egualmente chiedere all’Ufficio di Presidenza di esaminare
      questo tipo di atteggiamento della Commissione su di una questione che, francamente,
      non era così complicata.
  - s: Men jag vill <v>säga</v> <p>till</p> er, herr kollega, att det ni just visat
      prov på förtjänar ett mycket kritiskt utlåtande om er och era meningsfränder.
    t: Ma io le <a>dico</a> ugualmente, onorevole collega, che l’intervento cui abbiamo
      appena assistito fa meritare a lei e ai suoi compagni di fede politica la più
      severa condanna.
  - s: När jag hör att irländarna behöver pengar, när jag hör att mål 1 områdena behöver
      pengar, när jag betraktar mina egna delstater i Förbundsrepubliken Tyskland
      som i fredags beslöt att hela strukturpolitiken skulle förbli som den är, då
      kulle jag vilja <v>säga</v> <p>till</p> er att det är omöjligt!
    t: Quando sento che gli irlandesi hanno bisogno di soldi, quando sento che le
      aree dell’obiettivo 1 hanno bisogno di soldi, quando guardo ai Länder del mio
      paese, la Repubblica federale di Germania, che venerdì scorso nel Bundesrat
      hanno preso la decisione di lasciare invariata la politica strutturale, <a>dico</a>
      loro che anche questo è impossibile.
  - s: ?Men,? <v>säger</v> jag <p>till</p> dem, ?de vill föra Europa mycket närmare
      våra medborgare, är inte det bra?
    t: '- <a>dico</a> io - ’loro vogliono avvicinare l’Europa ai cittadini e questa
      è una bella cosa, non vi pare?'
  - s: Som den ledamot som suttit längs i parlamentet, vill jag <v>säga</v> <p>till</p>
      er att det inte är någon mening att komma till frågestunden om detta är det
      sätt på vilket ni behandlar den ledamot som företräder området ifråga.
    t: In quanto parlamentare con il maggior numero di anni al servizio di questo
      Parlamento le <a>dico</a> che non vale la pena di partecipare al Tempo delle
      interrogazioni se questo è il modo in cui vengono trattati i deputati che rappresentano
      la zona di cui si parla.
  - s: Tillståndet för den rättsliga politiken på Europanivå, vilket jag även <v>säger</v>
      <p>till</p> de finska kollegerna som just kom, är dåligt till värdelöst.
    t: Le condizioni in cui versa la politica europea in materia di giustizia - lo
      <a>dico</a> anche ai colleghi finlandesi appena arrivati - sono negative, se
      non addirittura pessime.
  - s: Jag talar för många ungdomar som är medlemmar i och röstar på Radikala partiet
      och jag <v>säger</v> <p>till</p> dem att detta är någonting viktigt för Europa,
      och jag ser detta direktiv, detta betänkande av Redondo Jiménez som någonting
      positivt för de unga.
    t: Io parlo a nome di tanti giovani, che sono iscritti e votano per il Partito
      radicale, e <a>dico</a> loro che questa è una prospettiva importante per l’Europa,
      e in favore dei giovani vedo questa direttiva, questa relazione dell’onorevole
      Redondo Jiménez.
  - s: När någon i min valkrets vänder sig till mig i ett sådant här ärende <v>säger</v>
      jag <p>till</p> dem att de ska skriva tillbaka till företaget och be dem skicka
      över all kommande korrespondens till mig.
    t: Quando un elettore mi contatta nel mio collegio per parlarmi di questo problema,
      gli <a>dico</a> semplicemente di fornire alla società il mio indirizzo per l’invio
      della futura corrispondenza .
  - s: 'Det får inte vara så att företrädare för initiativen i Tyrolen <v>säger</v>
      <p>till</p> mig:'
    t: 'Non è possibile che i rappresentanti delle iniziative civiche in Tirolo mi
      <a>dicano</a>:'
  - s: 'Just nu vill jag bara <v>säga</v> <p>till</p> dem:'
    t: 'Per il momento <a>dico</a> solo:'
  - s: 'Ni kan räkna med vårt stöd om ni tar det som jag <v>säger</v> <p>till</p>
      er på allvar:'
    t: 'Potrete contare sul nostro sostegno se prenderete sul serio quello che vi
      <a>dico</a>:'
- c: 11
  r: 3
  v: affermare
  x:
  - s: Euroområdets ledare <v>säger</v> <p>till</p> oss att det inte sker någon omstrukturering
      av skulderna i Grekland, men sedan när innebär det inte en omstrukturering att
      skjuta upp förfallodatum?
    t: I leader della zona euro <a>affermano</a> che non vi è alcuna ristrutturazione
      del debito greco, ma da quando prorogare la scadenza per ripagare un debito
      non rientra nel concetto di ristrutturazione?
  - s: Angående din fråga, <v>sade</v> jag <p>till</p> dig att portugiserna kommer
      att följa avtalet.
    t: Per quanto riguarda la domanda che mi ha posto, ho <a>affermato</a> che le
      misure di austerità verranno rispettate dai cittadini europei e che, sebbene
      si tratti di un pacchetto rigido e oneroso, faremo quanto in nostro potere per
      stimolare la crescita economica, aumentare l’occupazione e superare le difficoltà
      esistenti.
  - s: 'Får jag <v>säga</v> <p>till</p> José Manuel Barroso att han tog upp tre utmärkta
      mål i sitt anförande i dag:'
    t: D’altra parte, è un’ovvietà <a>affermare</a> che non è possibile sviluppare
      adeguate politiche sociali e ambientali se l’economia non funziona;
  - s: 'Han <v>sa</v> så här <p>till</p> oss: ”Rösta för euron, därför att den åstadkommer
      ett politiskt Europa.'
    t: In quell’occasione Delors <a>affermò</a> che, votando per l’euro, avremmo avuto
      un’Europa politica, soggiungendo che, senza un’Europa politica per controllare
      l’Europa, la gente non l’avrebbe mai accettata.
  - s: När det gäller säkerhetsfrågorna vill jag <v>säga</v> <p>till</p> Marie Anne
      Isler Béguin att det stämmer att vi måste arbeta för ökad säkerhet, men det
      kommer även in många andra frågor i bilden.
    t: Per quanto riguarda la questione della sicurezza, l’onorevole Isler Béguin
      ha ragione nell’<a>affermare</a> che dobbiamo lavorare per potenziarla, tuttavia
      vi sono molti altri fattori da tenere in considerazione.
  - s: Det vore alltför enkelt att bara lägga skulden på en sida, men det måste ge
      oss en tankeställare att Abraham Burg, medlem av israeliska knesset som vi välkomnade
      till denna kammare för en tid sedan, <v>säger</v> <p>till</p> oss att dagens
      Israel står inför valet mellan judisk radikalism och demokrati, mellan bosättningar
      och hopp för båda folken, mellan den nedtryckande synen av taggtråd, gatubarrikader
      och självmordsattacker och en internationell gräns mellan två stater med Jerusalem
      som gemensam huvudstad.
    t: 'dà, però, da pensare il fatto che Abraham Burg, il deputato al parlamento
      israeliano che abbiamo avuto qui come ospite qualche tempo fa, <a>affermi</a>
      che l’alternativa cui si trova oggi di fronte Israele è la seguente:'
  - s: Det gläder mig mycket att kunna tala om för er att den nya kommissionens första
      beslut var att lägga fram den här förordningen igen, och jag kan upplysa er
      om att åtminstone några av de länder som tidigare röstade mot förordningen redan
      har <v>sagt</v> <p>till</p> mig att de kommer att rösta för mer insyn den här
      gången.
    t: Sono molto lieto di dirvi che la prima decisione della nuova Commissione è
      stata quella di proporre nuovamente questo regolamento, e secondo le mie informazioni
      almeno alcuni dei paesi che avevano votato contro questo regolamento hanno già
      <a>affermato</a> che questa volta voteranno in favore di una maggiore trasparenza.
  - s: 'Och jag <v>säger</v> <p>till</p> er mycket klart och tydligt:'
    t: <a>Affermo</a> apertamente che si deve dare a Kostunica questa possibilità
      e spero che, nelle prossime settimane o nei prossimi mesi, egli proclami un’amnistia;
  - s: Först säger ni att en stor del av era bevis grundar sig på det CIETT har <v>sagt</v>
      <p>till</p> er.
    t: Anzitutto, lei ha <a>affermato</a> che gran parte dei dati in suo possesso
      erano ottenuti da fonti della CIETT.
  - s: I framtiden kommer vi att integrera Schengen i Europeiska unionen och även,
      som jag har <v>sagt</v> <p>till</p> den föredragande, i den kommande revisionen
      av Maastrichtfördraget.
    t: Schengen non può essere quindi che uno stato di transizione, per trovare più
      avanti integrazione nell’Unione europea, e questo dovrà avvenire, come ha <a>affermato</a>
      anche la relatrice, in occasione della prossima revisione del Trattato di Maastricht.
  - s: Jag skulle kanske sagt från början att jag tidigare i mitt liv arbetade som
      revisor, och jag betalar fortfarande medlemsavgiften varje år till Irish Institute
      of Chartered Accountants, även om jag, som jag har <v>sagt</v> <p>till</p> många
      människor, nu för tiden inte skulle sätta alltför stor tilltro till något revisionsarbete
      jag skulle göra åt någon.
    t: Fin dall’inizio del dibattito probabilmente avrei dovuto informarvi che, in
      passato, sono stato revisore dei conti e tuttora verso una quota annuale all’associazione
      irlandese dei revisori ufficiali dei conti anche se - come ho spesso <a>affermato</a>
      - non farei grande affidamento su una contabilità sottoposta alla mia revisione.
  - s: 'José Manuel Barroso <v>säger</v> <p>till</p> oss: ”Välj hållbar tillväxt”.'
    t: 'Il Presidente Barroso <a>afferma</a>: «Scegliete la crescita sostenibile».'
