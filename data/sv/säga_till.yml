    t: Vogliamo che abbiano pari diritto di <a>esprimere</a> la propria opinione in
      tutti i settori della politica diplomatica anche prima che si verifichi un conflitto.
  - s: Visst har vi förbättrat rättigheterna för flygpassagerare, men vi har inte
