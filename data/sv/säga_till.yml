      rättslig tyngd bakom kravet på jämställdhet för funktionshindrade?
    t: Non posso che incoraggiare i parlamentari, nonché il primo fra essi, ovverosia
      lei, signor Presidente, a <a>esprimere</a> il vostro sostegno ai sette pescatori
      tunisini.
  - s: För att ge en positiv signal för utvidgningen bör vi ge kandidatländerna lika
      mycket att <v>säga</v> <p>till</p> om i diskussionerna om jordbrukspolitikens
      framtid.
    t: Per favorire l’allargamento, dobbiamo dare ai paesi candidati la possibilità
      di <a>esprimersi</a>, su un piede di parità, nei dibattiti che riguardano il
      futuro della politica agricola.
  - s: Jag vill verkligen på parlamentets vägnar <v>säga</v> <p>till</p> den danske
      statsministern hur tacksam jag är över den förbättrade och höga nivån av samarbete
      mellan våra institutioner.
    t: Ovviamente, a nome del Parlamento, vorrei <a>esprimere</a> tutta la mia gratitudine
      al Primo Ministro danese per il tangibile miglioramento del livello di cooperazione
