  - s: Tidigare brukade man <v>säga</v> <p>till</p> mig att jag tillbringade alltför
      mycket tid med individuella invånare i min valkrets, som hade dåliga bostadsförhållanden.
    t: Hace tiempo solían <a>decirme</a> que gastaba demasiado dinero en aquellos
      de mis electores que vivían en condiciones precarias.
  - s: Det är det jag vill <v>säga</v> <p>till</p> er.
    t: Esto es lo que quiero <a>decirles</a>.
  - s: Harbour säger att vi ännu inte har gjort detta, men jag vill <v>säga</v> <p>till</p>
      honom att detta är det första skedet.
    t: El Sr. Harbour dice que todavía no lo hemos conseguido, pero le <a>diré</a>
      que ésta es la primera etapa.
  - s: Beträffande flexicurity vill jag <v>säga</v> <p>till</p> er att för Portugal
      och det portugisiska ordförandeskapet så står flexicurity inte bara för flexibilitet
      utan också för säkerhet.
    t: Por lo que respecta a la flexiguridad, puedo <a>decirle</a> que para Portugal
      y para esta Presidencia portuguesa, la flexiguridad significa flexibilidad,
      pero también seguridad, y que para nosotros las dos van unidas.
  - s: Jag skulle nu bara vilja säga några ord till Alavanos som förlåter mig denna
      inträngning i ett annat ämne för att <v>säga</v> <p>till</p> svar på hans fråga
      att kommissionen inom ramen för förberedelsen av den nya programplaneringsperioden
      förvisso har sett till och kommer att se till att partnerskapsprincipen tillämpas.
    t: Ahora quisiera decir unas palabras al Sr. Alavanos, que me perdonará esta incursión
      en otro asunto para <a>decirle</a> que en efecto, en respuesta a su pregunta,
      la Comisión ha velado y velará, en el marco de la preparación del nuevo período
      de programación, por la aplicación del principio de cooperación.
  - s: Om rådet föreslår en annan lösning bör det <v>säga</v> <p>till</p> så skall
      vi tänka över saken.
    t: Si el Consejo prefiere otra, que lo <a>diga</a> y nosotros reflexionaremos
      sobre el asunto.
  - s: Då <v>sade</v> de alltså <p>till</p> oss att den budgeten, dvs. budgeten för
      1997, var den sista åtstramningsbudgeten.
    t: Nos <a>dijeron</a> que ese presupuesto, o sea, el del 97 era el último presupuesto
      riguroso.
  - s: Dessutom, och detta är temat för mitt anförande, herr Reinfeldt, vill jag hänvisa
      till en fråga som tas upp i varje inlägg här i parlamentet - kampen mot den
      ekonomiska och finansiella krisen - för att <v>säga</v> <p>till</p> er att ni
      kommer att leda Europeiska rådet vid en mycket bestämd tidpunkt.
    t: Además, y ello constituye el tema de mi intervención, señor Reinfeldt, desearía
      hacer referencia a un asunto que se plantea en cada intervención en esta Cámara,
      la lucha contra la crisis económica y financiera, para <a>decirle</a> que ustedes
      asumen el liderazgo del Consejo Europeo en un momento muy preciso.
  - s: När det gäller tillämpningsområdet för detta direktiv skulle jag vilja <v>säga</v>
      <p>till</p> ledamöterna att kommissionen inte godkänner de ändringsförslag som
      ingivits av vissa ledamöter, och som syftar till att lägga till nya skäl eller
      att göra uttömmande tillägg i fråga om undantagsbestämmelserna för definitionen
      av flyktingar i Genèvekonventionen.
    t: En relación con el ámbito de esta directiva, me gustaría <a>decir</a> que la
      Comisión no acepta las propuestas de enmienda presentadas por algunos Miembros,
      que pretenden añadir nuevos motivos o una lista exhaustiva de cláusulas de exclusión
      en la definición de refugiado según la Convención de Ginebra.
  - s: Jag önskar att jag ärligt kunde <v>säga</v> <p>till</p> honom att vi kommer
      att utarbeta och tillhandahålla förslag till meddelanden senast år 2001 och
      helt säkert få dem att träda i kraft senast år 2002, men han skall vara medveten
      om att det finns rättsliga krav på samrådsförfaranden och perioder som vi måste
      beakta.
    t: Ojalá pudiera sinceramente <a>decirle</a> que compilaremos y ofreceremos en
      forma de propuestas comunicaciones antes de 2001 y que, desde luego, las pondremos
      en práctica antes de 2002, pero ha de saber que hay procedimientos de consulta
      y períodos impuestos por la legislación que debemos respetar.
  - s: 'Det är därför jag <v>säger</v> <p>till</p> er:'
    t: 'Por eso les <a>digo</a>:'
  - s: 'Nu accepterar vi alla att det finns ett problem med bevarande av resurser
      och att ett problem med bestånd, men vad jag verkligen <v>säger</v> <p>till</p>
      er kommissionär, och jag har sagt det till er i fiskeriutskottet och jag skall
      säga det till er igen:'
    t: 'Todos aceptamos que hay un problema de conservación y un problema de recursos,
      pero lo que realmente le estoy <a>diciendo</a>, señor Comisario, y esto se lo
      he dicho en la Comisión de Pesca y se lo voy a repetir:'
  - s: 'Därför har myndigheterna <v>sagt</v> <p>till</p> dem:'
    t: 'Así pues, se ha <a>dicho</a>:'
  - s: Vi <v>säger</v> <p>till</p> dem att vi har en mycket långsiktig miljölagstiftning,
      men i fallet med nitratdirektivet och direktivet om avfallsvatten i stadsområden
      upptäcker vi att medlemsstater faktiskt tar mycket längre tid än vad som krävs
      för att verkställa lagstiftningen.
    t: Les estamos <a>diciendo</a> que tenemos una legislación medioambiental muy
      avanzada, pero en casos como el de la directiva relativa a los nitratos y la
      Directiva relativa a las aguas residuales vemos que, en realidad, los Estados
      miembros están tardando mucho más de lo establecido en cumplir la legislación.
  - s: Jag vill emellertid <v>säga</v> <p>till</p> honom att det nya biståndsprogrammet
      faktiskt innehåller vissa villkor.
    t: Le <a>diré</a>, no obstante, que el nuevo programa de ayuda es condicional.
  - s: Beträffande José Apolinários inlägg, skulle jag vilja <v>säga</v> <p>till</p>
      honom att han har ett kort minne, vid den tidpunkten godkände nämligen Europaparlamentet
      hans ändringsförslag, till vilka jag inte samtyckte, och det var kommissionen
      som inte tog med dem i sin rapport.
    t: En cuanto a la intervención del Sr. José Apolinário, me gustaría <a>decirle</a>
      que la memoria es corta, porque en aquella época el Parlamento Europeo aprobó
      sus propuestas de enmienda, con las que no estuve yo de acuerdo, y fue la Comisión
      la que no las introdujo en su informe.
  - s: Då kan jag <v>säga</v> <p>till</p> er att det är rena rama struntpratet, då
      behöver vi uran, det måste vi också importera, så att det nu står fullkomligt
      klart!
    t: Yo les <a>digo</a> que esto es una absoluta palabrería, pues para ello necesitamos
      uranio, también lo tenemos que importar.
  - s: Fru Wemheuer, jag skulle vilja <v>säga</v> <p>till</p> er i det här avseendet
      att detta inte betyder att fallen under 50 000 ecu över huvud taget inte kontrolleras.
    t: Sra. Wembauer, le tengo que <a>decir</a> que esto no significa que los casos
      por debajo de 50.000 ECUs queden sin control.
  - s: ”Kiffech”, <v>sade</v> han <p>till</p> mig.
    t: »Kiffech«, me <a>decía</a> él.
  - s: 'Men hon hade smort in sig med en stinkande nattkräm och då <v>sade</v> jag
      <p>till</p> henne: ”Men vet du inte att de här krämerna utprovas på djur?” ”Du
      har rätt, Carlo”, svarade hon, ”du har rätt”, men hon gick inte och tvättade
      sig utan lät krämen sitta kvar i ansiktet.'
    t: 'Ella, sin embargo, se había puesto una crema de noche que olía mal y entonces
      le <a>dije</a>: «¿Sabes que estas cremas las experimentan sobre los animales?»
      «Tienes razón, Carlo,» me respondió, «tienes razón», pero no fue a lavarse y
      continuó con la crema en la cara.'
  - s: Men eftersom zonen är en ickerättszon, där den goda viljan hos de beväpnade
      är rådande, så arresterar man, man fängslar, man t.o.m. avrättar, utan att någon
      har något att <v>säga</v> <p>till</p> om det.
    t: Pero siendo ésta una zona de no derecho, donde reina la voluntad de los que
      están armados, se detiene, se encarcela y se ejecuta, incluso, sin que nadie
      pueda <a>decir</a> nada.
  - s: Det är allt jag har att <v>säga</v> <p>till</p> dig.
    t: Es lo único que tengo que <a>decirle</a>.
  - s: Jag har <v>sagt</v> <p>till</p> Bruno Gollnisch att han kan få ordet nästa
      gång som talmannen leder sammanträdet.
    t: Le he <a>dicho</a> que puede hacer uso de la palabra la próxima vez que el
      Presidente ocupe la Presidencia.
  - s: Slutligen vill jag <v>säga</v> <p>till</p> er på uppdrag av ordförande Herman
      Van Rompuy att jag varmt välkomnar parlamentets positiva deltagande i diskussionerna
      om de framtida förbindelserna mellan Afrika och Europeiska unionen, och jag
      välkomnar mötet mellan Europaparlamentet och det pan-afrikanska parlamentet,
      vilket kommer att hållas den 27 november, strax före toppmötet.
    t: Por último, quisiera <a>decirles</a> en nombre del Presidente Van Rompuy, que
      celebro la participación positiva del Parlamento en los debates sobre el futuro
      de las relaciones África/UE así como la reunión entre el Parlamento Europeo
      y el Parlamento Panafricano, que tendrá lugar en Trípoli el 27 de noviembre
      justo antes de la cumbre.
  - s: Det är en mycket blygsam målsättning, men jag menar att det är ett första steg
      mot någon form av värdighet och respekt i debatten, och det budskapet kommer
      att nå dem i Pakistan som stöder religionsfrihet, så det första jag vill göra
      är att <v>säga</v> <p>till</p> dem att de inte är ensamma.
    t: Este es un objetivo muy modesto, pero creo que es un primer paso hacia un cierto
      grado de dignidad y respeto en el debate, y este mensaje llegará a quienes en
      Pakistán apoyan la libertad religiosa, así que lo primero que quisiera hacer
      es <a>decirles</a> que no están solos.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er att när Markos Kyprianou,
      den före detta kommissionsledamoten med ansvar för hälso- och konsumentfrågor,
      var kommissionsledamot försäkrade han oss återigen om att han inte bara skulle
      se till att den aktuella lagstiftningen tillämpades korrekt utan att han också
      återigen skulle se över situationen i slutet av perioden.
    t: También me gustaría <a>decirles</a> que el Sr. Kyprianou, el anterior Comisario
      de la DG SANCO, también nos aseguró cuando era Comisario que no solo implantaría
      la presente legislación adecuadamente, sino que también volvería a plantear
      la situación al final del periodo.
  - s: Jag skulle <v>säga</v> <p>till</p> dem att de bör följa de synpunkter som domstolen
      har gett uttryck för.
    t: Por lo tanto, ¿qué quiero <a>decir</a> a los diputados que aún no han tomado
      una decisión al respecto?
  - s: Jag vill inte upprepa vad min kollega Byrne redan har <v>sagt</v> <p>till</p>
      er i samband med det betänkande som förut diskuterades.
    t: No quisiera repetir lo que mi colega, el comisario Byrne, ya ha <a>dicho</a>
      sobre el informe que estamos debatiendo.
  - s: Låt mig gratulera Hubert Pirker och <v>säga</v> <p>till</p> honom - även om
      jag är säker på att Manfred Weber kommer att göra det med större auktoritet
      - att gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      naturligtvis kommer att stödja hans betänkande, som syftar till att förbättra
      samarbetet och beslutsfattandet i asylpolitiken.
    t: Señor Presidente, quiero felicitar al señor Pirker y <a>decirle</a> —aunque
      estoy seguro de que el señor Weber ya lo hará con mayor autoridad— que el Grupo
      del Partido Popular Europeo (Demócrata-Cristianos) y de los Demócratas Europeos
      desde luego va a apoyar su informe, que tiene por objeto mejorar la cooperación
      y el proceso de adopción de decisiones en el marco de la política de asilo.
  - s: Jag är besviken över att Elmar Brok har lämnat kammaren, eftersom jag ville
      <v>säga</v> <p>till</p> honom att denna nya inriktning innebär att vi kommer
      att behöva nya personer som ska arbeta i hans transatlantiska lagstiftningsdialog,
      eftersom vi har nya utmaningar att ta oss an.
    t: Me siento decepcionado por la marcha de Elmar Brok porque quiero <a>decirle</a>
      que esta nueva orientación significa que necesitaremos que haya más personas
      trabajando en su diálogo transatlántico con los legisladores, ya que tenemos
      que hacer frente a nuevos retos.
  - s: Under så många år har de radikala anhängarna av den fria marknaden, inte minst
      inom kommissionen, <v>sagt</v> <p>till</p> oss att allt som behövs är avreglering,
      att göra sig av med lagar och bestämmelser och låta marknaden lösa allt.
    t: Durante años, los defensores acérrimos del libre mercado, entre ellos la Comisión,
      nos han estado <a>diciendo</a> que todo lo que se necesita es desregular, prescindir
      de las normas y los reglamentos y dejar que el mercado lo resuelva todo.
  - s: De har <v>sagt</v> <p>till</p> oss att den inre marknaden ska skapa den ekonomiska
      dynamik som behövs för att skapa arbetstillfällen, garantera löner som människor
      tryggt kan leva på, men verkligheten ser annorlunda ut!
    t: Nos han estado <a>diciendo</a> que el mercado interior creará el dinamismo
      económico que necesitamos para crear empleo, para garantizar unos salarios que
      permitan vivir con seguridad, ¡pero la realidad es bien distinta!
  - s: Det enda de <v>säger</v> <p>till</p> oss i dag är sådant som vi kan läsa i
      pressen.
    t: Hoy se nos <a>dice</a> simplemente lo que leemos en la prensa.
  - s: Skall vi <v>säga</v> <p>till</p> honom att vi samtidigt accepterar att minska
      stödet till återuppbyggnaden av hans land med en tredjedel?
    t: ¿Le <a>diremos</a> que aceptamos al mismo tiempo reducir en un tercio la ayuda
      a la reconstrucción de su país?
  - s: För det andra, <v>sade</v> hon <p>till</p> oss igår att hon accepterar en del
      av ändringsförslaget som avser utvärderingen av faran.
    t: Segundo, ayer nos <a>dijo</a> que aprobaba una parte de la enmienda relativa
      al riesgo.
  - s: Jag vill också berömma de yrkesverksamma som har visat stor vidsynthet och
      jag vill <v>säga</v> <p>till</p> dem att jag fortfarande står i tacksamhetsskuld
      till dem. Detta är otvivelaktigt ett svar på den oro som har uttryckts av Mairead
      McGuinness.
    t: Me gustaría asimismo rendir homenaje a los profesionales que han demostrado
      una auténtica apertura de ideas y me gustaría <a>decirles</a> que todavía me
      siento en deuda con ellos.
  - s: Kommissionsledamot Potočnik, jag skulle vilja <v>säga</v> <p>till</p> er att
      detta betänkande, som har presenterats ytterst väl av vår ledamotskollega Lidia
      Joanna Geringer de Oedenberg, först och främst är ett rop från hjärtat.
    t: Comisario Potočnik, quisiera <a>decirle</a> que este informe, presentado de
      modo excelente por nuestra colega, la señora Geringer de Oedenberg, es ante
      todo un grito que sale del alma.
  - s: Jag <v>sade</v> även <p>till</p> er att jag skulle återförvisa frågan till
      utskottet för arbetsordningen, valprövning och ledamöters immunitet.
    t: También le <a>dije</a> que iba a consultar a la Comisión de Reglamento sobre
      esta cuestión.
  - s: Jag vill <v>säga</v> <p>till</p> dem att deras hållning inför katastrofen,
      deras sätt att ta itu med den nuvarande situationen och den värdighet de visar
      inför framtiden är ett bevis på deras storhet.
    t: <a>Decirles</a> que han demostrado ser un gran pueblo por su actitud ante la
      desgracia, por su forma de afrontar el presente y por la dignidad demostrada
      ante el futuro.
  - s: Jag måste <v>säga</v> <p>till</p> er, herr García-Margallo, att rådets spanska
      ordförandeskap bedriver ett nära och samordnat samarbete - gemenskapsmetoden
      - med Europeiska rådets ordförande Herman Van Rompuy, för att vidareutveckla
      de viktigaste målen.
    t: Tengo que <a>decirle</a>, señor García-Margallo, que la Presidencia española
      de la Unión, el Consejo, está trabajando estrechamente, de forma coordinada,
      con el método comunitario, con el señor Van Rompuy, el Presidente del Consejo
      Europeo;
  - s: Eftersom vi har en ny kommissionsledamot med oss här i dag vill jag <v>säga</v>
      <p>till</p> honom att det måste vara möjligt att bedriva jordbruk i hela EU.
    t: Puesto que contamos con un nuevo comisario aquí, me gustaría <a>decirle</a>
      que tiene que ser posible practicar la agricultura en cualquier lugar de Europa.
  - s: Jag vill fråga kommissionären vad kommissionen tänker göra för att vädja till
      Turkiet och <v>säga</v> <p>till</p> landet att det inte skall bygga ett kärnkraftverk
      i ett så jordbävningsbenäget område.
    t: Quiero preguntar al Comisario qué piensa hacer la Comisión para pedir a Turquía
      y <a>decirle</a> que el país no debe construir una central atómica en una región
      tan afectada por seísmos.
  - s: De så kallade experterna <v>sade</v> <p>till</p> oss att det fanns risk för
      en olycka vart tiotusende år.
    t: Los denominados expertos nos <a>dijeron</a> que existía un riesgo de accidente
      de uno cada 10 000 años.
  - s: När jag <v>säger</v> <p>till</p> fullo menar jag att inte bara tillkännage
      att det slutliga målet är att frysa EU:s utgifter till 2020, och att inte heller
      utan vidare avvisa tanken på EU:s egna medel.
    t: Cuando <a>digo</a> en todos los aspectos, me refiero a que no se limiten a
      anunciar que la meta definitiva consiste en congelar el gasto europeo para 2020,
      ni a rechazar sin más el concepto de los recursos propios de la UE.
  - s: Jag skulle alltså vilja <v>säga</v> <p>till</p> honom att vi absolut inte samtycker
      till hans analys om säkerheten i Mont Blanc-tunneln.
    t: Quisiera <a>decirle</a>, pues, que no suscribimos en absoluto su análisis sobre
      la seguridad del túnel del Mont Blanc.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er, herr Prodi, direkt å min grupps
      vägnar, varken som råd eller uppmaning utan som ett förslag som ni kanske kan
      tänka på, om att ni under de kommande dagarna - och i synnerhet i morgon i er
      dialog med Europeiska rådet - hävdar er egen självständighet, inte bara i förhållande
      till behoven hos detta parlament, utan gentemot vissa krafter i själva rådet.
    t: Quisiera <a>decirle</a>, señor Prodi, directamente en nombre de mi Grupo, no
      como un consejo ni como una orden, sino como una sugerencia que quizá desee
      sopesar, que en los próximos días —y especialmente mañana, en su diálogo con
      el Consejo Europeo— debería intentar reivindicar su propia independencia, no
      sólo respecto de las necesidades de esta Asamblea, sino también de ciertos parámetros
      del propio Consejo.
  - s: 'Men jag vill <v>säga</v> <p>till</p> er:'
    t: 'Pero quisiera <a>decirle</a>:'
  - s: Jag tror att det räcker, och som parlament borde vi vara stolta nog att visa
      oss mycket mer krävande gentemot en kommission som på intet sätt respekterar
      det vi <v>säger</v> <p>till</p> den.
    t: Creo que ya basta y, en nuestra calidad de Parlamento, debemos tener el orgullo
      de mostrarnos mucho más exigentes en relación con una Comisión que no respeta
      en lo más mínimo lo que nosotros le <a>decimos</a>.
  - s: Vad de har <v>sagt</v> <p>till</p> oss ända från början är att de vill fiska.
    t: Desde el primer día, lo que ellos nos han <a>dicho</a> es que querían pescar.
  - s: Kommissionären har rätt att <v>säga</v> <p>till</p> oss, när vi talar om otillräcklig
      provtagning, att kommissionen gång efter annan har sagt att den verkliga sanningen
      bakom BSE doldes, eftersom det inte fanns några effektiva provtagningsmetoder.
    t: El Sr. Comisario podrá <a>decirnos</a>, con razón, cuando hablamos de pruebas
      inadecuadas, que la Comisión nos ha repetido una y otra vez que la auténtica
      verdad sobre la EEB permaneció oculta porque no se realizaron pruebas eficaces.
  - s: I dag vill jag också <v>säga</v> <p>till</p> er att det är Birgittas namnsdag
      - min fru heter förresten Birgitta.
    t: Hoy también quisiera <a>decirles</a> que es el día de Santa Birgitta, por lo
      demás mi mujer también se llama así.
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: Creemos en Europa, nos <a>dijeron</a>, y Europa tiene interés en ser socio
      político de Oriente Próximo y de Oriente Medio.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: 'Vaya por ello a casa y diga a sus colegas Comisarias y Comisarios lo que sin
      duda también les <a>diremos</a> personalmente:'
  - s: Eftersom EU redan kostar mitt land 4 miljarder brittiska pund netto per år,
      måste jag <v>säga</v> <p>till</p> er att vi helt enkelt inte har råd med någon
      mer välgörenhet.
    t: Señorías, la UE ya cuesta a mi país 4 000 millones de libras esterlinas al
      año, por lo que yo <a>digo</a> que no podemos permitirnos más caridad.
  - s: Paula Lehtomäki har ifrågasatt Sacharovpriset, och jag vill därför säga vill
      <v>säga</v> <p>till</p> henne att Kvinnor i vitt består av försvarslösa kvinnor,
      fruar, mödrar och döttrar till kubanska politiska dissidenter som verkligen
      anstränger sig för att ta sig från många olika kubanska städer och träffas fridfullt
      och tyst på söndagar och gå tillsammans genom Havannas gator klädda i vitt.
    t: Señor Presidente, la señora Lehtomäki ha cuestionado el Premio Sajarov y yo
      quisiera <a>decirle</a> que las Damas de Blanco son unas mujeres indefensas,
      esposas, madres e hijas de disidentes políticos del régimen cubano que, de manera
      pacífica y silenciosa, procedentes de diversas ciudades de Cuba, con un enorme
      esfuerzo se reúnen los domingos y pasean juntas vestidas de blanco por las calles
      de La Habana, como este domingo pasado, cuando sufrieron acosos, amenazas, insultos,
      de algunos que querían festejar de esa manera el día de los derechos humanos.
  - s: Jag vänder mig till er, fru Thyssen och vill <v>säga</v> <p>till</p> er att
      kommissionen helt delar er uppfattning och att vi verkligen, med ökat intresse,
      riktar vår uppmärksamhet på mindre företag och på hur de skall kunna vara delaktiga
      i alla dessa procedurer kring beslutsfattandet.
    t: Dirigiéndome a usted, señora Thyssen, quiero <a>decirle</a> que la Comisión
      Europea comparte totalmente sus puntos de vista y que dirigimos nuestra atención,
      cada vez con mayor interés, hacia las pequeñas empresas y al modo en que puedan
      participar en todos estos procesos de toma de decisiones.
  - s: Jag skulle slutligen vilja vända mig till de drabbade befolkningarna som mötte
      denna fruktansvärda prövning med mod, en exemplarisk värdighet, och <v>säga</v>
      <p>till</p> dem från den här talarstolen - och jag tar er som vittne - att vi
      kommer att stå för återuppbyggnaden av de områden som drabbats av jordbävningen.
    t: En definitiva, quisiera dirigirme a las poblaciones dañadas, que han hecho
      frente a esta dura prueba con una valentía y una dignidad ejemplares, y <a>decirles</a>,
      desde esta tribuna, con ustedes por testigos, que nos vamos a encargar de la
      reconstrucción de las zonas afectadas por el seísmo.
  - s: 'Sedan, efter ett tags funderande, <v>sade</v> jag <p>till</p> henne: ”Men
      tror du inte att när jag kommer till Bryssel så kommer de att begära att få
      euromynt med den belgiska baksidan, och de kommer inte att acceptera euromynten
      med den italienska eller grekiska baksidan?” Avslutningsvis:'
    t: 'Enseguida reflexioné y le <a>dije</a>: «Verás que ahora, cuando llege a Bruselas,
      me pedirán euros con la cara de Bélgica y no cogerán los euros con la cara italiana
      o con la griega, etcétera?» Termino:'
  - s: 'Jag har därför lust att <v>säga</v> <p>till</p> honom:'
    t: 'Por tanto, deseo <a>decirle</a>:'
  - s: Förr brukade jag alltid <v>säga</v> <p>till</p> er att ni visserligen gör en
      ansats, men att ni aldrig kommer till skott!
    t: En el pasado siempre le he <a>dicho</a> que anunciaba cosas pero que no ocurría
      nada.
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Permítame <a>decir</a>, señor Barroso, puesto que esta es sin duda la última
      vez que tendré ocasión de verlo en este hemiciclo, que la respuesta que nos
      ha dado en relación con la Directiva sobre los fondos especulativos y los fondos
      de inversión es totalmente inaceptable.
  - s: Jag vill be er, i mitt sista anförande för Europaparlamentet, att ni talar
      med parlamentets talman och <v>säger</v> <p>till</p> honom att det är oerhört
      viktigt att han nämner vid Europeiska rådet att nästa parlament kommer att sakna
      19 ledamöter, eftersom Lissabonfördraget inte har ratificerats än.
    t: Señora Presidenta, en mi última intervención ante el Parlamento Europeo le
      ruego que se dirija al Presidente del Parlamento y le <a>diga</a> que es muy
      importante que en la reunión del Consejo Europeo mencione la situación de los
      19 diputados que faltarán en el próximo Parlamento por la no ratificación del
      Tratado de Lisboa.
  - s: Jag vill <v>säga</v> <p>till</p> er klart och tydligt, att jag personligen
      är mer engagerad i Bosnienfrågan.
    t: Quisiera <a>decirles</a> claramente que personalmente estoy más comprometida
      en el tema de Bosnia.
  - s: 'Jag vill <v>säga</v> <p>till</p> er vad konsekvensen blir:'
    t: 'Quiero <a>decirles</a> cuál es la consecuencia:'
  - s: En sak vill jag <v>säga</v> <p>till</p> er.
    t: Tengo que <a>decirle</a> algo.
  - s: Om vi vill vinna detta förtroende måste vi dock <v>säga</v> <p>till</p> folket
      att ”EU:s organisation bygger på socialt ansvar”.
    t: 'Sin embargo, si queremos ganar su confianza, tenemos que <a>decirles</a> esto:
      «Europa se organiza sobre la base de la responsabilidad social».'
  - s: Låt nu ingen <v>säga</v> <p>till</p> mig att ett sådant scenario är omöjligt.
    t: Y que nadie me <a>diga</a> que este escenario es imposible;
  - s: 55 000-60 000 européer väntar på möjligheten att i framtiden, som Ernst Höger,
      kunna <v>säga</v> <p>till</p> oss att ”livet är vackert”.
    t: de 55 000 a 60 000 europeos esperan la oportunidad de poder <a>decirnos</a>
      en el futuro, como Ernst Höger, que la «vida es bella».
  - s: Vilken jordbrukare behöver egentligen Bryssel för att <v>säga</v> <p>till</p>
      honom att han inte ska låta hans tillgångar förstöras?
    t: De hecho, ¿qué agricultor necesita que Bruselas le <a>diga</a> que no permita
      que sus bienes se degraden?
  - s: 'Och jag vill också <v>säga</v> <p>till</p> er, herr kommissionsledamot:'
    t: 'Y también quiero <a>decirle</a> lo siguiente, señor Comisario:'
  - s: Jag tackar den ärade herrn för hans fråga men jag måste <v>säga</v> <p>till</p>
      honom att det är Saddam som använder barn för att leka politik.
    t: Agradezco a Su Señoría su pregunta, pero he <a>decirle</a> que es Sadam quien
      está utilizando a los niños para hacer política.
  - s: Medan jag tackar den ärade ledamoten för hans fråga, får jag <v>säga</v> <p>till</p>
      honom att anledningen till att möjligheten att få mat och förnödenheter mot
      olja är tillgänglig beror på att rådet och våra internationella allierade i
      Förenta nationerna är medvetna om den potentiella effekt det kan ha på ett samhälle
      att inte ha tillgång till dessa viktiga artiklar.
    t: Si bien agradezco a Su Señoría su pregunta, permítame <a>decirle</a> que la
      razón por la que el mecanismo del intercambio de alimentos y suministros médicos
      por petróleo está disponible es la de que el Consejo y nuestros aliados internacionales
      en las Naciones Unidas son conscientes de las posibles repercusiones para una
      sociedad de no tener acceso a esas importantes mercancías.
  - s: Jag förvånades, och blev överraskad - glatt överraskad - över att genom kulturministern
      få höra ordförandeskapet <v>säga</v> <p>till</p> oss förra veckan att vi måste
      tillämpa artikel 151.
    t: Me ha sorprendido - afortunadamente - oír la semana pasada a la Presidencia,
      en boca de la Ministra de Cultura, <a>decirnos</a> que era necesario aplicar
      el artículo 151.
  - s: Jag vill bara helt kort <v>säga</v> <p>till</p> er att jag är mycket glad över
      den stora majoritet som är för Pirkers betänkande, eftersom det är en drogpolitisk
      vändpunkt som avtecknar sig här, som synliggjordes första gången i debatten
      med d’Ancona-betänkandet som tyvärr återförvisades till utskottet.
    t: Señor Presidente, sólo quisiera <a>decirle</a> brevemente que estoy muy satisfecho
      de la gran mayoría que se ha producido a favor del Informe Pirker, porque aquí
      se perfila un cambio en la política sobre las drogas que ya se hizo patente
      por vez primera en el debate del Informe D’Ancona, que, lamentablemente, fue
      devuelto a comisión.
  - s: Världssamfundet kommer vid en viss punkt att <v>säga</v> <p>till</p> er var
      ni ska stoppa - men kanske inte riktigt än.
    t: La comunidad internacional les <a>dirá</a> en algún punto donde bajarse —quizás
      todavía no—.
  - s: För det andra blev jag också orolig över det faktum att bara några veckor efter
      Amsterdam kommer kommissionen hit, dess ordförande, och <v>säger</v> <p>till</p>
      oss att vi måste gå vidare med en ny revidering av fördragen för att lösa de
      institutionella frågorna.
    t: Preocupación, segundo, por el hecho de que pocas semanas después de Amsterdam
      venga aquí la Comisión, su Presidente, y nos <a>diga</a> que tenemos que pensar
      en una nueva revisión de los Tratados para solucionar las cuestiones institucionales.
  - s: Så, att <v>säga</v> <p>till</p> mig att det är genom att skära ned i strukturfonderna
      som man nu finansierar utvidgningen, det är felaktigt och helt enkelt inte sant.
    t: <a>Decirme</a>, entonces, que la ampliación se financia mediante la reducción
      de los fondos estructurales, es sencillamente erróneo y falso.
  - s: Jan Peter Balkenende är beredd att komma strax före jul den 21 december och
      jag tycker inte att det vore hövligt av oss att <v>säga</v> <p>till</p> honom
      att vi har bättre saker för oss och att vi inte vill att han skall komma.
    t: El Sr. Balkenende ha estado dispuesto a acudir el día 21, ya en fechas navideñas,
      y no creo que fuera cortés por nuestra parte <a>decirle</a> que lo hemos pensado
      mejor y deseamos que no venga.
  - s: 'När jag rekommenderar dessa rambeslut till kammaren, och när jag rekommenderar
      att vi skall lita på de andra institutionerna, <v>säger</v> jag <p>till</p>
      dem:'
    t: 'Al recomendar estas decisiones marco a la Asamblea, al recomendar que confiemos
      en las otras instituciones, yo les <a>digo</a>:'
  - s: Avslutningsvis vill jag helt enkelt <v>säga</v> <p>till</p> er, fru kommissionsledamot,
      att vi skulle vilja att inte bara vi utan även de nationella parlamenten i partnerländerna
      fick säga sitt, eftersom de företräder folken i syd i den här frågan.
    t: Terminaré <a>diciéndole</a>, señora Comisaria, simplemente que nos gustaría
      que, además de nosotros, los parlamentos nacionales de los países socios tuviesen
      su opinión, ya que representan a los habitantes del sur en este asunto.
  - s: Jag måste <v>säga</v> <p>till</p> er att bakom den mörkläggningen döljer sig
      ödeläggelse av företag och många olycksdrabbade människor, till och med självmord.
    t: El Sr. Perry ha referido la historia de los Lloyd´s. Les tengo que <a>decir</a>
      que detrás de este encubrimiento se oculta el fracaso de empresas, la desgracia
      de muchas personas, incluso suicidios.
  - s: När Luisa talade om för mig att jag hade tilldelats Sacharovpriset <v>sade</v>
      jag <p>till</p> henne att jag inte förtjänade det, eftersom jag aldrig har räddat
      ett barn, inte ens mitt eget.
    t: Cuando Luisa me comunicó que me habían concedido el Premio Sajarov le <a>dije</a>
      que yo no lo merecía, ya que nunca había salvado a un hijo, ni siquiera a la
      mía.
  - s: Men om jag <v>säger</v> <p>till</p> er ”Villmools merci”, förstår ni säkerligen
      dessa ord och jag tror att jag inte skulle göra strunta i vår arbetsordning
      om jag för ovanlighetens skull använde två luxemburgska ord av vilka ett är
      litet franskt.
    t: Pero si le <a>digo</a> "Villmools merci», usted comprenderá seguramente estas
      palabras, y creo que no infringiré nuestro Reglamento utilizando excepcionalmente
      dos palabras en luxemburgués, una de las cuales es casi francesa.
  - s: Vi måste lugna jordbrukarna i unionen och <v>säga</v> <p>till</p> dem att det
      finns förordningar som gäller.
    t: Debemos tranquilizar a los agricultores europeos y <a>decirles</a> que existen
      normativas, que dichas normativas otorgan una serie de derechos a los agricultores
      europeos y que, pase lo que pase, no existe la posibilidad de que la Unión Europea
      les niegue dichos derechos.
  - s: Jag vill också <v>säga</v> <p>till</p> er - och, herr talman, jag kommer att
      sluta här - att jag var besviken över kommissionens anförande.
    t: También quisiera <a>decirles</a>, señor Presidente, y con esto termino, que
      me ha decepcionado mucho la intervención de la Comisión.
  - s: I det sammanhanget måste jag <v>säga</v> <p>till</p> ledamöterna att en minskning
      av de särskilda skatterna till förmån för vägtransporter endast kan betraktas
      som en kortsiktig åtgärd, under några månader, och den får under inga omständigheter
      förlängas, eftersom det skulle strida direkt mot målet med ett främjande av
      alternativa transportmedel, till exempel järnvägen, det skulle strida mot våra
      mål från Kyoto och utan tvekan antas strida mot det som hittills varit huvudlinjerna
      i Europeiska unionens transportpolitik.
    t: Señorías, en este contexto tengo que <a>decir</a> que una disminución de los
      impuestos especiales a favor del transporte por carretera sólo puede contemplarse
      como una medida a muy corto plazo, unos meses tan sólo, y en ningún caso se
      puede prolongar, ya que ello iría directamente en contra de los objetivos de
      fomento de otros tipos de transporte alternativo, por ejemplo, el ferrocarril,
      iría en contra de nuestros objetivos de Kyoto y supondría indudablemente contradecir
      lo que han sido las líneas maestras de la política de transportes de la Unión
      Europea hasta el momento.
  - s: Vi har möjligheten att <v>säga</v> <p>till</p> våra väljare att vi faktiskt
      bryr oss om de stora frågor som de bryr sig om, att vi kan hjälpa till med att
      skapa mer fred, säkerhet, välstånd, en bättre miljö och livskvalitet - frågor
      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: Tenemos la oportunidad de <a>decirles</a> que nos ocupamos de los grandes temas
      que a ellos preocupan, que podemos contribuir a mejorar la paz, la seguridad,
      la prosperidad, el medio ambiente y la calidad de vida - asuntos que realmente
      son más fáciles de mejorar a nivel europeo.
  - s: 'Människors förtroende rubbas avsevärt om regeringarna <v>säger</v> <p>till</p>
      dem: ”Det är lugnt, inga problem, vi har allting under kontroll” - och sedan
      vänder på klacken och förklarar att de behöver oräkneliga euromiljarder i stöd.'
    t: 'La confianza de la gente se tambalea cuando los gobiernos les <a>dicen</a>:
      «todo está bien, no hay problema, lo tenemos todo bajo control», y entonces,
      de repente, se dan la vuelta y explican que necesitan miles y miles de millones
      de euros en ayudas.'
  - s: Man kan gärna uppriktigt <v>säga</v> <p>till</p> mig att jag inte är någonting,
      att jag inte tjänar till något, men jag skulle trots allt vilja be presidiet
      att granska den sortens attityd från kommissionens sida, när det gäller en fråga
      som, ärligt talat, inte var så komplicerad!
    t: Que se me <a>diga</a> francamente que no soy nadie, que soy una inútil;
  - s: Jag måste <v>säga</v> <p>till</p> er att även vi tvivlar på viljan att uppnå
      de femton procenten före 2010, och det är nödvändigt.
    t: Debo <a>decirles</a> que también nosotros dudamos de la voluntad de llegar
      a ese quince por ciento en el 2010, y esto es necesario.
  - s: Innan Edith Müller - jag vet att hon är under svår tidspress - lämnar oss skulle
      jag vilja <v>säga</v> <p>till</p> henne, hur mycket jag välkomnar hennes betänkande
      och vill gratulera henne till det.
    t: Antes de que Edith Müller nos abandone —ya sé que tiene unas prisas terribles—
      quiero <a>decirle</a> lo mucho que saludo su informe, por el que le felicito.
  - s: Ni vill till sist att medborgarna skall ha något att <v>säga</v> <p>till</p>
      om.
    t: Por último, quieren ustedes que los ciudadanos tengan algo que <a>decir</a>.
  - s: Mer kan jag inte <v>säga</v> <p>till</p> er vid det här tillfället, eftersom
      jag givetvis inte kan föregripa rådet och dess beslut.
    t: Por el momento, no puedo <a>decirle</a> más pues no puedo adelantarme al Consejo
      y a sus decisiones.
  - s: Men jag vill också <v>säga</v> <p>till</p> kommissionsledamöterna att vi ser
      absurditeterna och paradoxerna i er ekonomiska politik.
    t: Por otro lado, señores Comisarios, me gustaría <a>decirles</a> que vemos los
      disparates y las paradojas de sus políticas económicas.
  - s: Det som görs utanför det lagstiftande området kommer att vara mycket viktigare
      och, fru kommissionär, jag tror att kommissionen har mycket att <v>säga</v>
      <p>till</p> om i denna fråga.
    t: En definitiva, la actuación en el plano no normativo va a ser mucho más importante
      y creo que en esta actuación, señora Comisaria, la Comisión tiene muchísimo
      que <a>decir</a>.
  - s: Jag skall inte bre ut mig i frågan, särskilt som jag inte har så mycket tid.
      Jag ville <v>säga</v> <p>till</p> er, herr talman, att ni inte sagt mycket om
      brottmålsdomstolen.
    t: Quisiera <a>decirle</a>, señor Presidente, que ha hablado usted muy poco de
      la Corte Penal.
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Muchos bosnios me <a>dicen</a> que existen demasiados cantones, cantones demasiado
      pequeños, lo que se deriva precisamente del desequilibrio y provoca que gran
      parte del producto nacional bruto y de la ayuda internacional sea consumido
      por el exceso de burocracia.
  - s: Jag vill givetvis gratulera föredraganden, Luis Herrero-Tejedor, och <v>säga</v>
      <p>till</p> honom att debatten om artikel 308 inte är avslutad och att Christa
      Prets inom kort kommer att ta itu med problemet igen.
    t: Quisiera felicitar al ponente, el señor Herrero, por supuesto, y <a>decirle</a>
      que el debate sobre el artículo 308 no está cerrado y que la señora Prets volverá
      en breve sobre este problema.
  - s: I egenskap av fackföreningsmedlem och vice ordförande i Internationella förbundet
      för textil-, kläd- och läderarbetare vill jag <v>säga</v> <p>till</p> er att
      det är sent, men dock inte för sent för oss att vidta sociala åtgärder.
    t: Como sindicalista y Vicepresidente de la Federación Internacional de Trabajadores
      de la Industria Textil, de la Confección y del Cuero, me gustaría <a>decirles</a>
      que ya es demasiado tarde, pero que aún no es demasiado tarde para adoptar medidas
      sociales.
  - s: Men jag kan <v>säga</v> <p>till</p> dig redan innan jag har sett resultaten
      av studierna att jag är en aning besviken över att kommissionen i sitt samrådsdokument
      redan har uteslutit en EU-avgift på finanstransaktioner.
    t: Sin embargo, señor Comisario, puedo <a>decirle</a> que, antes de ver los resultados
      de los estudios, estoy un poco decepcionada de que su documento de consulta
      ya excluya un impuesto a las transacciones financieras en la Unión Europea.
  - s: Det finns över 20 miljoner arbetslösa som vill ha ett klargörande när vi <v>säger</v>
      <p>till</p> dem att ekonomisk styrning, stabilitet och tillsyn - det ekonomiska
      och finansiella tillsynspaketet - kommer att återspeglas genom en strategi som
      direkt syftar till att få alla de människor som personligen har påverkats av
      krisen tillbaka i arbete, med ambitioner om ökad produktivitet och, som en följd
      av detta, ökad konkurrenskraft.
    t: Más de 20 millones de parados que quieren concreciones cuando les <a>decimos</a>
      que la gobernanza económica, la estabilidad y la supervisión —el paquete de
      supervisión económica y financiera— se van a reflejar en una estrategia directamente
      dirigida a reincorporar al trabajo, con horizonte de mayor productividad y,
      por tanto, competitividad, a todas esas personas que se han visto afectadas
      en propia carne por el estallido de la crisis.
  - s: 'Detta vill jag slå fast här, och dessutom vill jag <v>säga</v> <p>till</p>
      rådet:'
    t: 'Quiero afirmar esto aquí y, además, quisiera <a>decir</a> lo siguiente:'
  - s: Framför allt vill jag <v>säga</v> <p>till</p> henne, att jag tidigare upprepade
      gånger har uppmanat kommissionen att inte låta sig hindras av en privilegierad
      kast som flygledarna, som dessvärre är mer intresserade av att bevara sina privilegier,
      något som inte förbättrar säkerheten, än att ge hela Europeiska unionens befolkning
      sitt konkreta stöd när det gäller flygsäkerheten.
    t: En particular, me gustaría <a>decirles</a> que en el pasado he señalado repetidamente
      a la Comisión que no se deje apartar de su camino por una élite privilegiada
      como la de los controladores aéreos que, tengo que decir con tristeza, está
      más interesada en conservar su condición privilegiada que en hacer una contribución
      práctica a la seguridad del conjunto de la población de la Unión Europea.
  - s: Jag har inte varit i dessa områden, jag har bara haft telefonkontakt, men många
      har <v>sagt</v> <p>till</p> mig att de genom Romano Prodis närvaro - även genom
      den medmänsklighet han som person förkroppsligar - för en gångs skull har uppfattat
      kommissionen och Europa på ett helt annat sätt, inte som den fjärran byråkrati
      som de alltid ansett den vara.
    t: Yo no he estado en las zonas afectadas y sólo he podido mantener contactos
      telefónicos, pero muchas personas me han <a>dicho</a> que la presencia del Sr.
      Prodi, y la humanidad que encarna su persona, les permitieron ver por una vez
      a la Comisión y a la Unión Europea de una forma totalmente distinta, y no como
      la lejana burocracia que siempre habían creído que era.
  - s: 'När jag pratade med chefen för detta centrum <v>sade</v> han <p>till</p> mig:
      ”Jag vill be även er inom EU att hjälpa oss att följa denna väg, och ge tyngd
      åt utbildning av detta slag som ger så många ungdomar möjlighet att hitta arbete.'
    t: 'Cuando hablé con el director de este centro, me <a>dijo</a>:'
  - s: 'Avslutningsvis vill jag <v>säga</v> <p>till</p> er att visst är ni en hedersman,
      men ni ska veta en sak:'
    t: 'Así que concluiré <a>diciéndole</a>, señor Barroso, que es usted un hombre
      de honor, eso es cierto, pero debería saber una cosa:'
  - s: 'Hur kan ni <v>säga</v> <p>till</p> oss: ”Rösta på mig om ni vill ha ett EU
      som är enat i sin mångfald”, när det är just därför att vi vill ha ett sådant
      EU som vi rekommenderar att man väntar på den irländska omröstningen innan man
      röstar om er kandidatur?'
    t: '¿Cómo nos puede <a>decir</a>: «voten por mí si quieren una Europa unida a
      pesar de su diversidad» cuando es precisamente porque queremos esa Europa por
      lo que recomendamos esperar a ver el voto irlandés antes de votar su candidatura?'
  - s: 'När jag hör vissa ”undergångsprofeter”, ”krisälskarna”, säga att det nu är
      amerikanerna och kineserna som styr allting <v>säger</v> jag <p>till</p> dem:'
    t: 'Cuando escucho a determinados «detractores» —los «amantes de la crisis» decir
      que ahora son los estadounidenses y los chinos quienes controlan todo, les <a>digo</a>:'
  - s: Damien Abad ställde några mycket konkreta frågor, och jag vill <v>säga</v>
      <p>till</p> honom att jag stöder hans förslag och anser att de är viktiga.
    t: El señor Abad ha formulado algunas preguntas muy sensatas y le <a>diré</a>
      que apoyo sus propuestas y creo que son importantes.
  - s: Här har vi det bästa beviset på detta organs neutralitet och oberoende, där
      parlamentet liksom andra organ har någonting att <v>säga</v> <p>till</p> om.
    t: Es la mejor prueba de la neutralidad, de la autonomía de este órgano, en el
      que el Parlamento, al igual que cualquier otro órgano, tiene algo que <a>decir</a>.
  - s: Det tycker jag vore oerhört farligt, och min grupp tänker givetvis ställa ansvarsfulla
      frågor med egna uppfattningar - och inte vänta på att man <v>säger</v> <p>till</p>
      oss utifrån vad vi skall göra - och vi kommer att göra detta för att så snart
      som möjligt få en kommission som kan utöva sina ansvarsplikter.
    t: Me parece que eso sería enormemente peligroso y, desde luego, mi Grupo piensa
      plantear, con responsabilidad y con criterio propio —no esperando que nos <a>digan</a>
      desde fuera lo que tenemos que hacer— las preguntas, y las haremos con el fin
      de tener cuanto antes una Comisión que pueda ejercer sus responsabilidades.
  - s: Den som betalar har i slutändan en hel del att <v>säga</v> <p>till</p> om.
    t: Quien paga tiene, al fin y al cabo, mucho que <a>decir</a>.
  - s: Själv vald av en stor och gammal textilregion, Norra Frankrike, vill jag gratulera
      honom och <v>säga</v> <p>till</p> honom att jag ställer mig bakom den allmänna
      filosofin i hans text.
    t: Por ser yo mismo representante de una grande y antigua región textil, la del
      norte de Francia, quiero felicitarlo por ello y <a>decirle</a> que apoyo la
      concepción general de su texto.
  - s: Det är mycket svårt att <v>säga</v> <p>till</p> er att det ena skulle vara
      viktigare än det andra.
    t: Resulta muy difícil <a>decir</a> que un tema tiene más méritos que el otro.
  - s: I ett läge där vi inom kort behöver ta reda på hur lagligt det är att utlova
      2,7 miljarder euro i statligt stöd på grundval av en återhämtningsplan, av en
      undersökning av en oberoende konsultbyrå, och där alla vi flamländare är väl
      medvetna om att det faktiskt finns framtidsutsikter för Opel - i det läget <v>säger</v>
      jag <p>till</p> er, herr kommissionsledamot, att ni kastar in handduken för
      tidigt.
    t: En un momento en el que pronto deberemos examinar si es admisible prometer
      2 700 millones de euros en ayudas públicas sobre la base de un plan de recuperación,
      de un estudio elaborado por un consultor independiente, y en que todos los habitantes
      de Flandes sabemos que Opel tiene perspectivas, le <a>digo</a>, señor Comisario,
      que en este asunto su actitud es derrotista.
  - s: Jag <v>sade</v> <p>till</p> er, herr rådsordförande, före den första behandlingen,
      att ni ännu inte hade budgeten som i en liten ask.
    t: Antes de la primera lectura, señor Presidente del Consejo, le <a>dije</a> que
      ustedes no tenían aún el presupuesto en el bolsillo.
  - s: När jag lade fram detta direktiv <v>sade</v> jag <p>till</p> dem att det aldrig
      skulle godkännas.
    t: Cuando presenté esta directiva les <a>dije</a> que no se aprobaría nunca.
  - s: Vad kan jag <v>säga</v> <p>till</p> er Hindley, om den allmänna situationen
      i ASEAN?
    t: Señor Hindley, ¿qué puedo <a>decirle</a> sobre la situación general de la ASEAN?
  - s: Kommissionär Barnier <v>sade</v> förmodligen <p>till</p> er i dag, kommissionär
      Wallström, att alla gemenskapsprogram skall kunna startas utan otillbörliga
      förseningar, eftersom det kan bli oerhört svårt att ta igen förlorad tid senare.
    t: El Comisario Barnier probablemente le <a>dijera</a> hoy, Comisaria Wallström,
      que todos los programas europeos debieran poder empezar sin retrasos indebidos
      porque puede ser tremendamente difícil recuperar más adelante el tiempo perdido.
  - s: Det är emellertid skillnad om parlamenten fortfarande har något att <v>säga</v>
      <p>till</p> om när det gäller denna politik.
    t: Sin embargo, sí que marca la diferencia si los parlamentos aún tienen algo
      que <a>decir</a> en relación con esta política.
  - s: Vad kan vi <v>säga</v> <p>till</p> dem i dag?
    t: ¿Qué les podemos <a>decir</a> hoy?
  - s: Herr rådsordförande, avslutningsvis vill jag bara <v>säga</v> <p>till</p> dig
      att du är arvtagare till ett fädernesland som har gett oss Franz Liszt och Lajos
      Kossuth, 1940-talets hjälte Joël Brand, Sándor Kopácsi och överste Pál Maléter
      från 1956.
    t: Para terminar, quiero <a>decirle</a>, Presidente en ejercicio del Consejo,
      que es el heredero de la madre patria de Liszt, de Kossuth, del héroe de 1940,
      Joël Brand, de Sándor Kopácsi y del Coronel Maléter de 1956.
  - s: Jag måste <v>säga</v> <p>till</p> er att ja, detta är en sak om vilken vi ständigt
      avger många väl genomtänkta omdömen.
    t: Debo <a>decirle</a> que sí, este es un asunto que recibe nuestra considerable
      y considerada opinión en todo momento.
  - s: Ni kommer att bli tvungna att förhandla med rådet och nå ett beslut och jag
      måste <v>säga</v> <p>till</p> er att rådet inte har rört sig en millimeter under
      de senaste sju månaderna, vilket inte var det belgiska ordförandeskapets fel.
    t: Tendrán que negociar con el Consejo y tomar una decisión y debo <a>decirle</a>
      que el Consejo no ha cedido ni un ápice durante los últimos siete meses, y eso
      no es culpa de la Presidencia belga.
  - s: Men jag vill <v>säga</v> <p>till</p> er, herr kollega, att det ni just visat
      prov på förtjänar ett mycket kritiskt utlåtande om er och era meningsfränder.
    t: Pero, estimado colega, le <a>digo</a> que lo que nos ofrece en estos momentos
      es acreedor a un juicio crítico frente a usted y a sus correligionarios.
  - s: Förmodligen instämmer han eftersom han har <v>sagt</v> <p>till</p> oss att
      ECB:s styrelse fortsätter att följa löneutvecklingen samt tendenserna avseende
      efterfrågan inom och utanför EU och att löneökningarna, trots oljeprischocken,
      var måttfulla, något han beskrev som ”mycket positivt”, och underströk att år
      2002 kommer inflationen att begränsas till 2 procent på grund av sänkta löner;
    t: Seguramente está de acuerdo puesto que nos ha <a>dicho</a> que «el Consejo
      Ejecutivo del Banco Central Europeo continúa supervisando los cambios en los
      sueldos así como las tendencias en la demanda interior y exterior» y, a pesar
      del shok del petróleo, los aumentos salariales han sido moderados, factor que
      ha sido caracterizado de «muy positivo», subrayando que en 2002 la inflación
      se va a limitar al 2% «gracias a la moderación en los pagos salariales», por
      supuesto los beneficios de los monopolios aguantarán la «cuesta arriba».
  - s: Jag vill <v>säga</v> <p>till</p> henne att Belgiens premiärminister bara de
      senaste dagarna sade att han inte vill fullfölja denna väg mot en skatt inom
      Europeiska unionen, eftersom ”det är känsligt”.
    t: Tengo que <a>decirle</a> que el Primer Ministro de Bélgica sólo ha dicho, en
      los últimos días, que no desea seguir este camino hacia un impuesto de la Unión
      Europea porque «es una cuestión sensible».
  - s: Och jag vill <v>säga</v> <p>till</p> er att det här datumet, den här ceremonin,
      är troligen den viktigaste ceremonin jag har haft äran att delta i. Den viktigaste
      ceremonin i hela min politiska karriär.
    t: Y quiero <a>decirles</a> que esta fecha, esta ceremonia, es probablemente la
      más importante en la que he tenido el honor de participar.
  - s: Jag vill <v>säga</v> <p>till</p> er att vi måste vara mycket försiktiga.
    t: A este respecto, yo <a>diría</a> que debemos proceder con cautela.
  - s: För man <v>säger</v> <p>till</p> att börja med att det handlar om att sätta
      stopp för de nationella bidragen, för att sedan föreslå att det nationella BNP-baserade
      bidraget skall utvidgas och göras till unionens huvudsakliga budgetkälla.
    t: Pues en un primer momento se nos <a>dice</a> que se trata de acabar con las
      contribuciones nacionales en un segundo momento se nos propone la ampliación
      de la contribución nacional a tenor del PNB y convertirla en el recurso principal
      del presupuesto de la Unión.
  - s: Jag beklagar att Graham Booth har gått, för jag skulle vilja <v>säga</v> <p>till</p>
      honom att jag tycker väldigt mycket om musik och att han nästa gång som mitt
      betänkande står på föredragningslistan kanske skulle kunna framföra en euro-rap!
    t: Señor Presidente, siento que el señor Booth se haya ido porque quisiera <a>decirle</a>
      que me encanta la música y quizás la próxima vez podría interpretar un euro-rap
      cuando mi informe esté terminado.
  - s: Jag har inga ytterligare kommentarer till vad ni har <v>sagt</v> <p>till</p>
      oss, eftersom ni i själva verket inte har sagt någonting.
    t: No puedo añadir ningún comentario a lo que nos ha <a>dicho</a>, porque de hecho
      no nos ha dicho nada.
  - s: Jag måste <v>säga</v> <p>till</p> er att om vi uppriktigt vill förverkliga
      detta - om det inte bara är tomma ord - skulle det faktiskt kräva en radikal
      förändring av vårt förhållningssätt och av innehållet i den politik som förs
      inom såväl denna institution som inom Europeiska unionens övriga institutioner.
    t: Tengo que <a>decirle</a> que, si de verdad nos tomáramos en serio que eso fuera
      algo más que mera retórica —convirtiéndola en realidad—, tendríamos que imponer
      un cambio radical a nuestro enfoque y al contenido de nuestra política en esta
      institución y en las de la Unión Europea.
  - s: Jag måste <v>säga</v> <p>till</p> er, herrar ordförande, att vi hade en mycket
      givande dialog i denna fråga.
    t: Debo <a>decir</a>, señores Presidentes, que hemos celebrado un diálogo extraordinariamente
      fecundo sobre esta cuestión.
  - s: Jag har <v>sagt</v> <p>till</p> er vad jag hade att säga och ni har sagt vad
      som låg er om hjärtat.
    t: Les he <a>dicho</a> lo que tenía que decir y ustedes han dicho lo que tenían
      que decir.
  - s: Deras förutsägbara reaktion är alltid att EU inte har något att <v>säga</v>
      <p>till</p> om i frågan och därför inte bör försöka göra något heller.
    t: Su respuesta previsible será siempre decir que la UE no tiene nada que <a>decir</a>
      sobre este asunto y que tampoco debería, por la tanto, tratar de hacer algo
      al respecto.
  - s: 'Vi har hållit fram en korv för befolkningen och vi kan inte tillåta oss, inte
      heller kan ministerrådet tillåta sig, att därefter <v>säga</v> <p>till</p> befolkningen:'
    t: 'Hemos prometido algo a la población y no podemos permitirnos, ni el Consejo
      de Ministros puede permitirse, <a>decirle</a> luego:'
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: sobre todo no hay que aceptar, sin contrapartida, que se incluyan negociaciones
      relativas a los servicios y a la propiedad intelectual en los procedimientos
      comunitarios, ya que ello significaría que, de ahora en adelante, los Parlamentos
      nacionales ya no tendrían nada que <a>decir</a>, nada que ratificar, sobre todo
      lo que atañe al comercio internacional.
  - s: Jag vill emellertid tydligt <v>säga</v> <p>till</p> er att olivoljeproducenterna
      inte kan förstå att, medan det i andra sektorer av den gemensamma jordbrukspolitiken
      inte tycks finnas några budgetproblem, kommissionens förslag i denna sektor,
      trots bidraget från olivsektorn till kampen mot erosion och ökenutbredning,
      trots dess bidrag till sysselsättningen och att behålla befolkningen på landsbygden,
      går i motsatt riktning.
    t: Pero deseo <a>decirle</a> claramente que los productores de aceite de oliva
      no pueden comprender que, mientras que en otros sectores de la PAC no parece
      haber problemas presupuestarios, en éste, pese a la contribución del sector
      del olivar a la lucha contra la erosión, la desertificación, pese a su contribución
      al empleo y a mantener a la población en el medio rural, las propuestas de la
      Comisión caminen en sentido contrario.
  - s: Jag vill dock också <v>säga</v> <p>till</p> er, att vi redan gör detta, till
      exempel genom programmet Joule, som stöder 26 projekt för förnybara energikällor
      i öregionerna.
    t: Pero también les <a>diré</a> que ya lo hacemos, por ejemplo con el programa
      JOULE, que subvenciona él sólo 26 proyectos de energía renovables en regiones
      insulares.
  - s: Man har <v>sagt</v> <p>till</p> oss att Förenta staterna motsätter sig utvecklingen.
    t: Se nos <a>dice</a> que los Estados Unidos se oponen.
  - s: Jag vill <v>säga</v> <p>till</p> henne att jag personligen kommer att vara
      mer liberal än henne, när vi gemensamt förbereder det sjätte ramforskningsprogrammet.
    t: Quiero <a>decirle</a> que yo seré personalmente más liberal que ella en la
      preparación colectiva del Sexto Programa Marco de Investigación y Desarrollo.
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: 'El Sr. Wurtz nos <a>dice</a>: «hay que tener derecho a gastar».'
  - s: Men har det aldrig föresvävat er att <v>säga</v> <p>till</p> dem att Engels,
      Marx, Stalin och Lenin kanske inte var så asiatiska och att det är dags att
      sluta med de här dumheterna?
    t: ¿Han pensado <a>decirles</a> alguna vez que Engels, Marx, Stalin y Lenin no
      eran precisamente asiáticos y que deben dejar de decir semejantes tonterías?
  - s: Den aktuella situationen kan inte förlängas enligt De grönas åsikt, och <v>säg</v>
      inte oupphörligen <p>till</p> oss att det handlar om fattiga jordbrukare.
    t: La situación actual no puede prorrogarse a los ojos de los Verdes y que no
      se nos <a>diga</a> constantemente que son agricultores pobres.
  - s: 'Ja, vi betraktar nationerna i Östeuropa - som ibland har varit martyrer -
      som systrar, och det är för att vi betraktar dem som sådana som vi <v>säger</v>
      <p>till</p> dem:'
    t: 'Sí, nosotros consideramos las naciones de la Europa oriental, que a veces
      fueron mártires, como hermanas y, porque como tales las consideramos, les <a>decimos</a>:'
  - s: 'Jag <v>säger</v> <p>till</p> oss alla:'
    t: 'Quiero <a>decirlo</a> anticipadamente:'
  - s: Låt mig <v>säga</v> <p>till</p> er att jag har full förståelse för alla era
      önskemål.
    t: Permitan que les <a>diga</a> que comprendo perfectamente todas las reivindicaciones
      del Parlamento.
  - s: Metoden med öppen samordning är ett intressant politiskt instrument på områden
      där Europa tidigare inte hade någonting att <v>säga</v> <p>till</p> om, och
      det är mycket bra att det belgiska ordförandeskapet har lagt till aspekten sysselsättningskvalitet
      i sammanhanget.
    t: El método abierto de coordinación constituye un instrumento político interesante
      en los ámbitos en los que Europa antes no tenía nada que <a>decir</a>, y es
      muy positivo que la Presidencia belga haya añadido el aspecto cualitativo del
      trabajo.
  - s: Jag måste <v>säga</v> <p>till</p> henne att - nej, jag vet inte namnet på damen
      i fråga och jag ber om ursäkt för det - jag måste alltså säga att om hon läst
      ordentligt vad som föreslås i Hautalas andrabehandlingsrekommendation kan hon
      inte insinuera detta mot oss.
    t: Debo <a>decirle</a> —no, no conozco el nombre de la dama en cuestión y me disculpo
      por ello— debo decirle entonces que, si ha leído bien lo que se propone en la
      recomendación de la Sra. Hautala para la segunda lectura, no puede acusarnos
      así de premeditación.
  - s: Herr talman, låt mig få 10 sekunder till - med tanke på att Astrid Lulling
      fick två minuter - och låt mig <v>säga</v> <p>till</p> denna att mitt äktenskap
      aldrig hade överlevt om inte jag och min hustru hade delat föräldraledigheten
      lika.
    t: Señor Presidente, concédame 10 segundos más, ya que le concedió dos minutos
      a Astrid Lulling, y permítame <a>decirle</a> que mi matrimonio jamás hubiese
      durado hasta hoy si mi mujer y yo no hubiésemos compartido en partes iguales
      las bajas laborales cuando nacieron nuestros hijos.
  - s: 'Om det kvällen före detta avgörande beslut saknar något mellan oss, så måste
      vi kunna <v>säga</v> <p>till</p> varandra:'
    t: 'Si, en la víspera de esa decisión política mayor, falta algo entre nosotros,
      entonces debemos poder <a>decirnos</a>:'
  - s: De fackligt aktiva arbetstagarna från Volkswagen, som är i parlamentet denna
      eftermiddag, har <v>sagt</v> <p>till</p> oss att deras främsta mål är att biltillverkarens
      ledning ska tillhandahålla en industriplan men att de också förväntar sig att
      EU ska stoppa den sociala och skattemässiga konkurrensen mellan medlemsstaterna,
      som är förödande för alla.
    t: Señor Presidente, los sindicalistas de Volkswagen en el Parlamento nos han
      <a>dicho</a> esta tarde que, aunque su prioridad es obtener un plan industrial
      de la dirección del fabricante de motores, también esperan que Europa acabe
      con la competencia social y fiscal entre los Estados miembros que nos está hundiendo
      a todos.
  - s: Jag vill <v>säga</v> <p>till</p> er, utan att veta skälet, att vi förstår att
      revisionsrätten är frånvarande eftersom den gör ett utmärkt arbete med revisionen
      av EU-institutionerna.
    t: Señor Presidente, me gustaría <a>decirle</a> que, sin conocer el motivo, comprendemos
      que el Tribunal de Cuentas esté ausente y que desarrolla una magnífica labor
      de control de las cuentas de las instituciones europeas.
  - s: Då kommer vi att erfara det som vi redan har nu, nämligen att alla andra institutioner
      inte ens tycker att det är nödvändigt att komma hit och lyssna på vad parlamentet
      som budgetlagstiftare har att <v>säga</v> <p>till</p> dem. Rådet gör nu i år
      ett berömvärt undantag, precis som det svenska ordförandeskapet gjorde förra
      året.
    t: Entonces tendríamos la misma situación que ahora, es decir, que todas las demás
      instituciones ni siquiera consideran necesario presentarse en esta Cámara para
      escuchar lo que el Parlamento, en su calidad de legislador presupuestario, tiene
      que <a>decirles</a>.
  - s: Analyserna visar att medlemsstaterna har tagit åtskilliga meningsfulla initiativ,
      att de tar arbetstagarnas kvalifikationer och fortbildning på större allvar
      än tidigare och att det har skapats nya arbetstillfällen tack vare denna sysselsättningspolitik,
      och detta, herr Brie, det vill jag också <v>säga</v> <p>till</p> er, framför
      allt inom tjänstesektorn.
    t: Los análisis muestran que los Estados miembros han acometido mucha iniciativas
      muy significativas, que éstos toman con más seriedad y dan más importancia que
      en el pasado a la cualificación y a la formación continua de los trabajadores
      y que mediante esta política de empleo se han creado también nuevos puestos
      de trabajo y, en concreto, señor Brie, también quiero <a>decirle</a> esto, en
      el sector servicios.
  - s: Jag vill <v>säga</v> <p>till</p> henne att det är mycket bättre att minska
      tillväxttakten i jordbruket för att skydda de pengar som just nu går till de
      mycket fattiga i världen, eftersom alternativet vore att minska budgetposterna
      ytterligare i utgiftsområde 4.
    t: Quiero <a>decirle</a> que es mucho mejor reducir la tasa de crecimiento en
      agricultura para proteger los fondos que actualmente se destinan a los muy pobres
      del mundo, porque la alternativa sería exprimir aún más las líneas presupuestarias
      de la categoría 4.
  - s: 'Personligen vill jag <v>säga</v> <p>till</p> er, och också det utan avsikt
      att polemisera, eftersom det är min djupaste övertygelse:'
    t: Se lo <a>digo</a> muy personalmente y sin ningún ánimo de polémica pues estoy
      profundamente convencido de que es así.
  - s: Jag har <v>sagt</v> <p>till</p> er att det finns nya möjligheter.
    t: Les he <a>dicho</a> que existen nuevas posibilidades.
  - s: 'Han <v>sa</v> så här <p>till</p> oss: ”Rösta för euron, därför att den åstadkommer
      ett politiskt Europa.'
    t: 'Nos <a>dijo</a> lo siguiente: «Voten a favor del euro, entonces tendrán una
      Europa política, porque si no creamos una Europa política para controlar Europa,
      la gente no lo aceptará, nunca lo aceptará».'
  - s: Företagen <v>säger</v> <p>till</p> oss att rekryteringen måste förenklas och
      göras mer flexibel på alla kunskapsnivåer.
    t: Las empresas nos <a>dicen</a> que la contratación debe hacerse más fácil y
      flexible a todos los niveles de especialización.
  - s: Herr kommissionär, i Flemings och Newtons land, är ni slutligen fortfarande
      beredd att säga att Galilei hade fel då han sade att jorden snurrar runt, när
      universitetet och den vetenskapliga styrkommittén <v>säger</v> <p>till</p> honom
      att jorden inte snurrar?
    t: Y, por último, señor Comisario, en el país de Fleming y de Newton, ¿está usted
      aún dispuesto a decir que Galileo se equivoca al decir que la Tierra gira cuando
      la Universidad y el Comité Científico le <a>dicen</a> que no gira?
  - s: ?Men,? <v>säger</v> jag <p>till</p> dem, ?de vill föra Europa mycket närmare
      våra medborgare, är inte det bra?
    t: 'Y yo les <a>digo</a>: «Pero quieren acercar Europa a nuestros ciudadanos,
      es una buena idea, ¿no?»'
  - s: Var inte rädda, borde man <v>säga</v> <p>till</p> dem, frukta inte era grannar
      och inte heller världen som betraktar er.
    t: No teman, hay que <a>decírselo</a>, no teman ni a sus vecinos ni al mundo que
      los mira.
  - s: Jag beklagar detta beslut och att i denna kammare inrikesministrar uppenbarligen
      har mer att <v>säga</v> <p>till</p> om än ledamöterna, som bör handla i enlighet
      med sitt samvete!
    t: Lamento esta decisión y el hecho de que en esta Asamblea parece que los ministros
      del interior tienen más que <a>decir</a> que los diputados que deberían actuar
      siguiendo sus consciencias.
  - s: 'Lino Miserotti <v>säger</v> <p>till</p> mig: ”Jag är pensionär och jag tycker
      det är rättvist att jag måste betala en avgift för att utnyttja den här motorvägen
      för att på så vis bidra till utbyggnad och underhåll av motorvägen, som är en
      viktig transportled.'
    t: 'Lino Miserotti me <a>decía</a>: «Soy pensionista y encuentro justo pagar el
      peaje por utilizar este autopista, ya que de este modo contribuyo a la construcción
      y al mantenimiento de la autopista que es una infraestructura importante para
      los transportes.'
  - s: Jag var fortfarande förvirrad på grund av kollegan Knolle, men det som han
      nu ville <v>säga</v> <p>till</p> mig, det vill jag undanhålla er.
    t: Señor Presidente, estaba aún algo confuso debido al colega Knolle, pero no
      quiero exponer lo que ahora él quería <a>decirme</a>.
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: Sin embargo, permítame que también le <a>diga</a>, señor Comisario, que me
      gustaría mucho saber qué ocurriría si comparásemos la información aportada por
      los países y que usted ha enumerado con tanto esmero con los resultados de los
      controles realizados por la Oficina Alimentaria y Veterinaria.
  - s: Han <v>säger</v> <p>till</p> oss att han har säkerställt att utvidgningen skall
      äga rum.
    t: Nos <a>dice</a> que ha garantizado la ampliación.
  - s: Nu försöker man vältra över ansvaret på parlamentet genom att <v>säga</v> <p>till</p>
      oss att även om ingen kommer att fråga oss vad vi vill har vi ingen makt att
      förhindra att något inträffar.
    t: Ahora se está intentando pasar la pelota al Parlamento, <a>diciéndonos</a>
      que aunque nadie va a preguntarnos lo que queremos, no tenemos poder para impedir
      que ocurran las cosas.
  - s: Jag kan bara upprepa vad kommissionsordföranden redan har <v>sagt</v> <p>till</p>
      er, nämligen att detta blir en fråga för den nya kommissionen.
    t: Solo puedo repetir lo que el Presidente de la Comisión ya le ha <a>dicho</a>,
      que se transferirá a la nueva Comisión.
  - s: Vi talar här om offentliga områden, men ni kan inte <v>säga</v> <p>till</p>
      mig att EU inte har någon roll i denna debatt.
    t: Estamos aquí hablando sobre áreas públicas, pero no pueden <a>decirme</a> que
      Europa no tiene un papel en este debate.
  - s: Arbetet i Europaparlamentet kommer att fortsätta efter den här debatten så
      jag måste <v>säga</v> <p>till</p> er att det är detta ordförandeskaps eller
      snarare vårt ordförandeskaps övertygelse att debatten naturligtvis är viktig
      och nödvändig.
    t: El trabajo de esta Cámara proseguirá después de este debate, así que tengo
      que <a>decirles</a> que esta Presidencia, nuestra Presidencia, considera que
      se trata, naturalmente, de un debate importante y necesario.
  - s: Jag måste <v>säga</v> <p>till</p> honom att vi i utskottet för utrikesfrågor
      inte ville fastna i teknikaliteter, med tanke på den oerhört allvarliga och
      spända situationen i Libanon sedan president Émile Lahoud lämnat över makten,
      som jag redan nämnt.
    t: Quiero <a>decirle</a> que desde la Comisión de Asuntos Exteriores no hemos
      querido entrar en excesivas technicalities, habida cuenta de la situación, como
      he dicho, de extrema gravedad y de tensión que se está viviendo en el Líbano
      para la sucesión del Presidente Lahoud.
  - s: 'Jag vill <v>säga</v> <p>till</p> er, herr Medina Ortega, att jag helt håller
      med er i en viktig punkt som enligt min åsikt måste prioriteras i Stockholmsprogrammet:'
    t: 'Le <a>diría</a>, señor Medina Ortega, que estoy de su lado en un punto esencial
      que, desde mi punto de vista, debe ser una prioridad para Estocolmo:'
  - s: Jag skulle i dag vilja <v>säga</v> <p>till</p> er att man inte kommer att bekämpa
      bedrägeriet som ni önskar, att man inte kommer att återupprätta demokratin i
      Europa genom att bygga upp en konstgjord superstat, som skulle ge oss en kommission
      och en europeisk offentlig funktion som är avskärmad från folket.
    t: Quisiera <a>decirle</a>, señor Prodi, que no se combatirá el fraude como desea
      usted, no se restaurará la democracia en Europa construyendo un superestado
      que sería artificial y que, por naturaleza, implicaría una Comisión y una función
      pública europea alejadas de los pueblos.
  - s: Mycket har sagts i dag om tidigare cynism och hyckleri, men jag vill <v>säga</v>
      <p>till</p> er att det finns inget mer cyniskt eller skenheligt än människor
      som redan har anmält att de tänkte rösta emot kommissionen med synpunkter på
      utfrågningsförfarandet.
    t: Señor Presidente, hoy se ha hablado largo y tendido sobre el cinismo y la hipocresía
      del pasado, pero quisiera <a>decirle</a> que nada es tan cínico ni hipócrita
      como el hecho de que comenten el proceso de audiciones quienes ya han anunciado
      que votarán en contra de la Comisión.
  - s: 'Jag är besviken över att parlamentet inte har visat någon styrka inför rådet
      och inte har <v>sagt</v> <p>till</p> rådet:'
    t: 'Estoy decepcionada porque el Parlamento no haya mostrado la columna vertebral
      al Consejo y le haya <a>dicho</a>:'
  - s: Jag ville bara helt kort <v>säga</v> <p>till</p> ledamoten Swoboda att det
      i fråga om honom ibland är svårt att skilja mellan om han här talar för den
      socialdemokratiska gruppen, som Wienpolitiker eller som f.d. Wienpolitiker.
    t: Señora Presidenta, quisiera <a>decir</a> muy brevemente en relación con el
      diputado, Sr. Swoboda, que en su caso resulta a veces difícil distinguir si
      habla aquí como dirigente del Grupo del PSE, como político de Viena o como antiguo
      político vienés.
  - s: Låt mig <v>säga</v> <p>till</p> er, herr kommissionär, att jag arbetade med
      77-protokollet som hade stor del i hjälpen till länderna i tredje världen.
    t: Sólo quiero <a>decirle</a>, señor Comisario que he trabajado en el Protocolo
      77, que trata en gran medida con la ayuda a países del tercer mundo.
  - s: I Danmark skulle man normalt <v>säga</v> <p>till</p> människor, som har gjort
      bort sig i sådan grad, som man gjort här, att man är tvungen att ge dem sparken.
    t: Si fuera una persona, en Dinamarca se <a>diría</a> que se ha equivocado hasta
      tal punto que su despido era inevitable;
  - s: Exempelvis kan vi inte tillåta att en regering, som den kubanska, vill ställa
      villkor för respekten av de grundläggande friheterna för att USA:s blockad skall
      upphöra, liksom vi inte tillåter att exempelvis diktatorn i Ekvatorialguinea
      <v>säger</v> <p>till</p> oss att traditionen för de mänskliga rättigheterna
      är annorlunda i hans land än i Europa.
    t: Por ejemplo, no podemos admitir que un Gobierno como el cubano quiera condicionar
      el respeto a las libertades fundamentales al cese del embargo existente desde
      los Estados Unidos, como no le admitimos, por ejemplo, al dictador de Guinea
      Ecuatorial que nos <a>diga</a> que la tradición de derechos humanos es distinta
      en su país a la de Europa.
  - s: Samtidigt som Europaparlamentet har mycket att <v>säga</v> <p>till</p> om i
      frågan om EU:s budget, har det, för ovanlighetens skull, ingen riktig kontroll
      över de aktiviteter som äger rum i enlighet med det otidsenliga och icke-genomblickbara
      Euratomfördraget.
    t: A la vez que el Parlamento Europeo tiene mucho que <a>decir</a> respecto del
      presupuesto de la UE, carece, excepcionalmente, de control real sobre las actividades
      que tienen lugar bajo el anacrónico y opaco Tratado Euratom.
  - s: Kommissionären <v>säger</v> <p>till</p> oss att konsumenternas intressen kom
      till skada, men att det inte fick några allvarliga effekter för marknaden.
    t: El Comisario nos <a>dice</a> que se perjudicaron los intereses de los consumidores,
      pero que ello no afectó seriamente al mercado.
  - s: Han <v>säger</v> <p>till</p> oss att det inte fanns några riktlinjer för CFO.
    t: Nos <a>dice</a> que no hay nada que sirviera de referencia en el caso del CFO.
  - s: Den senaste historien berättar om hur flyktingar fördes ombord på skepp medan
      man <v>sade</v> <p>till</p> dem att de skulle bli räddade.
    t: La última noticia es que a los refugiados se les embarca en buques y se les
      <a>dice</a> que se alegren porque ya están salvados.
  - s: Därför får jag be er att inte <v>säga</v> <p>till</p> mig att EU bär skulden
      för att 7 miljoner kor slaktades i Storbritannien för det har ett klart samband
      med den brittiska ståndpunkten vid denna tidpunkt.
    t: Esto se lo debemos al Gobierno británico del momento, así que, por favor, no
      me intente <a>decir</a> que Europa es la culpable del sacrificio de siete millones
      de vacas en Gran Bretaña, puesto que la única explicación es la postura británica
      de entonces.
  - s: Jag talar för många ungdomar som är medlemmar i och röstar på Radikala partiet
      och jag <v>säger</v> <p>till</p> dem att detta är någonting viktigt för Europa,
      och jag ser detta direktiv, detta betänkande av Redondo Jiménez som någonting
      positivt för de unga.
    t: Hablo en nombre de muchos jóvenes que se han afiliado y votan al Partido Radical
      y les <a>digo</a> que ésta es una perspectiva importante para Europa y, en interés
      de los jóvenes, valoro esta directiva, este informe de la Sra. Redondo Jiménez.
  - s: Jag vill även <v>säga</v> <p>till</p> er att vi arbetar mycket hårt för att
      förbättra säkerheten kring Europaparlamentet, liksom kring andra EU-institutioner
      - inte bara vid parlamentet.
    t: También quiero <a>decirles</a> que estamos trabajando duro para mejorar la
      seguridad alrededor de las instalaciones del Parlamento Europeo y de otras instituciones
      europeas.
  - s: Om man åker bil och korsar gränsen mellan Tyskland och Frankrike <v>säger</v>
      ingen <p>till</p> om att man skall identifiera sig eller säga till att man lämnar
      landet.
    t: Así, por ejemplo, si uno va en coche y cruza la frontera entre Alemania y Francia,
      nadie le <a>dice</a> que se identifique ni que señale que cruza el país.
  - s: Därför stöder jag den resolution som Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, Europeiska socialdemokratiska partiets grupp och Gruppen
      Unionen för nationernas Europa har lagt fram, något som tio av oss i Europeiska
      Fria Alliansen, undergrupp till Gruppen De gröna/Europeiska Fria Alliansen,
      uttryckligen har <v>sagt</v> <p>till</p> om.
    t: Apoyo, en este sentido, y lo hemos <a>dicho</a> expresamente diez diputados
      pertenecientes al subgrupo Alianza Libre Europea del Grupo Verdes/Alianza Libre
      Europea, la resolución presentada por el Partido Popular Europeo, por el Partido
      Socialista Europeo y por el Grupo UEN.
  - s: Om ni någon dag råkar åka till denna strand kommer ni att få se de portugisiska
      fiskarna vänligt <v>säga</v> <p>till</p> er att ni är en persona non grata i
      mitt land.
    t: Si algún día diera la casualidad de que fuese a esa playa, vería que los pescadores
      portugueses le <a>dirían</a> amablemente que es usted persona non grata en mi
      país.
  - s: 'Jag måste upprepa något som jag redan har <v>sagt</v> <p>till</p> er flera
      gånger och som jag även sa när jag talade inför Sveriges riksdag:'
    t: 'Debo decirles otra vez lo que ya les he <a>dicho</a> muchas veces, y lo mismo
      que dije al Parlamento sueco:'
  - s: Jag har haft ett antal mycket givande samtal med relevanta personer vid kommissionen
      och författarna till detta dokument, och jag har <v>sagt</v> <p>till</p> dem
      att jag är mycket glad att se det här och att jag tycker att dokumentet är utmärkt
      och är vittgående när det gäller att möta de förslag som lagts fram av Europaparlamentet
      under årens lopp.
    t: He sostenido varias conversaciones interesantes con las personas apropiadas
      de la Comisión y los autores de este documento, y les he <a>dicho</a> que me
      agrada sobremanera que se haya presentado el documento y que, en mi opinión,
      es un documento excelente que responde en gran medida a las propuestas que el
      Parlamento Europeo viene presentando desde hace años.
  - s: Därför är europeiska partier inte de partier som på grund av partsintressen
      går under samma förkortning i olika länder, utan de partier som på grund av
      att de har liknande ideal, värderingar och program går samman i grupper och
      arbetar tillsammans för att ge medborgarna mer att <v>säga</v> <p>till</p> om
      och företräda dem väl.
    t: Por ello, como <a>diría</a> Voltaire, «si quieres hablar conmigo fija tus términos».
  - s: Europeiska kommissionen, föregångaren till den nuvarande kommissionären, var
      inte särskilt framgångsrik men hade inte heller särskilt mycket att <v>säga</v>
      <p>till</p> om före Amsterdamfördraget.
    t: La Comisión Europea, la predecesora de los comisarios actuales, hasta ahora
      no ha tenido éxito en este intento, pero con antelación al Tratado de Amsterdam
      no tenía mucho que <a>decir</a> sobre el tema.
  - s: 'Ni kommer att ångra er därför att de som en gång låste in dessa oskyldiga
      medborgare kommer att <v>säga</v> <p>till</p> dem: ”Som ni ser kan vi göra vad
      vi vill - västvärlden är ändå bara ute efter den kinesiska marknaden.'
    t: 'Lo lamentará porque las personas que han encerrado a ciudadanos inocentes
      le <a>dirán</a>: «Podemos hacer lo que queramos porque Occidente sólo quiere
      nuestros mercados».'
  - s: ”Ingen förändring”, <v>sade</v> han <p>till</p> oss.
    t: «Ningún cambio», nos <a>dijo</a>.
  - s: För det första vill jag tillsammans med de alla andra som precis har talat
      gratulera Neil Parish för det arbete han har utfört och <v>säga</v> <p>till</p>
      er att jag instämmer fullständigt med de mål som har utstakats i detta betänkande.
    t: Señor Presidente, señora Comisaria, Señorías, quiero ante todo unirme a los
      que acaban de intervenir felicitando al señor Parish por el trabajo que ha realizado
      y <a>decirles</a> que estoy totalmente de acuerdo con los objetivos que se formulan
      en este informe.
  - s: Men jag vill <v>säga</v> <p>till</p> er att Spanien har många utmaningar framför
      sig, att jag är övertygad om Spaniens duglighet som nation och att jag vill
      tro och också är säker på att ni kommer att visa att ni klarar utmaningen.
    t: Pero sí quiero <a>decirle</a> que España tiene por delante muchos retos, que
      tengo la seguridad de las capacidades de España como nación y que quiero creer,
      y estoy seguro, de que usted estará a la altura de nuestro país.
  - s: Vad jag vill <v>säga</v> <p>till</p> er är att den här dagordningen inte fungerar.
    t: Lo que quisiera <a>decirle</a> es que este programa no va a funcionar.
  - s: Jag vill kunna se mina barn och barnbarn i ögonen utan att skämmas, och kunna
      <v>säga</v> <p>till</p> dem att vi lämnar efter oss Donaufloden i samma skick
      som vi ärvde den.
    t: Quiero poder mirar a mis hijos y nietos a los ojos sin avergonzarme, y <a>decirles</a>
      que hemos sido capaces de preservar el Danubio tal y como lo recibimos, y lo
      mismo va para otros ríos europeos, como el Tisza.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er, mina damer och herrar, att
      det värsta vi kan göra är att låta den stärkta moral som stängningen av Guantánamo
      inneburit försvinna för att Europa inte var berett att ta ställning.
    t: También les <a>diría</a>, Señorías, que lo peor que podríamos hacer es dejar
      que el impulso que significa el cierre de Guantánamo se evaporase porque Europa
      no estuviese preparada para levantarse y que se la tenga en cuenta.
  - s: Jag skulle vilja svara på Spencers iakttagelser och får jag <v>säga</v> <p>till</p>
      honom direkt att det finns nästan oöverstigliga problem med att skapa en gemensam
      utrikes- och säkerhetspolitik.
    t: Señor Presidente, quisiera responder a las observaciones del Sr. Spencer y
      permítaseme <a>decirle</a> inmediatamente que la creación de la Política Exterior
      y de Seguridad Común plantea problemas tremendos.
  - s: Jag har välkomnat modet hos minister Cook, rådets ordförande, i Jerusalem,
      och vad gäller USA så händer det en del saker som precis i dag, i Knesset, där
      kongressens talman Gingrich kallade den amerikanska utrikesministern ”palestinsk
      agent”, en sak som jag anser att vi ännu inte <v>säger</v> <p>till</p> varandra.
    t: Yo he saludado el valor del ministro Cook, Presidente en ejercicio del Consejo,
      en Jerusalén, y respecto de los Estados Unidos están ocurriendo cosas como que
      hoy mismo, en la Kneset, el speaker del Congreso, Sr. Gingrich ha tratado a
      la Secretaria de Estado norteamericana de ’agente palestina’, cosa que yo creo
      que todavía no lo <a>decimos</a> entre nosotros.
  - s: Det vore alltför enkelt att bara lägga skulden på en sida, men det måste ge
      oss en tankeställare att Abraham Burg, medlem av israeliska knesset som vi välkomnade
      till denna kammare för en tid sedan, <v>säger</v> <p>till</p> oss att dagens
      Israel står inför valet mellan judisk radikalism och demokrati, mellan bosättningar
      och hopp för båda folken, mellan den nedtryckande synen av taggtråd, gatubarrikader
      och självmordsattacker och en internationell gräns mellan två stater med Jerusalem
      som gemensam huvudstad.
    t: Sería demasiado sencillo atribuir la responsabilidad a un solo bando, pero
      nos da que pensar que Abraham Burg, un miembro de la Knesset israelí a quien
      tuvimos el honor de tener en esta Cámara hace tiempo, nos <a>diga</a> que el
      Israel de hoy tiene que elegir entre el judaísmo radical y la democracia, los
      asentamientos o la esperanza para ambos pueblos, las engañosas visiones de los
      alambres de espino, los bloqueos en las calles y los atentados suicidas, y una
      frontera internacional entre dos Estados, con Jerusalén como capital compartida.
  - s: Kommissionsledamot Lamy har rätt när han <v>säger</v> <p>till</p> oss att det
      är en sak att göra uttalanden och en helt annan att fatta beslut som påverkar
      tusentals miljoner medborgare.
    t: Tiene razón el Comisario Lamy cuando nos <a>dice</a> que una cosa es hacer
      declaraciones y otra tomar decisiones que afectan a miles de millones de ciudadanos.
  - s: Herr kommissionsordförande, jag <v>säger</v> <p>till</p> er att det inte får
      hända igen att vi inte har något dokument till en så viktig debatt.
    t: Señor Presidente de la Comisión, le <a>digo</a> que no se puede repetir otra
      vez que no tengamos ningún documento para un debate tan importante.
  - s: Jag vill <v>säga</v> <p>till</p> honom att vi fortfarande inte vet var utbrottet
      startade.
    t: Le <a>diría</a> que todavía no sabemos dónde se originó este brote.
  - s: När jag hör Lucas tala kommer jag att tänka på en rysk historiker som <v>sade</v>
      <p>till</p> mig en gång att det underbara med det förgångna är att saker och
      ting ständigt ändrar sig där.
    t: Cuando oigo a la Sra. Lucas hablar, me recuerda a un historiador ruso que me
      <a>dijo</a> una vez que lo más sorprendente del pasado es que allí las cosas
      siempre están cambiando.
  - s: Jag säger att priset är till alla kubaner eftersom jag förstår det så att Europa
      vill <v>säga</v> <p>till</p> dem. ?
    t: 'Digo que este premio es para todos los cubanos porque entiendo que, con este
      premio, Europa quiere <a>decirles</a>: «Ustedes también tienen derecho a los
      derechos».'
  - s: Vi måste lyssna på vad EU-medborgarna har att <v>säga</v> <p>till</p> oss.
    t: Tenemos que escuchar lo que los ciudadanos europeos nos están <a>diciendo</a>,
      quienes han sido los primeros en sufrir los efectos económicos y sociales de
      la crisis y que defienden que es intolerable hablar solo de austeridad.
  - s: Traditionella politiker har skrutit med Bolognaprocessen som det avgörande
      steget mot ett europeiskt område för högre utbildning i åratal och har <v>sagt</v>
      <p>till</p> oss att det skulle göra oss så mycket mer konkurrenskraftiga.
    t: Políticos tradicionales han estado haciendo alarde del Proceso de Bolonia como
      el paso crucial hacia un Área de Educación Secundaria Europea durante años y
      nos han <a>dicho</a> que eso nos haría a todos mucho más competitivos.
  - s: Och på grund av att det gör oss i parlamentet ont att se detta - och i dag
      tar vi emot företrädare från de länder som nekades frihet under Sovjets totalitära
      regim - vill vi <v>säga</v> <p>till</p> Kubas folk att inte förlora hoppet.
    t: Y porque nos duele, desde este Parlamento —que hoy acoge a los representantes
      de aquellos países que se habían visto privados de la libertad bajo el régimen
      totalitario soviético— queremos <a>decirles</a> que no pierdan la esperanza.
  - s: Man <v>säger</v> <p>till</p> oss att vi borde ha gått längre i den svåra debatten
      om antalet frågor som skall omfattas av beslut med kvalificerad majoritet.
    t: Se nos <a>dice</a> que había que ir más lejos en el difícil debate sobre el
      número de cuestiones que son objeto de una votación por mayoría cualificada.
  - s: Peres <v>sade</v> i går <p>till</p> oss att han stöder en blomstrande och modern
      palestinsk myndighet.
    t: El Sr. Peres nos <a>dijo</a> ayer que él apoya una Autoridad Palestina floreciente
      y moderna.
  - s: Vägen till fred och sättet på vilket Europeiska unionen skall bidra till fred,
      består av användning av inflytande i området - särskilt när det rör palestinierna
      - och att Europeiska unionen <v>säger</v> <p>till</p> dem att det bör inrättas
      en palestinsk stat och att det bör finnas en israelisk stat, men båda måste
      få känna sig säkra under de kommande åren.
    t: El camino hacia la paz y la contribución que Europa puede hacer a la paz pasa
      por hacer uso de su influencia en la zona, en particular, sobre los palestinos,
      y <a>decirles</a>, sí, debe existir un Estado palestino, sí, debe existir un
      Estado de Israel, pero ambos deberán tener garantizada la seguridad en el futuro.
  - s: Vi är således nöjda med grundfrågan, det vill säga att tilläggsbudgetarna skall
      få vara kvar och att parlamentet har något att <v>säga</v> <p>till</p> om angående
      dessa.
    t: Por tanto, sí estamos contentos con el fondo, es decir, con que sigan existiendo
      los presupuestos rectificativos, y que este Parlamento tenga algo que <a>decir</a>
      sobre todos ellos.
  - s: För några veckor sedan <v>sa</v> president Klaus tydligt <p>till</p> oss att
      han inte såg något annat alternativ än EU-medlemskap för Tjeckien.
    t: Señorías, hace tan solo unas semanas, el Presidente Klaus nos <a>dijo</a> claramente
      que no veía alternativa alguna a la adhesión a la Unión Europea.
  - s: För den som, i likhet med mig, erinrar sig att man har <v>sagt</v> <p>till</p>
      oss att havet är framtiden, där finns det obegränsad tillgång på livsmedel,
      och allt står där till vårt förfogande, bara några år senare måste läsa vad
      Teverson sagt, han kommer till resultatet att det är en sorglig bild som förmedlas.
    t: Porque los que se acuerden como yo de que antes nos <a>decían</a> que el mar
      era el futuro, que los recursos eran ilimitados, que todo estaba a nuestra disposición
      y que ahora, algunos años después, tenemos que leer lo que el Sr. Teverson ha
      dicho, no podemos sino encontrarnos ante un panorama desolador.
  - s: Å andra sidan måste vi <v>säga</v> <p>till</p> oss själva att det finns anledning
      att vara optimistiska, inte minst på grund av det faktum att vi har en utmärkt
      kommissionär för fiskefrågor, som fått igenom mycket.
    t: Por otro lado hay que <a>decir</a> que hay algunos motivos para sentirse optimistas,
      no sólo por el hecho de que tengamos un extraordinario comisario de pesca que
      ha conseguido llevar adelante de forma enérgica numerosos asuntos.
  - s: Parlamentet hade inget att <v>säga</v> <p>till</p> om.
    t: El Parlamento no tuvo nada que <a>decir</a>.
  - s: Ni har våra varmaste lyckönskningar och låt mig <v>säga</v> <p>till</p> er,
      vår talman, att jag är säker på att ni kommer att vara en lika enastående politisk
      aktör i Europa som ni har varit i Spanien.
    t: Estimado Josep Borrell, tiene usted nuestros mejores deseos, y permítame <a>decirle</a>,
      nuestro Presidente, que tengo la certeza de que será usted una figura política
      tan destacada en Europa como ha sido en España.
  - s: Men det viktigaste jag vill <v>säga</v> <p>till</p> er är att utrikestjänsten
      är en tjänst för hela EU.
    t: Pero, lo que es más importante, lo que le <a>diría</a> es que el Servicio de
      Acción Exterior está al servicio de toda la Unión Europea.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er att inte vara så pessimistisk.
    t: Por último, señor Mölzer, lo que quiero <a>decirle</a> es que no sea tan pesimista.
  - s: Dessa länder väntar fortfarande på någon form av bekräftelse på denna konferens,
      och kommissionen har <v>sagt</v> <p>till</p> mig att den skall hållas före undertecknandet
      av avtalet.
    t: Esos países siguen esperando algún tipo de confirmación de dicha conferencia
      y la Comisión les <a>dijo</a> que se celebraría antes de la firma del acuerdo.
  - s: Det gläder mig mycket att kunna tala om för er att den nya kommissionens första
      beslut var att lägga fram den här förordningen igen, och jag kan upplysa er
      om att åtminstone några av de länder som tidigare röstade mot förordningen redan
      har <v>sagt</v> <p>till</p> mig att de kommer att rösta för mer insyn den här
      gången.
    t: Me complace decirle que la primera decisión de la nueva Comisión fue proponer
      de nuevo ese reglamento y que la información que yo tengo es que al menos algunos
      países votaron en contra del reglamento ya me han <a>dicho</a> que votarán esta
      voz a favor de una mayor transparencia.
  - s: Vi måste lugna dem som är oroade med att vi i inget fall kommer att ifrågasätta
      staternas skattemässiga suveränitet, vi måste <v>säga</v> <p>till</p> dem som
      oroar sig att det inte handlar om att underifrån slå ihop bl.a. systemen för
      social trygghet, utan helt enkelt att se till att den gemensamma marknaden och
      den inre marknaden fungerar bra i ett utvidgat Europa.
    t: Hay que tranquilizar a los que están inquietos, <a>decirles</a> que en ningún
      caso se pondrá en entredicho la soberanía fiscal de los Estados, y que, por
      otra parte, no se trata de fusionar, en particular por abajo, los sistemas de
      protección social, sino simplemente de hacer funcionar bien, en una Europa ampliada,
      el mercado común y el mercado único.
  - s: Kollegan Berthu har <v>sagt</v> <p>till</p> mig att han själv hade tänkt på
      att begära återförvisning till utskott, men sedan har jag verkligen konstaterat
      att man röstat i enlighet med arbetsordningens artikel 143 och inte 144.
    t: El Sr. Berthu me <a>dijo</a> que había pensado en pedir él mismo la devolución
      a comisión, pero luego comprobé que se había votado de conformidad con el artículo
      143 y no con el 144 del Reglamento.
  - s: Jag har <v>sagt</v> <p>till</p> er en gång förut att i detta parlament förväntar
      vi oss alla att vi skall känna till merparten av de frågor som er familj ställs
      inför.
    t: Ya le <a>dije</a> una vez que para el final de esta legislatura todos esperamos
      conocer casi todos los problemas que afectan a su familia.
  - s: Arbetstagarna i Frankrike har inte haft mer att <v>säga</v> <p>till</p> om
      stadgan om de grundläggande rättigheterna än vad Litauens folk har haft att
      säga om landets anslutning till EU.
    t: Los trabajadores franceses no han tenido más que <a>decir</a> sobre la Carta
      de Derechos Fundamentales que la población de Lituania sobre su adhesión.
  - s: I utskottet hade jag tillfälle att invända mot det faktum att experterna också
      kan komma från instanser utanför de icke-statliga organisationerna, och ändå
      få någonting att <v>säga</v> <p>till</p> om.
    t: Tuve oportunidad, en la comisión, de indignarme contra el hecho de que expertos
      pudiesen también estar fuera de las ONG y sin embargo tener cosas que <a>decir</a>.
  - s: Jag vädjar till mina kolleger att använda parlamentets nya befogenheter på
      ett ansvarsfullt sätt, så att vi kan se våra 500 miljoner medborgare i ögonen
      och <v>säga</v> <p>till</p> dem att vi försvarar deras säkerhet.
    t: Pido a mis colegas que utilicen los poderes de este Parlamento, los nuevos
      poderes que tenemos, con toda responsabilidad, para realmente poder mirar a
      quinientos millones de ciudadanos y <a>decirles</a> que estamos defendiendo
      su seguridad.
  - s: Kan vi uppmuntra människor att göra uppoffringar om vi <v>säger</v> <p>till</p>
      dem att de alltid kommer att lämnas utanför i väntsalen?
    t: ¿Podemos animar a la población a sacrificarse si les <a>decimos</a> que siempre
      se les mantendrá esperando fuera?
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: 'Más bien, ¿no deberíamos <a>decirles</a>:'
  - s: Vi kan inte <v>säga</v> <p>till</p> dem att den internationella handeln är
      ett spel med vinnare och förlorare, och att det tyvärr är de som kommer att
      offras, vilket vi inte kan göra något åt.
    t: No podemos <a>decirles</a> que el mercado internacional es un juego de ganadores
      y perdedores y que, lamentablemente, ellos son los que se sacrificarán y que
      no podemos hacer nada al respecto.
  - s: <v>Säg</v> <p>till</p> honom, att om han här också slår in på parlamentets
      linje, då blir vi begeistrade.
    t: <a>Dígale</a> que si en este asunto adopta la línea del Parlamento, estaremos
      entusiasmados.
  - s: Jag har som föredragande träffat ledarna för den spanska tonfiskindustrin och
      de har själva <v>sagt</v> <p>till</p> mig att det för närvarande inte finns
      något sådant hot.
    t: En mi calidad de ponente me he reunido con los dirigentes del sector atunero
      español y ellos mismos me han <a>dicho</a> que no existe actualmente tal amenaza.
  - s: Jag uppmanar kommissionen att seriöst granska om dessa patent som beviljats
      verkligen också är i enlighet med patentdirektivet, och inte låtsas som om parlamentet
      här inte skulle ha något att <v>säga</v> <p>till</p> om och inte kan fatta några
      beslut!
    t: Pido a la Comisión que estudie muy en serio si las patentes concedidas son
      congruentes realmente con la Directiva sobre Patentes y que no actúe aquí como
      si el Parlamento no tuviese más que <a>decir</a> ni más acuerdos que tomar.
  - s: När någon i min valkrets vänder sig till mig i ett sådant här ärende <v>säger</v>
      jag <p>till</p> dem att de ska skriva tillbaka till företaget och be dem skicka
      över all kommande korrespondens till mig.
    t: Cuando los ciudadanos de mi circunscripción se dirigen a mí yo les <a>digo</a>
      que escriban a la empresa y le comuniquen que, en el futuro me dirijan a mí
      toda la correspondencia.
  - s: Avslutningsvis vill jag <v>säga</v> <p>till</p> dig, Günther Oettinger, att
      vi nu hoppas på konsekvens, och att reaktorer som inte klarar testerna och inte
      kan åtgärda sina brister stängs ned.
    t: Para terminar, señor Comisario, quisiera <a>decirle</a> que lo que esperamos
      ahora es coherencia, para que se clausuren los reactores que no pasen las pruebas
      y no puedan solventar sus deficiencias, y transparencia, para que todos los
      ciudadanos tengan cumplida información del proceso y de los resultados de las
      pruebas.
  - s: 'Jag vill <v>säga</v> <p>till</p> er:'
    t: Me gustaría <a>decirle</a> que eso no es suficiente.
  - s: Vad vi också borde lära oss av varandra är att Europas funktion inom hälsovårdsområdet
      egentligen redan är mycket omfattande, trots att vi formellt inte har mycket
      att <v>säga</v> <p>till</p> om.
    t: Lo que también podríamos aprender unos de otros es que Europa ya desempeña
      actualmente una función principal en el ámbito de la asistencia sanitaria, a
      pesar del hecho de que, formalmente, tengamos poco que <a>decir</a>.
  - s: Även om jag stryker under min stora sympati för och värdet av Förenta staterna
      måste vi därför i dag <v>säga</v> <p>till</p> dem, som allierade och som de
      vänner som vi verkligen är, att detta är fel väg att gå och att de måste stanna
      upp och lyssna på det internationella samfundet.
    t: Por eso, aunque confirmamos nuestro afecto y estima por los Estados Unidos,
      debemos <a>decirles</a>, como verdaderos aliados y amigos, que ha tomado el
      camino equivocado y que debe pararse a escuchar a la comunidad internacional.
  - s: 'Eller också skulle jag kanske <v>säga</v> <p>till</p> herrarna i fackföreningen:'
    t: 'O debería quizá <a>decir</a>:'
  - s: Vi väntar på vad den svenska regeringen kommer att <v>säga</v> <p>till</p>
      oss.
    t: Estamos esperando a ver qué nos <a>dice</a> el Gobierno sueco.
  - s: Så jag vill <v>säga</v> <p>till</p> dem att vägen ligger öppen, enligt mening,
      för Spanien att återfå styret över Gibraltar, om man verkligen vill det.
    t: Por tanto, me gustaría <a>decirles</a> que el camino está abierto, en mi opinión,
      para que España recupere la soberanía de Gibraltar si realmente lo desea.
  - s: Jag skulle kunna nämna namnen på flera kolleger här - var inte rädda, jag skall
      inte göra det - som har <v>sagt</v> <p>till</p> mig att de förstår oss österrikare,
      de är också på vår sida.
    t: Podría citar el nombre de algunos diputados de esta Cámara —no se preocupen,
      no lo voy a hacer— que me han <a>dicho</a> que comprenden a los austriacos y
      que están de su parte, pero que no saben qué otra cosa pueden hacer, porque
      los transportistas los machacarían.
  - s: 'Ni bör glädja er, kommissionsledamot, eftersom parlamentet i och med detta
      <v>säger</v> <p>till</p> er:'
    t: 'Usted está de enhorabuena, señora Comisaria, porque en esa fotografía el Parlamento
      le está <a>diciendo</a>:'
  - s: Jag vill nämligen <v>säga</v> <p>till</p> honom att offentlig upphandling är
      ett av de främsta verktyg vi har för att uppmuntra innovativa företag i hela
      EU.
    t: Creo que debemos felicitarnos de la presencia del señor Tajani, porque quiero
      <a>decirle</a> que la contratación pública es un elemento clave para estimular
      a las empresas innovadoras en toda la Unión Europea.
  - s: 'Vi vill att besluten ska fattas inom den institutionella ramen, inom ramen
      för en union som bygger på rättsstatsprincipen, och följande vill jag <v>säga</v>
      <p>till</p> er med stor uppriktighet och stort allvar:'
    t: 'Queremos que las decisiones se tomen dentro del marco institucional, dentro
      del marco de una Comunidad basada en el Estado de Derecho, y éste es el motivo
      por el que quisiera <a>decirles</a> con franqueza y sinceridad:'
  - s: I själva verket <v>säger</v> jag <p>till</p> dem att det inte gör det, eftersom
      det tog så lång tid och födseln och förlossningen var så svår.
    t: En verdad, les <a>digo</a> que no hay demasiado fervor, pues el proceso ha
      sido demasiado largo, y su inicio y puesta en marcha han sido también bastante
      difíciles.
  - s: 'Vi ger lån på vissa villkor, och vi ålägger dessa länder vissa villkor som
      är stränga, för situationen i länderna är utomordentligt svår, men vi <v>säger</v>
      <p>till</p> dem: ”Gör inte nedskärningar för att kunna medfinansiera strukturfonderna
      och Sammanhållningsfonden, vidta inte bakåtsträvande åtgärder, gör inte nedskärningar
      som drabbar de svagaste.”'
    t: 'Prestamos con condiciones, y les ponemos a esos países unas condiciones que
      son duras, porque su situación es extraordinariamente difícil, pero les <a>decimos</a>:
      «No rebajen dinero para poder cofinanciar los Fondos Estructurales y los Fondos
      de Cohesión;'
  - s: I framtiden kommer vi att integrera Schengen i Europeiska unionen och även,
      som jag har <v>sagt</v> <p>till</p> den föredragande, i den kommande revisionen
      av Maastrichtfördraget.
    t: En el futuro tendremos que encuadrar Schengen dentro de la Unión Europea y,
      como ya ha <a>dicho</a> la ponente, ello tendrá que ser en la próxima revisión
      del Tratado de Maastricht.
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: 'Mi madre que tiene 86 años ha venido a visitar el Parlamento Europeo, ha asistido
      a toda la sesión y ha <a>dicho</a>: «¡Muy bien, Fatuzzo!'
  - s: Jag önskar er all kraft, men också att ni stöder parlamentet och arbetar för
      att parlamentet framdeles får mer att <v>säga</v> <p>till</p> om i frågor som
      rör den ekonomiska politiken och sysselsättningspolitiken, vilket också förväntas
      av medborgarna i Europa.
    t: Les deseo mucha fuerza, el apoyo del Parlamento y el empeño de que en el futuro
      este Parlamento tenga más que <a>decir</a> en las cuestiones de política económica
      y política de empleo, tal como lo esperan también las ciudadanas y los ciudadanos
      de Europa.
  - s: Jag vill <v>säga</v> <p>till</p> honom att det inte beror på brist på initiativ
      från vår sida, att det tagit lång tid att få med denna fråga på föredragningslistan.
    t: Quisiera <a>decirle</a> que si ha llevado mucho tiempo conseguir que este asunto
      figure en el orden del día, el retraso no se ha debido a falta de esfuerzos
      por nuestra parte.
  - s: Jag blev glad när jag hörde vad Nicole Perry hade att <v>säga</v> <p>till</p>
      oss i dag i detta avseende.
    t: Me alegra poder escuchar lo que Nicole Perry tenga que <a>decirnos</a> hoy
      en este sentido.
  - s: Och så att man inte <v>säger</v> <p>till</p> oss att vi misstar oss om sakfråga
      och att denna revidering inte får några konsekvenser för GMO-material, då en
      sådan förordning redan finns för skogen.
    t: Y que no nos <a>digan</a> que nos equivocamos de tema, que esa revisión no
      tiene ninguna consecuencia en materia de OMG, puesto que ya existe un reglamento
      de ese tipo para los bosques.
  - s: Kanske skulle de kunna upplysa er om vad som händer i det området och <v>säga</v>
      <p>till</p> er, t.ex., varför de tillåter i ett område i norra Irak, som Irak
      på grund av dem inte kontrollerar, att andra beger sig dit för att kontrollera,
      d.v.s. för att säga sanningen invadera militärt?
    t: ¿Acaso podrían ellos informarle sobre lo que ocurre en aquella región y <a>decirle</a>,
      por ejemplo, por qué permiten que en la zona norte de Iraq —que Iraq no controla
      precisamente por su causa— entren otros, y la controlen, es decir —no nos engañemos—
      que la invadan militarme?
  - s: Varken spanska, europeiska eller regionala myndigheter har något att <v>säga</v>
      <p>till</p> om i det fallet.
    t: Ni las autoridades españolas ni las europeas ni las regionales tienen mucho
      que <a>decir</a>.
  - s: Vi <v>säger</v> <p>till</p> er att hålla fingrarna borta från denna åtgärd.
    t: Les <a>decimos</a> que se abstengan de esta medida.
  - s: När jag träffade utrikesminister Levy i New York för ett par veckor sedan,
      <v>sade</v> jag <p>till</p> honom att jag inte tyckte att vår relation borde
      dränkas i apelsinjuice - det finns viktiga handelsfrågor som vi måste lösa,
      av vilka apelsinjuicefrågan är en.
    t: Cuando me reuní con el Ministro de Asuntos Exteriores Levy en Nueva York hace
      unas semanas, le <a>dije</a> que no creía que nuestras relaciones debieran ahogarse
      en zumo de naranja;
  - s: 'Jag måste <v>säga</v> <p>till</p> dem:'
    t: 'Lo que quisiera <a>decirles</a> es lo siguiente:'
  - s: Någon har en gång <v>sagt</v> <p>till</p> mig att om man vill se vad någon
      verkligen prioriterar så skall man titta på checkstumparna i hans checkhäfte.
    t: Alguien me <a>dijo</a> hace tiempo que si uno quiere saber cuáles son las prioridades
      reales de alguien, lo que tiene que hacer es mirar las matrices de su talonario
      de cheques, que le dirán exactamente qué prioridades tiene esa persona.
  - s: Om några tvivel skulle råda om detta måste vi <v>säga</v> <p>till</p> Slovakien
      att det ännu inte är medlem i världens familj av demokratier.
    t: Si hubiera alguna duda sobre el particular, no nos quedará más remedio que
      <a>decir</a> que Eslovaquia no forma parte todavía de la familia de naciones
      democráticas.
  - s: När man <v>säger</v> <p>till</p> oss ”vi ställer ytterligare 50 000 biljetter
      till förfogande för nationella förbund, med hänsyn tagen till de sektioner som
      man har utformat för klubbarnas supportrar”, accepterar vi argumentet, det är
      klart.
    t: Cuando se nos <a>dice</a> que "se ponen 50.000 entradas suplementarias a disposición
      de las asociaciones nacionales, teniendo también en cuenta los bloques destinados
      a los seguidores de los clubes», nosotros aceptamos el argumento, es evidente.
  - s: Och så vill jag gärna <v>säga</v> <p>till</p> er att jag hade tre minuter,
      herr talman.
    t: Y por último me gustaría <a>decirle</a> que disponía de tres minutos, señor
      Presidente.
  - s: 'Många av de pensionärer som jag ofta talar med i Italien, <v>säger</v> <p>till</p>
      mig: ”Fatuzzo, jag har råkat ut för en allvarlig trafikolycka, jag är ett trafikoffer.'
    t: 'Muchos de los pensionistas con los cuales hablo con frecuencia en Italia me
      <a>dicen</a>: «Señor Fatuzzo, he sufrido un grave accidente de tráfico, he sido
      víctima de un accidente de tráfico.'
  - s: Jag måste <v>säga</v> <p>till</p> kommissionärerna att jag anser att detta
      är ett mycket oroande och farligt uttalande och att det sannolikt kommer att
      tas bokstavligt av medlemsstaterna och inte på det sätt ni menar.
    t: Debo <a>decir</a>, señores Comisarios, que esa declaración me parece muy preocupante
      y peligrosa, y que los Estados miembros podrían tomársela en serio y no precisamente
      en el sentido que usted sugería.
  - s: Denna rätt att bestämma, kontrollera, att ha något att <v>säga</v> <p>till</p>
      om risken av näraliggande koncentrationer av kärnanläggningar förvägras oss
      som bebor Irländska sjöns västra strand.
    t: Este derecho a decidir, a controlar, a tener algo que <a>decir</a> sobre el
      riesgos que supone la concentración en las cercanías de instalaciones nucleares
      se les niega a aquéllos de nosotros que habitamos en las costas occidentales
      del mar de Irlanda.
  - s: Jag vill <v>säga</v> <p>till</p> kommissionsledamoten att när jag lyssnade
      till ert svar på de båda betänkandena från våra kolleger, Ambroise Guellec och
      Gisela Kallenbach, kände jag att jag inte skulle behöva säga något alls eftersom
      ni så tydligt visade att ni hade förstått oss helt och hållet.
    t: Señora Presidenta, señora Comisaria, Señorías, tengo que <a>decir</a>, señora
      Comisaria, que mientras escuchaba su respuesta a los dos informes de nuestros
      colegas, señor Guellec y señora Kallenbach, he tenido la impresión de que no
      hacía falta que yo dijera nada, porque era evidente que nos estaba demostrando
      que nos había entendido perfectamente.
  - s: Jag vill uttrycka min besvikelse och mitt missnöje över ert svar, herr kommissionär,
      men jag vill också ta detta tillfälle i akt för att <v>säga</v> <p>till</p>
      er att jag tror att ni genom att lyssna till vad som sagts här denna förmiddag
      kan överväga detta ärende och inte bara ta del av den föregående kommissionens
      dokument eller era medarbetares analyser.
    t: Señor Presidente, en un esfuerzo por responder a las justificadas acusaciones
      y a las preguntas de los diputados y trabajadores, la Comisión ha presentado
      como primer argumento que no incumplió ningún acuerdo con el despido de 43 profesores,
      porque el acuerdo no contenía ninguna cláusula que <a>dijera</a> que el empleo
      de los profesores sería vitalicio.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: Esto es lo que les puedo <a>decir</a>.
  - s: Jag ber de fem rösträknarna som ansvarar för en urna var att vara noga med
      att inte öppna dem förrän ordföranden <v>säger</v> <p>till</p> att rösträkningen
      kan börja, då alla skall öppnas samtidigt.
    t: Pido a los cinco escrutadores, responsable cada uno de una urna, que tengan
      cuidado de no abrirla antes de que el Presidente <a>diga</a> que se abre la
      votación y, por tanto, en ese momento, se abrirán todas simultáneamente.
  - s: Jag behöver inte tala om för er att det kring rådets bord i alla fall fanns
      vissa kolleger som fann det en smula svårt att i förklaringen ta upp orden ”regioner
      med lagstiftningsbefogenheter”, och svårt att, i egenskap av europeiskt råd,
      medge att dessa regioner måste ha sin roll och något att <v>säga</v> <p>till</p>
      om.
    t: No necesito decirles que en la Mesa del Consejo había sin embargo algunos colegas
      que encontraban un poco difícil recoger esto en la declaración (las palabras
      «regiones con poder legislativo»), y difícil de reconocer, como Consejo Europeo,
      que deben tener su sitio, su palabra que <a>decir</a>.
  - s: Uppenbarligen vill han tona ner dem, han vill <v>säga</v> <p>till</p> oss att
      monopolen, amerikanska, japanska och andra, kommer att driva igenom sin vilja
      och lösa sina inbördes motsättningar, oavsett vad folken företar sig.
    t: Evidentemente quiere menospreciarlas, quiere <a>decirnos</a> que, hagan lo
      que hagan los pueblos, los monopolios americanos, europeos, japoneses y demás
      van a imponer su voluntad y van a superar las diferencias existentes entre ellos.
  - s: 'Låt mig dock <v>säga</v> <p>till</p> honom att jag hoppas att resultatet från
      Rom kommer att bestå av mer än ett uttalande:'
    t: 'No obstante, permítame <a>decirle</a> que espero que el resultado en Roma
      sea algo más que una declaración:'
  - s: 'Med den nuvarande modal split där 75 procent är vägtransport, om vilket vi
      som parlament har <v>sagt</v> <p>till</p> varandra:'
    t: 'Con el actual modal split, en que el 75 % del transporte se realiza por carretera
      —y respecto del cual este Parlamento ha <a>dicho</a>:'
  - s: Får jag också <v>säga</v> <p>till</p> Jarzembowski att när han använder termen
      ”en något fånig debatt”, så säger jag honom som en politiker med ordentlig erfarenhet,
      att vad förväntar han sig egentligen?
    t: Permítanme también que <a>diga</a> que si el Sr. Jarzembowski utiliza la expresión
      «remedo de debate», yo le preguntaría, en tanto que político maduro y experimentado,
      ¿qué esperaba en realidad?
  - s: Orsaken är snarare att rådet och kommissionen - men särskilt rådet - under
      övergången, när det redan stod klart att parlamentet skulle ha mer att <v>säga</v>
      <p>till</p> om, inte insåg att de behövde involvera parlamentet.
    t: Se trata, más bien, de que incluso durante la transición, cuando ya era evidente
      que el presente Parlamento tenía aún más que <a>decir</a>, el Consejo y la Comisión
      —especialmente el Consejo— no entendían que tenían que implicar al Parlamento.
  - s: 'Ni kan räkna med vårt stöd om ni tar det som jag <v>säger</v> <p>till</p>
      er på allvar:'
    t: 'Pueden contar con nuestro apoyo si se toman en serio lo que les <a>digo</a>:'
  - s: 'Men om den offentliga sjukvården fungerar så bra varför <v>sade</v> folk <p>till</p>
      exempel i Italien - vox populi, vox dei - om den offentliga sjukförsäkringen:
      ”ni kommer att sörja er förlorade hälsa när ni kommer ut”?'
    t: 'Pero si la asistencia médica pública funciona tan bien, ¿por qué, por ejemplo,
      en Italia - vox populi, vox dei - la gente <a>decía</a> refiriéndose a la seguridad
      social: «saldréis sin salud y os quejareis»?'
  - s: Man <v>säger</v> <p>till</p> oss att det bästa sättet att förhindra social
      utslagning är att hitta ett betalt arbete men jag skulle vilja hålla med dem
      som har sagt att vi måste ta hänsyn till det faktum att inkomstbringande sysselsättning
      inte enbart är en garanti för socialt deltagande.
    t: Se nos <a>dice</a> que encontrar trabajo remunerado es la mejor forma de evitar
      la exclusión social, pero yo coincido con los que han dicho que deberíamos tener
      en cuenta el hecho de que la actividad remunerada por sí sola no garantiza la
      participación en la sociedad.
  - s: Vi är för en kortare period och därefter en utvärdering och jag vill säga till
      min kollega, fru McNally, att hon målar en vacker bild av vindkraftanläggningar
      i havet, men jag måste <v>säga</v> <p>till</p> henne att de tekniska problem
      och de kostnader som det handlar om gör att den tekniken, liksom elektricitet
      från solen, har ganska lång väg kvar tills den kan användas i framtiden.
    t: Estamos a favor de un período más corto seguido de una revisión, y quiero decir
      a mi colega la Sra. McNally que pinta un bello paisaje de molinos de viento
      en el mar, pero debo <a>decirle</a> que las dificultades técnicas y los costes
      que entraña deparan a esta tecnología, al igual que la electricidad procedente
      de la energía solar, un largo camino hacia el futuro.
  - s: Ordförandeskapet har inte något att <v>säga</v> <p>till</p> om i fråga om tilldelningen
      av platser i kammaren.
    t: La Presidencia no tiene nada que <a>decir</a> sobre la situación de los diputados
      en el hemiciclo.
  - s: Men vi måste tänka på att även om denna resolution bara var rådgivande hade
      kommissionen särskilt <v>sagt</v> <p>till</p> att den noggrant skulle beakta
      vad vi sade i den.
    t: Pero no debemos olvidar que, a pesar de que esta resolución sólo tenía carácter
      consultivo, la Comisión había <a>dicho</a> expresamente que tendría muy en cuenta
      lo que decíamos en la misma.
  - s: Kandidatländernas regeringar har väl ibland inte haft så mycket att <v>säga</v>
      <p>till</p> om, och parlamenten har inte haft många kritiska samråd och godkännanden
      att fokusera på.
    t: En ocasiones no se permitió a los gobiernos de los países candidatos <a>decir</a>
      gran cosa y sus parlamentos fueron programados para dar su aprobación tras unos
      debates bastante faltos de sentido crítico.
  - s: 'Jag vill <v>säga</v> <p>till</p> honom - eftersom han inte vet så mycket om
      historia - att en ”tory”, historiskt sett, är någon som är jagad: ”tóraidhe”,
      en jagad person.'
    t: 'Quisiera <a>decirle</a> - porque no tiene una gran comprensión de la historia
      - que históricamente «Tory» significa alguien que es perseguido: «tóraidhe»,
      el perseguido.'
  - s: Herr talman, jag skulle här vilja fråga om rådet vid omröstningen i morgon
      kommer att komma hit och förklara för oss vilken ståndpunkt det har, vad det
      tänker göra och om det tänker införa några förändringar, vilka det blir, eller
      om vi tvärtemot nått en nivå på harmoniseringen mellan institutionerna i unionen
      så att det, utan att jag märkt det, bara finns en verkställande, som är kommissionen,
      och en lagstiftare, som är parlamentet, och att rådet inte har något att <v>säga</v>
      <p>till</p> om.
    t: Yo quisiera preguntar aquí, señor Presidente, si mañana a la hora del voto
      va a venir el Consejo a explicarnos cuál es su posición, qué piensa hacer, y
      si piensa introducir algunas modificaciones, cuáles, o, si por el contrario,
      hemos llegado a un nivel tal de armonía entre las instituciones de esta Unión,
      que, sin que yo me haya dado cuenta, hay un solo ejecutivo, que es la Comisión
      y un solo legislativo, que es este Parlamento y el Consejo no tiene nada que
      <a>decir</a>.
  - s: Ingenstans kommer väljarna nu att ha haft något att <v>säga</v> <p>till</p>
      om när det gällde att formulera konstitutionen.
    t: No sería exacto <a>decir</a> que el proyecto de la Convención ha salido ileso.
  - s: Ni har <v>sagt</v> <p>till</p> oss ”utnämn mig den här veckan så skall ni få
      mitt program nästa år”.
    t: 'Usted nos ha <a>dicho</a>: «nómbrenme esta semana y tendrán mi programa el
      año que viene.»'
  - s: Om ert svar är ja vill jag <v>säga</v> <p>till</p> er att Europas hjärta inte
      bara bör ta emot de nya medlemsstaterna i sitt hjärta utan också på sina axlar.
    t: Si su respuesta es sí, entonces le <a>diría</a> que el corazón de Europa no
      debería recibir a los nuevos miembros únicamente en su corazón sino también
      sobre sus hombros.
  - s: Jag kan bara <v>säga</v> <p>till</p> er att jag själv ännu inte har varit med
      om något möte i rådet där svenska inte tolkats från början till slut.
    t: Señor Presidente, señor diputado, sólo puedo <a>decirle</a> que yo mismo no
      he estado en ninguna reunión del Consejo en la que no se haya traducido desde
      el principio al final en sueco.
  - s: Jag skulle bara vilja <v>säga</v> <p>till</p> honom att reformen av det internationella
      valutasystemet står på dagordningen, det vet han, och det är självklart att
      vi skall bekämpa finansmarknadernas instabilitet.
    t: Me gustaría simplemente <a>decirle</a> que la reforma del sistema monetario
      internacional está en la orden del día, como él sabe, y es evidente que debemos
      luchar contra la inestabilidad de los mercados financieros.
  - s: I stället för att 50 000 arbetstillfällen drabbas direkt så kan, åtminstone
      enligt vad våra investerare <v>säger</v> <p>till</p> oss, troligen runt 40 000
      av dem räddas.
    t: Señor Presidente, Comisarios, Señorías, en esta situación, en la que, tras
      una lucha que ha durado varios meses, se abre por fin el camino hacia una solución
      en la que, de los más de 50 000 puestos de trabajo directamente afectados, probablemente
      —al menos según lo que nos <a>dicen</a> los nuevos inversores— se puedan salvar
      unos 40 000, sin contar los muchos puestos entre proveedores y empresas locales
      independientes, ha llegado el momento de abordar la mano de obra de General
      Motors en Europa.
  - s: Slutligen vill jag <v>säga</v> <p>till</p> alla dem som innehar inflytelserika
      poster i samhället och som av sina egna goda skäl motsätter sig utvecklingen
      av bioteknik att de skall vara försiktiga så att de inte överdriver sin ståndpunkt.
    t: Por último, <a>digo</a> que los que ocupan puestos influyentes en la sociedad
      y los que por sus propias y buenas razones se oponen al desarrollo de la biotecnología
      deben cuidarse de no enfatizar ni exagerar su posición.
  - s: Jag har talat med sjömän, pensionärer, som <v>sagt</v> <p>till</p> mig att
      de är mycket positiva till detta program, framför allt eftersom det är ett europeiskt
      program där man strävar efter att hålla havet rent.
    t: He hablado con unos marinos pensionistas que me han <a>dicho</a> que están
      muy a favor de este programa, especialmente porque se trata de un programa europeo
      que quiere mantener limpio el mar.
  - s: ”Ah, den skulle jag vilja vara med i!” <v>sade</v> han <p>till</p> mig.
    t: «¡Ah, cómo me gustaría formar parte de ella!» me <a>dijo</a>.
  - s: Kommissionär Patten själv <v>sade</v> <p>till</p> oss i parlamentet när han
      lade fram den ettåriga förlängningen, att man inte skulle vara för sent ute
      en gång till;
    t: Por último, el propio Comisario Patten nos <a>dijo</a> en el Parlamento, cuando
      presentó la extensión de 12 meses, que no volvería a retrasarse;
  - s: Vi har medlemsstaterna som går åt ett håll, vi har kommissionen som går åt
      ett annat håll, vi har forskarna som <v>säger</v> en annan sak <p>till</p> oss
      och i mitten har vi yrkesfiskarna och fiskeindustrin som undrar vilket håll
      de kan gå.
    t: Nos encontramos en una situación en la que los Estados miembros avanzan en
      una dirección, la Comisión en otra y en la que los científicos nos <a>dicen</a>
      otra cosa distinta, y en medio están los pescadores y el sector pesquero que
      se preguntan qué camino deben seguir.
  - s: 'Det är därför som jag, tillsammans med några av mina kolleger, <v>säger</v>
      <p>till</p> er:'
    t: 'Por esta razón, con algunos de mis colegas, les <a>digo</a> esto:'
  - s: Allt jag vill <v>säga</v> <p>till</p> er är att ingen kan leva under sådana
      förhållanden.
    t: Todo lo que puedo <a>decirles</a>, señor Presidente en ejercicio del Consejo,
      señora Comisaria, es que nadie puede vivir en esas circunstancias.
  - s: 'Hur ska vi kunna bemöta Vladimir Putin och <v>säga</v> <p>till</p> honom:'
    t: '¿Cómo vamos a rebatir al señor Putin <a>diciéndole</a>: «somos una enorme
      comunidad de valores y defendemos los derechos humanos universales, salvo algunos
      de nosotros»?'
  - s: 'Den första frågan är därför: ”Med tanke på att vetenskapen kan överskrida
      nya gränser, borde vi alltid göra vad vetenskapen <v>säger</v> <p>till</p> oss
      att göra?'
    t: 'La primera pregunta es, pues, la siguiente: «Considerando que la ciencia tiene
      la posibilidad de alcanzar nuevas metas, ¿hay que hacer siempre lo que esta
      nos <a>dice</a>?'
  - s: Jag vill därför <v>säga</v> <p>till</p> er, fru Kuneva, att vi är vidöppna
      för verkliga framsteg och har en mycket konstruktiv attityd till att tillämpa
      de nuvarande rättigheterna, men att dessa rättigheter för konsumenterna inte
      kan genomföras på ett mer effektivt sätt om de inte fungerar på rätt sätt i
      praktiken.
    t: Por lo tanto, permítame <a>decirle</a>, señora Kuneva, que estamos totalmente
      abiertos a un verdadero progreso y a tomar una actitud realmente constructiva
      hacia el cumplimiento de los derechos existentes de los consumidores, pero que
      realmente no podrán ejercerse de manera más eficaz a menos que, en última instancia,
      se hagan cumplir adecuadamente en la práctica.
  - s: De människor som i dag <v>säger</v> <p>till</p> oss att allt detta kommer att
      vara en enkel formalitet är samma människor som var i djup sömn före den aktuella
      folkomröstningen.
    t: Los que nos <a>dicen</a> ahora que todo esto será una simple formalidad son
      los mismos que dormían a pierna suelta antes del reciente referéndum.
  - s: 'Jag har i fler år <v>sagt</v> <p>till</p> dem: ”Var försiktiga med vad ni
      önskar er”.'
    t: 'Llevo <a>diciendo</a> muchos años: «ten cuidado con lo que deseas».'
  - s: Utöver de ovannämnda åtgärderna i fråga om förvaltningen av programmen har
      kommissionen också, som redan nämnts, <v>sagt</v> <p>till</p> om en extern revision
      i syfte att hjälpa till att identifiera alla de utgifter som inte överensstämmer
      med kontrakten eller redovisningsreglerna.
    t: Además de las medidas antes citadas relativas a la gestión de los programas,
      la Comisión encargó también, como ya se ha <a>dicho</a>, una auditoría externa
      con el fin de que contribuyera a determinar todos los gastos que no estuviesen
      estrictamente en consonancia con los contratos o las normas de contabilidad.
  - s: Liksom jag redan haft tillfälle att <v>säga</v> <p>till</p> er anser jag att
      det enda sättet att göra EU:s internationella politik, som ni hoppas kunna utveckla,
      legitim och öppen är att särskilja den från politiken i den hegemoniska supermakt
      som Förenta staterna nu har blivit.
    t: Como ya he tenido ocasión de <a>decirle</a>, creo que la única manera de que
      la política internacional europea que usted desea desarrollar sea legítima y
      transparente es que se distinga de la superpotencia hegemónica en que se han
      convertido los Estados Unidos.
  - s: Jag är inte ansvarig för den franska budgetpolitiken, så vi får se … Slutligen
      vill jag <v>säga</v> <p>till</p> er, käre herr Goebbels, att om Frankrikes offentliga
      finanser vore lika sunda som finanserna i det land som jag är ansvarig för skulle
      vi inte behöva hålla denna debatt, och vi skulle inte haft vår besökare i måndags
      kväll.
    t: por lo tanto, ya lo veremos… Finalmente, quisiera <a>decirle</a>, apreciado
      señor Goebbels, que si las finanzas públicas francesas fuesen tan saneadas como
      las del país del que soy responsable, no estaríamos desarrollando este debate
      y no habríamos recibido a nuestro visitante el lunes por la noche.
  - s: 'José Manuel Barroso <v>säger</v> <p>till</p> oss: ”Välj hållbar tillväxt”.'
    t: 'El señor Barroso <a>dice</a>: «Escojan el crecimiento sostenible».'
  - s: Har ni någon åsikt i fråga om mitt resonemang, för ni kan inte ge ert godkännande
      och på samma gång <v>säga</v> <p>till</p> den grekiska regeringen att den i
      framtiden måste undvika detta slags tillvägagångssätt.
    t: Porque no puede, por un lado, dar su aprobación y, por otro, <a>decir</a> que
      el gobierno griego debe evitar tales prácticas.
- c: 15
  r: 2
  v: voz
  x:
  - s: Jag upplever det som att kommissionen till viss del har svårt att erkänna parlamentets
      roll i internationell handel även om stora insatser har gjorts, vilket vi tackar
      kommissionsledamoten för - och parlamentet bör givetvis ha mer att <v>säga</v>
      <p>till</p> om även när det gäller antidumpning.
    t: Me parece que la Comisión está trabajando para que se reconozca el papel del
      Parlamento en el comercio internacional —aunque los esfuerzos han sido muchos
      y por ello le damos las gracias al Comisario— y es cierto que el Parlamento
      necesita una <a>voz</a> más fuerte en materia de antidumping también.
  - s: Den misslyckade Lissabonstrategin visar vad som kommer att hända om vi bygger
      vår strategi på frågor som EU inte har något att <v>säga</v> <p>till</p> om.
    t: La fallida Estrategia de Lisboa nos muestra dónde acabaremos si basamos nuestra
      estrategia en cuestiones sobre las que la UE no tiene <a>voz</a> ni voto.
  - s: En mycket viktig lärdom som vi måste ta med oss från folkomröstningen är att
      nederländarna vill vara säkra på att de har någonting att <v>säga</v> <p>till</p>
      om i beslutsprocessen.
    t: Una lección muy importante que tenemos que aprender del referendo es que los
      neerlandeses quieren estar seguros de que tendrán <a>voz</a> y voto en el proceso
      de tomas de decisiones.
  - s: Slutligen kommer Lissabonfördraget att göra EU mer demokratiskt genom att parlamentet
      får större betydelse och också genom att de nationella parlamenten och medborgarna
      får mer att <v>säga</v> <p>till</p> om när det gäller europeiska frågor.
    t: Por último, el Tratado de Lisboa hará que Europa sea más democrática al dar
      mucho más peso a este Parlamento y conceder a los parlamentos y los ciudadanos
      mayor <a>voz</a> en los asuntos europeos.
  - s: Vi förstår helt och hållet att tillväxtländerna - framför allt de största -
      vill ha mer att <v>säga</v> <p>till</p> om inom ramen för IMF:s beslutsprocess.
    t: Entendemos perfectamente que a los países emergentes —en particular a los más
      grandes— les gustaría tener más <a>voz</a> en la toma de decisiones del FMI.
  - s: Förslagsställarna tar över betänkandet och för in nya stycken som föredraganden
      inte har något att <v>säga</v> <p>till</p> om.
    t: Los proponentes se hacen cargo del informe e insertan nuevos apartados sobre
      los que el ponente no tiene <a>voz</a> ni voto.
  - s: Men det bör inte avstyra oss från att göra allt som är möjligt från vår sida
      för att inleda en positiv dialog, en konstruktiv dialog som till slut kommer
      att leda fram till demokratiska val, utan att försumma att betona det faktum
      att, kort sagt, de partier som använder sig av våld och terrorism inte skall
      ha någonting att <v>säga</v> <p>till</p> om.
    t: No obstante, esto no debería disuadirnos para que hagamos, por nuestra parte,
      todo lo que sea posible para iniciar el diálogo positivo, el diálogo constructivo
      que conducirá, finalmente, a unas elecciones democráticas, sin omitir destacar
      el hecho de que, después de todo, los partidos que recurren a la violencia y
      al terrorismo no deberían, normalmente, tener <a>voz</a> ni voto.
  - s: Jag motsätter mig bestämt att en ny skatt tas ut av Europeiska unionen, eftersom
      det i grund och botten skulle ge Europeiska kommissionen möjlighet att besluta
      om EU-budgetens storlek och sammansättning, utan att medlemsstaterna och deras
