      im Zusammenhang mit BSE, die sich aus dem Fehlen wirksamer Tests ergibt, aufmerksam
      gemacht hat.
  - s: Jag vill kortfattat <v>säga</v> <p>till</p> mina kolleger att vi befinner oss
      i slutskedet av en mycket långvarig förhandling.
    t: Ich möchte meine Kollegen kurz darauf <a>hinweisen</a>, dass wir uns am Ende
      einer sehr langen Verhandlung befinden.
  - s: Jag skulle dock vilja <v>säga</v> <p>till</p> Van den Burg att det är en viktig
      subtil skillnad mellan öppen samordning och samordning.
    t: Frau van den Burg möchte ich allerdings darauf <a>hinweisen</a>, dass zwischen
      offener Koordinierung und Koordinierung ein erheblicher feiner Unterschied besteht.
  - s: Jag kanske har fel när jag <v>säger</v> <p>till</p> människor att när Europeiska
      unionen grundades fanns en gemensam jordbrukspolitik, inte för att det var självklart
      att vi tog just denna industri och gjorde den gemensam, utan därför att det
      erkändes att den inre marknaden skulle ge stora fördelar för en skicklig, industrialiserad
      nation som Tyskland, och fransmännen krävde, som en motsvarande förmån, en gemensam
      jordbrukspolitik.
    t: Vielleicht irre ich mich, wenn ich darauf <a>hinweise</a>, daß die gemeinsame
      Agrarpolitik bei der Gründung der Europäischen Union nicht geschaffen wurde,
      weil es am vernünftigsten war, die Agrarindustrie herauszugreifen und zu einem
      Bereich der Gemeinschaftspolitik zu machen, sondern weil man erkannt hatte,
      daß sich durch den Binnenmarkt große Chancen für ein gut entwickeltes, industrialisiertes
      Land wie Deutschland eröffnen würden, und Frankreich im Gegenzug als Vorteil
      für sich eine gemeinsame Agrarpolitik forderte.
  - s: Som den ledamot som suttit längs i parlamentet, vill jag <v>säga</v> <p>till</p>
      er att det inte är någon mening att komma till frågestunden om detta är det
      sätt på vilket ni behandlar den ledamot som företräder området ifråga.
    t: Als dienstältestes Mitglied dieses Hauses möchte ich Sie darauf <a>hinweisen</a>,
      daß es wenig Sinn macht, an der Fragestunde teilzunehmen, wenn Sie ein Mitglied,
      welches die betreffende Region vertritt, so behandeln.
  - s: Slutligen skulle jag vilja <v>säga</v> <p>till</p> parlamentet, till mina kolleger
      och vänner att, trots de bästa ansträngningarna från de som här i kammaren har
      försökt att, i relation till mitt hemland, förvirra begreppen om Nicefördraget
      så stöder det irländska folket till fullo en utvidgning.
    t: Abschließend möchte ich das Parlament sowie meine Kolleginnen und Kollegen
      und Freunde darauf <a>hinweisen</a>, dass das irische Volk voll und ganz hinter
      der Erweiterung steht, und dies trotz der umfangreichen Bemühungen einiger Abgeordneter
      dieses Hauses, in meinem Land Verwirrung bezüglich des Vertrags von Nizza zu
      erzeugen.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> den ärade ledamoten att Amsterdamfördraget
      inte har trätt i kraft ännu men föredraget innehåller, som han så riktigt säger,
      ett åtagande att förbättra djurskyddet.
    t: Ich möchte den Abgeordneten darauf <a>hinweisen</a>, daß der Amsterdamer Vertrag
      noch nicht in Kraft getreten ist, er aber - wie er ganz richtig gesagt hat -
      eine Klausel zur Verbesserung des Tierschutzes enthält.
- c: 7
  r: 7
  v: mitreden
  x:
  - s: Men kommissionen lade fram ett andra förslag som föreföll innebära en avsevärt
      annorlunda inriktning med anslutningen av Eurocontrol, erkännandet av flygkontrolltjänsterna
      som tjänster i allmänhetens intresse, karaktären av naturligt monopol och, framför
      allt, det faktum att staterna ingår i ett gemensamt luftrum och får något att
      <v>säga</v> <p>till</p> om när det gäller reglerna.
    t: Doch dann hat die Kommission einen zweiten Vorschlag vorgelegt, der meiner
      Meinung nach aufgrund der Zustimmung von Eurocontrol, der Anerkennung der Flugverkehrskontrolle
      als Dienstleistungen im allgemeinen Interesse, der natürlichen Monopolsituation
      und vor allem der Tatsache, dass die Staaten in den einheitlichen Luftraum einbezogen
      werden und bei der Regulierungsfunktion ein Wort <a>mitzureden</a> haben sollen,
      eine deutliche Wende gegenüber dem ersten Vorschlag darstellt.
  - s: Det är emellertid skillnad om parlamenten fortfarande har något att <v>säga</v>
      <p>till</p> om när det gäller denna politik.
    t: Aber natürlich macht es einen Unterschied, ob Parlamente bei dieser Politik
      noch ein Wörtchen <a>mitzureden</a> haben.
  - s: När det förra fiskeavtalet med Madagaskar diskuterades här, för drygt två år
      sedan, uttryckte Europaparlamentet stark kritik, både vad innehållet och förfarandet
      beträffar, eftersom vi egentligen inte har någonting att <v>säga</v> <p>till</p>
      om i detta ärende.
    t: Frau Präsidentin, als hier vor gut zwei Jahren das letzte Fischereiabkommen
      mit Madagaskar besprochen wurde, äußerte das Europäische Parlament starke Kritik
      sowohl am Inhalt als auch am Verfahren, da wir dabei eigentlich wenig <a>mitzureden</a>
      haben.
  - s: ?När det gäller att förebygga epidemier bland djuren har vi byggt upp ett avancerat
      system genom att skapa en kommitté av experter på veterinära sjukdomar som -
      och jag citerar - dikterar lagen för samtliga medlemsstater, medan vi inte har
      något att <v>säga</v> <p>till</p> om när det gäller människors hälsa?
    t: 'Ein Kommissionsmitglied, das heute nicht in diesem Saal anwesend ist - was
      mir leid tut, weil es mich gefreut hätte, einmal ein Kommissionsmitglied zu
      beglückwünschen, erklärte am 7. Mai: ’In Bezug auf die Verhütung von Tierseuchen
      haben wir ein bahnbrechendes System geschaffen, indem wir einen Veterinärausschuss
      von Experten gebildet haben, der - ich zitiere - über jeden Mitgliedstaat gebietet,
      während wir im Bereich der menschlichen Gesundheit nicht <a>mitzureden</a> haben’.'
  - s: Jag upprepar, vi har inget att <v>säga</v> <p>till</p> om.
    t: Ich wiederhole, wir haben nicht <a>mitzureden</a>.
  - s: Det var för att vi skulle kunna göra motstånd mot EU-köket, där man bara väntar
      på att få koka ihop alla möjliga osmakliga påhitt bakom stängda dörrar utan
      att allmänheten har något att <v>säga</v> <p>till</p> om.
    t: Wir wurden gewählt, damit wir der EU-Küche die Stirn bieten können, die nur
      darauf wartet, hinter verschlossenen Türen allerlei unappetitliches Gebräu zurecht
      zu mischen, ohne dass die Öffentlichkeit dabei ein Wort <a>mitzureden</a> hat.
  - s: Det måste också stå klart, att sammanslagningen i dess vidaste betydelse och
      i en avlägsen framtid inte får innebära, att militären får mer att <v>säga</v>
      <p>till</p> om i EU, utan jag tror tvärtom, att den civila komponenten, den
      fredsinriktade komponenten måste vara motsvarande stark, även gentemot EU.
    t: Es muß auch klar sein, daß die Zusammenführung im weitesten Sinn und in ferner
      Zukunft nicht bedeuten darf, daß das Militär in der EU mehr <a>mitzureden</a>
      hat, sondern ich glaube im Gegenteil, daß die zivile Komponente, die friedensorientierte
      Komponente auch gegenüber der EU entsprechend stark sein muß.
