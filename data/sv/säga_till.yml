      em vigor antes de 2002, mas, como é do conhecimento do senhor deputado, há processos
      de consulta que são exigidos por lei e períodos que têm de ser respeitados.
  - s: 'Det är därför jag <v>säger</v> <p>till</p> er:'
    t: 'É por isso que lhes <a>digo</a>:'
  - s: 'Nu accepterar vi alla att det finns ett problem med bevarande av resurser
      och att ett problem med bestånd, men vad jag verkligen <v>säger</v> <p>till</p>
      er kommissionär, och jag har sagt det till er i fiskeriutskottet och jag skall
      säga det till er igen:'
    t: Todos aceitamos que a conservação das espécies e as reservas de recursos apresentam
      problemas, mas, Senhor Comissário, o que na realidade lhe quero <a>dizer</a>,
      e já lho disse na Comissão das Pescas, mas volto a dizêlo, é que existe um enorme
      fosso entre Bruxelas e os pescadores que trabalham.
  - s: Vad gäller kommissionen är vi slutligen medvetna om bristerna i EU:s initiativ
      för demokrati och mänskliga rättigheter, men jag måste <v>säga</v> <p>till</p>
      er, herr kommissionsledamot, att jag är mycket förbehållsam inför det dokument
      som för närvarande behandlas av kommissionen om genomförandet av det övergripande
      programmet för de mänskliga rättigheterna.
    t: Por último, no que se refere à Comissão, estamos cientes das insuficiências
      da iniciativa europeia para a democracia e os direitos humanos, mas devo <a>dizer</a>-lhe,
      Senhora Comissária, que tenho as maiores reservas e preocupações a respeito
      do documento sobre a implementação do programa horizontal para os direitos humanos
      que está neste momento a ser examinado pela Comissão Europeia.
  - s: Jag föreslår dem, som av rent ideologiska skäl skulle vilja hindra forskningen,
      att möta de patienter som angripits av genetiska sjukdomar, som till exempel
      Huntingtons sjukdom, och <v>säga</v> <p>till</p> dessa ansikte mot ansikte att
      man dessvärre inte kan bota dem eftersom parlamentarikerna har beslutat att
      inte bota dem.
    t: Aos que pretendiam, por razões meramente ideológicas, bloquear as investigações,
      sugiro que se encontrem com os doentes que padecem de doenças genéticas, como
      a de Huntington, por exemplo, e que lhes <a>digam</a> na cara que não os podemos
      curar porque os parlamentares decidiram não os curar.
  - s: 'Därför har myndigheterna <v>sagt</v> <p>till</p> dem:'
    t: Portanto, foi-lhes <a>dito</a> que era possível reconhecer essas pessoas!
  - s: Vi <v>säger</v> <p>till</p> dem att vi har en mycket långsiktig miljölagstiftning,
      men i fallet med nitratdirektivet och direktivet om avfallsvatten i stadsområden
      upptäcker vi att medlemsstater faktiskt tar mycket längre tid än vad som krävs
      för att verkställa lagstiftningen.
    t: <a>Dizemo</a>-lhes que dispomos de legislação ambiental muito avançada, mas
      verificamos que, na realidade, no que se refere a directivas como a relativa
      aos nitratos e a relativa às águas residuais urbanas, os Estados-Membros estão
      a levar muito mais tempo do que o exigido para aplicar a legislação.
  - s: Jag tänkte just <v>säga</v> <p>till</p> er att det kändes som om jag var tillbaka
      i underhuset i London.
    t: Senhor Presidente, ia mesmo agora <a>dizer</a>-lhe que pensei que estava outra
      vez na Câmara dos Comuns, em Londres.
  - s: 'Vad ska vi <v>säga</v> <p>till</p> dem:'
    t: 'O que lhes vamos <a>dizer</a>:'
  - s: Om Italien hade tillkännagjort att de inte ville gå med, är det inte troligt
      att man hade <v>sagt</v> <p>till</p> dem att Maastrichtfördragets villkor lagligen
      gör deras medlemskap nödvändigt.
    t: Se a Itália tivesse anunciado que não desejava aderir, é muito pouco provável
      que lhe fosse <a>dito</a>, que nos termos do Tratado de Maastricht, a sua adesão
      seria legalmente necessária.
  - s: ”Kiffech”, <v>sade</v> han <p>till</p> mig.
    t: ', <a>dizia</a>-me ele.'
  - s: De tre punkterna tycker jag alltså är avgörande för parlamentet och jag vill
      redan gå ett stycke i förväg och <v>säga</v> <p>till</p> rådet att vi förhoppningsvis
      enhälligt, eller åtminstone alla tillsammans kan stå bakom de tre principerna
      när vi går vidare till förlikning.
    t: Do meu ponto de vista, estes três pontos são fundamentais para este Parlamento,
      e antecipando-me já um pouco gostaria de <a>dizer</a> que, segundo se espera,
      iremos apoiá-los unanimemente, ou, para todos os efeitos, todos poderemos secundá-los
      se partirmos para a conciliação.
  - s: Därför går vi in för regler och stöder betänkandet, även om vi mycket väl är
      medvetna om, att det finns många, som förfäktar hänsyn till subsidiaritetsprincipen
      och säger att EU inte har något att <v>säga</v> <p>till</p> om i detta ärende.
    t: Por esse motivo, apoiamos a introdução das regras e o relatório, apesar de
      sabermos que muitos irão tomar uma posição de defesa do princípio da subsidiariedade
      e <a>dizer</a> que a UE não tem poder nesta matéria.
  - s: 'Men hon hade smort in sig med en stinkande nattkräm och då <v>sade</v> jag
      <p>till</p> henne: ”Men vet du inte att de här krämerna utprovas på djur?” ”Du
      har rätt, Carlo”, svarade hon, ”du har rätt”, men hon gick inte och tvättade
      sig utan lät krämen sitta kvar i ansiktet.'
    t: 'Todavia, ela tinha posto um creme de noite malcheiroso, e eu <a>disse</a>-lhe:
      «Mas sabes que estes cremes são experimentados em animais?» «Tens razão, Carlo,»
      respondeu-me, «tens razão», mas não se foi lavar e conservou o creme no rosto.'
  - s: Någon kanske <v>säger</v> <p>till</p> mig att jag inte kan ta ratificeringen
      av Amsterdamfördraget, och därmed förslaget till artikel 153 för given.
    t: Podem <a>dizer</a>-me que não dou por garantida a ratificação do Tratado de
      Amesterdão, e por conseguinte, a formulação do artigo 153ª.
  - s: Det är en mycket blygsam målsättning, men jag menar att det är ett första steg
      mot någon form av värdighet och respekt i debatten, och det budskapet kommer
      att nå dem i Pakistan som stöder religionsfrihet, så det första jag vill göra
      är att <v>säga</v> <p>till</p> dem att de inte är ensamma.
    t: Isso é um fim muito modesto, mas creio que é um primeiro fim de alguma dignidade
      e de alguma decência no debate e fazer chegar esta mensagem a quem no Paquistão
      defende a liberdade religiosa, então esse é um primeiro dado, <a>dizer</a>-lhes
      que não estão sozinhos.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er att när Markos Kyprianou,
      den före detta kommissionsledamoten med ansvar för hälso- och konsumentfrågor,
      var kommissionsledamot försäkrade han oss återigen om att han inte bara skulle
      se till att den aktuella lagstiftningen tillämpades korrekt utan att han också
      återigen skulle se över situationen i slutet av perioden.
    t: Gostaria de <a>dizer</a> também que o Sr. Markos Kyprianou, antigo Comissário
      da DG SANCO, também nos garantiu que quando fosse comissário não iria apenas
      aplicar correctamente a legislação actual, mas iria rever a situação no final
      do mandato.
  - s: Olika personer har ofta <v>sagt</v> <p>till</p> oss att de stärks och inges
      mod när sådana som vi erkänner det hot som de befinner sig under.
    t: As pessoas têm-nos <a>dito</a> muitas vezes que se sentem muito encorajadas
      por vozes exteriores que reconhecem as ameaças que impendem sobre elas.
  - s: Slutligen vill jag <v>säga</v> <p>till</p> er, herr ordförande, och till föredraganden
      att översättningarna av ändringsförslagen 1-4 är fullständigt obegripliga på
      mitt modersmål svenska.
    t: Por último, quero <a>dizer</a>-lhe, Senhor Presidente, e aos senhores relatores,
      que a tradução das alterações 1 a 4 é completamente incompreensível na minha
      língua materna, o sueco.
  - s: Jag vill <v>säga</v> <p>till</p> er alla - och för att nämna någon kan frågan
      få företrädas av ledamot Pierre Schoris lysande anförande - att jag till fullo
      delar er uppfattning om att vi inte bara måste gå ända fram utan vi måste försöka
      förebygga konflikter redan från början.
    t: Gostaria de <a>dizer</a> que partilho plenamente - e poderia remeter, entre
      outros, para a inteligente intervenção do senhor deputado Pierre Schori - que,
      não só é necessário atingir o fim, como é preciso tentar prevenir desde o início;
  - s: Låt mig gratulera Hubert Pirker och <v>säga</v> <p>till</p> honom - även om
      jag är säker på att Manfred Weber kommer att göra det med större auktoritet
      - att gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      naturligtvis kommer att stödja hans betänkande, som syftar till att förbättra
      samarbetet och beslutsfattandet i asylpolitiken.
    t: Senhor Presidente, queria felicitar o colega Pirker e <a>dizer</a>-lhe, com
      menos autoridade do que aquela com que o fará a seguir, com certeza, o nosso
      colega Manfred Weber, que o PPE irá naturalmente apoiar o seu relatório que
      contribui para melhorar a cooperação e o processo de decisão em matéria de política
      de asilo.
  - s: Jag är besviken över att Elmar Brok har lämnat kammaren, eftersom jag ville
      <v>säga</v> <p>till</p> honom att denna nya inriktning innebär att vi kommer
      att behöva nya personer som ska arbeta i hans transatlantiska lagstiftningsdialog,
      eftersom vi har nya utmaningar att ta oss an.
    t: Lamento que o senhor deputado Elmar Brok tenha saído, porque queria <a>dizer</a>-lhe
      que esta nova orientação significa que precisaremos de pessoas novas para trabalhar
      no seu diálogo transatlântico de legisladores, porque temos novos desafios a
      que responder.
  - s: De har <v>sagt</v> <p>till</p> oss att den inre marknaden ska skapa den ekonomiska
      dynamik som behövs för att skapa arbetstillfällen, garantera löner som människor
      tryggt kan leva på, men verkligheten ser annorlunda ut!
    t: Têm-nos <a>dito</a> que o mercado interno vai produzir o dinamismo económico
      de que precisamos para criar empregos, para garantir salários dignos que permitam
      às pessoas viver com alguma segurança, mas a realidade é algo diferente!
  - s: Det enda de <v>säger</v> <p>till</p> oss i dag är sådant som vi kan läsa i
      pressen.
    t: Neste momento, apenas nos <a>dizem</a> aquilo que podemos ler na imprensa.
  - s: Skall vi <v>säga</v> <p>till</p> honom att vi samtidigt accepterar att minska
      stödet till återuppbyggnaden av hans land med en tredjedel?
    t: Vamos <a>dizer</a>-lhe que aceitamos reduzir para dois terços a ajuda destinada
      à reconstrução do seu país?
  - s: 'Det får inte vara så att det här mitt i spänningen mellan globalisering och
      regionalisering bara handlar om att lämna tillbaka så mycket som möjligt och
      att <v>säga</v> <p>till</p> dem där hemma: ”Gör vad ni vill med dem”, och sedan
      har vi nått målet.'
    t: Não se pode admitir que, no conflito entre globalização e regionalização, se
      trate apenas de querer voltar a trazer tudo de volta, se possível, e <a>dizer</a>
      em casa «façam o que quiserem com isso», assim se alcançando o objectivo.
  - s: För det andra, <v>sade</v> hon <p>till</p> oss igår att hon accepterar en del
      av ändringsförslaget som avser utvärderingen av faran.
    t: Segundo, <a>disse</a>-nos ontem que aceita uma parte da alteração que diz respeito
      à avaliação do risco.
  - s: Samtidigt vill jag dock <v>säga</v> <p>till</p> Siim Kallas att jag hade varit
      mycket gladare om han hade gjort vad som krävs för att se till att Europeiska
      kommissionen följer bestämmelserna i budgetförordningen, vilka trädde i kraft
      den 1 januari 2007, särskilt i samband med utnämningen av de slutliga mottagarna
      av olika EU-medel.
    t: Senhor Presidente, queria felicitar o nosso relator, bem como o Senhor Vice-Presidente
      Siim Kallas, por esta iniciativa, mas, do mesmo fôlego, gostaria de lhe <a>dizer</a>
      que ficaria muito mais satisfeito ainda se o Senhor Vice-Presidente tivesse
      tomado as medidas indispensáveis para que o Regulamento Financeiro - as normas
      que entraram em vigor no dia 1 de Janeiro de 2007 - estivessem a ser cumpridas
      pela Comissão Europeia, nomeadamente quanto à designação dos beneficiários finais
      dos vários fundos comunitários.
  - s: De kan inte <v>säga</v> <p>till</p> oss att vissa frågor har ratats eller att
      erbjudandet har avslagits, eftersom det bara är deras förvrängning av sanningen.
    t: Não nos podem vir <a>dizer</a> que alguns pontos foram rejeitados ou que a
      oferta foi rejeitada, pois isso é, pura e simplesmente, faltar à verdade.
  - s: Det luxemburgska ordförandeskapet strävar efter att hitta ett definitivt huvudkontor
      för den, men jag måste <v>säga</v> <p>till</p> er att det med fem konkurrerande
      kandidater inte kan antas att det går att uppnå ett enhälligt stöd för en viss
      lösning, särskilt om inget av de fem länderna ger upp sin kandidatur, vilket
      inget ännu har gjort.
    t: A Presidência luxemburguesa está a envidar esforços com vista a encontrar uma
      sede definitiva para a Agência, mas devo <a>dizer</a> que, com cinco candidatos
      em disputa, não poderá assumir-se que haverá unanimidade na solução, especialmente
      se nenhum dos cinco países desistir da sua candidatura, como sucedeu até este
      momento.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> ordföranden att de jobb, som kan komma
      att gå förlorade, skulle kunna bibehållas om rådet fattade detta mycket modiga
      beslut att låta den tullfria handeln fortsätta ännu en tid. Håller han också
      med om att förslaget, att den inte får fortgå längre än till juni 1999, är att
      öppet trotsa de flesta européer?
    t: Gostaria de lhe <a>dizer</a> que estes empregos, que estão em vias de se perder,
      poderiam ser mantidos se o Conselho tomasse a corajosa decisão de permitir as
      vendas isentas de impostos por mais algum tempo.
  - s: Jag <v>sade</v> även <p>till</p> er att jag skulle återförvisa frågan till
      utskottet för arbetsordningen, valprövning och ledamöters immunitet.
    t: <a>Disse</a>-lhe também que ia encarregar a Comissão do Regimento de analisar
      a questão.
  - s: Jag måste <v>säga</v> <p>till</p> er, herr García-Margallo, att rådets spanska
      ordförandeskap bedriver ett nära och samordnat samarbete - gemenskapsmetoden
      - med Europeiska rådets ordförande Herman Van Rompuy, för att vidareutveckla
      de viktigaste målen.
    t: Devo <a>dizer</a>-lhe, Senhor Deputado García-Margallo, que a Presidência espanhola
      do Conselho está a trabalhar em estreita colaboração e de maneira coordenada
      - segundo o método comunitário - com o Presidente Van Rompuy, Presidente do
      Conselho Europeu, para fazer avançar os objectivos essenciais.
  - s: De så kallade experterna <v>sade</v> <p>till</p> oss att det fanns risk för
      en olycka vart tiotusende år.
    t: Os chamados peritos <a>diziam</a> que havia o risco de ocorrer um acidente
      em cada 10 mil anos.
  - s: När jag <v>säger</v> <p>till</p> fullo menar jag att inte bara tillkännage
      att det slutliga målet är att frysa EU:s utgifter till 2020, och att inte heller
      utan vidare avvisa tanken på EU:s egna medel.
    t: Quando <a>digo</a> plenamente, quero dizer que não basta anunciar que o objectivo
      último é manter a despesa europeia até 2020 nem descartar a questão dos recursos
      próprios europeus.
  - s: Jag <v>säger</v> <p>till</p> dem att denna väg leder till att de får en minskad
      budget och färre prioriteringar.
    t: <a>digo</a>-lhes que este caminho os acabará por conduzir a um orçamento reduzido
      e a menos prioridades.
  - s: Jag skulle alltså vilja <v>säga</v> <p>till</p> honom att vi absolut inte samtycker
      till hans analys om säkerheten i Mont Blanc-tunneln.
    t: Gostaria portanto de lhe <a>dizer</a> que não subscrevemos de modo algum a
      sua análise sobre a segurança do túnel do Monte Branco.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er, herr Prodi, direkt å min grupps
      vägnar, varken som råd eller uppmaning utan som ett förslag som ni kanske kan
      tänka på, om att ni under de kommande dagarna - och i synnerhet i morgon i er
      dialog med Europeiska rådet - hävdar er egen självständighet, inte bara i förhållande
      till behoven hos detta parlament, utan gentemot vissa krafter i själva rådet.
    t: Gostaria de lhe <a>dizer</a> directamente, em nome do meu grupo, Senhor Prodi,
      não à maneira de um conselho ou de uma instrução, mas antes como uma sugestão
      em que talvez queira reflectir, que nos próximos dias, e principalmente amanhã,
      no seu diálogo com o Conselho Europeu, deverá tentar afirmar a sua independência,
      não só em relação às necessidades desta assembleia, mas também em relação a
      alguns dos parâmetros do próprio Conselho.
  - s: Jag tror att det räcker, och som parlament borde vi vara stolta nog att visa
      oss mycket mer krävande gentemot en kommission som på intet sätt respekterar
      det vi <v>säger</v> <p>till</p> den.
    t: Penso que já basta e que, enquanto Parlamento, temos de ter o orgulho de nos
      mostrarmos muito mais exigentes relativamente a uma Comissão que não respeita
      minimamente aquilo que lhe <a>dizemos</a>.
  - s: Vad de har <v>sagt</v> <p>till</p> oss ända från början är att de vill fiska.
    t: É uma triste consolação o facto de a União Europeia estar a pagar uma compensação
      aos pescadores e armadores, que sempre nos <a>disseram</a> que o que queriam
      era pescar.
  - s: Under 20 år har denna sektor inte gjort några framsteg och nu kommer man och
      <v>säger</v> <p>till</p> oss att vi inte borde ta fram ett direktiv, som sedan
      10 år haft en mycket komplicerad historia, utan istället en rekommendation.
    t: Este sector nada avançou nos últimos 20 anos, e agora há quem nos venha <a>dizer</a>
      que não se deve aprovar uma directiva - que teve uma trajectória muito complicada
      nos últimos 10 anos -, mas sim uma recomendação.
  - s: I dag vill jag också <v>säga</v> <p>till</p> er att det är Birgittas namnsdag
      - min fru heter förresten Birgitta.
    t: Gostaria também de <a>dizer</a> que hoje é dia de Santa Brígida - aliás, a
      minha mulher chama-se Brígida (Birgitta).
  - s: Det är faktiskt oacceptabelt att man vecka efter vecka har sagt till oss att
      vi skulle komma i öppet krig med WTO, att Karel De Gucht har <v>sagt</v> <p>till</p>
      oss att vi inte längre skulle kunna sälja flygplan, att vi inte längre skulle
      kunna sälja någonting om vi fattade det beslutet, när det fanns ett rättsligt
      meddelande i vilket det stod raka motsatsen.
    t: De facto, é inaceitável que, após semanas a dizerem-nos que entraríamos em
      guerra aberta com a OMC, e depois de o Senhor Comissário De Gucht nos ter <a>dito</a>
      que deixaríamos de poder vender aviões, que deixaríamos de poder vender o que
      quer que fosse se tomássemos essa decisão, se venha a saber que havia uma nota
      jurídica em que se afirma exactamente o contrário.
  - s: Ingen ska <v>säga</v> <p>till</p> mig att det skulle kunna anses som en hedersam
      och tillfredsställande överenskommelse för parlamentet om man bara märkte kött
      från klonade djur eller deras avkomma, för det innebär i stort sett ingen överenskommelse
      alls.
    t: Que ninguém me <a>diga</a> que a mera colocação de um rótulo na carne de animais
      clonados e seus descendentes poderia ser considerada um acordo honroso e satisfatório
      para o Parlamento, porque isso era pouco mais do que nenhum acordo.
  - s: Euroområdets ledare <v>säger</v> <p>till</p> oss att det inte sker någon omstrukturering
      av skulderna i Grekland, men sedan när innebär det inte en omstrukturering att
      skjuta upp förfallodatum?
    t: Os líderes da zona euro <a>dizem</a>-nos que não há restruturação da dívida
      grega, mas desde quando um atraso na data do reembolso não é uma restruturação?
  - s: Angående din fråga, <v>sade</v> jag <p>till</p> dig att portugiserna kommer
      att följa avtalet.
    t: Em relação à sua pergunta, <a>dizia</a>-lhe que estas medidas de austeridade
      vão ser cumpridas pelos portugueses e que, não obstante ser um pacote duro,
      pesado, nós vamos de tudo fazer para aumentar o crescimento económico, criar
      mais emprego e sair destas dificuldades.
  - s: Vi tror på Europa, har man <v>sagt</v> <p>till</p> oss, och det ligger i Europas
      intresse att vara en politisk partner i Mellanöstern och Främre Orienten.
    t: Nós acreditamos na Europa, <a>disseram</a>-nos eles, e é do interesse da Europa
      ser parceiro político no Médio e Próximo Oriente.
  - s: 'Gå därför hem och säg till kollegerna i kommissionen vad även vi säkert kommer
      att <v>säga</v> <p>till</p> dem personligen:'
    t: 'Assim sendo, acho que deve regressar à Comissão e dizer aos seus colegas comissários
      aquilo que todos nós também lhes <a>diremos</a> pessoalmente:'
  - s: Eftersom EU redan kostar mitt land 4 miljarder brittiska pund netto per år,
      måste jag <v>säga</v> <p>till</p> er att vi helt enkelt inte har råd med någon
      mer välgörenhet.
    t: Com a UE já a custar ao meu país 4 mil milhões de libras por ano, devo <a>dizer</a>-lhes
      que simplesmente não podemos praticar mais caridade.
  - s: Jag måste <v>säga</v> <p>till</p> Ruth Hieronymi att jag anser att hennes betänkande
      är befängt.
    t: Senhora Deputada Hieronymi, devo <a>dizer</a>-lhe que o seu relatório segue
      uma linha política errada, do meu ponto de vista.
  - s: Jag vänder mig till er, fru Thyssen och vill <v>säga</v> <p>till</p> er att
      kommissionen helt delar er uppfattning och att vi verkligen, med ökat intresse,
      riktar vår uppmärksamhet på mindre företag och på hur de skall kunna vara delaktiga
      i alla dessa procedurer kring beslutsfattandet.
    t: Dirigindo-me a si, Senhora Deputada Thyssen, quero <a>dizer</a>-lhe que a Comissão
      Europeia partilha plenamente as suas opiniões e de facto é cada vez maior o
      interesse com que dedicamos a nossa atenção às pequenas empresas e ao modo como
      poderão participar em todos esses processos de tomada de decisão.
  - s: 'Att införa den här lagstiftningen innebär i princip att vi <v>säger</v> <p>till</p>
      dem:'
    t: Os agricultores de toda a União Europeia têm sido extremamente responsáveis
      na produção dos géneros alimentícios, e pôr em prática esta legislação significa,
      basicamente, <a>dizer</a>-lhes que são tolos e que não estão interessados no
      assunto.
  - s: Jag skulle slutligen vilja vända mig till de drabbade befolkningarna som mötte
      denna fruktansvärda prövning med mod, en exemplarisk värdighet, och <v>säga</v>
      <p>till</p> dem från den här talarstolen - och jag tar er som vittne - att vi
      kommer att stå för återuppbyggnaden av de områden som drabbats av jordbävningen.
    t: Por fim, gostaria de dirigir o meu pensamento às populações sinistradas, que
      enfrentaram esta terrível prova com uma coragem e uma dignidade exemplares,
      <a>dizendo</a>-lhes a partir desta tribuna - os senhores são disso testemunhas
      - que assumiremos a reconstrução das zonas afectadas pelo sismo.
  - s: En mycket viktig lärdom som vi måste ta med oss från folkomröstningen är att
      nederländarna vill vara säkra på att de har någonting att <v>säga</v> <p>till</p>
      om i beslutsprocessen.
    t: Uma lição muito importante que devemos extrair do referendo é que os neerlandeses
      querem estar certos de que têm uma palavra a <a>dizer</a> no processo de tomada
      de decisão.
  - s: ”Men den luktar medicin, den här biffen!” <v>sade</v> jag <p>till</p> henne.
    t: «Mas este bife cheira a remédio!», <a>disse</a>-lhe eu.
  - s: ”Visserligen, men den här biffen smakar illa!” <v>sade</v> jag <p>till</p>
      henne.
    t: «Sim, mas o sabor deste bife é horrível!» <a>disse</a>-lhe eu.
  - s: 'Jag har därför lust att <v>säga</v> <p>till</p> honom:'
    t: 'Apetece-me, portanto, <a>dizer</a>-lhe:'
  - s: Jag vill också <v>säga</v> <p>till</p> er, herr Barroso, eftersom detta utan
      tvekan kommer att bli sista gången jag ser er här i kammaren, att ert svar på
      utmaningen med direktivet om hedgefonder och investeringsfonder är totalt oacceptabelt.
    t: Permita-me também <a>dizer</a>, Senhor Presidente Barroso, dado que esta será,
      sem dúvida, a última vez que o verei neste Hemiciclo, que a sua resposta ao
      desafio da directiva relativa aos fundos de retorno absoluto e fundos de investimento
      foi totalmente inaceitável.
  - s: Jag vill be er, i mitt sista anförande för Europaparlamentet, att ni talar
      med parlamentets talman och <v>säger</v> <p>till</p> honom att det är oerhört
      viktigt att han nämner vid Europeiska rådet att nästa parlament kommer att sakna
      19 ledamöter, eftersom Lissabonfördraget inte har ratificerats än.
    t: Senhora Presidente, posso pedir-lhe, na minha última intervenção no Parlamento
      Europeu, para se dirigir ao Presidente do Parlamento e lhe <a>dizer</a> que
      é extremamente importante que, na reunião do Conselho Europeu, mencione o facto
      de o próximo Parlamento ir ter menos 19 deputados porque o Tratado de Lisboa
      ainda não foi ratificado.
  - s: 'Jag vill <v>säga</v> <p>till</p> er vad konsekvensen blir:'
    t: 'Quero <a>dizer</a>-lhes qual é a consequência:'
  - s: Som han alltid har <v>sagt</v> <p>till</p> mig så kommer han att göra det när
      irländarna har röstat ”ja”.
    t: Como sempre me tem <a>dito</a>, estará pronto para o fazer depois de os Irlandeses
      votarem «sim».
  - s: En sak vill jag <v>säga</v> <p>till</p> er.
    t: Posso <a>dizer</a>-lhes uma coisa.
  - s: Låt nu ingen <v>säga</v> <p>till</p> mig att ett sådant scenario är omöjligt.
    t: Que ninguém me <a>diga</a> que um tal cenário é impossível;
  - s: 55 000-60 000 européer väntar på möjligheten att i framtiden, som Ernst Höger,
      kunna <v>säga</v> <p>till</p> oss att ”livet är vackert”.
    t: 55-60 000 europeus aguardam a oportunidade de nos poder <a>dizer</a> no futuro,
      como Ernst Höger, que «a vida é bela».
  - s: Vilken jordbrukare behöver egentligen Bryssel för att <v>säga</v> <p>till</p>
      honom att han inte ska låta hans tillgångar förstöras?
    t: Na verdade, que agricultor precisa que Bruxelas lhe <a>diga</a> que não pode
      permitir que os seus bens se degradem?
  - s: Jag vill tacka er för ett utmärkt samarbete och jag vill <v>säga</v> <p>till</p>
      er att ni nu vid årtusendeskiftet har en mycket viktig funktion.
    t: Gostaria também de agradecer ao Senhor Comissário Monti a notável colaboração
      e <a>dizer</a> que lhe cabe, por ocasião do início deste novo milénio, uma função
      particularmente relevante.
  - s: 'Och jag vill också <v>säga</v> <p>till</p> er, herr kommissionsledamot:'
    t: 'É o que lhe <a>digo</a> também, senhor Comissário:'
  - s: Jag tackar den ärade herrn för hans fråga men jag måste <v>säga</v> <p>till</p>
      honom att det är Saddam som använder barn för att leka politik.
    t: Agradeço ao senhor deputado a sua pergunta mas devo <a>dizer</a>-lhe que Saddam
      Hussein é que anda a utilizar as crianças para brincar à política.
  - s: 'Får jag <v>säga</v> <p>till</p> José Manuel Barroso att han tog upp tre utmärkta
      mål i sitt anförande i dag:'
    t: Por outro lado, <a>dizer</a><a>-se</a> que não é possível prosseguir políticas
      sociais e ambientais capazes sem uma economia que funcione constitui um truísmo.
  - s: Jag vill bara helt kort <v>säga</v> <p>till</p> er att jag är mycket glad över
      den stora majoritet som är för Pirkers betänkande, eftersom det är en drogpolitisk
      vändpunkt som avtecknar sig här, som synliggjordes första gången i debatten
      med d’Ancona-betänkandet som tyvärr återförvisades till utskottet.
    t: Senhor Presidente, queria apenas <a>dizer</a> como estou satisfeito pela grande
      maioria obtida pelo relatório Pirker, pois por aqui se vê como se está a delinear
      uma viragem em termos de política de drogas, já constatada pela primeira vez
      aquando do debate do relatório D’Ancona, infelizmente reenviado em comissão.
  - s: Vi behöver samspel och dialog, även på gräsrotsnivå, så att allmänheten känner
      att de har något att <v>säga</v> <p>till</p> om i olika frågor och inte ser
      EU som någon diskussionsklubb för en liten elit.
    t: Precisamos de interacção e diálogo, e precisamos disso também a nível das bases,
      para que o público sinta que pode ter uma palavra a <a>dizer</a> sobre as questões
      e que não tenha uma imagem da União Europeia como sendo um mero clube de discussão
      para uma pequena elite.
  - s: För det andra blev jag också orolig över det faktum att bara några veckor efter
      Amsterdam kommer kommissionen hit, dess ordförande, och <v>säger</v> <p>till</p>
      oss att vi måste gå vidare med en ny revidering av fördragen för att lösa de
      institutionella frågorna.
    t: Segundo, também me causa preocupação o facto de algumas semanas depois de Amsterdão
      vir aqui a Comissão, o seu presidente, <a>dizer</a>-nos que temos de proceder
      a uma nova revisão dos tratados, para resolvermos as questões institucionais.
  - s: Jan Peter Balkenende är beredd att komma strax före jul den 21 december och
      jag tycker inte att det vore hövligt av oss att <v>säga</v> <p>till</p> honom
      att vi har bättre saker för oss och att vi inte vill att han skall komma.
    t: O Senhor Presidente Balkenende está disposto a deslocar-se ao Parlamento no
      dia 21 de Dezembro, durante a quadra natalícia, e não me parece educado da nossa
      parte <a>dizer</a>-lhe que temos outras coisas para fazer e que preferíamos
      que não viesse.
  - s: Det finns inget som motiverar att jag, som skotsk ledamot av parlamentet, ska
      ha något att <v>säga</v> <p>till</p> om vad gäller Medelhavsregionen, och jag
      har följaktligen lagt ned min röst.
    t: Não há qualquer razão para que eu, como membro escocês deste Parlamento tenha
      algo a <a>dizer</a> sobre o Mediterrâneo, motivo por que me abstive de participar
      nesta votação.
  - s: 'José Manuel Barroso har just riktat sig till Nederländerna, och <v>sagt</v>
      <p>till</p> dem:'
    t: 'O Senhor Presidente Barroso acaba de se dirigir aos Países-Baixos <a>dizendo</a>-lhes:'
  - s: Och jag måste <v>säga</v> <p>till</p> kommissionären att vi alltid får förslagen
      till ändring av budgetförordningen i delar, i små bitar, och skulle gärna veta
      om kommissionen inom ramen för sitt interna arbetsschema har en detaljplan över
      de olika etapperna, över de olika paket som kommissionen tänker sända till oss.
    t: Considero lamentável, Senhor Comissário, que as propostas de alteração ao Regulamento
      Financeiro nos sejam sempre transmitidas, por assim <a>dizer</a>, por entregas
      parciais, ou fracções, e gostaríamos de saber se a Comissão dispõe, num qualquer
      esquema de trabalho interno, de um programa detalhado das diferentes etapas
      e dos diferentes pacotes que nos tenciona enviar.
  - s: Avslutningsvis vill jag helt enkelt <v>säga</v> <p>till</p> er, fru kommissionsledamot,
      att vi skulle vilja att inte bara vi utan även de nationella parlamenten i partnerländerna
      fick säga sitt, eftersom de företräder folken i syd i den här frågan.
    t: Terminarei, Senhora Comissária, <a>dizendo</a>-lhe muito simplesmente que gostaríamos
      que os parlamentos nacionais dos países parceiros pudessem ter uma palavra a
      dizer, uma vez que eles representam os povos do Sul neste domínio, e não apenas
      nós.
  - s: Jag måste <v>säga</v> <p>till</p> er att bakom den mörkläggningen döljer sig
      ödeläggelse av företag och många olycksdrabbade människor, till och med självmord.
    t: O senhor deputado Perry também referiu a história do Lloyd´s. Devo <a>dizer</a>-lhe
      que por trás desse encobrimento se esconde a destruição de empresas, a desgraça
      de muitas pessoas, e até suicídios.
  - s: När Luisa talade om för mig att jag hade tilldelats Sacharovpriset <v>sade</v>
      jag <p>till</p> henne att jag inte förtjänade det, eftersom jag aldrig har räddat
      ett barn, inte ens mitt eget.
    t: Quando a Luísa me anunciou que o prémio Sakharov me tinha sido atribuído, <a>disse</a>-lhe
      que não o merecia, pois jamais tinha salvo uma criança, nem sequer a minha própria
      filha.
  - s: man har <v>sagt</v> <p>till</p> oss att vi inte behöver tala om aktuella och
      brådskande frågor i dag, torsdag, eftersom vi behandlade detta ärende redan
      under det första sammanträdet i september.
    t: <a>disseram</a>-nos que hoje, quinta-feira, não podíamos ter um debate sobre
      questões actuais e urgentes, visto já termos tido um na primeira sessão de Setembro.
  - s: För det tredje vill vi att de EUF-utgifter som står utanför parlamentets budget
      integreras, inte för att vi vill ha något att <v>säga</v> <p>till</p> om där,
      det skulle vi väl vilja, utan för att man åtminstone skall kunna se hur det
      totala beloppet för bekämpande av fattigdom fördelas.
    t: Em terceiro lugar, pugnamos pela integração das despesas do FED que estão fora
      do orçamento do Parlamento, não porque tenhamos algo a <a>dizer</a> quanto a
      essa matéria - ainda que gostássemos que assim fosse -, mas pelos menos no sentido
      de podermos ver se o montante total dessas despesas é seriamente afectado à
      erradicação da pobreza, pois de outra forma, mais uma vez, um relatório anual
      sobre essas despesas voltará a não fazer sentido.
  - s: Jag vill också <v>säga</v> <p>till</p> er - och, herr talman, jag kommer att
      sluta här - att jag var besviken över kommissionens anförande.
    t: Devo igualmente <a>dizer</a>-lhe, Senhor Presidente, e terminarei aqui, que
      fiquei muito decepcionado com o discurso da Comissão.
  - s: När vi talar om Kazakstan tror jag att vi ofta tenderar att höja pekfingret
      och <v>säga</v> <p>till</p> dem att de omedelbart måste få demokratin att fungera
      perfekt.
    t: Senhora Presidente, creio que, quando falamos sobre o Cazaquistão, temos muitas
      vezes a tendência de apontar lhe o dedo e de lhe <a>dizer</a> que devem converter-se
      imediatamente numa democracia perfeita.
  - s: I det sammanhanget måste jag <v>säga</v> <p>till</p> ledamöterna att en minskning
      av de särskilda skatterna till förmån för vägtransporter endast kan betraktas
      som en kortsiktig åtgärd, under några månader, och den får under inga omständigheter
      förlängas, eftersom det skulle strida direkt mot målet med ett främjande av
      alternativa transportmedel, till exempel järnvägen, det skulle strida mot våra
      mål från Kyoto och utan tvekan antas strida mot det som hittills varit huvudlinjerna
      i Europeiska unionens transportpolitik.
    t: Senhores Deputados, neste contexto, devo <a>dizer</a> que uma redução dos impostos
      especiais a favor dos transportes rodoviários só pode contemplarse como uma
      medida a muito curto prazo, a aplicar unicamente durante alguns meses, não podendo,
      em caso algum, prolongarse no tempo, já que isso iria claramente ao arrepio
      dos objectivos de fomento de outros tipos de transporte alternativo, por exemplo,
      o ferroviário, seria contrário aos objectivos definidos em Quioto e constituiria,
      irrefutavelmente, uma contradição daquilo que tem constituído as linhasmestras
      da política de transportes da União Europeia até agora.
  - s: 'Människors förtroende rubbas avsevärt om regeringarna <v>säger</v> <p>till</p>
      dem: ”Det är lugnt, inga problem, vi har allting under kontroll” - och sedan
      vänder på klacken och förklarar att de behöver oräkneliga euromiljarder i stöd.'
    t: 'A confiança das populações fica seriamente abalada quando os governos lhes
      <a>dizem</a>: «Está tudo bem, não há problema nenhum, temos tudo sob controlo»,
      e, de repente, dão uma reviravolta e passam a falar da necessidade de arranjar
      uma ajuda de milhões.'
  - s: Man kan gärna uppriktigt <v>säga</v> <p>till</p> mig att jag inte är någonting,
      att jag inte tjänar till något, men jag skulle trots allt vilja be presidiet
      att granska den sortens attityd från kommissionens sida, när det gäller en fråga
      som, ärligt talat, inte var så komplicerad!
    t: Não me importo que me <a>digam</a> francamente que eu não sou ninguém, que
      não sirvo para nada, mas ainda assim gostava de solicitar à Mesa que examinasse
      este tipo de atitude da Comissão a propósito de uma questão que, francamente,
      não tem qualquer interesse.
  - s: Innan Edith Müller - jag vet att hon är under svår tidspress - lämnar oss skulle
      jag vilja <v>säga</v> <p>till</p> henne, hur mycket jag välkomnar hennes betänkande
      och vill gratulera henne till det.
    t: Antes que a colega Edith Müller se vá embora - eu sei que ela está terrivelmente
      pressionada pelo tempo -, queria apenas <a>dizer</a>-lhe como me congratulo
      com o seu relatório e a felicito por ele.
  - s: jag har bundit in den och om någon <v>säger</v> <p>till</p> mig att vi endast
      ägnar oss åt abstrakta frågor i de europeiska institutionerna, att de känns
      mycket avlägsna, att vi inte bryr oss om de konkreta problemen, då ska jag visa
      dem detta arbete.
    t: Senhor Deputado Rothley, descrevi a história, a pequena história, desde a resolução
      inicial do Parlamento adoptada com base no artigo 138º-B. Quando me <a>disserem</a>
      que as instituições europeias fazem coisas muito abstractas e muito distantes
      e que não nos ocupamos de coisas concretas, referir-lhe-ei este trabalho.
  - s: Vilket motiv skall vi presentera för våra fiskare när vi <v>säger</v> <p>till</p>
      dem att samtidigt som jordbruket, den andra primärsektorn, tilldelas 45 % av
      gemenskapsbudgeten, vilket garanterar upprätthållandet av en inkomstpolitik,
      och fisket å andra sidan enbart får 0, 9 %?
    t: Que justificação podemos dar aos nossos pescadores quando lhes <a>dissermos</a>
      que, enquanto a agricultura, o outro sector primário, recebe 45 % do orçamento
      comunitário - o que lhe garante a manutenção de uma política de rendimentos
      -, a pesca recebe apenas 0, 9 %?
  - s: Många bosnier har <v>sagt</v> <p>till</p> mig att det finns för många och för
      små kantoner, vilket ju beror på den bristande jämvikten och vilket leder till
      att en stor del av bruttonationalprodukten och den internationella hjälpen sväljs
      av ett övermått av byråkrati.
    t: Muitos cidadãos bósnios <a>dizem</a>-me que há demasiados cantões e que estes
      são demasiado pequenos, facto que resulta de um desequilíbrio e que leva a que
      uma grande parte do produto interno bruto e da ajuda internacional seja absorvida
      pela burocracia excessiva.
  - s: I vitboken om en ny kommunikationspolitik har vi först och främst försökt analysera
      problemet med tidigare kommunikationspolitik för att se exakt vad vi måste göra
      för att se till att vi på ett demokratiskt sätt garanterar medborgarnas rätt
      till information och se till att de har något att <v>säga</v> <p>till</p> om
      i EU:s beslutsfattande.
    t: No Livro Branco sobre uma nova política de comunicação procurámos, em primeiro
      lugar, analisar o problema de políticas de comunicação anteriores e determinar
      exactamente o que temos de fazer para assegurar que os direitos dos cidadãos
      à informação sejam democraticamente salvaguardados e que os cidadãos tenham
      uma palavra a <a>dizer</a> no processo de decisão europeu.
  - s: Men jag kan <v>säga</v> <p>till</p> dig redan innan jag har sett resultaten
      av studierna att jag är en aning besviken över att kommissionen i sitt samrådsdokument
      redan har uteslutit en EU-avgift på finanstransaktioner.
    t: Mas, Senhor Comissário, mesmo sem conhecer os resultados dos estudos, permita-me
      que lhe <a>diga</a> que me sinto um pouco desiludida com o facto de o seu documento
      de consulta já ter excluído um ITF a nível da UE.
  - s: Hittills har parlamenten haft lite att <v>säga</v> <p>till</p> om i denna fråga
      och vi måste få slut på detta.
    t: Até agora, os parlamentos pouco tiveram a <a>dizer</a> sobre o assunto, e temos
      de pôr termo a isto.
  - s: Därför vill jag <v>säga</v> <p>till</p> er alla att det är den politiska viljan
      som kommer att bli avgörande.
    t: Senhores Comissários, Senhoras e Senhores Deputados, eu <a>diria</a>, portanto,
      que a vontade política vai ser essencial.
  - s: 'När jag pratade med chefen för detta centrum <v>sade</v> han <p>till</p> mig:
      ”Jag vill be även er inom EU att hjälpa oss att följa denna väg, och ge tyngd
      åt utbildning av detta slag som ger så många ungdomar möjlighet att hitta arbete.'
    t: 'Quando falei com o director deste centro ele <a>disse</a>-me: «Por favor,
      ajudem-nos, os senhores na Europa, também, a seguir este caminho, a dar significado
      à formação, a que siga nesta direcção, que permite a tantos jovens encontrar
      trabalho.'
  - s: 'Avslutningsvis vill jag <v>säga</v> <p>till</p> er att visst är ni en hedersman,
      men ni ska veta en sak:'
    t: 'Portanto, vou concluir <a>dizendo</a>-lhe, Senhor Presidente Barroso, que
      é um homem de honra, é verdade, mas que deve notar o seguinte:'
  - s: 'Hur kan ni <v>säga</v> <p>till</p> oss: ”Rösta på mig om ni vill ha ett EU
      som är enat i sin mångfald”, när det är just därför att vi vill ha ett sådant
      EU som vi rekommenderar att man väntar på den irländska omröstningen innan man
      röstar om er kandidatur?'
    t: Como pode <a>dizer</a>-nos «votem em mim se pretenderem uma Europa unida na
      sua diversidade», quando é precisamente por querermos essa Europa que recomendamos
      que se aguarde o voto dos irlandeses para nos pronunciarmos sobre a sua candidatura?
  - s: Det var egentligen inte en ordningsfråga, men jag lyssnade till er med intresse,
      och som jag nyss <v>sade</v> <p>till</p> er kommer jag snarast att ta de kontakter
      som är nödvändiga för detta ändamål.
    t: Senhor Deputado Staes, não se tratou de facto de um ponto de ordem mas escutei-o
      atentamente e, tal como lhe <a>disse</a> há pouco, vou rapidamente fazer todos
      os contactos necessários nesse sentido.
  - s: Själv vald av en stor och gammal textilregion, Norra Frankrike, vill jag gratulera
      honom och <v>säga</v> <p>till</p> honom att jag ställer mig bakom den allmänna
      filosofin i hans text.
    t: Tendo eu sido eleito por uma grande e velha região têxtil, o Norte da França,
      quero felicitá-lo e <a>dizer</a>-lhe que apoio a filosofia geral do seu texto.
  - s: Jag vill också vara helt ärlig och <v>säga</v> <p>till</p> er i parlamentet
      att om vi manipulerar kriterierna äventyrar vi trovärdigheten hos ett av de
      viktigaste projekten i EU:s integration.
    t: Quero <a>dizer</a> também de forma muito franca perante o Parlamento Europeu
      que, se o fizermos, a credibilidade de um dos projectos mais importantes da
      integração europeia fica em risco.
  - s: Det är mycket svårt att <v>säga</v> <p>till</p> er att det ena skulle vara
      viktigare än det andra.
    t: É muito difícil <a>dizer</a>-lhe que um assunto é mais importante do que o
      outro.
  - s: Jag <v>sade</v> <p>till</p> er, herr rådsordförande, före den första behandlingen,
      att ni ännu inte hade budgeten som i en liten ask.
    t: '<a>Dizia</a>-lhe, Senhor Presidente do Conselho, antes da primeira leitura:'
  - s: När jag lade fram detta direktiv <v>sade</v> jag <p>till</p> dem att det aldrig
      skulle godkännas.
    t: Quando apresentei esta directiva, <a>disse</a>-lhes que jamais seria aprovada.
  - s: Vad kan jag <v>säga</v> <p>till</p> er Hindley, om den allmänna situationen
      i ASEAN?
    t: Senhor Deputado Hindley, o que posso <a>dizer</a>-lhe sobre a situação geral
      da ASEAN?
  - s: Kommissionär Barnier <v>sade</v> förmodligen <p>till</p> er i dag, kommissionär
      Wallström, att alla gemenskapsprogram skall kunna startas utan otillbörliga
      förseningar, eftersom det kan bli oerhört svårt att ta igen förlorad tid senare.
    t: O senhor Comissário Barnier develhe ter <a>dito</a> hoje, senhora Comissária
      Wallström, que todos os programas europeus deverão poder ser iniciados sem demoras
      indevidas, pois mais tarde poderá ser muito difícil recuperar o tempo perdido.
  - s: Vad kan vi <v>säga</v> <p>till</p> dem i dag?
    t: O que lhes podemos <a>dizer</a> hoje?
  - s: Herr rådsordförande, avslutningsvis vill jag bara <v>säga</v> <p>till</p> dig
      att du är arvtagare till ett fädernesland som har gett oss Franz Liszt och Lajos
      Kossuth, 1940-talets hjälte Joël Brand, Sándor Kopácsi och överste Pál Maléter
      från 1956.
    t: Para concluir, Senhor Presidente em exercício do Conselho, eu queria <a>dizer</a>-lhe
      que vós sois os herdeiros da pátria de Liszt, de Kossuth, do herói de 1940,
      Joël Brand, de Sándor Kopácsi e do Coronel Maléter de 1959.
  - s: Jag måste <v>säga</v> <p>till</p> er att ja, detta är en sak om vilken vi ständigt
      avger många väl genomtänkta omdömen.
    t: Devo <a>dizer</a>-lhe que sim, que este é um assunto que tem merecido sempre
      uma atenção considerável e ponderada da nossa parte.
  - s: Ni kommer att bli tvungna att förhandla med rådet och nå ett beslut och jag
      måste <v>säga</v> <p>till</p> er att rådet inte har rört sig en millimeter under
      de senaste sju månaderna, vilket inte var det belgiska ordförandeskapets fel.
    t: Vai ter de negociar com o Conselho e chegar a uma decisão e devo <a>dizer</a>-lhe
      que o Conselho não avançou um milímetro ao longo dos últimos sete meses, e a
      culpa não foi da Presidência belga.
  - s: Jag vill <v>säga</v> <p>till</p> er att vi måste vara mycket försiktiga.
    t: Eu <a>diria</a> que é preciso que tenhamos muito cuidado.
  - s: Jag kanske har fel när jag <v>säger</v> <p>till</p> människor att när Europeiska
      unionen grundades fanns en gemensam jordbrukspolitik, inte för att det var självklart
      att vi tog just denna industri och gjorde den gemensam, utan därför att det
      erkändes att den inre marknaden skulle ge stora fördelar för en skicklig, industrialiserad
      nation som Tyskland, och fransmännen krävde, som en motsvarande förmån, en gemensam
      jordbrukspolitik.
    t: Talvez esteja enganado, mas costumo <a>dizer</a> que quando a União Europeia
      foi fundada, foi criada uma política agrícola comum não porque o facto de essa
      indústria ser considerada comum se justificasse em si mesmo, mas porque se reconheceu
      que o mercado único conferiria grandes vantagens a um país industrializado e
      especializado como a Alemanha, e os franceses exigiram em contrapartida uma
      política agrícola comum.
  - s: 'Man <v>sade</v> <p>till</p> mig en gång i tiden: ”När någon talar med dig,
      låt honom tala färdigt.'
    t: '<a>Disseram</a>-me: «Quando alguém fala contigo, deixa-o acabar sem interromper.'
  - s: Jag har inga ytterligare kommentarer till vad ni har <v>sagt</v> <p>till</p>
      oss, eftersom ni i själva verket inte har sagt någonting.
    t: Não posso fazer mais comentários sobre aquilo que nos <a>disse</a>, porque,
      na realidade, não nos disse nada.
  - s: Jag måste <v>säga</v> <p>till</p> er att om vi uppriktigt vill förverkliga
      detta - om det inte bara är tomma ord - skulle det faktiskt kräva en radikal
      förändring av vårt förhållningssätt och av innehållet i den politik som förs
      inom såväl denna institution som inom Europeiska unionens övriga institutioner.
    t: Devo <a>dizer</a>-lhe que, se quiséssemos realmente que isso não se ficasse
      pela retórica - e passasse à realidade -, haveria que introduzir uma mudança
      radical na nossa abordagem e no conteúdo da nossa política, tanto nesta Instituição
      como em todas as Instituições da União Europeia.
  - s: Jag tror att vi måste vara väldigt försiktiga och försöka hitta lokala lösningar
      - och ge människorna i Storbritannien något att <v>säga</v> <p>till</p> om genom
      en folkomröstning om konstitutionen.
    t: Penso que devíamos ser cautelosos, procurar soluções no plano local e deixar
      que o povo britânico tenha uma palavra a <a>dizer</a> através de um referendo
      à Constituição.
  - s: Jag måste <v>säga</v> <p>till</p> er, herrar ordförande, att vi hade en mycket
      givande dialog i denna fråga.
    t: Devo <a>dizer</a>, Senhores Presidentes, que travámos um diálogo extraordinariamente
      frutuoso.
  - s: Slutligen bör man reformera förfarandet för de internationella handelsförhandlingarna
      genom att återupprätta rådets auktoritet visavi kommissionen, och framför allt
      skall man inte utan kompensation acceptera att förhandlingarna avseende tjänster
      och intellektuella rättigheter integreras i EU:s förfaranden, för det skulle
      betyda att de nationella parlamenten hädanefter inte skulle ha något att <v>säga</v>
      <p>till</p> om, mer än att ratificera, när det gäller allt som rör internationell
      handel.
    t: acima de tudo, não deve aceitar-se, sem contrapartida, a inclusão, nos procedimentos
      comunitários, das negociações relativas aos serviços e à propriedade intelectual,
      pois isso significaria que, daqui por diante, os parlamentos deixariam de ter
      qualquer coisa a <a>dizer</a>, a ratificar, especialmente a respeito do comércio
      internacional.
  - s: Och när ni talar om förenklad förvaltning och värvar Bayerns före detta ministerpresident
      för att leda det arbetet kan jag bara <v>säga</v> ett fyrfaldigt leve och lycka
      <p>till</p>!
    t: E quando o Senhor Presidente refere a simplificação administrativa e convoca
      o antigo Ministro-Presidente da Baviera para liderar essa iniciativa, tudo o
      que posso <a>dizer</a> é dar três vivas e desejar-lhe muita sorte.
  - s: Jag vill <v>säga</v> <p>till</p> henne att jag personligen kommer att vara
      mer liberal än henne, när vi gemensamt förbereder det sjätte ramforskningsprogrammet.
    t: Devo <a>dizer</a>-lhe que serei pessoalmente mais liberal do que ela na preparação
      colectiva do Sexto PQID.
  - s: 'Båda <v>säger</v> <p>till</p> oss: ”ni har inte rätt att växa, men ni har
      rätt att spendera pengar”.'
    t: Tanto um como o outro <a>dizem</a>-nos.
  - s: 'Wurtz <v>säger</v> <p>till</p> oss: ”det måste vara tillåtet att spendera”.'
    t: 'O senhor deputado Wurtz <a>diz</a>-nos: «temos de ter o direito de gastar».'
  - s: Men har det aldrig föresvävat er att <v>säga</v> <p>till</p> dem att Engels,
      Marx, Stalin och Lenin kanske inte var så asiatiska och att det är dags att
      sluta med de här dumheterna?
    t: Será que nunca vos ocorreu <a>dizer</a>-lhes que talvez Engels, Marx, Estaline
      e Lenine não fossem própriamente asiáticos e que têm que acabar com essa conversa?
  - s: När jag hör att irländarna behöver pengar, när jag hör att mål 1 områdena behöver
      pengar, när jag betraktar mina egna delstater i Förbundsrepubliken Tyskland
      som i fredags beslöt att hela strukturpolitiken skulle förbli som den är, då
      kulle jag vilja <v>säga</v> <p>till</p> er att det är omöjligt!
    t: Se oiço dizer que os Irlandeses necessitam do dinheiro, se oiço dizer que as
      regiões do objectivo 1 necessitam de dinheiro, se olho para os Estados federados
      da minha terra, a República Federal da Alemanha, que, na sexta-feira, no Conselho
      Federal, tomaram a decisão de que na política estrutural tudo terá de ficar
      como sempre foi, <a>digo</a>-lhes, Senhores Deputados, também isto é impossível!
  - s: Jag måste <v>säga</v> <p>till</p> henne att - nej, jag vet inte namnet på damen
      i fråga och jag ber om ursäkt för det - jag måste alltså säga att om hon läst
      ordentligt vad som föreslås i Hautalas andrabehandlingsrekommendation kan hon
      inte insinuera detta mot oss.
    t: Tenho de <a>dizer</a>-lhe - não, peço desculpa, mas não sei o nome da senhora
      deputada a quem me refiro - tenho, portanto, de dizer-lhe que, se leu com atenção
      o que é proposto na recomendação da senhora deputada Hautala para segunda leitura,
      não nos pode fazer esta acusação.
  - s: Det bör noteras att Lissabonfördraget gav parlamentet nya befogenheter för
      att stimulera åtgärder på detta område, och därför har parlamentet något att
      <v>säga</v> <p>till</p> om i granskningen av rättsliga normer som reglerar denna
      sektor.
    t: É de assinalar que o Tratado de Lisboa atribuiu novas competências ao Parlamento
      Europeu a fim de estimular a adopção de medidas neste domínio e que, por via
      disso, o Parlamento tem uma palavra a <a>dizer</a> na revisão do regime normativo
      deste sector.
  - s: 'Om det kvällen före detta avgörande beslut saknar något mellan oss, så måste
      vi kunna <v>säga</v> <p>till</p> varandra:'
    t: Se, na antevéspera dessa importante decisão política, algo falhar entre nós,
      devemos poder <a>dizer</a>-nos, mutuamente, a que é que isso se deve, e como
      podemos repor uma nova confiança.
  - s: De fackligt aktiva arbetstagarna från Volkswagen, som är i parlamentet denna
      eftermiddag, har <v>sagt</v> <p>till</p> oss att deras främsta mål är att biltillverkarens
      ledning ska tillhandahålla en industriplan men att de också förväntar sig att
      EU ska stoppa den sociala och skattemässiga konkurrensen mellan medlemsstaterna,
      som är förödande för alla.
    t: Senhor Presidente, os sindicalistas da Volkswagen presentes esta tarde no Parlamento
      Europeu <a>disseram</a>-nos que a sua primeira prioridade era a de obter um
      plano industrial da parte da direcção do construtor automóvel, mas que também
      esperavam da Europa que ela ponha fim a uma concorrência social e fiscal entre
      os Estados-Membros, a qual arrasta todos para o fundo.
  - s: Vi har hört vad unga människor har <v>sagt</v> <p>till</p> oss, först i Europavalen
      och sedan i samband med folkomröstningarna.
    t: Temos escutado o que os jovens nos têm <a>dito</a>, primeiro através das eleições
      europeias e, depois, através dos referendos.
  - s: Den kommer att bestridas inför EG-domstolen, som man har <v>sagt</v> <p>till</p>
      oss, och vi vet vilka länder som kommer att göra det.
    t: Tal como nos <a>disseram</a>, isso irá ser contestado perante o Tribunal de
      Justiça Europeu, e sabemos quais os países que vão fazê-lo.
  - s: Jag vill <v>säga</v> <p>till</p> henne att det är mycket bättre att minska
      tillväxttakten i jordbruket för att skydda de pengar som just nu går till de
      mycket fattiga i världen, eftersom alternativet vore att minska budgetposterna
      ytterligare i utgiftsområde 4.
    t: Queria <a>dizer</a>-lhe que é muito melhor reduzirmos a taxa de crescimento
      do sector agrícola de forma a protegermos o dinheiro que estamos a canalizar
      para os mais desfavorecidos deste mundo.
  - s: Företagen <v>säger</v> <p>till</p> oss att rekryteringen måste förenklas och
      göras mer flexibel på alla kunskapsnivåer.
    t: As empresas <a>dizem</a>-nos que o recrutamento deve ser mais fácil e mais
      flexível, a todos os níveis de qualificação, o que põe em causa as autorizações
      de trabalho relacionadas especificamente com um posto de trabalho ou com uma
      empresa.
  - s: Inte därför att Marta Andreasen har <v>sagt</v> <p>till</p> oss vad vi skall
      göra, utan därför att revisionsrätten har påpekat dessa brister sedan 1994.
    t: Não porque a Sra. Marta Andreassen nos tivesse <a>dito</a> que o devíamos fazer,
      mas porque o Tribunal tem vindo a apontar estas deficiências desde 1994.
  - s: 'Vi för vår del <v>säger</v> <p>till</p> amerikanerna:'
    t: O Presidente Clinton chegou mesmo a <a>dizer</a>-nos que a Rússia, claramente,
      devia fazer parte da Europa.
  - s: Jag kan <v>säga</v> <p>till</p> er av egen erfarenhet och efter mina samtal
      med arabvärlden att Europas insatser, dess roll och dess ställningstagande,
      har bidragit till att stärka vårt samarbete med arabvärlden.
    t: Posso <a>dizer</a>-lhes, com base na minha experiência pessoal e nos debates
      que tenho tido com o mundo árabe, que as acções, o papel e a voz da Europa têm
      contribuído não só para prevenir essa eventualidade mas também para reforçar
      a nossa cooperação com o mundo árabe.
  - s: Inga slutliga beslut har naturligtvis fattats och, som jag <v>sade</v> <p>till</p>
      er för en stund sedan, den konstitutionella strukturen för den myndigheten återstår
      att fastställa och hur den skall samspela med övriga EU-institutioner och med
      medlemsstaternas egna livsmedelssäkerhetsorgan.
    t: É claro que ainda não foram tomadas decisões definitivas e, como lhes <a>disse</a>
      há momentos, a estrutura constitucional dessa autoridade ainda está por decidir,
      como por decidir está a forma de interacção com as outras instituições da União
      Europeia e com as agências nacionais dos Estados-Membros para a segurança alimentar.
  - s: Det var för övrigt ett mycket vackert exempel på - det <v>säger</v> jag <p>till</p>
      er, herr kommissionär, om ni inte var med ännu vid den tiden - att forskare
      själva tog hand om forskningspolitiken, vilket inte kommissionens dåvarande
      tjänstemän alltid var så glada åt!
    t: De resto, foi também um belo exemplo - <a>digo</a>-lhe isto, Senhor Comissário,
      caso não tenha estado presente nessa altura - de como foram os próprios investigadores
      a tomar em mãos a política de investigação, nem sempre para grande alegria dos
      funcionários da Comissão de então!
  - s: Posselt, jag måste <v>säga</v> <p>till</p> er att denna rättelse finns i akten,
      och vi kommer att få det bekräftat när vi kommer fram till stället ifråga.
    t: Senhor Deputado Posselt, devo <a>dizer</a>-lhe que essa correcção se encontra
      na pasta e iremos confirmá-la quando chegarmos ao respectivo ponto.
  - s: ?Men,? <v>säger</v> jag <p>till</p> dem, ?de vill föra Europa mycket närmare
      våra medborgare, är inte det bra?
    t: Mas eu <a>digo</a>-lhes, ’eles querem aproximar muito mais essa Europa dos
      nossos cidadãos, e isso está certo, não está?
  - s: Det man har <v>sagt</v> <p>till</p> er är att ni var tvungen att närvara under
      omröstningen.
    t: Alguém lhe <a>disse</a> que tinha de estar presente durante a votação.
  - s: Men jag vill också <v>säga</v> <p>till</p> er, herr kommissionär, att jag gärna
      hade sett att den information som ni har listat så fint hade jämförts med resultaten
      från de kontroller som livsmedels- och veterinärmyndigheten gjort.
    t: É certo que esta primeira informação é uma obra muito circunstanciada, mas
      permita-me que lhe <a>diga</a>, Senhor Comissário, que efectivamente teria apreciado,
      se tivesse havido uma comparação entre as informações fornecidas pelos países,
      que enunciou com toda a perfeição, e os resultados obtidos nos controlos efectuados
      pelos Serviços Alimentares e Veterinários.
  - s: Nu försöker man vältra över ansvaret på parlamentet genom att <v>säga</v> <p>till</p>
      oss att även om ingen kommer att fråga oss vad vi vill har vi ingen makt att
      förhindra att något inträffar.
    t: Pretende-se agora responsabilizar o Parlamento, <a>dizendo</a>-nos que, embora
      ninguém nos vá perguntar o que queremos, não temos qualquer prerrogativa para
      impedir o que quer que seja.
  - s: Jag kan bara upprepa vad kommissionsordföranden redan har <v>sagt</v> <p>till</p>
      er, nämligen att detta blir en fråga för den nya kommissionen.
    t: Posso apenas repetir o que já vos <a>disse</a> o Presidente da Comissão, ou
      seja, que esta questão vai transitar para a nova Comissão.
  - s: Vi talar här om offentliga områden, men ni kan inte <v>säga</v> <p>till</p>
      mig att EU inte har någon roll i denna debatt.
    t: Estamos a falar de espaços públicos, mas não venham <a>dizer</a>-me que a Europa
      não tem um papel neste debate.
  - s: Jag måste <v>säga</v> <p>till</p> honom att vi i utskottet för utrikesfrågor
      inte ville fastna i teknikaliteter, med tanke på den oerhört allvarliga och
      spända situationen i Libanon sedan president Émile Lahoud lämnat över makten,
      som jag redan nämnt.
    t: Devo <a>dizer</a>-lhe que, na Comissão dos Assuntos Externos, não quisemos
      entrar demasiado em aspectos técnicos, tendo em conta, tal como referi, a situação
      de extrema gravidade e de tensão que se está a viver no Líbano relacionada com
      a sucessão do Presidente Lahoud.
  - s: 'Jag vill <v>säga</v> <p>till</p> er, herr Medina Ortega, att jag helt håller
      med er i en viktig punkt som enligt min åsikt måste prioriteras i Stockholmsprogrammet:'
    t: '<a>Diria</a>, Senhor Deputado Medina Ortega, que concordo consigo sobre um
      ponto fundamental que, em minha opinião, deve constituir uma prioridade de Estocolmo:'
  - s: Jag skulle i dag vilja <v>säga</v> <p>till</p> er att man inte kommer att bekämpa
      bedrägeriet som ni önskar, att man inte kommer att återupprätta demokratin i
      Europa genom att bygga upp en konstgjord superstat, som skulle ge oss en kommission
      och en europeisk offentlig funktion som är avskärmad från folket.
    t: Gostaria de lhe <a>dizer</a>, hoje, Senhor Presidente Prodi, que não iremos
      combater a fraude da maneira como deseja, não iremos restaurar a democracia
      na Europa construindo um super-estado, que seria artificial e que, por natureza,
      implicaria uma Comissão e uma função pública europeia alheadas dos povos.
  - s: 'Jag är besviken över att parlamentet inte har visat någon styrka inför rådet
      och inte har <v>sagt</v> <p>till</p> rådet:'
    t: 'Desaponta-me que o Parlamento não tenha dado mostras de firmeza perante o
      Conselho e não lhe tenha <a>dito</a>:'
  - s: Exempelvis kan vi inte tillåta att en regering, som den kubanska, vill ställa
      villkor för respekten av de grundläggande friheterna för att USA:s blockad skall
      upphöra, liksom vi inte tillåter att exempelvis diktatorn i Ekvatorialguinea
      <v>säger</v> <p>till</p> oss att traditionen för de mänskliga rättigheterna
      är annorlunda i hans land än i Europa.
    t: Por exemplo, não podemos admitir que um governo como o cubano pretenda condicionar
      o respeito pelas liberdades fundamentais ao termo do embargo por parte dos Estados
      Unidos, como não admitimos, por exemplo, ao ditador da Guiné Equatorial que
      nos <a>diga</a> que a tradição de direitos do Homem existente no seu país é
      diferente da existente na Europa.
  - s: Kommissionären <v>säger</v> <p>till</p> oss att konsumenternas intressen kom
      till skada, men att det inte fick några allvarliga effekter för marknaden.
    t: O senhor Comissário <a>diz</a>-nos que os interesses dos consumidores foram
      lesados, mas que não existiram grandes repercussões no mercado.
  - s: Den senaste historien berättar om hur flyktingar fördes ombord på skepp medan
      man <v>sade</v> <p>till</p> dem att de skulle bli räddade.
    t: As mais recentes notícias que circulam dizem que os refugiados eram metidos
      em navios e lhes <a>diziam</a> que iam ser socorridos.
  - s: Därför får jag be er att inte <v>säga</v> <p>till</p> mig att EU bär skulden
      för att 7 miljoner kor slaktades i Storbritannien för det har ett klart samband
      med den brittiska ståndpunkten vid denna tidpunkt.
    t: Devemos isso ao Governo britânico de então, e por isso não me venha o senhor
      deputado Titford <a>dizer</a> que a Europa é responsável pelo abate de 7 milhões
      de bovinos na Grã-Bretanha, pois isso deve-se inteiramente à posição britânica
      na altura.
  - s: Har vi i Europeiska unionen också något att <v>säga</v> <p>till</p> om?
    t: Será que, como União Europeia, também ainda temos a algo a <a>dizer</a>?
  - s: Det kan ställa kommissionen till svars - Europas regering, som man hela tiden
      <v>säger</v> <p>till</p> mig.
    t: '- ao Governo da Europa, como me <a>dizem</a> continuamente.'
  - s: Herr Wiebenga har sagt det till er och som jag själv har <v>sagt</v> <p>till</p>
      er håller vi just nu på med att finna de bästa lösningarna.
    t: O senhor deputado Wiebenga afirmouo, e eu própria também o <a>disse</a>, estamos
      neste momento a procurar as melhores soluções.
  - s: Innan jag sätter mig ned skulle jag bara vilja <v>säga</v> <p>till</p> er att
      detta är slutet av min sexmånadersperiod av rapporterande till parlamentet,
      och det har varit ett nöje att verka under ett sådant behagligt ordförandeskap
      som ert och ett som har varit tillmötesgående och rättvist.
    t: Senhor Presidente, antes de me sentar, gostaria apenas de <a>dizer</a>-lhe
      que este é o final dos meus seis meses em que me coube vir responder perante
      o Parlamento e foi um prazer trabalhar sob uma presidência tão fabulosa como
      a sua, especialmente cortês e justa.
  - s: Om ni någon dag råkar åka till denna strand kommer ni att få se de portugisiska
      fiskarna vänligt <v>säga</v> <p>till</p> er att ni är en persona non grata i
      mitt land.
    t: Se um dia tiver o azar de ir a essa praia verá que os pescadores portugueses
      amavelmente lhe <a>dirão</a> que o senhor é persona non grata no meu país.
  - s: Jag har haft ett antal mycket givande samtal med relevanta personer vid kommissionen
      och författarna till detta dokument, och jag har <v>sagt</v> <p>till</p> dem
      att jag är mycket glad att se det här och att jag tycker att dokumentet är utmärkt
      och är vittgående när det gäller att möta de förslag som lagts fram av Europaparlamentet
      under årens lopp.
    t: Realizei várias trocas de impressões muito positivas com os serviços competentes
      da Comissão e os autores deste documento e <a>disse</a>-lhes que estou muito
      satisfeito de o ver aqui e que penso que o documento é excelente e contribui
      em muito para ir ao encontro das propostas que o Parlamento Europeu tem vindo
      a fazer ao longo dos anos.
  - s: Europeiska kommissionen, föregångaren till den nuvarande kommissionären, var
      inte särskilt framgångsrik men hade inte heller särskilt mycket att <v>säga</v>
      <p>till</p> om före Amsterdamfördraget.
    t: A Comissão Europeia, a antecessora do actual Comissário, não teve, até agora,
      qualquer êxito, mas, antes do Tratado de Amesterdão, também não tinha muito
      a <a>dizer</a> sobre o assunto.
  - s: Herr Schulz, jag skall ur djupet av mitt hjärta säga er något som jag skulle
      hoppas att någon, någon dag, skulle <v>säga</v> <p>till</p> mig.
    t: 'O que lhe vou dizer, Senhor Deputado Schulz, é o que eu gostaria, do fundo
      do coração, que me <a>dissessem</a> um dia:'
  - s: Vi kräver även av de israeliska myndigheterna att våra avtal med dem respekteras
      såväl bokstavligen som till andan - det var vad vi <v>sade</v> <p>till</p> dem
      under våra diskussioner på mötet om tullsamarbete i juli.
    t: Estamos também a insistir com as autoridades israelitas em que os nossos acordos
      com Israel sejam respeitados, na letra e no espírito - foi o que lhes <a>dissemos</a>
      nas discussões travadas na reunião de cooperação aduaneira de Julho.
  - s: ”Ingen förändring”, <v>sade</v> han <p>till</p> oss.
    t: «Qualquer alteração», <a>disse</a>-nos.
  - s: Jag skulle ännu en gång särskilt vilja lovorda Lynnes personliga hållning och
      <v>säga</v> <p>till</p> er att rådets slutgiltiga beslut kommer att antas den
      3 december 2001, vilket sammanfaller med den dag som är tillägnad personer med
      funktionshinder.
    t: Queria felicitar mais uma vez e de um modo especial a senhora deputada Lynne
      pela sua posição pessoal e <a>dizer</a> que a decisão final do Conselho será
      tomada a 3 de Dezembro de 2001, data em que também se celebra o dia dedicado
      às pessoas com deficiência.
  - s: Kommissionären kommer nu bergsäkert att <v>säga</v> <p>till</p> oss att de
      kommer att finna nåd inför hans ögon.
    t: O senhor Comissário irá por certo <a>dizer</a>-nos que a todas dará igual tratamento.
  - s: Men jag vill <v>säga</v> <p>till</p> er att Spanien har många utmaningar framför
      sig, att jag är övertygad om Spaniens duglighet som nation och att jag vill
      tro och också är säker på att ni kommer att visa att ni klarar utmaningen.
    t: Contudo, quero <a>dizer</a>-lhe que a Espanha tem pela frente muitos desafios,
      que estou seguro das capacidades da Espanha como nação e que acredito e estou
      certo de que V. Exa. estará à altura do desafio.
  - s: Att <v>säga</v> <p>till</p> oss att vänta på översättningarna är oacceptabelt
      när vi vet att det finns flera versioner som cirkulerar i pressen, efter det
      att information har läckt ut.
    t: <a>Dizer</a>-nos que temos que esperar pelas versões linguísticas é inaceitável,
      quando sabemos que há várias versões publicadas na imprensa após fugas de informação
      para a imprensa.
  - s: Jag vill kunna se mina barn och barnbarn i ögonen utan att skämmas, och kunna
      <v>säga</v> <p>till</p> dem att vi lämnar efter oss Donaufloden i samma skick
      som vi ärvde den.
    t: Gostaria de poder olhar para os meus filhos e os meus netos de olhos nos olhos
      sem corar, e de lhes <a>dizer</a> que conseguimos conservar o Danúbio tal como
      o herdámos, e o mesmo se aplica a outros rios europeus, como o Tisza.
  - s: Jag skulle också vilja <v>säga</v> <p>till</p> er, mina damer och herrar, att
      det värsta vi kan göra är att låta den stärkta moral som stängningen av Guantánamo
      inneburit försvinna för att Europa inte var berett att ta ställning.
    t: Gostaria ainda de vos <a>dizer</a>, Senhoras e Senhores Deputados, que o pior
      que podemos fazer será permitir que o impulso dado pelo encerramento de Guantânamo
      se desvaneça porque a Europa não foi capaz de responder presente à chamada.
  - s: Kan ni <v>säga</v> <p>till</p> mig att detta problem har lösts, eftersom rådet
      röstade till föredragandens fördel?
    t: Podem <a>dizer</a>-me se este problema foi resolvido, tendo em conta que o
      Conselho votou em consonância com a relatora?
  - s: Det vore alltför enkelt att bara lägga skulden på en sida, men det måste ge
      oss en tankeställare att Abraham Burg, medlem av israeliska knesset som vi välkomnade
      till denna kammare för en tid sedan, <v>säger</v> <p>till</p> oss att dagens
      Israel står inför valet mellan judisk radikalism och demokrati, mellan bosättningar
      och hopp för båda folken, mellan den nedtryckande synen av taggtråd, gatubarrikader
      och självmordsattacker och en internationell gräns mellan två stater med Jerusalem
      som gemensam huvudstad.
    t: Seria demasiado simples atribuir a responsabilidade a um lado apenas, mas devíamos
      parar para pensar quando Abraham Burg, membro do Knesset israelita que foi nosso
      convidado neste Parlamento há algum tempo, nos <a>diz</a> que o Estado israelita
      de hoje tem a alternativa entre radicalismo judeu ou democracia, entre colonatos
      ou esperança para ambos os povos, entre decepcionantes visões de arame farpado,
      bloqueios de rua e ataques suicidas ou uma fronteira internacional entre dois
      Estados com Jerusalém como capital comum.
  - s: Kommissionsledamot Lamy har rätt när han <v>säger</v> <p>till</p> oss att det
      är en sak att göra uttalanden och en helt annan att fatta beslut som påverkar
      tusentals miljoner medborgare.
    t: O Comissário Lamy tem razão quando nos <a>diz</a> que uma coisa é fazer declarações
      e outra, totalmente diferente, é tomar decisões que afectam milhares de milhões
      de cidadãos.
  - s: Även om han just nu inte hör vad jag säger, skulle jag vilja <v>säga</v> <p>till</p>
      Urso att jag uppskattade hans ärliga resonemang och även stora delar av hans
      analys.
    t: Embora o Senhor Presidente Urso não esteja a ouvir-me, gostaria de lhe <a>dizer</a>
      que apreciei a franqueza da sua intervenção e também grande parte da sua análise.
  - s: Herr kommissionsordförande, jag <v>säger</v> <p>till</p> er att det inte får
      hända igen att vi inte har något dokument till en så viktig debatt.
    t: Senhor Presidente da Comissão, quero <a>dizer</a>-lhe que a situação de não
      termos qualquer documento à disposição para um debate tão importante como este
      não pode repetir-se.
  - s: Indiens handelsminister, Murasoli Muran, sade att den enda möjliga slutsatsen
      var att utvecklingsländer inte har mycket att <v>säga</v> <p>till</p> om när
      det gäller Världshandelsorganisationens dagordning, hela processen tycks bara
      vara en formalitet och vi tvingas underkasta oss mot vår vilja.
    t: O Ministro indiano do Comércio, o senhor Murasoli Muran, afirmou que a única
      conclusão a retirar era a de que os países em vias de desenvolvimento pouco
      têm a <a>dizer</a> na definição da agenda da OMC, que aparentemente todo o processo
      não passou de uma mera formalidade e que os PVD estão a ser coagidos contra
      a sua vontade.
  - s: När jag hör Lucas tala kommer jag att tänka på en rysk historiker som <v>sade</v>
      <p>till</p> mig en gång att det underbara med det förgångna är att saker och
      ting ständigt ändrar sig där.
    t: Quando ouvi a senhora deputada Lucas, lembrei-me de um historiador russo que
      <a>disse</a> uma vez que o passado é uma coisa maravilhosa porque está sempre
      a mudar.
  - s: Jag säger att priset är till alla kubaner eftersom jag förstår det så att Europa
      vill <v>säga</v> <p>till</p> dem. ?
    t: 'Digo que este prémio é de todos os cubanos porque entendo que, com este prémio,
      a Europa pretende <a>dizer</a>-lhes: «Vocês também têm direito aos direitos».'
  - s: Och på grund av att det gör oss i parlamentet ont att se detta - och i dag
      tar vi emot företrädare från de länder som nekades frihet under Sovjets totalitära
      regim - vill vi <v>säga</v> <p>till</p> Kubas folk att inte förlora hoppet.
    t: E porque isso nos dói, aqui neste Parlamento - que hoje acolhe os representantes
      dos países que foram privados da liberdade sob o regime totalitário soviético
      -, queremos <a>dizer</a><a>-lhes</a> que não devem perder a esperança.
  - s: Jag måste <v>säga</v> <p>till</p> er att ni är i er fulla rätt att få denna
      presentation, eftersom Europaparlamentet verkligen är den institution som ligger
      bakom konventet, och således utkastet till författning.
    t: Devo <a>dizer</a> que esta apresentação é um direito que lhes cabe, pois o
      Parlamento Europeu é a Instituição que está verdadeiramente na origem da nossa
      Convenção e, portanto, do projecto de Constituição.
  - s: Man <v>säger</v> <p>till</p> oss att vi borde ha gått längre i den svåra debatten
      om antalet frågor som skall omfattas av beslut med kvalificerad majoritet.
    t: <a>Dizem</a>-nos que devíamos ter ido mais longe no difícil debate sobre o
      número de questões que são objecto de uma votação por maioria qualificada.
  - s: Peres <v>sade</v> i går <p>till</p> oss att han stöder en blomstrande och modern
      palestinsk myndighet.
    t: Shimon Peres <a>disse</a>-nos ontem que apoiava uma Autoridade Palestiniana
      florescente e moderna.
  - s: Vägen till fred och sättet på vilket Europeiska unionen skall bidra till fred,
      består av användning av inflytande i området - särskilt när det rör palestinierna
      - och att Europeiska unionen <v>säger</v> <p>till</p> dem att det bör inrättas
      en palestinsk stat och att det bör finnas en israelisk stat, men båda måste
      få känna sig säkra under de kommande åren.
    t: O caminho para a paz e o caminho que a Europa tem de seguir para contribuir
      para a paz é fazer uso da sua influência na região em causa, sobretudo da sua
      influência sobre os Palestinianos, e <a>dizer</a>-lhes que sim, que terá de
      existir um Estado palestiniano, que sim, que terá de existir um Estado de Israel,
      mas que ambos têm de desfrutar de segurança daqui para o futuro.
  - s: För några veckor sedan <v>sa</v> president Klaus tydligt <p>till</p> oss att
      han inte såg något annat alternativ än EU-medlemskap för Tjeckien.
    t: Senhoras e Senhores Deputados, há algumas semanas, o Presidente Klaus <a>disse</a>-nos
      claramente que não via alternativa à permanência da República Checa na UE.
  - s: För den som, i likhet med mig, erinrar sig att man har <v>sagt</v> <p>till</p>
      oss att havet är framtiden, där finns det obegränsad tillgång på livsmedel,
      och allt står där till vårt förfogande, bara några år senare måste läsa vad
      Teverson sagt, han kommer till resultatet att det är en sorglig bild som förmedlas.
    t: De facto, quem se lembrar, como eu, que nos <a>disseram</a> que o mar seria
      o futuro, que aí existiriam víveres em quantidade ilimitada, que tudo aí estaria
      colocado à nossa disposição, e quando agora, alguns anos mais tarde, tem de
      ler aquilo que o senhor deputado Teverson escreveu, chegará à conclusão de que
      é uma imagem triste aquela que nos é transmitida.
  - s: Herr talman, jag ville bara säga detta till herr Fischler, för jag kan ju inte
      låta det som han just har <v>sagt</v> <p>till</p> oss här stå oemotsagt - jag
      hade hoppats på något mera!
    t: Senhor Presidente, quis apenas dizer isto ao senhor Comissário Fischler, porque
      não posso deixar passar em branco aquilo que nos <a>disse</a> hoje aqui - e
      teria esperado um pouco mais.
  - s: I annat fall har vi ingenting alls att <v>säga</v> <p>till</p> om när det gäller
      de personer som vi väljer.
    t: Se assim não for, não temos nada a <a>dizer</a> sobre as pessoas que estamos
      a eleger.
  - s: Jag skulle vilja <v>säga</v> <p>till</p> er att inte vara så pessimistisk.
    t: Finalmente, Senhor Deputado Mölzer, não seja tão pessimista, é o que lhe quero
      <a>dizer</a>.
  - s: När det gäller Grekland har vi alltså ändrat från 370 000 hektar med ett stöd
      på 594 euro per hektar till 270 000 hektar med ett stöd på 750 euro, men om
      vi odlar mer än 270 000 hektar, med möjlighet upp till 370 000 hektar, som är
      vår fulla rätt, så kan ingen komma och <v>säga</v> <p>till</p> oss, som man
      brukade göra, att det finns en övre gräns eller sanktioner.
    t: no entanto, se cultivarmos mais de 270 000 hectares, optando pelos 370 000
      hectares, o que temos todo o direito de fazer, ninguém nos <a>dirá</a>, como
      sucedia no passado, que existe um limite máximo ou uma penalização.
  - s: Vi måste lugna dem som är oroade med att vi i inget fall kommer att ifrågasätta
      staternas skattemässiga suveränitet, vi måste <v>säga</v> <p>till</p> dem som
      oroar sig att det inte handlar om att underifrån slå ihop bl.a. systemen för
      social trygghet, utan helt enkelt att se till att den gemensamma marknaden och
      den inre marknaden fungerar bra i ett utvidgat Europa.
    t: Há que tranquilizar, que <a>dizer</a> àqueles que estão inquietos que em caso
      algum poremos em causa a soberania fiscal dos Estados, e àqueles que se preocupam
      com outros aspectos que não se trata de harmonizar, nomeadamente por baixo,
      os sistemas de protecção social, mas pura e simplesmente de pôr a funcionar
      como deve ser, numa Europa alargada, o mercado comum e o mercado único.
  - s: 'Och jag <v>säger</v> <p>till</p> er mycket klart och tydligt:'
    t: '<a>Digo</a>-lhes muito claramente e sem rodeios:'
  - s: Kollegan Berthu har <v>sagt</v> <p>till</p> mig att han själv hade tänkt på
      att begära återförvisning till utskott, men sedan har jag verkligen konstaterat
      att man röstat i enlighet med arbetsordningens artikel 143 och inte 144.
    t: O colega Berthu <a>disse</a>-me que ele própria tinha pensado pedir o novo
      envio à comissão, mas depois, efectivamente, constatei que se tinha votado nos
      termos do artigo 143º e não do artigo 144º do Regimento.
  - s: Jag har <v>sagt</v> <p>till</p> er en gång förut att i detta parlament förväntar
      vi oss alla att vi skall känna till merparten av de frågor som er familj ställs
      inför.
    t: Já lhe <a>disse</a> uma vez, anteriormente, que quando este Parlamento chegar
      ao fim, todos esperamos conhecer a maior parte das questões a que a sua família
      tem de fazer face.
  - s: Efter ett klagomål om hennes ålder <v>sade</v> man <p>till</p> henne att hon
      var för gammal för befattningen och inte valbar enligt den gällande brittiska
      polisstadgan.
    t: Na sequência de uma queixa que se prendia com a sua idade avançada, foi-lhe
      <a>dito</a> que era idosa de mais para o cargo, não sendo elegível para o mesmo,
      nos termos da actual «British Police Act».
  - s: Jag vädjar till mina kolleger att använda parlamentets nya befogenheter på
      ett ansvarsfullt sätt, så att vi kan se våra 500 miljoner medborgare i ögonen
      och <v>säga</v> <p>till</p> dem att vi försvarar deras säkerhet.
    t: Apelo aos meus colegas que façam uso das competências do Parlamento, das novas
      competências que temos, com inteira responsabilidade, de modo a podermos encarar
      500 milhões de cidadãos e <a>dizer</a>-lhes que estávamos a defender a sua segurança.
  - s: Kan vi uppmuntra människor att göra uppoffringar om vi <v>säger</v> <p>till</p>
      dem att de alltid kommer att lämnas utanför i väntsalen?
    t: Podemos nós encorajar pessoas a fazerem sacrifícios se lhes <a>dissermos</a>
      que serão sempre mantidos à espera lá fora?
  - s: 'Borde vi inte snarare <v>säga</v> <p>till</p> dem:'
    t: 'Não devemos nós, pelo contrário, <a>dizer</a>-lhes:'
  - s: Vi kan inte <v>säga</v> <p>till</p> dem att den internationella handeln är
      ett spel med vinnare och förlorare, och att det tyvärr är de som kommer att
      offras, vilket vi inte kan göra något åt.
    t: Não podemos <a>dizer</a>-lhes que o comércio internacional é um jogo entre
      gente que ganha e gente que perde, e que, infelizmente, serão eles os sacrificados
      e nós nada podemos fazer.
  - s: Jag skulle ha föredragit - men allt beror på vad kommissionen kommer att <v>säga</v>
      <p>till</p> oss om detta - att diskutera med Katiforis om man inte kan komma
      överens om tre år, eller något i närheten.
    t: Teria preferido - mas tudo vai depender do que a Comissão nos <a>disser</a>
      sobre este assunto - estudar com o senhor deputado Katiforis a possibilidade
      de um acordo sobre um período de três anos, ou próximo deste.
  - s: Jag uppmanar kommissionen att seriöst granska om dessa patent som beviljats
      verkligen också är i enlighet med patentdirektivet, och inte låtsas som om parlamentet
      här inte skulle ha något att <v>säga</v> <p>till</p> om och inte kan fatta några
      beslut!
    t: Exorto a Comissão a examinar com muito rigor se estas patentes concedidas correspondem
      realmente à directiva relativa à concessão de patentes e a não fazer como se
      o Parlamento não tivesse aqui nada a <a>dizer</a> e não pudesse tomar quaisquer
      decisões.
  - s: När någon i min valkrets vänder sig till mig i ett sådant här ärende <v>säger</v>
      jag <p>till</p> dem att de ska skriva tillbaka till företaget och be dem skicka
      över all kommande korrespondens till mig.
    t: Quando qualquer membro da minha constituição eleitoral me contacta a este respeito,
      <a>digo</a>-lhe simplesmente para escrever à empresa com instruções no sentido
      de enviarem toda a futura correspondência directamente para mim.
  - s: För det andra genom fördjupandet av den inre marknaden, varvid vi redan har
      mycket att <v>säga</v> <p>till</p> om när det gäller hjälpmedel, men även när
      det gäller läkemedel.
    t: com efeito, no domínio dos equipamentos e também, seguramente, no domínio dos
      medicamentos, já temos muito a <a>dizer</a>.
  - s: Men när det gäller kravet på att förlänga datumet för att ingå de ekonomiska
      partnerskapsavtalen måste jag <v>säga</v> <p>till</p> er att jag inte ser någon
      fördel i det.
    t: Contudo, no que respeita ao pedido de prorrogação da data de celebração destes
      Acordos de Parceria Económica, devo <a>dizer</a> que não vejo qualquer vantagem
      nisso.
  - s: Även om jag stryker under min stora sympati för och värdet av Förenta staterna
      måste vi därför i dag <v>säga</v> <p>till</p> dem, som allierade och som de
      vänner som vi verkligen är, att detta är fel väg att gå och att de måste stanna
      upp och lyssna på det internationella samfundet.
    t: É por isso que, embora reafirmando o nosso grande afecto e estima pelos Estados
      Unidos, devemos <a>dizer</a>-lhes neste momento, como verdadeiros aliados e
      amigos que somos, que escolheram o caminho errado e que devem parar e ouvir
      a comunidade internacional.
  - s: Jag vill nämligen <v>säga</v> <p>till</p> honom att offentlig upphandling är
      ett av de främsta verktyg vi har för att uppmuntra innovativa företag i hela
      EU.
    t: Penso que é positivo o facto de o Senhor Comissário Antonio Tajani estar presente,
      porque quero <a>dizer</a>-lhe que a adjudicação de contratos públicos constitui
      um instrumento decisivo para promover as empresas inovadoras em toda a União
      Europeia.
  - s: Ni <v>säger</v> <p>till</p> oss att ni försöker vara öppen men att ni har begränsat
      manöverutrymme.
    t: <a>Diz</a>-nos que está a tentar ser aberto, mas que tem pouco espaço de manobra.
  - s: 'Vi ger lån på vissa villkor, och vi ålägger dessa länder vissa villkor som
      är stränga, för situationen i länderna är utomordentligt svår, men vi <v>säger</v>
      <p>till</p> dem: ”Gör inte nedskärningar för att kunna medfinansiera strukturfonderna
      och Sammanhållningsfonden, vidta inte bakåtsträvande åtgärder, gör inte nedskärningar
      som drabbar de svagaste.”'
    t: 'Emprestamos sob determinadas condições, e estamos a impor a esses países algumas
      condições que são duras, porque a sua situação é extraordinariamente difícil,
      mas <a>dizemos</a>-lhes: «não façam cortes para poderem co-financiar os Fundos
      Estruturais e o Fundos de Coesão;'
  - s: Om ni någonsin hade <v>sagt</v> <p>till</p> oss att ni mot bakgrund av det
      som pågår nu, just nu i ert eget land efter era reformer, ifrågasatte det sätt
      som ni genomförde de reformerna på.
    t: se por um momento nos tivesse <a>dito</a> que, tendo em conta o que está actualmente
      a correr na sociedade do seu país na sequência das suas reformas, questiona
      agora a forma como as levou a cabo;
  - s: Jag hoppas verkligen att dessa förändringar ska leda till en ny strategi som
      ger båda parter mer att <v>säga</v> <p>till</p> om när det gäller hur de sköter
      sina angelägenheter.
    t: Espero sinceramente que estas alterações conduzam a uma nova abordagem que
      permita às partes terem uma palavra mais influente a <a>dizer</a> sobre o modo
      de gerirem os seus assuntos.
  - s: 'hon har <v>sagt</v> <p>till</p> mig: ”Bravo, Fatuzzo!'
    t: '<a>disse</a>: «Bravo, Fatuzzo!'
  - s: Jag önskar er all kraft, men också att ni stöder parlamentet och arbetar för
      att parlamentet framdeles får mer att <v>säga</v> <p>till</p> om i frågor som
      rör den ekonomiska politiken och sysselsättningspolitiken, vilket också förväntas
      av medborgarna i Europa.
    t: Desejo lhe muita força, Senhor Presidente do Conselho, e desejo também que
      obtenha o apoio do Parlamento e que se empenhe para que esta Instituição, no
      futuro, possa ter algo mais a <a>dizer</a> nas questões de política económica
      e de emprego, tal como, aliás, faz parte das expectativas dos cidadãos da Europa.
  - s: Därför är jag för ett förenklat förfarande, även om det vore att föredra att
      det rör sig om ett undantagsfall, att reformerna ges en annan form, att unionens
      enheter införlivas i mellanstatligheten, med en grundläggande roll för kommissionen
      och, slutligen, att parlamentet får något att <v>säga</v> <p>till</p> om när
      det gäller ansvarsskyldighet.
    t: Por conseguinte, sou favorável à utilização do procedimento simplificado, embora,
      preferivelmente, como medida excepcional, a que as reformas assumam uma forma
      diferente, a que sejam incorporados elementos do método comunitário na abordagem
      intergovernamental, garantindo um papel fundamental para a Comissão, e, por
      último, a que o Parlamento tenha uma palavra a <a>dizer</a> na prestação de
      contas.
  - s: Jag blev glad när jag hörde vad Nicole Perry hade att <v>säga</v> <p>till</p>
      oss i dag i detta avseende.
    t: A este respeito, congratulo-me por ter ouvido a senhora Ministra Nicole Péry
      <a>dizer</a> aquilo que disse hoje.
  - s: Och så att man inte <v>säger</v> <p>till</p> oss att vi misstar oss om sakfråga
      och att denna revidering inte får några konsekvenser för GMO-material, då en
      sådan förordning redan finns för skogen.
    t: E não nos <a>digam</a> que estamos enganados no objectivo, que esta revisão
      não possui qualquer consequências em matéria de OGM, pois já existe um regulamento
      desses para a floresta.
  - s: Varken spanska, europeiska eller regionala myndigheter har något att <v>säga</v>
      <p>till</p> om i det fallet.
    t: Nem as autoridades espanholas nem as europeias nem as regionais têm muito a
      <a>dizer</a>.
  - s: Vi kan inte <v>säga</v> <p>till</p> dem, som äntligen åter lever i frihet och
      demokrati, vilket också beror på vår modiga hållning i Nato på 80-talet, när
      det gällde att genomföra Natos dubbla beslut, att de fortfarande måste stanna
      kvar utanför, därför att vi alla får så många problem med denna utvidgning.
    t: Há pessoas que estão finalmente a viver em liberdade e em democracia - algo
      que em parte se deve à nossa atitude corajosa na NATO na década de 80 ao ganhar
      aceitação para a sua decisão de utilizar mísseis na Europa Ocidental no caso
      de as conversações sobre a limitação de armas falharem - e não podemos <a>dizer</a>-lhes
      que os muitos problemas com que o alargamento nós está a defrontar implicam
      que têm de ficar de fora.
  - s: När jag träffade utrikesminister Levy i New York för ett par veckor sedan,
      <v>sade</v> jag <p>till</p> honom att jag inte tyckte att vår relation borde
      dränkas i apelsinjuice - det finns viktiga handelsfrågor som vi måste lösa,
      av vilka apelsinjuicefrågan är en.
    t: Quando me avistei com o Ministro dos Negócios Estrangeiros Levy em Nova Iorque,
      há duas semanas, <a>disse</a>-lhe que achava que a nossa relação não se deveria
      afogar em sumo de laranja - há questões comerciais importantes que temos de
      resolver, uma das quais é a do sumo de laranja.
  - s: Låt mig <v>säga</v> <p>till</p> ledamöterna i min egen grupp att skälet till
      vårt förslag var att vi ville se till att Vojvodina behandlades den här veckan.
    t: Permitam-me que <a>diga</a>, em nome dos membros do meu grupo, que o nosso
      pedido visava assegurar o debate sobre a Voivodina durante esta semana de sessão.
  - s: Vi skulle härifrån tydligt vilja <v>säga</v> <p>till</p> de nyvalda ledamöterna
      att vi här kommer att fortsätta att följa hur och på vilket sätt de stöder ett
      oberoende rättsväsende som kan åtala någon för dessa brott, för det beror inte
      bara på regeringen, utan det beror också på parlamentet.
    t: Queremos daqui <a>dizer</a> claramente aos deputados recém-eleitos que continuaremos
      a seguir a forma como estão a apoiar no seu país uma justiça independente capaz
      de julgar estes crimes, pois isso não depende apenas do governo, mas também
      do Parlamento.
  - s: När man <v>säger</v> <p>till</p> oss ”vi ställer ytterligare 50 000 biljetter
      till förfogande för nationella förbund, med hänsyn tagen till de sektioner som
      man har utformat för klubbarnas supportrar”, accepterar vi argumentet, det är
      klart.
    t: 'Quando nos <a>dizem</a>: «Pomos 50 000 bilhetes suplementares à disposição
      das associações nacionais, tendo também em conta blocos que foram formados para
      os adeptos dos clubes», aceitamos o argumento, é evidente.'
  - s: Denna rätt att bestämma, kontrollera, att ha något att <v>säga</v> <p>till</p>
      om risken av näraliggande koncentrationer av kärnanläggningar förvägras oss
      som bebor Irländska sjöns västra strand.
    t: O direito de determinar, controlar, ou de ter algo a <a>dizer</a> sobre os
      riscos que representa a proximidade da concentração de instalações nucleares
      é negado aos que de nós habitam a zona costeira ocidental do mar da Irlanda.
  - s: Det är detta jag kan <v>säga</v> <p>till</p> er.
    t: É isto que vos posso <a>dizer</a>.
  - s: Jag har hört på allt detta med stort intresse, precis som jag har hört hur
      han ständigt <v>säger</v> <p>till</p> oss, med mycket ärlighet och pålitliga
      uppgifter, att alla föregående direktiv förbättras då och då med nya uppgifter.
    t: Ouvi tudo isto com muito interesse, tal como o ouvi a <a>dizer</a>-nos, constantemente,
      com muita honestidade e baseando-se em dados sólidos, que todas as directivas
      anteriores são melhoradas, de quando em quando, com base em novos dados.
  - s: Uppenbarligen vill han tona ner dem, han vill <v>säga</v> <p>till</p> oss att
      monopolen, amerikanska, japanska och andra, kommer att driva igenom sin vilja
      och lösa sina inbördes motsättningar, oavsett vad folken företar sig.
    t: É evidente que quer desvalorizá-las, quer <a>dizer</a>-nos que quaisquer que
      sejam as reacções dos povos, os monopólios americanos, europeus, japoneses ou
      outros imporão a sua vontade e ultrapassarão as divergências existentes entre
      eles.
  - s: 'Låt mig dock <v>säga</v> <p>till</p> honom att jag hoppas att resultatet från
      Rom kommer att bestå av mer än ett uttalande:'
    t: No entanto, devo <a>dizer</a>-lhe que espero que os resultados de Roma vão
      além de uma declaração.
  - s: 'Med den nuvarande modal split där 75 procent är vägtransport, om vilket vi
      som parlament har <v>sagt</v> <p>till</p> varandra:'
    t: Com o actual modal split - 75 % da qual correspondem aos transportes rodoviários
      e relativamente ao qual, enquanto Parlamento <a>dissemos</a> que queríamos mais
      transportes ferroviários e por via navegável - o certo é que os transportes
      rodoviários continuarão a ser a mais importante modalidade de transporte.
  - s: Så, om ni inte vill ge oss förvarning och inte vill att jag kommer hit med
      en lista med svar, <v>säg</v> bara <p>till</p>, så kan jag med ett ögonblicks
      varsel tillgodose denna önskan.
    t: Por isso, se não querem notificar a Comissão e não querem que eu apareça com
      uma lista de respostas, basta <a>dizerem</a>-me e eu procurarei atender imediatamente
      aos desejos do Parlamento.
  - s: Får jag också <v>säga</v> <p>till</p> Jarzembowski att när han använder termen
      ”en något fånig debatt”, så säger jag honom som en politiker med ordentlig erfarenhet,
      att vad förväntar han sig egentligen?
    t: Gostaria ainda de <a>dizer</a> que quando o senhor deputado Jarzembowski utiliza
      a expressão «um debate um pouco falso», me vejo obrigado a perguntar-lhe, como
      político bastante experiente que sou, afinal o que é que esperava?
  - s: Orsaken är snarare att rådet och kommissionen - men särskilt rådet - under
      övergången, när det redan stod klart att parlamentet skulle ha mer att <v>säga</v>
      <p>till</p> om, inte insåg att de behövde involvera parlamentet.
    t: Deve-se sim ao facto de, mesmo durante a transição, numa altura em que já era
      óbvio que este Parlamento tinha mais para <a>dizer</a>, nem a Comissão, nem
      o Conselho - mas sobretudo este último - terem compreendido a necessidade de
      envolver esta instituição.
  - s: 'Ni kan räkna med vårt stöd om ni tar det som jag <v>säger</v> <p>till</p>
      er på allvar:'
    t: 'Podem contar com o nosso apoio se levarem muito a sério o que vos <a>digo</a>:'
  - s: Varför tar parlamentet inte kontakt med några av dessa museer och <v>säger</v>
      <p>till</p> dem att vi har stora väggutrymmen där en del av målningarna kan
      hängas upp och visas.
    t: Porque não entra o Parlamento em contacto com alguns desses museus e lhes <a>diz</a>
      que dispomos de muitas paredes livres nas quais se poderiam colocar alguns desses
      quadros?
  - s: Man <v>säger</v> <p>till</p> oss att det bästa sättet att förhindra social
      utslagning är att hitta ett betalt arbete men jag skulle vilja hålla med dem
      som har sagt att vi måste ta hänsyn till det faktum att inkomstbringande sysselsättning
      inte enbart är en garanti för socialt deltagande.
    t: <a>Dizem</a>-nos que encontrar um trabalho remunerado é a melhor forma de prevenir
      a exclusão social, mas eu estou mais de acordo com os que dizem que temos de
      ter em atenção que um emprego remunerado não é por si só garantia de participação
      social.
  - s: Ordförandeskapet har inte något att <v>säga</v> <p>till</p> om i fråga om tilldelningen
      av platser i kammaren.
    t: A Presidência da sessão nada tem a <a>dizer</a> sobre a forma como os deputados
      acordam sentar-se na assembleia.
  - s: 'Och den 15 november kommer kommissionen och <v>säger</v> <p>till</p> oss:
      ”Vi har inte hunnit klart, snälla, vi behöver ett uppskov på ett år.”'
    t: Então, a 15 de Novembro, vem a Comissão <a>dizer</a>-nos o seguinte «Não conseguimos;
  - s: Kandidatländernas regeringar har väl ibland inte haft så mycket att <v>säga</v>
      <p>till</p> om, och parlamenten har inte haft många kritiska samråd och godkännanden
      att fokusera på.
    t: Os governos dos países candidatos tiveram, por vezes, muito pouco a <a>dizer</a>
      e os seus parlamentos foram instruídos no sentido de aprovarem os textos após
      debates, na sua maioria, pouco críticos.
  - s: Jag måste - liksom det belgiska ordförandeskapet - hålla i minnet att jag agerar
      företrädare för rådets ordförandeskap och skall koncentrera min insats och det
      jag <v>säger</v> <p>till</p> de förhållanden som rör rådet eller Europeiska
      unionens övriga institutioner.
    t: Tal como a Presidência belga, tenho de me limitar à posição de representante
      da Presidência do Conselho e concentrar o meu contributo naquilo que irei referir
      relativamente aos aspectos que <a>dizem</a> respeito ao Conselho ou às Instituições
      da União.
  - s: Ni har <v>sagt</v> <p>till</p> oss ”utnämn mig den här veckan så skall ni få
      mitt program nästa år”.
    t: 'O senhor <a>disse</a>-nos: “Invistam-me esta semana e terão o meu programa
      para o próximo ano”.'
  - s: Det betyder att länder som Irland, som inte har någon större vapenindustri,
      kommer att ha lite att <v>säga</v> <p>till</p> om hur EU:s vapenpolitik genomförs.
    t: Isso significa que países como a Irlanda, que não tem uma indústria de armamento
      importante, pouco ou nada poderão <a>dizer</a> sobre a maneira como será implementada
      a política de armamento da UE.
  - s: Jag kan bara <v>säga</v> <p>till</p> er att jag själv ännu inte har varit med
      om något möte i rådet där svenska inte tolkats från början till slut.
    t: Senhor Presidente, Senhor Deputado, apenas lhe posso <a>dizer</a> que eu, pessoalmente,
      nunca assisti até à data a nenhuma reunião do Conselho em que a tradução do
      sueco não tenha sido assegurada desde o princípio até ao fim.
  - s: Det vill jag <v>säga</v> <p>till</p> er.
    t: Eis o que queria <a>dizer</a>.
  - s: I stället för att 50 000 arbetstillfällen drabbas direkt så kan, åtminstone
      enligt vad våra investerare <v>säger</v> <p>till</p> oss, troligen runt 40 000
      av dem räddas.
    t: Senhor Presidente, Senhora Comissária, Senhor Comissário, minhas Senhoras e
      meus Senhores, na presente situação, em que, após uma luta de meses, finalmente
      entrevemos uma solução em que, dos 50 000 postos de trabalho em excesso directamente
      afectados, provavelmente - pelo menos, a acreditar no que os novos investidores
      nos <a>dizem</a> - é possível salvar cerca de 40 000, sem contar com os muitos
      postos entre os fornecedores e em empresas locais dependentes, chegou a hora
      de resolver o problema da força de trabalho da General Motors na Europa.
  - s: Jag har talat med sjömän, pensionärer, som <v>sagt</v> <p>till</p> mig att
      de är mycket positiva till detta program, framför allt eftersom det är ett europeiskt
      program där man strävar efter att hålla havet rent.
    t: Falei com marítimos, reformados, que me <a>disseram</a> que são fortemente
      a favor deste programa, principalmente por ser um programa europeu que pretende
      manter o mar limpo.
  - s: ”Ah, den skulle jag vilja vara med i!” <v>sade</v> han <p>till</p> mig.
    t: «Ah, como eu gostaria de fazer parte dessa força!», <a>disse</a>-me ele.
  - s: Vi har medlemsstaterna som går åt ett håll, vi har kommissionen som går åt
      ett annat håll, vi har forskarna som <v>säger</v> en annan sak <p>till</p> oss
      och i mitten har vi yrkesfiskarna och fiskeindustrin som undrar vilket håll
      de kan gå.
    t: Os EstadosMembros vão numa direcção, a Comissão noutra, e temos os cientistas
      que nos <a>dizem</a> outra coisa;
  - s: Allt jag vill <v>säga</v> <p>till</p> er är att ingen kan leva under sådana
      förhållanden.
    t: Tudo o que eu sei <a>dizer</a>, Senhor Presidente em exercício do Conselho
      e Senhora Comissária, é que ninguém consegue viver naquelas condições.
  - s: 'Hur ska vi kunna bemöta Vladimir Putin och <v>säga</v> <p>till</p> honom:'
    t: 'Como vamos encarar um Senhor Putin e <a>dizer</a>-lhe:'
  - s: En är att människokroppen inte får utnyttjas i kommersiellt vinstsyfte, och
      jag måste <v>säga</v> <p>till</p> kommissionsledamot Günter Verheugen att detta
      inte fastslås någon annanstans.
    t: Em primeiro lugar, o corpo humano não pode ser explorado com fins comerciais,
      e devo <a>dizer</a><a>-lhe</a>, Senhor Comissário Günter Verheugen, que não
      é verdade que isto esteja estabelecido noutros documentos;
  - s: Jag vill därför <v>säga</v> <p>till</p> er, fru Kuneva, att vi är vidöppna
      för verkliga framsteg och har en mycket konstruktiv attityd till att tillämpa
      de nuvarande rättigheterna, men att dessa rättigheter för konsumenterna inte
      kan genomföras på ett mer effektivt sätt om de inte fungerar på rätt sätt i
      praktiken.
    t: Permita-me portanto que lhe <a>diga</a>, Senhora Comissária Kuneva, que estamos
      totalmente abertos ao verdadeiro progresso e temos uma atitude muito construtiva
      quanto à aplicação dos direitos existentes, mas que esses direitos dos consumidores
      só poderão ser aplicados mais eficazmente se, em última instância, funcionarem
      bem na prática.
  - s: Har ni någon åsikt i fråga om mitt resonemang, för ni kan inte ge ert godkännande
      och på samma gång <v>säga</v> <p>till</p> den grekiska regeringen att den i
      framtiden måste undvika detta slags tillvägagångssätt.
    t: O que pensa do raciocínio que formulei, porque não pode dar a aprovação e <a>dizer</a>
      que o Governo grego deve evitar no futuro tal tipo de práticas.
