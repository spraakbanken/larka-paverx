  x:
  - s: Jag vill <v>säga</v> <p>till</p> dem som argumenterar för den utvidgade inre
      marknaden och dess dynamik, se på fakta.
    t: Diejenigen, die ihre Argumente im Interesse eines erweiterten Binnenmarkts
      und seiner dynamischen Entwicklung <a>vorbringen</a>, sollten die Fakten berücksichtigen.
- c: 1
  r: 13
  v: werden
  x:
  - s: Jag <v>säger</v> <p>till</p> om det när texterna går till omröstning.
    t: Ich <a>werde</a> es ankündigen, wenn wir zur Abstimmung der Texte kommen.
- c: 1
  r: 13
  v: wiederholen
  x:
  - s: Har Europa verkligen inte tillräckligt med auktoritet för att <v>säga</v> <p>till</p>
      Israel att det är dags att stoppa den israeliska militära ockupationen?
    t: Denn was können wir Europaabgeordnete anderes tun, als hier ständig die Assoziationsabkommen
      anzusprechen und unsere Verurteilung dessen zu <a>wiederholen</a>, was in Bezug
      auf das internationale Recht unhaltbar ist.
- c: 1
  r: 13
