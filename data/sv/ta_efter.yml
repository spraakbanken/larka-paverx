---
de:
- c: 3
  r: 1
  v: nachahmen
  x:
  - s: Jag ser att man vill <v>ta</v> <p>efter</p> den österrikiska modellen.
    t: Wie ich sehe, soll das österreichische Modell <a>nachgeahmt</a> werden.
  - s: Detta är ett exempel som vi bör <v>ta</v> <p>efter</p> i samtliga medlemsstater!
    t: Dieses Beispiel sollten wir in sämtlichen Mitgliedstaaten <a>nachahmen</a>!
  - s: Det finns verkligen inga bra skäl för varför EU inte skulle kunna <v>ta</v>
      <p>efter</p> den lagen.
    t: Es gibt absolut keinen guten Grund, warum die EU dies nicht <a>nachahmen</a>
      kann.
- c: 2
  r: 2
  v: folgen
  x:
  - s: Jag önskar också att man i andra konflikter <v>tar</v> <p>efter</p> exemplet
      och jag hoppas att några stater här kommer att sluta oroa sig för principer
      som exempelvis människors rätt att välja och rätten att utöva självbestämmande.
    t: Darüber hinaus wünsche ich mir, dass andere Konflikte diesem Beispiel <a>folgen</a>,
      und ich hoffe, dass gewisse Staaten ihre Furcht vor Grundsätzen wie der Wahlfreiheit
      der Menschen und der Wahrnehmung des Rechts auf Selbstbestimmung verlieren.
  - s: Den spanska planen för vattentillgångar är ett generellt policydokument, för
      ett flertal detaljerade projekt att <v>ta</v> <p>efter</p>.
    t: Der spanische nationale Gewässerbewirtschaftungsplan ist ein strategisches
      Dokument, dem eine Vielzahl detaillierter Projekte <a>folgen</a> soll.
- c: 2
  r: 2
  v: nehmen
  x:
  - s: Vi talar i dag om ett särskilt fall, som inte är ett exempel att <v>ta</v>
      <p>efter</p>.
    t: Wir beschäftigen uns heute mit einem Sonderfall, den sich niemand zum Vorbild
      <a>nehmen</a> sollte.
  - s: Berlusconiregeringens politik kan inte godtas som ett exempel att <v>ta</v>
      <p>efter</p>.
    t: Die Politik der Regierung Berlusconi kann hier nicht als Vorbild <a>genommen</a>
      werden.
- c: 2
  r: 2
  v: übernehmen
  x:
  - s: Om det ger ett bra resultat tror jag att det kanske i framtiden kommer att
      vara något som medlemsstaterna eller tredje land kan <v>ta</v> <p>efter</p>.
    t: Ich glaube, wenn wir da gute Ergebnisse haben, wird das vielleicht in Zukunft
      etwas sein, was die Mitgliedstaaten oder Drittstaaten von uns <a>übernehmen</a>
      können.
  - s: Initiativet är ett komplement till den nyligen antagna federala lagen om reform
      av rättssystemet, och andra federala stater skulle kunna <v>ta</v> <p>efter</p>
      det.
    t: Diese Initiative ergänzt das kürzlich verabschiedete Bundesgesetz zur Reformierung
      des Justizwesens und könnte auch von anderen Bundesstaaten <a>übernommen</a>
      werden.
- c: 2
  r: 2
  v: Anschluss
  x:
  - s: Jag välkomnar denna parlamentsresolution eftersom jag anser att det är rätt
      steg att <v>ta</v> <p>efter</p> de senaste resolutionerna om dödsstraffet i
      Kina, Nigeria, Nordkorea och Iran.
    t: Ich begrüße diesen Entschließungsantrag des Europäischen Parlaments, weil ich
      ihn im <a>Anschluss</a> an die jüngsten Entschließungen zur Todesstrafe in China,
      Nigeria, Nordkorea und im Iran für den richtigen nächsten Schritt halte.
  - s: Jag tror att detta uttalande visar att kommissionen har <v>tagit</v> <p>efter</p>
      Beijingkonferensen, med en hel rad initiativ som jag, på något sätt, kommer
      att minnas.
    t: ausgehend von diesem Grundsatz werden im <a>Anschluß</a> an die Konferenz von
      Peking von der Kommission derzeit eine ganze Reihe von Initiativen ergriffen,
      die ich hier nochmals darlegen möchte.
- c: 2
  r: 2
  v: machen
  x:
  - s: Vi kan dock inte <v>ta</v> <p>efter</p> socialisterna och använda pengar som
      vi inte ens har tjänat.
    t: Ich möchte sagen, liebe Kolleginnen und Kollegen, dass man sozial tätig werden
      kann, wenn man im wirtschaftlichen Bereich Geld eingenommen hat, doch man kann
      es nicht <a>machen</a> wie die Sozialdemokraten und Geld ausgeben, das nie eingenommen
      worden ist.
  - s: Detta skulle kunna vara ett exempel att <v>ta</v> <p>efter</p>!
    t: Dieses Beispiel sollte Schule <a>machen</a>!
- c: 1
  r: 3
  v: ergreifen
  x:
  - s: För det andra vill vi att kampen mot terrorism skall innefatta en balans mellan
      människors säkerhet och deras frihet, och vi skall inte <v>ta</v> <p>efter</p>
      våra amerikanska vänner som i sin kamp mot sin terroristfiende visar förakt
      för de mest grundläggande rättigheterna.
    t: Welche Initiativen wird der niederländische Ratsvorsitz für die Anerkennung
      homosexueller Ehepaare <a>ergreifen</a>, damit Homosexuelle beim Umzug in einen
      anderen EU-Staat nicht mehr Gefahr laufen, ihre Sozialversicherung, Rente, Eigentumsrechte
      sowie das Recht auf Familienzusammenführung zu verlieren?
- c: 1
  r: 3
  v: sollen
  x:
  - s: USA införde en sådan bestämmelse 1930, men det är ju ingenting att <v>ta</v>
      <p>efter</p>.
    t: Die Vereinigten Staaten haben im Jahr 1930 eingeführt eine solche Bestimmung,
      aber das ist natürlich nichts, was wir ihnen nachmachen <a>sollten</a>.
- c: 1
  r: 3
  v: Vorbild
  x:
  - s: Så jag vidhåller min varning till parlamentet att inte <v>ta</v> <p>efter</p>
      vad den amerikanska kongressen har gjort med Kuba-problemet, sett ur deras synvinkel
      och Helms-Burton-lagen, genom att påtvinga omvärlden deras egna rättskipningsprinciper.
    t: Deshalb werde ich das Parlament auch weiterhin davor warnen, dem <a>Vorbild</a>
      des amerikanischen Kongresses in der Kubafrage zu folgen und in Anlehnung an
      das Helms-Burton-Gesetz gegenüber Drittländern eigene gesetzliche Regelungen
      durchzusetzen.
- c: 1
  r: 3
  v: werden
  x:
  - s: De kommer att ta täten när det gäller upprättandet av en europeisk region med
      myndigheter som kommer att främja ambitiöst europeiskt samarbete som tjänar
      som ett exempel för andra att <v>ta</v> <p>efter</p>.
    t: Sie werden eine führende Rolle bei der Errichtung einer Euroregion mit Regierungsorganen
      spielen, die eine ambitiöse und beispielhafte europäische Zusammenarbeit der
      neuen Generation fördern <a>wird</a>.
- c: 1
  r: 3
  v: durchaus
  x:
  - s: Kommissionen kan <v>ta</v> <p>efter</p> vårt förträffliga system men vi måste
      ha sista ordet när det gäller vår egen arbetsordning.
    t: Die Kommission kann <a>durchaus</a> unser gutes System kopieren, aber wir müssen
      das letzte Wort haben, was unsere Geschäftsordnung betrifft.
- c: 1
  r: 3
  v: Ende
  x:
  - s: vår obetänksamma och lättsinniga utlåning till länder med genomsnittliga inkomster
      under 1970-talet är exemplet framför alla andra som vi måste undvika att <v>ta</v>
      <p>efter</p>.
    t: Dies muß in der Verfassung festgeschrieben werden, damit die sterilen Machtkämpfe
      ein <a>Ende</a> finden, bei denen es zur Konfrontation und Lähmung der Machthaber
      kommt.
- c: 1
  r: 3
  v: immer
  x:
  - s: Det är synd att talman Pöttering inte alls <v>tar</v> <p>efter</p> er i något
      avseende här.
    t: Es ist bedauerlich, dass Präsident Pöttering da nicht <a>immer</a> Ihrem Beispiel
      folgt.
- c: 1
  r: 3
  v: nacheifern
  x:
  - s: En föregångare som ingen följer påminner mig lite om Don Quijote, som vi inte
      bör <v>ta</v> <p>efter</p>.
    t: Ein Vorreiter ohne Nachreiter erinnert mich ein bisschen an Don Quichotte,
      dem sollten wir nicht <a>nacheifern</a>.
- c: 1
  r: 3
  v: Nachahmung möglich
  x:
  - s: Men det är för andra medlemsstater inte alltid helt lätt att <v>ta</v> <p>efter</p>.
    t: Nur, das ist für andere Mitgliedstaaten nicht unbedingt immer so zur <a>Nachahmung</a>
      <a>möglich</a>.
- c: 1
  r: 3
  v: Nachahmung
  x:
  - s: Ett exempel som arabvärlden skulle göra gott i att <v>ta</v> <p>efter</p>.
    t: Ein Beispiel, Herr Präsident, meine Damen und Herren, das der arabischen Welt
      zur <a>Nachahmung</a> empfohlen ist.
- c: 1
  r: 3
  v: anführen
  x:
  - s: Endast om EU betraktas som en modell som är värd att <v>ta</v> <p>efter</p>
      kan vi framstå som en ansvarsfull och konsekvent internationell aktör inom detta
      område och leda arbetet med att förbättra den internationella lagstiftningen.
    t: Die EU kann auf diesem Gebiet nur dann als verantwortungsvoller und geschlossener
      Akteur auftreten und die Bemühungen zur Verbesserung der internationalen Gesetzgebung
      nur dann <a>anführen</a>, wenn sie als Vorbild wahrgenommen wird.
- c: 1
  r: 3
  v: berücksichtigen
  x:
  - s: Den sortens attacker är ovärdiga en debatt av denna betydelse, särskilt som
      jag för övrigt konstaterar att kommissionen och rådet till stor del har <v>tagit</v>
      <p>efter</p> beaktandet av de bekymmer som uttryckts av författarna till de
      nuvarande ändringsförslagen.
    t: Diese Art von Angriffen ist einer Aussprache von derartiger Bedeutung unwürdig,
      zumal ich im übrigen feststellen konnte, daß die Kommission und der Rat die
      von den Verfassern der vorliegenden Änderungsanträge vorgebrachten Bedenken
      weitgehend <a>berücksichtigt</a> haben.
en:
- c: 9
  r: 1
  v: follow
  x:
  - s: Det är ett initiativ som andra regioner och länder bör <v>ta</v> <p>efter</p>.
    t: It is an initiative that other regions and countries should <a>follow</a>.
  - s: Jag önskar också att man i andra konflikter <v>tar</v> <p>efter</p> exemplet
      och jag hoppas att några stater här kommer att sluta oroa sig för principer
      som exempelvis människors rätt att välja och rätten att utöva självbestämmande.
    t: Moreover, I should like other conflicts to <a>follow</a> this example and I
      hope that certain states here will lose their fear of principles like people’s
      right to choice and the exercise of the right to self-determination.
  - s: Det är synd att talman Pöttering inte alls <v>tar</v> <p>efter</p> er i något
      avseende här.
    t: It is a shame that President Pöttering does not somehow <a>follow</a> your
      example in so many ways in this.
  - s: Genom att <v>ta</v> <p>efter</p> ett dåligt exempel som nu har blivit vedertaget
      fortsätter de starkt vänsterinriktade parlamentledamöterna och De gröna att
      använda kammaren i Strasbourg som ett medel för att angripa den italienska regeringen.
    t: <a>Following</a> a bad practice that is now established, the parliamentarians
      of the far left and the Greens keep using the Strasbourg Chamber as a vehicle
      to attack the Italian Government.
  - s: Inom många områden för de funktionshindrades rättigheter utgör den spanska
      lagstiftningen faktiskt ett exempel för vad de andra medlemsstaterna lämpligen
      skulle kunna <v>ta</v> <p>efter</p> med hänsyn till integration, tillträde och
      lika behandling.
    t: Indeed, in many areas of disability rights Spanish law is a model that other
      Member States could usefully <a>follow</a> with regard to integration, access
      and equal treatment.
  - s: Jag välkomnar denna parlamentsresolution eftersom jag anser att det är rätt
      steg att <v>ta</v> <p>efter</p> de senaste resolutionerna om dödsstraffet i
      Kina, Nigeria, Nordkorea och Iran.
    t: I welcome this European Parliament resolution because I consider it to be the
      correct next step <a>following</a> the recent resolutions on the death penalty
      in China, Nigeria, North Korea and Iran.
  - s: Så jag vidhåller min varning till parlamentet att inte <v>ta</v> <p>efter</p>
      vad den amerikanska kongressen har gjort med Kuba-problemet, sett ur deras synvinkel
      och Helms-Burton-lagen, genom att påtvinga omvärlden deras egna rättskipningsprinciper.
    t: So I will stick to my warning against this Parliament <a>following</a> what
      the American Congress has done with the Cuba problem, seen from their point
      of view and the Helms-Burton Act, by imposing outside their own principles of
      jurisdiction.
  - s: Jag tror att detta uttalande visar att kommissionen har <v>tagit</v> <p>efter</p>
      Beijingkonferensen, med en hel rad initiativ som jag, på något sätt, kommer
      att minnas.
    t: Women’s rights are human rights and I believe that, based on this statement,
      the Commission should <a>follow</a> the Beijing Conference with a whole series
      of initiatives I would like to mention.
  - s: Kommer ni att förverkliga detta och kommer ni att <v>ta</v> <p>efter</p> parlamentet
      och låta kommissionen behålla sin behörighet för förverkligandet, eller kommer
      fler diskussioner att föras i fel riktning?
    t: will you make it happen, and will you <a>follow</a> Parliament’s advice and
      leave the authority for implementation with the Commission, or are we to continue
      having discussions that head off in the wrong direction?
- c: 6
  r: 2
  v: copy
  x:
  - s: Kommissionen kan <v>ta</v> <p>efter</p> vårt förträffliga system men vi måste
      ha sista ordet när det gäller vår egen arbetsordning.
    t: The Commission can <a>copy</a> our excellent system but we must have the last
      word when it comes to our own Rules.
  - s: Om vi inte är stolta över vårt parlament, kan vi inte förvänta oss att turkarna
      skall <v>ta</v> <p>efter</p> oss.
    t: If we are not proud of our Parliament, we cannot expect the Turks to <a>copy</a>
      us.
  - s: De regeringar som ännu inte har velat ta detta steg, bör <v>ta</v> <p>efter</p>
      dem som redan gjort det.
    t: Governments which have not yet decided to join this move should <a>copy</a>
      those who have already done so.
  - s: Jag anser att vi kan göra mycket mer för att göra vår demokrati till ett exempel
      att ta efter, snarare än att betala människor för att <v>ta</v> <p>efter</p>
      oss.
    t: I think that there is far more we can do to make our democracy an example to
      be copied, rather than paying people to <a>copy</a> us.
  - s: Med all respekt för Förenta staternas luftkvalitetspolitik vill jag dock säga
      att vi inte bara kan <v>ta</v> <p>efter</p> vad de har gjort under många år.
    t: However, with all due respect for US air quality policy, I should like to state
      that we cannot simply <a>copy</a> what the United States has been doing for
      years.
  - s: De medlemsländer som så önskar kan med fördel studera Sverige och övriga nordiska
      länder och <v>ta</v> <p>efter</p> de åtgärder som dessa har vidtagit.
    t: The Member States that so wish may do well to study Sweden and other Scandinavian
      countries and <a>copy</a> the measures that they have taken.
- c: 4
  r: 3
  v: be follow
  x:
  - s: Jag anser att det är ett bra tillvägagångssätt som man borde <v>ta</v> <p>efter</p>
      i övriga Europa.
    t: I consider that a good approach that can <a>be</a> safely <a>followed</a> in
      Europe.
  - s: Skulle det inte vara ett exempel att <v>ta</v> <p>efter</p> för övriga européer?
    t: Surely this provides the rest of Europe with an example to <a>be</a> <a>followed</a>?
  - s: Den spanska planen för vattentillgångar är ett generellt policydokument, för
      ett flertal detaljerade projekt att <v>ta</v> <p>efter</p>.
    t: The Spanish national water plan is a general policy document to <a>be</a> <a>followed</a>
      by a large number of detailed projects.
  - s: Endast om EU betraktas som en modell som är värd att <v>ta</v> <p>efter</p>
      kan vi framstå som en ansvarsfull och konsekvent internationell aktör inom detta
      område och leda arbetet med att förbättra den internationella lagstiftningen.
    t: the European Union can only present itself as a responsible and coherent international
      actor in this area and can only lead the work to improve international legislation
      if it is seen as a model to <a>be</a> <a>followed</a>.
- c: 3
  r: 4
  v: emulate
  x:
  - s: Därför kan jag mycket väl förstå att vissa medlemsstater fruktar en lättnad
      av sina stränga nationella regler och jag anser att det är nödvändigt att vi
      respekterar deras höga säkerhetskrav och skulle vilja att fler <v>tar</v> <p>efter</p>
      dem.
    t: I can therefore well understand why some Member States fear any easing of their
      stringent national regulations, and I consider it necessary that we respect
      their high safety requirements and would like others to <a>emulate</a> them.
  - s: Jag hoppas och vet att det finns personer som har som mål att alla institutioner
      skall <v>ta</v> <p>efter</p> det exemplet och göra det utan dröjsmål.
    t: I hope and I know that there are those who have this ambition that all institutions
      can <a>emulate</a> that practice and do so with great rapidity.
  - s: Det finns verkligen inga bra skäl för varför EU inte skulle kunna <v>ta</v>
      <p>efter</p> den lagen.
    t: Now that stands in stark contrast to the revised US Lacey Act adopted in May
      2008, which does enact an explicit prohibition on the import and sale of illegally
      logged timber, and there is absolutely no good reason why the EU cannot <a>emulate</a>
      this.
- c: 2
  r: 5
  v: imitate
  x:
  - s: Vi har också ett ansvar för hur resten av världen <v>tar</v> <p>efter</p> oss.
    t: We also have a responsibility for how the rest of the world <a>imitates</a>
      our practices.
  - s: Och vårt mål är givetvis att vi skall samarbeta med alla medlemsstater och
      att det skall ske ett utbyte av bästa praxis, så att vissa länder kan <v>ta</v>
      <p>efter</p> andra länder som redan har gjort framsteg.
    t: And, of course, our objective is to work with all the Member States and to
      exchange best practices so that some countries can <a>imitate</a> changes which
      are already under way.
- c: 2
  r: 5
  v: be emulate
  x:
  - s: Där fanns, under ett och samma tak, en musikskola där man sysslade med produktion,
      framförande, utbildning, instrumentbygge osv. Det är något som man skulle kunna
      <v>ta</v> <p>efter</p> på andra håll.
    t: There, under the one roof, was a music school which involved production, performance,
      education, the creation of instruments, etc. This is something that could <a>be</a>
      <a>emulated</a> in other places.
  - s: En föregångare som ingen följer påminner mig lite om Don Quijote, som vi inte
      bör <v>ta</v> <p>efter</p>.
    t: A forerunner without anyone following reminds me a little of Don Quixote, whom
      we should not <a>be</a> <a>emulating</a>.
- c: 1
  r: 6
  v: be copy
  x:
  - s: Jag menar att vi i och med den föreliggande texten har möjlighet att försona
      dessa båda parter och ange ett antal grundläggande principer som man kan <v>ta</v>
      <p>efter</p> i andra delar av världen.
    t: I believe that within the present text we have the opportunity to reconcile
      these two parties, and to lay down a number of fundamental principles which
      could <a>be</a> <a>copied</a> in other parts of the world.
- c: 1
  r: 6
  v: take
  x:
  - s: det skulle vara mycket bra om Folkrepubliken Kina och Republiken Kina <v>tog</v>
      <p>efter</p> exemplet av Nord- och Sydkoreas närmande.
    t: We would rather go into partnership with Taiwan, and it would be nice if the
      People’s Republic of China and the Republic of China could <a>take</a> a leaf
      out of the book of North and South Korea in their attempts at conciliation.
- c: 1
  r: 6
  v: take up
  x:
  - s: Kommissionen uppmanade alla de 27 medlemsstaterna att <v>ta</v> <p>efter</p>
      denna idé.
    t: The Commission encouraged all 27 Member States to <a>take</a> <a>up</a> the
      idea.
- c: 1
  r: 6
  v: look
  x:
  - s: De senaste månaderna har nämligen EU - eller snarare rådet och kommissionen,
      till skillnad mot parlamentet - slösat bort tid på att diskutera om de ska ha
      med ordet ”kristen” eller inte i sina intetsägande kondoleanser, medan kristna
      fortsätter att bli brutalt slaktade, ofta för att de har närmat sig väst, även
      om det inte är något västerländskt med dem. Jag tycker därför att det vore en
      god sak om rådet och kommissionen <v>tog</v> <p>efter</p> parlamentet i det
      här fallet.
    t: I therefore believe that the Commission and Council would do well to <a>look</a>
      to Parliament on this occasion.
- c: 1
  r: 6
  v: should copy
  x:
  - s: Lagen om lekskolor i Tyskland med rätt till en lekskoleplats är en bra början,
      och värd att <v>ta</v> <p>efter</p>.
    t: Germany’s Law on nurseries, which lays down the right to a nursery place, is
      a good beginning which other countries <a>should</a> <a>copy</a>.
- c: 1
  r: 6
  v: should imitate
  x:
  - s: USA införde en sådan bestämmelse 1930, men det är ju ingenting att <v>ta</v>
      <p>efter</p>.
    t: The United States introduced such a provision in 1930, but this is not, of
      course, something we <a>should</a> <a>imitate</a>.
- c: 1
  r: 6
  v: put end
  x:
  - s: vår obetänksamma och lättsinniga utlåning till länder med genomsnittliga inkomster
      under 1970-talet är exemplet framför alla andra som vi måste undvika att <v>ta</v>
      <p>efter</p>.
    t: This must be enshrined in the constitution, which will <a>put</a> an <a>end</a>
      to the unproductive infighting which has set each centre of power against the
      other, resulting in paralysis.
- c: 1
  r: 6
  v: worth following
  x:
  - s: Detta skulle kunna vara ett exempel att <v>ta</v> <p>efter</p>!
    t: Perhaps it is an example <a>worth</a> <a>following</a>!
es:
- c: 11
  r: 1
  v: imitar
  x:
  - s: Jag tror att Poos betänkande kommer att utgöra ett exempel att <v>ta</v> <p>efter</p>
      för parlamentet, och jag är säker på att kollegerna kommer att godkänna det
      enhälligt.
    t: Creo que el informe Poos va a ser un antecedente al que <a>imitar</a> el Parlamento
      Europeo y estoy seguro de que sus Señorías lo aprobarán unánimemente.
  - s: En föregångare som ingen följer påminner mig lite om Don Quijote, som vi inte
      bör <v>ta</v> <p>efter</p>.
