      efter beställningen samt en skyldighet att informera köparen om varans slutliga
      pris.
    t: The newly confirmed consumer rights for online purchases include the opportunity
      to <a>return</a> goods within 14 days of delivery, the right to withdraw from
      a purchase if the goods are not delivered within 30 days of ordering, and an
      obligation to inform the purchaser of the good’s final price.
  - s: Man bör dock åtminstone <v>lämna</v> <p>tillbaka</p> deras egendom och ge dem
      möjligheten att återvända till eller från Kroatien.
    t: Admittedly, many Serbs no longer want to <a>return</a>, but their property
      should at least be restored to them, and they should be given support to enable
      them to return to - or from - Croatia.
  - s: Brok, ordföranden för utskottet för utrikesfrågor, mänskliga rättigheter, gemensam
      säkerhet och försvarspolitik, nämnde vårt uppdrag i Iran, under vilket vi talade
      med några av de olyckliga människor som hade lidit under konsekvenserna av detta
      missbruk av massförstörelsevapen, med kuwaitiska krigsfångar som fortfarande
      gömdes och egendom som fortfarande inte <v>lämnats</v> <p>tillbaka</p>.
    t: Mr Brok, the chairman of the Committee on Foreign Affairs, Human Rights, Common
      Security and Defence Policy, mentioned our mission to Iran, during which we
      talked to a few of the tragic people who had suffered the consequences of that
      misuse of weapons of mass destruction, with Kuwaiti prisoners of war still being
      hidden and property still not <a>returned</a>.
  - s: De fem barnen i fråga skulle ha <v>lämnats</v> <p>tillbaka</p> till sina föräldrar
      i måndags, men har hittills inte blivit det.
    t: The five children involved were supposed to be <a>returned</a> to their parents
