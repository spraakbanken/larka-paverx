      needs and will help companies plan their operations better.
  - s: Vi har inga presenter att fördela, utan vi <v>lämnar</v> <p>tillbaka</p> pengarna
      dit de från början kom ifrån, det vill säga från medlemsstaterna och i slutänden
      skattebetalarna.
    t: we are <a>returning</a> the money to its original owners, i.e. the Member States
      and, at the end of the day, the taxpayers.
