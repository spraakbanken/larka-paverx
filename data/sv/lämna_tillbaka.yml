      att införa en pant som skall betalas när man köper en ny bil och som återbetalas
      när man <v>lämnar</v> <p>tillbaka</p> den gamla.
    t: Ich möchte allerdings noch eine zusätzliche Verbesserung dieses Beschlusses
      vorschlagen, nämlich die Einführung eines Pfandgelds, das beim Erwerb eines
      Autos gezahlt und bei <a>Rückgabe</a> des Altfahrzeugs zurückerstattet wird.
  - s: Alla ockuperade områden skall <v>lämnas</v> <p>tillbaka</p> och all bosättning
      på dessa områden måste avbrytas, palestinierna skall ges rätt till alla delar
      av Jerusalem, de palestinska flyktingarna skall ges rätt att återvända, något
      som kanske också utgör det allra största problemet.
    t: <a>Rückgabe</a> aller besetzten Territorien und Abbruch sämtlicher Siedlungen
      auf diesen Territorien, Rechte der Palästinenser auf Teile Jerusalems, Möglichkeit
      der Rückkehr von palästinensischen Flüchtlingen, was vielleicht auch das allergrößte
      Problem darstellt.
  - s: Där finns en lag som innebär att egendom inte längre kan <v>lämnas</v> <p>tillbaka</p>
      till de serber som flydde därifrån.
    t: Dort gibt es ein Gesetz, das die <a>Rückgabe</a> des Eigentums an die von dort
      geflohenen Serben nicht mehr ermöglicht.
- c: 2
  r: 3
  v: wieder
  x:
  - s: Syftet är att skapa förutsättningar för att <v>lämna</v> <p>tillbaka</p> ansvaret
      från det internationella samfundet, inklusive EU, till den afghanska staten,
      och med det internationella samfundet i en stödjande roll.
    t: Sein Ziel ist es, die Rahmenbedingungen zu schaffen, um die Verantwortung der
      internationalen Gemeinschaft, darunter auch der EU, <a>wieder</a> dem afghanischen
      Staat zu übertragen, während sich die internationale Gemeinschaft auf eine unterstützende
      Rolle zurückzieht.
  - s: Jag känner från min advokatpraktik inte till någon som inte gärna hade <v>lämnat</v>
      <p>tillbaka</p> denna ersättning om skadorna på hälsan i stället varit ogjorda.
    t: Ich kenne aus meiner anwaltlichen Praxis keinen, der dieses Schmerzensgeld
      nicht gerne <a>wieder</a> hergegeben hätte, wenn er dafür den Gesundheitsschaden
      ungeschehen hätte machen können.
- c: 2
  r: 3
  v: zurückgeben haben
  x:
  - s: Slutligen vill jag tacka min vän Carl Schlyter för att han <v>lämnade</v> <p>tillbaka</p>
      förra årets äpple.
    t: Abschließend möchte ich meinem Freund Carl Schlyter dafür danken, dass er mir
      den Apfel vom vorigen Jahr <a>zurückgegeben</a> <a>hat</a>.
  - s: Jag förstår att föredraganden <v>lämnade</v> <p>tillbaka</p> yttrandet.
    t: Ich kann verstehen, dass die Berichterstatterin diese Stellungnahme <a>zurückgegeben</a>
      <a>hat</a>.
- c: 1
  r: 4
  v: zurückzahlen
  x:
  - s: Om stöden tar slut i december, om stödet fortsätter till Korea, om Spanien
      dessutom har för avsikt att <v>lämna</v> <p>tillbaka</p> 18 miljarder pesetas
      av de stöd som sjöfarten fick så förstör vi sektorn.
    t: Wenn die Beihilfen im Dezember auslaufen, wenn die Beihilfen in Korea beibehalten
      werden, wenn darüber hinaus in Spanien beabsichtigt ist, 18 Milliarden Pesetas
      der dem Schiffbau gewährten Hilfen <a>zurückzuzahlen</a>, vernichten wir den
      Sektor.
- c: 1
  r: 4
  v: werden zurückgeben
  x:
  - s: Det har inte <v>lämnats</v> <p>tillbaka</p> några påskägg, och om vi ser på
      tidsplaneringen kommer det heller inte att bli några pingstbuketter, men jag
      vill också gärna ta fasta på den vädjan som kom från ordföranden i budgetutskottet
      om att inte låta det bli julklappar!
    t: Es <a>wurden</a> keine Ostereier <a>zurückgegeben</a>, und wenn wir uns die
      Zeitplanung ansehen, werden es auch keine Pfingststräuße, aber ich greife auch
      gerne die Bitte des Vorsitzenden des Haushaltsausschusses auf, auch nicht gerade
      Weihnachtsgeschenke daraus werden zu lassen!
- c: 1
  r: 4
  v: wieder Hand
  x:
  - s: Låt oss <v>lämna</v> <p>tillbaka</p> den löpande förvaltningen och kontrollen
      av resursen till fiskenationerna själva, som har fiskerätt i logiska fiskeområden
      såsom Nordsjön, och låt oss överge den ogenomförbara föreställningen att vi
      kan få lika tillgång till vatten och resurser.
    t: Damit bin ich einverstanden, wobei ich die Auffassung vertrete, dass wir die
      tägliche Bewirtschaftung und Kontrolle <a>wieder</a> in die <a>Hände</a> der
      Fischfangnationen selbst legen sollten, die Anspruch auf naheliegende Fanggebiete
      wie die Nordsee haben, und dass wir uns von dem nicht praktikablen Konzept des
      gleichberechtigten Zugangs zu Gewässern und Fischbeständen trennen sollten.
- c: 1
  r: 4
  v: wieder herausgeben
  x:
  - s: Förra månadens incidenter, när Hamas konfiskerade och inte <v>lämnade</v> <p>tillbaka</p>
      det humanitära bistånd som FN:s hjälporganisation delade ut i regionen är skandalöst,
      oacceptabelt och får inte upprepas.
    t: Zwischenfälle wie die im vergangenen Monat, als Hamas die vom UN-Hilfswerk
      in der Region verteilte humanitäre Hilfe konfiszierte und nicht <a>wieder</a>
      <a>herausgab</a>, sind ein Skandal und dürfen sich nicht wiederholen.
- c: 1
  r: 4
  v: wieder zurückbringen
  x:
  - s: 'Det får inte vara så att det här mitt i spänningen mellan globalisering och
      regionalisering bara handlar om att <v>lämna</v> <p>tillbaka</p> så mycket som
      möjligt och att säga till dem där hemma: ”Gör vad ni vill med dem”, och sedan
      har vi nått målet.'
    t: Es kann nicht sein, daß es hier bei der Spannung zwischen Globalisierung und
      Regionalisierung nur darum geht, möglichst alles <a>wieder</a> <a>zurückzubringen</a>
      und denen zu Hause zu sagen, „Macht damit, was Ihr wollt“, und dann ist das
      Ziel erreicht.
- c: 1
  r: 4
  v: zurückgeben zurücktreten
  x:
  - s: De nu bekräftade konsumenträttigheterna vid köp i näthandel är bland annat
      möjligheten att <v>lämna</v> <p>tillbaka</p> varor inom 14 dagar efter leveransen,
      rätten att dra tillbaka en beställning om varorna inte levereras inom 30 dagar
      efter beställningen samt en skyldighet att informera köparen om varans slutliga
      pris.
    t: Die neu bestätigten Verbraucherrechte für Einkäufe über das Internet schließen
      die Möglichkeit ein, Waren innerhalb von 14 Tagen nach Lieferung <a>zurückzugeben</a>,
      das Recht, vom Kaufvertrag <a>zurückzutreten</a>, wenn die Waren nicht innerhalb
      von 30 Tagen nach Bestellung geliefert wurden, und eine Verpflichtung, den Käufer
      über den Endpreis der Ware zu informieren.
- c: 1
  r: 4
  v: Rücküberweisung
  x:
  - s: Därför är det också viktigt att <v>lämna</v> <p>tillbaka</p> det till utskottet
      så att det kan fundera över hur det ligger till igen.
    t: Deshalb ist auch eine <a>Rücküberweisung</a> an den Ausschuss erforderlich,
      damit die Zusammenhänge nochmals exakt durchdacht werden.
- c: 1
  r: 4
  v: mehr zurückbekommen
  x:
  - s: Var och en av oss har varit med om en situation då vi lånat en mycket omtyckt
      bok, sedan <v>lämnat</v> <p>tillbaka</p> den och därefter inte kunnat köpa den
      någonstans på grund av att den sålt slut på förlaget.
    t: Jede und jeder von uns kennt die Situation, dass man ein Lieblingsbuch verliehen
      hat, es nicht <a>mehr</a> <a>zurückbekommt</a> und es auch sonst nicht mehr
      bekommt, weil es vergriffen ist.
