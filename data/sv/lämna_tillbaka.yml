      på mycket bättre teknik.
    t: Let us scrap this complete nonsense and let us save the taxpayers money, <a>return</a>
      it to the taxpayers and rely on much better technology.
  - s: Därför är det också viktigt att <v>lämna</v> <p>tillbaka</p> det till utskottet
