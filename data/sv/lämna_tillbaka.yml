  r: 4
  v: Geld werden
  x:
  - s: När landet blev självständigt beslutade den litauiska författningsdomstolen
      att all ledig och obebyggd mark skulle <v>lämnas</v> <p>tillbaka</p> till de
      rättmätiga ägarna eller deras arvtagare.
    t: Die Ursachen für Neurosen und Depressionen liegen in dem Stress, der durch
      eine unerbittliche Jagd nach <a>Geld</a> hervorgerufen <a>wird</a>, wie auch
      in dem derzeit praktizierten destruktiven Liberalismus, der einen Markt fördert,
      der nur für die Monopole frei ist und Millionen Menschen ihrer Arbeit, ihrer
      Existenzgrundlage und der Bildung beraubt.
- c: 1
  r: 4
  v: Abgabe
  x:
  - s: Lätt tillgängliga insamlingssystem är av avgörande betydelse och konsumenterna
      måste kunna <v>lämna</v> <p>tillbaka</p> produkter utan kostnad.
    t: Dazu müssen die Verbraucher problemlosen Zugang zu Sammelsystemen haben, und
      die <a>Abgabe</a> der Altgeräte muss kostenlos sein.
