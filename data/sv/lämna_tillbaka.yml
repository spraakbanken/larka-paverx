  v: werden Rückgabe
  x:
  - s: Brok, ordföranden för utskottet för utrikesfrågor, mänskliga rättigheter, gemensam
      säkerhet och försvarspolitik, nämnde vårt uppdrag i Iran, under vilket vi talade
      med några av de olyckliga människor som hade lidit under konsekvenserna av detta
      missbruk av massförstörelsevapen, med kuwaitiska krigsfångar som fortfarande
      gömdes och egendom som fortfarande inte <v>lämnats</v> <p>tillbaka</p>.
    t: Herr Brok, Vorsitzender des Ausschusses für auswärtige Angelegenheiten, Menschenrechte,
      gemeinsame Sicherheit und Verteidigungspolitik, erwähnte unsere Iran-Mission,
      auf der wir einige der leidgeprüften Menschen sprachen, die die Folgen dieses
      Missbrauchs von Massenvernichtungswaffen zu spüren bekommen hatten, während
      kuwaitische Kriegsgefangene noch immer versteckt gehalten <a>wurden</a> und
      eine <a>Rückgabe</a> von Eigentum noch nicht stattgefunden hatte.
