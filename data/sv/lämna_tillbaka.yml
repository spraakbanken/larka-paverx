      någonstans på grund av att den sålt slut på förlaget.
    t: Each and every one of us has experienced the situation of lending a much-loved
      book, not having it <a>returned</a> and then not being able to buy it anywhere
      because it is out of print.
  - s: I det här fallet kan vi bekräfta att de spanska myndigheterna från första början
