de:
- c: 10
  r: 1
  v: zurückgeben
  x:
  - s: Det faktum att man, efter det att vår delegation intervenerade där, åtminstone
      <v>lämnade</v> <p>tillbaka</p> passet, bevisar att vi kan uppnå något!
    t: Die Tatsache, daß, nachdem unsere Delegation dort interveniert hat, wenigstens
      der Paß <a>zurückgegeben</a> wurde, beweist, daß wir etwas erreichen können!
  - s: Vi måste konsekvent kräva att armén omedelbart och ovillkorligen <v>lämnar</v>
      <p>tillbaka</p> makten till den demokratiskt valda regeringen.
    t: Wir müssen konsequent fordern, dass die Armee unverzüglich und bedingungslos
      die Macht an die demokratisch gewählte Regierung <a>zurückgibt</a>, und wir
      müssen die verfügbaren Instrumente, nämlich Sanktionen, nutzen, um deutlich
      zu machen, dass das, was gegenwärtig in Fidschi geschieht, für uns völlig unannehmbar
      ist.
  - s: Som tur är fastställde EG-domstolen nyligen i en dom att den brittiska regeringen
      var tvungen att <v>lämna</v> <p>tillbaka</p> personuppgifter och personprofiler
      till de personer som har befunnits oskyldiga, när regeringen egentligen ville
      behålla dessa uppgifter.
    t: Glücklicherweise zwang eine jüngste Entscheidung des EuGH die britische Regierung
      dazu, Daten und Profile von erwiesenermaßen unschuldigen Personen <a>zurückzugeben</a>,
      während die Regierung daran festhalten wollte.
  - s: Ja, i stället för att <v>lämna</v> <p>tillbaka</p> de medel som vid budgetens
      sammanställande förutspås bli oanvända - vilka då skulle kunna lämnas tillbaka
      till medlemsstaterna, som skulle kunna använda pengarna bättre - behåller vi
      dessa pengar i mer än tre år och slösar sedan bort dem.
    t: Doch bevor wir Mittel <a>zurückgeben</a>, von denen zu Beginn des Haushaltsjahrs
      vermutet wird, dass sie nicht benötigt werden - und die dann an die Mitgliedstaaten
      zurückgegeben werden könnten, die dieses Geld wirksamer nutzen könnten -, behalten
      wir dieses Geld lieber mehr als drei Jahre und geben es dann in Unmengen aus.
  - s: Anser inte rådet att denna vägran att <v>lämna</v> <p>tillbaka</p> föremålen
      i själva verket legitimerar plundring av andras kulturskatter och strider mot
      principen om förtroendefullt samarbete mellan länder och mot principen om respekt
      för de olika medlemsstaternas kulturarv?
    t: Ist er nicht der Auffassung, daß die Weigerung, die Skulpturen <a>zurückzugeben</a>,
      die Plünderung von Kulturschätzen legitimiert und damit jeglicher Vorstellung
      von aufrichtiger Zusammenarbeit zwischen Ländern und dem Grundsatz der Achtung
      vor dem kulturellen Erbe der Mitgliedstaaten widerspricht?
  - s: Det finns en tom stad som ska <v>lämnas</v> <p>tillbaka</p> till de rättmätiga
      invånarna.
    t: Eine entvölkerte Stadt ist an ihre rechtmäßigen Bewohner <a>zurückzugeben</a>.
  - s: Drogerna designas för att undgå förbud i lagstiftningen, och det händer att
      myndigheter tvingas <v>lämna</v> <p>tillbaka</p> beslagtagna droger, helt enkelt
      för att vi inte har hunnit med att föra upp dem på en förbudslista.
    t: Die Drogen werden zusammengestellt, um Verbote der Rechtsvorschriften zu umgehen,
      und es kommt vor, daß Behörden gezwungen sind, beschlagnahmte Drogen <a>zurückzugeben</a>,
      weil wir es ganz einfach nicht geschafft haben, sie in eine Verbotsliste aufzunehmen.
  - s: För just nu är verkligheten hård - till exempel låter många affärskedjor konsumenterna
      <v>lämna</v> <p>tillbaka</p> felaktiga varor enbart på ursprungsplatsen för
      inköpet, även om kedjan har affärer på den plats eller i det land där konsumenten
      faktiskt bor.
    t: Bei vielen Filialisten kann beispielsweise fehlerhafte Ware nur an dem ursprünglichen
      Ort des Kaufs <a>zurückgegeben</a> werden, selbst wenn die Kette über Geschäfte
      in dem Ort oder dem Land verfügt, in dem der Verbraucher lebt.
  - s: När konsumenter fattar beslut om inköp är de viktigaste faktorerna skydd från
      farliga produkter eller ohederlig affärspraxis, rättsliga garantier och handelsgarantier
      och möjlighet att <v>lämna</v> <p>tillbaka</p> varorna.
    t: Wenn Verbraucher Kaufentscheidungen treffen, spielen für sie der Schutz vor
      gefährlichen Waren oder unehrlichen Geschäftspraktiken, rechtliche und Handelsgarantien
      sowie die Möglichkeit, Waren <a>zurückzugeben</a>, die größte Rolle.
  - s: Under förutsättning att man <v>lämnar</v> <p>tillbaka</p> ej utnyttjade tillstånd
      för omfördelning, inte senast den 15 november, som kommissionen föreslår, utan
      senast den 15 september, minskar risken för orättvisor i den slutliga fördelning
      som måste göras utifrån de verkliga behoven, och företagens planering underlättas.
    t: Da vorgesehen ist, <a>nichtgenutzte</a> Genehmigungen bis zum 15. September,
      statt wie im Vorschlag der Kommission bis zum 15. November, zur Neuverteilung
      <a>zurückzugeben</a>, wird es bei der endgültigen Verteilung, die entsprechend
      dem tatsächlichen Bedarf erfolgen muß, wahrscheinlich zu weniger Ungerechtigkeiten
      kommen, was den Unternehmen die Planung erleichtert.
  - s: I dag kommer Europeiska unionen och Europaparlamentet med paket till medlemsländerna,
      trots att det bara är juli månad, eftersom vi <v>lämnar</v> <p>tillbaka</p>
      3,2 miljarder euro från tilläggsbudgeten dit pengarna från början kommer ifrån.
    t: Heute gehen die Europäische Union und das Europäische Parlament, obwohl wir
      erst Juli haben, mit Geschenken in die Mitgliedstaaten, weil wir 3,2 Milliarden
      Euro im Nachtragshaushalt wieder dorthin <a>zurückgeben</a>, wo das Geld ursprünglich
      herkommt.
