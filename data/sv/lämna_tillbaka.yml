- c: 2
  r: 2
  v: hand back
  x:
  - s: Som tur är fastställde EG-domstolen nyligen i en dom att den brittiska regeringen
      var tvungen att <v>lämna</v> <p>tillbaka</p> personuppgifter och personprofiler
      till de personer som har befunnits oskyldiga, när regeringen egentligen ville
      behålla dessa uppgifter.
    t: Fortunately, a recent ruling by the ECJ forced the British Government to <a>hand</a>
      <a>back</a> the data and profiles of people who were proven innocent, when the
      Government wanted to keep hold of them.
  - s: Drogerna designas för att undgå förbud i lagstiftningen, och det händer att
      myndigheter tvingas <v>lämna</v> <p>tillbaka</p> beslagtagna droger, helt enkelt
      för att vi inte har hunnit med att föra upp dem på en förbudslista.
    t: The drugs are designed to avoid legislative bans, and the authorities are sometimes
      forced to <a>hand</a> <a>back</a> confiscated drugs quite simply because we
      have not had time to put them on a list of banned substances.
- c: 2
  r: 2
  v: give back
  x:
  - s: Om vi hade satt in det på bank hade vi nu kunnat betala utvidgningen kontant,
      men vi <v>lämnade</v> <p>tillbaka</p> det till finansministrarna, kära herrar
      i rådet.
    t: If we had put that in a savings bank, we would now be paying for the enlargement
      in cash, but we <a>gave</a> it <a>back</a> to the Ministers for Finance, representatives
      of the Council.
  - s: Det har inte <v>lämnats</v> <p>tillbaka</p> några påskägg, och om vi ser på
      tidsplaneringen kommer det heller inte att bli några pingstbuketter, men jag
      vill också gärna ta fasta på den vädjan som kom från ordföranden i budgetutskottet
      om att inte låta det bli julklappar!
    t: We have not <a>given</a> <a>back</a> any Easter eggs, and a glance at the timetable
      indicates that there will not be any bouquets for Whitsun either, but I will
      gladly accede to the request of the Chairman of the Committee on Budgets not
      to let them turn into Christmas presents!
- c: 1
  r: 3
  v: have repay
  x:
