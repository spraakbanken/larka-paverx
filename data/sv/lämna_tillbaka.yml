en:
- c: 19
  r: 1
  v: return
  x:
  - s: Det faktum att man, efter det att vår delegation intervenerade där, åtminstone
      <v>lämnade</v> <p>tillbaka</p> passet, bevisar att vi kan uppnå något!
    t: However, the fact that after our delegation there intervened the passport was
      at least <a>returned</a> demonstrates that we can achieve something!
  - s: Vi måste konsekvent kräva att armén omedelbart och ovillkorligen <v>lämnar</v>
      <p>tillbaka</p> makten till den demokratiskt valda regeringen.
    t: We must consistently demand that the army immediately and unconditionally <a>return</a>
      power to the democratically elected government, and we must use the available
      instruments, namely sanctions, to make it clear that what is currently happening
      in Fiji is entirely unacceptable to us.
  - s: Syftet är att skapa förutsättningar för att <v>lämna</v> <p>tillbaka</p> ansvaret
      från det internationella samfundet, inklusive EU, till den afghanska staten,
      och med det internationella samfundet i en stödjande roll.
    t: Its aim is to create the conditions for <a>returning</a> responsibility from
      the international community, including the EU, to the Afghan state, with the
      former in a support role.
  - s: I dag, 53 år efter naziregimens militära nederlag, är det en skam att man fortfarande
      måste vädja till regeringar och banker att de skall <v>lämna</v> <p>tillbaka</p>
      de tillgångar som stals från det judiska folket under förintelsen till de överlevande
      och deras arvingar.
    t: Mr President, today, 53 years after the military defeat of the Nazi regime,
      it is shameful that appeals still need to be made to governments and banks for
      assets stolen from Jewish people during the Holocaust to be <a>returned</a>
      to the survivors and their heirs.
  - s: Låt oss <v>lämna</v> <p>tillbaka</p> den löpande förvaltningen och kontrollen
      av resursen till fiskenationerna själva, som har fiskerätt i logiska fiskeområden
      såsom Nordsjön, och låt oss överge den ogenomförbara föreställningen att vi
      kan få lika tillgång till vatten och resurser.
    t: let us <a>return</a> day-to-day management and control of the resource to the
      fishing nations themselves, who have fishing entitlements in logical fishing
      areas such as the North Sea, and let us abandon the unworkable notion that we
      can have equal access to waters and resources.
  - s: Alla ockuperade områden skall <v>lämnas</v> <p>tillbaka</p> och all bosättning
      på dessa områden måste avbrytas, palestinierna skall ges rätt till alla delar
      av Jerusalem, de palestinska flyktingarna skall ges rätt att återvända, något
      som kanske också utgör det allra största problemet.
    t: the <a>return</a> of all occupied territories and demolition of all settlements
      on these territories, Palestinians to have rights to parts of Jerusalem, the
      possibility of the return of Palestinian refugees, which perhaps causes the
      biggest headache of all.
  - s: Ja, i stället för att <v>lämna</v> <p>tillbaka</p> de medel som vid budgetens
      sammanställande förutspås bli oanvända - vilka då skulle kunna lämnas tillbaka
      till medlemsstaterna, som skulle kunna använda pengarna bättre - behåller vi
      dessa pengar i mer än tre år och slösar sedan bort dem.
    t: Yet, rather than <a>return</a> the funds which are predicted at the beginning
      of the budget to be unspent - which could then be returned back to Member States
      who could spend that money more effectively - we keep this money for more than
      three years and then overspend it.
  - s: Om stöden tar slut i december, om stödet fortsätter till Korea, om Spanien
      dessutom har för avsikt att <v>lämna</v> <p>tillbaka</p> 18 miljarder pesetas
      av de stöd som sjöfarten fick så förstör vi sektorn.
    t: If the aid stops in December, if aid is maintained in Korea, if in Spain furthermore
      it is proposed that 18,000 million pesetas of aid, which was granted to the
      shipbuilding sector, be <a>returned</a>, we are destroying the sector.
  - s: Slutligen vill jag tacka min vän Carl Schlyter för att han <v>lämnade</v> <p>tillbaka</p>
      förra årets äpple.
    t: Lastly, I should like to thank my friend Carl Schlyter for having <a>returned</a>
      the apple from a year ago.
  - s: Var och en av oss har varit med om en situation då vi lånat en mycket omtyckt
