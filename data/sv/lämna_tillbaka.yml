      <p>tillbaka</p> denna ersättning om skadorna på hälsan i stället varit ogjorda.
    t: From my own practice as a lawyer, I know of no one who would not gladly <a>have</a>
      <a>repaid</a> such compensation if the damage to his health could in that way
      have been reversed.
