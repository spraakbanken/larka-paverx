      när man <v>lämnar</v> <p>tillbaka</p> den gamla.
    t: I would, however, suggest improving on our decision, by providing for the payment
      of a deposit when a new car is purchased, to be returned when the old car is
      brought <a>back</a>.
  - s: 'Det får inte vara så att det här mitt i spänningen mellan globalisering och
      regionalisering bara handlar om att <v>lämna</v> <p>tillbaka</p> så mycket som
