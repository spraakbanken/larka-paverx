  v: log
  x:
  - s: Det är däremot inte rätt att utnyttja situationen till att peka finger mot
      bara en viss uppsättning omständigheter, för alla i Italien som <v>loggar</v>
      <p>in</p> på Internet, går till en tidningskiosk eller tittar på tv kan se att
      det inte finns några som helst hot mot pressfriheten.
    t: It is not right, however, to exploit the situation by pointing the finger at
      just one set of circumstances, because anyone in Italy who <a>logs</a> on to
      the Internet, goes to a news-stand or watches the TV, can see that freedom of
      the press is under no threat whatsoever.
  - s: Varje morgon <v>loggar</v> man <p>in</p> på Europeiska gemenskapens officiella
      tidning.
    t: Every morning it <a>logs</a> on to the Official Journal.
