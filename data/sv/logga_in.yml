es:
- c: 1
  r: 1
  v: acceder
  x:
  - s: Det är däremot inte rätt att utnyttja situationen till att peka finger mot
      bara en viss uppsättning omständigheter, för alla i Italien som <v>loggar</v>
      <p>in</p> på Internet, går till en tidningskiosk eller tittar på tv kan se att
      det inte finns några som helst hot mot pressfriheten.
    t: Sin embargo, lo que no es correcto es explotar la situación y apuntar con el
      dedo a tan sólo una serie de circunstancias, porque todas las personas que <a>acceden</a>
      en Italia a Internet, acuden a un kiosco de prensa o miran la televisión pueden
      ver que la libertad de prensa no se encuentra bajo amenaza alguna.
- c: 1
  r: 1
  v: inscribirse
  x:
  - s: Det finns enligt vår mening fortfarande några förslag utan praktisk nytta som
      faktiskt begränsar friheterna och garantierna för medborgarna, som t.ex. kravet
      på att ”de som använder eller tittar på uppgifter [på Internet] ska <v>logga</v>
      <p>in</p> eller registrera sig”.
    t: Desde nuestro punto de vista, sigue habiendo algunas propuestas sin uso práctico
      que, de hecho, limitan las libertades y garantías de los ciudadanos, como el
      requisito de que «las personas que utilicen o consulten los datos [en Internet]
      deban <a>inscribirse</a> o registrarse».
- c: 1
  r: 1
  v: suscribirse
  x:
  - s: Däremot motsatte jag mig skrivningar om att de som använder eller tittar på
      uppgifterna antingen ska <v>logga</v> <p>in</p> sig eller registrera sig eftersom
      det strider mot den svenska principen om rätt till anonymitet vid tillgodogörande
      av dylika offentliga uppgifter.
    t: Sin embargo, me he opuesto a las disposiciones que obligan a los que usen o
      busquen información a <a>suscribirse</a> o registrarse, porque esto es contrario
      al principio sueco del derecho al anonimato en relación con el uso de este tipo
      de información pública.
