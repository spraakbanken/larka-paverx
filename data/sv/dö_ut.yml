---
de:
- c: 10
  r: 1
  v: aussterben
  x:
  - s: Det är dags för statens ineffektiva dinosaurier att <v>dö</v> <p>ut</p> och
      ge plats för en ny effektiv och serviceinriktad affärsverksamhet.
    t: Es ist an der Zeit, dass die ineffizienten Dinosaurier des Staates auf dem
      Weg zu einer neuen effizienten und dienstleistungsorientierten Geschäftstätigkeit
      <a>aussterben</a>.
  - s: Ändå är det bättre att vi helt stänger fler områden under en längre tid än
      att vi låter fisken <v>dö</v> <p>ut</p> helt till följd av otillräckliga åtgärder.
    t: Gleichwohl ist es besser, mehr Gebiete für lange Zeit vollständig zu schließen
      als den Fisch wegen unzulänglicher Maßnahmen gänzlich <a>aussterben</a> zu lassen.
  - s: Elva fiskarter har hittills <v>dött</v> <p>ut</p> och tretton är allvarligt
      hotade.
    t: Bisher sind elf Fischarten <a>ausgestorben</a> und 13 sind ernsthaft gefährdet.
  - s: Detta är bortsett från att de skulle bidra till att vår världsdel långsamt
      <v>dör</v> <p>ut</p>!
    t: Ganz abgesehen davon, daß sie dazu beitragen würde, daß unser Erdteil langsam
      <a>ausstirbt</a>!
  - s: Det är en urgammal näring som genom detta förbud <v>dör</v> <p>ut</p>.
    t: Es ist ein uraltes Gewerbe, das durch dieses Verbot <a>ausstirbt</a>.
  - s: 'Lärarinnan sade: ”Men de har väl <v>dött</v> <p>ut</p>.”'
    t: „Die sind doch <a>ausgestorben</a>.
  - s: Jag hoppas att dödsstraffet ska <v>dö</v> <p>ut</p> under 2000-talet och att
      redskapen för dödsstraff bara kommer att finnas på museum.
    t: Ich hoffe, dass die Todesstrafe im 21. Jahrhundert <a>ausstirbt</a> und ihre
      Werkzeuge nur noch Platz in einem Museum finden.
  - s: Deras antal har minskat, inte bara till följd av sjukdomar eller föroreningar
      av havsvattnet längs tättbefolkade kuster, utan även på grund av den ökande
      jakten på dem. Ett tag verkade det som att sälarna var dömda att <v>dö</v> <p>ut</p>
      helt inom vissa kustområden.
    t: Einige Zeit sah es so aus, als würden die Robben in einigen Küstengebieten
      völlig <a>aussterben</a>.
  - s: Om mindre använda språk såsom iriska, skotsk-gaeliska och walesiska, som vi
      hörde talas så väl av Wyn här denna morgon, kan blomstra mot bakgrund av detta,
      finns det inget skäl till att något av våra minoritetsspråk skulle behöva <v>dö</v>
      <p>ut</p>.
    t: Wenn vor diesem Hintergrund Minderheitensprachen wie Gälisch, Schottisches
      Gälisch und Walisisch, das wir hier heute Vormittag so eloquent von Herrn Wyn
      vorgetragen hörten, gedeihen können, besteht kein Grund, warum irgendeine unserer
      Minderheitensprachen <a>aussterben</a> sollte.
  - s: Och överallt förebrår fiskare från det ena landet fiskare från andra länder
      att det är de som fångar för mycket, så att fisken <v>dör</v> <p>ut</p> i allt
      fler havsområden.
    t: Und überall werfen die Fischer aus dem einen Land den Fischern aus anderen
      Ländern vor, sie seien es, die überfischten und damit bewirkten, dass in immer
      mehr Seegebieten Fische <a>aussterben</a>.
- c: 4
  r: 2
  v: Aussterben
  x:
  - s: 'Den borde lyda: ”Rädda de strålande dinosaurierna från att <v>dö</v> <p>ut</p>”.'
    t: „Rettet die strahlenden Dinosaurier vor dem <a>Aussterben</a>“.
  - s: Jag delar många av de reservationer som uttryckts i betänkandet över att EU
      uppmuntrar att invandrare ska fortsätta använda och utveckla sitt första språk
      - även om de generella idéerna i betänkandena förtjänar uppmärksamhet och stöd
      - och det beror på att med de problem som tas upp löper vi idag en ännu större
      risk, nämligen att EU:s språk <v>dör</v> <p>ut</p> som ett resultat av att vi
      både i parlamentet och på annat håll tvingas använda en standardiserad talad
      och skriven engelska.
    t: Und zwar weil wir heute, in Anbetracht dieser legitim zur Sprache gebrachten
      Probleme, einem noch größeren Risiko ausgesetzt sind, und zwar dass es zum <a>Aussterben</a>
      europäischer Sprachen kommt, weil wir, in diesem Haus und anderswo, gezwungen
      sind, ein standardisiertes Englisch zu sprechen und zu schreiben.
  - s: EU:s mål är att bevara den kulturella mångfalden, men minoritetsspråk och minoritetsgrupper
      riskerar att <v>dö</v> <p>ut</p> eller assimileras.
    t: Das Ziel der Europäischen Union ist zwar der Erhalt der kulturellen Vielfalt,
      aber Minderheitensprachen und -gruppen sehen sich vom <a>Aussterben</a> oder
      der Assimilation bedroht.
  - s: Tyvärr är denna fisk nu på vippen att <v>dö</v> <p>ut</p>.
    t: Bedauerlicherweise steht dieser Fisch nun kurz vor dem <a>Aussterben</a>.
- c: 3
  r: 3
  v: sterben
  x:
  - s: våra industrier ruineras den ena efter den andra, vårt jordbruk är dömt att
      <v>dö</v> <p>ut</p> till 2013, och till och med våra tjänster lever på lånad
      tid. EU har skapat arbetslöshet, osäkerhet och fattigdom genom att tanklöst
      öppna sina gränser.
    t: Unsere Industriezweige werden nach und nach in den Ruin getrieben, unsere Landwirtschaft
      <a>stirbt</a> bis 2013 einen langsamen Tod und selbst die Tage unserer Dienstleistungen
      sind gezählt.
  - s: Vi kommer gradvis att förstå deras sorg över att behöva se sin stad, östra
      Medelhavets pärla, sakta <v>dö</v> <p>ut</p> precis framför FN:s, säkerhetsrådets
      och nu även EU:s uppmärksamma ögon.
    t: Allmählich werden wir uns mit ihrem Leid abfinden, dass sie ihre Stadt, das
      Juwel des östlichen Mittelmeers, unter den wachsamen Augen der VN, des Sicherheitsrats
      und nun auch der EU langsam <a>sterben</a> sehen müssen.
  - s: Ett sådant system kan inte försvaras ens ur ett socialt perspektiv, för det
      har endast lett till att de större företagen blir ännu större och att de mindre
      familjebruken <v>dör</v> <p>ut</p>, för att de inte klarar sin försörjning.
    t: Dieses System ist nicht einmal unter sozialen Aspekten zu verteidigen, denn
      es hat nur dazu geführt, dass die großen Betriebe immer größer werden und die
      kleinen Familienbauernhöfe <a>sterben</a>, weil es zum Leben nicht reicht.
- c: 2
  r: 4
  v: verschwinden
  x:
  - s: För det andra, anser kommissionen att den är fullständigt kompetent att garantera
      Europeiska unionen valet och upprätthållandet av stålindustrin, eller inväntar
      man endast att denna industri skall <v>dö</v> <p>ut</p>?
    t: Zweitens, ist die Kommission der Auffassung, dass sie nach wie vor voll zuständig
      dafür ist, zu gewährleisten, dass die Europäische Union sich für eine Stahlindustrie
      entscheiden und diese aufrechterhalten kann, oder wartet sie einfach darauf,
      dass diese Industrie <a>verschwindet</a>?
  - s: Sardinindustrin, som man nästan har låtit <v>dö</v> <p>ut</p> i Frankrike,
      är fortfarande särskilt betydelsefull på den iberiska halvön.
    t: Die Sardinenindustrie, die man in Frankreich gleichsam <a>verschwinden</a>
      ließ, ist auf der Iberischen Halbinsel noch besonders wichtig.
- c: 1
  r: 5
  v: verlaufen
  x:
  - s: Resultatet av detta är att demokratiprogrammen, som vi samtliga här stöder,
      och programmen för mänskliga rättigheter, nu är på väg att <v>dö</v> <p>ut</p>.
    t: Die Folge ist, daß die von uns allen unterstützten Demokratie- und Menschenrechtsprogramme
      nun im Sande <a>verlaufen</a>.
- c: 1
  r: 5
  v: Tod
  x:
  - s: Om man skulle informera ärligt skulle den här industrin långsamt <v>dö</v>
      <p>ut</p>.
    t: Wenn ehrliche Angaben gemacht werden, stirbt diese Industrie einen langsamen
      <a>Tod</a>.
- c: 1
  r: 5
  v: untergehen werden
  x:
  - s: Vi bör inte ställa något ultimatum utan kräva förändring av en av planetens
      största förtryckarregimer, en blek imitation av en ideologi som historien har
      lämnat bakom sig och som snabbt håller på att <v>dö</v> <p>ut</p>.
    t: Wir sollten nicht einfach leichtfertig ein Ultimatum erlassen, sondern von
      einem der unterdrückerischsten Regime der Welt, einer blassen Kopie einer Ideologie,
      die von der Geschichte schon überholt wurde und bald <a>untergehen</a> <a>wird</a>,
      einen Wandel verlangen.
- c: 1
  r: 5
  v: gehen
  x:
  - s: Nu när de sista vittnena i exil, de sista som överlevde blodbadet, sakta <v>dör</v>
      <p>ut</p>, blir arbetet och skyldigheten att minnas desto viktigare.
    t: In einer Zeit, in der die letzten Zeugen im Exil und die letzten Überlebenden
      der Gemetzel leise von uns <a>gehen</a>, sind die Erinnerungsarbeit und Pflicht
      des Erinnerns umso zwingender geboten.
- c: 1
  r: 5
  v: sterben sterben
  x:
  - s: Det är jättebra, att ha mycket livserfarenhet, men om inga unga människor kommer
      efter och ägnar sig åt detta yrke, då <v>dör</v> biodlingen <p>ut</p> som yrke.
    t: Das ist eine tolle Sache, wenn man viel Lebenserfahrung hat, aber wenn keine
      jungen Menschen nachwachsen und diesen Beruf ergreifen, dann <a>stirbt</a> dieser
      Beruf und dann <a>stirbt</a> auch die Imkerei.
- c: 1
  r: 5
  v: Aussterben bedrohen
  x:
  - s: Som vi riskerar flera fiskarter att <v>dö</v> <p>ut</p> och försvinna, på samma
      sätt som skogarna i Asien och Amazonas.
    t: Wie wir wissen, sind bestimmte Fischarten vom <a>Aussterben</a> <a>bedroht</a>,
      ebenso wie die Wälder Asiens und Amazoniens.
- c: 1
  r: 5
  v: ausrotten werden
  x:
  - s: Detta är enligt min mening den perfekta avvägningen som ibland är omöjlig att
      uppnå, men vi måste försöka finna denna utväg så att vi kan bevara arten och
      se till att den inte <v>dör</v> <p>ut</p>, utan att bestraffa Medelhavets traditionella
      fiskemetoder, exempelvis almadraba-tekniken.
    t: Ich denke, dass es manchmal einfach unmöglich ist, ein perfektes Gleichgewicht
      zu finden, aber wir müssen wenigstens versuchen, diesen Weg zu finden, so dass
      wir diese Art retten können und sicherstellen, dass sie nicht <a>ausgerottet</a>
      <a>wird</a>, ohne dabei jedoch die traditionellen Fischfangmethoden wie die
      Almadraba-Technik zu belangen.
- c: 1
  r: 5
  v: werden
  x:
  - s: Bestånden, särskilt i östra Medelhavet, fortsätter att vara kritiskt låga,
      och det finns en mycket påtaglig risk för att vi snart kommer att få se denna
      hotade art <v>dö</v> <p>ut</p>.
    t: Die Bestände, insbesondere der Ostbestand im Mittelmeer, befinden sich weiterhin
      in einem kritischen Zustand und es besteht das tatsächliche Risiko, dass wir
      sehr bald Zeugen des Aussterbens dieser bedrohten Art <a>werden</a>.
- c: 1
  r: 5
  v: vernichten werden
  x:
  - s: att det kontinuerligt genomförs vetenskapliga bedömningar av den exakta statusen
      för artens biomassa, att ekonomiskt och socialt stöd ges till europeiska aktörer
      inom fiskesektorn och, framför allt, att ett undantag införs för handeln inom
      gemenskapen med blåfenad tonfisk i syfte att hjälpa småskaliga industrier och
      därmed förhindra att det icke-industriella kustnära fisket, som är en traditionell
      näring i Medelhavet, <v>dör</v> <p>ut</p>.
    t: Es müssen regelmäßig wissenschaftliche Gutachten zur Bestimmung des genauen
      Stands der Biomasse dieser Art erstellt werden, die europäischen Akteure im
      Fischereisektor müssen wirtschaftliche und soziale Unterstützung erhalten und,
      was besonders wichtig ist, es muss eine Ausnahmeregelung für den Inlandshandel
      mit Rotem Thun getroffen werden, um die Kleinindustrie zu unterstützen und so
      zu verhindern, dass die handwerkliche Küstenfischerei, eine traditionelle Beschäftigung
      im Mittelmeerraum, <a>vernichtet</a> <a>wird</a>.
- c: 1
  r: 5
  v: schwinden
  x:
  - s: Drömmarna om ett Europa med solidaritet, demokrati, frihet och stöd till de
      svaga <v>dör</v> <p>ut</p>.
    t: Die Träume eines Europas der Solidarität, Demokratie, Freiheit und Unterstützung
      der weniger Leistungsfähigen <a>schwinden</a>.
- c: 1
  r: 5
  v: Aussterben sein
  x:
  - s: Grekland har liknande problem när det gäller andra produkter, vilket tvingar
      vårt land att importera dessa, trots gynnsamma klimatförhållanden för produktion
      av jordbruksprodukter, vilket får till följd att underskottet för jordbruksindustrin
      plötsligt ökar med miljontals euro och att de medelstora jordbruksföretagen
      <v>dör</v> <p>ut</p>.
    t: Ähnliche Probleme gibt es in Griechenland mit anderen Erzeugnissen, die unser
      Land trotz günstiger klimatischer Bedingungen für die landwirtschaftliche Produktion
      einzuführen gezwungen ist, wodurch das Handelsdefizit bei landwirtschaftlichen
      Erzeugnissen um Millionen Euro anwächst und bäuerliche Wirtschaften mittlerer
      Größe zum <a>Aussterben</a> verurteilt <a>sind</a>.
- c: 1
  r: 5
  v: aussterben werden
  x:
  - s: Jag vägrar därför att tro att vi har att göra med någon sorts industriell dinosaurie,
      som är dömd att <v>dö</v> <p>ut</p> inom en snar framtid.
    t: Daher weigere ich mich, zu glauben, dass wir es mit einer Art industriellem
      Dinosaurier zu tun haben, der in naher Zukunft <a>aussterben</a> <a>wird</a>.
- c: 1
  r: 5
  v: einstellen werden
  x:
  - s: Det berodde på att aktiehandeln flyttade till London och handeln med obligationer
      mer eller mindre <v>dog</v> <p>ut</p>.
    t: Und zwar deswegen, weil der Aktienhandel sich nach London verlagert hat und
      der Handel mit Anleihen mehr oder weniger <a>eingestellt</a> <a>wurde</a>.
- c: 1
  r: 5
  v: ersticken
  x:
  - s: Om vi fortsätter att tiga kommer de små frön av demokrati och rättsstatsprincip
      som president Boris Jeltsin sådde och som president Vladimir Putin har äventyrat
      till slut att <v>dö</v> <p>ut</p>, vilket varken kan ligga i Europas eller den
      ryska befolkningens intresse.
    t: Wenn wir schweigen, dann werden Demokratie und Rechtsstaatlichkeit in ihren
      schwachen Ansätzen, die Präsident Jelzin entwickelt und Präsident Putin gefährdet
      hat, endgültig <a>erstickt</a>, und dies kann nicht im Interesse Europas und
      auch nicht im Interesse des russischen Volkes sein!
en:
- c: 18
  r: 1
  v: die out
  x:
  - s: Ändå är det bättre att vi helt stänger fler områden under en längre tid än
      att vi låter fisken <v>dö</v> <p>ut</p> helt till följd av otillräckliga åtgärder.
    t: But we would be better advised to close more areas completely for a prolonged
      period than to let the fish <a>die</a> <a>out</a> completely as a result of
      inadequate measures.
  - s: I takt med att landet blev rikare <v>dog</v> sjukdomen <p>ut</p> och vaccineringen
      upphörde i 36 år.
    t: As the country grew affluent it <a>died</a> <a>out</a>, and vaccination stopped
      for 36 years.
  - s: Elva fiskarter har hittills <v>dött</v> <p>ut</p> och tretton är allvarligt
      hotade.
    t: Eleven species of fish have so far <a>died</a> <a>out</a>, and 13 are seriously
      endangered.
  - s: våra industrier ruineras den ena efter den andra, vårt jordbruk är dömt att
      <v>dö</v> <p>ut</p> till 2013, och till och med våra tjänster lever på lånad
      tid. EU har skapat arbetslöshet, osäkerhet och fattigdom genom att tanklöst
      öppna sina gränser.
    t: our industries are being ruined one after the other, our farming is doomed
      to <a>die</a> <a>out</a> by 2013, and even our services are living on borrowed
      time.
  - s: Jag delar många av de reservationer som uttryckts i betänkandet över att EU
      uppmuntrar att invandrare ska fortsätta använda och utveckla sitt första språk
      - även om de generella idéerna i betänkandena förtjänar uppmärksamhet och stöd
      - och det beror på att med de problem som tas upp löper vi idag en ännu större
      risk, nämligen att EU:s språk <v>dör</v> <p>ut</p> som ett resultat av att vi
      både i parlamentet och på annat håll tvingas använda en standardiserad talad
      och skriven engelska.
    t: Mr President, ladies and gentlemen, I share many of the reservations expressed
      in this report concerning the encouragement given by the European Union to the
      continuation and development of languages of origin - even though the general
      philosophy of the reports is worthy of attention and support - and this is because,
      today, in the face of these legitimately raised problems, we run an even greater
      risk, which is that of seeing European languages <a>die</a> <a>out</a> as a
      result of our being forced, in this House as elsewhere, to use standardised
      spoken and written English.
  - s: Detta är bortsett från att de skulle bidra till att vår världsdel långsamt
      <v>dör</v> <p>ut</p>!
    t: I just wanted to ask you if perhaps in this preparation for the future, for
      which you are responsible, you would bear something in mind, namely that if
      this equalization were carried out, an absolute economic inequality would result,
      in which communities without children would have considerable economic advantages
      compared to those who have children, quite apart from the fact that it would
      contribute to our continent slowly <a>dying</a> <a>out</a>!
  - s: Det är en urgammal näring som genom detta förbud <v>dör</v> <p>ut</p>.
    t: It is an ancient occupation which is <a>dying</a> <a>out</a> as a result of
      this ban.
  - s: Jag hoppas att dödsstraffet ska <v>dö</v> <p>ut</p> under 2000-talet och att
      redskapen för dödsstraff bara kommer att finnas på museum.
    t: I would hope that in the 21st century, the death penalty will <a>die</a> <a>out</a>
      and that the instruments of the death penalty will only be found in a museum.
  - s: Förra året när kommissionen fick information om prognoserna och en del politiker,
      däribland jag själv, varnade för utvecklingen, stod EU passivt och skickade
      inga varningssignaler, varken till Kina eller till detaljhandelskedjorna, och
      EU misslyckades med att få till stånd övervakning i tid. Det var ett misstag
      att inte göra klart för detaljhandlarna innan de undertecknade kontrakten att
      EU skulle vidta skyddsåtgärder och begränsa ökningen av importen till acceptabla
      nivåer och att vi inte snopet skulle luta oss tillbaka och se en industri <v>dö</v>
      <p>ut</p> som sysselsätter miljontals kvinnor i södra och mellersta Europa.
    t: It was a mistake not to make it clear to retailers before they signed contracts
      that the EU would take protective measures and limit the growth in imports to
      acceptable levels, and that we would not foolishly sit back and watch an industry
      that provides work for millions of women in southern and central Europe <a>die</a>
      <a>out</a>.
  - s: Grekland har liknande problem när det gäller andra produkter, vilket tvingar
      vårt land att importera dessa, trots gynnsamma klimatförhållanden för produktion
      av jordbruksprodukter, vilket får till följd att underskottet för jordbruksindustrin
      plötsligt ökar med miljontals euro och att de medelstora jordbruksföretagen
      <v>dör</v> <p>ut</p>.
    t: There are similar problems in Greece with regard to other products, which force
      our country to import them, despite favourable climate conditions for the production
      of agricultural products, thus giving a surge of millions of euro to the commercial
      agricultural deficit and forcing medium-sized farming enterprises to <a>die</a>
      <a>out</a>.
  - s: Generellt sett måste vi fokusera mer på att skapa en familjepolitik som främjar
      barnafödande och vara mer generösa i vår finansiering av en sådan politik, om
      vi vill skapa bättre förutsättningar för kvinnor att tjäna sitt uppehälle och
      försörja sig själva, för att undvika att de i slutändan kollektivt väljer att
      inte skaffa barn, med resultatet att vår europeiska befolkning långsamt <v>dör</v>
      <p>ut</p>.
    t: We must, overall, give more attention to pro-birth family policy and be more
      generous in funding it, in order to offer women better opportunities for earning
      a living and providing for themselves, so that they do not end up collectively
      opting not to have children, with the consequence that our European population
      slowly <a>dies</a> <a>out</a>.
  - s: Deras antal har minskat, inte bara till följd av sjukdomar eller föroreningar
      av havsvattnet längs tättbefolkade kuster, utan även på grund av den ökande
      jakten på dem. Ett tag verkade det som att sälarna var dömda att <v>dö</v> <p>ut</p>
      helt inom vissa kustområden.
    t: For a while, it looked like seals were set to <a>die</a> <a>out</a> completely
      in some coastal areas.
  - s: Enligt en färsk rapport skulle mellan 20 och 30 procent av alla växt- och djurarter
      kunna <v>dö</v> <p>ut</p> om den globala temperaturhöjningen överstiger 2,5
      °C.
    t: According to a recent report, between 20 and 30 per cent of all plant and animal
      species could <a>die</a> <a>out</a> if the rise in global temperature exceeds
      2.5°C.
  - s: Slutligen hoppas jag verkligen att kommissionen utarbetar en karta över de
      europeiska språk som riskerar att <v>dö</v> <p>ut</p>, medan parlamentet tiger
      och ägnar sig åt andra frågor.
    t: Finally, I sincerely hope the Commission develops a map of the European languages
      in danger of <a>dying</a> <a>out</a>, whilst Parliament keeps quiet occupying
      itself with other matters.
  - s: Jag röstade på detta sätt eftersom kamptjurarna inte får <v>dö</v> <p>ut</p>
      och eftersom traditionen med tjurfäktningar är en garanti för att dessa tjurar
      får leva kvar.
    t: I voted this way because the fighting bull must not be allowed to <a>die</a>
      <a>out</a>, and its existence is safeguarded by the institution of the bullfight.
