en:
- c: 26
  r: 1
  v: take
  x:
  - s: Om vi vill att medborgarna verkligen skall kunna tillvarata sina rättigheter
      behöver vi i dessa instanser ha särskilt utbildade medarbetare, som så att säga
      <v>tar</v> medborgaren <p>i</p> hand när han letar efter information och hjälper
      honom finna vägen genom institutionernas komplicerade labyrinter.
    t: If we really want to make it easier for the citizens to exercise their rights
      in practice, we will need specially trained staff in these contact points, who
      can, so to speak, <a>take</a> the citizen who is seeking information by the
      hand and guide him through the complex labyrinth of the institutions.
  - s: Medlemsstater som tar lätt på bedrägerier och gör allt annat än att <v>ta</v>
      <p>i</p> med hårdhandskarna måste bli bestraffade på något sätt, samtidigt som
      det är mycket viktigt att de medlemsstater som uppför sig väl inte blir bestraffade
      på det här området.
    t: Member States which are light on fraud, and <a>take</a> a light-touch approach,
      need to be punished in some way, but it is very important that Member States
      that perform well in this area are not penalised.
  - s: Den ger oss ett arbetsinstrument, som en del inte har tyckt om men som kommer
      att <v>ta</v> form <p>i</p> alla fall.
    t: 'This provides us with a working instrument which some do not like, but which
      will <a>take</a> shape no matter what:'
  - s: Jag vill emellertid säga att kommissionens representanter på varje nivå, inklusive
      generaldirektörerna och den ledamot av kommissionen som ansvarar för dessa frågor,
      <v>tog</v> varje tillfälle <p>i</p> akt att informera parlamentets ledamöter
      och de relevanta utskotten om utvecklingen av detta ärende.
    t: But I must say that the Commission representatives at all levels, including
      the director-general and the Commissioner responsible, have <a>taken</a> every
      opportunity to inform the Members of this House and the relevant committees
      on the state of affairs.
  - s: Dessutom fortsätter ALDE-gruppen att uppmana Europeiska unionen att <v>ta</v>
      varje tillfälle <p>i</p> akt att utöva påtryckningar på den burmesiska juntan
      att återställa demokratin i landet.
    t: Furthermore, the ALDE Group will continue to urge the European Union to <a>take</a>
      every opportunity to put pressure on the Burmese junta to restore democracy
      in the country.
  - s: Vad jag menar är att vi måste <v>ta</v> <p>i</p> beaktande det faktum att en
      hängiven väg framåt bara kan bli framgångsrik om vi gör en mer seriös ansträngning
      än vi hittills har gjort för att involvera medborgarna.
    t: What I mean by that is that we must <a>take</a> account of the fact that a
      committed way forward can only be successful if we make a more serious effort
      than we have done so far to involve the citizens.
  - s: Visst utgör reklamförbudet bara ett steg, men det är möjligt att <v>ta</v>
      det steget <p>i</p> dag.
    t: Indeed, an advertising ban may only be a first step, but it is a step that
      we can <a>take</a> now.
  - s: Nåväl, med denna nya vändning som situationen har <v>tagit</v> <p>i</p> och
      med det stora antalet ändringsförslag, har vi infört några prioriteringar för
      att komplettera handlingsprogrammet, inte för att ändra på det, för det finns
      redan många godkända direktiv och vi ansåg inte att det var fråga om att se
      bakåt.
    t: Now that the situation has <a>taken</a> a new turn towards numerous amendments,
      we have introduced some priorities to supplement the project, not to correct
      it, because there are already many approved directives and it seemed to us that
      it was not a question of looking backwards.
  - s: Utbildningen har haft en framskjuten plats på dagordningen vid rådets möten
      i Lissabon, Stockholm och Barcelona, och vi <v>tar</v> <p>i</p> och med antagandet
      av Mauros betänkande ett, om än blygsamt, steg i rätt riktning för att leva
      upp till de viktiga besluten från dessa dagordningar.
    t: Education has been high on the agenda for the Lisbon, Stockholm and Barcelona
      European Councils, and, with the adoption of Mr Mauro’s report, we are <a>taking</a>
      a step, albeit a modest one, in the right direction of complying with the important
      decisions taken at these summits.
  - s: Utskottet för kultur, ungdomsfrågor, utbildning och media och idrott <v>tar</v>
      <p>i</p> beaktande det stora antalet arbetslösa ungdomar och begär att systemet
      med vuxenutbildning skall stärkas.
    t: <a>Taking</a> account of the large number of young unemployed people, the Committee
      on Culture calls for the institution of ‘second chance’ schools to be strengthened.
  - s: Slutligen, om vikten av BNP-medlen ökar - vilket kan visa sig bli möjligt under
      de kommande veckorna - kommer det att bli ännu mer nödvändigt att använda de
      senaste och mest trovärdiga BNP-beräkningarna som kan <v>ta</v> <p>i</p> beaktande
      alla aspekterna hos den svarta marknaden.
    t: Finally, if the weight of the GNP resources increases - which may prove possible
      in the next few weeks - it will become even more necessary to use the latest
      and most credible GNP estimates which <a>take</a> account of all the underground
      economy aspects.
  - s: EU <v>tar</v> <p>i</p> och med betänkandet ett stort steg i försöket att genomdriva
      en europeisk invandringspolitik med en stark offensiv mot illegala invandrare.
    t: Through this report the EU <a>takes</a> a major step towards imposing a European
      migration policy which comes down hard on illegal immigrants.
  - s: Jag vill nämna några av de talrika initiativ som han har <v>tagit</v> <p>i</p>
      detta avseende.
    t: Perhaps I might mention a few of the many successful initiatives <a>taken</a>.
  - s: Jag hoppas att EU:s myndigheter, kommissionen och ordförandeskapet och medlemsstaterna
      inte misslyckas med att <v>ta</v> detta tillfälle <p>i</p> akt för att faktiskt
      konfrontera honom med detta väldiga ansvar som, en dag, kommer att föra honom
      till Haag.
    t: I hope that the European Union authorities, the Commission and the Presidency
      and the Member States will not fail to <a>take</a> that opportunity to actually
      confront him with this tremendous responsibility that, one day, will bring him
      to The Hague.
  - s: Rådet, som sammanträdde den 24 och 25 oktober, noterade med tillfredsställelse
      de väsentliga steg som Turkiet har <v>tagit</v> <p>i</p> riktning mot att uppfylla
      de politiska kriterierna från Köpenhamn.
    t: The Council, which met on 24 and 25 October, was pleased to see the significant
      steps that Turkey has <a>taken</a> towards meeting the political criteria from
      Copenhagen.
  - s: EU <v>tog</v> ett initiativ <p>i</p> enlighet med sina riktlinjer vid FN:s
      kommissions för de mänskliga rättigheterna 55:e session i Genève i år genom
      att för första gången lägga fram ett resolutionsförslag angående dödsstraffet.
    t: I wish to thank the Finnish President’s team for the action it is <a>taking</a>
      at the United Nations on the matter of abolition of the death sentence, and
      I am delighted to know that thanks to the Finnish Presidency - not just them,
      of course - we will have a decision this year in New York.
  - s: Jag upprepar att eftersom sessionstjänsten utdömt möjligheten att till betänkandet
      foga det svar som vi fick från rådet under behandlingen i utskottet, är jag
      tvungen att <v>ta</v> till orda <p>i</p> stället.
    t: Mr President, I repeat that, because the session services have rejected the
      possibility of adding to the report the answer we received from the Council
      during the reading by the committee, I am forced to <a>take</a> the floor instead.
  - s: Där livsmedelssäkerheten är hotad krävs att man <v>tar</v> <p>i</p> med hårdhandskarna,
      oavsett om orsaken ligger hos organisationer som fungerar dåligt, i släpphänthet
      eller i strävan efter ekonomisk vinst till vilket pris som helst.
    t: Mr President, when the safety of food is in jeopardy, firm action needs to
      be <a>taken</a>, irrespective of whether the cause is malfunction of institutions,
      laxity, or the pursuit of financial gain at the expense of everything else.
  - s: Processen för att registrera ett namn <v>tar</v> <p>i</p> regel flera år.
    t: The procedure for registering a name generally <a>takes</a> several years.
  - s: Vi, De gröna, har också lagt fram ett nytt ändringsförslag där vi ber kommissionen
      och rådet att <v>ta</v> <p>i</p> beaktande att ISIS-forskare anser att åtskilliga
