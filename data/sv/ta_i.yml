---
de:
- c: 9
  r: 1
  v: haben
  x:
  - s: De europeiska institutionerna skall förstärkas, reformeras i de fall där det
      finns brister, men också genom att man uppvärderar det som alltid har varit,
      åtminstone till för ett par år sedan, ett uppdrag som man <v>tog</v> <p>i</p>
      en anda av uppoffring och tjänande.
    t: Gleichzeitig muß jedoch jener Auftrag, den der öffentliche Dienst stets - zumindest
      bis vor einigen Jahren - zu erfüllen <a>hatte</a> und der mit Opfer- und Dienstbereitschaft
      erfüllt wurde, einen höheren Stellenwert erhalten.
  - s: Jag vill emellertid säga att kommissionens representanter på varje nivå, inklusive
      generaldirektörerna och den ledamot av kommissionen som ansvarar för dessa frågor,
      <v>tog</v> varje tillfälle <p>i</p> akt att informera parlamentets ledamöter
      och de relevanta utskotten om utvecklingen av detta ärende.
    t: Ich möchte dazu jedoch bemerken, daß die Vertreter der Kommission auf allen
      Ebenen, einschließlich der Generaldirektoren und des für diese Materie zuständigen
      Kommissionsmitglieds, jede Gelegenheit genutzt <a>haben</a>, um die Mitglieder
      des Parlaments und der entsprechenden Ausschüsse über Fortschritte in dieser
      Angelegenheit zu unterrichten.
  - s: Europeiska rådet <v>tog</v> också tillfället <p>i</p> akt att blicka längre
      in i framtiden, inte bara genom deklarationen om globalisering utan också när
      det gäller att lägga fram nya idéer.
    t: Der Europäische Rat <a>hat</a> außerdem die Gelegenheit genutzt, weiter nach
      vorn zu schauen, nicht nur in Bezug auf die Erklärung zur Globalisierung, sondern
      auch in Bezug auf neue Ideen.
  - s: Före fastställandet av föredragningslistan, när parlamentets ordförande hade
      tagit plats, <v>tog</v> jag <p>i</p> går upp en fråga som gäller jordbrukarnas
      belägring av parlamentet, och jag frågade om ordföranden, eftersom han haft
      kontakt med dem, skulle informera oss i går eller i dag.
    t: Herr Präsident, ich <a>habe</a> gestern außerhalb der Tagesordnung und zu einem
      Zeitpunkt, da der Parlamentspräsident den Vorsitz innehatte, die Aktionen der
      Bauern und ihre Belagerung des Parlaments angesprochen und gefragt, ob der Präsident
      uns gestern oder heute informieren könne, da er Kontakt zu den Protestierenden
      hatte.
  - s: de Vries <v>tog</v> <p>i</p> förbigående upp några enskilda fall.
    t: Herr de Vries <a>hatte</a> einige Einzelfälle angesprochen.
  - s: En del ledamöter <v>tog</v> tillfället <p>i</p> akt att attackera Spaniens
      regering när de hade ordet.
    t: Einige Abgeordnete <a>haben</a> während ihrer Redezeit die Gelegenheit genutzt,
      die spanische Regierung anzugreifen.
  - s: Som föredragande för åtgärdspaketet European Single Sky II och en utvidgning
      av befogenheterna för Europeiska byrån för luftfartssäkerhet <v>tog</v> jag
      <p>i</p> själva verket hänsyn till att detta segment av flygsektorn behöver
      få alla förutsättningar som krävs för att uppnå en hållbar utveckling, till
      både industrins och i sista hand passagerarnas fromma.
    t: Als Berichterstatter zum SES-II-Paket und der Erweiterung der EASA-Kompetenzen
      <a>habe</a> ich berücksichtigt, dass dieser Bereich der Luftverkehrsbranche
      alle notwendigen Bedingungen vorfinden muss, um eine nachhaltige Entwicklung
      zum Nutzen der Branche und letztlich auch der Passagiere sicherzustellen.
  - s: Kommissionsledamot Schreyer <v>tog</v> tillfället <p>i</p> akt att meddela
      att denna budget var ’goda nyheter’ för finansministrarna med tanke på de problem
      som de har haft med att iaktta stabilitetspakten, särskilt i Tyskland och Frankrike.
    t: Frau Schreyer <a>hat</a> die Gelegenheit genutzt um festzustellen, dass dieser
      Haushaltsplan ’gute Neuigkeiten’ für die Finanzminister bedeute, angesichts
      der Probleme, die sie mit der Erfüllung des Stabilitätspaktes haben, vor allem
      in Deutschland und Frankreich.
  - s: Catherine Ashton <v>tog</v> <p>i</p> och för sig upp en del detaljer, men hennes
      svar var en besvikelse.
    t: Frau Ashton <a>hat</a> einige Details kurz angesprochen, aber ihre Antworten
      waren enttäuschend.
- c: 5
  r: 2
  v: heute
  x:
  - s: Olli Rehn och Jean-Claude Trichet gjorde helt rätt i att <v>ta</v> upp situationen
      <p>i</p> dag.
    t: Herr Präsident, Herr Rehn und Herr Trichet haben völlig zu Recht über die Situation
      <a>heute</a> gesprochen.
  - s: Visst utgör reklamförbudet bara ett steg, men det är möjligt att <v>ta</v>
      det steget <p>i</p> dag.
    t: Das Werbeverbot ist zwar nur ein Schritt, doch kann dieser Schritt <a>heute</a>
      vollzogen werden.
  - s: Vi har gjort det mycket tydligt, och jag vill åter <v>ta</v> upp denna punkt
      <p>i</p> dag, att vi kommer att vara redo att bidra med omfattande stöd för
      f.d. jugoslaviska republiken Makedonien så snart som en politisk överenskommelse
      har nåtts mellan parterna.
    t: Wir haben klar gesagt, und ich möchte diesen Punkt <a>heute</a> wiederholen,
      dass wir die ehemalige jugoslawische Republik Mazedonien tatkräftig unterstützen
      werden, sobald eine politische Einigung zwischen den Parteien erreicht worden
      ist.
  - s: De här betänkandena uppehåller sig länge vid ett antal aspekter, ibland för
      länge, men <v>tar</v> inte <p>i</p> tillräckligt hög grad upp vissa andra.
    t: Die Berichte, die uns <a>heute</a> morgen vorgelegt werden, sind von großem
      Interesse und von hoher Qualität.
  - s: En gemensam kompromissförklaring från rådet och kommissionen, som den man har
      utlovat och som åtföljer parlamentets beslut, är det viktigaste steg vi har
      <v>tagit</v> <p>i</p> dag.
    t: Eine gemeinsame Verpflichtungserklärung des Rates und der Kommission, wie die,
      die versprochen wurde und dem Parlamentsbeschluss beigefügt ist, stellt einen
      wichtigen Schritt dar, den wir <a>heute</a> gehen.
- c: 4
  r: 3
  v: ergreifen
  x:
  - s: Vi kommer att göra det på medlemsstatsnivå när det gäller iakttagandet av EU-lagstiftning
      och på internationell nivå med särskild hänsyn till de initiativ som Förenta
      staternas myndigheter kan besluta sig för att <v>ta</v> <p>i</p> frågan.
    t: Welche Maßnahmen gedenkt die Kommission zu <a>ergreifen</a>, um sicherzustellen,
      dass die Europäische Menschenrechtskonvention, die Europäische Konvention zur
      Verhütung von Folter sowie die Europäische Charta der Grundrechte, insbesondere
      ihr Artikel 4, auf dem gesamten Territorium der Europäischen Union wirklich
      eingehalten werden?
  - s: Jag kan därför bara upprepa att om den föreliggande situationen anses står
      i strid med gemenskapslagen, så är det upp till de berörda att <v>ta</v> upp
      saken <p>i</p> enlighet med tillämpliga förfaranden.
    t: Wenn angenommen wird, daß die Situation dem geltenden Gemeinschaftsrecht widerspricht,
      so müssen die Betroffenen die entsprechenden Mittel <a>ergreifen</a> und Wege
      einschlagen.
  - s: Vi gratulerar också Günter Verheugen till det initiativ han har <v>tagit</v>
      <p>i</p> detta sammanhang.
    t: Des Weiteren beglückwünsche ich Herrn Verheugen zu der Initiative, die er diesbezüglich
      <a>ergriffen</a> hat.
  - s: För mig är det därför obegripligt varför fiskeriutskottet vägrar att acceptera
      bl.a. mina krav på att <v>ta</v> <p>i</p> med hårdhandskarna mot de länder som
      blundar för tjuvfisket - och vi vet vilka de är, det är det läskigaste av allt.
    t: Für mich ist es daher unbegreiflich, warum der Fischereiausschuss sich weigert,
      u.a. meine Forderungen anzuerkennen, strenge Maßnahmen gegen die Länder zu <a>ergreifen</a>,
      die die Augen vor der illegalen Fischerei verschließen.
- c: 4
  r: 3
  v: berücksichtigen
  x:
  - s: Jag tycker att det är något som vi kan <v>ta</v> <p>i</p> beaktande.
    t: Ich denke, dies ist ein Thema, das wir <a>berücksichtigen</a> können.
  - s: Och detta är något som vi måste <v>ta</v> <p>i</p> beaktande, när vi funderar
      över det sätt på vilket programmet skall genomföras.
    t: Auch das sollten wir <a>berücksichtigen</a>, wenn wir bewerten, wie das Programm
      umgesetzt wird.
  - s: När det gäller regeringskonferensens funktionssätt tycks ett utkast till funktion
      ha upprättats i Thessaloniki, men fyra absolut väsentliga punkter återstår som
      stats- och regeringscheferna måste <v>ta</v> <p>i</p> beaktande.
    t: Hinsichtlich der Vorgehensweise der Regierungskonferenz scheint mir, dass in
      Thessaloniki bereits die Grundlinien festgelegt worden sind, doch es verbleiben
      noch vier ganz wesentliche Punkte, welche die Staats- und Regierungschefs <a>berücksichtigen</a>
      müssen.
  - s: Kommissionen <v>tar</v> <p>i</p> sitt meddelande hänsyn till behovet av angreppssätt
      som omfattar ett helt spektrum av ekonomiska och sociala infrastrukturåtgärder.
    t: Die Mitteilung der Kommission <a>berücksichtigt</a> die Notwendigkeit, Konzepte
      zu verfolgen, die eine ganze Reihe von wirtschaftlichen, sozialen und infrastrukturellen
      Maßnahmen umfassen.
- c: 3
  r: 4
  v: befassen
  x:
  - s: Det intryck vi har fått är emellertid att den här diskussionen hittills endast
      har förts mellan tjänstemän i medlemsstaterna, och det verkar som om politikerna
      ännu inte har <v>tagit</v> <p>i</p> tu med frågan.
    t: Allerdings haben wir den Eindruck gewinnen müssen, dass es sich bisher in der
      Diskussion unter den Mitgliedstaaten um eine reine Beamtendiskussion gehandelt
      hat und dass sich politisch Verantwortliche in den Mitgliedstaaten mit dieser
      Frage bisher noch nicht <a>befasst</a> haben.
  - s: Detta är några aspekter som kommissionen enligt min mening seriöst bör <v>ta</v>
      <p>i</p> beaktande i sina framtida funderingar om idrotten.
    t: Das sind meines Erachtens einige Aspekte, mit denen sich die Kommission bei
      ihren künftigen Überlegungen über den Sport ernsthaft <a>befassen</a> muß.
  - s: Jag finner detta utomordentligt märkligt, och Lafontaine har inte <v>tagit</v>
      <p>i</p> tu med detta.
    t: Das finde ich sehr merkwürdig, und Herr Lafontaine hat sich nicht damit <a>befaßt</a>.
- c: 2
  r: 5
  v: berücksichtigen werden
  x:
  - s: Jag underströk även att kommissionen delar den oro som uttrycks i många av
      de ändringsförslag som den ändå avvisar, men vilkas andemening den alltså <v>tar</v>
      <p>i</p> beaktande.
    t: ich habe außerdem betont, daß die Kommission die Besorgnisse, teilt, die in
      vielen - gleichwohl von ihr abgewiesenen - Änderungsanträgen zum Ausdruck kamen,
      und die sie also sinngemäß <a>berücksichtigen</a> <a>wird</a>.
  - s: Trots att den gemensamma ståndpunkten tar upp ett antal ändringsförslag som
      har lagts fram av Europaparlamentet i första läsningen, i synnerhet de som har
      att göra med olyckan i Toulouse och tidsbegränsningarna för tillämpning av direktivet,
      så är det ett faktum att det är av grundläggande vikt att upprepa vissa ändringsförslag
      som rådet inte <v>tog</v> <p>i</p> beaktande.
    t: Auch wenn der Gemeinsame Standpunkt etliche Änderungsanträge aufgreift, die
      das Europäische Parlament in erster Lesung vorgelegt hat, und zwar speziell
      im Zusammenhang mit dem Unfall von Toulouse und den Fristen für die Anwendung
      der Richtlinie, müssen bestimmte Änderungsanträge, die vom Rat nicht <a>berücksichtigt</a>
      <a>wurden</a>, unbedingt noch einmal auf den Tisch kommen.
- c: 2
  r: 5
  v: beschäftigen
  x:
  - s: Ett par av dessa fall har redan kommit till parlamentets kännedom, men som
      jag sade till patriarken för den serbiska ortodoxa kyrkan i Wien för en vecka
      sedan kommer frågan om de albanska fångarna att bli en fråga som han med viss
      skyndsamhet måste <v>ta</v> <p>i</p> tu med.
    t: Er hat eine Amnestie-Kommission gebildet, die sich mit dem Problem der Häftlinge
      <a>beschäftigen</a> soll, von denen einige bereits entlassen wurden.
  - s: Jag vill tacka Peter Mandelson för hans kommentarer, och jag vill säga att
      jag i en anda av samarbete och samförstånd just har talat med Daniel Varela
      Suanzes-Carpegna, och jag har gått med på att dra tillbaka ändringsförslag 11
      - vi kommer att <v>ta</v> upp detta <p>i</p> morgon - i utbyte mot att han stöder
      de nya delarna av mitt ändringsförslag 12.
    t: Ich danke Herrn Mandelson für seine Ausführungen und möchte unterstreichen,
      dass ich in einer Atmosphäre der Zusammenarbeit und des Konsenses soeben eine
      Unterredung mit Herrn Varela Suanzes-Carpegna hatte und mich einverstanden erklärt
      habe, Änderungsantrag 11 - wir werden uns morgen damit <a>beschäftigen</a> -
      im Austausch dafür zurückzuziehen, dass er darüber hinaus die neuen Teile meines
      Änderungsantrags 12 unterstützt.
- c: 2
  r: 5
  v: morgen
  x:
  - s: Under de senaste dagarna har det blivit en mycket kritisk fråga - om vi tänker
      på det faktum att Förenta staterna i just detta ögonblick ålägger sanktioner,
      och föregriper därmed WTO:s beslut - och min grupp känner mycket starkt att
      vi bör <v>ta</v> upp det <p>i</p> morgon så att vi kan ta del av diskussionerna
      i WTO i dag, och att ansvarig kommissionär kan vara tillgänglig i morgon för
      att ta itu med det.
    t: In den letzten Tagen ist es sehr kritisch geworden - man vergegenwärtige sich
      nur, daß die Vereinigten Staaten Sanktionen genau zu diesem Zeitpunkt im Vorgriff
      auf die WTO-Entscheidung verhängen -, und meine Fraktion ist entschieden der
      Auffassung, den Punkt auf <a>morgen</a> vorzuverlegen, so daß wir heute das
      Ergebnis der Diskussionen in der WTO erfahren können und der zuständige Kommissar
      morgen zur Verfügung steht, um sich damit zu befassen.
  - s: De beslut vi <v>tar</v> <p>i</p> morgon kommer att visa åt vilket håll vi bör
      gå när det gäller själva reformen av systemet för handel med utsläppsrätter.
    t: Die Entscheidungen, die wir <a>morgen</a> treffen, werden damit ein Hinweis
      dafür sein, wo wir in Bezug auf die ETS-Reform als Ganzes hinsteuern sollten.
- c: 2
  r: 5
  v: übernehmen
  x:
  - s: Industriländerna släpper ut merparten av växthusgaserna och har ett ansvar
      att visa ledarskap och <v>ta</v> <p>i</p> tu med klimatförändringarna.
    t: Der größte Teil der Treibhausgase stammt von den Industrienationen, die deshalb
      auch eine Vorreiterrolle bei der Bekämpfung der Klimaänderungen <a>übernehmen</a>
      müssen.
  - s: Vilket ansvar kommer medlemsstaterna, kommissionen och parlamentet att <v>ta</v>
      <p>i</p> förhållande till dem som drabbats av den mänskliga varianten av BSE?
    t: Welche Verantwortung werden die Mitgliedstaaten, die Kommission und das Parlament
      selbst gegenüber jenen <a>übernehmen</a>, die an der menschlichen Variante von
      BSE erkrankt sind?
- c: 2
  r: 5
  v: machen
  x:
  - s: Utbildningen har haft en framskjuten plats på dagordningen vid rådets möten
      i Lissabon, Stockholm och Barcelona, och vi <v>tar</v> <p>i</p> och med antagandet
      av Mauros betänkande ett, om än blygsamt, steg i rätt riktning för att leva
      upp till de viktiga besluten från dessa dagordningar.
    t: Ausbildungsfragen hatten bei den Ratstagungen in Lissabon, Stockholm und Barcelona
      hohe Priorität, und mit der Annahme des Berichts von Herrn Mauro <a>machen</a>
      wir einen Schritt, der zwar bescheiden ist, aber in die richtige Richtung geht
      und die wichtigen Entscheidungen unterstützt, die auf diesen Tagungen getroffen
      wurden.
  - s: Bazins betänkande <v>tar</v> <p>i</p> vart fall några märkbara steg i denna
      riktning.
    t: Der Bericht Bazin <a>macht</a> immerhin einige wahrnehmbare Schritte in diese
      Richtung.
- c: 2
  r: 5
  v: nehmen
  x:
  - s: Nåväl, med denna nya vändning som situationen har <v>tagit</v> <p>i</p> och
      med det stora antalet ändringsförslag, har vi infört några prioriteringar för
      att komplettera handlingsprogrammet, inte för att ändra på det, för det finns
      redan många godkända direktiv och vi ansåg inte att det var fråga om att se
      bakåt.
    t: Aber da die Situation aufgrund der zahlreichen Änderungsanträge eine neue Wendung
      <a>genommen</a> hat, haben wir einige Prioritäten eingeführt, um das Projekt
      zu ergänzen, nicht um es zu korrigieren, weil es bereits viele angenommene Richtlinien
      gibt und es uns nicht angebracht erschien, rückwärts zu schauen.
  - s: Jag hoppas också verkligen att kommissionen på allvar kommer att <v>ta</v>
      tillfället <p>i</p> akt med Louis Grechs betänkande och sätta framsteg för EU-medborgarna
      i centrum.
    t: Ich hoffe auch sehr, dass die Kommission - darum bitte ich wirklich sehr eindringlich,
      und Herr Barnier hat es uns ja auch schon zugesagt - diesen Bericht von Herrn
      Grech wirklich zum Anlass <a>nimmt</a>, den Fortschritt für die Bürgerinnen
      und Bürger in der Europäischen Union in den Vordergrund zu stellen.
  - s: Om man <v>tar</v> det <p>i</p> beaktande, är den stora skillnaden mellan europeiska
      och nationella val för närvarande att när vi röstar i nationella val, går vi
      dit för att rösta för eller emot en regering, inte för enbart ett parlament.
    t: Genau <a>genommen</a> liegt der große Unterschied zwischen den Europawahlen
      und den Wahlen in den Mitgliedstaaten darin, daß man sich bei nationalen Wahlen
      für oder gegen eine Regierung ausspricht und nicht lediglich ein Parlament wählt.
- c: 2
  r: 5
  v: sprechen
  x:
  - s: Det är denna turism som jag vill framhålla, en turism som också uppfyller de
      viktiga kraven att vara ett instrument för sammanhållning - ett ord som vi ofta
      <v>tar</v> <p>i</p> vår mun - möjlighet till möten, stimulans för att skydda
      och värdesätta vårt kulturella, historiska och konstnärliga arv.
    t: Ein Fremdenverkehr, der auf wichtige Forderungen als Instrument der Kohäsion
      reagiert - von der wir doch so oft <a>sprechen</a> -, Gelegenheit zu Treffen
      gibt und Anreize schafft, um die kulturellen, historischen und auch künstlerischen
      Güter zu schützen und wertzuschätzen.
  - s: Jag märker att många talare har <v>tagit</v> upp detta <p>i</p> dag.
    t: Wie ich feststellen konnte, haben heute nicht viele Redner von ihr <a>gesprochen</a>.
- c: 1
  r: 6
  v: bringen heute
  x:
  - s: Jonckheer <v>tog</v> upp den saken <p>i</p> förmiddags.
    t: Herr Jonckheer <a>brachte</a> <a>heute</a> Vormittag diese Sorge zum Ausdruck.
- c: 1
  r: 6
  v: morgen ansprechen
  x:
  - s: Jag uppmanar därför alla att <v>ta</v> upp detta <p>i</p> morgon.
    t: Ich möchte demzufolge jeden dringend dazu auffordern, dies <a>morgen</a> <a>anzusprechen</a>.
- c: 1
  r: 6
  v: hören
  x:
  - s: Betänkandet från Bösch ger en klar politisk signal som vi måste <v>ta</v> <p>i</p>
      beaktande.
    t: Der Bericht Bösch gibt ein deutliches politisches Signal, und wir müssen darauf
      <a>hören</a>.
- c: 1
  r: 6
  v: heute ergreifen
  x:
  - s: Jag talar för PPE-gruppen och i synnerhet för min kollega Marlies Flemming,
      som företräder utskottet för miljö, folkhälsa och konsumentfrågor vid WTO-förhandlingarna
      och därför tyvärr inte kan <v>ta</v> till orda <p>i</p> dag.
    t: Ich spreche im Namen der EVP-Fraktion und insbesondere für meine Kollegin Marlies
      Flemming, die für den Umweltausschuß bei den WTO-Verhandlungen ist und deshalb
      leider nicht in der Lage ist, <a>heute</a> das Wort zu <a>ergreifen</a>.
- c: 1
  r: 6
  v: heute bringen
  x:
  - s: Därför skulle man kunna betrakta det som lämpligt att Nogeira har <v>tagit</v>
      upp ärendet <p>i</p> dag.
    t: Deshalb kann es durchaus sehr sinnvoll sein, dass Herr Nogeira das Thema <a>heute</a>
      zur Sprache <a>gebracht</a> hat.
- c: 1
  r: 6
  v: heute beschäftigen
  x:
  - s: Vi har valt att <v>ta</v> upp den här frågan <p>i</p> dag eftersom det nu är
      viktigare än någonsin att fokusera på att erbjuda finansiering för våra små
      och medelstora företag i Europa.
    t: Wir haben beschlossen, uns <a>heute</a> mit dieser Angelegenheit zu <a>beschäftigen</a>,
      denn es ist wichtiger denn je, die Bereitstellung von Finanzierungen für unsere
      kleinen und mittleren Unternehmen in Europa in den Mittelpunkt zu rücken.
- c: 1
  r: 6
  v: heute aufgreifen
  x:
  - s: Det måste finnas en sömlös tråd, och det gläder mig att kommissionär Schreyer
      är här för att <v>ta</v> upp frågan <p>i</p> dag.
    t: Wir brauchen einen nahtlosen Übergang, und ich freue mich, dass Frau Schreyer
      <a>heute</a> hier ist, um dieses Problem <a>aufzugreifen</a>.
- c: 1
  r: 6
  v: heute anführen
  x:
  - s: Flera ledamöter har <v>tagit</v> upp enskilda fall <p>i</p> dag.
    t: Zahlreiche Abgeordnete haben <a>heute</a> einzelne Fälle <a>angeführt</a>.
- c: 1
  r: 6
  v: Herr
