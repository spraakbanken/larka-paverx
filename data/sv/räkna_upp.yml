      oerhört viktigt.
    t: In referring directly to what Mr Pirker has <a>listed</a>, and to Mr Frattini’s
      speech, we believe that the single procedure is extremely important.
  - s: Dessa hot är bekanta nog för att jag inte ska behöva <v>räkna</v> <p>upp</p>
      dem här, och EU hoppas även att frågan om energitrygghet kommer att hanteras
      inom ramen för konfliktlösning.
    t: Those threats are familiar enough for me not to have to <a>list</a> them here,
      and the European Union also hopes that the issue of energy security will be
      addressed within the sphere of conflict resolution.
  - s: När det gäller önskemålen om att överföra de tredjeländer som jag <v>räknade</v>
      <p>upp</p> tycker kommissionen inte att det finns någon anledning att ta bort
      kravet på visering, och inte vi heller.
    t: With regard to the requests to transfer the third countries that I <a>listed</a>,
      the Commission finds no justification for removing the visa requirement, and
      neither do we.
  - s: Jag ska inte gå tillbaka och <v>räkna</v> <p>upp</p> dessa prioriteringsområden,
      utan jag vill betona ett antal punkter, bl.a. energifrågan.
    t: I shall not go back and <a>list</a> these priority areas, but I should like
      to emphasise a number of points, including the energy issue.
  - s: Det illustrerar att det verkligen går att ha olika åsikter i olika frågor och
      ändå nå fram till ett resultat som alla kan komma överens om, men samtidigt
      har vi kvar ett antal problem som inte kommer att bli lika lätta att lösa, och
      jag kommer nu för tydlighetens skull att <v>räkna</v> <p>upp</p> dem.
    t: It makes it clear that you can indeed take different views on different points
      and nonetheless end up with a proper result on which you can all agree, but,
      all the same, we are still left with a number of problems that will not be so
      easy to resolve, and I will now <a>list</a> them for the sake of clarity.
  - s: I det <v>räknades</v> samtliga de ändringsförslag <p>upp</p> som kompromissen
      var avsedd att ersätta.
    t: It <a>listed</a> all the amendments that the compromise was intended to replace.
  - s: Föredraganden <v>räknar</v> <p>upp</p> de olika ståndpunkterna från rådet och
      kommissionen som bekräftar Turkiets ”europeiska kallelse” och dess ”valbarhet”
