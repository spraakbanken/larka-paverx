      sätt lyckades <v>räkna</v> <p>upp</p> de brister som finns.
    t: Madame la Commissaire, nous devrions prêter attention au discours de M. Bowis,
      qui est parvenu à <a>énumérer</a> les défauts avec une grande expertise.
