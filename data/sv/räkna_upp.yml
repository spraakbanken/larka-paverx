---
de:
- c: 73
  r: 1
  v: aufzählen
  x:
  - s: Vi har just hört kommissionär Palacio i all korthet <v>räkna</v> <p>upp</p>
      dussintals av de ändringsförslag som kommissionen kan godta, och de som kommissionen
      rekommenderar oss att förkasta.
    t: Die Kommissarin Palacio hat uns soeben in rasendem Tempo Dutzende von Änderungsanträgen
      <a>aufgezählt</a>, die die Kommission akzeptieren kann, sowie andere, die sie
      uns empfiehlt abzulehnen.
  - s: 'Jag skall här endast <v>räkna</v> <p>upp</p> några viktiga punkter:'
    t: 'Ich möchte hier nur einige wichtige Punkte <a>aufzählen</a>:'
  - s: Låt mig helt kort ta upp historien om vitbokens tillkomst igen och <v>räkna</v>
      <p>upp</p> några fakta som åskådliggör varför det är absolut nödvändigt med
      en vitbok om ungdomspolitiken.
    t: Ich möchte ganz kurz noch einmal auf die Entstehungsgeschichte des Weißbuchs
      eingehen und möchte einige Fakten <a>aufzählen</a>, die veranschaulichen, warum
      ein Weißbuch zur Jugendpolitik unbedingt notwendig ist.
  - s: Spaak konstaterar till exempel att rådet inte visar upp särskilt mycket framtidsvision
      i sin rapport för år 1997 och egentligen bara <v>räknar</v> <p>upp</p> de beslut
      som togs det året.
    t: So stellt Frau Spaak fest, daß der Rat in seinem Bericht über 1997 kaum Bewertungen
      vornimmt und eigentlich nur Beschlüsse in diesem Bezugszeitraum <a>aufzählt</a>.
  - s: Kan man oavbrutet, och i efterskott, <v>räkna</v> <p>upp</p> alla områden där
      vi är missnöjda, som skulle ha givit upphov till större reaktion från vår sida
      är fördraget antogs, när vi gav vårt politiska medgivande till Amsterdam?
    t: Können wir immer, gewissermaßen nachträglich, eine Litanei von Dingen <a>aufzählen</a>,
      über die wir unzufrieden sind?
  - s: Att vi inte bara borde se till att efterfrågan stimuleras, utan samtidigt också
      ge akt på anbudsvillkoren och de strukturreformer som jag just har <v>räknat</v>
      <p>upp</p>.
    t: Daß wir nicht nur auf die Belebung der Nachfrage achten sollten, sondern gleichzeitig
      auch auf die Angebotsbedingungen, auch auf die Strukturreformen, die ich eben
      <a>aufgezählt</a> habe.
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Der Bericht von Herrn Katiforis hatte den Vorzug, eine Mitteilung, in der sich
      die Kommission darauf beschränkt, eine Reihe guter Wünsche <a>aufzuzählen</a>,
      aber ihre Unfähigkeit zu deren praktischer Umsetzung einzugestehen, mit Lebendigkeit,
      Polemik und streitbarem Geist zu füllen.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Herr Wijsenbeek, ich werde sämtliche Fraktionen <a>aufzählen</a>, von denen
      dieser Antrag gestellt wurde, damit alles genau angegeben ist.
  - s: Jag ska inte gå tillbaka och <v>räkna</v> <p>upp</p> dessa prioriteringsområden,
      utan jag vill betona ett antal punkter, bl.a. energifrågan.
    t: Ich möchte diese vorrangigen Bereiche nicht noch einmal <a>aufzählen</a>, sondern
      lediglich einige Punkte hervorheben, unter anderem die Energiefrage.
  - s: Låt oss nu införa normen för små och medelstora företag för att äntligen få
      en lösning på allehanda problem som kollegorna här innan mig har <v>räknat</v>
      <p>upp</p>.
    t: Wir sollten jetzt KMU-Kriterien einführen, damit endlich allerlei Probleme
      gelöst werden können, die meine Kollegen hier für mich <a>aufgezählt</a> haben.
  - s: Jag kommer att <v>räkna</v> <p>upp</p> dem senare.
    t: Ich werde sie später <a>aufzählen</a>.
  - s: Ni har givetvis <v>räknat</v> <p>upp</p> många viktiga utmaningar, varav en
      del går utöver Europa 2020-strategin.
    t: Gewiss, Sie haben viele wichtige Herausforderungen <a>aufgezählt</a>, auch
      über die Strategie Europa 2020 hinaus.
  - s: Ni <v>räknade</v> precis <p>upp</p> de åtgärder som ni har vidtagit under de
      senaste nio månaderna.
    t: Sie haben gerade die Maßnahmen <a>aufgezählt</a>, die Sie in den vergangenen
      neun Monaten ergriffen haben.
  - s: Talmannen skänkte mig talartid såtillvida att han redan har <v>räknat</v> <p>upp</p>
      de nämnda yrkena.
    t: Der Präsident hat mir insoweit Redezeit geschenkt, als er die genannten Berufe
      bereits <a>aufgezählt</a> hat.
  - s: Jag vill här inte <v>räkna</v> <p>upp</p> alla hemskheter, kränkningar av de
      mänskliga rättigheterna och våldsdåden.
    t: Ich will all die Grausamkeiten, Menschenrechtsverletzungen und Gewalttätigkeiten
      hier nicht <a>aufzählen</a>.
  - s: Jag kommer nu att <v>räkna</v> <p>upp</p> alla fördelar.
    t: Ich werde nun die Segnungen <a>aufzählen</a>.
  - s: Snarare än att <v>räkna</v> <p>upp</p> en lång lista över institutionella reformer
      skulle det enligt min åsikt ha varit bättre att enbart inrikta sig på de reformer
      som är verkliga förutsättningar för all vidare utvidgning.
    t: Meines Erachtens wäre es besser gewesen, sich allein auf die Reformen zu konzentrieren,
      die wirkliche Vorbedingungen für zukünftige Erweiterungen sind, statt eine lange
      Liste institutioneller Reformen <a>aufzuzählen</a>.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ännu fler punkter, men avslutar här
      och uppmanar kommissionen att noga uppmärksamma utvecklingen inom dessa områden.
    t: Es gäbe noch weitere Punkte <a>aufzuzählen</a>, aber ich werde es hierbei belassen
      und ersuche die Kommission, besonders streng auf die Fortschritte in diesen
      Bereichen zu achten.
  - s: 'Våra kolleger har redan tagit upp dessa, men jag vill ändå <v>räkna</v> <p>upp</p>
      dem igen:'
    t: 'Die Kollegen haben sie bereits erwähnt, und ich möchte sie hier nochmals <a>aufzählen</a>:'
  - s: Tillåt mig att helt kort <v>räkna</v> <p>upp</p> de förbättringar som har uppnåtts.
    t: Lassen Sie mich kurz die erreichten Verbesserungen <a>aufzählen</a>.
  - s: Det här är bara några exempel av många som jag skulle kunna <v>räkna</v> <p>upp</p>
      från FAO:s rapport i oktober förra året.
    t: Das sind nur einige Beispiele von vielen, die ich aus dem FAO-Bericht vom letzten
      Oktober <a>aufzählen</a> könnte.
  - s: 'Fördelarna kan säkert snabbt <v>räknas</v> <p>upp</p>:'
    t: 'Die Vorteile sind sicherlich schnell <a>aufgezählt</a>:'
  - s: Låt mig här bara <v>räkna</v> <p>upp</p> en punkt, som är speciellt viktig
      för mig, en punkt, där jag inte är säker hur denna nackdel av ett frivilligt
      avtal kan lösas eller åtminstone förvandlas till en fördel - allmänhetens deltagande,
      öppenheten.
    t: Ich darf hier nur einen Punkt <a>aufzählen</a>, der mir besonders wichtig ist
      und bei dem ich mir nicht sicher bin, wie dieser Nachteil einer freiwilligen
      Vereinbarung gelöst werden kann bzw. zumindest auch in den Vorteil umgewandelt
      werden kann;
  - s: Det skulle ta mycket lång tid att <v>räkna</v> <p>upp</p> alla fall där domar
      från islamiska domstolar i andra länder i Mellanöstern har verkställts, där
      fruktansvärda kränkningar av de mänskliga rättigheterna och särskilt kvinnornas
      rättigheter sker.
    t: Die Liste wäre sehr lang, würden wir alle Fälle der Ausführung von Urteilen
      islamischer Gerichte in anderen Ländern des Nahen Ostens <a>aufzählen</a>, wo
      wirkliche Verletzungen der Menschenrechte und insbesondere der Rechte der Frauen
      begangen werden.
  - s: Jag är därför mycket glad för alla ord, initiativ och åtgärder som här har
      <v>räknats</v> <p>upp</p> för att så fort som möjligt finna en möjlig lösning.
    t: Insoweit war ich über Ihre Worte und die Initiativen und Aktionen erfreut,
      die Sie <a>aufgezählt</a> haben, um schnellstmöglich eine Lösung zu finden.
  - s: Det går inte att <v>räkna</v> <p>upp</p> alla de länder som är aktuella.
    t: Man kann nicht alle Länder dazu <a>aufzählen</a>.
  - s: ' ”förkastar alla förslag om att i fördraget <v>räkna</v> <p>upp</p> ett stort
      antal villkor som måste uppfyllas för att artikel 7a, som fastställer fri rörlighet
      för personer, skall träda i kraft;'
    t: „weist jeglichen Vorschlag zurück, in dem Vertrag eine ganze Reihe von Bedingungen
      <a>aufzuzählen</a>, die für das Inkrafttreten von Artikel 7a zu erfüllen sind,
      in dem es um den freien Verkehr von Personen geht;
  - s: Dessa aspekter tas upp relativt detaljerat i betänkandet som jag har äran att
      skriva under och jag avstår därför från att <v>räkna</v> <p>upp</p> dem här.
    t: In dem Bericht, der meinen Namen trägt, was für mich eine Ehre bedeutet, werden
      diese Aspekte recht ausführlich rekapituliert, und deshalb verzichte ich darauf,
      sie hier <a>aufzuzählen</a>.
  - s: Genom att upprepa egentligen självklara ansträngningar och vår egen kammares
      ofta till perfektionism gränsande bemödanden, genom att <v>räkna</v> <p>upp</p>
      alla någonsin tänkbara krav gör enligt min mening varken ett betänkande effektivare
      eller våra gemensamma frågor trovärdigare.
    t: Die Wiederholung von an sich selbstverständlichen und das oft an Perfektionismus
      grenzende Bestreben unseres eigenen Hauses, möglichst alle nur irgendwie denkbaren
      Forderungen <a>aufzuzählen</a>, macht einen Bericht meines Erachtens nicht effizienter
      und unser gemeinsames Anliegen auch nicht glaubwürdiger.
  - s: Kort sagt, mot den bakgrunden anser jag att detta är ett utomordentligt bra
      förslag, och det är viktigt att ännu en gång omjustera och jämföra konkurrensreglerna
      i allmänhet med det vi vill med socialpolitiken - jag tänker exempelvis på tjänster
      av allmänt intresse, och jag kan <v>räkna</v> <p>upp</p> ytterligare ett par.
    t: Kurzum, vor diesem Hintergrund halte ich den Vorschlag für ausgezeichnet und
      bin der Meinung, die Wettwerbsvorschriften im Allgemeinen - ich denke beispielsweise
      an die Dienstleistungen von allgemeinem Interesse, von denen ich eine Reihe
      <a>aufzählen</a> könnte - müssen noch einmal neu bewertet und daran gemessen
      werden, was wir mit der Sozialpolitik erreichen möchten.
  - s: Det finns inte tid att <v>räkna</v> <p>upp</p> allt, men jag vill avsluta med
      en sak.
    t: Es bleibt keine Zeit, alles <a>aufzuzählen</a>.
  - s: Här har vi att göra med hundratusentals människor, vars rättigheter man har
      kränkt flera gånger om - jag behöver inte <v>räkna</v> <p>upp</p> allt här igen
      - och det i en del av Europa, som många turister tidigare reste till.
    t: Hier haben wir es mit Hunderttausenden von Menschen zu tun, deren Rechte um
      ein Mehrfaches verletzt werden - ich brauche das hier nicht alles wieder <a>aufzuzählen</a>
      - und das in einem Teil Europas, in den früher viele Touristen gereist sind.
  - s: Vi stöder därför med kraft föredragandens krav på utarbetandet av en grönbok
      och en handlingsplan, vars olika detaljer jag inte tänker <v>räkna</v> <p>upp</p>,
      eftersom de redan ingår i betänkandet.
    t: Deshalb unterstützen wir mit Nachdruck die Forderungen der Berichterstatterin
      nach Erarbeitung eines Grünbuchs und eines Aktionsplans, deren Elemente ich
      nicht <a>aufzählen</a> möchte, da sie bereits in dem Bericht enthalten sind.
  - s: Först av allt skall jag motstå frestelsen att <v>räkna</v> <p>upp</p> alla
      stationer på västkustens huvudlinje i min valkrets och även på trans-Pennine-linjen.
    t: Herr Präsident, ich werde der Versuchung widerstehen, alle Bahnstationen in
      meinem Wahlkreis <a>aufzuzählen</a>, die an der Hauptverbindungsstrecke an der
      Westküste und an der Trans-Pennine-Strecke liegen.
  - s: Efter att ha <v>räknat</v> <p>upp</p> dessa grundläggande punkter där unionen
      är överens, måste vi emellertid erkänna att Europeiska unionen befinner sig
      i ett mycket känsligt skede av sin historia.
    t: Nachdem wir diese grundlegenden Punkte, zu denen Einigkeit in der Union besteht,
      <a>aufgezählt</a> haben, müssen wir zugeben, dass sich die Europäische Union
      derzeit in einer sehr kritischen Phase ihrer Geschichte befindet.
  - s: Jag nämnde och <v>räknade</v> <p>upp</p> en rad åtgärder som rådet redan har
      antagit.
    t: Ich habe eine Vielzahl von Maßnahmen genannt und <a>aufgezählt</a>, die der
      Rat bereits angenommen hat.
  - s: Inte heller trepartsförhandlingarna med rådet blev helt resultatlösa, och låt
      mig därför <v>räkna</v> <p>upp</p> vad vi har välsignats med en gång för alla.
    t: Da auch die Triloge mit dem Rat nicht gänzlich ohne Ergebnis geblieben sind,
      lassen Sie mich unsere Segnungen einmal <a>aufzählen</a>.
  - s: Kollegerna har ju flera gånger <v>räknat</v> <p>upp</p> de olika områdena.
    t: Die Kollegen haben die verschiedenen Themenbereiche ja mehrfach <a>aufgezählt</a>.
  - s: Vissa fakta, som här flera gånger har <v>räknats</v> <p>upp</p>, gör att en
      sådan prognos tycks förhastad.
    t: Einige Fakten, die hier bereits mehrmals <a>aufgezählt</a> wurden, lassen eine
      derartige Prognose verfrüht erscheinen.
  - s: Målsättningen i Durban var att upprätta en förteckning över en hel rad världsomspännande
      instrument, upprätta ett åtföljande dokument, utarbeta nya strategier för att
      bekämpa rasismen liksom handlingsprogram - som ni <v>räknade</v> <p>upp</p>,
      herr minister -, som staterna kan använda för att, beroende på subsidiariteten
      som är nyckeln i frågan, kunna kämpa mot rasismen och diskrimineringen.
    t: Das Ziel von Durban bestand darin, eine Bestandsaufnahme einer ganzen Reihe
      von weltweiten Maßnahmen zu machen, einen Fahrplan aufzustellen, neue Strategien
      zur Bekämpfung des Rassismus sowie Aktionsprogramme auszuarbeiten - die Sie,
      Herr Minister, <a>aufgezählt</a> haben -, auf die die Staaten zurückgreifen
      können, um gemäß der auf diesem Gebiet maßgeblichen Subsidiarität gegen Rassismus
      und Diskriminierung vorzugehen.
  - s: Jag skall inte förolämpa er med att <v>räkna</v> <p>upp</p> de olika överenskommelser
      och fördrag som vi måste respektera och inte heller upprepa vår vilja att villkorslöst
      förankra stadgan om de grundläggande rättigheterna i våra europeiska samveten
      för att bekräfta de europeiska medborgarnas friheter och rättigheter.
    t: Ich werde Sie nicht vor den Kopf stoßen und die verschiedenen Konventionen
      und Verträge <a>aufzählen</a>, die wir einhalten müssen, oder unseren Wunsch
      wiederholen, die Charta der Grundrechte uneingeschränkt im europäischen Bewusstsein
      zu verankern, um die Freiheiten und Rechte der europäischen Bürger zu bekräftigen.
  - s: Jag tycker inte att det nu är lämpligt att <v>räkna</v> <p>upp</p> det avbräck
      det svartarbete som inte redovisas innebär för statskassan och för de som utför
      det, genom sin egen otrygga situation, liksom för övriga arbetsgivare, konkurrenter
      eller ej och för samhället i allmänhet.
    t: Ich halte dies nicht für den geeigneten Zeitpunkt, um die Schäden <a>aufzuzählen</a>,
      die den öffentlichen Kassen und den Arbeitenden selbst aufgrund der Unsicherheit,
      in der sie sich befinden, sowie den anderen Arbeitgebern, ob Mitwettbewerber
      oder nicht, und der Gesellschaft insgesamt aus der nicht angemeldeten Erwerbstätigkeit
      erwachsen.
  - s: Man skulle kunna <v>räkna</v> <p>upp</p> ännu fler, men andra talare har redan
      sagt tillräckligt mycket om detta.
    t: Man könnte auch noch andere <a>aufzählen</a>, und andere Rednerinnen und Redner
      sind bereits ausführlich darauf eingegangen.
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> det i alla dess delar.
    t: Ich muß es im einzelnen nicht mehr <a>aufzählen</a>.
  - s: De talar för sig hoppas jag, jag kan inte <v>räkna</v> <p>upp</p> allihop här.
    t: Diese sprechen hoffentlich für sich, ich kann sie hier nicht alle <a>aufzählen</a>.
  - s: Jag vill nu helt kort <v>räkna</v> <p>upp</p> några av våra viktigaste krav.
    t: Einige unserer wichtigsten Forderungen möchte ich nun kurz <a>aufzählen</a>.
  - s: Jag skulle personligen kunna <v>räkna</v> <p>upp</p> alla punkter som stör
      mig och de punkter där jag har en avvikande uppfattning.
    t: Ich persönlich könnte alle Punkte <a>aufzählen</a>, die mich stören oder mit
      denen ich überhaupt nicht einverstanden bin.
  - s: Jag har inte tid att <v>räkna</v> <p>upp</p> alla dessa frågor, men en av dem
      är offentlig upphandling.
    t: Gleichwohl erstaunt es uns bisweilen, dass die Kommission zum Beispiel trotz
      der am 3. Juli 2003 von diesem Parlament angenommenen Entschließung darauf besteht,
      Verhandlungen über die Themen von Singapur einzuleiten - die ich aus Zeitgründen
      hier nicht alle <a>aufzähle</a> -, unter anderem über das öffentliche Auftragswesen.
  - s: Jag vill inte <v>räkna</v> <p>upp</p> dem alla men det finns fortfarande mycket
      arbete kvar att göra här.
    t: Es gibt zahlreiche weitere Paragrafen im Strafgesetzbuch, die die Redefreiheit
      einschränken - ich will sie hier nicht im Einzelnen <a>aufzählen</a> -, hier
      ist noch viel zu tun.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> de områden inom energisektorn där
      man skulle kunna uppnå betydande förbättringar när det gäller koldioxidutsläppen.
    t: Ich werde jetzt nicht die Bereiche des Energiesektors <a>aufzählen</a>, in
      denen beim CO2-Ausstoß erhebliche Verbesserungen erreicht werden können.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> alla, men jag vill lyfta fram några.
    t: Diese kann ich hier jetzt nicht alle <a>aufzählen</a>, möchte aber einige Beispiele
      hervorheben.
  - s: Eftervärldens bedömning av oss som en generation europeiska politiker kommer
      inte att bero av vad ni har <v>räknat</v> <p>upp</p> som en lista på framgångar,
      utan av om vi lyckas utföra den historiska uppgiften i vår tid i unionen, nämligen
      utvidgningen mot öst, Europas återförening efter ett århundrade av europeiska
      inbördeskrig.
    t: Das Urteil der Nachwelt über uns als eine Generation europäischer Politiker
      wird nicht davon bestimmt sein, was Sie als Erfolgsliste <a>aufgezählt</a> haben,
      sondern es wird davon bestimmt sein, ob es uns gelingt, die historische Aufgabe
      unserer Zeit in der Union zu erfüllen, nämlich die Erweiterung nach Osten, die
      Wiedervereinigung Europas nach einem Jahrhundert europäischer Bürgerkriege.
  - s: 'Min uppmärksamhet i egenskap av invald utomeuropeisk fransman riktas naturligtvis
      mot det öde som drabbar de aktuella franska territorierna och regionala myndigheterna,
      vilka jag här med nöje skall <v>räkna</v> <p>upp</p>:'
    t: 'Als französische Abgeordnete aus Übersee gilt mein Interesse natürlich vor
      allem den betroffenen französischen Überseegebieten und -gebietskörperschaften,
      die ich hier sehr gerne <a>aufzählen</a> möchte:'
  - s: Jag har av debatten fått intrycket att det råder stor enighet på vissa punkter,
      som jag i all korthet vill <v>räkna</v> <p>upp</p>.
    t: Ich habe aus dieser Diskussion den Eindruck gewonnen, daß es eine sehr weitgehende
      Übereinstimmung in einigen Punkten gibt, die ich noch einmal kurz <a>aufzählen</a>
      möchte.
  - s: 'Vid den aktuella utfrågningen var 150 personer närvarande och de företrädde
      alla berörda parter, och ur informationssynpunkt kan det vara lika bra att jag
      <v>räknar</v> <p>upp</p> dem:'
    t: 'Bei dieser Anhörung waren 150 Personen in Vertretung aller betroffenen Kreise
      anwesend, die ich vielleicht zu Informationszwecken hier noch einmal <a>aufzählen</a>
      sollte:'
  - s: Jag kan här inte <v>räkna</v> <p>upp</p> alla åtgärder, men som tyngdpunkter
      under år 2002 vill jag särskilt nämna antagandet av den nya budgetförordningen,
      utarbetandet och antagandet av genomförandebestämmelserna, även den nya budgetförordningen
      för EMF (Europeiska valutafonden) samt den nya budgetförordningen för de decentraliserade
      enheterna.
    t: Ich kann hier nicht alle Maßnahmen <a>aufzählen</a>, aber ich möchte als Schwerpunkte
      des Jahres 2002 insbesondere die Annahme der neuen Haushaltsordnung erwähnen,
      die Konzipierung und Annahme der Durchführungsbestimmungen, auch die neue Haushaltsordnung
      für den EWF sowie die neue Haushaltsordnung für die Agenturen.
  - s: Jag skall inte <v>räkna</v> <p>upp</p> alla åtgärder som kommissionen har vidtagit
      eller föreskrivit.
    t: Ich möchte hier nicht alle Maßnahmen <a>aufzählen</a>, die von der Kommission
      durchgeführt wurden bzw. die geplant sind.
  - s: Jag vill nu inte <v>räkna</v> <p>upp</p> vilka fågelarter som är drabbade,
      vilka som kunde bevaras, och jag vill inte alls säga er något om växt- och insektsarter.
    t: Ich will Ihnen jetzt nicht <a>aufzählen</a>, welche Vogelarten davon betroffen
      sind, welche erhalten werden konnten, schon gar nicht will ich Ihnen etwas von
      Pflanzen- und Insektenarten sagen.
  - s: FN:s råd för mänskliga rättigheter har möjlighet att ta sig an de alltmer allvarliga
      och utstuderade brotten mot de mänskliga rättigheterna i hela världen i olika
      länder - Iran, Vitryssland, Burma, Tunisien, Libyen etc., det finns för många
      för att <v>räkna</v> <p>upp</p> dem - men också horisontella teman som HBTQ-rättigheter,
      yttrandefrihet, våldtäkt som ett krigsbrott och situationen för försvarare av
      de mänskliga rättigheterna.
    t: Herr Präsident, der UN-Menschenrechtsrat hat die Möglichkeit, die immer dringenderen
      und raffinierteren Menschenrechtsverletzungen weltweit in verschiedenen Ländern
      - Iran, Belarus, Burma, Tunesien, Libyen usw., es sind zu viele, um alle <a>aufzuzählen</a>
      -, aber auch horizontale Themen wie LGBT-Rechte, freie Meinungsäußerung, Vergewaltigung
      als Kriegsverbrechen und die Rolle von Menschenrechtsaktivisten in Angriff zu
      nehmen.
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> dem, men jag skulle vilja be alla att
      ta en titt på dem och stödja dem, annars kommer vi i slutändan få ett dokument
      som är alldeles för långt.
    t: ich werde sie hier nicht <a>aufzählen</a>, möchte aber jeden bitten, sie zu
      prüfen und zu unterstützen, sonst erhalten wir ein Dokument, das viel zu lang
      ist.
  - s: Jag tror att föredraganden i sitt betänkande <v>räknar</v> <p>upp</p> 25 olika
      årsrapporter som utsätts för en intensiv behandling i detta parlament, vilket
      betyder att vi vid varje sammanträdesperiod i genomsnitt kanske behandlar två
      eller tre olika årsrapporter.
    t: Ich glaube, der Berichterstatter hat in seinem Bericht 25 verschiedene Jahresberichte
      <a>aufgezählt</a>, die in diesem Parlament intensiv besprochen werden, was also
      heißt, daß wir bei jeder Tagung durchschnittlich vielleicht zwei oder drei Jahresberichte
      behandeln.
  - s: För det första gäller detta avtal endast förseelser, som <v>räknas</v> <p>upp</p>
      ett och ett i en förteckning, alltså inte för vilka som helst, utan endast för
      grova förseelser.
    t: Zuerst gilt dieses Abkommen nur für Verstöße, die in einem Katalog im einzelnen
      <a>aufgezählt</a> sind, also nicht etwa beliebig für alle, sondern nur für schwerwiegende
      Verstöße.
  - s: Budgeten i parlamentet ger upphov till ytterligare ett antal svårigheter, som
      <v>räknas</v> <p>upp</p> i Mirandas betänkande.
    t: Die Haushaltsführung im Parlament kennt noch viele andere Schwierigkeiten,
      die in dem Bericht von Herrn Miranda <a>aufgezählt</a> sind.
  - s: Vi har nu hört mycket positivt, men även bristerna har <v>räknats</v> <p>upp</p>,
      och jag skulle vilja ansluta mig till det.
    t: Wir haben jetzt sehr viel Positives gehört, aber auch die Mängel wurden schon
      <a>aufgezählt</a>, und ich möchte mich da anschließen.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ett tiotal av dessa, men ledamöterna
      känner till detta bättre än jag.
    t: Ich könnte noch einige Dutzend Fälle <a>aufzählen</a>, aber Sie kennen diese
      Fälle ja besser als ich.
  - s: Jag tänker på skattejämlikheten mellan alla ledamöter, vilken kan tillåta övergångsundantag
      men aldrig definitiva, i respekten för de rättigheter som har uppnåtts av ledamöterna
      angående pensioner under år av arbete inom och utanför detta parlament, eller
      i andra detaljfrågor som det inte är nödvändigt att <v>räkna</v> <p>upp</p>
      nu.
    t: Ich denke weiterhin an das von den Abgeordneten in ihren Arbeitsjahren in-
      und außerhalb dieses Parlaments erworbene Pensionsrecht oder an andere Detailfragen,
      die hier nicht alle <a>aufgezählt</a> werden müssen.
  - s: På detta sätt kan man <v>räkna</v> <p>upp</p> utrikespolitiska aktiviteter.
    t: So könnte man noch weitere außenpolitische Aktivitäten <a>aufzählen</a>, wie
      z.B. in Nord- und Südkorea, wo der Friedensprozess weitergeführt und zum Abschluss
      gebracht werden muss.
  - s: Jag behöver inte än en gång punkt för punkt <v>räkna</v> <p>upp</p> de detaljer
      som redan nämnts.
    t: Ich muss die bereits genannten Details nicht Punkt für Punkt noch einmal <a>aufzählen</a>.
  - s: 'Låt mig <v>räkna</v> <p>upp</p> de väsentliga ändringarna:'
    t: 'Lassen Sie mich die wesentlichen Veränderungsschritte <a>aufzählen</a>:'
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dem nu, men jag vill dock nämna
      några av de punkter som har kommit upp under debattens gång.
    t: Ich werde sie nicht <a>aufzählen</a>, möchte aber auf einige der hier im Verlauf
      der Debatte angeführten Punkte eingehen.
  - s: För att gå vidare till de uppgifter jag nämnde, så anser jag att byråns roll
      i att övervaka de inre marknaderna för gas och el, att delta i utvecklingen
      av nätföreskrifter, att bidra till genomförandet av riktlinjerna om transeuropeiska
      energinät, att övervaka framstegen med genomförandet av projekt för att skapa
      ny sammanlänkningskapacitet, att kunna besluta om undantag från krav för investeringar
      i infrastruktur, att övervaka genomförandet av de tioårsplanerna för utveckling
      av nätet och att kunna utfärda yttranden och rekommendationer till systemansvariga
      för överföringssystem - tillsammans med andra aspekter som jag inte hinner <v>räkna</v>
      <p>upp</p> - kommer att ge byrån stora möjligheter att få igenom förändringar.
    t: Hinsichtlich der Rollen, die ich bereits erwähnt habe, bin ich der Ansicht,
      dass die Kontrolle der Binnenmärkte für Gas und Elektrizität, die Teilnahme
      an der Ausarbeitung von Netzkodes, der Beitrag zur Umsetzung von Richtlinien
      für transeuropäische Energienetze, die Kontrolle der Fortschritte, die bei der
      Umsetzung von Projekten zur Schaffung neuer Verbundmöglichkeiten erzielt wurden,
      die Befähigung, über die Befreiung von Auflagen für Investitionen in die Infrastruktur,
      entscheiden zu können, die Kontrolle der Umsetzung des 10-jährigen Netzwerk-Investitionsplans
      und die Befähigung, Stellungnahmen und Empfehlungen für ÜNBs herauszugeben und
      weitere Aspekte, die ich hier aus Zeitgründen nicht <a>aufzählen</a> kann, werden
      der Agentur umfangreiche Möglichkeiten verschaffen, Änderungen auf den Weg zu
      bringen.
  - s: Jag har sagt att det i de enstaka inläggen finns - och jag har varken namngett
      eller <v>räknat</v> <p>upp</p> dem alla - vissa traditionella eller, om ni så
      vill, konservativa eller reaktionära synsätt, och jag har försökt att visa på
      ett annat perspektiv.
    t: Ich habe hier gesagt, es ergeben sich aus den einzelnen Beiträgen - und ich
      habe sie weder mit Namen benannt noch habe ich alle <a>aufgezählt</a> - gewisse
      traditionelle oder, wenn Sie so wollen, konservative und reaktionäre Ansätze,
      und ich habe versucht, einmal einen anderen Ansatz darzulegen.
  - s: Jag anser att man redan har tagit några små steg på vägen mot en normalitet,
      och man skulle åtminstone vilja <v>räkna</v> <p>upp</p> dem inom ramen för en
      sådan debatt.
    t: Ich meine, es sind schon einige kleine Schritte auf dem Weg der Normalität
      gemacht, und man möchte sie wenigstens einmal <a>aufzählen</a> im Rahmen einer
      solchen Debatte.
- c: 29
  r: 2
  v: nennen
  x:
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: Aus diesem und weiteren Gründen, die ich hier nicht <a>nennen</a> kann, ist
      dieser Text der Europäischen Union, wie ich sie sehe, nicht würdig.
  - s: Jag är tacksam mot Bart Staes för att han påpekade att en positiv revisionsförklaring
      skulle vara ett av resultaten av förbättringar i systemen för internrevision,
      och för att han <v>räknade</v> <p>upp</p> ett antal exempel.
    t: Sie haben auch einige Beispiele <a>genannt</a>;
  - s: 'I själva verket har marknadernas allmänna öppnande mot kapital och institutionernas
      erkännande av privata initiativ som en dynamisk utvecklingsresurs gett vissa
      avvikande och oroande effekter - som föredraganden <v>räknar</v> <p>upp</p>:'
    t: 'So hat die breite Öffnung für Kapital und die Akzeptanz der Privatinitiative
      als dynamische Quelle für Entwicklung durch die Institutionen einige verheerende
      und Besorgnis erregende Folgen - die der Berichterstatter im Einzelnen <a>nennt</a>:'
  - s: I sitt meddelande <v>räknar</v> kommissionen på nytt <p>upp</p> de tre huvudsakliga
      målsättningarna med Europeiska unionens Medelhavspolitik, nämligen att inrätta
      ett område för fred och stabilitet, bilda en region med delat välstånd genom
      att successivt införa frihandel, och slutligen åstadkomma en bättre ömsesidig
      förståelse mellan folken och ett framväxande civilt samhälle.
    t: Die Kommission <a>nennt</a> in ihrem Dokument erneut die drei Hauptziele der
      Mittelmeerpolitik der EU, und zwar die Schaffung eines Raums des Friedens und
      der Stabilität, die Schaffung eines Raums des gemeinsamen Wohlstands durch schrittweise
      Einführung von Freihandel und schließlich die Verbesserung des gegenseitigen
      Verständnisses der Völker und Aufbau einer aktiven Zivilgesellschaft.
  - s: En andra förbättring består av den förteckning över verksamheter som kan stödjas
      och som <v>räknas</v> <p>upp</p> i artikel 4.
    t: Eine zweite Verbesserung besteht in der Aufzählung der Aktivitäten, die unterstützt
      werden können und die in Artikel 4 <a>genannt</a> werden.
  - s: Hélène Flautre <v>räknade</v> också <p>upp</p> en rad män som har nämnts som
      kandidater till toppjobben, men det är män som nämns i medier, i pressen.
    t: Sie erwähnte auch viele Männer, die für die obersten Posten <a>genannt</a>
      werden, aber dies sind Männer, die in den Medien, in der Presse genannt werden.
  - s: De har nämnts, och det är inte nödvändigt att <v>räkna</v> <p>upp</p> dem.
      Vi står inför ett antal mycket stora problem, och på tal om det gavs det verkligen
      ett utmärkt svar vid förra veckans toppmöte om klimatförändringen.
    t: Sie sind genannt worden, und man braucht sie auch nicht alle zu <a>nennen</a>.
  - s: 'Eftersom det är mycket ont om tid skulle jag bara vilja <v>räkna</v> <p>upp</p>
      de sju punkter som vi anser att det är ytterst viktigt att arbeta på, och ni
      har säkerligen nämnt några av dem:'
    t: 'Lassen Sie mich, da die Zeit sehr knapp bemessen ist, rasch die sieben Punkte
      <a>nennen</a>, zu denen aus unserer Sicht unbedingt etwas getan werden muß,
      Frau Kommissarin, und zu denen Sie ja teilweise auch schon etwas gesagt haben:'
  - s: Låt mig <v>räkna</v> <p>upp</p> en del av det som vi har säkrat när det rör
      hamnstatskontroll.
    t: Ich möchte einige Fortschritte im Zusammenhang mit der Hafenstaatkontrolle
      <a>nennen</a>.
  - s: Jag tycker att det är rätt att visa vår tacksamhet för deras snabbhet och kvalitet,
      och låt mig eftersom jag inte kan <v>räkna</v> <p>upp</p> var och en av dem,
      uttrycka denna tacksamhet genom generaldirektören för översättningstjänsten,
      Wilson.
    t: Ich halte es für gerechtfertigt, unseren Dank für ihre Schnelligkeit und Qualität
      zu bekunden, und gestatten Sie mir, da ich nicht die Namen aller <a>nennen</a>
      kann, diesen Dank dem Generaldirektor für Übersetzungen, Herrn Wilson, zu übermitteln.
  - s: Salvador Garriga Polledo har <v>räknat</v> <p>upp</p> flera stora utmaningar.
    t: Das ist die klare Schlussfolgerung unserer Vermittlungsausschüsse seit 2007.
      Herr Garriga Polledo hat verschiedene größere Herausforderungen <a>genannt</a>.
  - s: Jag är överens med herr Van Mierlo om att det finns många fler än vad tiden
      tillåter att vi <v>räknar</v> <p>upp</p>.
    t: Mit Herrn Van Mierlo bin ich darin einig, daß es noch viel mehr Prioritäten
      gibt als sie aus zeitlichen Gründen hier <a>genannt</a> werden können.
  - s: Jag ska inte <v>räkna</v> <p>upp</p> alla utan bara påpeka att framtida problem
      belystes i vissa, till exempel turismen och utvecklingen, fågelinfluensan och
      energiproblemen i AVS-länderna.
    t: Es wurden neun Entschließungen verabschiedet, von denen ich nur einige <a>nennen</a>
      will, die die künftigen Probleme beleuchten wie Tourismus und Entwicklung, Vogelgrippe
      oder die Energieproblematik in den AKP-Ländern.
  - s: Mont Blanc-tunneln är en av pusselbitarna, men det är inte den enda, och den
      trafik som har förflyttats från Mont Blanc-tunneln innebär utan tvivel att andra
      områden överbelastas - och jag kan <v>räkna</v> <p>upp</p> andra tunnlar som
      ni är mer bekanta med än jag är.
    t: Der Montblanc-Tunnel ist eine Möglichkeit, aber nicht die einzige, und der
      vom Montblanc-Tunnel verlagerte Verkehr bedeutet ohne Zweifel eine Überlastung
      in anderen Gebieten - ich kann Ihnen weitere Tunnel <a>nennen</a>, die Sie noch
      besser kennen als ich.
  - s: för det andra, att i hög grad återspegla Europaparlamentets ståndpunkt från
      den första behandlingen - Simpson <v>räknade</v> <p>upp</p> parlamentets fem
      krav, av vilka han sade att fyra och ett halvt hade uppfyllts -, och för det
      tredje, att vinna allmänt stöd från berörda parter inom industrin, omfattande
      enhälligt stöd från de femton före detta monopoloperatörerna.
    t: zweitens, die Position des Europäischen Parlaments bei der ersten Lesung weitgehend
      widerzuspiegeln - Herr Simpson <a>nannte</a> fünf Punkte, von denen, wie er
      sagte, das Parlament vier und einen halben erfüllt bekommen hat;
  - s: I rapporten i Stockholm pekade vi på tio av dessa sektorer, framför allt -
      jag tänker inte här <v>räkna</v> <p>upp</p> samtliga - spetsteknik, integrerade
      finansmarknader, ny kompetens och rörlighet på de europeiska arbetsmarknaderna.
    t: In unserem Bericht für Stockholm haben wir zehn solcher Bereiche ausgewiesen,
      darunter - um nur einige zu <a>nennen</a> - die Spitzentechnologien, die integrierten
      Finanzmärkte, die neuen Fertigkeiten und die Mobilität auf den neuen europäischen
      Arbeitsmärkten.
  - s: Jag vet att det här finns hur mycket arbete som helst, men jag skall bara <v>räkna</v>
      <p>upp</p> några av de allra viktigaste frågorna.
    t: Ich weiß, daß es hier genug zu tun gäbe, aber ich <a>nenne</a> einige der wichtigsten
      Formen.
  - s: Låt mig därför <v>räkna</v> <p>upp</p> fem punkter som vi fortfarande anser
      vara oerhört viktiga men som inte har främjats eller genomförts i tillräcklig
      utsträckning.
    t: Lassen Sie mich deshalb fünf Punkte <a>nennen</a>, von denen wir glauben, dass
      sie nach wie vor essenziell sind, aber nicht ausreichend kommuniziert und umgesetzt
      werden.
  - s: Jag måste säga att i vart och ett av de länder från vilka jag hört talare tala
      välformulerat och passionerat i eftermiddag kan jag <v>räkna</v> <p>upp</p>
      flera fall de senaste månaderna då deras medlemsstater har stått emot de övrigas
      försök att nå fram till en gemensam utrikes- och säkerhetspolitik, särskilt
      i fallet Lalumière som kom med de hårdaste kraven på en gemensam utrikes- och
      säkerhetspolitik.
    t: Ich könnte in jedem der Länder, aus dem die Abgeordneten stammen, die heute
      eloquent und leidenschaftlich gesprochen haben, zahlreiche Fälle <a>nennen</a>,
      in denen ihre Mitgliedstaaten eine Gemeinsame Außen- und Sicherheitspolitik
      gegen den Willen der anderen blockiert haben.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> dem alla, så jag begränsar mig till att
      nämna de tio främsta transeuropeiska korridorer som planeras och det faktum
      att dessa infrastrukturer i grund och botten först och främst har bedömts med
      hänsyn till den nuvarande europeiska unionen, snarare än det framtida EU;
    t: Da ich sie nicht alle <a>nennen</a> kann, möchte ich mich lediglich auf die
      zehn ins Auge gefassten, großen transeuropäischen Korridore sowie auf die Tatsache
      beziehen, dass diese Infrastrukturen im Wesentlichen für die gegenwärtige Europäische
      Union und nicht für die künftige EU bewertet wurden, in dem Sinne, dass die
      gegenwärtigen Mitgliedstaaten starken Druck ausgeübt haben, während diejenigen,
      die jedenfalls bereits an die Türen der Europäischen Union klopfen, keine Verhandlungsmacht
      besaßen, so dass wir nun im Grunde genommen gezwungen sind, ihre Erfordernisse
      zu berücksichtigen.
  - s: Herr ordförande, det gläder mig att ni <v>räknade</v> <p>upp</p> dessa områden
      som prioriterade för era insatser under de kommande månaderna.
    t: Ich freue mich, Herr Präsident, dass Sie diese Bereiche als Priorität Ihrer
      Tätigkeit für die nächsten Monate <a>genannt</a> haben, denn dieser Rückstand
      muss schnellstens aufgeholt werden.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> en rad fall av diskriminering i våra
      nuvarande medlemsstater där vi inte heller talar om avtalsbrott när människor
      diskrimineras, utan där vi påpekar att gemenskapslagstiftningen i Europa kräver
      att åtgärder vidtas för att få slut på diskrimineringen.
    t: Ich könnte eine Reihe von Fällen von Diskriminierung in unseren heutigen Mitgliedsländern
      <a>nennen</a>, wo wir auch nicht sagen, das ist eine Vertragsverletzung, dass
      hier Menschen diskriminiert werden, sondern wir sagen, das Europäische Gemeinschaftsrecht
      verlangt, dass Maßnahmen ergriffen werden, um diese Diskriminierungen zu beenden.
  - s: 'Tro mig, det är lätt att <v>räkna</v> <p>upp</p> målsättningar, men det är
      mycket svårt att förverkliga dem i ett politiskt sammanhang:'
    t: 'Zwar ist es sehr leicht, Ziele zu <a>nennen</a>, doch ist es in einem politischen
      Kontext, den Sie kennen, sehr schwierig, sie zu verwirklichen:'
  - s: Mina damer och herrar, om jag får tilltala er så, mina kolleger och vänner,
      tillåt mig att, när vi talar om solidaritet, <v>räkna</v> <p>upp</p> några begrepp
      i Schumanplanen, till exempel ”verklig solidaritet”, ”kreativa ansträngningar”,
      ”förenade intressen” och ”djupare gemenskap”.
    t: 'Meine sehr geehrten Damen und Herren oder, wenn ich Sie so <a>nennen</a> darf,
      liebe Kolleginnen und Kollegen, liebe Freunde, wenn wir schon von der Solidarität
      sprechen, gestatten Sie mir, dass ich einige Begriffe des Schuman-Plans aufzähle:'
  - s: För närvarande är de villkor som han har <v>räknat</v> <p>upp</p> för en seriös
      debatt enligt min uppfattning inte uppfyllda, och det är därför som vi motsätter
      oss förslaget.
    t: Ich sehe momentan die Voraussetzungen, die er für eine seriöse Debatte <a>genannt</a>
      hat, als nicht gegeben, und das ist der Grund, warum wir den Antrag ablehnen.
  - s: Det verkar faktiskt som om vissa av de kategorier som jag har <v>räknat</v>
      <p>upp</p> för er är föremål för depositionsavgifter, och vi skulle vilja veta
      exakt vad de täcker.
    t: Es sieht nämlich so aus, als unterlägen einige der Kategorien, die ich Ihnen
      <a>genannt</a> habe, einer Kaution, und wir würden gerne wissen, was dadurch
      genau abgedeckt wird.
  - s: Revisionsrätten <v>räknar</v> <p>upp</p> över 1300 oavslutade ärenden som inträffat
      bara fram till april 1997.
    t: Allein bis April 1997 <a>nennt</a> der Rechnungshof über 1300 noch nicht abgeschlossene
      Vorgänge.
  - s: Jag skulle för utskottet för rättsliga frågor och medborgarrätt på nytt kunna
      <v>räkna</v> <p>upp</p> de slutsatser jag gjort där, men det skall jag inte
      göra.
    t: Herr Präsident, im Namen des Ausschusses für Recht und Bürgerrechte könnte
      ich die Schlußfolgerungen, die ich dort gezogen habe, erneut <a>nennen</a>,
      aber das werde ich nicht tun.
  - s: Resolutionen <v>räknar</v> <p>upp</p> ett antal frågor av yttersta vikt som
      t.ex. förbudet mot vissa politiska rörelsers verksamhet, frågan om amnesti åt
      politiska fångar, användning av tortyr och andra former av våld och förtryck,
      militärens kontroll av landets politiska liv eller den militära ockupationen
      av norra Cypern och Turkiets misslyckande i fråga om att tillämpa FN:s resolutioner
      där.
    t: Die Entschließung <a>nennt</a> eine Reihe äußerst wichtiger Fragen, wie etwa
      das Tätigkeitsverbot für mehrere politische Organisationen, die Amnestie von
      Gesinnungshäftlingen, die Praxis der Folter und andere Formen von Gewalt und
      Unterdrückung, die Kontrolle der Armee über das politische Leben im Land sowie
      die militärische Besetzung von Nord-Zypern und die nicht erfolgte Umsetzung
      der UNO-Resolutionen dort durch die Türkei.
- c: 15
  r: 3
  v: auflisten
  x:
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
      över kommissionens meddelande, i vilket det <v>räknas</v> <p>upp</p> en stor
      mängd områden inom vilka det finns mer att göra.
    t: Im Hinblick auf die Energieeffizienz bin ich - ungeachtet dessen, ob die Ziele
      verbindlich sind oder nicht - mit der Mitteilung der Kommission, die zahlreiche
      Bereiche <a>auflistet</a>, in denen mehr getan werden kann, sehr zufrieden.
  - s: Herr Wiersma, jag beklagar att behöva påpeka att det ni säger till vissa delar
      faktiskt innebär nykolonialism, eftersom ni <v>räknar</v> <p>upp</p> vissa grundläggande
      villkor för människorna i Kosovo, som de själva måste få besluta om.
    t: Herr Wiersma, es tut mir sehr leid, wenn ich Ihnen sagen muß, daß einige Begriffe,
      die Sie anwenden, nichts anderes sind als Neokolonialismus, weil Sie Vorbedingungen
      für die Menschen im Kosovo <a>auflisten</a>, über die diese eigentlich selbst
      bestimmen müßten.
  - s: Självklart kan många landvinningar <v>räknas</v> <p>upp</p> som har förenklat
