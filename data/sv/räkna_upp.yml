  - s: Jag vet att det här finns hur mycket arbete som helst, men jag skall bara <v>räkna</v>
      <p>upp</p> några av de allra viktigaste frågorna.
    t: I know that it would take any amount of hard work, but I shall <a>list</a>
      those matters that are of most importance.
  - s: De som inte möter de kriterier som <v>räknas</v> <p>upp</p> i detta ändringsförslag
