    t: Uno dei rimproveri fondamentali che farei a questa relazione è di voler raccogliere
      tutti gli aspetti della vita in società, <a>enumerare</a> tutte le situazioni,
      mettere insieme tutti gli esempi.
  - s: ' ”förkastar alla förslag om att i fördraget <v>räkna</v> <p>upp</p> ett stort
      antal villkor som måste uppfyllas för att artikel 7a, som fastställer fri rörlighet
      för personer, skall träda i kraft;'
    t: ' «rifiuta ogni proposta di <a>enumerare</a> nel trattato un grosso numero
      di condizioni da adempiere perché entri in vigore l’articolo 7A, che prevede
      la libera circolazione delle persone;'
  - s: Jag tänker emellertid inte <v>räkna</v> <p>upp</p> dem heller.
    t: Non intendo tuttavia <a>enumerarli</a>.
  - s: Dessa aspekter tas upp relativt detaljerat i betänkandet som jag har äran att
      skriva under och jag avstår därför från att <v>räkna</v> <p>upp</p> dem här.
    t: Questi aspetti sono riassunti in modo dettagliato nella relazione che ho l’onore
      di sottoscrivere, pertanto mi dispenso dall’<a>enumerarli</a>.
  - s: Det är omöjligt att <v>räkna</v> <p>upp</p> alla partiska och omtvistade punkter
      i texten i förslaget.
    t: Mi è impossibile <a>enumerare</a> tutti i punti contestabili e faziosi presenti
      nel testo.
  - s: Salvador Garriga Polledo har <v>räknat</v> <p>upp</p> flera stora utmaningar.
    t: L’onorevole Garriga Polledo ha <a>enumerato</a> diverse sfide importanti.
  - s: 'Kommissionen <v>räknar</v> också <p>upp</p> ett antal kriterier som ramprogrammet
      inspirerats av:'
    t: 'E davvero uno degli elementi, secondo me, più significativi di questo programma
      è che, a differenza dei precedenti, esso non è incentrato esclusivamente sulla
      tecnologia ma piuttosto sui problemi, tant’è vero che la Commissione <a>enumera</a>
      un certo numero di criteri a cui il programma quadro si ispira:'
  - s: Man <v>räknar</v> också <p>upp</p> de evenemang som arrangerats inom ramen
      för denna debatt i Regionkommittén.
    t: Tale relazione fa cenno alle numerose iniziative all’interno dei vari Stati
      membri e delle diverse entità regionali, ed <a>enumera</a> altresì le manifestazioni
      organizzate dal Comitato delle regioni nel quadro di questo dibattito.
  - s: På grund av tidsbrist kan jag inte <v>räkna</v> <p>upp</p> alla irländska ekonomiska
      framgångar.
    t: Il tempo non mi permette di <a>enumerare</a> le cifre del successo economico
      dell’Irlanda;
  - s: För att uppfylla alla dessa mål som vi har här har <v>räknat</v> <p>upp</p>
      är det nödvändigt att Europeiska ombudsmannens kontor svarar våra medborgare
      effektivt och därför gratulerar vi herr Söderman till det engagemang han har
      visat för att hans sekretariat skall fungera på ett lämpligt sätt.
    t: Allo scopo di raggiungere tutti gli obiettivi che abbiamo <a>enumerato</a>
      è necessario che l’ufficio del Mediatore europeo risponda ai nostri cittadini
      in modo esauriente e, per questa ragione, nella relazione ci congratuliamo con
      il Mediatore Söderman per la preoccupazione dimostrata nel far sì che la sua
      Segreteria funzioni adeguatamente.
  - s: Målsättningen i Durban var att upprätta en förteckning över en hel rad världsomspännande
      instrument, upprätta ett åtföljande dokument, utarbeta nya strategier för att
      bekämpa rasismen liksom handlingsprogram - som ni <v>räknade</v> <p>upp</p>,
      herr minister -, som staterna kan använda för att, beroende på subsidiariteten
      som är nyckeln i frågan, kunna kämpa mot rasismen och diskrimineringen.
    t: L’obiettivo di Durban è fare un inventario di strumenti mondiali, stabilire
      una tabella di marcia, elaborare nuove strategie di lotta contro il razzismo
      come pure programmi d’azione - che lei ha <a>enumerato</a>, signor Ministro
      - ai quali gli Stai possano attingere per lottare contro il razzismo e la discriminazione,
      secondo la sussidiarietà, che è l’elemento chiave in questo campo.
  - s: Jag vill nu helt kort <v>räkna</v> <p>upp</p> några av våra viktigaste krav.
    t: Vorrei ora <a>enumerare</a> brevemente alcune delle nostre richieste più importanti.
  - s: Den utgör ett svar på verkliga krav, de som jag just <v>räknat</v> <p>upp</p>.
    t: Tale questione risponde a esigenze reali, quelle che ho appena <a>enumerato</a>.
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: combattere la discriminazione o la disparità di trattamento dei cittadini a
      partire dalle cause <a>enumerate</a> nello stesso.
  - s: Jag vill nu inte <v>räkna</v> <p>upp</p> vilka fågelarter som är drabbade,
      vilka som kunde bevaras, och jag vill inte alls säga er något om växt- och insektsarter.
    t: Non intendo ora <a>enumerare</a> le specie ornitologiche colpite o quelle che
      si è riusciti a proteggere, né racconterò certo di specie vegetali o entomologiche.
  - s: En hel del bra frågor, tankegångar och lösningar <v>räknas</v> onekligen <p>upp</p>.
    t: Certo, <a>enumera</a> tutta una serie di questioni, pensieri e soluzioni.
  - s: Jag anser att man redan har tagit några små steg på vägen mot en normalitet,
      och man skulle åtminstone vilja <v>räkna</v> <p>upp</p> dem inom ramen för en
      sådan debatt.
    t: Ritengo si siano già compiuti alcuni passi verso la normalità, e gradirei che
      il dibattito consentisse almeno di <a>enumerarli</a>.
- c: 1
  r: 8
  v: elenco considerare
  x:
  - s: I rambeslutet <v>räknas</v> allvarliga brott <p>upp</p> som bedöms vara terroristbrott,
      när de begås med syftet att allvarligt terrorisera en befolkning och otillbörligt
      tvinga en regering eller en internationell organisation att utföra eller avstå
      från att utföra en handling, eller allvarligt destabilisera eller förstöra de
      grundläggande politiska, konstitutionella, ekonomiska eller sociala strukturerna
      i ett land eller en internationell organisation.
    t: Infine, la decisione quadro del Consiglio del 13 giugno 2002 sulla lotta al
      terrorismo stabilisce una definizione comune di reati terroristici e contiene
      un <a>elenco</a> di reati gravi <a>considerati</a> reati terroristici qualora
      siano commessi a scopo intimidatorio contro la popolazione o per costringere
      indebitamente un governo o un’organizzazione internazionale a compiere o ad
      astenersi da compiere un atto, o al fine di sovvertire o distruggere le strutture
      politiche, economiche o sociali fondamentali di un paese o di un’organizzazione
      internazionale.
- c: 1
  r: 8
  v: elencazione
  x:
  - s: Jag vill än en gång <v>räkna</v> <p>upp</p> vad det redan finns av faktiska
      saker som vi kan glädja oss åt.
    t: Desidero riprendere l’<a>elencazione</a> di tutte le realizzazioni positive,
      che ci danno motivo di rallegrarci.
- c: 1
  r: 8
  v: elencare sollevato
  x:
  - s: De höll ett möte förra måndagen, övervägde allt detta, använde sin egen erfarenhet
      på materialet och upprättade en rapport som praktiskt taget <v>räknade</v> <p>upp</p>
      alla aktuella problem och aspekter, faror, risker och för och mot argument avseende
      BSE.
    t: Gli esperti si sono quindi riuniti lunedì scorso, hanno preso in considerazione
      tutte queste informazioni, le hanno valutate in base alla loro esperienza, e
      hanno redatto una relazione che, in effetti, <a>elenca</a> tutte le questioni
      <a>sollevate</a> e tutti gli aspetti, i pericoli, i rischi, i pro e i contro
      delle argomentazioni relative all’ESB.
pt:
- c: 123
  r: 1
  v: enumerar
  x:
  - s: Syftet med artikel 7.2 i ändringsförslag 10 är nämligen att <v>räkna</v> <p>upp</p>
      en grupp arter som fångas utanför kusterna på öppet hav eller nära ytan i mycket
      djupa vatten och som, när de återfinns i en fångst i ett bottenstående garn
      eller insnärjningsgarn, är ett tydligt tecken på att nätet i fråga är ett drivnät
      och inte ett bottensatt garn.
    t: Com efeito, a lógica subjacente ao nº 2 do artigo 7º, conforme se pode ler
      na alteração 10, é <a>enumerar</a> um conjunto de espécies cuja pesca se processa
      ao largo em águas de profundidade média, ou junto à superfície em águas muito
      profundas, e que, quando figuram entre o pescado capturado com uma rede de emalhar
      ou uma rede de enredar fundeada, constituem indícios inequívocos de que tal
      rede é uma rede de deriva e não uma rede fundeada.
  - s: I betänkandet av utskottet för budgetkontroll <v>räknar</v> man <p>upp</p>
      flera oegentligheter, vilka ger en dyster bild av såväl kommissionens bokföringssystem
      som av oss.
    t: O relatório da Comissão do Controlo Orçamental <a>enumera</a> numerosas falhas,
      que oferecem um quadro sombrio, quer do sistema de contabilidade da Comissão,
      quer de nós próprios.
  - s: Låt mig helt kort ta upp historien om vitbokens tillkomst igen och <v>räkna</v>
      <p>upp</p> några fakta som åskådliggör varför det är absolut nödvändigt med
      en vitbok om ungdomspolitiken.
    t: Senhor Presidente, Senhora Comissária, caros colegas, gostaria de abordar muito
      brevemente a história da elaboração do Livro Branco e de <a>enumerar</a> alguns
      factos que demonstram a absoluta necessidade de um Livro Branco sobre a política
      da juventude.
  - s: Vi bör lyssna noga på John Bowis, som i sitt anförande på ett mycket kunnigt
      sätt lyckades <v>räkna</v> <p>upp</p> de brister som finns.
    t: Prestemos muita atenção, Senhora Comissária, à intervenção do senhor deputado
      Bowis, que conseguiu <a>enumerar</a> na perfeição todas as insuficiências.
  - s: 'Förutom individuella landvinningar, som skulle vara alltför lätta att <v>räkna</v>
      <p>upp</p>, anser jag att den politiskt mest betydelsefulla aspekten av kommissionens
      arbete i själva verket ligger i föreställningen om kommissionens roll:'
    t: Independentemente dos resultados concretos, que seria demasiado fácil <a>enumerar</a>,
      penso que o aspecto politicamente mais significativo do balanço da Comissão
      Prodi reside, precisamente, na concepção do papel da Comissão, que é encarada,
      não como um órgão burocrático mas como um órgão político, que deu impulso e
      vigor a todo o processo europeu.
  - s: Caudron <v>räknade</v> just <p>upp</p> en hel lista med goda avsikter och dessa
      tänker jag inte upprepa.
    t: Senhor Presidente, Senhora Comissária, Senhor Presidente em exercício do Conselho,
      minhas senhoras e meus senhores, o senhor deputado Caudron acabou de <a>enumerar</a>
      o seu rol de boas intenções, que não tenciono repetir.
  - s: man <v>räknar</v> <p>upp</p> en hel rad frågor men ger, om ni tillåter, intrycket
      att kommissionen inte på någon punkt på något sätt vågar säga ”i fråga om detta
      skulle vi behöva göra så här”.
    t: foi <a>enumerada</a> toda uma série de problemas mas, permita-me, dando a impressão
      de que sobre nenhum deles a Comissão de algum modo ousou dizer «em relação a
      este ponto há que fazer isto e isto».
  - s: Att Tadzjikistan i dag är drabbat av de ekonomiska svårigheter som <v>räknas</v>
      <p>upp</p> i betänkandet - i likhet med många andra av jordens länder - beror
      förvisso på att landet är offer för ett oövertänkt öppnande av gränserna och
      ett orimligt stormaktsspel.
    t: Se o Tajiquistão sofre hoje em dia das dificuldades económicas <a>enumeradas</a>
      no relatório, como aliás muitos países do planeta, é com certeza porque é vítima
      de uma abertura imponderada das fronteiras e do jogo desmedido dos impérios.
  - s: De olika tidpunkterna jag nyss <v>räknat</v> <p>upp</p> har försett och kommer
      att förse oss med värdefulla anvisningar om gemenskapens framtida idéer och
      handlingar och således om vårt gemensamma projekts framtid.
    t: As diferentes datas que acabo de <a>enumerar</a> forneceram-nos ou fornecer-nos-ão
      indicações preciosas quanto ao futuro da ideia e da acção comunitárias e, por
      conseguinte, sobre o futuro do nosso projecto comum.
  - s: Kränkningarna av nationell och internationell lag är så talrika att det inte
      ens finns tid att <v>räkna</v> <p>upp</p> dem här.
    t: As infracções ao direito nacional e internacional são tantas que não haveria
      tempo de as <a>enumerar</a> aqui.
  - s: Kan man oavbrutet, och i efterskott, <v>räkna</v> <p>upp</p> alla områden där
      vi är missnöjda, som skulle ha givit upphov till större reaktion från vår sida
      är fördraget antogs, när vi gav vårt politiska medgivande till Amsterdam?
    t: em primeiro lugar, será que poderemos continuar a <a>enumerar</a> sistematicamente
      a litania dos temas relativamente aos quais não estamos satisfeitos e que deveriam
      ter-nos levado a tomar uma posição mais vigorosa no momento da adopção do Tratado
      de Amesterdão?
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Senhor Presidente, o relatório do senhor deputado Katiforis teve a virtude
      de dotar de vida, de debate e de controvérsia uma comunicação em que a Comissão
      se limita a <a>enumerar</a> uma série de piedosos desejos, reconhecendo embora
      a sua incapacidade para os pôr em prática.
  - s: 'Föredraganden <v>räknar</v> <p>upp</p> många sektorer där förbättringar kan
      göras:'
    t: 'O relator <a>enumera</a> vários sectores em que é possível efectuar melhorias:'
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: Por todas essas razões, e outras que eu não posso <a>enumerar</a> aqui, este
      texto não me parece digno da União Europeia tal como a concebo.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Senhor Deputado Wijsenbeek, passo a <a>enumerar</a> todos os grupos que fizeram
      esse pedido, para que tudo fique claro.
  - s: Varje medlemsstat måste i kraft av sin nationella lagstiftning kunna beteckna
      de gärningar som <v>räknas</v> <p>upp</p> i rambeslutet som straffbara gärningar.
    t: Todos os Estados-Membros devem poder, em virtude do seu direito interno, classificar
      de acções penais as <a>enumeradas</a> pela decisão-quadro.
  - s: I gårdagens debatt <v>räknade</v> jag <p>upp</p> ett antal argument till varför
      ändringsförslagen och förslagen i Buitenwegbetänkandet är oacceptabla för mig,
      kanske mer så än själva det ursprungliga förslaget från kommissionen om ett
      antidiskrimineringsdirektiv.
    t: Senhor Presidente, no debate de ontem <a>enumerei</a> uma série de argumentos
      que explicavam por que razão as alterações e propostas do relatório Buitenweg
      se me afiguram inaceitáveis, talvez ainda mais do que a proposta inicial da
      Comissão de uma directiva antidiscriminação.
  - s: Varför <v>räknar</v> jag <p>upp</p> dessa statistiska uppgifter?
    t: Por que motivo decidi <a>enumerar</a> dados estatísticos?
  - s: Jag måste betona att dessa anmärkningar görs utan att någon nationalitet eller
      politisk åskådning tas i beaktande, eller medlemskap i klubbar eller hemliga
      föreningar, men eftersom det under åren - och jag skulle kunna <v>räkna</v>
      <p>upp</p> dem om jag haft mer tid - har denna kammare försummats på grund av
      dålig administration på GD VI och Jean Feidt bör hållas ansvarig för detta.
    t: são feitos porque, ao longo dos anos - poderia <a>enumerar</a> as ocasiões,
      se houvesse mais tempo -, esta assembleia ficou mal colocada por causa da má
      administração da DG VI, e a responsabilidade deverá ser atribuída ao senhor
      Jean Feidt.
  - s: Det första är det som i går tillbakavisades av Spaak, det byråkratiska och
      rent formella, som innebär att man <v>räknar</v> <p>upp</p> det antal resolutioner
      och andra initiativ som tagits under den aktuella perioden.
    t: a primeira é a que foi ontem rejeitada pela senhora deputada Spaak, a maneira
      burocrática e puramente formal de <a>enumerar</a> as actividades legislativas,
      ou outras, realizadas no decurso do período de referência;
  - s: Herr Wiersma, jag beklagar att behöva påpeka att det ni säger till vissa delar
      faktiskt innebär nykolonialism, eftersom ni <v>räknar</v> <p>upp</p> vissa grundläggande
      villkor för människorna i Kosovo, som de själva måste få besluta om.
    t: Senhor Deputado Wiersma, lamento muito ter de lhe dizer que alguns dos conceitos
      que utiliza mais não são do que neocolonialismo, pois o senhor deputado <a>enumera</a>
      condições para os habitantes do Kosovo sobre as quais deveriam ser eles próprios
      a decidir.
  - s: Självklart kan många landvinningar <v>räknas</v> <p>upp</p> som har förenklat
      livet inom EU.
    t: Efectivamente, podemos <a>enumerar</a> muitas realizações que nos simplificaram
      a vida no seio da UE.
  - s: Jag ska inte gå tillbaka och <v>räkna</v> <p>upp</p> dessa prioriteringsområden,
      utan jag vill betona ett antal punkter, bl.a. energifrågan.
    t: Não vou voltar a <a>enumerar</a> esses domínios prioritários, mas gostaria
      de insistir sobre alguns pontos, entre os quais o da questão energética.
  - s: Naturligtvis kommer vi senast i oktober att få till stånd en ny debatt om utgifterna
      i kategori 2 när det gäller strukturpolitiken, medan kommissionen <v>räknar</v>
      <p>upp</p> intäkterna i denna Agenda 2000 och säger att detta land skall betala
      så mycket, och detta land skall betala så mycket.
    t: Naturalmente que, o mais tardar em Outubro, quando a Comissão <a>enumerar</a>
      o lado das receitas desta Agenda 2000 e disser que este Estado tem tanto a pagar
      e aquele Estado tem tanto a pagar, teremos um novo debate sobre as despesas
      da categoria 2 no domínio das políticas estruturais.
  - s: Det illustrerar att det verkligen går att ha olika åsikter i olika frågor och
      ändå nå fram till ett resultat som alla kan komma överens om, men samtidigt
      har vi kvar ett antal problem som inte kommer att bli lika lätta att lösa, och
      jag kommer nu för tydlighetens skull att <v>räkna</v> <p>upp</p> dem.
    t: Este resultado demonstra que é possível ter opiniões diferentes sobre assuntos
      diferentes e, apesar disso, chegar a um resultado que possa obter o acordo de
      todos, embora continuemos a ter uma série de problemas cuja solução não será
      fácil e que eu passo a <a>enumerar</a>, por uma questão de clareza.
  - s: Jag besparar mig dock mödan att <v>räkna</v> <p>upp</p> alla lovvärda initiativ
      och möjligheter som ryms i det.
    t: <a>Enumerar</a> mais uma vez as boas iniciativas e as possibilidades que aí
      são desenvolvidas é algo a que me posso escusar.
  - s: Det är utan tvekan inte ointressant att föreställa sig alla de typer av arbetsförbindelser
      som knyter samman en person och ett företag, att <v>räkna</v> <p>upp</p> alla
      former av löner, ersättningar och angränsande förmåner, eller att göra en förteckning
      över alla former av formell och informell insolvens, men enligt vår mening bör
      bestämmelserna omfattas av medlemsstaternas lagstiftning.
    t: Com certeza que não deixa de ser interessante imaginar todos os casos de relações
      de trabalho susceptíveis de unir uma pessoa a uma empresa, de <a>enumerar</a>
      todas as formas de salários, de indemnizações ou respectivos prémios, ou de
      inventariar todos os casos de insolvabilidade formal ou informal, mas parece-nos
      que essas disposições devem ser remetidas para as legislações dos Estados-Membros.
  - s: Ulrike Lunacek, Jag vill be dig <v>räkna</v> <p>upp</p> de medlemsstater i
      unionen vars konstitution innehåller en ombudsman eller kommissarie för framtida
      generationers rättigheter som institution.
    t: Senhora Deputada Lunacek, gostaria de lhe pedir para <a>enumerar</a> os Estados-Membros
      da União Europeia com Constituições que contemplam a criação de um provedor
      ou comissário para os direitos das gerações futuras.
  - s: Alexander Alvaro, jag vill fråga dig om du är medveten om att det i den tidigare
      gällande ungerska författningen räknades upp 27 lagar som endast kunde ändras
      med två tredjedelars majoritet, medan det i den nya konstitutionen endast <v>räknas</v>
      <p>upp</p> 26 lagar.
    t: Senhor Deputado Alvaro, gostaria de lhe perguntar se tem conhecimento de que
      a anterior Constituição da Hungria especificava 27 leis que só podiam ser alteradas
      por maioria de dois terços, enquanto a nova Constituição <a>enumera</a> apenas
      26.
  - s: Det finns dock vissa uppgifter som måste utföras där det, enligt min uppfattning,
      fortfarande råder brister, och det gör inte säkerhetsstrategin sämre att vi
      <v>räknar</v> <p>upp</p> dessa saker.
    t: E não é por <a>enumerarmos</a> estes aspectos que a Estratégia Europeia de
      Segurança irá perder qualidade.
  - s: Talmannen skänkte mig talartid såtillvida att han redan har <v>räknat</v> <p>upp</p>
      de nämnda yrkena.
    t: Neste aspecto, o senhor Presidente poupou o meu tempo de uso da palavra ao
      <a>enumerar</a> todas as profissões mencionadas.
  - s: Hela paletten med diskriminering av kvinnor i alla kulturkretsar skall här
      inte <v>räknas</v> <p>upp</p> än en gång.
    t: Não pretendo, aqui, <a>enumerar</a> todos os tipos de desvantagens vividos
      pelas mulheres dos diversos círculos culturais.
  - s: Jag vill här inte <v>räkna</v> <p>upp</p> alla hemskheter, kränkningar av de
      mänskliga rättigheterna och våldsdåden.
    t: Não vou agora <a>enumerar</a> todas as crueldades, todas as violações dos direitos
      humanos, todas as brutalidades que foram cometidas, pois já muita coisa se disse
      a seu respeito.
  - s: Jag vill relativt kort <v>räkna</v> <p>upp</p> och tala om några väsentliga
      utvecklingsproblem, som gäller för alla målområden, väl att märka alla tyska
      målområden, och naturligtvis bara stickprovsartat.
    t: Passaria agora, muito rapidamente e sob a forma de tópicos, a <a>enumerar</a>
      e abordar alguns problemas de desenvolvimento presentes em todas as regiões
      abrangidas pelos vários objectivos, isto é, em todas as regiões de objectivo
      alemãs.
  - s: Snarare än att <v>räkna</v> <p>upp</p> en lång lista över institutionella reformer
      skulle det enligt min åsikt ha varit bättre att enbart inrikta sig på de reformer
      som är verkliga förutsättningar för all vidare utvidgning.
    t: Mais do que <a>enumerar</a> uma longa lista de reformas institucionais teria
      sido preferível, na minha opinião, concentrarmo-nos apenas nas reformas que
      constituem verdadeiros pré-requisitos para qualquer novo alargamento.
  - s: Resolutionen blir sedan löjlig när man välkomnar en strukturerad dialog mellan
      EU och Kina om de mänskliga rättigheterna efter att ha <v>räknat</v> <p>upp</p>
      en beklaglig mängd brott mot dessa rättigheter och ställt de vanliga kraven.
    t: A resolução torna-se, além disso, ridícula quando, depois de <a>enumerar</a>
      uma lamentável série de violações e de fazer as habituais exortações, se congratula
      com o facto de existir um diálogo estruturado entre a UE e a China sobre os
      direitos humanos.
  - s: När jag <v>räknar</v> <p>upp</p> dessa beståndsdelar, rör jag mig fortfarande
      inom det område, där vi har avsevärda gemensamma åsikter.
    t: Ao <a>enumerar</a> estes elementos, estou a pisar terreno que é, em grande
      medida, comum a todos nós.
  - s: Jag känner till att inte alla medel som vi disponerar <v>räknas</v> <p>upp</p>
      och att vi skulle kunna lägga till andra.
    t: Sei que não estão <a>enumerados</a> todos os instrumentos de que dispomos e
      que podem ser acrescentados.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ännu fler punkter, men avslutar här
      och uppmanar kommissionen att noga uppmärksamma utvecklingen inom dessa områden.
    t: Podia <a>enumerar</a> ainda mais pontos mas fico-me por aqui e apelo à Comissão
      para que preste uma atenção mais rigorosa ao progresso que possa ser feito nestes
      domínios.
  - s: Direktivet, som det ser ut nu, är dock bara tillämpligt på de direktiv som
      <v>räknas</v> <p>upp</p> i bilaga 1 och det finns ett antal direktiv som de
      skulle ha velat se falla inom ramen för det här direktivet, t.ex. säkerhet för
      leksaker, lågspänningsgasapparatur och personlig skyddsutrustning.
    t: No entanto, a directiva, na sua versão actual, só se aplica às directivas <a>enumeradas</a>
      no anexo 1 e há uma série de directivas que aquela organização gostaria de ver
      abrangidas pela presente directiva, como, por exemplo, as directivas relativas
      à segurança dos brinquedos, aos aparelhos a gás de baixa tensão e ao equipamento
      de protecção pessoal.
  - s: Så bortsett från alla de andra svårigheterna som föredraganden belyste - jag
      har inte tid att <v>räkna</v> <p>upp</p> dem - verkar det som om vi i Irland
      inte har den rättsliga säkerheten för att införa detta direktiv fullt ut.
    t: Assim, para lá de todas as demais dificuldades salientadas pela relatora -
      e que não me é possível <a>enumerar</a> por falta de tempo - parece que nós,
      na Irlanda, não assegurámos as condições de certeza jurídica necessárias a uma
      aplicação plena da presente directiva .
  - s: Tillåt mig att helt kort <v>räkna</v> <p>upp</p> de förbättringar som har uppnåtts.
    t: 'Permitam-me <a>enumerar</a> sucintamente as melhorias alcançadas:'
  - s: 'Fördelarna kan säkert snabbt <v>räknas</v> <p>upp</p>:'
    t: 'As vantagens podem ser rapidamente <a>enumeradas</a>:'
  - s: det finns all anledning att hjälpa vederbörligen erkända asylsökande som befinner
      sig i en legal situation, men det förhåller sig på ett helt annat sätt med de
      många kategorier som <v>räknas</v> <p>upp</p> i betänkandet - personer vars
      ärende är under handläggning, flyktingar med tillfälligt skydd eller personer
      som nekas flyktingstatus och som riskerar att sändas tillbaka - för vilka betänkandet
      föreskriver ett identiskt stöd.
    t: para sermos claros, se se justifica plenamente ajudar os requerentes de asilo
      devidamente reconhecidos e em situação regular, o mesmo não se passa com numerosas
      categorias <a>enumeradas</a> no relatório requerentes com pedidos de asilo em
      análise, sob regime de protecção temporária, sem direito ao estatuto de refugiados
      e sob ameaça de expulsão, para as quais este relatório prevê uma assistência
      idêntica.
  - s: Jag vill <v>räkna</v> <p>upp</p> dessa bidrag.
    t: Gostaria de <a>enumerar</a> esses contributos.
  - s: 'Varje gång vi diskuterar de fattiga ländernas problem <v>räknar</v> vi <p>upp</p>
      de vanliga siffrorna, jag skulle nästan kunna säga att vi gör det rituellt:'
    t: 'Senhor Presidente, sempre que debatemos a questão dos países pobres <a>enumeramos</a>
      os habituais números, diria rituais:'
  - s: 'Jag <v>räknade</v> <p>upp</p> dem i slutet av mitt förra anförande och vill
      nu upprepa dem. Europeiska unionens syfte är att sända ett budskap för att värna
      om sina värden, vilka jag räknade upp förut:'
    t: Já as <a>enumerei</a> e gostaria de voltar a repeti-las.
  - s: 'Jag har hört många frågor <v>räknas</v> <p>upp</p>, alla mycket problematiska:'
    t: 'Ouvi <a>enumerar</a> muitos temas, todos muito problemáticos:'
  - s: Det skulle ta mycket lång tid att <v>räkna</v> <p>upp</p> alla fall där domar
      från islamiska domstolar i andra länder i Mellanöstern har verkställts, där
      fruktansvärda kränkningar av de mänskliga rättigheterna och särskilt kvinnornas
      rättigheter sker.
    t: O tempo seria pouco para <a>enumerar</a> os casos de aplicação de sentenças
      de tribunais islâmicos noutros países do Médio Oriente onde são cometidas autênticas
      violações dos direitos humanos, em particular, dos direitos das mulheres.
  - s: Vi vill se särskilda åtaganden och jag vill <v>räkna</v> <p>upp</p> dessa ett
      efter ett.
    t: Queremos compromissos explícitos, e gostaria de os <a>enumerar</a> um a um.
  - s: Vid Europeiska rådets toppmöte i Tammerfors <v>räknade</v> man <p>upp</p> de
      sektorer där ett sådant närmande har visat sig vara nödvändigt.
    t: O Conselho Europeu de Tampere <a>enumerou</a> os sectores em que essa aproximação
      se revela necessária.
  - s: Låt mig <v>räkna</v> <p>upp</p> en del av det som vi har säkrat när det rör
      hamnstatskontroll.
    t: É meu desejo <a>enumerar</a> alguns dos êxitos alcançados no que respeita à
      inspecção pelo Estado do porto.
  - s: Jag vill inte än en gång <v>räkna</v> <p>upp</p> de viktiga problem som rymdindustrin
      har att befatta sig med.
    t: Não vou <a>enumerar</a> mais uma vez os importantes problemas com que a indústria
      aeroespacial tem de se defrontar.
  - s: Till det resolutionsförslag som ni kommer att rösta om i morgon, värderade
      kolleger, hör en bilaga, ett arbetsdokument, i vilket de punkter <v>räknas</v>
      <p>upp</p> som kräver ett förtydligande från kommissionens sida, så att det
      parlament som tillträder efter valen i juni kan bevilja ansvarsfrihet för år
      1997.
    t: A proposta de resolução que amanhã sereis chamados a votar, caros colegas,
      tem em anexo um documento de trabalho que <a>enumera</a> os pontos que precisam
      de ser esclarecidos por parte da Comissão, a fim de permitir que o Parlamento
      que irá sair das eleições de Junho possa dar quitação pelo exercício de 1997.
  - s: En huvudinvändning jag skulle göra emot betänkandet är att det vill sopa undan
      alla livets aspekter i samhället, <v>räkna</v> <p>upp</p> alla situationer,
      lägga till alla tänkbara fall.
    t: Uma das críticas fundamentais que faria a este relatório é o de pretender ignorar
      todos os aspectos da vida em sociedade, <a>enumerar</a> todas as situações,
      adicionar todas as possibilidades.
  - s: Det befattar sig inte med konkreta kränkningar av mänskliga rättigheter, utan
      <v>räknar</v> <p>upp</p> politiska krav.
    t: ele não trata de violações concretas de direitos humanos, apenas <a>enumera</a>
      exigências políticas.
  - s: Det går inte att <v>räkna</v> <p>upp</p> alla de länder som är aktuella.
    t: Não se podem <a>enumerar</a> todos os países em causa.
  - s: Jag tänker emellertid inte <v>räkna</v> <p>upp</p> dem heller.
    t: Tal como todas as outras Presidências, a do Reino Unido teve os seus êxitos
      e as suas falhas, mas não tenciono <a>enumerar</a> uns e outras.
  - s: Genom att upprepa egentligen självklara ansträngningar och vår egen kammares
      ofta till perfektionism gränsande bemödanden, genom att <v>räkna</v> <p>upp</p>
      alla någonsin tänkbara krav gör enligt min mening varken ett betänkande effektivare
      eller våra gemensamma frågor trovärdigare.
    t: A repetição de exigências já em si evidentes e o esforço da nossa própria câmara
      - que frequentemente se aproxima da perfeição - para <a>enumerar</a> todas as
      exigências possíveis e imagináveis não torna, a meu ver, um relatório mais eficaz,
      nem o nosso objectivo comum mais credível.
  - s: Kort sagt, mot den bakgrunden anser jag att detta är ett utomordentligt bra
      förslag, och det är viktigt att ännu en gång omjustera och jämföra konkurrensreglerna
      i allmänhet med det vi vill med socialpolitiken - jag tänker exempelvis på tjänster
      av allmänt intresse, och jag kan <v>räkna</v> <p>upp</p> ytterligare ett par.
    t: Em suma, contra este pano de fundo, penso tratar-se de uma excelente proposta
      que julgo ser importante para que as regras de concorrência em geral - e estou
      a pensar, por exemplo, nos serviços de interesse geral, que poderia aqui <a>enumerar</a>
      - sejam revistas e examinadas à luz das metas que queremos alcançar com a política
      social.
  - s: Claude Turmes <v>räknade</v> <p>upp</p> alla våra övertygande argument som
      talar för att det bör investeras i förnybar energi.
    t: O senhor deputado Turmes <a>enumerou</a> todos os argumentos convincentes que
      apresentámos a favor da necessidade de investir nas energias renováveis.
  - s: 'Kommissionen <v>räknar</v> också <p>upp</p> ett antal kriterier som ramprogrammet
      inspirerats av:'
    t: 'De facto, um dos elementos mais significativos deste programa é, em minha
      opinião, que, ao contrário dos precedentes, ele não se centra exclusivamente
      na tecnologia, mas nos problemas, <a>enumerando</a> a Comissão um certo número
      de critérios nos quais o programa-quadro se inspira:'
  - s: Här har vi att göra med hundratusentals människor, vars rättigheter man har
      kränkt flera gånger om - jag behöver inte <v>räkna</v> <p>upp</p> allt här igen
      - och det i en del av Europa, som många turister tidigare reste till.
    t: No caso em apreço, estamos a falar de centenas de milhares de pessoas, cujos
      direitos têm sido sistematica e continuamente violados - não é preciso <a>enumerar</a>
      novamente as atrocidades - isto numa parte da Europa que chegou a ter tantos
      turistas.
  - s: Vi stöder därför med kraft föredragandens krav på utarbetandet av en grönbok
      och en handlingsplan, vars olika detaljer jag inte tänker <v>räkna</v> <p>upp</p>,
      eftersom de redan ingår i betänkandet.
    t: Apoiamos, portanto, vivamente os pedidos da relatora no sentido da elaboração
      de um Livro Verde e de um plano de acção, cujos elementos não irei <a>enumerar</a>,
      dado já estarem contidos no relatório.
  - s: hur bra de än är, och vi kan tacka våra föredraganden, nöjer de sig med att
      <v>räkna</v> <p>upp</p> det stora antal fall där de grundläggande rättigheterna
      inger oro.
    t: por muito bons que sejam, e podemos agradecer esse facto aos relatores, contentamse
      em <a>enumerar</a> os numerosos casos em que os direitos fundamentais inspiram
      preocupações.
  - s: Man <v>räknar</v> också <p>upp</p> de evenemang som arrangerats inom ramen
      för denna debatt i Regionkommittén.
    t: <a>Enumera</a> também as manifestações organizadas, no quadro deste debate,
      pelo Comité das Regiões.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dessa här, eftersom de finns tydligt
      uppställda i betänkandet.
    t: Não os vou <a>enumerar</a> aqui, visto que estão claramente identificados no
      relatório.
  - s: Först av allt skall jag motstå frestelsen att <v>räkna</v> <p>upp</p> alla
      stationer på västkustens huvudlinje i min valkrets och även på trans-Pennine-linjen.
    t: Senhor Presidente, antes de mais nada, resistirei à tentação de <a>enumerar</a>
      todas as estações da linha da costa ocidental, no meu círculo eleitoral, ou
      ainda da rota dos trans-Peninos.
  - s: Efter att ha <v>räknat</v> <p>upp</p> dessa grundläggande punkter där unionen
      är överens, måste vi emellertid erkänna att Europeiska unionen befinner sig
      i ett mycket känsligt skede av sin historia.
    t: <a>Enumerados</a> estes pontos fundamentais sobre os quais a União está de
      acordo, temos de admitir que a União Europeia vive um momento muito delicado
      da sua existência.
  - s: Det är också glädjande att Europols verksamhetsområde utvidgas till alla former
      av allvarlig internationell brottslighet, vilka <v>räknas</v> <p>upp</p> i bilagan
      till respektive konvention, vilket leder till en ökad effektivitet av samarbetet
      inom ramen för Europolkonventionen.
    t: Por outro lado é igualmente de aplaudir o alargamento do campo de acção da
      Europol a todas as formas graves de criminalidade internacional, <a>enumeradas</a>
      no anexo da respectiva convenção, o que contribuirá para aumentar a eficácia
      da cooperação no âmbito da convenção Europol.
  - s: Till att börja med antagande av gemensamma miniminormer inom de områden som
      <v>räknas</v> <p>upp</p> i artikel 63 i fördraget, och sedan utformning av ett
      gemensamt förfarande och en gemensam stadga för människor som omfattas av internationellt
      skydd.
    t: Em primeiro lugar, a adopção de normas mínimas comuns relativamente às matérias
      <a>enumeradas</a> no artigo 63º do Tratado e, em seguida, a definição de um
      procedimento comum e de um estatuto uniforme para as pessoas sob protecção internacional.
  - s: För det andra måste man komma med det kritiska påpekandet att trots all betydelse
      av år 1999 så är den elfte rapporten en årsrapport och inte någon varuhuskatalog,
      där alla sorger och problem i unionen i det förflutna, i nuet och i framtiden
      åter måste <v>räknas</v> <p>upp</p>.
    t: apesar da importância do ano 1999, o décimo-primeiro relatório é um relatório
      anual e não um catálogo de grande armazém, no qual se devem voltar a <a>enumerar</a>
      todas as preocupações e problemas passados, presentes e futuros da União.
  - s: Om vi mot denna bakgrund reflekterar över hur partnerskapsavtalen nu borde
      utformas uppstår de verkliga behoven på de områden där Ukraina fortfarande har
      de problem som jag <v>räknat</v> <p>upp</p>.
    t: Se, com este pano de fundo, perguntarmos como deveriam agora ser configurados
      os acordos de parceria, as necessidades reais aparecem nas áreas em que a Ucrânia
      ainda tem as dificuldades que <a>enumerei</a>.
  - s: Vissa fakta, som här flera gånger har <v>räknats</v> <p>upp</p>, gör att en
      sådan prognos tycks förhastad.
    t: Alguns factos que já foram aqui <a>enumerados</a> por várias vezes fazem parecer
      prematura uma previsão nesse sentido.
  - s: Det jag vill betona utöver politiska åsiktsskillnader när det gäller den gemensamma
      resolution som vi föreslår är att vi <v>räknar</v> <p>upp</p> nya, specifika
      och tragiska uppgifter som åskådliggör det drama som pågår inför våra ögon i
      detta land.
    t: O que gostaria de salientar na resolução comum que propomos, para além de todas
      as divisões políticas, é que <a>enumeramos</a> factos novos, específicos e trágicos
      que ilustram o drama a que assistimos neste país.
  - s: Det drabbar alla som direkt utsätts för antingen användning av dåligt behandlat
      blod, som ofta är smittat och överförs, osäkert sex eller felaktig användning
      av nålar för att bara <v>räkna</v> <p>upp</p> några exempel.
    t: Eles afectam seja quem for, desde que se torne vulnerável, seja através da
      utilização de sangue que não é devidamente tratado, que muitas das vezes está
      contaminado e é passado a outros, seja através de sexo não seguro e do uso indevido
      de agulhas, isto para <a>enumerar</a> apenas alguns exemplos.
  - s: Målsättningen i Durban var att upprätta en förteckning över en hel rad världsomspännande
      instrument, upprätta ett åtföljande dokument, utarbeta nya strategier för att
      bekämpa rasismen liksom handlingsprogram - som ni <v>räknade</v> <p>upp</p>,
      herr minister -, som staterna kan använda för att, beroende på subsidiariteten
      som är nyckeln i frågan, kunna kämpa mot rasismen och diskrimineringen.
    t: O objectivo de Durban é proceder ao levantamento de uma série de instrumentos
      mundiais, criar uma guia de marcha, elaborar novas estratégias de luta contra
      o racismo, assim como programas de acção - que o Senhor Ministro <a>enumerou</a>
      -, nos quais os Estados possam basear-se para, por intermédio da subsidiariedade,
      que é a chave nesta matéria, lutarem contra o racismo e a discriminação.
  - s: 'I punkt 6 i vår resolution har vi <v>räknat</v> <p>upp</p> de frågor som man
      i ett sådant sammanhang till exempel kunde diskutera gemensamt vid en tidig
      tidpunkt, nämligen:'
    t: O nº 6 da nossa resolução <a>enumera</a> as questões que poderíamos discutir
      logo numa fase inicial de tais missões, nomeadamente, com que mandato e com
      que objectivos é empreendida a missão;
  - s: Det har lett till ett uttalande från kommissionen där alla åtgärder <v>räknas</v>
      <p>upp</p> som måste vidtas de närmaste åren.
    t: Isto resultou numa declaração da Comissão que <a>enumera</a> todas as medidas
      a serem adoptadas nos próximos anos.
  - s: De höll ett möte förra måndagen, övervägde allt detta, använde sin egen erfarenhet
      på materialet och upprättade en rapport som praktiskt taget <v>räknade</v> <p>upp</p>
      alla aktuella problem och aspekter, faror, risker och för och mot argument avseende
      BSE.
    t: Seguidamente, reuniram-se na passada segunda-feira, apreciaram tudo o que lhes
      tinha sido apresentado e, fazendo uso da sua própria experiência, elaboraram
      um relatório que, na realidade, <a>enumerava</a> todas as questões envolvidas
      e os aspectos, os perigos, os riscos e os prós e contras das discussões relativas
      à BSE.
  - s: Jag tänker naturligtvis inte <v>räkna</v> <p>upp</p> alla de punkter som föredraganden
      redan nämnt.
    t: Como é evidente, não vou voltar a <a>enumerar</a> os pontos já referidos pelo
      relator.
  - s: Det skulle ta för lång tid att <v>räkna</v> <p>upp</p> de fem resolutionsförslag
      genom vilka budgetkontrollutskottet erbjuder ett yttrande i mitt namn.
    t: Seria demasiado moroso <a>enumerar</a> as cinco resoluções sobre as quais a
      Comissão dos Orçamentos apresenta pareceres em meu nome.
  - s: Jag tycker inte att det nu är lämpligt att <v>räkna</v> <p>upp</p> det avbräck
      det svartarbete som inte redovisas innebär för statskassan och för de som utför
      det, genom sin egen otrygga situation, liksom för övriga arbetsgivare, konkurrenter
      eller ej och för samhället i allmänhet.
    t: Creio que este não é o momento adequado para <a>enumerar</a> os prejuízos causados
      pelo trabalho não declarado aos cofres públicos e para quem o executa, pela
      situação de insegurança em que incorrem, bem como para os restantes empregadores,
      concorrentes ou não, e para a sociedade em geral.
  - s: Vi gläds därför för det första åt att denna attityd begripits och accepterats
      av föredragande Zimmerling, inte bara när det gäller problemet med tidsfristen
      utan även när det gäller många andra problem, de som han <v>räknat</v> <p>upp</p>
      här i kväll.
    t: Congratulamo-nos, portanto, com o facto de esta atitude ter sido compreendida
      e partilhada pelo relator, o senhor deputado Zimmerling, não só no que se refere
      ao problema do prazo, mas também no que respeita a muitos outros problemas,
      que esta noite <a>enumerou</a>.
  - s: Man skulle kunna <v>räkna</v> <p>upp</p> ännu fler, men andra talare har redan
      sagt tillräckligt mycket om detta.
    t: Poderia ainda <a>enumerar</a> outras, pois outros interlocutores já falaram
      delas sobejamente.
  - s: för det andra, att i hög grad återspegla Europaparlamentets ståndpunkt från
      den första behandlingen - Simpson <v>räknade</v> <p>upp</p> parlamentets fem
      krav, av vilka han sade att fyra och ett halvt hade uppfyllts -, och för det
      tredje, att vinna allmänt stöd från berörda parter inom industrin, omfattande
      enhälligt stöd från de femton före detta monopoloperatörerna.
    t: em segundo lugar, reflectir de forma ampla a posição do Parlamento Europeu
      resultante da primeira leitura - o senhor deputado Simpson <a>enumerou</a> cinco
      pedidos, quatro e meio dos quais, segundo referiu, foram conseguidos pelo Parlamento;
