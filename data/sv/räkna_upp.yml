  - s: Det går inte att <v>räkna</v> <p>upp</p> alla de länder som är aktuella.
    t: On ne peut <a>citer</a> toutes les causes et tous les pays.
  - s: Jag behöver inte <v>räkna</v> <p>upp</p> de exempel som har visat oss, både
      före och efter undertecknandet av Lissabonfördraget i december 2009, hur viktigt
