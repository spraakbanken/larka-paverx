      innebär kontroller av fler än 10 000 kemiska ämnen och förslag om utbyte av
      de ämnen som förorsakar flest problem.
    t: Parmi d’autres - impossible de les <a>citer</a> toutes ici -, la nouvelle législation
      sur la qualité de l’air ambiant - qui doit beaucoup à votre énergie, Monsieur
      le Commissaire -, le paquet Pesticides, sur le point d’aboutir, et puis bien
