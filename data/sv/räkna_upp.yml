    t: This report goes beyond merely <a>listing</a> the changes the Commission has
      noted and which it suggests other institutions consider, though these should
      be borne in mind.
  - s: Det befattar sig inte med konkreta kränkningar av mänskliga rättigheter, utan
      <v>räknar</v> <p>upp</p> politiska krav.
    t: it does not deal with specific human rights violations, but <a>lists</a> political
      demands.
  - s: Jag ska inte <v>räkna</v> <p>upp</p> dem nu;
    t: I am not going to <a>list</a> them here, they are well known.
  - s: Under punkt 11 <v>räknas</v> bland de antagna ändringsförslagen <p>upp</p>
      ändringsförslag 19, som har ett tillägg till punkt 19 i förslaget till resolution.
    t: Amendment No 19 is <a>listed</a> with the amendments adopted under item 11.
  - s: Det går inte att <v>räkna</v> <p>upp</p> alla de länder som är aktuella.
    t: It would be impossible to <a>list</a> all the countries involved.
  - s: Man <v>räknar</v> faktiskt <p>upp</p> hundar, katter, tropiska prydnadsfiskar,
