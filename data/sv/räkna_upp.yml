  - s: Lissabonstrategin är naturligtvis mer än det jag har <v>räknat</v> <p>upp</p>
      hittills.
    t: Lisbon is, of course, more than the sum total I <a>listed</a> so far.
  - s: Jag vill <v>räkna</v> <p>upp</p> dessa bidrag.
    t: I should like to <a>list</a> these contributions.
