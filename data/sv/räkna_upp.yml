    t: The rapporteur <a>lists</a> the various positions adopted by the Council and
      the Commission since that time, confirming Turkey’s ’European vocation’ and
      its ’eligibility’ for membership of the European Union.
  - s: Om vi vidtar åtgärder på de områden som jag här har <v>räknat</v> <p>upp</p>
      hoppas jag att 20 miljoner småföretag kommer att kunna verka effektivt och fritt
      på den europeiska inre marknaden.
    t: If we introduce measures in the areas I have <a>listed</a>, I hope that 20
      million small enterprises will be able to function effectively and freely in
      the European Single Market.
  - s: Låt oss erinra om att programmet inte inriktas mot att direkt bekämpa utsläpp
      av förorenande ämnen utan snarare på att göra en sammanställning över den aktuella
      kunskapen genom att samla in alla uppgifter om miljörelaterade sjukdomar och
      <v>räkna</v> <p>upp</p> de förorenande ämnena med hänsyn till förebyggande åtgärder.
    t: I would point out that the purpose of this programme is not to take direct
      action to combat the emission of pollutants, but to review existing knowledge
      by collecting all available data on pollution-related diseases and to <a>list</a>
      the pollutants concerned with a view to planning preventive action.
  - s: Ni <v>räknade</v> precis <p>upp</p> de åtgärder som ni har vidtagit under de
      senaste nio månaderna.
    t: Just now, you <a>listed</a> the measures you have taken in the past nine months.
  - s: Det finns dock vissa uppgifter som måste utföras där det, enligt min uppfattning,
      fortfarande råder brister, och det gör inte säkerhetsstrategin sämre att vi
      <v>räknar</v> <p>upp</p> dessa saker.
    t: However, there are some tasks that still have to be undertaken and where, in
      my opinion, there are still deficits, and it does not make the Security Strategy
      any poorer if we <a>list</a> these points.
  - s: 'När jag nu <v>räknar</v> <p>upp</p> all dessa faktorer som vi har stött på
      i vår undersökning, så upptäcker ni att många av dem:'
