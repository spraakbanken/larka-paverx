      propiedad y el ejercicio de las libertades o los derechos fundamentales, <a>enumerados</a>
      en el informe, entre los que cabe mencionar el derecho a la privacidad, la protección
      de los datos personales y el derecho a participar en la sociedad de la información.
  - s: 'Jag vill <v>räkna</v> <p>upp</p> några av dem:'
    t: 'Me gustaría <a>enumerar</a> algunas de ellas a modo de ejemplo:'
  - s: Den rätta platsen för diskussioner om policy är inte så mycket i den fysiska
      planeringen av butiker eller flygplatser eller något annat objekt som <v>räknas</v>
      <p>upp</p> i betänkandet om MKB som överlämnats av Lannoye.
    t: El lugar idóneo para el debate normativo no es tanto una investigación en materia
      de ordenación territorial sobre la construcción de un centro comercial o de
      un aeropuerto o cualquiera de los demás casos <a>enumerados</a> en el informe
      sobre las evaluaciones de las repercusiones medioambientales preparado por el
      Sr. Lannoye.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> de områden inom energisektorn där
      man skulle kunna uppnå betydande förbättringar när det gäller koldioxidutsläppen.
    t: No voy a <a>enumerar</a> los ámbitos del sector energético en los que se pueden
      lograr mejoras sustanciales con respecto a las emisiones de CO2.
  - s: Den utgör ett svar på verkliga krav, de som jag just <v>räknat</v> <p>upp</p>.
    t: Constituye una respuesta a verdaderas exigencias, las que acabo de <a>enumerar</a>.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: Es necesario tener ante todo la seguridad de que estas medidas se incluirán
      en el tiempo, ya que nuestros obstáculos, <a>enumerados</a> en el párrafo 2º
      del artículo 299 —el alejamiento, la insularidad, la escasa superficie, el clima
      difícil—, no van a desaparecer.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> alla, men jag vill lyfta fram några.
    t: No puedo <a>enumerarlos</a>, pero permítanme mencionar algunos a modo de ejemplo.
  - s: Våra kolleger har korrekt <v>räknat</v> <p>upp</p> de problem som orsakas av
      den enorma mängd minor som blir kvar, ofta i åratal, efter konflikter världen
      över.
    t: Señor Presidente, nuestros colegas diputados han <a>enumerado</a> con acierto
      los problemas que causa el enorme número de minas abandonadas, en ocasiones
      durante años, tras los conflictos en todo el mundo.
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: combatir la discriminación o el trato desigual de los ciudadanos por las causas
      <a>enumeradas</a> en el mismo.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: En el comentario el ponente <a>enumera</a> cuatro «criterios esenciales» con
      los que la política europea debe cumplir por lo que respecta a la exportación
      de armamento.
  - s: Eftervärldens bedömning av oss som en generation europeiska politiker kommer
      inte att bero av vad ni har <v>räknat</v> <p>upp</p> som en lista på framgångar,
      utan av om vi lyckas utföra den historiska uppgiften i vår tid i unionen, nämligen
      utvidgningen mot öst, Europas återförening efter ett århundrade av europeiska
      inbördeskrig.
    t: El juicio de la posteridad sobre nosotros, como una generación de políticos
      europeos, no estará determinado por lo que usted ha <a>enumerado</a> como lista
      de éxitos, sino que estará determinado por el hecho de si hemos logrado cumplir
      la tarea histórica de nuestro tiempo en la Unión, en concreto, la ampliación
      hacia el este, la reunificación de Europa después de un siglo de guerras civiles
      europeas.
  - s: 'Vid den aktuella utfrågningen var 150 personer närvarande och de företrädde
      alla berörda parter, och ur informationssynpunkt kan det vara lika bra att jag
      <v>räknar</v> <p>upp</p> dem:'
    t: La Comisión no decide unilateralmente en la votación, ya que en esta audiencia
      asistieron 150 personas, en representación de todos los sectores interesados,
      y precisamente para su información es bueno que los <a>enumere</a>.
  - s: När allt kommer omkring är ju de globala utmaningar jag just <v>räknat</v>
      <p>upp</p> också våra.
    t: Al fin y al cabo, estos desafíos globales que acabo de <a>enumerar</a> también
      son los nuestros.
  - s: Jag kan här inte <v>räkna</v> <p>upp</p> alla åtgärder, men som tyngdpunkter
      under år 2002 vill jag särskilt nämna antagandet av den nya budgetförordningen,
      utarbetandet och antagandet av genomförandebestämmelserna, även den nya budgetförordningen
      för EMF (Europeiska valutafonden) samt den nya budgetförordningen för de decentraliserade
      enheterna.
    t: Soy incapaz, en este momento, de <a>enumerar</a> todas las medidas, pero entre
      las prioridades para 2002 quisiera destacar la aprobación de un nuevo Reglamento
      Financiero y la elaboración y aprobación de las disposiciones de aplicación,
      además de los nuevos reglamentos financieros para el Fondo Europeo de Desarrollo
      y también para las agencias.
  - s: Jag skall inte <v>räkna</v> <p>upp</p> alla åtgärder som kommissionen har vidtagit
      eller föreskrivit.
    t: No voy a <a>enumerar</a> todas las medidas que la Comisión ha adoptado o tiene
      previsto adoptar.
  - s: Vad beträffar förordningen om identifiering och märkning ansåg rådet återigen
      på grundval av domstolens rättspraxis att det med hänsyn till fördragsbestämmelsernas
      nuvarande utformning är artikel 43 som är den lämpliga och tillräckliga rättsliga
      grunden, eftersom denna förordning berör produktion och saluföring av de jordbruksprodukter
      som <v>räknas</v> <p>upp</p> i bilaga 2 till fördraget och bidrar till uppfyllandet
      av vissa av de mål för den gemensamma jordbrukspolitiken som anges i artikel
      39.
    t: Con relación a este reglamento sobre la identificación y el etiquetado, el
      Consejo, basándose de nuevo en jurisprudencia del Tribunal de Justicia Europeo
      ha considerado que, en el actual estado de las disposiciones del Tratado, el
      artículo 43 era la base jurídica apropiada y suficiente, ya que este reglamento
      afecta a la producción y comercialización de productos agrícolas <a>enumerados</a>
      en el Anexo II del Tratado y que contribuye a la realización de algunos objetivos
      de la Política Agrícola Común enunciados en el artículo 39.
  - s: under den första ges anvisningar för att harmonisera rutiner och formaliteter
      som reglerar hur en anmälan om undersökning inom annan jurisdiktion skall gå
      till, under den andra <v>räknar</v> man <p>upp</p> en hel serie specifika krav
      som skall gälla för rättshjälpen och man anger de formaliteter och rutiner som
      skall tillämpas i samband med de olika formerna för rättshjälp, under den tredje
      rubriken, slutligen, beskrivs och kodifieras de olika sätt på vilka man kan
      och skall genomföra telefonavlyssning av medborgare som befinner sig i en annan
      medlemsstat än den som har ansvaret för en viss undersökning.
    t: en el segundo se <a>enumera</a> toda una serie de solicitudes específicas de
      asistencia judicial y se establecen los trámites y los procedimientos que deben
      cumplirse en relación con estas actuaciones de asistencia judicial;
  - s: Det kommer inte bara att vara till följd av bristande intresse, utan till följd
      av bristande prioritering, vid handläggningen av den transatlantiska relationen,
      som alla dessa frågor som vi hört <v>räknas</v> <p>upp</p> i dag, kan hamna
      längre ner på listan och inte få den uppmärksamhet de behöver om sex eller tolv
      månader.
    t: Si todas las cuestiones que hemos oído <a>enumerar</a> hoy descendieran en
      nuestra lista de prioridades y no recibiesen la atención dentro de seis meses
      o un año, no sería simplemente por falta de interés, sino por falta de prioridad
      al abordar la relación transatlántica.
  - s: Rådets resolution från den 20 juni 1995 om lägsta godtgabara garantier för
      asylförfaranden <v>räknar</v> i detalj <p>upp</p> de garantier som tillämpas
      vid granskning av en begäran om asyl.
    t: La resolución del Consejo de 20 de junio de 1995 sobre las garantías mínimas
      que deben acompañar a los procedimientos de asilo <a>enumera</a> detalladamente
      las garantías que deberán aplicarse en el examen de una solicitud de asilo.
  - s: De åtgärdsområden som <v>räknas</v> <p>upp</p> i kommissionens meddelande har
      likaså varit föremål för en allmänt överenskommelse.
    t: Los ámbitos de acción <a>enumerados</a> en la comunicación de la Comisión han
      sido también objeto de un acuerdo general.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> åtskilliga saker som skulle kunna
      göras från lagstiftarens sida och som utgör en avsevärd risk för utauktioneringen.
    t: Podría <a>enumerar</a> aquí muchos puntos que pueden venir aún por parte del
      legislativo y que representan un riesgo considerable para las licitaciones.
  - s: För närvarande är de villkor som han har <v>räknat</v> <p>upp</p> för en seriös
      debatt enligt min uppfattning inte uppfyllda, och det är därför som vi motsätter
      oss förslaget.
    t: En estos momentos no veo que se hayan cumplido las condiciones que él ha <a>enumerado</a>
      para justificar un debate serio, razón por la cual nos oponemos a la moción.
  - s: Jag skulle för utskottet för rättsliga frågor och medborgarrätt på nytt kunna
      <v>räkna</v> <p>upp</p> de slutsatser jag gjort där, men det skall jag inte
      göra.
    t: Presidente, en nombre de la Comisión de Asuntos Jurídicos y Derechos de los
      Ciudadanos podría <a>enumerar</a> de nuevo las conclusiones que he sacado, pero
      no lo haré.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ett tiotal av dessa, men ledamöterna
      känner till detta bättre än jag.
    t: Podría <a>enumerar</a> algunas decenas de ellos, pero Sus Señorías conocen
      esa materia mejor que yo.
  - s: Jag tänker på skattejämlikheten mellan alla ledamöter, vilken kan tillåta övergångsundantag
      men aldrig definitiva, i respekten för de rättigheter som har uppnåtts av ledamöterna
      angående pensioner under år av arbete inom och utanför detta parlament, eller
      i andra detaljfrågor som det inte är nödvändigt att <v>räkna</v> <p>upp</p>
      nu.
    t: en el respeto a los derechos adquiridos por los diputados en materia de pensiones
      en años de trabajo dentro y fuera de este Parlamento, o en otras cuestiones
      de detalle que no es necesario <a>enumerar</a> ahora.
  - s: Olyckorna beror inte bara på fartygens ålder och typ, de beror också på bristande
      kompetens hos redare och aktörer som tar till alla upptänkliga metoder för att
      skära ned på kostnaderna, vissa av dem har redan i tillräcklig grad <v>räknats</v>
      <p>upp</p> här, från bekvämlighetsflagg till hamnmyndigheters tolerans och klassificeringsorganens
      medbrottslighet.
    t: 'El origen de los accidentes no está solo en la edad y el tipo de buque, sino
      también en la falta de idoneidad de los armadores que recurren a todos los métodos
      disponibles para reducir los costos, algunos de los cuales ya han sido <a>enumerados</a>
      aquí suficientemente:'
  - s: Föredraganden <v>räknar</v> nu <p>upp</p> ett antal skäl för att agera utanför
      det egna landområdet.
    t: El ponente <a>enumera</a> ahora algunos motivos para actuar fuera del territorio
      propio.
  - s: Vi har hunnit enas om så många resolutioner att vi bara hänvisar till dem blockvis
      och inte längre <v>räknar</v> <p>upp</p> dem. Mitt sista anförande skulle egentligen
      kunna vara en bandupptagning för i grunden har ingenting ändrats.
    t: Hemos aprobado ya tantas resoluciones, que nos referimos a ellas de forma global
      y ni siquiera las <a>enumeramos</a> individualmente.
  - s: I egenskap av läkare vill jag också ta upp framstegen inom det medicinska området
      i och med att mycket specifika läkemedel släpps ut på marknaden i EU så att
      patienter med de sjukdomar som kommissionsledamoten <v>räknade</v> <p>upp</p>
      får behandling.
    t: Además, como médico quiero abordar el tema del progreso en medicina de los
      medicamentos altamente específicos que aparecen en el mercado europeo para tratar
      a los pacientes que sufren las enfermedades <a>enumeradas</a> por el Comisario.
  - s: Betänkandet är objektivt när det gäller detta, eftersom man å ena sidan poängterar
      det arbete som den kroatiska regeringen har lagt ner för att uppfylla EU:s krav,
      till exempel i fråga om de politiska kriterierna för anslutning, samtidigt som
      man å andra sidan <v>räknar</v> <p>upp</p> de problem som fortfarande måste
      lösas.
    t: El informe es objetivo por cuanto resalta, de una parte, los esfuerzos que
      el Gobierno croata ha realizado para cumplir los requisitos de la UE, por ejemplo,
      en relación a los criterios políticos para la adhesión, al tiempo que <a>enumera</a>
      los problemas que aún quedan por resolver.
  - s: Jag behöver inte än en gång punkt för punkt <v>räkna</v> <p>upp</p> de detaljer
      som redan nämnts.
    t: No será necesario que vuelva a <a>enumerar</a> punto por punto los detalles
      que ya se han citado.
  - s: 'Låt mig <v>räkna</v> <p>upp</p> de väsentliga ändringarna:'
    t: Permítanme que <a>enumere</a> las modificaciones esenciales.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dem nu, men jag vill dock nämna
      några av de punkter som har kommit upp under debattens gång.
    t: Aunque no voy a <a>enumerarlas</a>, sí quiero referirme a alguno de los puntos
      que se han suscitado a lo largo del debate.
  - s: För att gå vidare till de uppgifter jag nämnde, så anser jag att byråns roll
      i att övervaka de inre marknaderna för gas och el, att delta i utvecklingen
      av nätföreskrifter, att bidra till genomförandet av riktlinjerna om transeuropeiska
      energinät, att övervaka framstegen med genomförandet av projekt för att skapa
      ny sammanlänkningskapacitet, att kunna besluta om undantag från krav för investeringar
      i infrastruktur, att övervaka genomförandet av de tioårsplanerna för utveckling
      av nätet och att kunna utfärda yttranden och rekommendationer till systemansvariga
      för överföringssystem - tillsammans med andra aspekter som jag inte hinner <v>räkna</v>
      <p>upp</p> - kommer att ge byrån stora möjligheter att få igenom förändringar.
    t: Volviendo a los papeles que he mencionado, opino que el control de los mercados
      interiores del gas y la electricidad, la participación en el desarrollo de los
      códigos de la red, la contribución a la ejecución de las directrices sobre redes
      energéticas transeuropeas, el control de los avances en la ejecución de proyectos
      para crear una nueva función interconectora, la capacidad para decidir sobre
      las exenciones de los requisitos para inversiones en infraestructuras, el control
      de la ejecución de los planes de inversión en la red a diez años y la capacidad
      para emitir opiniones y recomendaciones a los TSO (junto con otros aspectos
      que no tengo tiempo de <a>enumerar</a>) ofrecerán a la Agencia numerosas oportunidades
      de provocar cambios.
  - s: Jag var imponerad av att ni åtminstone gav er in på försöket att <v>räkna</v>
      <p>upp</p> alla dessa decentraliserade myndigheter.
    t: Señor Presidente, estoy impresionado porque usted al menos ha intentado <a>enumerar</a>
      todas esas agencias descentralizadas.
  - s: Kanske menade han Amsterdamfördraget, där ett antal principer <v>räknas</v>
      <p>upp</p> i artikel 6 och i artikel 7 anges förfarandet för att fastställa
      om en medlemsstat gjort sig skyldig till grava och upprepade kränkningar av
      de principer som anges i artikel 6.
    t: Quizás se refería al Tratado de Amsterdam que en su artículo 6 <a>enumera</a>
      algunos principios y en su artículo 7 los procedimientos para constatar la existencia
      de una violación grave y persistente de un Estado miembro de los principios
      contemplados en el artículo 6.
  - s: Jag anser att man redan har tagit några små steg på vägen mot en normalitet,
      och man skulle åtminstone vilja <v>räkna</v> <p>upp</p> dem inom ramen för en
      sådan debatt.
    t: Lo que quiero decir es que ya se han dado algunos pequeños pasos hacia la normalización
      de la situación y creo que en un debate como el que estamos celebrando ahora
      es legítimo <a>enumerarlos</a>.
  - s: Jag vill än en gång <v>räkna</v> <p>upp</p> vad det redan finns av faktiska
      saker som vi kan glädja oss åt.
    t: Quiero <a>enumerar</a> una vez más los logros que se han obtenido a estas alturas
      y que son motivo de alegría.
- c: 7
  r: 4
  v: citar
  x:
  - s: Jag är tacksam mot Bart Staes för att han påpekade att en positiv revisionsförklaring
      skulle vara ett av resultaten av förbättringar i systemen för internrevision,
      och för att han <v>räknade</v> <p>upp</p> ett antal exempel.
    t: Le estoy muy agradecido al señor Staes por señalar que la emisión de una declaración
      de fiabilidad positiva sería uno de los resultados de la mejora de los sistemas
      de auditoría internos, así como por <a>citar</a> una serie de ejemplos;
  - s: Det drabbar alla som direkt utsätts för antingen användning av dåligt behandlat
      blod, som ofta är smittat och överförs, osäkert sex eller felaktig användning
      av nålar för att bara <v>räkna</v> <p>upp</p> några exempel.
    t: Afectan a cualquiera que se vuelva vulnerable, ya sea por el uso de sangre
      mal tratada que a menudo está contaminada y se emplea en transfusiones, por
      practicar sexo inseguro o por utilizar mal las jeringuillas, para <a>citar</a>
      solo algunos ejemplos.
  - s: Mont Blanc-tunneln är en av pusselbitarna, men det är inte den enda, och den
      trafik som har förflyttats från Mont Blanc-tunneln innebär utan tvivel att andra
      områden överbelastas - och jag kan <v>räkna</v> <p>upp</p> andra tunnlar som
      ni är mer bekanta med än jag är.
    t: El túnel del Mont Blanc es una de las piezas, pero no es la única, y el tráfico
      que se ha desplazado del túnel del Mont Blanc, indudablemente, está suponiendo
      una sobrecarga en otras zonas —y le puedo <a>citar</a> otros túneles que su
      Señoría conoce todavía mejor que yo.
  - s: Jag skall inte förolämpa er med att <v>räkna</v> <p>upp</p> de olika överenskommelser
      och fördrag som vi måste respektera och inte heller upprepa vår vilja att villkorslöst
      förankra stadgan om de grundläggande rättigheterna i våra europeiska samveten
      för att bekräfta de europeiska medborgarnas friheter och rättigheter.
    t: No voy a <a>citar</a> las distintas convenciones y tratados que debemos observar,
      ni creo que sea necesario afirmar nuestra voluntad de asentar la Carta de Derechos
      Fundamentales de forma incondicional en la conciencia europea con el fin de
      establecer los derechos y las libertades de estos ciudadanos europeos.
  - s: Jag tänker naturligtvis inte <v>räkna</v> <p>upp</p> alla de punkter som föredraganden
      redan nämnt.
    t: Obviamente, no volveré a <a>citar</a> los puntos que ha abordado ya el ponente.
  - s: Det är de länder som jag <v>räknade</v> <p>upp</p> och som möttes för några
      dagar sedan i Budapest för att komma fram till målen för strategin och klargöra
      den mer exakt, eftersom den ännu inte har fastställts tillräckligt tydligt.
    t: Como se ha señalado, este medio natural es algo intrínsecamente ligado a esa
      región, y esto va a estar claramente incluido —estoy convencido— en esa estrategia
      que deben liderar, esencialmente, aquellos países que la promueven, como son
      los que yo he <a>citado</a> y que se reunieron hace muy pocos días en Budapest
      para avanzar en la definición de objetivos y en una concreción más exacta de
      esa estrategia, aún no suficientemente definida.
  - s: 'Min uppmärksamhet i egenskap av invald utomeuropeisk fransman riktas naturligtvis
      mot det öde som drabbar de aktuella franska territorierna och regionala myndigheterna,
      vilka jag här med nöje skall <v>räkna</v> <p>upp</p>:'
    t: Mi atención, como diputada francesa de ultramar se centra naturalmente en la
      situación de los territorios y colectividades territoriales francesas afectadas,
      es decir, y me agrada <a>citarlas</a> aquí, Nueva Caledonia, Polinesia francesa,
      Tierras australes y antárticas francesas, Wallis y Futuna, Mayotte y Saint-Pierre
      y Miquelon.
- c: 6
