      medbrottslighet.
    t: Doch nicht nur Alter und Bauart von Schiffen sind für Unfälle verantwortlich,
      sondern auch eine mangelnde Eignung von Schiffseignern und Reedern, die sich
      aller erdenklichen Methoden bedienen, um die Kosten zu senken, und von denen
      einige ja schon mehrfach genannt <a>wurden</a>.
