    t: No meu relatório, começo por <a>enunciar</a> os possíveis efeitos causados
      nos homens para, em seguida, abordar os efeitos causados nas mulheres e nas
      crianças.
  - s: Detta gäller exempelvis - jag skulle kunna <v>räkna</v> <p>upp</p> hur många
      exempel som helst - de fördelar som idrotten kan medföra för medborgarna hälsa,
      för att integrera människor i vårt Europa och för kampen mot främlingsfientlighet.
    t: Temos de aproveitar o facto de 2004 ser o Ano Europeu da Educação pelo Desporto
      para mostrar aos europeus que, na União Europeia, também nos preocupamos com
      o desporto e damos uma grande importância, por exemplo - já que não pretendo
      <a>enunciar</a> uma lista interminável -, aos benefícios que o desporto pode
      trazer à saúde, à integração das pessoas na nossa Europa, e como forma de lutar
      contra a xenofobia.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: Na sua exposição de motivos, o relator <a>enuncia</a> quatro «critérios essenciais»
      que a política europeia no domínio da exportação de armas deve observar.
  - s: 'Tro mig, det är lätt att <v>räkna</v> <p>upp</p> målsättningar, men det är
      mycket svårt att förverkliga dem i ett politiskt sammanhang:'
    t: 'Acreditem que é muito fácil <a>enunciar</a> objectivos, mas, no actual contexto
      político, é muito difícil realizá-los:'
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> dem, men jag skulle vilja be alla att
      ta en titt på dem och stödja dem, annars kommer vi i slutändan få ett dokument
      som är alldeles för långt.
    t: Fiz compromissos em relação a 7 assuntos, que não irei <a>enunciar</a>, mas
      gostaria de pedir a todos que olhassem para eles e os apoiassem, sob pena de
      ficarmos com um documento demasiado extenso.
  - s: Hon har lagt fram utmärkta förslag på andra punkter, som hon själv <v>räknade</v>
      <p>upp</p> för en stund sedan, genom att påminna om att en demokratisering av
      AVS-länderna förutsätter en demokratisering av gemensamma institutioner och
      av utvecklingssamarbetet i allmänhet.
    t: Assim, votaremos com convicção a favor do relatório da senhora deputada Carlotti,
      que faz excelentes propostas sobre os outros pontos, como ela própria acabou
      de <a>enunciar</a> há pouco, recordando que a democratização nos países ACP
      passa por uma democratização das instituições conjuntas e da cooperação para
      o desenvolvimento em geral.
  - s: För att gå vidare till de uppgifter jag nämnde, så anser jag att byråns roll
      i att övervaka de inre marknaderna för gas och el, att delta i utvecklingen
      av nätföreskrifter, att bidra till genomförandet av riktlinjerna om transeuropeiska
      energinät, att övervaka framstegen med genomförandet av projekt för att skapa
      ny sammanlänkningskapacitet, att kunna besluta om undantag från krav för investeringar
      i infrastruktur, att övervaka genomförandet av de tioårsplanerna för utveckling
      av nätet och att kunna utfärda yttranden och rekommendationer till systemansvariga
      för överföringssystem - tillsammans med andra aspekter som jag inte hinner <v>räkna</v>
      <p>upp</p> - kommer att ge byrån stora möjligheter att få igenom förändringar.
    t: Voltando às funções que mencionei, creio que fiscalizar os mercados internos
      da electricidade e do gás, participar no desenvolvimento de códigos de rede,
      contribuir para a aplicação das orientações relativas às redes transeuropeias
      de energia, acompanhar os progressos na implementação de projectos destinados
      a criar capacidade de interligação, ter competência para decidir sobre isenções
      às exigências de investimentos em infra-estruturas, acompanhar a execução dos
      planos decenais de desenvolvimento da rede, e dispor de poderes para emitir
      pareceres e recomendações aos ORT - a par de outros aspectos que não tenho tempo
      de <a>enunciar</a> -, são, todas elas, funções que darão à Agência amplas oportunidades
      de criar mudança.
  - s: Kanske menade han Amsterdamfördraget, där ett antal principer <v>räknas</v>
      <p>upp</p> i artikel 6 och i artikel 7 anges förfarandet för att fastställa
      om en medlemsstat gjort sig skyldig till grava och upprepade kränkningar av
      de principer som anges i artikel 6.
    t: Talvez se referisse a Amesterdão que, no artigo 6º, <a>enuncia</a> alguns princípios
      e, no artigo 7º, os procedimentos, para constatar a existência de uma violação
      grave e persistente, por parte de um Estado-Membro, dos princípios consagrados
      no artigo 6º.
