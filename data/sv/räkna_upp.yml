en:
- c: 150
  r: 1
  v: list
  x:
  - s: Vi har just hört kommissionär Palacio i all korthet <v>räkna</v> <p>upp</p>
      dussintals av de ändringsförslag som kommissionen kan godta, och de som kommissionen
      rekommenderar oss att förkasta.
    t: We have just heard the Commissioner, Mrs de Palacio, briefly <a>listing</a>
      dozens of amendments that the Commission can accept and others it recommends
      that we reject.
  - s: Syftet med artikel 7.2 i ändringsförslag 10 är nämligen att <v>räkna</v> <p>upp</p>
      en grupp arter som fångas utanför kusterna på öppet hav eller nära ytan i mycket
      djupa vatten och som, när de återfinns i en fångst i ett bottenstående garn
      eller insnärjningsgarn, är ett tydligt tecken på att nätet i fråga är ett drivnät
      och inte ett bottensatt garn.
    t: In fact the rationale of Article 7(2) as mentioned in Amendment 10 is to <a>list</a>
      a group of species which are caught offshore in midwater, or close to the surface
      of very deep waters and which, when they occur in the catch of a bottom-set
      gillnet or entangling net, are clear signals that such a net is a drift net
      rather than a bottom-set net.
  - s: I betänkandet av utskottet för budgetkontroll <v>räknar</v> man <p>upp</p>
      flera oegentligheter, vilka ger en dyster bild av såväl kommissionens bokföringssystem
      som av oss.
    t: The report by the Committee on Budgetary Control <a>lists</a> numerous flaws,
      which give a gloomy picture of both the Commission’s accounting system and ourselves.
  - s: 'Jag skall här endast <v>räkna</v> <p>upp</p> några viktiga punkter:'
    t: I should like here just to <a>list</a> a few important points, as follows.
  - s: man skildrar en situation, men utan någon verklig insikt om orsakerna till
      dagens kris, man <v>räknar</v> <p>upp</p> vilka initiativ som krävs för att
      återvinna de ekonomiska aktörernas förtroende, men utan att kunna peka på något
      som till dags dato har haft denna effekt, och man har inte mycket att komma
      med för att mobilisera EU mot krisen.
    t: it <a>lists</a> the initiatives required to restore the confidence of economic
      operators without, however, having identified to date any evidence of this effect;
  - s: Vi bör lyssna noga på John Bowis, som i sitt anförande på ett mycket kunnigt
      sätt lyckades <v>räkna</v> <p>upp</p> de brister som finns.
    t: Commissioner, we should pay close attention to Mr Bowis’s speech, who managed
      to <a>list</a> the shortcomings very expertly.
  - s: Både kammarens talman och Hans-Gert Poettering har redan <v>räknat</v> <p>upp</p>
      ett antal milstolpar under er mandatperiod.
    t: Both the President of this House and Mr Poettering have already <a>listed</a>
      a number of milestones of your term of office.
  - s: Men som föredraganden Agustín Díaz de Mera García Consuegra tydligt har visat
      tror jag inte att de övriga länder som <v>räknas</v> <p>upp</p> bör tas med
      i den positiva förteckningen, eftersom det inte råder samma standard och villkor
      i dessa länder som i Taiwan.
    t: However, as the rapporteur Mr Díaz de Mera García Consuegra has amply demonstrated,
      I do not believe that the series of countries <a>listed</a> should be included
      on the positive list since, unlike Taiwan, these do not have the same standards
      and requirements.
  - s: Kan man oavbrutet, och i efterskott, <v>räkna</v> <p>upp</p> alla områden där
      vi är missnöjda, som skulle ha givit upphov till större reaktion från vår sida
      är fördraget antogs, när vi gav vårt politiska medgivande till Amsterdam?
    t: Firstly, can we continuously <a>list</a> after the event, so to speak, the
      litany of the causes of our dissatisfaction, which should have provoked a more
      vigorous reaction on our part when it was adopted, when we gave our political
      agreement to the Treaty of Amsterdam?
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Mr President, Mr Katiforis’s report has the virtue of having brought life,
      debate and controversy to a communication in which the European Commission limits
      itself to <a>listing</a> a series of good intentions, although recognising its
      inability to put these into practice.
  - s: 'Föredraganden <v>räknar</v> <p>upp</p> många sektorer där förbättringar kan
      göras:'
    t: 'The rapporteur <a>lists</a> many sectors where improvements can be made:'
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: For all these reasons and others that I cannot <a>list</a> here, this text
      does not seem to me to be worthy of the European Union as I conceive of it.
  - s: Vi <v>räknade</v> <p>upp</p> många brister.
    t: We <a>listed</a> many faults.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Mr Wijsenbeek, I am going to <a>list</a> all the groups which made the request,
      so that everything is quite clear.
  - s: Genom att <v>räkna</v> <p>upp</p> miljöbrott och motsvarande påföljder erbjuder
      kommissionens förslag till direktiv en konkret möjlighet för medlemsstater att
      tillämpa miljölagstiftningen symmetriskt, medan EU:s miljöpolitik för närvarande
      genomförs på ett oplanerat och asymmetriskt sätt.
    t: By <a>listing</a> environmental crimes and a corresponding list of sanctions,
      the Commission draft directive provides a concrete means by which Member States
      will be able to enforce environmental law in symmetry, since at present, EU
      environmental policy is implemented in an ad hoc and asymmetric fashion.
  - s: Det skulle däremot vara diskriminerande och skadligt för marknaden att av den
      anledningen märka alla kosmetiska doftämnen som <v>räknas</v> <p>upp</p> i bilaga
      2.
    t: It would be detrimental to the market and discriminatory, however, to label
      all the cosmetic fragrances <a>listed</a> in Annex 2 for this reason.
  - s: Behöver jag påminna er om att alla diskrimineringsgrunder som <v>räknas</v>
      <p>upp</p> i artikel 13 utan åtskillnad betraktas som likvärdiga?
    t: Do I need to remind you that all of the grounds for discrimination <a>listed</a>
      in Article 13 are regarded as equal, without distinction?
  - s: Vi måste också skapa ett tillräckligt skydd mot alla diskrimineringsgrunder
      som <v>räknas</v> <p>upp</p> i artikel 13 i fördraget.
    t: We must also achieve an adequate level of protection against all grounds for
      discrimination <a>listed</a> in Article 13 of the Treaty.
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
      över kommissionens meddelande, i vilket det <v>räknas</v> <p>upp</p> en stor
      mängd områden inom vilka det finns mer att göra.
    t: As far as energy efficiency is concerned - irrespective of whether or not the
      targets are binding - I am happy with the Commission’s communication, which
      <a>lists</a> a large number of areas where we can do more.
  - s: Jag måste betona att dessa anmärkningar görs utan att någon nationalitet eller
      politisk åskådning tas i beaktande, eller medlemskap i klubbar eller hemliga
      föreningar, men eftersom det under åren - och jag skulle kunna <v>räkna</v>
      <p>upp</p> dem om jag haft mer tid - har denna kammare försummats på grund av
      dålig administration på GD VI och Jean Feidt bör hållas ansvarig för detta.
    t: I must stress that these remarks are made with no consideration of nationality
      or political persuasion or membership of clubs or secret societies but because
      over the years - and I could <a>list</a> them if there was more time - this
      House has been let down by poor administration in DG VI and Mr Jean Feidt should
      carry that responsibility.
  - s: det gäller inte alla frågorna som <v>räknas</v> <p>upp</p> i artikel K 1, utan
      endast sex av dem. Det straffrättsliga och polisiära samarbetet liksom tullsamarbetet
      utesluts.
    t: secondly, the transfer would not affect all areas <a>listed</a> in Article
      K.1 but only six of them, with judicial and police cooperation in criminal matters
      and customs cooperation being excluded;
  - s: Förutom de nödvändiga åtgärderna för övervakning av finanssektorn som flera
      av mina kolleger har <v>räknat</v> <p>upp</p>, skulle jag personligen vilja
      ta upp handel och utveckling, eftersom man i Pittsburgh också kommer att diskutera
      en ny Doharunda, under förutsättning att det främsta och centrala målet med
      denna runda, dvs. utveckling, inte återigen får spela andrafiolen.
    t: Beyond the essential measures to supervise finance <a>listed</a> by a number
      of my fellow Members, I personally would like to raise the issues of trade and
      development, because in Pittsburgh there will also be talk of relaunching the
      Doha Round.
  - s: Genom att hänvisa direkt till vad Hubert Pirker har <v>räknat</v> <p>upp</p>
      och till Franco Frattinis anförande, tror vi att det enhetliga förfarandet är
      oerhört viktigt.
    t: In referring directly to what Mr Pirker has <a>listed</a>, and to Mr Frattini’s
      speech, we believe that the single procedure is extremely important.
  - s: Dessa hot är bekanta nog för att jag inte ska behöva <v>räkna</v> <p>upp</p>
      dem här, och EU hoppas även att frågan om energitrygghet kommer att hanteras
      inom ramen för konfliktlösning.
    t: Those threats are familiar enough for me not to have to <a>list</a> them here,
      and the European Union also hopes that the issue of energy security will be
      addressed within the sphere of conflict resolution.
  - s: När det gäller önskemålen om att överföra de tredjeländer som jag <v>räknade</v>
      <p>upp</p> tycker kommissionen inte att det finns någon anledning att ta bort
      kravet på visering, och inte vi heller.
    t: With regard to the requests to transfer the third countries that I <a>listed</a>,
      the Commission finds no justification for removing the visa requirement, and
      neither do we.
  - s: Jag ska inte gå tillbaka och <v>räkna</v> <p>upp</p> dessa prioriteringsområden,
      utan jag vill betona ett antal punkter, bl.a. energifrågan.
    t: I shall not go back and <a>list</a> these priority areas, but I should like
      to emphasise a number of points, including the energy issue.
  - s: Det illustrerar att det verkligen går att ha olika åsikter i olika frågor och
