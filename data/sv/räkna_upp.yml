    t: Jedem Mitgliedstaat muss es aufgrund seines innerstaatlichen Rechts unbenommen
      bleiben, die im Rahmenbeschluss <a>aufgeführten</a> Tatbestände als Straftaten
      einzustufen.
  - s: Vi vill bli inbjudna att sammanträffa med de andra två institutionerna för
      att utarbeta en interinstitutionell överenskommelse om flera frågor som <v>räknas</v>
      <p>upp</p> i vårt resolutionsförslag.
    t: Wir möchten zu einem Treffen mit den anderen beiden Organen eingeladen werden,
      damit wir eine interinstitutionelle Vereinbarung zu mehreren, in unserem Entschließungsantrag
      <a>aufgeführten</a> Punkten erarbeiten können.
  - s: Det sägs att vi kan se fram emot enhetliga definitioner av de kategorier som
      <v>räknas</v> <p>upp</p> i bilagan.
    t: Dem Vernehmen nach dürfen wir aber nach einheitlichen Definitionen der in dieser
      Anlage <a>aufgeführten</a> Kategorien Ausschau halten.
  - s: För att uppfylla alla dessa mål som vi har här har <v>räknat</v> <p>upp</p>
      är det nödvändigt att Europeiska ombudsmannens kontor svarar våra medborgare
      effektivt och därför gratulerar vi herr Söderman till det engagemang han har
      visat för att hans sekretariat skall fungera på ett lämpligt sätt.
    t: Um alle diese von mir <a>aufgeführten</a> Ziele zu erreichen, ist es erforderlich,
      daß das Büro des Europäischen Bürgerbeauftragten unseren Bürgern wirksam Antwort
      gibt, und deshalb beglückwünschen wir Herrn Söderman im Bericht zu seinen Bemühungen
      um eine angemessene Arbeitsweise seines Sekretariats.
  - s: den grundas på grundläggande principer som <v>räknas</v> <p>upp</p> i fördragets
      artikel 6 och som många av oss har sett ifrågasättas av en medlemsstat.
    t: sie fußt auf den in Artikel 6 des Vertrags <a>aufgeführten</a> Grundprinzipien,
      die viele von uns in einem Mitgliedstaat in Frage gestellt sahen.
  - s: Alla frågor och lösningar som <v>räknas</v> <p>upp</p> i betänkandet är oerhört
      lägliga.
    t: Alle in diesem Bericht so detailliert <a>aufgeführten</a> Aspekte und Lösungen
      kommen gerade rechtzeitig.
  - s: De som inte möter de kriterier som <v>räknas</v> <p>upp</p> i detta ändringsförslag
      skall ha samma rättigheter och förpliktelser enligt direktivet som anställda.
    t: Für Kraftfahrer, welche die dort <a>aufgeführten</a> Kriterien nicht erfüllen,
      gelten dieselben Rechte und Pflichten aus dieser Richtlinie wie für beschäftigtes
      Fahrpersonal.
  - s: Den rätta platsen för diskussioner om policy är inte så mycket i den fysiska
      planeringen av butiker eller flygplatser eller något annat objekt som <v>räknas</v>
      <p>upp</p> i betänkandet om MKB som överlämnats av Lannoye.
    t: Für eine Diskussion über die Politik ist nicht die Anhörung im Planungsverfahren
      über ein Einkaufszentrum, einen Flughafen oder eines der anderen im Bericht
      von Herrn Lannoye über Umweltverträglichkeitsprüfungen <a>aufgeführten</a> Projekte
      der geeignete Ort.
  - s: Det är de länder som jag <v>räknade</v> <p>upp</p> och som möttes för några
      dagar sedan i Budapest för att komma fram till målen för strategin och klargöra
      den mer exakt, eftersom den ännu inte har fastställts tillräckligt tydligt.
    t: Diese von mir <a>aufgeführten</a> Länder trafen sich vor ein paar Tagen in
      Budapest, um Fortschritte bei der Definition der Strategie zu erzielen und ihre
      Ziele auszuarbeiten, da diese bis jetzt noch nicht ausreichend festgelegt ist.
  - s: I konkurrenspolitiken borde vi bättre beakta Europeiska unionen centrala och
      fundamentala mål som <v>räknas</v> <p>upp</p> i andra och tredje artikeln.
    t: Frau Präsidentin, in der Wettbewerbspolitik sollte es gelingen, besser als
      bisher die in den Artikeln zwei und drei <a>aufgeführten</a> zentralen Zielsetzungen
      der Europäischen Union zu beachten.
