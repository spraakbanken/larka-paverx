      tänker jag inte upprepa.
    t: Monsieur le Président, Madame la Commissaire, Monsieur le Président du Conseil,
      chers collègues, M. Caudron vient d’<a>énumérer</a> la kyrielle de bonnes intentions,
      je ne les répéterai pas.
  - s: Att Tadzjikistan i dag är drabbat av de ekonomiska svårigheter som <v>räknas</v>
      <p>upp</p> i betänkandet - i likhet med många andra av jordens länder - beror
      förvisso på att landet är offer för ett oövertänkt öppnande av gränserna och
      ett orimligt stormaktsspel.
    t: Si le Tadjikistan est aujourd’hui livré aux difficultés économiques qu’<a>énumère</a>
      le rapport, comme tant de pays de la planète d’ailleurs, c’est qu’il est certainement
      victime d’une ouverture inconsidérée des frontières et du jeu démesuré des empires.
  - s: Kränkningarna av nationell och internationell lag är så talrika att det inte
      ens finns tid att <v>räkna</v> <p>upp</p> dem här.
    t: Les violations du droit national et international sont tellement nombreuses
      que nous n’avons même pas le temps de les <a>énumérer</a> ici.
  - s: Att vi inte bara borde se till att efterfrågan stimuleras, utan samtidigt också
      ge akt på anbudsvillkoren och de strukturreformer som jag just har <v>räknat</v>
      <p>upp</p>.
    t: Quant à nous, nous sommes d’avis que cette politique économique serait borgne,
      qu’il ne nous faut pas seulement veiller à stimuler la demande mais nous pencher
      aussi sur les conditions de l’offre, sur les réformes structurelles que je viens
      d’<a>énumérer</a>.
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Monsieur le Président, le rapport de M. Katiforis a eu la mérite de donner
      de la vie, de créer un débat et une controverse dans une communication dans
      laquelle la Commission européenne se limite à <a>énumérer</a> une série de bonnes
      intentions, tout en reconnaissant son incapacité à les mettre en pratique.
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: Pour toutes ces raisons et pour d’autres que je ne peux <a>énumérer</a> ici,
      ce texte ne me semble pas digne de l’Union européenne telle que je la conçois.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Monsieur Wijsenbeek, je vais <a>énumérer</a> tous les groupes qui ont fait
      cette demande, pour que tout soit bien précisé.
  - s: Varje medlemsstat måste i kraft av sin nationella lagstiftning kunna beteckna
      de gärningar som <v>räknas</v> <p>upp</p> i rambeslutet som straffbara gärningar.
    t: Chaque État membre doit pouvoir, en vertu de son droit interne, qualifier d’infractions
      pénales celles <a>énumérées</a> par la décision-cadre.
  - s: Varför <v>räknar</v> jag <p>upp</p> dessa statistiska uppgifter?
    t: Pourquoi <a>énumérer</a> ces données statistiques ?
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
