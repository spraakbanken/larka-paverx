      till börsnoterade företag så länge som de utövar alla funktioner som <v>räknas</v>
      <p>upp</p> i direktivet.
    t: Il Parlamento europeo ed il Consiglio ritengono opportuno lasciare il maggior
      margine di manovra possibile agli Stati membri dell’Unione, affinché essi individuino
      un proprio sistema per i comitati interni per la revisione contabile delle aziende
      quotate in Borsa, a condizione che questi svolgano tutte le funzioni <a>elencate</a>
      nella nostra direttiva.
  - s: Det finns många och uppenbara skäl till denna begäran, och det vore nästan
      övertydligt att <v>räkna</v> <p>upp</p> dem. De kan dock sammanfattas i en önskan
      om att bidra till utvecklingen av de lokala marknaderna i dessa länder.
    t: sarebbe fin troppo ovvio <a>elencarle</a> e per riassumerle basti qui ricordare
      quanto sarebbe auspicabile contribuire allo sviluppo dei mercati locali in quei
      paesi.
  - s: Budgeten i parlamentet ger upphov till ytterligare ett antal svårigheter, som
      <v>räknas</v> <p>upp</p> i Mirandas betänkande.
