    t: Those not meeting the criteria <a>listed</a> therein would be subject to the
      same rights and obligations under the directive as employees.
  - s: Jag syftar på en rad ändringsförslag som kommer att <v>räknas</v> <p>upp</p>
      konkret i morgon och som jag för närvarande inte kan godta, även om jag håller
      med om innehållet i dem. Jag kan däremot godta ändringsförslagen 7, 11, 14 och
      16, i vilka begrepp som redan finns med i det ändrade förslaget till direktiv
      tas upp och som inte precis ingår i den kompromiss som har slutit med rådet.
    t: I will refer to a series of amendments, which will be <a>listed</a> specifically
      tomorrow, which I cannot accept at the moment, although I agree with their content.
  - s: I mitt betänkande börjar jag också med att <v>räkna</v> <p>upp</p> de möjliga
      effekterna på män, för att först därefter komma in på kvinnor och barn.
    t: In my report, I first <a>list</a> the possible effects on men and then move
      on to women and children.
  - s: Det betyder inte att vi skriver under på hela listan av detaljerade strategiska
      åtgärder som <v>räknas</v> <p>upp</p> i resolutionen.
    t: This does not mean that we endorse the entire list of detailed policy measures
      <a>listed</a> in the resolution.
  - s: Låt mig därför <v>räkna</v> <p>upp</p> fem punkter som vi fortfarande anser
      vara oerhört viktiga men som inte har främjats eller genomförts i tillräcklig
      utsträckning.
    t: Allow me therefore to <a>list</a> five points which we believe remain crucial
      but have not been sufficiently flagged up or put into practice.
  - s: Detta gäller exempelvis - jag skulle kunna <v>räkna</v> <p>upp</p> hur många
      exempel som helst - de fördelar som idrotten kan medföra för medborgarna hälsa,
      för att integrera människor i vårt Europa och för kampen mot främlingsfientlighet.
    t: We must take advantage of the fact that 2004 is the European Year of Education
      through Sport in order to demonstrate to the Europeans that we in the European
      Union are also concerned about sport and that we attach much importance, for
      example - since I do not want to give an interminable <a>list</a> - on the benefits
      which it brings for health, for the integration of people in our Europe and
      for the fight against xenophobia.
  - s: Tack för ert stora engagemang under denna valperiod för de frågor ni har nämnt,
      även om det nu inte längre handlar om att <v>räkna</v> <p>upp</p> alla viktiga
      frågor utan om att göra konkreta insatser för att ge EU nytt liv.
    t: Mr President, ladies and gentlemen, Mr Zapatero, thank you for the great commitment
      you are making during this parliamentary term regarding the items you have announced,
      even though this is no longer the time to <a>list</a> all the useful items,
      but to make practical efforts to revive Europe.
  - s: Csaba Sándor Tabajdi har just <v>räknat</v> <p>upp</p> en hel rad problem.
    t: Mr Tabajdi has just <a>listed</a> a whole raft of problems.
  - s: I vårt yttrande har vi tagit upp några punkter i vårt verksamhetsområde som
      vi skulle vilja ha klarhet i. Den första är att revisionsrätten bör finnas med
      bland de institutioner som <v>räknas</v> <p>upp</p> i konstitutionsförslaget
      och att dess funktioner bör definieras tydligare i texten.
    t: The first is that, in line with its institutional status, the Court of Auditors
      should be included among the institutions <a>listed</a> in the draft constitution,
      and its functions should be set out more clearly later on in it.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> dem alla, så jag begränsar mig till att
      nämna de tio främsta transeuropeiska korridorer som planeras och det faktum
      att dessa infrastrukturer i grund och botten först och främst har bedömts med
      hänsyn till den nuvarande europeiska unionen, snarare än det framtida EU;
    t: I cannot <a>list</a> them all, so I will confine myself to mentioning the 10
      major trans-European corridors planned and the fact that these infrastructures
      have essentially been assessed, first and foremost, with reference to the present
      European Union rather than the future EU, in the sense that a great deal of
      pressure has been exerted by the countries who are already Members while those
      who are, in any case, already knocking at the European Union’s doors had no
      bargaining power, with the result that we are now essentially in a position
      where we do need to consider their needs.
  - s: Jag vill nu helt kort <v>räkna</v> <p>upp</p> några av våra viktigaste krav.
    t: I want now to <a>list</a> some of our most important demands.
  - s: Jag skulle personligen kunna <v>räkna</v> <p>upp</p> alla punkter som stör
      mig och de punkter där jag har en avvikande uppfattning.
    t: I, personally, could <a>list</a> all of the points that bother me and those
      with which I disagree.
  - s: Jag har inte tid att <v>räkna</v> <p>upp</p> alla dessa frågor, men en av dem
      är offentlig upphandling.
    t: I do not have time to <a>list</a> all those issues, but they include public
      procurement.
  - s: Framstegen på områden som <v>räknas</v> <p>upp</p> i rådets slutsatser av oktober
      2008 kommer att utvärderas;
    t: The progress in areas <a>listed</a> in the October 2008 Council’s conclusions
      will be evaluated;
  - s: Jag vill inte <v>räkna</v> <p>upp</p> dem alla men det finns fortfarande mycket
      arbete kvar att göra här.
    t: I do not want to <a>list</a> them all, but there is still a great deal of work
      to do here.
  - s: 'Jag vill <v>räkna</v> <p>upp</p> några av dem:'
    t: 'I should like to <a>list</a> some of them by way of example:'
  - s: Den rätta platsen för diskussioner om policy är inte så mycket i den fysiska
      planeringen av butiker eller flygplatser eller något annat objekt som <v>räknas</v>
      <p>upp</p> i betänkandet om MKB som överlämnats av Lannoye.
    t: The proper place for the discussion of policy is not so much in a planning
      inquiry about a shopping development or an airport development or any of the
      other items <a>listed</a> in the Environmental Impact Assessment Report prepared
      by Mr Lannoye.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> de områden inom energisektorn där
      man skulle kunna uppnå betydande förbättringar när det gäller koldioxidutsläppen.
    t: I am not going to <a>list</a> those areas of the energy sector where substantial
      improvements can be achieved as regards CO2 emissions.
  - s: Det är de länder som jag <v>räknade</v> <p>upp</p> och som möttes för några
      dagar sedan i Budapest för att komma fram till målen för strategin och klargöra
      den mer exakt, eftersom den ännu inte har fastställts tillräckligt tydligt.
    t: They are the countries that I <a>listed</a>, which met a few days ago in Budapest
      to make progress on setting objectives and clarifying the strategy more precisely,
      as it is not yet sufficiently defined.
  - s: Den utgör ett svar på verkliga krav, de som jag just <v>räknat</v> <p>upp</p>.
    t: It is a response to the real requirements which I have just <a>listed</a>.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: Most especially we need guarantees that this action will continue in the long
      term, because the handicaps of these regions, as <a>listed</a> in Article 299(2)
      - remoteness, insularity, small size, difficult climate - are not about to disappear.
  - s: Våra kolleger har korrekt <v>räknat</v> <p>upp</p> de problem som orsakas av
      den enorma mängd minor som blir kvar, ofta i åratal, efter konflikter världen
      över.
    t: Mr President, our fellow MEPs have rightly <a>listed</a> the problems caused
      by the enormous number of mines left behind, often for years, after conflicts
      throughout the world.
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: to combat discrimination or inequality in the treatment of citizens for the
      reasons <a>listed</a> therein.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: In the explanatory statement, the rapporteur <a>lists</a> four ‘essential criteria’
      which European policy needs to satisfy in the field of arms exports.
  - s: 'Vid den aktuella utfrågningen var 150 personer närvarande och de företrädde
      alla berörda parter, och ur informationssynpunkt kan det vara lika bra att jag
      <v>räknar</v> <p>upp</p> dem:'
    t: the hearing was attended by 150 people representing all the relevant circles,
      and perhaps I should <a>list</a> them for your information.
  - s: När allt kommer omkring är ju de globala utmaningar jag just <v>räknat</v>
      <p>upp</p> också våra.
    t: For after all, these global challenges that I have just <a>listed</a> are ours
      too.
  - s: Jag kan här inte <v>räkna</v> <p>upp</p> alla åtgärder, men som tyngdpunkter
      under år 2002 vill jag särskilt nämna antagandet av den nya budgetförordningen,
      utarbetandet och antagandet av genomförandebestämmelserna, även den nya budgetförordningen
      för EMF (Europeiska valutafonden) samt den nya budgetförordningen för de decentraliserade
      enheterna.
    t: I am unable, at this juncture, to <a>list</a> all the measures, but, among
      the priorities for 2002, I would like to give a special mention to the adoption
      of the new Financial Regulation and the drafting and adoption of the implementation
      provisions, along with the new financial regulations for the European Development
      Fund and also for the agencies.
  - s: Vad beträffar förordningen om identifiering och märkning ansåg rådet återigen
      på grundval av domstolens rättspraxis att det med hänsyn till fördragsbestämmelsernas
      nuvarande utformning är artikel 43 som är den lämpliga och tillräckliga rättsliga
      grunden, eftersom denna förordning berör produktion och saluföring av de jordbruksprodukter
      som <v>räknas</v> <p>upp</p> i bilaga 2 till fördraget och bidrar till uppfyllandet
      av vissa av de mål för den gemensamma jordbrukspolitiken som anges i artikel
      39.
    t: Regarding the regulation on identification and labelling, the Council considered,
      again following European Court of Justice precedent, that given the current
      clauses of the treaty, article 43 was the appropriate and sufficient legal basis
      since this regulation concerns the production and marketing of agricultural
      products <a>listed</a> in annex II of the treaty and it contributes to the achievement
      of certain objectives of the common agricultural policy stated in article 39.
  - s: under den första ges anvisningar för att harmonisera rutiner och formaliteter
      som reglerar hur en anmälan om undersökning inom annan jurisdiktion skall gå
      till, under den andra <v>räknar</v> man <p>upp</p> en hel serie specifika krav
      som skall gälla för rättshjälpen och man anger de formaliteter och rutiner som
      skall tillämpas i samband med de olika formerna för rättshjälp, under den tredje
      rubriken, slutligen, beskrivs och kodifieras de olika sätt på vilka man kan
      och skall genomföra telefonavlyssning av medborgare som befinner sig i en annan
      medlemsstat än den som har ansvaret för en viss undersökning.
    t: the second <a>lists</a> a whole series of specific requests for mutual assistance
      and defines the formalities and procedures which must be followed in relation
      to these specific types of mutual assistance;
  - s: I sitt meddelande <v>räknar</v> kommissionen <p>upp</p> en rad målsättningar
      och förslag som bland annat tar hänsyn till nödvändigheten av att fullfölja
      insatserna på området för kontroll och övervakning, att vidta nya tekniska åtgärder
      vad gäller fiskemetodernas selektivitet och att följa upp tillämpningen av gällande
      lagstiftning.
    t: The Commission communication <a>lists</a> a series of objectives and proposals
      reporting the need to continue the efforts undertaken in the field of inspection
      and supervision, to adopt new technical measures under the heading of the selectivity
      of fishing techniques, monitoring the application of legislation in force, etc.
      In its communication, however, at the same time the Commission specifies that
      it is not in a position to ensure that this legislation is complied with.
  - s: Rådets resolution från den 20 juni 1995 om lägsta godtgabara garantier för
      asylförfaranden <v>räknar</v> i detalj <p>upp</p> de garantier som tillämpas
      vid granskning av en begäran om asyl.
    t: The Council resolution of 20 June 1995 on minimum guarantees for asylum procedures
      <a>lists</a> in detail the guaranteed rights which apply to the processing of
      asylum requests.
  - s: 'Tro mig, det är lätt att <v>räkna</v> <p>upp</p> målsättningar, men det är
      mycket svårt att förverkliga dem i ett politiskt sammanhang:'
    t: 'Believe me, it is very easy to <a>list</a> objectives, but it is very difficult,
      in a political context you are familiar with, to achieve them:'
  - s: Mina damer och herrar, om jag får tilltala er så, mina kolleger och vänner,
      tillåt mig att, när vi talar om solidaritet, <v>räkna</v> <p>upp</p> några begrepp
      i Schumanplanen, till exempel ”verklig solidaritet”, ”kreativa ansträngningar”,
      ”förenade intressen” och ”djupare gemenskap”.
    t: Ladies and gentlemen, or if I may so address you, colleagues and friends, as
      we are talking about solidarity, allow me to <a>list</a> a few of the concepts
      of the Schuman Plan, such as ’de facto solidarity’, ’creative efforts’, ’fusion
      of interest’ and ’deeper community’.
  - s: De åtgärdsområden som <v>räknas</v> <p>upp</p> i kommissionens meddelande har
      likaså varit föremål för en allmänt överenskommelse.
    t: The areas of action <a>listed</a> in the Commission communication were also
      subject to general agreement.
  - s: Associeringsavtal mellan EU och Jordanien Skulle rådet vänligen kunna <v>räkna</v>
      <p>upp</p> de medlemsstater som fortfarande inte har ratificerat associeringsavtalet
      mellan EU och Jordanien samt tala om på vilken prioritetsnivå rådet har placerat
      frågan om att försöka uppmuntra dessa stater att sätta fart på processen ifråga?
    t: EU-Jordan Association Agreement Would the Council please <a>list</a> those
      Member States which have still to ratify the EU-Jordan Association Agreement
      and advise what level of priority it is giving to encouraging them to speed
      up the process?
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> åtskilliga saker som skulle kunna
      göras från lagstiftarens sida och som utgör en avsevärd risk för utauktioneringen.
    t: I could <a>list</a> a whole host of things that the legislature could still
      come up with and that would present a considerable risk to auctions.
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> dem, men jag skulle vilja be alla att
      ta en titt på dem och stödja dem, annars kommer vi i slutändan få ett dokument
      som är alldeles för långt.
    t: I am not going to <a>list</a> them, but I would like to ask everyone to look
      at them and to endorse them, otherwise we will end up with a document that is
      much too long.
  - s: Det är anledningen till att den liberala gruppen till största delen är bestämt
      emot drygt ett trettiotal ändringsförslag, bland annat ändringsförslagen 30,
      31, 36, 37, 46 och 50, men jag skall inte <v>räkna</v> <p>upp</p> alla här.
    t: That is the reason why the majority of the Liberal group is firmly opposed
      to a good thirty of the amendments, in particular Amendments Nos 30, 31, 36,
      37, 46 and 50, but I do not propose to <a>list</a> all of them here.
  - s: Jag skall inte <v>räkna</v> <p>upp</p> alla, jag citerar bara de viktigaste.
    t: I do not intend to <a>list</a> all of them but I will mention the most important
      ones.
  - s: För det första gäller detta avtal endast förseelser, som <v>räknas</v> <p>upp</p>
      ett och ett i en förteckning, alltså inte för vilka som helst, utan endast för
      grova förseelser.
    t: This Convention will initially only apply to serious offences which are individually
      <a>listed</a>, not to every offence.
  - s: Europaparlamentet och rådet stöder åsikten att man måste ge EU:s medlemsstater
      så stor frihet som möjligt att fundera ut sitt eget system för revisionskommittéer
      till börsnoterade företag så länge som de utövar alla funktioner som <v>räknas</v>
      <p>upp</p> i direktivet.
    t: The European Parliament and the Council support the view that as much leeway
      as possible should be left to the Member States of the EU to invent their own
      system for audit committees of listed companies as long as they perform all
      the functions <a>listed</a> in our Directive.
  - s: Vi skulle kunna <v>räkna</v> <p>upp</p> en lång rad aspekter.
    t: We could <a>list</a> a whole host of things.
  - s: Mot den bakgrunden finner jag det anmärkningsvärt att föredraganden, när han
      <v>räknar</v> <p>upp</p> kännetecknen för den sociala marknadsekonomin, inte
      tar med den fulla sysselsättningen i sin förteckning, trots att föredraganden
      kommer från ett land där företagens samarbete med arbetstagarna, som jag tror,
      har nått längre än i något annat land i Europa, vilket förvisso hedrar den tyska
      ekonomin och det tyska samhället.
    t: In this respect, I am surprised that, in <a>listing</a> the features of a social
      market economy, the rapporteur does not include full employment in his list,
      despite the fact that he comes from a country in which cooperation between companies
      and employees is, I think, the most advanced or one of the most advanced in
      Europe and does the German economy and German society proud.
  - s: Johannes Blokland försökte <v>räkna</v> <p>upp</p> vad som redan fanns på marknaden.
    t: Mr Blokland tried to <a>list</a> what was already available on the market.
  - s: Jag har i mina tidigare anföranden <v>räknat</v> <p>upp</p> flera punkter.
    t: I <a>listed</a> a number of points in the preliminary discussions.
  - s: När det gäller förekomsten av de hälsofarliga parasiter som <v>räknas</v> <p>upp</p>
      tror jag att det vore klokt att bifoga förteckningen till förordningen i syfte
      att undvika tolkningsproblem.
    t: Regarding the presence of the <a>listed</a> parasites that are dangerous to
      health, I think that it would be good to attach the list as an annex, in order
      to prevent difficulties with interpretation.
  - s: 'Låt mig <v>räkna</v> <p>upp</p> de väsentliga ändringarna:'
    t: I would just like to <a>list</a> the key amendments.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dem nu, men jag vill dock nämna
      några av de punkter som har kommit upp under debattens gång.
    t: Although I am not going to <a>list</a> them, I would like to refer to certain
      points which have been highlighted during the debate.
  - s: Jag var imponerad av att ni åtminstone gav er in på försöket att <v>räkna</v>
      <p>upp</p> alla dessa decentraliserade myndigheter.
    t: Mr President, I am impressed that you at least attempted to <a>list</a> all
      of these decentralised agencies.
  - s: Jag har sagt att det i de enstaka inläggen finns - och jag har varken namngett
      eller <v>räknat</v> <p>upp</p> dem alla - vissa traditionella eller, om ni så
      vill, konservativa eller reaktionära synsätt, och jag har försökt att visa på
      ett annat perspektiv.
    t: To Mrs Schmidbauer, I should like to say that what I actually said here was
      that some of the speakers - and I did not name any names, nor did I <a>list</a>
      them all - expressed a certain traditional, or, if you prefer, conservative
      and reactionary approach, and I was trying to illustrate a different approach.
  - s: Kanske menade han Amsterdamfördraget, där ett antal principer <v>räknas</v>
      <p>upp</p> i artikel 6 och i artikel 7 anges förfarandet för att fastställa
      om en medlemsstat gjort sig skyldig till grava och upprepade kränkningar av
      de principer som anges i artikel 6.
    t: Maybe he was referring to the Treaty of Amsterdam, Article 6 of which <a>lists</a>
      certain principles and Article 7 certain procedures, in order to establish that
      a Member State is seriously and continuously violating the principles referred
      to in Article 6.
- c: 26
  r: 2
  v: enumerate
  x:
  - s: Låt mig helt kort ta upp historien om vitbokens tillkomst igen och <v>räkna</v>
      <p>upp</p> några fakta som åskådliggör varför det är absolut nödvändigt med
      en vitbok om ungdomspolitiken.
    t: Mr President, Commissioner, ladies and gentlemen, I would like, very briefly,
      to discuss the process by which the White Paper came into being and to <a>enumerate</a>
