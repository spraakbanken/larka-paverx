      sondern auch im Hinblick auf viele andere Probleme, die er heute Abend <a>aufgeführt</a>
      hat.
  - s: Jag förstår er besvikelse, herr Lambsdorff, över det ni just <v>räknat</v>
      <p>upp</p>.
    t: Ich kann, Herr Lambsdorff, Ihre Enttäuschung über das, was Sie am Schluss hier
      <a>aufgeführt</a> haben, verstehen.
  - s: Csaba Sándor Tabajdi har just <v>räknat</v> <p>upp</p> en hel rad problem.
    t: Herr Tabajdi hat eine ganze Palette von Problemen <a>aufgeführt</a>.
  - s: Framstegen på områden som <v>räknas</v> <p>upp</p> i rådets slutsatser av oktober
      2008 kommer att utvärderas;
    t: Die Fortschritte in den Bereichen, die in den Schlussfolgerungen des Rates
      vom Oktober 2008 <a>aufgeführt</a> sind, werden bewertet.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: 'Vor allem wird die Zusicherung gebracht, dass diese Maßnahmen dauerhaft sein
      werden, denn unsere Benachteiligungen, die in Artikel 299 Absatz 2 <a>aufgeführt</a>
      sind:'
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: die Bekämpfung der Diskriminierung oder der Ungleichbehandlung der Bürger aus
