    t: It would take too long to <a>list</a> the five resolutions on which the Budgets
      Committee is offering an opinion in my name.
  - s: Man skulle kunna <v>räkna</v> <p>upp</p> ännu fler, men andra talare har redan
      sagt tillräckligt mycket om detta.
    t: Still others could be <a>listed</a>, and other speakers have already spoken
      about them sufficiently.
  - s: 'Ruth Hieronymi har <v>räknat</v> <p>upp</p> dem:'
    t: 'Mrs Hieronymi has <a>listed</a> them:'
