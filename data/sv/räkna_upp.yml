      dem, samt att stryka punkt 17.
    t: Our group has three amendments, of whose approval our vote depends, namely
      the elimination of recital Ee, whose content is identical to that of recital
      I, explaining the concept of a vulnerable area or zone by <a>listing</a> them,
      as well as eliminating paragraph 17.
  - s: Det här är bara några exempel av många som jag skulle kunna <v>räkna</v> <p>upp</p>
      från FAO:s rapport i oktober förra året.
    t: These are only some examples of the many I could <a>list</a> from the FAO report
      last October.
