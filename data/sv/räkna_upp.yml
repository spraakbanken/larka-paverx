    t: nous les avons <a>énumérés</a> dans notre résolution.
  - s: De talar för sig hoppas jag, jag kan inte <v>räkna</v> <p>upp</p> allihop här.
    t: J’espère qu’elles parlent d’elles-mêmes, car je ne peux les <a>énumérer</a>
      toutes ici.
  - s: Jag vill nu helt kort <v>räkna</v> <p>upp</p> några av våra viktigaste krav.
    t: Je voudrais <a>énumérer</a> brièvement quelques-unes de nos principales exigences.
  - s: Det är också i dessa artiklar som de drastiska restriktionerna för socialpolitiken
      <v>räknas</v> <p>upp</p> och även för utformningen av offentlig service, som
      tolereras bara i form av, och jag citerar, ?ersättning för fullgörandet av vissa
      skyldigheter?
    t: 'C’est également dans ces articles que sont <a>énumérées</a> les restrictions
      drastiques mises à la politique sociale ainsi qu’à la conception des services
      publics, tolérées comme de simples, je cite : «servitudes à rembourser», en
      dérogation aux règles de la concurrence et aux dispositions interdisant les
      aides d’État.'
  - s: Jag skulle personligen kunna <v>räkna</v> <p>upp</p> alla punkter som stör
      mig och de punkter där jag har en avvikande uppfattning.
    t: Personnellement, je pourrais <a>énumérer</a> tous les points qui me dérangent,
      voire avec lesquels je ne suis pas d’accord.
  - s: Skyddet för dessa immateriella rättigheter måste som sig bör avvägas mot de
      grundläggande friheter och rättigheter som <v>räknas</v> <p>upp</p> i betänkandet,
      bland annat rätten till privatliv, skyddet av personuppgifter och rätten att
      delta i informationssamhället.
    t: Les mesures prises pour faire respecter ces droits de propriété doivent bien
      sûr tenir compte des libertés et des droits fondamentaux <a>énumérés</a> par
      le rapport, y compris le droit à la vie privée, à la protection des données
      personnelles ou encore le droit de participer à la société de l’information.
  - s: Jag vill inte <v>räkna</v> <p>upp</p> dem alla men det finns fortfarande mycket
      arbete kvar att göra här.
    t: Je ne souhaite pas les <a>énumérer</a> tous, mais il reste beaucoup de travail
      à accomplir dans ce domaine.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: Il faut surtout l’assurance que ces mesures s’inscriront dans la durée, car
      nos handicaps, <a>énumérés</a> dans l’article 299, paragraphe 2 - l’éloignement,
      l’insularité, la faible superficie, le climat difficile - ces handicaps, eux,
      ne sont pas prêts de disparaître.
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: lutter contre la discrimination ou le traitement inégal des citoyens au travers
      des motifs <a>énumérés</a> dans ce même article.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: Dans le commentaire, le rapporteur <a>énumère</a> quatre «critères essentiels»
      auxquels doit satisfaire la politique européenne en matière d’exportation d’armements.
  - s: 'Vid den aktuella utfrågningen var 150 personer närvarande och de företrädde
      alla berörda parter, och ur informationssynpunkt kan det vara lika bra att jag
      <v>räknar</v> <p>upp</p> dem:'
    t: Peut-être est-il judicieux que je les <a>énumère</a> pour information.
  - s: När allt kommer omkring är ju de globala utmaningar jag just <v>räknat</v>
      <p>upp</p> också våra.
    t: Et tous ces défis globaux que je viens d’<a>énumérer</a> sont aussi finalement
      les nôtres.
  - s: under den första ges anvisningar för att harmonisera rutiner och formaliteter
      som reglerar hur en anmälan om undersökning inom annan jurisdiktion skall gå
      till, under den andra <v>räknar</v> man <p>upp</p> en hel serie specifika krav
      som skall gälla för rättshjälpen och man anger de formaliteter och rutiner som
      skall tillämpas i samband med de olika formerna för rättshjälp, under den tredje
      rubriken, slutligen, beskrivs och kodifieras de olika sätt på vilka man kan
      och skall genomföra telefonavlyssning av medborgare som befinner sig i en annan
      medlemsstat än den som har ansvaret för en viss undersökning.
    t: la seconde <a>énumère</a> une série de demandes spécifiques d’entraide judiciaire
      et définit les formalités et les procédures à respecter concernant ces activités
      spécifiques d’entraide judiciaire ;
  - s: I sitt meddelande <v>räknar</v> kommissionen <p>upp</p> en rad målsättningar
      och förslag som bland annat tar hänsyn till nödvändigheten av att fullfölja
      insatserna på området för kontroll och övervakning, att vidta nya tekniska åtgärder
      vad gäller fiskemetodernas selektivitet och att följa upp tillämpningen av gällande
      lagstiftning.
    t: La communication de la Commission <a>énumère</a> une série d’objectifs et de
      propositions faisant état de la nécessité de poursuivre les efforts déployés
      dans le domaine du contrôle et de la surveillance, d’adopter de nouvelles mesures
      techniques au chapitre de la sélectivité des méthodes de pêche, du suivi de
      l’application de la législation en vigueur, etc. Mais dans sa communication,
      la Commission précise en même temps qu’elle est dans l’incapacité d’imposer
      le respect de cette législation.
  - s: Jag vill nu inte <v>räkna</v> <p>upp</p> vilka fågelarter som är drabbade,
      vilka som kunde bevaras, och jag vill inte alls säga er något om växt- och insektsarter.
    t: Je ne tiens pas à vous <a>énumérer</a> les espèces d’oiseaux concernées, celles
      qui peuvent être protégées, pas plus que je ne tiens à vous parler des espèces
      de plantes et d’insectes qui sont concernées également.
  - s: Det kommer inte bara att vara till följd av bristande intresse, utan till följd
      av bristande prioritering, vid handläggningen av den transatlantiska relationen,
      som alla dessa frågor som vi hört <v>räknas</v> <p>upp</p> i dag, kan hamna
      längre ner på listan och inte få den uppmärksamhet de behöver om sex eller tolv
      månader.
    t: Ce n’est pas simplement par manque d’intérêt, mais plutôt à cause d’un mauvais
      sens des priorités, que toutes les questions <a>énumérées</a> aujourd’hui risquent
      de descendre plus bas encore dans notre ordre des priorités et de ne pas recevoir
      l’attention qu’elles méritent dans les six ou douze prochains mois.
  - s: Rådets resolution från den 20 juni 1995 om lägsta godtgabara garantier för
      asylförfaranden <v>räknar</v> i detalj <p>upp</p> de garantier som tillämpas
      vid granskning av en begäran om asyl.
    t: La résolution du Conseil du 20 juin 1995 sur les garanties minimales pour les
      procédures d’asile, <a>énumère</a> en détail les garanties qui s’appliquent
      à l’examen d’une demande d’asile.
  - s: Mina damer och herrar, om jag får tilltala er så, mina kolleger och vänner,
      tillåt mig att, när vi talar om solidaritet, <v>räkna</v> <p>upp</p> några begrepp
      i Schumanplanen, till exempel ”verklig solidaritet”, ”kreativa ansträngningar”,
      ”förenade intressen” och ”djupare gemenskap”.
    t: 'Mesdames et Messieurs, ou - si je puis me le permettre - chers collègues et
      amis, puisque nous parlons de solidarité, je voudrais <a>énumérer</a> quelques-uns
      des principes du plan Schuman :'
  - s: De åtgärdsområden som <v>räknas</v> <p>upp</p> i kommissionens meddelande har
      likaså varit föremål för en allmänt överenskommelse.
    t: Les domaines d’action <a>énumérés</a> dans la communication de la Commission
      ont également fait l’objet d’un accord général.
  - s: För närvarande är de villkor som han har <v>räknat</v> <p>upp</p> för en seriös
      debatt enligt min uppfattning inte uppfyllda, och det är därför som vi motsätter
      oss förslaget.
    t: Pour le moment, je ne pense pas que les conditions qu’il a <a>énumérées</a>
      soient réunies pour un débat sérieux, et c’est la raison pour laquelle nous
      nous opposons à cette proposition.
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> dem, men jag skulle vilja be alla att
      ta en titt på dem och stödja dem, annars kommer vi i slutändan få ett dokument
      som är alldeles för långt.
    t: je ne vais pas les <a>énumérer</a>, mais je voudrais demander à chacun de les
      examiner et de les soutenir, faute de quoi nous aurons un document bien trop
      long.
  - s: Jag tror att föredraganden i sitt betänkande <v>räknar</v> <p>upp</p> 25 olika
      årsrapporter som utsätts för en intensiv behandling i detta parlament, vilket
      betyder att vi vid varje sammanträdesperiod i genomsnitt kanske behandlar två
      eller tre olika årsrapporter.
    t: Si je me souviens bien, le rapporteur <a>énumère</a> 25 rapports annuels différents
      qui font l’objet d’un traitement intensif par cette assemblée, ce qui signifie
      que nous nous prononçons peut-être sur deux ou trois rapports annuels par session.
  - s: Jag skall inte <v>räkna</v> <p>upp</p> alla, jag citerar bara de viktigaste.
    t: Je ne vais pas tous les <a>énumérer</a>, je citerai seulement les plus importants.
  - s: Europaparlamentet och rådet stöder åsikten att man måste ge EU:s medlemsstater
      så stor frihet som möjligt att fundera ut sitt eget system för revisionskommittéer
      till börsnoterade företag så länge som de utövar alla funktioner som <v>räknas</v>
      <p>upp</p> i direktivet.
    t: Le Parlement européen et le Conseil partagent l’avis qu’il faut laisser autant
      de marge de manœuvre que possible aux États membres afin qu’ils inventent leur
      propre système de contrôle des sociétés cotées en bourse, à condition qu’ils
      exercent toutes les fonctions <a>énumérées</a> dans notre directive.
  - s: Det finns många och uppenbara skäl till denna begäran, och det vore nästan
      övertydligt att <v>räkna</v> <p>upp</p> dem. De kan dock sammanfattas i en önskan
      om att bidra till utvecklingen av de lokala marknaderna i dessa länder.
    t: il serait presque ridicule de les <a>énumérer</a>, mais on peut les résumer
      en évoquant le désir de contribuer au développement des marchés locaux de ces
      pays.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ett tiotal av dessa, men ledamöterna
      känner till detta bättre än jag.
    t: Je pourrais <a>énumérer</a> des dizaines de cas, mais vous connaissez cette
      question mieux que moi.
  - s: Föredraganden <v>räknar</v> nu <p>upp</p> ett antal skäl för att agera utanför
      det egna landområdet.
    t: Le rapporteur <a>énumère</a> une série de raisons justifiant une intervention
      en dehors du territoire.
  - s: I egenskap av läkare vill jag också ta upp framstegen inom det medicinska området
      i och med att mycket specifika läkemedel släpps ut på marknaden i EU så att
      patienter med de sjukdomar som kommissionsledamoten <v>räknade</v> <p>upp</p>
      får behandling.
    t: En outre, en ma qualité de docteur en médecine, je voudrais parler des progrès
      de la médecine en matière de produits de thérapie hautement spécifiques qui
      apparaissent sur le marché européen pour traiter les patients atteints des affections
      <a>énumérées</a> par le commissaire.
  - s: Betänkandet är objektivt när det gäller detta, eftersom man å ena sidan poängterar
      det arbete som den kroatiska regeringen har lagt ner för att uppfylla EU:s krav,
      till exempel i fråga om de politiska kriterierna för anslutning, samtidigt som
      man å andra sidan <v>räknar</v> <p>upp</p> de problem som fortfarande måste
      lösas.
    t: Le rapport est objectif puisque, d’une part, il indique les efforts consentis
      par le gouvernement croate pour respecter les exigences de l’Union européenne,
      par exemple par rapport aux critères politiques d’adhésion, et qu’il <a>énumère</a>,
      d’autre part, les problèmes qu’il reste encore à résoudre.
  - s: De punkter som <v>räknas</v> <p>upp</p> av Rothe är mål, ännu inte bindande.
    t: Les éléments <a>énumérés</a> par Mme Rothe sont des cibles à atteindre, qui
      ne sont pas encore obligatoires.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dem nu, men jag vill dock nämna
      några av de punkter som har kommit upp under debattens gång.
    t: Je ne vais pas les <a>énumérer</a> mais je tiens à aborder certains des points
      qui ont été soulevés au cours du débat.
  - s: Jag har sagt att det i de enstaka inläggen finns - och jag har varken namngett
      eller <v>räknat</v> <p>upp</p> dem alla - vissa traditionella eller, om ni så
      vill, konservativa eller reaktionära synsätt, och jag har försökt att visa på
      ett annat perspektiv.
    t: j’ai dit ici qu’il se dégageait des différentes contributions - et je ne les
      ai ni citées nommément, ni toutes <a>énumérées</a> - une certaine approche traditionnelle
      ou, si vous voulez, des approches réactionnaires et idéologiques, et j’ai essayé
      d’exposer une autre approche.
  - s: Kanske menade han Amsterdamfördraget, där ett antal principer <v>räknas</v>
      <p>upp</p> i artikel 6 och i artikel 7 anges förfarandet för att fastställa
      om en medlemsstat gjort sig skyldig till grava och upprepade kränkningar av
      de principer som anges i artikel 6.
    t: Sans doute pensait-il au traité d’Amsterdam qui <a>énumère</a> quelques principes
      à l’article, et à l’article 7, les procédures servant à constater une violation
      grave et persistante de la part d’un État membre, des principes visés à l’article
      6.
  - s: Jag anser att man redan har tagit några små steg på vägen mot en normalitet,
      och man skulle åtminstone vilja <v>räkna</v> <p>upp</p> dem inom ramen för en
      sådan debatt.
    t: Je pense que quelques petits pas ont déjà été accomplis sur la voie de la normalité
      et qu’on aimerait au moins les <a>énumérer</a> dans le cadre d’un tel débat.
