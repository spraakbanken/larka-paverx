      åtgärder som <v>räknas</v> <p>upp</p> i resolutionen.
    t: Ceci ne veut pas dire que nous avalisons l’ensemble de la liste de mesures
      politiques détaillées <a>énumérées</a> dans la résolution.
  - s: Man skall inte dölja att det fortfarande finns problem kvar att lösa, problem
