      der Umsetzung der Agenda und gegebenenfalls für deren Anpassung werden.
  - s: Författaren till Cornillets betänkande har <v>räknat</v> <p>upp</p> en rad
      områden där de mänskliga rättigheterna, till och med på Europeiska unionens
      territorium, fullständigt eller delvis kränks.
    t: Herr Präsident, der Verfasser des Berichts Cornillet hat die zahlreichen Bereiche
      <a>aufgelistet</a>, in denen selbst auf dem Gebiet der Europäischen Union die
      Menschenrechte vollständig oder teilweise mit Füßen getreten werden.
  - s: 'I punkt 6 i vår resolution har vi <v>räknat</v> <p>upp</p> de frågor som man
      i ett sådant sammanhang till exempel kunde diskutera gemensamt vid en tidig
      tidpunkt, nämligen:'
    t: 'In Punkt 6 unserer Entschließung haben wir die Fragen <a>aufgelistet</a>,
      die man beispielhaft in einem solchen Zusammenhang zu einem frühen Zeitpunkt
      gemeinsam erörtern könnte, nämlich:'
  - s: Det skulle ta för lång tid att <v>räkna</v> <p>upp</p> de fem resolutionsförslag
      genom vilka budgetkontrollutskottet erbjuder ett yttrande i mitt namn.
    t: Es würde jetzt zu lange dauern, die fünf Entschließungen <a>aufzulisten</a>,
      zu denen der Haushaltsausschuß in meinem Namen eine Stellungnahme abgibt.
  - s: Det är alltför lite, för om man skall <v>räkna</v> <p>upp</p> allt som ställer
      till problem i dag för sysselsättningen och för den ekonomiska framtiden i Europa,
      fattas det mycket.
    t: Zuwenig, weil Vieles fehlt, wenn all das <a>aufgelistet</a> werden soll, wodurch
      heute für die Beschäftigung und für die wirtschaftliche Zukunft der Europäischen
      Union Probleme geschaffen werden.
  - s: under den första ges anvisningar för att harmonisera rutiner och formaliteter
      som reglerar hur en anmälan om undersökning inom annan jurisdiktion skall gå
      till, under den andra <v>räknar</v> man <p>upp</p> en hel serie specifika krav
      som skall gälla för rättshjälpen och man anger de formaliteter och rutiner som
      skall tillämpas i samband med de olika formerna för rättshjälp, under den tredje
      rubriken, slutligen, beskrivs och kodifieras de olika sätt på vilka man kan
      och skall genomföra telefonavlyssning av medborgare som befinner sig i en annan
      medlemsstat än den som har ansvaret för en viss undersökning.
    t: in Titel II wird eine Reihe von spezifischen Rechtshilfeersuchen <a>aufgelistet</a>,
      und es werden die dafür geltenden Formen und Verfahren festgelegt;
  - s: Inför Bulgariens planerade anslutning den 1 januari 2007 har en majoritet i
      parlamentet antagit ett betänkande där man för femtielfte gången <v>räknar</v>
      <p>upp</p> krav som Bulgarien måste uppfylla, där man kritiserar, gratulerar,
      enträget uppmanar och har fräckheten att kräva att Bulgarien ska göra vad övriga
      medlemsstater inte klarar.
    t: Im Vorfeld des Beitritts von Bulgarien, der am 1. Januar 2007 erfolgen soll,
      hat die Mehrheit des Parlaments einen Bericht angenommen, in dem zum x-ten Mal
      die Pflichten <a>aufgelistet</a> werden, die Bulgarien erfüllen muss.
  - s: 'Ni <v>räknade</v> <p>upp</p> några grundläggande frågor, och jag skulle vilja
      lägga till åtminstone ytterligare två:'
    t: 'Sie haben einige Themen <a>aufgelistet</a>, denen ich mindestens zwei weitere
      hinzufügen möchte:'
  - s: Jag var imponerad av att ni åtminstone gav er in på försöket att <v>räkna</v>
      <p>upp</p> alla dessa decentraliserade myndigheter.
    t: Ich bin beeindruckt, dass sie zumindest versucht haben, all diese dezentralen
      Einrichtungen <a>aufzulisten</a>.
  - s: Jag tror att vi alla är överens om att kriminaliteten måste bekämpas effektivt,
      men jag måste tillägga att naiviteten kring hur effektiva de allehanda förebyggande
      åtgärderna är, vilka <v>räknas</v> <p>upp</p> i det andra föreliggande betänkandet,
      ändå inte får drivas för långt.
    t: Ich möchte jedoch hinzufügen, daß man hinsichtlich der Effizienz diverser Präventivmaßnahmen,
      wie sie in dem zweiten vorliegenden Bericht <a>aufgelistet</a> sind, nicht zu
      naiv sein darf.
- c: 14
  r: 4
  v: aufführen
  x:
  - s: Vi måste också skapa ett tillräckligt skydd mot alla diskrimineringsgrunder
