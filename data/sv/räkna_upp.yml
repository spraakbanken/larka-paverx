      i ett sådant sammanhang till exempel kunde diskutera gemensamt vid en tidig
      tidpunkt, nämligen:'
    t: Item 6 of our resolution <a>lists</a> the questions that we could discuss at
      an early stage of such missions, such as, for example, with what mandate and
