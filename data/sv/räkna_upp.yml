      you will realise that many of these characteristics - adaptability, reconciliation
      of duties, reinsertion - are fundamental to women’s aspirations to enter the
      labour market.
  - s: Jag vill här inte <v>räkna</v> <p>upp</p> alla hemskheter, kränkningar av de
      mänskliga rättigheterna och våldsdåden.
    t: I will not <a>list</a> all the atrocities, human rights violations and acts
