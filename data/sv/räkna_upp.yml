  - s: Allt det som <v>räknades</v> <p>upp</p> i vårt meddelande har vi aktivt följt
      upp.
    t: We have been doing everything we have <a>listed</a> in the communication.
  - s: 'Våra kolleger har redan tagit upp dessa, men jag vill ändå <v>räkna</v> <p>upp</p>
      dem igen:'
    t: 'Some Members have already referred to these, but I should like to <a>list</a>
      them again:'
  - s: Det sägs att vi kan se fram emot enhetliga definitioner av de kategorier som
      <v>räknas</v> <p>upp</p> i bilagan.
    t: I gathered from discussions in the Committee on Economic and Monetary Affairs
