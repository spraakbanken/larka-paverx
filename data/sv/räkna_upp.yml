      ge akt på anbudsvillkoren och de strukturreformer som jag just har <v>räknat</v>
      <p>upp</p>.
    t: Noi, per contro, siamo del parere che una simile politica economica sarebbe
      unilaterale e che, oltre a preoccuparci di stimolare la domanda, dovremmo nel
      contempo migliorare le condizioni dell’offerta e promuovere le riforme strutturali
      che ho testé <a>elencato</a>.
  - s: 'Föredraganden <v>räknar</v> <p>upp</p> många sektorer där förbättringar kan
      göras:'
    t: Il relatore ha <a>elencato</a> molti settori in cui sarebbe possibile introdurre
      miglioramenti da parte di autorità pubbliche, dell’industria, delle imprese
      e dei singoli consumatori.
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: Per tutti questi motivi e altri che non ho modo di <a>elencare</a> in questa
      sede, il testo non mi pare che sia degno dell’Unione europea come io la concepisco.
  - s: Vi <v>räknade</v> <p>upp</p> många brister.
    t: Abbiamo <a>elencato</a> molti difetti.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Onorevole Wijsenbeek, sto per <a>elencare</a> tutti i gruppi che hanno presentato
      tale richiesta in modo che tutto sia perfettamente chiaro.
  - s: Varje medlemsstat måste i kraft av sin nationella lagstiftning kunna beteckna
      de gärningar som <v>räknas</v> <p>upp</p> i rambeslutet som straffbara gärningar.
    t: Ogni Stato membro deve potere definire, in virtù del proprio ordinamento interno,
      come illecito penale le infrazioni <a>elencate</a> nella decisione quadro.
  - s: Det skulle däremot vara diskriminerande och skadligt för marknaden att av den
      anledningen märka alla kosmetiska doftämnen som <v>räknas</v> <p>upp</p> i bilaga
      2.
    t: Tuttavia sarebbe dannoso per il mercato e discriminatorio etichettare tutte
      le essenze <a>elencate</a> nell’Allegato II.
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
      över kommissionens meddelande, i vilket det <v>räknas</v> <p>upp</p> en stor
      mängd områden inom vilka det finns mer att göra.
    t: Al riguardo, prescindendo dal fatto che gli obiettivi siano vincolanti o meno,
      mi compiaccio per la comunicazione della Commissione, che <a>elenca</a> un’ampia
      serie di ambiti in cui possiamo fare di più.
  - s: Herr Wiersma, jag beklagar att behöva påpeka att det ni säger till vissa delar
      faktiskt innebär nykolonialism, eftersom ni <v>räknar</v> <p>upp</p> vissa grundläggande
      villkor för människorna i Kosovo, som de själva måste få besluta om.
    t: Onorevole Wiersma, mi spiace molto doverle dire che alcuni dei concetti di
      cui lei fa uso non sono altro che espressioni di neocolonialismo, perché <a>elenca</a>
      una serie di premesse sulle quali la popolazione del Kosovo dovrebbe esercitare
      l’autodeterminazione.
  - s: Förutom de nödvändiga åtgärderna för övervakning av finanssektorn som flera
      av mina kolleger har <v>räknat</v> <p>upp</p>, skulle jag personligen vilja
      ta upp handel och utveckling, eftersom man i Pittsburgh också kommer att diskutera
      en ny Doharunda, under förutsättning att det främsta och centrala målet med
      denna runda, dvs. utveckling, inte återigen får spela andrafiolen.
    t: Oltre alle misure essenziali per vigilare sul mondo della finanza <a>elencate</a>
      da alcuni onorevoli colleghi, vorrei sollevare la questione del commercio e
      dello sviluppo, perché a Pittsburgh si parlerà anche di rilanciare il ciclo
      di Doha.
  - s: Genom att hänvisa direkt till vad Hubert Pirker har <v>räknat</v> <p>upp</p>
      och till Franco Frattinis anförande, tror vi att det enhetliga förfarandet är
      oerhört viktigt.
    t: Ricollegandoci direttamente ai punti <a>elencati</a> dall’onorevole Pirker
      e all’intervento del Commissario Frattini, reputiamo importantissima la procedura
      unica.
  - s: Låt oss nu införa normen för små och medelstora företag för att äntligen få
      en lösning på allehanda problem som kollegorna här innan mig har <v>räknat</v>
      <p>upp</p>.
    t: Cerchiamo, adesso, di introdurre la norma sulle PMI per risolvere finalmente
      tutti i problemi che gli oratori precedenti hanno <a>elencato</a>.
  - s: Jag kommer att <v>räkna</v> <p>upp</p> dem senare.
    t: Li <a>elencherò</a> nel dettaglio più avanti.
  - s: Föredraganden <v>räknar</v> <p>upp</p> de olika ståndpunkterna från rådet och
      kommissionen som bekräftar Turkiets ”europeiska kallelse” och dess ”valbarhet”
      när det gäller medlemskap i Europeiska unionen sedan dess.
    t: L’onorevole Swoboda si dice tanto più sorpreso e deluso in quanto, dal 1o gennaio
      1996, data di entrata in vigore dell’unione doganale, «notevoli progressi (sono
      stati) compiuti nell’esame della candidatura della Turchia« e il relatore <a>elenca</a>
      le varie posizioni assunte, da allora, dal Consiglio e dalla Commissione che
      confermano la «vocazione europea» della Turchia e l’«ammissibilità» della sua
      candidatura all’adesione all’Unione europea.
  - s: Ulrike Lunacek, Jag vill be dig <v>räkna</v> <p>upp</p> de medlemsstater i
      unionen vars konstitution innehåller en ombudsman eller kommissarie för framtida
      generationers rättigheter som institution.
    t: Signora Presidente, onorevole Lunacek, vorrei chiederle di <a>elencare</a>
      gli Stati membri dell’Unione europea la cui costituzione prevede la nomina di
      un mediatore o commissario per i diritti delle generazioni future.
  - s: Det man kräver är att öppnandet sker med de säkerhetsåtgärder jag har <v>räknat</v>
      <p>upp</p> och parallellt med ett resolut internationellt initiativ för att
      utveckla ny infrastruktur på järnvägsområdet, framför allt den nya linjen Turin-Lyon.
    t: che la riapertura avvenga con le condizioni di sicurezza <a>elencate</a> sopra
      e parallelamente a una decisa iniziativa internazionale per lo sviluppo di nuove
      infrastrutture ferroviarie, tra le quali spiccano la nuova linea Torino-Lione;
  - s: Det finns dock vissa uppgifter som måste utföras där det, enligt min uppfattning,
      fortfarande råder brister, och det gör inte säkerhetsstrategin sämre att vi
      <v>räknar</v> <p>upp</p> dessa saker.
    t: Vi sono tuttavia alcuni compiti che devono ancora essere assolti e che, secondo
      me, sono ancora lacunosi, e non andrà a detrimento della strategia di sicurezza
      se li <a>elenchiamo</a>.
  - s: Talmannen skänkte mig talartid såtillvida att han redan har <v>räknat</v> <p>upp</p>
      de nämnda yrkena.
    t: Il Presidente mi ha, per così dire, regalato del tempo di parola provvedendo
      ad <a>elencare</a> personalmente le suddette professioni.
  - s: Jag vill här inte <v>räkna</v> <p>upp</p> alla hemskheter, kränkningar av de
      mänskliga rättigheterna och våldsdåden.
    t: Non voglio <a>elencare</a> qui tutti gli orrori, le violazioni dei diritti
      umani e le violenze perpetrate.
  - s: Jag kommer nu att <v>räkna</v> <p>upp</p> alla fördelar.
    t: Ne <a>elencherò</a> ora i vantaggi.
  - s: Resolutionen blir sedan löjlig när man välkomnar en strukturerad dialog mellan
      EU och Kina om de mänskliga rättigheterna efter att ha <v>räknat</v> <p>upp</p>
      en beklaglig mängd brott mot dessa rättigheter och ställt de vanliga kraven.
    t: Si cade nel ridicolo poi quando, dopo aver <a>elencato</a> una pietosa sequela
      di violazioni e formulate le solite esortazioni, ci si compiace dell’esistenza
      di un dialogo strutturato UE-Cina in materia di diritti umani.
  - s: När jag <v>räknar</v> <p>upp</p> dessa beståndsdelar, rör jag mig fortfarande
      inom det område, där vi har avsevärda gemensamma åsikter.
    t: Nell’<a>elencare</a> questi elementi continuo a muovermi su un terreno che
      presenta notevoli punti di contatto tra le nostre posizioni.
  - s: Jag vill påpeka att A-G-skalan, som vi alla anser är mycket lyckad och igenkännlig
      och som i hög grad har bidragit till energibesparingen, uppenbarligen har problem
      som, herr Reul, jag <v>räknade</v> <p>upp</p> i mina inledande kommentarer.
    t: Prima di tutto, sulla spinosa questione dell’etichettatura energetica, vorrei
      chiarire che la scala A-G, che tutti consideriamo chiara e ben riuscita, e che
      ha dato un enorme impulso al risparmio energetico, ovviamente pone dei problemi
      - problemi che, onorevole Reul, ho <a>elencato</a> nelle mie considerazioni
      d’apertura;
  - s: Den senaste Tacis-dokumentet, som <v>räknar</v> <p>upp</p> energiprojekten
      1998 och som omfattar 7 miljoner ecu, är uppdelat på fyra projekt.
    t: L’ultimo documento TACIS, in cui sono <a>elencati</a> progetti nel settore
      dell’energia per il 1998 per un totale di 7 milioni di ecu, è ripartito in quattro
      progetti.
  - s: Direktivet, som det ser ut nu, är dock bara tillämpligt på de direktiv som
      <v>räknas</v> <p>upp</p> i bilaga 1 och det finns ett antal direktiv som de
      skulle ha velat se falla inom ramen för det här direktivet, t.ex. säkerhet för
      leksaker, lågspänningsgasapparatur och personlig skyddsutrustning.
    t: Nondimeno, allo stato attuale, essa è soltanto applicabile alle direttive <a>elencate</a>
      nell’Allegato 1 mentre ve ne sono diverse altre che il gruppo avrebbe voluto
      far rientrare nel suo campo di applicazione, quali la sicurezza dei giocattoli,
      degli apparecchi a gas a bassa tensione e dell’attrezzatura di protezione personale.
  - s: Så bortsett från alla de andra svårigheterna som föredraganden belyste - jag
      har inte tid att <v>räkna</v> <p>upp</p> dem - verkar det som om vi i Irland
      inte har den rättsliga säkerheten för att införa detta direktiv fullt ut.
    t: Quindi, a parte tutte le altre difficoltà evidenziate dalla relatrice - e mi
      manca il tempo di <a>elencarle</a> - pare che in Irlanda non esista la necessaria
      certezza giuridica per applicare questa direttiva nella sua totalità.
  - s: Man <v>räknar</v> också <p>upp</p> en rad kränkningar av de mänskliga rättigheterna
      och av demokratin av en regim som man beskriver som auktoritär.
    t: Eppure essa <a>elenca</a> anche una serie di violazioni dei diritti umani e
      della democrazia ad opera di un regime descritto come autoritario.
  - s: Tillåt mig att helt kort <v>räkna</v> <p>upp</p> de förbättringar som har uppnåtts.
    t: Vorrei <a>elencare</a> brevemente i miglioramenti registrati.
  - s: De har nämnts, och det är inte nödvändigt att <v>räkna</v> <p>upp</p> dem.
      Vi står inför ett antal mycket stora problem, och på tal om det gavs det verkligen
      ett utmärkt svar vid förra veckans toppmöte om klimatförändringen.
    t: Se n’è fatta menzione e non occorre <a>elencarle</a> tutte.
  - s: 'Eftersom det är mycket ont om tid skulle jag bara vilja <v>räkna</v> <p>upp</p>
      de sju punkter som vi anser att det är ytterst viktigt att arbeta på, och ni
      har säkerligen nämnt några av dem:'
    t: 'Signora Commissario, poiché il tempo a disposizione è breve vorrei rapidamente
      <a>elencarle</a> i sette punti, lei ne ha citati alcuni, che ci sembrano essenziali
      e sui cui lavorare:'
  - s: Lissabonstrategin är naturligtvis mer än det jag har <v>räknat</v> <p>upp</p>
      hittills.
    t: Lisbona, naturalmente, è più della somma degli elementi che ho <a>elencato</a>
      finora.
  - s: 'Varje gång vi diskuterar de fattiga ländernas problem <v>räknar</v> vi <p>upp</p>
      de vanliga siffrorna, jag skulle nästan kunna säga att vi gör det rituellt:'
    t: 'Signor Presidente, ogni volta che discutiamo del problema dei paesi poveri
      <a>elenchiamo</a> le solite cifre, rituali direi:'
  - s: Det skulle ta mycket lång tid att <v>räkna</v> <p>upp</p> alla fall där domar
      från islamiska domstolar i andra länder i Mellanöstern har verkställts, där
      fruktansvärda kränkningar av de mänskliga rättigheterna och särskilt kvinnornas
      rättigheter sker.
    t: Sarebbe molto lungo <a>elencare</a> i casi in cui vengono applicate sentenze
      di tribunali islamici in altri paesi del Medio Oriente in cui si commettono
      vere e proprie violazioni dei diritti umani, e in particolare dei diritti delle
      donne.
  - s: Vi vill se särskilda åtaganden och jag vill <v>räkna</v> <p>upp</p> dessa ett
      efter ett.
    t: Vogliamo impegni specifici, che <a>elencherò</a> uno per uno.
  - s: Låt mig <v>räkna</v> <p>upp</p> en del av det som vi har säkrat när det rör
      hamnstatskontroll.
    t: Voglio <a>elencare</a> alcuni dei risultati raggiunti in materia di controlli
      ad opera dello Stato di approdo.
  - s: Jag vill inte än en gång <v>räkna</v> <p>upp</p> de viktiga problem som rymdindustrin
      har att befatta sig med.
    t: Non intendo ora procedere a <a>elencare</a> quali sono gli importanti problemi
      che l’industria aeronautica e spaziale deve affrontare.
  - s: Jag är därför mycket glad för alla ord, initiativ och åtgärder som här har
      <v>räknats</v> <p>upp</p> för att så fort som möjligt finna en möjlig lösning.
    t: Per questa ragione ho ascoltato con compiacimento le sue parole nonché le iniziative
      e le azioni che lei ci ha <a>elencato</a>, volte al conseguimento di una soluzione
      il più rapidamente possibile.
  - s: Man <v>räknar</v> faktiskt <p>upp</p> hundar, katter, tropiska prydnadsfiskar,
      groddjur, reptiler, fåglar, däggdjur.
    t: Si <a>elencano</a> infatti cani, gatti, pesci tropicali decorativi, anfibi,
      rettili, uccelli, mammiferi.
  - s: Genom att upprepa egentligen självklara ansträngningar och vår egen kammares
      ofta till perfektionism gränsande bemödanden, genom att <v>räkna</v> <p>upp</p>
      alla någonsin tänkbara krav gör enligt min mening varken ett betänkande effektivare
      eller våra gemensamma frågor trovärdigare.
    t: A mio giudizio, la ripetizione di obiettivi di per sé ovvi e il tentativo del
      Parlamento, spesso al limite del perfezionismo, di <a>elencare</a> tutte le
      richieste possibili e immaginabili, non contribuisce certo a rendere più valida
      una relazione e più credibili le nostre finalità.
  - s: Kort sagt, mot den bakgrunden anser jag att detta är ett utomordentligt bra
      förslag, och det är viktigt att ännu en gång omjustera och jämföra konkurrensreglerna
      i allmänhet med det vi vill med socialpolitiken - jag tänker exempelvis på tjänster
      av allmänt intresse, och jag kan <v>räkna</v> <p>upp</p> ytterligare ett par.
    t: è importante che le regole di concorrenza in generale - penso, per esempio,
      a servizi di interesse generale, che potrei <a>elencare</a> - siano riesaminate
      e verificate rispetto a ciò che intendiamo realizzare attraverso la politica
      sociale.
  - s: 'Låt mig i korthet <v>räkna</v> <p>upp</p> de områden som kommissionen hänvisar
      till:'
    t: 'permettetemi di <a>elencare</a> brevemente i punti segnalati dalla Commissione:'
  - s: Claude Turmes <v>räknade</v> <p>upp</p> alla våra övertygande argument som
      talar för att det bör investeras i förnybar energi.
    t: L’onorevole Turmes ha <a>elencato</a> tutti i motivi convincenti a sostegno
      della necessità di investire nell’energia rinnovabile.
  - s: Vi stöder därför med kraft föredragandens krav på utarbetandet av en grönbok
      och en handlingsplan, vars olika detaljer jag inte tänker <v>räkna</v> <p>upp</p>,
      eftersom de redan ingår i betänkandet.
    t: Noi sosteniamo pertanto con forza le richieste della relatrice per l’elaborazione
      di un Libro verde e di un piano d’azione, di cui non sto ad <a>elencare</a>
      gli elementi perché sono già contenuti nella relazione.
  - s: Vi är övertygade fru kommissionär om att resultattavlan inte bara skall användas
      för att <v>räkna</v> <p>upp</p> vilka åtgärder kommissionen vidtar, utan att
      den på sikt också bör utvecklas till ett strategiskt instrument för att övervaka
      hur dagordningen genomförs och vid behov anpassa den.
    t: Siamo certi, signora Commissario, che questo scoreboard non dovrà limitarsi
      ad <a>elencare</a> le azioni condotte dalla Commissione, dovrà invece diventare
      uno strumento strategico che consenta di monitorare l’attuazione dell’Agenda
      e, all’occorrenza, di adattarla.
  - s: Först av allt skall jag motstå frestelsen att <v>räkna</v> <p>upp</p> alla
      stationer på västkustens huvudlinje i min valkrets och även på trans-Pennine-linjen.
    t: Signor Presidente, innanzitutto vorrei dire che rinuncerò alla tentazione di
      <a>elencare</a> tutte le stazioni della mia circoscrizione che si trovano lungo
      la principale linea ferroviaria della costa occidentale e lungo il tratto dei
      monti Pennini.
  - s: Efter att ha <v>räknat</v> <p>upp</p> dessa grundläggande punkter där unionen
      är överens, måste vi emellertid erkänna att Europeiska unionen befinner sig
      i ett mycket känsligt skede av sin historia.
    t: <a>Elencati</a> questi punti fondamentali, su cui l’Unione è d’accordo, dobbiamo
      ammettere che l’Unione Europea vive un momento molto delicato della sua esistenza.
  - s: Som svar på ändringsförslagen kommer jag först att <v>räkna</v> <p>upp</p>
      det flertal som kommissionen beredvillig stöder.
    t: In risposta agli emendamenti, <a>elencherò</a> innanzi tutto quelli, numerosi,
      che la Commissione può prontamente sostenere, sintetizzandoli per non mettere
      alla prova la pazienza dell’Assemblea.
  - s: Jag ska inte <v>räkna</v> <p>upp</p> alla utan bara påpeka att framtida problem
      belystes i vissa, till exempel turismen och utvecklingen, fågelinfluensan och
      energiproblemen i AVS-länderna.
    t: Non le <a>elencherò</a> tutte, ma mi limiterò a ricordare soltanto che in alcune
      di esse sono stati delineati i problemi futuri che potrebbero sorgere nei paesi
      ACP in relazione, per esempio, al turismo e allo sviluppo, all’influenza aviaria
      e all’approvvigionamento energetico.
  - s: Det är också glädjande att Europols verksamhetsområde utvidgas till alla former
      av allvarlig internationell brottslighet, vilka <v>räknas</v> <p>upp</p> i bilagan
      till respektive konvention, vilket leder till en ökad effektivitet av samarbetet
      inom ramen för Europolkonventionen.
    t: D’altro canto, è opportuno altresì accogliere con favore l’estensione del campo
      d’azione di Europol a tutte le forme gravi di criminalità internazionale, <a>elencate</a>
      nell’allegato della relativa Convenzione, contribuendo in tal modo ad aumentare
      l’efficacia della cooperazione nell’ambito della Convenzione Europol.
  - s: 'Alla federalistiska åtgärder som just har <v>räknats</v> <p>upp</p> visar
      en logik i den sammanhållning som ordförande Santer förresten har yrkat mycket
      på denna morgon:'
    t: 'Tutti i provvedimenti di natura federalista appena <a>elencati</a> derivano
      da una logica della coerenza su cui del resto il Presidente Santer ha insistito
      molto stamattina:'
  - s: Om vi mot denna bakgrund reflekterar över hur partnerskapsavtalen nu borde
      utformas uppstår de verkliga behoven på de områden där Ukraina fortfarande har
      de problem som jag <v>räknat</v> <p>upp</p>.
    t: Di fronte a tale scenario, se pensiamo a come debbano ora orientarsi gli accordi
      di partenariato, si vede che le reali necessità sono nei settori in cui l’Ucraina
      continua ad avere le difficoltà che ho <a>elencato</a>.
  - s: Jag nämnde och <v>räknade</v> <p>upp</p> en rad åtgärder som rådet redan har
      antagit.
    t: Ho menzionato ed <a>elencato</a> una serie di provvedimenti che il Consiglio
      ha già adottato.
  - s: Jag <v>räknade</v> också <p>upp</p> en rad åtgärder som rådet förväntas ta
      upp, men ännu inte har hanterat.
    t: Ho anche <a>elencato</a> una serie di misure che il Consiglio dovrebbe affrontare
      ma di cui non si è ancora occupato.
  - s: Jag har dock <v>räknat</v> <p>upp</p> ännu fler åtgärder som redan har inletts,
      och jag hoppas att det goda samarbetet mellan Europaparlamentet och rådet ska
      leda till ett snabbt antagande.
    t: Ci sono comunque ancora più misure che ho <a>elencato</a> e che hanno già intrapreso
      l’iter, e vorrei vedere che la valida cooperazione tra il Parlamento europeo
      e il Consiglio porti a una rapida soluzione.
  - s: Vissa fakta, som här flera gånger har <v>räknats</v> <p>upp</p>, gör att en
      sådan prognos tycks förhastad.
    t: Alcuni dei fatti già ripetutamente <a>elencati</a> in questa sede fanno apparire
      premature simili previsioni.
  - s: den grundas på grundläggande principer som <v>räknas</v> <p>upp</p> i fördragets
      artikel 6 och som många av oss har sett ifrågasättas av en medlemsstat.
    t: essa poggia su principi fondamentali, <a>elencati</a> nell’articolo 6 del Trattato,
      che sono stati messi seriamente in discussione in uno degli Stati membri.
  - s: Jag ska <v>räkna</v> <p>upp</p> dem så att du kan korrigera dina uppgifter.
    t: 'Li <a>elenco</a>, così potrete condannarne uno o l’altro:'
  - s: Det jag vill betona utöver politiska åsiktsskillnader när det gäller den gemensamma
      resolution som vi föreslår är att vi <v>räknar</v> <p>upp</p> nya, specifika
      och tragiska uppgifter som åskådliggör det drama som pågår inför våra ögon i
      detta land.
    t: Nella risoluzione comune che proponiamo, ciò che desidero sottolineare, oltre
      alle divisioni politiche, è che <a>elenchiamo</a> nuovi fatti specifici e tragici,
      che illustrano il dramma che si sta svolgendo in tale paese di fronte ai nostri
      occhi.
  - s: I kommissionens meddelande om finansieringen av Natura 2000 <v>räknar</v> man
      <p>upp</p> olika möjliga sätt att hantera de behov som kommer att uppstå under
      perioden 2007-2013.
    t: Signor Presidente, la comunicazione della Commissione sul finanziamento di
      Natura 2000 <a>elenca</a> varie possibilità per far fronte alle necessità che
      emergeranno nel periodo 2007-2013.
  - s: Det har lett till ett uttalande från kommissionen där alla åtgärder <v>räknas</v>
      <p>upp</p> som måste vidtas de närmaste åren.
    t: Questo processo ha prodotto una dichiarazione della Commissione che <a>elenca</a>
      tutte le misure da intraprendere negli anni a venire.
  - s: Jag kan verkligen identifiera mig med, och faktiskt hålla med om, de olika
      faktorer han <v>räknade</v> <p>upp</p>.
    t: Sono perfettamente d’accordo sugli elementi che ha <a>elencato</a> e, di fatto,
      li condivido.
  - s: Det skulle ta för lång tid att <v>räkna</v> <p>upp</p> de fem resolutionsförslag
      genom vilka budgetkontrollutskottet erbjuder ett yttrande i mitt namn.
    t: Richiederebbe troppo tempo <a>elencare</a> le cinque risoluzioni su cui la
      commissione per i bilanci esprime un parere sotto il mio nome.
  - s: Jag tycker inte att det nu är lämpligt att <v>räkna</v> <p>upp</p> det avbräck
      det svartarbete som inte redovisas innebär för statskassan och för de som utför
      det, genom sin egen otrygga situation, liksom för övriga arbetsgivare, konkurrenter
      eller ej och för samhället i allmänhet.
    t: Non mi sembra il momento adatto per <a>elencare</a> gli svantaggi che il lavoro
      non dichiarato comporta per le finanze pubbliche e per quanti lo svolgono, data
      la situazione di insicurezza in cui vivono, ed anche per gli altri datori di
      lavoro, che siano concorrenti o meno, e per la società in generale.
  - s: Vi gläds därför för det första åt att denna attityd begripits och accepterats
      av föredragande Zimmerling, inte bara när det gäller problemet med tidsfristen
      utan även när det gäller många andra problem, de som han <v>räknat</v> <p>upp</p>
      här i kväll.
    t: Siamo pertanto lieti, in primo luogo, che questo approccio sia stato compreso
      e condiviso dal relatore, l’onorevole Zimmerling, non solo per quanto concerne
      il problema del termine, ma anche per quanto concerne molti altri problemi,
      che peraltro ha <a>elencato</a> stasera.
  - s: Man skulle kunna <v>räkna</v> <p>upp</p> ännu fler, men andra talare har redan
      sagt tillräckligt mycket om detta.
    t: Ne potremmo <a>elencare</a> altri ed altri interlocutori ne hanno già parlato
      diffusamente.
  - s: 'Ruth Hieronymi har <v>räknat</v> <p>upp</p> dem:'
    t: 'L’onorevole Hieronymi li ha <a>elencati</a>:'
  - s: Men hur är det med de övriga skyddsgrunder som <v>räknas</v> <p>upp</p> i fördragets
      artikel 13?
    t: Ma dove sono finite tutte le altre tutele <a>elencate</a> all’articolo 13 del
      Trattato?
  - s: 'Detta har gett ett par resultat som jag begränsar mig till att <v>räkna</v>
      <p>upp</p>:'
    t: 'Questo ha prodotto dei fatti nuovi, che mi limito ad <a>elencare</a>:'
  - s: Jacques Barrot <v>räknade</v> <p>upp</p> mycket av det som vi skulle vilja
      se i verkligheten och om de olika bitarna slås ihop i ett EU-omfattande paket
      kommer vi att få en beslutsam politik som EU-medborgarna kommer att betrakta
      som en handlingsplan.
    t: Il commissario Barrot ha <a>elencato</a> una serie di azioni che vorremmo vedere
      tradotte in realtà.
  - s: I rapporten i Stockholm pekade vi på tio av dessa sektorer, framför allt -
      jag tänker inte här <v>räkna</v> <p>upp</p> samtliga - spetsteknik, integrerade
      finansmarknader, ny kompetens och rörlighet på de europeiska arbetsmarknaderna.
    t: Nella nostra relazione per Stoccolma abbiamo individuato dieci di questi settori,
      in particolare - non voglio <a>elencarli</a> tutti - le tecnologie di frontiera,
      i mercati finanziari integrati, le nuove competenze e la mobilità nei mercati
      del lavoro europei.
  - s: De som inte möter de kriterier som <v>räknas</v> <p>upp</p> i detta ändringsförslag
      skall ha samma rättigheter och förpliktelser enligt direktivet som anställda.
    t: Coloro che non rientrano nei criteri ivi <a>elencati</a>, sono titolari degli
      stessi diritti e doveri previsti dalla direttiva per i lavoratori dipendenti.
  - s: Låt mig därför <v>räkna</v> <p>upp</p> fem punkter som vi fortfarande anser
      vara oerhört viktiga men som inte har främjats eller genomförts i tillräcklig
      utsträckning.
    t: Vorrei quindi mi fosse consentito di <a>elencare</a> cinque aspetti che riteniamo
      decisivi, ma che non sono stati evidenziati a sufficienza o messi in pratica.
  - s: Man skall inte dölja att det fortfarande finns problem kvar att lösa, problem
      som vi <v>räknar</v> <p>upp</p> i vår resolution.
    t: Non bisogna nascondersi che esistono ancora dei problemi da risolvere, che
      abbiamo <a>elencato</a> nella nostra risoluzione.
  - s: Csaba Sándor Tabajdi har just <v>räknat</v> <p>upp</p> en hel rad problem.
    t: L’onorevole Tabajdi ha appena <a>elencato</a> una serie di problemi.
  - s: 'Det finns inte tid att <v>räkna</v> <p>upp</p> alla framsteg som gjorts av
      parlamentet i dessa förhandlingar:'
    t: 'Non c’è tempo per <a>elencare</a> tutti i vantaggi acquisiti dal Parlamento
      in questi negoziati:'
  - s: I vårt yttrande har vi tagit upp några punkter i vårt verksamhetsområde som
      vi skulle vilja ha klarhet i. Den första är att revisionsrätten bör finnas med
      bland de institutioner som <v>räknas</v> <p>upp</p> i konstitutionsförslaget
      och att dess funktioner bör definieras tydligare i texten.
    t: Innanzi tutto, conformemente alla sua natura istituzionale, la Corte dei conti
      europea dovrebbe già essere annoverata tra gli organi <a>elencati</a> nel progetto
      di Costituzione, e in seguito se ne dovrebbero formulare più chiaramente anche
      i compiti.
  - s: Jag anser vi skulle behöva en detaljerad lista, även i skriftlig form, över
      programmen, hur de finansieras och vilket implementeringsstadium de befinner
      sig i. Den skulle bli alltför lång att <v>räkna</v> <p>upp</p> i detalj vid
      detta möte.
    t: Ritengo che sarebbe utile disporre di un elenco dettagliato, anche per iscritto,
      dei programmi, dei loro finanziamenti e del loro stato di attuazione, che sarebbe
      troppo lungo <a>elencare</a> dettagliatamente in questa sede, ma credo soprattutto
      che questa politica di pari opportunità debba essere una politica trasversale,
      presente in tutte le politiche dell’Unione, interne ed esterne.
  - s: Kommissionen kommer att arbeta på att lägga fram ett förändrat förslag till
      Europaparlamentet och rådet om parlamentets ändringsförslag, i enlighet med
      vad jag nyss <v>räknade</v> <p>upp</p>.
    t: La Commissione, da parte sua, si adopererà per presentare una proposta modificata
      al Parlamento europeo e al Consiglio sulla scorta degli emendamenti del Parlamento,
      secondo le modalità che ho appena <a>elencate</a>.
  - s: Jag skulle personligen kunna <v>räkna</v> <p>upp</p> alla punkter som stör
      mig och de punkter där jag har en avvikande uppfattning.
    t: Personalmente, potrei <a>elencare</a> tutti i punti che mi disturbano e quelli
      su cui non sono d’accordo.
  - s: Jag vill inte <v>räkna</v> <p>upp</p> dem alla men det finns fortfarande mycket
      arbete kvar att göra här.
    t: Non desidero <a>elencarli</a> tutti, ma c’è ancora molto lavoro da fare in
      proposito.
  - s: 'Jag vill <v>räkna</v> <p>upp</p> några av dem:'
    t: 'Desidero <a>elencare</a> alcune di esse a titolo esemplificativo:'
  - s: Den rätta platsen för diskussioner om policy är inte så mycket i den fysiska
      planeringen av butiker eller flygplatser eller något annat objekt som <v>räknas</v>
      <p>upp</p> i betänkandet om MKB som överlämnats av Lannoye.
    t: La sede adeguata per discutere di politiche non è tanto l’esame di un progetto
      per la costruzione di un centro commerciale, di un aeroporto o di qualunque
      altro progetto <a>elencato</a> nella relazione sulla valutazione dell’impatto
      ambientale presentata dall’onorevole Lannoye.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> de områden inom energisektorn där
      man skulle kunna uppnå betydande förbättringar när det gäller koldioxidutsläppen.
    t: Non intendo <a>elencare</a> i segmenti del settore dell’energia in cui si possono
      ottenere miglioramenti sostanziali in termini di emissioni di CO2.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: Ci deve soprattutto essere la garanzia che tali misure avranno carattere duraturo
      poiché gli svantaggi <a>elencati</a> nell’articolo 299, paragrafo 2 - la lontananza,
      l’insularità, la superficie ridotta, il clima difficile - non sono sul punto
      di scomparire.
  - s: Våra kolleger har korrekt <v>räknat</v> <p>upp</p> de problem som orsakas av
      den enorma mängd minor som blir kvar, ofta i åratal, efter konflikter världen
      över.
    t: Signor Presidente, i colleghi deputati hanno <a>elencato</a> esattamente i
      problemi legati all’enorme quantità di mine lasciate sul campo ovunque nel mondo,
      spesso per anni e anni dopo il termine dei conflitti.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: Nella motivazione, il relatore <a>elenca</a> quattro «criteri essenziali» che
      la politica europea sulle esportazioni di armi deve soddisfare.
  - s: Eftervärldens bedömning av oss som en generation europeiska politiker kommer
      inte att bero av vad ni har <v>räknat</v> <p>upp</p> som en lista på framgångar,
      utan av om vi lyckas utföra den historiska uppgiften i vår tid i unionen, nämligen
      utvidgningen mot öst, Europas återförening efter ett århundrade av europeiska
      inbördeskrig.
    t: Il giudizio dei posteri sulla nostra generazione di politici europei non sarà
      determinato da quanto lei ha <a>elencato</a> come successi, ma dalla nostra
      capacità o meno di realizzare l’obiettivo storico dell’Unione in questo momento,
      ovvero l’ampliamento verso est, la riunificazione dell’Europa dopo un secolo
      di guerre civili europee.
  - s: Kommissionär Kinnock <v>räknade</v> troget <p>upp</p> alla höga utnämningar
      och befordringar som den nya kommissionen åstadkommit, men ärade kommissionär,
      ni talade inte om hur många kvinnor som utnämndes eller befordrades till dessa
      höga tjänster.
    t: il Commissario Kinnock ha <a>elencato</a> con assiduità tutte le nuove nomine
      e promozioni effettuate dalla Commissione.
  - s: Jag har av debatten fått intrycket att det råder stor enighet på vissa punkter,
      som jag i all korthet vill <v>räkna</v> <p>upp</p>.
    t: Dalla discussione ho tratto l’impressione che esista un’ampia intesa su alcuni
      punti che vorrei ora brevemente <a>elencare</a>.
  - s: 'Det är flera åtgärder som vi kan <v>räkna</v> <p>upp</p>, om ni så vill:'
    t: 'Tante sono le operazioni, che <a>elenchiamo</a>, se volete:'
  - s: Vid EU-ländernas ambassader i Makedoniens huvudstad Skopje, exempelvis, kan
      man se stora skyltar där en lång rad strikta skyldigheter <v>räknas</v> <p>upp</p>.
    t: Alle ambasciate dei paesi dell’UE della capitale macedone Skopje, ad esempio,
      si trovano grandi cartelli che <a>elencano</a> un lunga serie di precisi obblighi.
  - s: Jag kan här inte <v>räkna</v> <p>upp</p> alla åtgärder, men som tyngdpunkter
      under år 2002 vill jag särskilt nämna antagandet av den nya budgetförordningen,
      utarbetandet och antagandet av genomförandebestämmelserna, även den nya budgetförordningen
      för EMF (Europeiska valutafonden) samt den nya budgetförordningen för de decentraliserade
      enheterna.
    t: Al momento non sono in grado di <a>elencare</a> tutte le misure, ma, tra le
      priorità per il 2002, desidero menzionare in particolare l’adozione del nuovo
      regolamento finanziario e la stesura e adozione delle nuove disposizioni di
      attuazione e dei nuovi regolamenti finanziari per il Fondo europeo di sviluppo
      e per le agenzie.
  - s: Vad beträffar förordningen om identifiering och märkning ansåg rådet återigen
      på grundval av domstolens rättspraxis att det med hänsyn till fördragsbestämmelsernas
      nuvarande utformning är artikel 43 som är den lämpliga och tillräckliga rättsliga
      grunden, eftersom denna förordning berör produktion och saluföring av de jordbruksprodukter
      som <v>räknas</v> <p>upp</p> i bilaga 2 till fördraget och bidrar till uppfyllandet
      av vissa av de mål för den gemensamma jordbrukspolitiken som anges i artikel
      39.
    t: Trattandosi del regolamento sull’identificazione e l’etichettatura, il Consiglio
      ha ritenuto, basandosi ancora sulla giurisprudenza della Corte di giustizia
      europea, che allo stato attuale delle disposizioni del Trattato l’articolo 43
      era la base giuridica adeguata e sufficiente, visto che questo regolamento riguarda
      la produzione e la commercializzazione dei prodotti agricoli <a>elencati</a>
      all’allegato II del Trattato e che contribuisce a realizzare determinati obbiettivi
      della politica agricola comune enunciati all’articolo 39.
  - s: Herr ordförande, det gläder mig att ni <v>räknade</v> <p>upp</p> dessa områden
      som prioriterade för era insatser under de kommande månaderna.
    t: Mi fa piacere, signor Presidente, che lei abbia <a>elencato</a> questi campi
      come una priorità della sua azione per i prossimi mesi.
  - s: I sitt meddelande <v>räknar</v> kommissionen <p>upp</p> en rad målsättningar
      och förslag som bland annat tar hänsyn till nödvändigheten av att fullfölja
      insatserna på området för kontroll och övervakning, att vidta nya tekniska åtgärder
      vad gäller fiskemetodernas selektivitet och att följa upp tillämpningen av gällande
      lagstiftning.
    t: La comunicazione della Commissione <a>elenca</a> una serie di obiettivi e di
      proposte che evidenziano la necessità di continuare negli sforzi profusi nel
      campo del controllo e della sorveglianza, di adottare nuove misure tecniche
      nel quadro della selettività dei metodi di pesca, del controllo dell’applicazione
      della legislazione in vigore, eccetera.
  - s: Framför allt med tanke på den blixtsnabba utvecklingen inom de nya teknologierna
      tycker jag att det är viktigt och med tanke på alla delaktiga på arbetsmarknaden
      är det till hjälp att upprätta en heltäckande europeisk databank, i vilken de
      platser <v>räknas</v> <p>upp</p> som finns till förfogande och i vilken även
      de intresserade arbetstagarna kan registrera sig.
    t: Tenendo conto in particolare dell’evoluzione folgorante delle nuove tecnologie,
      ritengo ragionevole e proficuo per tutti coloro che si trovano sul mercato del
      lavoro creare una banca dati esauriente a livello europeo, in cui siano <a>elencati</a>
      i posti disponibili e si possano includere anche i lavoratori interessati.
  - s: De åtgärdsområden som <v>räknas</v> <p>upp</p> i kommissionens meddelande har
      likaså varit föremål för en allmänt överenskommelse.
    t: Anche i campi d’azione <a>elencati</a> nella comunicazione della Commissione
      sono stati oggetto di un accordo generale.
  - s: Associeringsavtal mellan EU och Jordanien Skulle rådet vänligen kunna <v>räkna</v>
      <p>upp</p> de medlemsstater som fortfarande inte har ratificerat associeringsavtalet
      mellan EU och Jordanien samt tala om på vilken prioritetsnivå rådet har placerat
      frågan om att försöka uppmuntra dessa stater att sätta fart på processen ifråga?
    t: Accordo di associazione UE-Giordania Potrebbe il Consiglio <a>elencare</a>
      gli Stati membri che devono ancora ratificare l’Accordo di associazione tra
      l’UE e la Giordania e precisare se ritiene o no di prioritaria importanza l’incoraggiarli
      ad accelerare il processo di ratifica?
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> åtskilliga saker som skulle kunna
      göras från lagstiftarens sida och som utgör en avsevärd risk för utauktioneringen.
    t: Potrei <a>elencare</a> molti punti che il legislatore deve ancora affrontare
      e che rappresentano un rischio considerevole per il sistema di vendita all’asta.
  - s: Jag tänker inte <v>räkna</v> <p>upp</p> dem, men jag skulle vilja be alla att
      ta en titt på dem och stödja dem, annars kommer vi i slutändan få ett dokument
      som är alldeles för långt.
    t: non intendo <a>elencarli</a>, ma chiedo a tutti di considerarli ed approvarli,
      altrimenti ci ritroveremmo con un documento eccessivamente lungo.
  - s: Europaparlamentet och rådet stöder åsikten att man måste ge EU:s medlemsstater
      så stor frihet som möjligt att fundera ut sitt eget system för revisionskommittéer
      till börsnoterade företag så länge som de utövar alla funktioner som <v>räknas</v>
      <p>upp</p> i direktivet.
    t: Il Parlamento europeo ed il Consiglio ritengono opportuno lasciare il maggior
      margine di manovra possibile agli Stati membri dell’Unione, affinché essi individuino
      un proprio sistema per i comitati interni per la revisione contabile delle aziende
      quotate in Borsa, a condizione che questi svolgano tutte le funzioni <a>elencate</a>
      nella nostra direttiva.
  - s: Det finns många och uppenbara skäl till denna begäran, och det vore nästan
      övertydligt att <v>räkna</v> <p>upp</p> dem. De kan dock sammanfattas i en önskan
      om att bidra till utvecklingen av de lokala marknaderna i dessa länder.
    t: sarebbe fin troppo ovvio <a>elencarle</a> e per riassumerle basti qui ricordare
      quanto sarebbe auspicabile contribuire allo sviluppo dei mercati locali in quei
      paesi.
  - s: Budgeten i parlamentet ger upphov till ytterligare ett antal svårigheter, som
      <v>räknas</v> <p>upp</p> i Mirandas betänkande.
    t: L’esecuzione del bilancio incontra in Parlamento numerosi altri ostacoli, <a>elencati</a>
      nella relazione dell’onorevole Miranda.
  - s: 'Det är nästan lika skamligt som den resolution som lagts fram för oss, där
      man bara <v>räknar</v> <p>upp</p> den ena utrotningshotade arten efter den andra:'
    t: 'È una vergogna, quasi quanto la risoluzione dinanzi a noi, che si limita a
      <a>elencare</a>, specie dopo specie, quali sono a rischio di estinzione:'
  - s: Mot den bakgrunden finner jag det anmärkningsvärt att föredraganden, när han
      <v>räknar</v> <p>upp</p> kännetecknen för den sociala marknadsekonomin, inte
      tar med den fulla sysselsättningen i sin förteckning, trots att föredraganden
      kommer från ett land där företagens samarbete med arbetstagarna, som jag tror,
      har nått längre än i något annat land i Europa, vilket förvisso hedrar den tyska
      ekonomin och det tyska samhället.
    t: In quest’ ottica mi sorprende che il relatore, nell’<a>elencare</a> le caratteristiche
      dell’economia sociale di mercato, non comprenda nella lista la piena occupazione,
      sebbene egli provenga da un paese ove la cooperazione tra le imprese e i lavoratori
      abbia raggiunto il livello massimo o comunque un livello tra i più elevati in
      Europa, il che fa onore all’economia e alla società tedesca.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ett tiotal av dessa, men ledamöterna
      känner till detta bättre än jag.
    t: Potrei <a>elencare</a> decine di casi analoghi, ma gli onorevoli colleghi conoscono
      la questione meglio di me.
  - s: Jag har i mina tidigare anföranden <v>räknat</v> <p>upp</p> flera punkter.
    t: In occasione dei colloqui preliminari ho <a>elencato</a> diversi punti.
  - s: När det gäller förekomsten av de hälsofarliga parasiter som <v>räknas</v> <p>upp</p>
      tror jag att det vore klokt att bifoga förteckningen till förordningen i syfte
      att undvika tolkningsproblem.
    t: In merito alla presenza dei parassiti pericolosi per la salute che sono stati
      <a>elencati</a>, credo che sarebbe opportuno allegare l’elenco per evitare difficoltà
      di interpretazione.
  - s: De punkter som <v>räknas</v> <p>upp</p> av Rothe är mål, ännu inte bindande.
    t: I punti <a>elencati</a> dalla onorevole Rothe sono un obiettivo indicativo,
      di carattere non ancora vincolante, ma mi compiaccio nel constatare che abbiamo
      una possibilità di intervento in extremis, qualora gli Stati membri vengano
      meno ai loro obblighi.
  - s: Jag var imponerad av att ni åtminstone gav er in på försöket att <v>räkna</v>
      <p>upp</p> alla dessa decentraliserade myndigheter.
    t: Signor Presidente, sono colpito dal fatto che lei abbia quanto meno tentato
      di <a>elencare</a> tutte le agenzie decentrate.
  - s: Jag har sagt att det i de enstaka inläggen finns - och jag har varken namngett
      eller <v>räknat</v> <p>upp</p> dem alla - vissa traditionella eller, om ni så
      vill, konservativa eller reaktionära synsätt, och jag har försökt att visa på
      ett annat perspektiv.
    t: All’onorevole Schmidbauer voglio ricordare di aver detto che in alcuni interventi
