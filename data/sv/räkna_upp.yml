    t: Ce ne sont là que quelques exemples, je pourrais en <a>citer</a> de nombreux
      autres tirés du rapport de la FAO d’octobre dernier.
  - s: Vi vill se särskilda åtaganden och jag vill <v>räkna</v> <p>upp</p> dessa ett
      efter ett.
    t: Nous voulons des engagements précis et je tiens à les <a>citer</a> un par un.
  - s: Jag tycker att det är rätt att visa vår tacksamhet för deras snabbhet och kvalitet,
      och låt mig eftersom jag inte kan <v>räkna</v> <p>upp</p> var och en av dem,
      uttrycka denna tacksamhet genom generaldirektören för översättningstjänsten,
      Wilson.
    t: Je crois qu’il convient de leur exprimer notre reconnaissance pour la rapidité
      et la qualité de leur travail et permettez-moi, puisque je ne peux <a>citer</a>
