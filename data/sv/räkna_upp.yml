    t: Le trafic qui s’est déplacé du tunnel du Mont Blanc représente sans aucun doute
      une surcharge dans d’autres régions - et je pourrais <a>citer</a> des tunnels
      que vous connaissez mieux que moi.
  - s: Jag skall inte förolämpa er med att <v>räkna</v> <p>upp</p> de olika överenskommelser
      och fördrag som vi måste respektera och inte heller upprepa vår vilja att villkorslöst
      förankra stadgan om de grundläggande rättigheterna i våra europeiska samveten
      för att bekräfta de europeiska medborgarnas friheter och rättigheter.
    t: Je ne vous ferai pas l’affront de <a>citer</a> les divers conventions et traités
      que nous devons respecter ni de redire notre volonté d’ancrer la Charte des
      droits fondamentaux dans les consciences européennes de manière inconditionnelle,
      pour affirmer les libertés et les droits des citoyens européens.
  - s: Jag har beslutat mig för att ägna den största delen av min talartid åt att
