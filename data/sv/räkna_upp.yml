      av nålar för att bara <v>räkna</v> <p>upp</p> några exempel.
    t: Ils frappent quiconque y est exposé, par exemple par l’utilisation de poches
      de sang traité improprement, souvent contaminé et transfusé, par des rapports
      sexuels non protégés ou par un mauvais usage des aiguilles, pour ne <a>citer</a>
