      lo que parece es que la Comisión no se atreve a decir «respecto a esto es preciso
      hacer esto».
  - s: Att Tadzjikistan i dag är drabbat av de ekonomiska svårigheter som <v>räknas</v>
      <p>upp</p> i betänkandet - i likhet med många andra av jordens länder - beror
      förvisso på att landet är offer för ett oövertänkt öppnande av gränserna och
      ett orimligt stormaktsspel.
    t: Si Tayikistán está hoy entregado a las dificultades económicas que <a>enumera</a>
      el informe, como tantos otros países del mundo por otra parte, es porque ciertamente
      es víctima de una apertura desconsiderada de las fronteras y del juego desmesurado
      de los imperios.
  - s: De olika tidpunkterna jag nyss <v>räknat</v> <p>upp</p> har försett och kommer
      att förse oss med värdefulla anvisningar om gemenskapens framtida idéer och
      handlingar och således om vårt gemensamma projekts framtid.
    t: Los distintos plazos que acabo de <a>enumerar</a> nos han proporcionado o nos
      proporcionarán valiosas indicaciones sobre el futuro de la idea y la acción
      comunitarias y, por tanto, sobre el porvenir de nuestro proyecto común.
  - s: Kränkningarna av nationell och internationell lag är så talrika att det inte
      ens finns tid att <v>räkna</v> <p>upp</p> dem här.
    t: Las violaciones del Derecho nacional e internacional son tan numerosas que,
      simplemente, ni siquiera hay tiempo suficiente para <a>enumerarlas</a> aquí.
  - s: Men som föredraganden Agustín Díaz de Mera García Consuegra tydligt har visat
      tror jag inte att de övriga länder som <v>räknas</v> <p>upp</p> bör tas med
      i den positiva förteckningen, eftersom det inte råder samma standard och villkor
      i dessa länder som i Taiwan.
    t: Sin embargo, como ha demostrado sobradamente el ponente, el señor Díaz de Mera
      García Consuegra, no creo que la serie de países <a>enumerados</a> debieran
      ser incluidos en la lista positiva, ya que, al contrario que Taiwán, no cumplen
      con los mismos estándares y requisitos.
  - s: Att vi inte bara borde se till att efterfrågan stimuleras, utan samtidigt också
      ge akt på anbudsvillkoren och de strukturreformer som jag just har <v>räknat</v>
      <p>upp</p>.
    t: que no sólo debemos procurar la estimulación de la demanda, sino también atender
      a las condiciones de la oferta, a las reformas estructurales que acabo de <a>enumerar</a>.
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Señor Presidente, el informe del Sr. Katiforis ha tenido la virtud de dotar
      de vida, de debate y de controversia una comunicación en la que la Comisión
      Europea se limita a <a>enumerar</a> una serie de buenos deseos, aun reconociendo
      su incapacidad para llevarlos a la práctica.
  - s: 'Föredraganden <v>räknar</v> <p>upp</p> många sektorer där förbättringar kan
      göras:'
    t: 'El ponente <a>enumera</a> muchos sectores en los que se pueden hacer mejoras:'
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: Por todas estas razones y por otras que no puedo <a>enumerar</a> aquí, este
      texto no me parece digno de la Unión Europea tal y como yo la concibo.
  - s: Varje medlemsstat måste i kraft av sin nationella lagstiftning kunna beteckna
      de gärningar som <v>räknas</v> <p>upp</p> i rambeslutet som straffbara gärningar.
    t: Cada Estado miembro debe poder, en virtud de su legislación interna, calificar
      de infracciones penales las <a>enumeradas</a> por la decisión-marco.
  - s: I gårdagens debatt <v>räknade</v> jag <p>upp</p> ett antal argument till varför
      ändringsförslagen och förslagen i Buitenwegbetänkandet är oacceptabla för mig,
      kanske mer så än själva det ursprungliga förslaget från kommissionen om ett
      antidiskrimineringsdirektiv.
    t: Señor Presidente, he <a>enumerado</a> una serie de argumentos en el debate
      de ayer sobre por qué las enmiendas y propuestas del informe Buitenweg me parecen
      inaceptables, posiblemente más que la propia propuesta original de la Comisión
      de una directiva antidiscriminatoria.
  - s: Varför <v>räknar</v> jag <p>upp</p> dessa statistiska uppgifter?
    t: ¿Por qué estoy <a>enumerando</a> estas estadísticas?
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
      över kommissionens meddelande, i vilket det <v>räknas</v> <p>upp</p> en stor
      mängd områden inom vilka det finns mer att göra.
    t: En relación con la eficiencia energética —independientemente de si los objetivos
      son vinculantes o no— estoy satisfecho con la comunicación de la Comisión, que
      <a>enumera</a> un gran número de áreas donde se pueden hacer más cosas.
  - s: Jag måste betona att dessa anmärkningar görs utan att någon nationalitet eller
      politisk åskådning tas i beaktande, eller medlemskap i klubbar eller hemliga
      föreningar, men eftersom det under åren - och jag skulle kunna <v>räkna</v>
      <p>upp</p> dem om jag haft mer tid - har denna kammare försummats på grund av
      dålig administration på GD VI och Jean Feidt bör hållas ansvarig för detta.
    t: Debo hacer hincapié en que hago estas observaciones sin ninguna consideración
      por motivos de nacionalidad ni persuasión política ni asociación a clubes o
      sociedades secretas, sino porque durante años —y podría <a>enumerar</a> los
      casos si dispusiera de más tiempo— esta Asamblea ha sido descuidada debido a
      una administración deficiente en la DG VI, y el Sr. Jean Feidt debería asumir
      dicha responsabilidad.
  - s: Det första är det som i går tillbakavisades av Spaak, det byråkratiska och
      rent formella, som innebär att man <v>räknar</v> <p>upp</p> det antal resolutioner
      och andra initiativ som tagits under den aktuella perioden.
    t: la primera es la que ayer rechazó la Sra. Spaak, la manera burocrática y meramente
      formal de <a>enumerar</a> las actividades legislativas o de otro tipo desarrolladas
      durante el período examinado;
  - s: Herr Wiersma, jag beklagar att behöva påpeka att det ni säger till vissa delar
      faktiskt innebär nykolonialism, eftersom ni <v>räknar</v> <p>upp</p> vissa grundläggande
      villkor för människorna i Kosovo, som de själva måste få besluta om.
    t: Sr. Wiersma, lamento tener que decirle que algunos conceptos que utiliza no
      son otra cosa que neocolonialismo, porque <a>enumera</a> usted unas condiciones
      previas para la población de Kosovo sobre las que ellos mismos deberían decidir.
  - s: det gäller inte alla frågorna som <v>räknas</v> <p>upp</p> i artikel K 1, utan
      endast sex av dem. Det straffrättsliga och polisiära samarbetet liksom tullsamarbetet
      utesluts.
    t: segundo, que no se refiere a todos los ámbitos <a>enumerados</a> en el artículo
      K.1, sino solamente a seis de ellos.
  - s: Jag ska inte <v>räkna</v> <p>upp</p> hur många av de mänskliga rättigheterna
      det bryter mot.
    t: Ni siquiera voy a <a>enumerar</a> los derechos humanos que viola.
  - s: Jag kommer att <v>räkna</v> <p>upp</p> dem senare.
    t: Las <a>enumeraré</a> más adelante.
  - s: I det <v>räknades</v> samtliga de ändringsförslag <p>upp</p> som kompromissen
      var avsedd att ersätta.
    t: En ella se <a>enumeraban</a> todas las enmiendas que se pretendían substituir
      con la transacción.
  - s: Föredraganden <v>räknar</v> <p>upp</p> de olika ståndpunkterna från rådet och
      kommissionen som bekräftar Turkiets ”europeiska kallelse” och dess ”valbarhet”
      när det gäller medlemskap i Europeiska unionen sedan dess.
    t: Y el ponente <a>enumera</a> las diferentes tomas de posición del Consejo y
      de la Comisión que confirman la «vocación europea» de Turquía y su «elegibilidad»
      a la adhesión a la Unión Europea, ocurridas desde entonces.
  - s: Det är utan tvekan inte ointressant att föreställa sig alla de typer av arbetsförbindelser
      som knyter samman en person och ett företag, att <v>räkna</v> <p>upp</p> alla
      former av löner, ersättningar och angränsande förmåner, eller att göra en förteckning
      över alla former av formell och informell insolvens, men enligt vår mening bör
      bestämmelserna omfattas av medlemsstaternas lagstiftning.
    t: Ciertamente, no es que no sea interesante imaginar todos los casos de relaciones
      de trabajo susceptibles de asociar una persona a una empresa, de <a>enumerar</a>
      todas las formas de salarios, de dietas o de primas anexas, o de inventariar
      todos los casos de insolvencia formal o informal, pero nos parece que esas disposiciones
      deben devolverse a la legislación de los Estados miembros.
  - s: Om vi vidtar åtgärder på de områden som jag här har <v>räknat</v> <p>upp</p>
      hoppas jag att 20 miljoner småföretag kommer att kunna verka effektivt och fritt
      på den europeiska inre marknaden.
    t: Si introducimos medidas en estas áreas que he <a>enumerado</a>, espero que
      veinte millones de PYME puedan funcionar de forma eficiente y libre en el mercado
      único europeo.
  - s: Ni har givetvis <v>räknat</v> <p>upp</p> många viktiga utmaningar, varav en
      del går utöver Europa 2020-strategin.
    t: Por supuesto, ha <a>enumerado</a> muchos retos importantes y algunos de ellos
      van más allá de la Estrategia Europa 2020.
  - s: Ulrike Lunacek, Jag vill be dig <v>räkna</v> <p>upp</p> de medlemsstater i
      unionen vars konstitution innehåller en ombudsman eller kommissarie för framtida
      generationers rättigheter som institution.
    t: Señora Lunacek, quisiera preguntarle si puede <a>enumerar</a> los Estados miembros
      de la UE cuya constitución incluye la creación de un defensor o comisario para
      los derechos de generaciones futuras.
  - s: Jag vill här inte <v>räkna</v> <p>upp</p> alla hemskheter, kränkningar av de
      mänskliga rättigheterna och våldsdåden.
    t: No quiero <a>enumerar</a> todas las atrocidades, todas las violaciones de los
      derechos humanos y toda la violencia que se ha producido.
  - s: Jag vill relativt kort <v>räkna</v> <p>upp</p> och tala om några väsentliga
      utvecklingsproblem, som gäller för alla målområden, väl att märka alla tyska
      målområden, och naturligtvis bara stickprovsartat.
    t: Quisiera <a>enumerar</a> y comentar con relativa brevedad algunos problemas
      esenciales de desarrollo que afectan a todos los territorios objeto de actuación,
      bien entendido a todos los territorios de actuación alemanes, y lo haré, naturalmente,
      sólo de manera puntual.
  - s: Snarare än att <v>räkna</v> <p>upp</p> en lång lista över institutionella reformer
      skulle det enligt min åsikt ha varit bättre att enbart inrikta sig på de reformer
      som är verkliga förutsättningar för all vidare utvidgning.
    t: Habría sido preferible, a mi entender, que en vez de <a>enumerar</a> una larga
      lista de reformas institucionales, se concentrara en las únicas reformas que
      constituyen verdaderas condiciones necesarias para cualquier nueva ampliación.
  - s: När jag <v>räknar</v> <p>upp</p> dessa beståndsdelar, rör jag mig fortfarande
      inom det område, där vi har avsevärda gemensamma åsikter.
    t: Al <a>enumerar</a> estos elementos me muevo en un terreno que sustancialmente
      es común a todos nosotros.
  - s: Jag känner till att inte alla medel som vi disponerar <v>räknas</v> <p>upp</p>
      och att vi skulle kunna lägga till andra.
    t: Me consta que no se <a>enumeran</a> todos los instrumentos de los que disponemos
      y que se podrían añadir más.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ännu fler punkter, men avslutar här
      och uppmanar kommissionen att noga uppmärksamma utvecklingen inom dessa områden.
    t: Podría <a>enumerar</a> más puntos, pero lo dejaré aquí y pediré a la Comisión
      que preste atención a los avances en estas áreas.
  - s: Direktivet, som det ser ut nu, är dock bara tillämpligt på de direktiv som
      <v>räknas</v> <p>upp</p> i bilaga 1 och det finns ett antal direktiv som de
      skulle ha velat se falla inom ramen för det här direktivet, t.ex. säkerhet för
      leksaker, lågspänningsgasapparatur och personlig skyddsutrustning.
    t: Ahora bien, tal y como está redactada en la actualidad, la directiva sólo es
      aplicable a directivas <a>enumeradas</a> en el anexo 1 y hay una serie de directivas
      que hubieran querido que figurasen en el ámbito de ésta, como por ejemplo las
      de la seguridad de los jueces, los aparatos de gas de bajo voltaje, y el equipo
      de protección personal.
  - s: Allt det som <v>räknades</v> <p>upp</p> i vårt meddelande har vi aktivt följt
      upp.
    t: Hemos seguido activamente todo lo que hemos <a>enumerado</a> en nuestra comunicación.
  - s: Det sägs att vi kan se fram emot enhetliga definitioner av de kategorier som
      <v>räknas</v> <p>upp</p> i bilagan.
    t: Según dicen, sí podemos esperar unas definiciones uniformes de las categorías
      <a>enumeradas</a> en este anexo.
  - s: Så bortsett från alla de andra svårigheterna som föredraganden belyste - jag
      har inte tid att <v>räkna</v> <p>upp</p> dem - verkar det som om vi i Irland
      inte har den rättsliga säkerheten för att införa detta direktiv fullt ut.
    t: Así que, además de las demás dificultades que ha destacado el ponente —y carezco
      de tiempo para <a>enumerarlas</a> todas—, parece que en Irlanda no contamos
      con la seguridad jurídica necesaria para hacer cumplir plenamente esta directiva.
  - s: Man <v>räknar</v> också <p>upp</p> en rad kränkningar av de mänskliga rättigheterna
      och av demokratin av en regim som man beskriver som auktoritär.
    t: Sin embargo, también <a>enumera</a> toda una serie de violaciones de los derechos
      humanos y de la democracia por parte de un régimen que se describe como autoritario.
  - s: Tillåt mig att helt kort <v>räkna</v> <p>upp</p> de förbättringar som har uppnåtts.
    t: Permítanme <a>enumerar</a> brevemente las mejoras logradas.
  - s: Det är omöjligt att <v>räkna</v> <p>upp</p> alla dessa framgångar, men bland
      dem ingår den nyligen beslutade lagstiftningen om luftkvalitet - som i mångt
      och mycket är ett resultat av era kraftfulla insatser, herr kommissionsledamot
      - pesticidpaketet som snart är färdigt och naturligtvis Reach-initiativet som
      innebär kontroller av fler än 10 000 kemiska ämnen och förslag om utbyte av
      de ämnen som förorsakar flest problem.
    t: Resulta imposible <a>enumerarlos</a> todos, pero a modo de ejemplo cabe citar
      la reciente legislación sobre la calidad del aire ambiente —que cabe agradecer
      en gran medida a sus enormes esfuerzos, señor Comisario—, el paquete sobre los
      plaguicidas, que está a punto de completarse, y por supuesto la iniciativa REACH,
      que establece el control de más de 10 000 sustancias químicas y propone la sustitución
      de aquellas que ocasionan mayores problemas.
  - s: Vi delar samtliga kritikpunkter, jag behöver inte <v>räkna</v> <p>upp</p> dem
      igen, även om det faktiskt skulle behövas, men på en minut är detta inte möjligt.
    t: Compartimos todos los puntos de la crítica, no voy a <a>enumerarlos</a>, aunque
      quizá esto fuera necesario, pero en un minuto no es posible.
  - s: 'Fördelarna kan säkert snabbt <v>räknas</v> <p>upp</p>:'
    t: 'Las ventajas se pueden <a>enumerar</a> con rapidez:'
  - s: det finns all anledning att hjälpa vederbörligen erkända asylsökande som befinner
      sig i en legal situation, men det förhåller sig på ett helt annat sätt med de
      många kategorier som <v>räknas</v> <p>upp</p> i betänkandet - personer vars
      ärende är under handläggning, flyktingar med tillfälligt skydd eller personer
      som nekas flyktingstatus och som riskerar att sändas tillbaka - för vilka betänkandet
      föreskriver ett identiskt stöd.
    t: en definitiva, si se tiene toda la razón en ayudar a los solicitantes de asilo
      debidamente reconocidos y en situación regular, la situación es totalmente distinta
      para numerosas categorías <a>enumeradas</a> por el informe -solicitantes objeto
      de examen, bajo protección temporal, excluidos del estatuto y amenazados de
      expulsión- para quienes este informe prevé una ayuda idéntica.
  - s: Jag vill <v>räkna</v> <p>upp</p> dessa bidrag.
    t: Me gustaría <a>enumerar</a> estas aportaciones.
  - s: 'Varje gång vi diskuterar de fattiga ländernas problem <v>räknar</v> vi <p>upp</p>
      de vanliga siffrorna, jag skulle nästan kunna säga att vi gör det rituellt:'
    t: 'Señor Presidente, cada vez que debatimos sobre el problema de los países pobres
      <a>enumeramos</a> las usuales cifras, rituales diría:'
  - s: 'Jag <v>räknade</v> <p>upp</p> dem i slutet av mitt förra anförande och vill
      nu upprepa dem. Europeiska unionens syfte är att sända ett budskap för att värna
      om sina värden, vilka jag räknade upp förut:'
    t: Yo ya las <a>enumeré</a> al final y quiero volver a repetirlas.
  - s: 'Jag har hört många frågor <v>räknas</v> <p>upp</p>, alla mycket problematiska:'
    t: 'He oído <a>enumerar</a> muchos temas, todos muy problemáticos:'
  - s: I en rapport som lagts fram för intergruppen SOS Demokrati har jag <v>räknat</v>
      <p>upp</p> de medel som behövs för att uppnå detta och som vi kommer att göra
      gällande inom det framtida konventets ramar.
    t: He <a>enumerado</a> los medios para ello en un informe presentado al Intergrupo
      SOS Democracia, en el que haremos hincapié durante la próxima Convención.
  - s: Det skulle ta mycket lång tid att <v>räkna</v> <p>upp</p> alla fall där domar
      från islamiska domstolar i andra länder i Mellanöstern har verkställts, där
      fruktansvärda kränkningar av de mänskliga rättigheterna och särskilt kvinnornas
      rättigheter sker.
    t: Sería muy largo <a>enumerar</a> los casos de aplicación de sentencias de tribunales
      islámicos en otros países de Oriente Medio donde se comenten verdaderas violaciones
      de los derechos humanos y particularmente de los derechos de las mujeres.
  - s: Vi vill se särskilda åtaganden och jag vill <v>räkna</v> <p>upp</p> dessa ett
      efter ett.
    t: Queremos compromisos específicos, me gustaría <a>enumerarlos</a> uno a uno.
  - s: När det gäller specifika aspekter har föredraganden <v>räknat</v> <p>upp</p>
      dem ganska komplett, och vi gratulerar honom.
    t: En cuanto a aspectos concretos, el ponente, al que felicitamos, los <a>enumera</a>
      de forma bastante completa.
  - s: Jag vill inte än en gång <v>räkna</v> <p>upp</p> de viktiga problem som rymdindustrin
      har att befatta sig med.
    t: No quisiera <a>enumerar</a> una vez más con cuántos problemas importantes tiene
      que enfrentarse la industria aeronáutica y espacial.
  - s: Till det resolutionsförslag som ni kommer att rösta om i morgon, värderade
      kolleger, hör en bilaga, ett arbetsdokument, i vilket de punkter <v>räknas</v>
      <p>upp</p> som kräver ett förtydligande från kommissionens sida, så att det
      parlament som tillträder efter valen i juni kan bevilja ansvarsfrihet för år
      1997.
    t: En la propuesta de resolución que mañana tendrán ustedes que votar, Señorías,
      se adjunta un documento de trabajo que <a>enumera</a> los puntos que necesitan
      aclaración por parte de la Comisión, para que el Parlamento resultante de las
      elecciones pueda proceder a la aprobación de la gestión correspondiente a 1997.
  - s: Jag är därför mycket glad för alla ord, initiativ och åtgärder som här har
      <v>räknats</v> <p>upp</p> för att så fort som möjligt finna en möjlig lösning.
    t: De ahí que me hayan alegrado sus palabras y las iniciativas y las acciones
      que nos ha <a>enumerado</a> para encontrar lo más rápidamente posible una solución.
  - s: En huvudinvändning jag skulle göra emot betänkandet är att det vill sopa undan
      alla livets aspekter i samhället, <v>räkna</v> <p>upp</p> alla situationer,
      lägga till alla tänkbara fall.
    t: Uno de los reproches esenciales que yo haría a este informe es el de que pretende
      explorar todos los aspectos de la vida en sociedad, <a>enumerar</a> todas las
      situaciones, añadir todos los casos tipo.
  - s: Det befattar sig inte med konkreta kränkningar av mänskliga rättigheter, utan
      <v>räknar</v> <p>upp</p> politiska krav.
    t: no se ocupa de violaciones concretas de los derechos humanos sino que <a>enumera</a>
      exigencias políticas.
  - s: Jag behöver inte <v>räkna</v> <p>upp</p> de exempel som har visat oss, både
      före och efter undertecknandet av Lissabonfördraget i december 2009, hur viktigt
      ett närmande av den här karaktären egentligen är.
    t: No creo que haga falta que <a>enumere</a> los ejemplos que nos han demostrado,
      antes y después de la firma del Tratado de Lisboa en diciembre de 2009, la medida
      en la que es necesario un acercamiento de este tipo.
  - s: ' ”förkastar alla förslag om att i fördraget <v>räkna</v> <p>upp</p> ett stort
      antal villkor som måste uppfyllas för att artikel 7a, som fastställer fri rörlighet
      för personer, skall träda i kraft;'
    t: »rechaza toda propuesta de que se <a>enumeren</a> en el Tratado las múltiples
      condiciones que se deben cumplir para que entre en vigor el artículo 7A, que
      prevé la libre circulación de las personas;
  - s: Dessa aspekter tas upp relativt detaljerat i betänkandet som jag har äran att
      skriva under och jag avstår därför från att <v>räkna</v> <p>upp</p> dem här.
    t: En el informe se recapitulan con cierto detalle esos aspectos que tengo el
      honor de subscribir, por lo que me dispenso de <a>enumerarlos</a> aquí.
  - s: Genom att upprepa egentligen självklara ansträngningar och vår egen kammares
      ofta till perfektionism gränsande bemödanden, genom att <v>räkna</v> <p>upp</p>
      alla någonsin tänkbara krav gör enligt min mening varken ett betänkande effektivare
      eller våra gemensamma frågor trovärdigare.
    t: La repetición de lo obvio y los esfuerzos de nuestra Asamblea, a veces rayanos
      con el perfeccionismo, de <a>enumerar</a> todas las exigencias de algún modo
      concebibles no contribuyen, a mi parecer, a la eficacia del informe ni a la
      credibilidad de nuestro objetivo común.
  - s: Salvador Garriga Polledo har <v>räknat</v> <p>upp</p> flera stora utmaningar.
    t: El señor Garriga Polledo ha <a>enumerado</a> varios retos importantes.
  - s: Kort sagt, mot den bakgrunden anser jag att detta är ett utomordentligt bra
      förslag, och det är viktigt att ännu en gång omjustera och jämföra konkurrensreglerna
      i allmänhet med det vi vill med socialpolitiken - jag tänker exempelvis på tjänster
      av allmänt intresse, och jag kan <v>räkna</v> <p>upp</p> ytterligare ett par.
    t: En resumidas cuentas, y con estos antecedentes, creo que, en líneas generales,
      nos encontramos ante un excelente proyecto, y me parece que es importante que
      las normas sobre la competencia en general ?se me vienen a la cabeza, por ejemplo,
      algunos servicios de interés general que podría <a>enumerar</a>? vuelvan a ser
      examinadas y probadas, teniendo en cuenta nuestras metas en materia de política
      social.
  - s: Det finns inte tid att <v>räkna</v> <p>upp</p> allt, men jag vill avsluta med
      en sak.
    t: No queda tiempo para <a>enumerar</a> todo.
  - s: 'Kommissionen <v>räknar</v> också <p>upp</p> ett antal kriterier som ramprogrammet
      inspirerats av:'
    t: Y, realmente, en mi opinión, uno de los elementos más notables de este programa
      es que, a diferencia de los anteriores, no se centra exclusivamente en la tecnología,
      sino más bien en los problemas, tanto es así que la Comisión <a>enumera</a>
      un cierto número de criterios en los que se inspira el Programa marco.
  - s: Jag skulle kunna fortsätta <v>räkna</v> <p>upp</p> fler problem som vi kan
      se på områdena immateriell äganderätt, konfliktlösning och mänskliga rättigheter.
    t: Podría seguir <a>enumerando</a> otros problemas que encontramos en ámbitos
      como los derechos de propiedad intelectual, la solución de controversias e,
      incluso, los derechos humanos.
  - s: Jag behöver här inte <v>räkna</v> <p>upp</p> en oändlig lista med instrument.
    t: No me corresponde a mí <a>enumerar</a> una lista interminable de instrumentos.
  - s: Vi ville bara ha tropiska fetter, i den gemensamma ståndpunkten <v>räknas</v>
      de <p>upp</p> begränsat.
    t: Nosotros solamente queríamos materias grasas tropicales, pues la posición común
      las <a>enumera</a> de forma limitativa.
  - s: Vi stöder därför med kraft föredragandens krav på utarbetandet av en grönbok
      och en handlingsplan, vars olika detaljer jag inte tänker <v>räkna</v> <p>upp</p>,
      eftersom de redan ingår i betänkandet.
    t: Por tanto, nosotros apoyamos firmemente las peticiones de la ponente de elaboración
      de un Libro Verde y un plan de acción, cuyos elementos no <a>enumero</a> porque
      ya figuran en el informe.
  - s: Vi är övertygade fru kommissionär om att resultattavlan inte bara skall användas
      för att <v>räkna</v> <p>upp</p> vilka åtgärder kommissionen vidtar, utan att
      den på sikt också bör utvecklas till ett strategiskt instrument för att övervaka
      hur dagordningen genomförs och vid behov anpassa den.
    t: Estamos convencidos, señora Comisaria, de que este cuadro no debería limitarse
      a <a>enumerar</a> las acciones emprendidas por la Comisión sino que debería
      convertirse con el tiempo en un instrumento estratégico que permita vigilar
      la ejecución de la Agenda y, si llega el caso, de adaptar ésta.
  - s: hur bra de än är, och vi kan tacka våra föredraganden, nöjer de sig med att
      <v>räkna</v> <p>upp</p> det stora antal fall där de grundläggande rättigheterna
      inger oro.
    t: por muy buenos que sean, y podemos agradecer por ello a nuestros ponentes,
      se contentan con <a>enumerar</a> los numerosos casos en los que los derechos
      fundamentales inspiran inquietud.
  - s: Man <v>räknar</v> också <p>upp</p> de evenemang som arrangerats inom ramen
      för denna debatt i Regionkommittén.
    t: Asimismo, <a>enumera</a> las manifestaciones organizadas en el marco de este
      debate por el Comité de las Regiones.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dessa här, eftersom de finns tydligt
      uppställda i betänkandet.
    t: No voy a <a>enumerarlos</a> hoy aquí, puesto que han quedado recogidos de una
      manera muy clara en el informe.
  - s: Först av allt skall jag motstå frestelsen att <v>räkna</v> <p>upp</p> alla
      stationer på västkustens huvudlinje i min valkrets och även på trans-Pennine-linjen.
    t: Señor Presidente, resistiré la tentación de <a>enumerar</a> todas las estaciones
      de ferrocarril de mi circunscripción electoral, de la línea principal de West
      Coast y de la ruta transapenina.
  - s: Som svar på ändringsförslagen kommer jag först att <v>räkna</v> <p>upp</p>
      det flertal som kommissionen beredvillig stöder.
    t: Por lo que respecta a las enmiendas, voy a <a>enumerar</a> primero las muchas
      que la Comisión puede hacer suyas sin problemas.
  - s: Jag ska inte <v>räkna</v> <p>upp</p> alla utan bara påpeka att framtida problem
      belystes i vissa, till exempel turismen och utvecklingen, fågelinfluensan och
      energiproblemen i AVS-länderna.
    t: No las voy a <a>enumerar</a> todas, pero únicamente señalaré que algunas anticipan
      problemas futuros, como turismo y desarrollo, la gripe aviar y problemas energéticos
      en los países ACP.
  - s: Det är också glädjande att Europols verksamhetsområde utvidgas till alla former
      av allvarlig internationell brottslighet, vilka <v>räknas</v> <p>upp</p> i bilagan
      till respektive konvention, vilket leder till en ökad effektivitet av samarbetet
      inom ramen för Europolkonventionen.
    t: Por otro lado, también es digna de aplauso la ampliación del ámbito de acción
      de Europol a todas las formas graves de delincuencia internacional, <a>enumeradas</a>
      en el anexo de su Convenio, lo que contribuirá a aumentar la eficacia de la
      cooperación en el ámbito del Convenio Europol.
  - s: Till att börja med antagande av gemensamma miniminormer inom de områden som
      <v>räknas</v> <p>upp</p> i artikel 63 i fördraget, och sedan utformning av ett
      gemensamt förfarande och en gemensam stadga för människor som omfattas av internationellt
      skydd.
    t: En primer lugar, la adopción de normas mínimas comunes en las materias <a>enumeradas</a>
      en el artículo 63 del Tratado, y en segundo lugar la puesta a punto de un procedimiento
      conjunto y de un estatus uniforme para las personas bajo protección internacional.
  - s: För det andra måste man komma med det kritiska påpekandet att trots all betydelse
      av år 1999 så är den elfte rapporten en årsrapport och inte någon varuhuskatalog,
      där alla sorger och problem i unionen i det förflutna, i nuet och i framtiden
      åter måste <v>räknas</v> <p>upp</p>.
    t: Por otra parte, es preciso observar críticamente que, a pesar de la importancia
      del año 1999, el undécimo informe es un informe anual y no una memoria en la
      que se deban volver a <a>enumerar</a> todas las preocupaciones y problemas pasados,
      presentes y futuros de la Unión.
  - s: Jag har dock <v>räknat</v> <p>upp</p> ännu fler åtgärder som redan har inletts,
      och jag hoppas att det goda samarbetet mellan Europaparlamentet och rådet ska
      leda till ett snabbt antagande.
    t: Aparte de las que he <a>enumerado</a>, ya se están abordando otras medidas,
      que desearía ver rápidamente adoptadas mediante una buena cooperación entre
      el Parlamento Europeo y el Consejo.
  - s: För att uppfylla alla dessa mål som vi har här har <v>räknat</v> <p>upp</p>
      är det nödvändigt att Europeiska ombudsmannens kontor svarar våra medborgare
      effektivt och därför gratulerar vi herr Söderman till det engagemang han har
      visat för att hans sekretariat skall fungera på ett lämpligt sätt.
    t: Para cumplir todos estos objetivos que hemos <a>enumerado</a> es necesario
      que la oficina del Defensor del Pueblo Europeo dé contestación a nuestros ciudadanos
      eficazmente y, por ello, en el informe felicitamos al Sr. Söderman por la preocupación
      mostrada en que su secretaría funcione de manera adecuada.
  - s: Kollegerna har ju flera gånger <v>räknat</v> <p>upp</p> de olika områdena.
    t: Naturalmente, mis colegas han <a>enumerado</a> las diferentes áreas temáticas
      más de una vez.
  - s: Vissa fakta, som här flera gånger har <v>räknats</v> <p>upp</p>, gör att en
      sådan prognos tycks förhastad.
    t: Pero algunos hechos que se han <a>enumerado</a> aquí en varias ocasiones hacen
      parecer como demasiado precipitado un pronóstico de este tipo.
  - s: den grundas på grundläggande principer som <v>räknas</v> <p>upp</p> i fördragets
      artikel 6 och som många av oss har sett ifrågasättas av en medlemsstat.
    t: se sustenta en principios fundamentales, <a>enumerados</a> en el artículo 6
      del Tratado, que muchos hemos visto puestos en cuestión en un Estado miembro.
  - s: Jag ska <v>räkna</v> <p>upp</p> dem så att du kan korrigera dina uppgifter.
    t: 'De hecho, voy a <a>enumerarlos</a> para que puedan reprenderlos:'
  - s: Det jag vill betona utöver politiska åsiktsskillnader när det gäller den gemensamma
      resolution som vi föreslår är att vi <v>räknar</v> <p>upp</p> nya, specifika
      och tragiska uppgifter som åskådliggör det drama som pågår inför våra ögon i
      detta land.
    t: En la resolución conjunta que proponemos, lo que quisiera subrayar, por encima
      de divisiones políticas, es que <a>enumeramos</a> hechos nuevos, concretos y
      trágicos que ilustran el drama que tiene lugar ante nuestros ojos en ese país.
  - s: Jag anser också, liksom de flesta av er, att utvecklingen är resultatet av
      en ibland mycket mystisk alkemi, vars beståndsdelar är ganska enkla att <v>räkna</v>
      <p>upp</p>, men som det är mycket svårt att blanda ihop.
    t: Yo también creo, como la mayoría de ustedes por cierto, que el desarrollo es
      el resultado de una fórmula a veces muy misteriosa, cuyos ingredientes son bastante
      fáciles de <a>enumerar</a>, pero cuya mezcla es muy complicada.
  - s: Det skulle ta för lång tid att <v>räkna</v> <p>upp</p> de fem resolutionsförslag
      genom vilka budgetkontrollutskottet erbjuder ett yttrande i mitt namn.
    t: Me llevaría mucho tiempo <a>enumerar</a> las cinco resoluciones sobre las cuales
      la Comisión de Presupuestos ofrece una opinión en mi nombre.
  - s: Vi gläds därför för det första åt att denna attityd begripits och accepterats
      av föredragande Zimmerling, inte bara när det gäller problemet med tidsfristen
      utan även när det gäller många andra problem, de som han <v>räknat</v> <p>upp</p>
      här i kväll.
    t: Así pues, celebramos, en primer lugar, que esta actitud haya sido comprendida
      y compartida por el ponente, Sr. Zimmerling, no sólo por lo que respecta a la
      cuestión del plazo, sino también en lo concerniente a otros muchos problemas,
      que él ha <a>enumerado</a> esta noche.
  - s: Man skulle kunna <v>räkna</v> <p>upp</p> ännu fler, men andra talare har redan
      sagt tillräckligt mycket om detta.
    t: Podríamos <a>enumerar</a> otras más, pero otros interlocutores ya han hablado
      bastante de ello.
  - s: 'Ruth Hieronymi har <v>räknat</v> <p>upp</p> dem:'
    t: 'La señora Hieronymi los acaba de <a>enumerar</a>:'
  - s: för det andra, att i hög grad återspegla Europaparlamentets ståndpunkt från
      den första behandlingen - Simpson <v>räknade</v> <p>upp</p> parlamentets fem
      krav, av vilka han sade att fyra och ett halvt hade uppfyllts -, och för det
      tredje, att vinna allmänt stöd från berörda parter inom industrin, omfattande
      enhälligt stöd från de femton före detta monopoloperatörerna.
    t: en primer lugar, reconciliar alrededor de una estrategia común a Estados miembros
      que estaban distanciados, en segundo lugar reflejar en gran medida la posición
      del Parlamento Europeo de la primera lectura - el Sr. Simpson ha <a>enumerado</a>
      cinco puntos de los cuales ha dicho que el Parlamento ha conseguido cuatro y
      medio, y en tercer lugar conseguir un amplio apoyo de los interesados del sector,
      incluyendo el unánime apoyo de los 15 operadores postales involucrados.
  - s: Men hur är det med de övriga skyddsgrunder som <v>räknas</v> <p>upp</p> i fördragets
      artikel 13?
    t: Pero, ¿qué sucede con todas las demás consideraciones objeto de protección
      <a>enumeradas</a> en el artículo 13 del Tratado?
  - s: Jag vill att kommissionen <v>räknar</v> <p>upp</p> de 15 uppgiftsfält som inte
      längre ska överföras till USA.
    t: Desearía que la Comisión <a>enumerase</a> los 15 campos de información que
      han dejado de transferirse a los Estados Unidos.
  - s: I rapporten i Stockholm pekade vi på tio av dessa sektorer, framför allt -
      jag tänker inte här <v>räkna</v> <p>upp</p> samtliga - spetsteknik, integrerade
      finansmarknader, ny kompetens och rörlighet på de europeiska arbetsmarknaderna.
    t: En nuestro informe de Estocolmo hemos definido diez de estos sectores, en particular
      - no quiero <a>enumerarlos</a> todos - las tecnologías de punta, los mercados
      financieros integrados, las nuevas competencias y la movilidad de los mercados
      de trabajo europeos.
  - s: Jag förstår er besvikelse, herr Lambsdorff, över det ni just <v>räknat</v>
      <p>upp</p>.
    t: Señor Lambsdorff, puedo entender su decepción por las cosas que acaba usted
      de <a>enumerar</a>.
  - s: Jag syftar på en rad ändringsförslag som kommer att <v>räknas</v> <p>upp</p>
      konkret i morgon och som jag för närvarande inte kan godta, även om jag håller
      med om innehållet i dem. Jag kan däremot godta ändringsförslagen 7, 11, 14 och
      16, i vilka begrepp som redan finns med i det ändrade förslaget till direktiv
      tas upp och som inte precis ingår i den kompromiss som har slutit med rådet.
    t: Me refiero a una serie de enmiendas, que mañana se <a>enumerarán</a> concretamente,
      que no puedo aceptar en este momento, aunque comparta su contenido.
  - s: I mitt betänkande börjar jag också med att <v>räkna</v> <p>upp</p> de möjliga
      effekterna på män, för att först därefter komma in på kvinnor och barn.
    t: En mi informe comienzo también <a>enumerando</a> los posibles efectos en los
      hombres para abordar a continuación los efectos en las mujeres y en los niños.
  - s: Låt mig därför <v>räkna</v> <p>upp</p> fem punkter som vi fortfarande anser
      vara oerhört viktiga men som inte har främjats eller genomförts i tillräcklig
      utsträckning.
    t: Permítame entonces <a>enumerar</a> cinco puntos que creemos que siguen siendo
      fundamentales pero a los que no se ha prestado la suficiente atención o que
      no se han puesto en práctica en la medida requerida.
  - s: Man skall inte dölja att det fortfarande finns problem kvar att lösa, problem
      som vi <v>räknar</v> <p>upp</p> i vår resolution.
    t: No hay que ocultar que siguen habiendo todavía problemas a resolver y los hemos
      <a>enumerado</a> en nuestra resolución.
  - s: Tack för ert stora engagemang under denna valperiod för de frågor ni har nämnt,
      även om det nu inte längre handlar om att <v>räkna</v> <p>upp</p> alla viktiga
      frågor utan om att göra konkreta insatser för att ge EU nytt liv.
    t: Señor Presidente, Señorías, quisiera darle las gracias, señor Rodríguez Zapatero,
      por el gran compromiso que está demostrando durante esta legislatura con respecto
      a los puntos que ha presentado, aunque ya no sea el momento de <a>enumerar</a>
      todos los aspectos útiles, sino de hacer esfuerzos prácticos para resucitar
      a Europa.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> dem alla, så jag begränsar mig till att
      nämna de tio främsta transeuropeiska korridorer som planeras och det faktum
      att dessa infrastrukturer i grund och botten först och främst har bedömts med
      hänsyn till den nuvarande europeiska unionen, snarare än det framtida EU;
    t: No puedo <a>enumerarlas</a> todas, así que me limitaré a mencionar los 10 grandes
      corredores transeuropeos planeados y al hecho de que estas infraestructuras
      se han evaluado, en primer lugar, con referencia a la Unión Europea actual,
      en lugar de la futura UE, en el sentido de que los países que ya son Miembros
      han ejercido mucha presión, mientras que los que están llamando a la puerta
      de la Unión Europea no tienen poder para negociar, con el resultado de que nos
      encontramos en una posición en la que tenemos que considerar sus necesidades.
  - s: Jag vill nu helt kort <v>räkna</v> <p>upp</p> några av våra viktigaste krav.
    t: Ahora voy a <a>enumerar</a> algunas de nuestras demandas más importantes.
  - s: Jag anser vi skulle behöva en detaljerad lista, även i skriftlig form, över
      programmen, hur de finansieras och vilket implementeringsstadium de befinner
      sig i. Den skulle bli alltför lång att <v>räkna</v> <p>upp</p> i detalj vid
      detta möte.
    t: Considero que sería útil disponer de una lista detallada, por escrito, de los
      programas, de su financiación y de su estado de aplicación, que sería demasiado
      largo <a>enumerar</a> aquí, pero creo sobre todo que esta política de paridad
      de oportunidades debe ser transversal, debe estar presente en todas las políticas
      de la Unión, interiores y exteriores.
  - s: Det är också i dessa artiklar som de drastiska restriktionerna för socialpolitiken
      <v>räknas</v> <p>upp</p> och även för utformningen av offentlig service, som
      tolereras bara i form av, och jag citerar, ?ersättning för fullgörandet av vissa
      skyldigheter?
    t: Asimismo, en estos artículos se <a>enumeran</a> las restricciones drásticas
      de la política social y de la concepción de los servicios públicos, tolerados
      como simple, y cito, «reembolso en descargo de ciertas obligaciones», como excepción
      a las normas de la competencia y las disposiciones que prohíben las ayudas estatales.
  - s: Jag skulle personligen kunna <v>räkna</v> <p>upp</p> alla punkter som stör
      mig och de punkter där jag har en avvikande uppfattning.
    t: Personalmente, podría <a>enumerar</a> todos los puntos que me molestan, aquellos
      con los que no estoy de acuerdo.
  - s: Skyddet för dessa immateriella rättigheter måste som sig bör avvägas mot de
      grundläggande friheter och rättigheter som <v>räknas</v> <p>upp</p> i betänkandet,
      bland annat rätten till privatliv, skyddet av personuppgifter och rätten att
      delta i informationssamhället.
    t: Debe encontrarse un equilibrio entre la aplicación de estos derechos de la
      propiedad y el ejercicio de las libertades o los derechos fundamentales, <a>enumerados</a>
      en el informe, entre los que cabe mencionar el derecho a la privacidad, la protección
      de los datos personales y el derecho a participar en la sociedad de la información.
  - s: 'Jag vill <v>räkna</v> <p>upp</p> några av dem:'
    t: 'Me gustaría <a>enumerar</a> algunas de ellas a modo de ejemplo:'
  - s: Den rätta platsen för diskussioner om policy är inte så mycket i den fysiska
      planeringen av butiker eller flygplatser eller något annat objekt som <v>räknas</v>
      <p>upp</p> i betänkandet om MKB som överlämnats av Lannoye.
    t: El lugar idóneo para el debate normativo no es tanto una investigación en materia
      de ordenación territorial sobre la construcción de un centro comercial o de
      un aeropuerto o cualquiera de los demás casos <a>enumerados</a> en el informe
      sobre las evaluaciones de las repercusiones medioambientales preparado por el
      Sr. Lannoye.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> de områden inom energisektorn där
      man skulle kunna uppnå betydande förbättringar när det gäller koldioxidutsläppen.
    t: No voy a <a>enumerar</a> los ámbitos del sector energético en los que se pueden
      lograr mejoras sustanciales con respecto a las emisiones de CO2.
  - s: Den utgör ett svar på verkliga krav, de som jag just <v>räknat</v> <p>upp</p>.
    t: Constituye una respuesta a verdaderas exigencias, las que acabo de <a>enumerar</a>.
  - s: Det krävs framför allt försäkringen att dessa åtgärder pågår under lång tid
      eftersom våra svårigheter, som <v>räknas</v> <p>upp</p> i artikel 299.2 - det
      faktum att dessa regioner är avlägset belägna, att de är öar, har liten yta
      och svårt klimat - dessa svårigheter kommer inte att försvinna.
    t: Es necesario tener ante todo la seguridad de que estas medidas se incluirán
      en el tiempo, ya que nuestros obstáculos, <a>enumerados</a> en el párrafo 2º
      del artículo 299 —el alejamiento, la insularidad, la escasa superficie, el clima
      difícil—, no van a desaparecer.
  - s: Jag kan inte <v>räkna</v> <p>upp</p> alla, men jag vill lyfta fram några.
    t: No puedo <a>enumerarlos</a>, pero permítanme mencionar algunos a modo de ejemplo.
  - s: Våra kolleger har korrekt <v>räknat</v> <p>upp</p> de problem som orsakas av
      den enorma mängd minor som blir kvar, ofta i åratal, efter konflikter världen
      över.
    t: Señor Presidente, nuestros colegas diputados han <a>enumerado</a> con acierto
      los problemas que causa el enorme número de minas abandonadas, en ocasiones
      durante años, tras los conflictos en todo el mundo.
  - s: att bekämpa diskriminering eller uppnå lika behandling för medborgarna av de
      skäl som <v>räknas</v> <p>upp</p> i artikeln.
    t: combatir la discriminación o el trato desigual de los ciudadanos por las causas
      <a>enumeradas</a> en el mismo.
  - s: I motiveringen <v>räknar</v> föredraganden <p>upp</p> fyra ”väsentliga kriterier”
      som den europeiska politiken vad gäller vapenexport bör uppfylla.
    t: En el comentario el ponente <a>enumera</a> cuatro «criterios esenciales» con
      los que la política europea debe cumplir por lo que respecta a la exportación
      de armamento.
  - s: Eftervärldens bedömning av oss som en generation europeiska politiker kommer
      inte att bero av vad ni har <v>räknat</v> <p>upp</p> som en lista på framgångar,
      utan av om vi lyckas utföra den historiska uppgiften i vår tid i unionen, nämligen
      utvidgningen mot öst, Europas återförening efter ett århundrade av europeiska
      inbördeskrig.
    t: El juicio de la posteridad sobre nosotros, como una generación de políticos
      europeos, no estará determinado por lo que usted ha <a>enumerado</a> como lista
      de éxitos, sino que estará determinado por el hecho de si hemos logrado cumplir
      la tarea histórica de nuestro tiempo en la Unión, en concreto, la ampliación
      hacia el este, la reunificación de Europa después de un siglo de guerras civiles
      europeas.
  - s: 'Vid den aktuella utfrågningen var 150 personer närvarande och de företrädde
      alla berörda parter, och ur informationssynpunkt kan det vara lika bra att jag
      <v>räknar</v> <p>upp</p> dem:'
    t: La Comisión no decide unilateralmente en la votación, ya que en esta audiencia
      asistieron 150 personas, en representación de todos los sectores interesados,
      y precisamente para su información es bueno que los <a>enumere</a>.
  - s: När allt kommer omkring är ju de globala utmaningar jag just <v>räknat</v>
      <p>upp</p> också våra.
    t: Al fin y al cabo, estos desafíos globales que acabo de <a>enumerar</a> también
      son los nuestros.
  - s: Jag kan här inte <v>räkna</v> <p>upp</p> alla åtgärder, men som tyngdpunkter
      under år 2002 vill jag särskilt nämna antagandet av den nya budgetförordningen,
      utarbetandet och antagandet av genomförandebestämmelserna, även den nya budgetförordningen
      för EMF (Europeiska valutafonden) samt den nya budgetförordningen för de decentraliserade
      enheterna.
    t: Soy incapaz, en este momento, de <a>enumerar</a> todas las medidas, pero entre
      las prioridades para 2002 quisiera destacar la aprobación de un nuevo Reglamento
      Financiero y la elaboración y aprobación de las disposiciones de aplicación,
      además de los nuevos reglamentos financieros para el Fondo Europeo de Desarrollo
      y también para las agencias.
  - s: Jag skall inte <v>räkna</v> <p>upp</p> alla åtgärder som kommissionen har vidtagit
      eller föreskrivit.
    t: No voy a <a>enumerar</a> todas las medidas que la Comisión ha adoptado o tiene
      previsto adoptar.
  - s: Vad beträffar förordningen om identifiering och märkning ansåg rådet återigen
      på grundval av domstolens rättspraxis att det med hänsyn till fördragsbestämmelsernas
      nuvarande utformning är artikel 43 som är den lämpliga och tillräckliga rättsliga
      grunden, eftersom denna förordning berör produktion och saluföring av de jordbruksprodukter
      som <v>räknas</v> <p>upp</p> i bilaga 2 till fördraget och bidrar till uppfyllandet
      av vissa av de mål för den gemensamma jordbrukspolitiken som anges i artikel
      39.
    t: Con relación a este reglamento sobre la identificación y el etiquetado, el
      Consejo, basándose de nuevo en jurisprudencia del Tribunal de Justicia Europeo
      ha considerado que, en el actual estado de las disposiciones del Tratado, el
      artículo 43 era la base jurídica apropiada y suficiente, ya que este reglamento
      afecta a la producción y comercialización de productos agrícolas <a>enumerados</a>
      en el Anexo II del Tratado y que contribuye a la realización de algunos objetivos
      de la Política Agrícola Común enunciados en el artículo 39.
  - s: under den första ges anvisningar för att harmonisera rutiner och formaliteter
      som reglerar hur en anmälan om undersökning inom annan jurisdiktion skall gå
      till, under den andra <v>räknar</v> man <p>upp</p> en hel serie specifika krav
      som skall gälla för rättshjälpen och man anger de formaliteter och rutiner som
      skall tillämpas i samband med de olika formerna för rättshjälp, under den tredje
      rubriken, slutligen, beskrivs och kodifieras de olika sätt på vilka man kan
      och skall genomföra telefonavlyssning av medborgare som befinner sig i en annan
      medlemsstat än den som har ansvaret för en viss undersökning.
    t: en el segundo se <a>enumera</a> toda una serie de solicitudes específicas de
      asistencia judicial y se establecen los trámites y los procedimientos que deben
      cumplirse en relación con estas actuaciones de asistencia judicial;
  - s: Det kommer inte bara att vara till följd av bristande intresse, utan till följd
      av bristande prioritering, vid handläggningen av den transatlantiska relationen,
      som alla dessa frågor som vi hört <v>räknas</v> <p>upp</p> i dag, kan hamna
      längre ner på listan och inte få den uppmärksamhet de behöver om sex eller tolv
      månader.
    t: Si todas las cuestiones que hemos oído <a>enumerar</a> hoy descendieran en
      nuestra lista de prioridades y no recibiesen la atención dentro de seis meses
      o un año, no sería simplemente por falta de interés, sino por falta de prioridad
      al abordar la relación transatlántica.
  - s: Rådets resolution från den 20 juni 1995 om lägsta godtgabara garantier för
      asylförfaranden <v>räknar</v> i detalj <p>upp</p> de garantier som tillämpas
      vid granskning av en begäran om asyl.
    t: La resolución del Consejo de 20 de junio de 1995 sobre las garantías mínimas
      que deben acompañar a los procedimientos de asilo <a>enumera</a> detalladamente
      las garantías que deberán aplicarse en el examen de una solicitud de asilo.
  - s: De åtgärdsområden som <v>räknas</v> <p>upp</p> i kommissionens meddelande har
      likaså varit föremål för en allmänt överenskommelse.
    t: Los ámbitos de acción <a>enumerados</a> en la comunicación de la Comisión han
      sido también objeto de un acuerdo general.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> åtskilliga saker som skulle kunna
      göras från lagstiftarens sida och som utgör en avsevärd risk för utauktioneringen.
    t: Podría <a>enumerar</a> aquí muchos puntos que pueden venir aún por parte del
      legislativo y que representan un riesgo considerable para las licitaciones.
  - s: För närvarande är de villkor som han har <v>räknat</v> <p>upp</p> för en seriös
      debatt enligt min uppfattning inte uppfyllda, och det är därför som vi motsätter
      oss förslaget.
    t: En estos momentos no veo que se hayan cumplido las condiciones que él ha <a>enumerado</a>
      para justificar un debate serio, razón por la cual nos oponemos a la moción.
  - s: Jag skulle för utskottet för rättsliga frågor och medborgarrätt på nytt kunna
      <v>räkna</v> <p>upp</p> de slutsatser jag gjort där, men det skall jag inte
      göra.
    t: Presidente, en nombre de la Comisión de Asuntos Jurídicos y Derechos de los
      Ciudadanos podría <a>enumerar</a> de nuevo las conclusiones que he sacado, pero
      no lo haré.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> ett tiotal av dessa, men ledamöterna
      känner till detta bättre än jag.
    t: Podría <a>enumerar</a> algunas decenas de ellos, pero Sus Señorías conocen
      esa materia mejor que yo.
  - s: Jag tänker på skattejämlikheten mellan alla ledamöter, vilken kan tillåta övergångsundantag
      men aldrig definitiva, i respekten för de rättigheter som har uppnåtts av ledamöterna
      angående pensioner under år av arbete inom och utanför detta parlament, eller
      i andra detaljfrågor som det inte är nödvändigt att <v>räkna</v> <p>upp</p>
      nu.
    t: en el respeto a los derechos adquiridos por los diputados en materia de pensiones
      en años de trabajo dentro y fuera de este Parlamento, o en otras cuestiones
      de detalle que no es necesario <a>enumerar</a> ahora.
  - s: Olyckorna beror inte bara på fartygens ålder och typ, de beror också på bristande
      kompetens hos redare och aktörer som tar till alla upptänkliga metoder för att
      skära ned på kostnaderna, vissa av dem har redan i tillräcklig grad <v>räknats</v>
      <p>upp</p> här, från bekvämlighetsflagg till hamnmyndigheters tolerans och klassificeringsorganens
      medbrottslighet.
    t: 'El origen de los accidentes no está solo en la edad y el tipo de buque, sino
      también en la falta de idoneidad de los armadores que recurren a todos los métodos
      disponibles para reducir los costos, algunos de los cuales ya han sido <a>enumerados</a>
      aquí suficientemente:'
  - s: Föredraganden <v>räknar</v> nu <p>upp</p> ett antal skäl för att agera utanför
      det egna landområdet.
    t: El ponente <a>enumera</a> ahora algunos motivos para actuar fuera del territorio
      propio.
  - s: Vi har hunnit enas om så många resolutioner att vi bara hänvisar till dem blockvis
      och inte längre <v>räknar</v> <p>upp</p> dem. Mitt sista anförande skulle egentligen
      kunna vara en bandupptagning för i grunden har ingenting ändrats.
    t: Hemos aprobado ya tantas resoluciones, que nos referimos a ellas de forma global
      y ni siquiera las <a>enumeramos</a> individualmente.
  - s: I egenskap av läkare vill jag också ta upp framstegen inom det medicinska området
      i och med att mycket specifika läkemedel släpps ut på marknaden i EU så att
      patienter med de sjukdomar som kommissionsledamoten <v>räknade</v> <p>upp</p>
      får behandling.
    t: Además, como médico quiero abordar el tema del progreso en medicina de los
      medicamentos altamente específicos que aparecen en el mercado europeo para tratar
      a los pacientes que sufren las enfermedades <a>enumeradas</a> por el Comisario.
  - s: Betänkandet är objektivt när det gäller detta, eftersom man å ena sidan poängterar
      det arbete som den kroatiska regeringen har lagt ner för att uppfylla EU:s krav,
      till exempel i fråga om de politiska kriterierna för anslutning, samtidigt som
      man å andra sidan <v>räknar</v> <p>upp</p> de problem som fortfarande måste
      lösas.
    t: El informe es objetivo por cuanto resalta, de una parte, los esfuerzos que
      el Gobierno croata ha realizado para cumplir los requisitos de la UE, por ejemplo,
      en relación a los criterios políticos para la adhesión, al tiempo que <a>enumera</a>
      los problemas que aún quedan por resolver.
  - s: Jag behöver inte än en gång punkt för punkt <v>räkna</v> <p>upp</p> de detaljer
      som redan nämnts.
    t: No será necesario que vuelva a <a>enumerar</a> punto por punto los detalles
      que ya se han citado.
  - s: 'Låt mig <v>räkna</v> <p>upp</p> de väsentliga ändringarna:'
    t: Permítanme que <a>enumere</a> las modificaciones esenciales.
  - s: Jag kommer inte att <v>räkna</v> <p>upp</p> dem nu, men jag vill dock nämna
      några av de punkter som har kommit upp under debattens gång.
    t: Aunque no voy a <a>enumerarlas</a>, sí quiero referirme a alguno de los puntos
      que se han suscitado a lo largo del debate.
  - s: För att gå vidare till de uppgifter jag nämnde, så anser jag att byråns roll
      i att övervaka de inre marknaderna för gas och el, att delta i utvecklingen
      av nätföreskrifter, att bidra till genomförandet av riktlinjerna om transeuropeiska
      energinät, att övervaka framstegen med genomförandet av projekt för att skapa
      ny sammanlänkningskapacitet, att kunna besluta om undantag från krav för investeringar
      i infrastruktur, att övervaka genomförandet av de tioårsplanerna för utveckling
      av nätet och att kunna utfärda yttranden och rekommendationer till systemansvariga
      för överföringssystem - tillsammans med andra aspekter som jag inte hinner <v>räkna</v>
      <p>upp</p> - kommer att ge byrån stora möjligheter att få igenom förändringar.
    t: Volviendo a los papeles que he mencionado, opino que el control de los mercados
      interiores del gas y la electricidad, la participación en el desarrollo de los
      códigos de la red, la contribución a la ejecución de las directrices sobre redes
      energéticas transeuropeas, el control de los avances en la ejecución de proyectos
      para crear una nueva función interconectora, la capacidad para decidir sobre
      las exenciones de los requisitos para inversiones en infraestructuras, el control
      de la ejecución de los planes de inversión en la red a diez años y la capacidad
      para emitir opiniones y recomendaciones a los TSO (junto con otros aspectos
      que no tengo tiempo de <a>enumerar</a>) ofrecerán a la Agencia numerosas oportunidades
      de provocar cambios.
  - s: Jag var imponerad av att ni åtminstone gav er in på försöket att <v>räkna</v>
      <p>upp</p> alla dessa decentraliserade myndigheter.
    t: Señor Presidente, estoy impresionado porque usted al menos ha intentado <a>enumerar</a>
      todas esas agencias descentralizadas.
  - s: Kanske menade han Amsterdamfördraget, där ett antal principer <v>räknas</v>
      <p>upp</p> i artikel 6 och i artikel 7 anges förfarandet för att fastställa
      om en medlemsstat gjort sig skyldig till grava och upprepade kränkningar av
      de principer som anges i artikel 6.
    t: Quizás se refería al Tratado de Amsterdam que en su artículo 6 <a>enumera</a>
      algunos principios y en su artículo 7 los procedimientos para constatar la existencia
      de una violación grave y persistente de un Estado miembro de los principios
      contemplados en el artículo 6.
  - s: Jag anser att man redan har tagit några små steg på vägen mot en normalitet,
      och man skulle åtminstone vilja <v>räkna</v> <p>upp</p> dem inom ramen för en
      sådan debatt.
    t: Lo que quiero decir es que ya se han dado algunos pequeños pasos hacia la normalización
      de la situación y creo que en un debate como el que estamos celebrando ahora
      es legítimo <a>enumerarlos</a>.
  - s: Jag vill än en gång <v>räkna</v> <p>upp</p> vad det redan finns av faktiska
      saker som vi kan glädja oss åt.
    t: Quiero <a>enumerar</a> una vez más los logros que se han obtenido a estas alturas
      y que son motivo de alegría.
