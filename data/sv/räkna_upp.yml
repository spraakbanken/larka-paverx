      förvar i Iran, varav några är dömda till döden för att ha kritiserat den politiska
      regimen eller för att ha försvarat de medborgerliga rättigheterna.
    t: J’ai décidé de consacrer la plus grande partie de mon temps de parole à <a>citer</a>
      les noms de personnes présumées détenues en Iran, dont certaines ont été condamnées
      à mort pour avoir critiqué le régime politique ou défendu les droits civils.
  - s: I rapporten i Stockholm pekade vi på tio av dessa sektorer, framför allt -
