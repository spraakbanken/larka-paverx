      en beklaglig mängd brott mot dessa rättigheter och ställt de vanliga kraven.
    t: The resolution then becomes ridiculous when, after <a>listing</a> a lamentable
      series of breaches and making the usual demands, it welcomes the fact of having
      a EU-China human rights structured dialogue.
  - s: Jag känner till att inte alla medel som vi disponerar <v>räknas</v> <p>upp</p>
      och att vi skulle kunna lägga till andra.
    t: I am aware that not all the means available to us are <a>listed</a> and that
      others can be added.
  - s: Jag vill påpeka att A-G-skalan, som vi alla anser är mycket lyckad och igenkännlig
      och som i hög grad har bidragit till energibesparingen, uppenbarligen har problem
      som, herr Reul, jag <v>räknade</v> <p>upp</p> i mina inledande kommentarer.
    t: I would like to point out that the A to G scale, which we all consider to be
      very successful and recognisable and to have made a huge contribution towards
      energy savings, obviously has problems which, Mr Reul, I <a>listed</a> in my
      opening comments;
  - s: Direktivet, som det ser ut nu, är dock bara tillämpligt på de direktiv som
