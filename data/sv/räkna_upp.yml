    t: Indeed, the report <a>lists</a> dogs, cats, ornamental tropical fish, amphibia,
      reptiles, birds and mammals.
  - s: I rambeslutet <v>räknas</v> allvarliga brott <p>upp</p> som bedöms vara terroristbrott,
