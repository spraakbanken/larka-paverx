  v: lista
  x:
  - s: Sorgligt nog skulle jag kunna <v>räkna</v> <p>upp</p> många fler.
    t: y muchos otros —tristemente, esta <a>lista</a> podría continuar durante mucho
      tiempo—.
  - s: Ibland ställer sig kommissionen upp och <v>räknar</v> <p>upp</p> det imponerande
      antal ändringsförslag som har godtagits, och så berör de bara mindre ändringar
      av ord.
    t: De cuando en cuando la Comisión facilita la <a>lista</a> impresionante de las
      enmiendas que se han aceptado, pero todas representan cambios de redacción de
      poca importancia.
  - s: Jag skulle kunna <v>räkna</v> <p>upp</p> flera exempel.
    t: Y la <a>lista</a> continúa.
  - s: Vi måste vara vaksamma, men vi får inte klumpa ihop allting genom att <v>räkna</v>
      <p>upp</p> exempel på enskilda attacker som har skett i medlemsstater som kämpar
      mot rasism och homofobi tillsammans med extremistiska ståndpunkter som en del
      regeringar öppet har antagit.
    t: Debemos mantenernos vigilantes, pero no mezclarlo todo poniendo en la misma
      <a>lista</a> casos de agresiones individuales cometidas en Estados que luchan
      contra el racismo y la homofobia, y posiciones extremas adoptadas abiertamente
      por algunos Gobiernos.
  - s: Det är alltför lite, för om man skall <v>räkna</v> <p>upp</p> allt som ställer
      till problem i dag för sysselsättningen och för den ekonomiska framtiden i Europa,
      fattas det mycket.
    t: Es demasiado poco, porque si debe hacerse una <a>lista</a> de todo lo que actualmente
      plantea problemas para el empleo y para el futuro económico de Europa, faltan
