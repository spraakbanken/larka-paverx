      tvinga en regering eller en internationell organisation att utföra eller avstå
      från att utföra en handling, eller allvarligt destabilisera eller förstöra de
      grundläggande politiska, konstitutionella, ekonomiska eller sociala strukturerna
      i ett land eller en internationell organisation.
    t: It <a>lists</a> serious crimes deemed to be terrorist offences, when committed
      with the aim of seriously intimidating a population and unduly compelling a
      government or international organisation to perform or abstain from performing
      any act, or seriously destabilising or destroying the fundamental political,
      constitutional, economic or social structures of a country or an international
      organisation.
  - s: Jag behöver inte <v>räkna</v> <p>upp</p> de exempel som har visat oss, både
      före och efter undertecknandet av Lissabonfördraget i december 2009, hur viktigt
      ett närmande av den här karaktären egentligen är.
    t: I do not believe that I need to <a>list</a> here the examples which have shown
      us, before and after the signature of the Treaty of Lisbon in December 2009,
      the extent to which a rapprochement of this nature is necessary.
