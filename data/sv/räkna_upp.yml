      i dessa länder som i Taiwan.
    t: However, as the rapporteur Mr Díaz de Mera García Consuegra has amply demonstrated,
      I do not believe that the series of countries <a>listed</a> should be included
      on the positive list since, unlike Taiwan, these do not have the same standards
      and requirements.
  - s: Kan man oavbrutet, och i efterskott, <v>räkna</v> <p>upp</p> alla områden där
      vi är missnöjda, som skulle ha givit upphov till större reaktion från vår sida
      är fördraget antogs, när vi gav vårt politiska medgivande till Amsterdam?
    t: Firstly, can we continuously <a>list</a> after the event, so to speak, the
      litany of the causes of our dissatisfaction, which should have provoked a more
      vigorous reaction on our part when it was adopted, when we gave our political
      agreement to the Treaty of Amsterdam?
  - s: Det positiva med Katiforis betänkande är att det har upphov till ett meddelande,
      i vilket Europeiska kommissionen nöjer sig med att <v>räkna</v> <p>upp</p> en
      rad goda intentioner, samtidigt som man medger sin oförmåga att tillämpa dessa
      i praktiken, med liv, debatt och kontroverser.
    t: Mr President, Mr Katiforis’s report has the virtue of having brought life,
      debate and controversy to a communication in which the European Commission limits
      itself to <a>listing</a> a series of good intentions, although recognising its
      inability to put these into practice.
  - s: 'Föredraganden <v>räknar</v> <p>upp</p> många sektorer där förbättringar kan
      göras:'
    t: 'The rapporteur <a>lists</a> many sectors where improvements can be made:'
  - s: Av samtliga dessa och andra skäl som jag inte kan <v>räkna</v> <p>upp</p> här
      anser jag att dokumentet inte är värdigt EU såsom jag uppfattar unionen.
    t: For all these reasons and others that I cannot <a>list</a> here, this text
      does not seem to me to be worthy of the European Union as I conceive of it.
  - s: Vi <v>räknade</v> <p>upp</p> många brister.
    t: We <a>listed</a> many faults.
  - s: Herr Wijsenbeek, jag skall <v>räkna</v> <p>upp</p> alla grupper som lämnat
      denna begäran så att allt verkligen blir klargjort.
    t: Mr Wijsenbeek, I am going to <a>list</a> all the groups which made the request,
      so that everything is quite clear.
  - s: Genom att <v>räkna</v> <p>upp</p> miljöbrott och motsvarande påföljder erbjuder
      kommissionens förslag till direktiv en konkret möjlighet för medlemsstater att
      tillämpa miljölagstiftningen symmetriskt, medan EU:s miljöpolitik för närvarande
      genomförs på ett oplanerat och asymmetriskt sätt.
    t: By <a>listing</a> environmental crimes and a corresponding list of sanctions,
      the Commission draft directive provides a concrete means by which Member States
      will be able to enforce environmental law in symmetry, since at present, EU
      environmental policy is implemented in an ad hoc and asymmetric fashion.
  - s: Det skulle däremot vara diskriminerande och skadligt för marknaden att av den
      anledningen märka alla kosmetiska doftämnen som <v>räknas</v> <p>upp</p> i bilaga
      2.
    t: It would be detrimental to the market and discriminatory, however, to label
      all the cosmetic fragrances <a>listed</a> in Annex 2 for this reason.
  - s: Behöver jag påminna er om att alla diskrimineringsgrunder som <v>räknas</v>
      <p>upp</p> i artikel 13 utan åtskillnad betraktas som likvärdiga?
    t: Do I need to remind you that all of the grounds for discrimination <a>listed</a>
      in Article 13 are regarded as equal, without distinction?
  - s: Vi måste också skapa ett tillräckligt skydd mot alla diskrimineringsgrunder
      som <v>räknas</v> <p>upp</p> i artikel 13 i fördraget.
    t: We must also achieve an adequate level of protection against all grounds for
      discrimination <a>listed</a> in Article 13 of the Treaty.
  - s: När det gäller detta - oavsett om målen är bindande eller inte - är jag glad
      över kommissionens meddelande, i vilket det <v>räknas</v> <p>upp</p> en stor
      mängd områden inom vilka det finns mer att göra.
    t: As far as energy efficiency is concerned - irrespective of whether or not the
      targets are binding - I am happy with the Commission’s communication, which
      <a>lists</a> a large number of areas where we can do more.
  - s: Jag måste betona att dessa anmärkningar görs utan att någon nationalitet eller
