    t: E soube resistir àqueles que queriam fazer da política de imigração uma espécie
      de repressão aos imigrantes, àqueles que procuram a Europa como terra de trabalho,
      de prosperidade e de paz, assim como soube <a>resistir</a> apontando uma política
      de imigração e de asilo correcta.
  - s: Denna manöver är för oss helt oacceptabel, och vi uppmanar rådet till att <v>stå</v>
      <p>emot</p> den.
    t: Esta manobra parece-nos absolutamente intolerável, e convidamos o Conselho
      a <a>resistir</a>-lhe.
  - s: Vid omröstningen om sammanträdeskalendern för år 2000 tvingades vi än en gång
      <v>stå</v> <p>emot</p> en attack av ändringsförslag, som syftar till att förkorta
      plenarsammanträdesperioderna i Strasbourg.
    t: Senhora Presidente, mais uma vez, na votação do calendário dos períodos de
      sessões para o ano 2000, fomos obrigados a <a>resistir</a> a uma invasão de
      alterações que pretendiam reduzir a duração das sessões plenárias de Estrasburgo.
  - s: Detta utförs under svåra omständigheter, där de måste <v>stå</v> <p>emot</p>
      mutförsök, där de trakasseras fysiskt, där vissa också drabbas i privatlivet
      eftersom det utförs attentat mot deras egendomar och till och med mot deras
      och deras familjemedlemmars liv.
    t: Têm de <a>resistir</a> a tentativas de suborno, são intimidados fisicamente,
      e alguns são também afectados na sua esfera privada, pois cometidos atentados
      contra as suas propriedades e até mesmo contra as suas vidas e as dos seus familiares.
  - s: Europeiska unionen borde <v>stå</v> <p>emot</p> frestelsen att ”forma” medborgarnas
      lojaliteter och karaktärer.
    t: ', devendo a União <a>resistir</a> à tentação de ’moldar’ as fidelidades e
      pertenças dos cidadãos dos Estados-Membros.'
  - s: Kommer ni att klara av att sätta er upp mot Hongkong under WTO:s Dohasamtal,
      och <v>stå</v> <p>emot</p> påtryckningar från Stillahavsländerna, G15-gruppen,
      Nya Zeeland, Australien, G20-gruppen, eller G23-gruppen med Brasilien, eller
      från Förenade kungariket och Förenta staterna?
    t: E será que vai poder resistir a Hong-Kong, no que se refere às negociações
      de Doha no âmbito da OMC, à pressão dos Estados do Pacífico, do grupo dos Quinze,
      da Nova Zelândia, da Austrália, do grupo dos Vinte ou dos Vinte e Três com o
      Brasil, será que vai poder <a>resistir</a> à pressão anglo-saxónica?
  - s: Dessa erfarenheter har visat att denna grund, som ibland sätts på svåra prov,
      kan <v>stå</v> <p>emot</p> en hel del.
    t: Essas experiências mostram que esta base, que por vezes é duramente posta à
      prova, pode <a>resistir</a> a muita coisa, razão pela qual é tanto mais importante
      renovar as relações transatlânticas de uma forma contínua e estruturá-las para
      o futuro.
  - s: Utmaningen för EU:s medlemsstater är nu att <v>stå</v> <p>emot</p> den amerikanska
      utvecklingen mot ensidighet, antingen det gäller handelspolitik, Kyoto eller
      respekten för folkrätten.
    t: Aos Estados-Membros da União Europeia coloca-se o desafio de <a>resistir</a>
      às movimentações dos EUA rumo ao unilateralismo, quer a nível da política comercial,
      quer em relação aos objectivos de Quioto, quer ainda no que respeita ao direito
      internacional.
  - s: Slutligen, och viktigast av allt, måste återplanteringen av förstörda skogar
      tänkas igenom noga och arter måste väljas som är lämpliga för marken och klimatet
      och som med större sannolikhet kan <v>stå</v> <p>emot</p> bränder.
    t: Finalmente, e sobretudo, é necessário que o repovoamento das florestas destruídas
      seja cuidadosamente ponderado, e que as espécies escolhidas sejam adequadas
      ao terreno e ao clima e mais susceptíveis de <a>resistir</a> aos incêndios.
  - s: 'Irländarna måste <v>stå</v> <p>emot</p>:'
    t: 'Os Irlandeses devem <a>resistir</a>:'
  - s: 'Jag är mycket tacksam mot alla som har <v>stått</v> <p>emot</p> den kommande
      valkampanjens frestelser och sagt:'
    t: 'Estou muito grato a todos aqueles que <a>resistiram</a> às tentações da próxima
      campanha eleitoral e disseram:'
  - s: Vad betyder inte det civila samhället för en människas möjligheter att bli
      stark och kunna <v>stå</v> <p>emot</p> brottslighet och andra påfrestningar?
    t: Quem melhor do que a sociedade civil pode dar ao indivíduo possibilidades de
      se tornar forte e <a>resistir</a> à criminalidade e outras provações?
  - s: Denna modell är därför också en uppmaning till dessa länders motparter i EU
      att ta sitt ansvar och inse vikten av att skydda framtida generationers intressen
      och agera för allas bästa genom att <v>stå</v> <p>emot</p> lockelsen av omedelbara
      vinster.
    t: Assim, este modelo é também um apelo à responsabilização das contrapartes da
      UE para que compreendam a necessidade de acautelar os interesses das suas gerações
      vindouras e possam <a>resistir</a> ao apelo do lucro imediato em benefício de
      todos.
  - s: Vi får inte gå i den fälla som extremisterna och terroristerna har gillrat,
      utan måste <v>stå</v> <p>emot</p> försöken att utmåla religionen som orsak till
      splittring.
    t: devemos <a>resistir</a> à manipulação da religião como fonte de divisão.
