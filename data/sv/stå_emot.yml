      rasera de demokratier som de har ansvar för och utan att utnyttja skenbara och
      provisoriska hjälpmedel som tillfälliga undantag eller en obetydlig juridisk
      formulering som kan användas till fria tolkningar senare.
    t: Ich hoffe, dass einige der betreffenden Regierungen - und nicht nur die britische
      - sich konsequent diesem Versuch <a>widersetzen</a> werden, die Demokratien,
      für die sie die Verantwortung tragen, kaltzustellen, und zwar ohne den Einsatz
