      ils ont fait face aux chars les mains nues et leur poitrine a éclaté - nous
      avons tous vu les photos.
  - s: Om vi inte hade <v>stått</v> <p>emot</p> den skulle den förmodligen snabbt
      ha sänkt vår marknad och allvarligt snedvridit det som människor producerar,
      hur människor säljer, deras vinst, deras levebröd och således deras arbetstillfällen.
    t: J’ai simplement fait remarquer que, en raison de la dernière levée des quotas,
      nous, en Europe, nous sommes retrouvés de manière soudaine et inattendue face
      à une sorte d’avalanche qui, si elle n’avait pas <a>résisté</a>, aurait probablement
      eu pour effet d’enterrer notre marché et de perturber sévèrement ce que les
      citoyens produisent, leurs méthodes de vente, leurs profits, leurs moyens de
      subsistance et, par conséquent, leur emploi.
  - s: Man kan beklaga att detta stöd är alltför litet, i förhållande till vad som
      vore nödvändigt för att bättre kunna <v>stå</v> <p>emot</p> det amerikanska
      trycket.
    t: Cette aide, on peut regretter qu’elle soit fort modeste par rapport à ce qui
      serait nécessaire pour mieux <a>résister</a> à la pression américaine.
  - s: Låt oss kunna <v>stå</v> <p>emot</p> dem och uppträda ansvarsfullt.
    t: Sachons, Monsieur le Président, leur <a>résister</a> et être responsables.
  - s: Vi måste <v>stå</v> <p>emot</p> frestelsen att se fördelarna med att vara med
      i Europeiska unionen ur en enda vinkel, nämligen överförda belopp till gemenskapens
      budget eller mottagna pengar från Bryssel!
    t: Il faut <a>résister</a> à la tentation de voir les bénéfices de l’appartenance
      à l’Union sous le seul angle des montants transférés au budget communautaire
      ou de l’argent reçu de Bruxelles !
  - s: Nu är ögonblicket inne att respektera Afrika och tillsammans utveckla ett ekonomiskt
      och solidariskt partnerskap mellan de båda världsdelarna genom att <v>stå</v>
      <p>emot</p> feta lobbyister.
    t: Le moment est venu de la respecter et de développer avec elle un partenariat
      économique, solidaire pour nos deux continents, en <a>résistant</a> aux lobbies
      adipeux.
  - s: Anser kommissionsledamoten att hon har hittat rätt balans mellan dessa faktorer
