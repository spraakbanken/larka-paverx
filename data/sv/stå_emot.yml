      qu’on n’imaginait même pas il y a 20 ou 50 ans.
  - s: Kärnkraftverk måste vara kapabla att <v>stå</v> <p>emot</p> extrema naturkatastrofer.
    t: Les centrales nucléaires doivent être à même de <a>résister</a> aux catastrophes
      naturelles extrêmes.
  - s: Jag vill först tacka de nationella delegationerna, som enligt vad jag förstår
      har <v>stått</v> <p>emot</p> påtryckningarna i sina medlemsstater och kommer
      att rösta för detta betänkande.
    t: Monsieur le Président, permettez-moi tout d’abord de féliciter les délégations
      nationales, qui ont <a>résisté</a> à la pression dans leurs États membres et
      qui voteront pour ce rapport.
  - s: Därför är det uppenbart att de tre länderna Bulgarien, Rumänien och Grekland
      utgör ett av de mest utsatta områdena när det gäller illegal invandring, och
      detta kräver att Bulgarien vidtar ytterligare åtgärder för att <v>stå</v> <p>emot</p>
      invandringstrycket.
    t: Aussi, il est évident que le triangle Bulgarie-Roumanie-Grèce constitue l’une
      des régions les plus sensibles en termes d’immigration clandestine, ce qui contraint
      la Bulgarie à préparer des mesures supplémentaires pour <a>résister</a> à la
      pression migratoire.
  - s: Medan akademikerna kommer att disputera om det bästa möjliga sättet att mäta
      framsteg måste vi som EU:s lagstiftande församling tro på den metod vi väljer
      och se till att den <v>står</v> <p>emot</p> kritik både nu och i framtiden.
    t: Tandis que des experts argumenteront à propos de la meilleure façon de mesurer
      le progrès, nous, en tant qu’Assemblée législative, devons faire confiance à
      la méthode choisie et veiller à ce qu’elle <a>résiste</a> à toute contestation
      actuelle ou future.
  - s: Eftersom marknaden <v>står</v> <p>emot</p> erbjuder man sig att använda tvång
      för att få den att ge efter, genom att förklara att det är obligatoriskt att
      bankernas kommissioner för inhemska överföringar likställs med de gränsöverskridande
      överföringarna.
    t: Puisque le marché <a>résiste</a>, on se propose d’utiliser la force pour le
      faire céder en décrétant l’égalité obligatoire des commissions bancaires sur
      les virements intérieurs comme sur les virements transfrontaliers.
  - s: Jag hoppas att vi i Europa till slut skall kunna <v>stå</v> <p>emot</p>.
    t: J’espère que, finalement, elle saura <a>résister</a>.
  - s: Vi måste <v>stå</v> <p>emot</p> Boeings och kongressens kritik - på ett kraftfullt
      sätt.
    t: Il nous faut <a>résister</a> - avec force - aux critiques de Boeing et du Congrès.
  - s: Det är det enda sättet att nå hållbar tillväxt i EU och <v>stå</v> <p>emot</p>
      det ständigt ökande globaliseringstrycket.
    t: Il s’agit du seul moyen dont nous disposions pour parvenir à une croissance
      durable en Europe et <a>résister</a> à la pression toujours croissante de la
      mondialisation.
  - s: Under arbetet med detta projekt har man inte kunnat <v>stå</v> <p>emot</p>
      trycket från vissa påtryckningsgrupper från kemikalieindustrin, som har starkt
      stöd inom Europaparlamentet.
    t: Ce projet n’a pas <a>résisté</a> à la pression de certains lobbies de l’industrie
      chimique, fortement relayée au sein du Parlement européen, qui ont préféré faire
      valoir les contraintes économiques au détriment de la protection de l’environnement
      et de la santé publique pour obtenir une législation moins contraignante, en
      particulier sur la substitution.
  - s: Det är i detta perspektiv som jag vill understryka den lokala handelns betydelse
      för den ekonomiska och sociala sammanhållningen och bekräfta mitt stöd till
      punkt 18 och vad som däri begärs, framför allt vad gäller information till berörda,
      som är mycket eller lite rutinerade i de kringelkrokar som omgärdar möjligheterna
      att få tillgång till de gemenskapsfonder de kan dra nytta av och som kommer
      att vara oumbärliga för att de svagaste länkarna i ett nätverk som kan undvaras
      ska kunna <v>stå</v> <p>emot</p> i en konkurrensdynamik som kan liknas vid en
      ”ångvält”.
    t: Je désire marquer mon accord sur le point 18, particulièrement pour ce qui
      concerne l’information des milieux intéressés, éloignés ou peu coutumiers des
      méandres de l’accès aux fonds communautaires dont ils peuvent bénéficier et
      qui seraient indispensables aux éléments plus fragiles d’un réseau indispensable
      pour pouvoir <a>résister</a> à une dynamique de compétitivité qui s’apparente
      à un rouleau compresseur.
  - s: Samtidigt måste vi <v>stå</v> <p>emot</p> alla försök att förstärka förbindelserna
      mellan EU och staten Israel som belägrar Gaza och våldför sig på det palestinska
      folket.
    t: Dans le même temps, nous devons <a>résister</a> à toute tentative de renforcer
      les relations entre l’UE et l’État d’Israël, qui assiège Gaza et brutalise la
      population palestinienne.
  - s: Icke desto mindre måste vi inse att kärnkraftsenergin fortfarande är det enda
      alternativet till de fossila bränslen, vilka är förorenande och ojämnt fördelade
      över jordklotet, och att kärnkraftsenergin förblir ett faktum som, i egenskap
      av sådant, <v>står</v> <p>emot</p> ideologierna.
    t: Cela dit, il faut se rendre compte du fait que, actuellement encore, l’énergie
      nucléaire reste la seule alternative aux énergies fossiles, qui sont polluantes
      et inégalement réparties sur le globe, et que l’énergie nucléaire demeure un
      fait qui, en tant que tel, <a>résiste</a> aux idéologies.
  - s: I Europa kan inte en minskad tillgång för att hålla priserna på en acceptabel
      nivå <v>stå</v> <p>emot</p> storskaliga vinproducenter som vräker ut överskottet
      av sina produkter till låga priser och därmed översvämmar den marknad som frigjorts.
    t: En Europe, la réduction de l’offre pour maintenir des cours à un niveau de
      prix de qualité décent ne peut <a>résister</a> à des industriels du vin déversant
      leurs excédents de produits à bas coût et envahissant les marchés ainsi libérés.
  - s: Toppmötet måste lägga fram ett starkt politisk budskap vad gäller krisen, erkänna
      att den har global betydelse, poängtera de bidrag som de europeiska parterna
      har gjort, bekräfta ASEM-parternas satsning på att genomföra de nödvändiga reformerna
      och understryka behovet att <v>stå</v> <p>emot</p> protektionism och i stället
      gå vidare med liberaliseringen som det mest effektiva botemedlet mot rop på
      protektionism i både Asien och Europa.
    t: Le sommet devra émettre un signal politique fort vis-à-vis de cette crise,
      en en reconnaissant les implications au niveau mondial, en soulignant les contributions
      des partenaires européens, en confirmant l’engagement des partenaires ASEM à
      entreprendre les réformes nécessaires, et en soulignant le besoin de <a>résister</a>
      aux sirènes protectionnistes et de poursuivre la libéralisation, antidote le
      plus efficace contre tout appel au protectionnisme en Asie et en Europe.
  - s: Vi har i Ukraina sett en konsolidering av självständigheten och dess förmåga
      att <v>stå</v> <p>emot</p> det fragmenterade tryck som vi har sett på andra
      ställen, men som icke desto mindre, som händelser under senare tid visar, förblir
      mycket påtagligt.
    t: Nous avons vu l’Ukraine renforcer son indépendance et sa capacité à <a>résister</a>
      à des pressions séparatistes comme on en rencontre ailleurs, mais qui n’en demeurent
      pas moins bien réelles, ainsi que le démontrent de récents événements.
  - s: Vi måste <v>stå</v> <p>emot</p> den vanliga metaforen att EU är ett säkert,
      välmående och demokratiskt land som hyllar mänskliga rättigheter, men som är
      upptaget med sina interna affärer och har vänt världen ryggen.
    t: Nous devons <a>résister</a> à la métaphore courante de l’Europe, pays sûr,
      prospère et démocratique qui chérit les droits de l’homme mais est absorbé par
      ses affaires internes et a tourné le dos au monde.
  - s: Avslutningsvis vill jag återigen tacka Barbara Weiler för att hon gjort allt
      i sin makt för att nå en ståndpunkt som alla kunnat enas om, en ståndpunkt som
      kommer att tillåta oss inte bara att <v>stå</v> <p>emot</p> EG-domstolens domar,
      utan också att stå fast i de intensiva debatterna med de sammanslutningar som
      företräder de olika intressena.
    t: Enfin, je voudrais remercier encore Mme Weiler d’avoir fait tout ce qu’elle
      pouvait pour arriver à une position exhaustive, qui nous permettra non seulement
      de <a>résister</a> aux arrêts de la CJE, mais aussi d’être fermes dans les débats
      animés avec les associations représentant divers intérêts.
  - s: Är ni säkra på att oljeplattformar långt ifrån oss - alltså i Nordsjön och
      i Östersjön - verkligen kan <v>stå</v> <p>emot</p> de nya stormförhållanden
      som vi måste räkna med i samband med klimatförändringarna?
    t: Êtes-vous certain que les plateformes pétrolières implantées loin de chez nous
      - autrement dit, dans la mer du Nord et la Baltique - pourront réellement <a>résister</a>
      aux différentes conditions de tempête auxquelles nous devrons faire face à cause
      du réchauffement climatique ?
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: Je voudrais donc vraiment féliciter M. Tindemans d’avoir <a>résisté</a> autant
      qu’il a pu, et j’en appelle à lui, comme à tous les collègues pour tenter, en
      acceptant un certain nombre d’amendements qui figurent encore à ce rapport,
      de faire en sorte de le renforcer au dernier moment.
  - s: Vi är övertygade om att vi genom lagarna kommer att kunna övervinna aktuella
      svårigheter och framför allt att vi i högre utsträckning kommer att kunna ha
      ett fritt system som också kan <v>stå</v> <p>emot</p> finansiella och ekonomiska
      svårigheter.
    t: Nous, Européens, qui nous réclamons d’une civilisation basée sur le droit romain
      et le code napoléonien, qui se base sur des règles et le respect de règles,
      sommes convaincus que grâce à ces règles, nous pourrons surmonter les difficultés
      actuelles et, surtout, que nous serons de plus en plus à même de disposer d’un
      système capable d’être libre, mais aussi de <a>résister</a> aux difficultés
      financières et économiques.
  - s: Det var mycket viktigt för att <v>stå</v> <p>emot</p> förslaget att införliva
      utvecklingspolitiken i vår utrikespolitik.
    t: Il était essentiel de <a>résister</a> à la proposition de reconnaître la politique
      de développement comme partie intégrante de notre politique étrangère.
  - s: Jag tror att vi, om vi återinför undervisning i latin och antik grekiska i
      den mellanhöga utbildningen, även kulturellt kommer att rusta de yngre generationerna,
      så att de kan <v>stå</v> <p>emot</p> invasionen av det i regel ganska likriktade
      amerikanska kulturella budskapet och bara ta till sig dess positiva delar.
    t: Je pense que la renaissance de l’enseignement du latin et du grec ancien dans
      le cycle secondaire dotera aussi les nouvelles générations d’armes culturelles
      qui leur permettront de <a>résister</a> à l’envahissement du message culturel
      américain, en règle générale niveleur, en ne gardant que ses éléments positifs.
  - s: Man söker alla möjliga förevändningar för att försvaga Ryssland eller andra
      nationer som <v>står</v> <p>emot</p> den nya imperialistiska världsordningen.
    t: On cherche tous les prétextes possibles pour affaiblir la Russie ou toute autre
      nation qui <a>résiste</a> au nouvel ordre mondial impérialiste.
  - s: I ett av de brev som ni skrev i fängelset vänder ni er till en israelisk vän,
      en poet som nyligen hade dött, Ya’ir Horowitz, och försöker återuppta en dialog
      som döden hade avbrutit, genom att teckna konturerna av den fredsdröm ni båda
      delade, i hopp om att kunna <v>stå</v> <p>emot</p> det missmod som hängde som
      ett hot över er eftersom denna fredsdröm blev alltmer avlägsen med årens lopp.
    t: Dans une de vos lettres écrites en prison, vous vous adressiez à un ami israélien,
      poète, qui vient de mourir, Ya’ir Horowitz, en cherchant à renouer un dialogue
      que la mort avait interrompu, en traçant les contours du rêve de paix que vous
      partagiez, en espérant <a>résister</a> au découragement qui vous menaçait parce
      que ce rêve de paix s’éloignait au fil des années.
  - s: Föredraganden Manuel Medina har noggrant förklarat med hela skalan av juridiska
      argument hur Kanarieöarna har klarat sig under seklens gång, inom Spanien, med
      olika mekanismer som gjorde det möjligt för dessa avlägsna öar att övervinna
      de negativa omständigheter som jag tidigare hänvisade till, och hur man med
      begåvning, ihärdighet och kvinnors och mäns ansträngningar först <v>stått</v>
      <p>emot</p> och sedan litet i taget bildat skäligen moderna och framåtskridande
      samhällen.
    t: Le rapporteur Manuel Medina a expliqué de manière rigoureuse et avec tout un
      luxe d’arguments juridiques comment les Canaries se sont défendues depuis des
      siècles, dans le contexte espagnol, avec différents mécanismes qui ont permis
      à ces îles éloignées de surmonter les circonstances négatives auxquelles j’ai
      fait allusion auparavant, et avec l’habilité, la ténacité et l’effort de leur
      population, hommes et femmes, pour <a>résister</a> dans un premier temps et
      ensuite se constituer petit à petit en sociétés raisonnablement modernes et
      prospères.
  - s: Men t.o.m. de få båtar som i dag navigerar under europeisk flagg måste tillverkas
      utanför Europa, eftersom vi inte klarar av att <v>stå</v> <p>emot</p> en manipulerad
      konkurrens.
    t: Mais même les quelques bateaux qui battent aujourd’hui pavillon européen doivent
      être fabriqués en dehors de l’Europe, car il semble que nous ne soyons pas capables
      de <a>résister</a> à une concurrence manipulée.
  - s: Hon har <v>stått</v> <p>emot</p> frestelsen att bli en telefonkatalog, som
      hon själv sade.
    t: Elle a <a>résisté</a> à la tentation de faire de ce rapport un annuaire téléphonique,
      comme elle le dit ellemême.
  - s: Det återstår att hoppas att rådet, som själv förfogar över en riktig demokratisk
      legitimitet bland de europeiska institutionerna, kommer att kunna <v>stå</v>
      <p>emot</p> påtryckningarna från kommissionen.
    t: Il reste à espérer que le Conseil, qui seul dispose d’une véritable légitimité
      démocratique parmi les institutions européennes, saura lui-même <a>résister</a>
      aux pressions de la Commission.
  - s: Denna omröstning, som lyckligtvis bara är rådgivande i texternas nuvarande
      läge, riskerar ändå att politiskt försvaga rådets ställning, som sedan en tid
      försöker att <v>stå</v> <p>emot</p> invasionen av överdrivet liberala förslag
      från kommissionen.
    t: Ce vote, qui heureusement n’est que consultatif en l’état des textes actuels,
      risque néanmoins d’affaiblir politiquement la position du Conseil qui, depuis
      quelques temps, essaie de <a>résister</a> au déferlement des propositions laxistes
      de la Commission.
  - s: De har alla skäl i världen att tro att de kan <v>stå</v> <p>emot</p> det som
      vi nu refererar till som en kris och att de kommer att gå stärkta ur alla kriser.
    t: Elles ont toutes les raisons de croire qu’elles peuvent <a>résister</a> à ce
      que nous appelons maintenant une crise et qu’elles ressortiront encore plus
      fortes de chaque crise.
  - s: Vi måste även följa situationen och ta reda på vilka som kommer att ge med
      sig och vilka som kommer att <v>stå</v> <p>emot</p>.
    t: Nous devons également évaluer la situation et déterminer qui y consentira et
      qui y <a>résistera</a>.
  - s: Han har förberett detta betänkande under exceptionellt svåra förhållanden,
      eftersom han var tvungen att <v>stå</v> <p>emot</p> osedvanligt kraftiga påtryckningar
      från representanterna för det konsortium som är ansvarigt för byggandet av detta
      kontroversiella projekt.
    t: Il a préparé ce rapport dans des circonstances exceptionnellement difficiles,
      dans la mesure où il lui a fallu <a>résister</a> à un lobbying extraordinairement
      puissant de la part des représentants du consortium chargé de construire ce
      projet controversé.
  - s: Jag vill åtminstone i slutet av ert ordförandeskap berömma er, om jag får,
      för att ni, trots det förtal som riktats mot vissa av oss och som kan ha vilselett
      er ibland, gjorde en helt korrekt tolkning av både arbetsordningen och den förklaring
      som vår grupp lade fram och för att ni i ert arbete som talman <v>stod</v> <p>emot</p>
      krav som jag anser är fruktansvärt totalitära.
    t: Permettez-moi, Monsieur le Président, de saluer au moins à la fin de votre
      présidence, bien que vous ayez parfois pu être abusé par des calomnies qui couraient
      sur le compte de tel ou tel d’entre nous, le fait que vous ayez de façon parfaitement
      correcte interprété, et le règlement, et la déclaration de groupe que nous avons
      faite, et que vous ayez, dans l’exercice de votre fonction présidentielle, <a>résisté</a>
      aux demandes qui vous étaient faites et que je trouve tristement totalitaires.
  - s: Detta förslag är en viktig signal till alla om att euroområdet med självförtroende
      kommer att <v>stå</v> <p>emot</p> påtryckningar och att en hållbar ekonomisk
      och finansiell politik kommer att bära frukt för medlemsstaterna.
    t: la zone euro <a>résistera</a> à la pression avec assurance, et les politiques
      économiques et fiscales durables se révèleront fructueuses pour les États membres.
  - s: Den måste bibehållas genom att man <v>står</v> <p>emot</p> de inflationistiska
      och produktivistiska tendenserna.
    t: Il faut le préserver en <a>résistant</a> aux tendances inflationnistes et productivistes.
  - s: Antingen om man bor i euroområdet eller inte, hävdar jag att alla medborgare
      i Europeiska unionen har mycket att vinna på en stabil valuta och en valuta
      som kan <v>stå</v> <p>emot</p> hoten från förfalskarna.
    t: Qu’ils résident au sein de la zone euro ou non, je maintiens que tous les citoyens
      de l’Union européenne ont beaucoup à gagner de l’existence d’une monnaie stable
      et d’une monnaie qui peut <a>résister</a> aux menaces que représentent les contrefacteurs.
  - s: Vi gläder oss desto mer över att ni har <v>stått</v> <p>emot</p> det brittiska
      trycket och att ni har genomdrivit principen om att öppenhet nu ska få råda
      - för det är medborgarnas rättighet att få se vem som säger vad eller som beslutar
      saker i deras namn.
    t: Nous saluons d’autant plus ce succès que vous avez <a>résisté</a> aux pressions
      britanniques et êtes parti du principe que la transparence prévaudrait à partir
      de maintenant - les citoyens ont en effet le droit de savoir qui dit quoi ou
      qui décide en leur nom.
  - s: Ni bör bl.a. se till att <v>stå</v> <p>emot</p> de påtryckningar ni kommer
      att utsättas för från rådet eller parlamentet, för att utvidga ert verksamhetsområde
      till områden som inte direkt anges i fördragen, och ni måste dessutom göra det,
      vilket vi noterat nyligen, utan att förfoga över administrativa eller ekonomiska
      medel för detta.
    t: Vous devrez veiller notamment à <a>résister</a> aux pressions que vous pourrez
      subir, venant du Conseil ou du Parlement, pour étendre votre champ d’action
      à des domaines non expressément prévus par les traités et sans que vous disposiez
      de surcroît, comme on l’a observé dans un passé récent, des moyens administratifs
      ou financiers pour y faire face.
  - s: Jag anmodar er att följa denna utvecklingslinje i energipolitiken allmänt och
      särskilt i detta speciella fall, framför allt att göra det möjligt för Europeiska
      banken för återuppbyggnad och utveckling att <v>stå</v> <p>emot</p> trycket
      från atomlobbyn och inte att göra det motsatta.
    t: Je vous adjure de vous en tenir à cette ligne de conduite en général dans le
      domaine de la politique énergétique et en particulier dans ce cas-ci, afin de
      permettre à la Banque européenne pour la reconstruction et le développement
      de <a>résister</a> à la pression exercée par le lobby nucléaire, et de ne surtout
      pas faire le contraire.
  - s: Jag hoppas därför på ökade anslag till det särskilda programmet för vissa regioner
      beroende på dessa regioners avsides läge och ökaraktär, så att de europeiska
      bananproducenterna kan <v>stå</v> <p>emot</p> konkurrensen till följd av den
      tilltagande liberalisering som de nya avtalen har inneburit.
    t: J’espère donc que les montants consacrés au Programme d’options spécifiques
      à l’éloignement et à l’insularité seront augmentés afin que les producteurs
      européens de bananes puissent <a>résister</a> à la forte concurrence résultant
      d’une libéralisation croissante du secteur à la suite de la signature des nouveaux
      accords.
  - s: Om Europeiska kommissionen är EU-fördragens väktare, så är Europaparlamentet
      värderingarnas väktare, och jag tror att vi tillsammans kan <v>stå</v> <p>emot</p>
      den stigande våg som vi känner igen från ett nära förflutet.
    t: Si la Commission européenne est la gardienne des traités de l’UE, alors le
      Parlement européen est le gardien des valeurs et je suis convaincu qu’ensemble,
      nous serons capables de <a>résister</a> à cette vague montante qui nous rappelle
      notre passé récent.
  - s: principiis obsta - <v>stå</v> <p>emot</p> det som just har börjat!
    t: principiis obsta - <a>résiste</a> à ce que qui ne fait encore que commencer
      !
  - s: Min grupp är mycket positiv till utvidgningen, eftersom vi i den ser ett historiskt
      tillfälle att göra Europas folk solidariska, stärka freden på kontinenten och
      göra denna nya union med 25 medlemmar, och senare 27 eller 30 medlemmar, till
      den nya världsaktören som alla, som <v>står</v> <p>emot</p> den bittra liberalismen
      och de amerikanska ledarnas unilateralism, vill ha.
    t: Monsieur le Président, Monsieur le Président en exercice du Conseil, Monsieur
      le Président de la Commission, mon groupe est très largement favorable à l’élargissement,
      parce qu’il y voit une occasion historique de solidariser les peuples d’Europe,
      de consolider la paix sur le continent et de faire de cette Union à 25, et demain
      à 27 ou à 30, le nouvel acteur mondial qu’appellent de leurs v ?ux tous ceux
