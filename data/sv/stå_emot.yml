    t: Debemos defender el euro, y <a>oponernos</a> a cualquier objetivo político
      a corto plazo.
  - s: Den utbredning av tjänstesektorn som sker i hela världen skapar sysselsättningsmöjligheter
      för kvinnor, emellertid ofta i socialt osäkra arbetsförhållanden och det måste
      vi <v>stå</v> <p>emot</p>.
    t: La expansión mundial del sector servicios genera posibilidades para las mujeres,
      aunque con frecuencia en condiciones de trabajo no aseguradas socialmente, y
      a esto debemos <a>oponernos</a>.
- c: 2
  r: 9
  v: resistir
  x:
  - s: ?<v>Stå</v> <p>emot</p> narkotikan!
    t: Mi pregunta a la ponente, la Sra. Buitenweg, se refiere a la forma en la que
      piensa que la política neerlandesa puede proteger los derechos de los niños
      y reforzar la posición de los padres neerlandeses cuando dicen a sus hijos,
      tanto a los jóvenes como a los mayores, que se <a>resistan</a> a las drogas,
      incluido el cannabis.
  - s: De hade inga vapen, de kunde inte <v>stå</v> <p>emot</p> en armé och de mötte
      stridsvagnar med sina bara händer och deras bröst slets upp - vi har alla sett
      bilderna.
    t: No disponían de armas, no podían <a>resistir</a> a un ejército y se enfrentaron
      a los tanques con sus manos y sus pechos desgarrados;
  - s: Man kan beklaga att detta stöd är alltför litet, i förhållande till vad som
      vore nödvändigt för att bättre kunna <v>stå</v> <p>emot</p> det amerikanska
      trycket.
    t: Cabe lamentar que dicha ayuda sea muy modesta respecto a lo que sería necesario
      para <a>resistir</a> mejor a la presión americana.
  - s: Vi måste <v>stå</v> <p>emot</p> frestelsen att se fördelarna med att vara med
      i Europeiska unionen ur en enda vinkel, nämligen överförda belopp till gemenskapens
      budget eller mottagna pengar från Bryssel!
    t: ¡Es preciso <a>resistir</a> a la tentación de ver los beneficios de pertenecer
      a la Unión bajo el único ángulo de los montantes transferidos al presupuesto
      comunitario o el dinero recibido de Bruselas!
  - s: Nu är ögonblicket inne att respektera Afrika och tillsammans utveckla ett ekonomiskt
      och solidariskt partnerskap mellan de båda världsdelarna genom att <v>stå</v>
      <p>emot</p> feta lobbyister.
    t: Ha llegado el momento de respetarla y desarrollar con ella una asociación económica,
      solidaria para ambos continentes, <a>resistiendo</a> a adiposos grupos de interés.
  - s: Det som i grunden har skapat rikedom och välstånd skulle mycket snabbt gå förlorat
      om vi inte på detta sätt har <v>stått</v> <p>emot</p> ropen på protektionism.
    t: Aquello que, en esencia, ha creado riqueza y prosperidad se habría perdido
      muy rápidamente si no nos hubiésemos <a>resistido</a> a la llamada al proteccionismo.
  - s: Det handlar inte här om att göra någon enkel anti-amerikansk propaganda, utan
      att utföra vårt politiska arbete genom att <v>stå</v> <p>emot</p> - på grundval
      av våra gemensamma värden - den endast ekonomiska vinningens kalla logik, vilken
      medlemsstaterna olyckligtvis tycks låta sig påtvingas en aning alltför lättvindigt.
    t: No se trata en este caso de hacer antiamericanismo primario, sino de hacer
      nuestro trabajo político <a>resistiendo</a>, sobre la base de nuestros valores
      comunes, a la fría lógica de los beneficios que, desafortunadamente, los Estados
      miembros parecen dejar que se imponga con demasiada facilidad.
  - s: Vi måste vara medvetna om att det här enorma europeiska huset för att vara
      starkt måste ha en stadig grund och kunna <v>stå</v> <p>emot</p> nya kriser
      och kanske stora förändringar som inte kan uteslutas och kanske väntar på oss.
    t: Debemos saber que para que este enorme hogar europeo sea fuerte, debe contar
      con cimientos firmes y <a>resistir</a> a las posibles crisis futuras y a quizás
      a los grandes cambios que no podemos excluir y que pueden esperarnos.
  - s: Vi måste <v>stå</v> <p>emot</p> rösterna från dessa sirener och vi måste stå
      emot detta betänkande.
    t: Debemos <a>resistirnos</a> a esos cantos de sirena y debemos oponer resistencia
      a este informe.
  - s: Jag tänker <v>stå</v> <p>emot</p> frestelsen att automatiskt förkasta ett avtal
      mellan två anhängare av det s.k. projektet som lömskt och värdelöst.
    t: Señora Presidenta, voy a <a>resistir</a> la tentación de rechazar automáticamente
      como insidioso o sin valor todo acuerdo entre dos grupos de partidarios del
      «proyecto», tal como se denomina.
  - s: Det verkliga problemet är dock i vilken utsträckning vi, kommissionen och Europeiska
      unionen, är kapabla att <v>stå</v> <p>emot</p> detta utbrott av nationalism
      som nämndes för en stund sedan och av allenarådande uppfattningar och nya protektionistiska
      illusioner som har en benägenhet att göra ert arbete men också arbetet i EU
      mycket svårt.
    t: No obstante, el problema real es hasta qué punto, hoy, nosotros, la Comisión
      y la Unión Europea, somos capaces de <a>resistir</a> los brotes de nacionalismo
      que se han mencionado hace un momento, así como de ideas autárquicas y nuevas
      ilusiones proteccionistas que probablemente dificultarán en gran medida su trabajo,
      señora Comisaria, y también el trabajo de la UE.
  - s: Kommissionens förslag är alltså alldeles för vagt för att <v>stå</v> <p>emot</p>
      tidens gång på ett område där utvecklingen mäts i ljusår och där piratindustrin
      ständigt visar sin flexibilitet och sin anpassningsförmåga.
    t: Así, la propuesta de la Comisión es muy débil para <a>resistir</a>, con el
      paso del tiempo, en un sector en que los progresos se miden en aos luz y donde
      la industria pirata muestra continuamente su flexibilidad y su adaptabilidad.
  - s: Jag hoppas att de förslag som EU-kommissionen har lagt fram den här veckan
      kan göras lite kraftfullare så att vi kan <v>stå</v> <p>emot</p> trycket från
      energiföretagens monopol och se till att förslagen inte urvattnas.
    t: Espero que las propuestas que ha presentado esta semana la Comisión Europea
      puedan fortalecerse un poco más, que podamos <a>resistir</a> la presión de los
      monopolios energéticos y asegurar que las propuestas no se suavizan.
  - s: Jag är glad att vi stått emot detta hittills, och vi måste <v>stå</v> <p>emot</p>
      i framtiden.
    t: Me alegra que hayamos sabido resistir hasta ahora y tengo la seguridad de que
      seguiremos <a>resistiendo</a> en el futuro.
  - s: Medierna har fortfarande en enorm makt när det gäller att ge impulser till
      det civila samhället, men jag tror vi måste inse att den enda vägen om vi vill
      <v>stå</v> <p>emot</p> det nordamerikanska kapitalet som dominerar mediemarknaden
      och reklambranschen inte är att förstärka mediekoncentrationen bland Europeiska
      unionens medlemsstater.
    t: Los medios de comunicación tienen una extraordinaria influencia sobre la sociedad,
      pero creo que hemos de darnos cuenta de que sólo hay un medio para <a>resistir</a>
      el dominio de las inversiones norteamericanas en la industria de los medios
      de comunicación y de la publicidad, y ello no implica la concentración de medios
      de comunicación en los países de la Unión Europea.
  - s: Kärnkraftverk måste vara kapabla att <v>stå</v> <p>emot</p> extrema naturkatastrofer.
    t: Las centrales nucleares deben estar preparadas para <a>resistir</a> catástrofes
      naturales extremas.
  - s: Jag vill först tacka de nationella delegationerna, som enligt vad jag förstår
      har <v>stått</v> <p>emot</p> påtryckningarna i sina medlemsstater och kommer
      att rösta för detta betänkande.
    t: Señor Presidente, quiero agradecer primeramente a las delegaciones nacionales
      que han <a>resistido</a> —y me consta— a presiones en sus Estados miembros y
      van a votar favorablemente este informe.
  - s: Eftersom marknaden <v>står</v> <p>emot</p> erbjuder man sig att använda tvång
      för att få den att ge efter, genom att förklara att det är obligatoriskt att
      bankernas kommissioner för inhemska överföringar likställs med de gränsöverskridande
      överföringarna.
    t: Ya que el mercado <a>resiste</a>, se propone utilizar la fuerza para hacerle
      ceder decretando la igualdad obligatoria de las comisiones bancarias sobre las
      transferencias interiores al igual que sobre las transferencias transfronterizas.
  - s: Jag var själv lite tveksam till detta och <v>stod</v> <p>emot</p> i flera år,
      men till slut föll jag tillsammans med en annan person till föga.
    t: Siempre me he mostrado algo remiso a explorar esa vía y me he <a>resistido</a>
      a ello durante años, pero en un momento dado, junto con otra persona, me permití
      aprovecharme de una de ellas.
  - s: Jag hoppas att vi i Europa till slut skall kunna <v>stå</v> <p>emot</p>.
    t: Espero, finalmente, que sepa <a>resistir</a>.
  - s: Under arbetet med detta projekt har man inte kunnat <v>stå</v> <p>emot</p>
      trycket från vissa påtryckningsgrupper från kemikalieindustrin, som har starkt
      stöd inom Europaparlamentet.
    t: Este proyecto no ha <a>resistido</a> la acción de ciertos grupos de presión
      de la industria química, que cuenta con un fuerte respaldo en el Parlamento
      Europeo y que ha preferido invocar las exigencias económicas en detrimento de
      la protección del medio ambiente y la salud pública para conseguir una legislación
      menos vinculante, en particular por lo que se refiere a la sustitución.
  - s: Det är i detta perspektiv som jag vill understryka den lokala handelns betydelse
      för den ekonomiska och sociala sammanhållningen och bekräfta mitt stöd till
      punkt 18 och vad som däri begärs, framför allt vad gäller information till berörda,
      som är mycket eller lite rutinerade i de kringelkrokar som omgärdar möjligheterna
      att få tillgång till de gemenskapsfonder de kan dra nytta av och som kommer
      att vara oumbärliga för att de svagaste länkarna i ett nätverk som kan undvaras
      ska kunna <v>stå</v> <p>emot</p> i en konkurrensdynamik som kan liknas vid en
      ”ångvält”.
    t: Y en ese sentido quiero subrayar la importancia que se da al papel del comercio
      local en la cohesión económica y social y expresar mi conformidad con el punto
      18 y con lo que en él se pide, en particular en el aspecto de información a
      los interesados, lejanos o poco habituados a los meandros de acceso a los fondos
      comunitarios a que pueden acogerse y que serán indispensables para que los eslabones
      más débiles de una red prescindible puedan <a>resistir</a> en una dinámica de
      competitividad que se asemeja a un «rodillo compresor».
  - s: Samtidigt måste vi <v>stå</v> <p>emot</p> alla försök att förstärka förbindelserna
      mellan EU och staten Israel som belägrar Gaza och våldför sig på det palestinska
      folket.
    t: Asimismo, debemos <a>resistir</a> todo intento de renovar las relaciones entre
      la UE y un Estado de Israel que mantiene sitiada Gaza y que trata con brutalidad
      a los ciudadanos palestinos.
  - s: Vi har i Ukraina sett en konsolidering av självständigheten och dess förmåga
      att <v>stå</v> <p>emot</p> det fragmenterade tryck som vi har sett på andra
      ställen, men som icke desto mindre, som händelser under senare tid visar, förblir
      mycket påtagligt.
    t: Hemos podido ver cómo se ha consolidado la independencia en Ucrania y cómo
      el país ha sabido <a>resistir</a> a presiones fragmentarias que también hemos
      visto manifestarse en otros lugares pero que, a pesar de todo, como los últimos
      acontecimientos demuestran, siguen siendo muy reales.
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: Quisiera felicitar sinceramente al Sr. Tindemans por haber <a>resistido</a>
      todo lo que ha podido, y le pido, al igual que a todos los colegas, que mediante
      la aprobación de algunas enmiendas que aún figuran en este informe, intenten
      reforzarlo en el último momento.
  - s: Det var mycket viktigt för att <v>stå</v> <p>emot</p> förslaget att införliva
      utvecklingspolitiken i vår utrikespolitik.
    t: Es fundamental para <a>resistir</a> la propuesta de subsumir la política de
      desarrollo como parte de nuestra política exterior.
  - s: Ur den synvinkeln är det faktum att republiken fram till i dag har <v>stått</v>
      <p>emot</p> all påverkan från den omgivande miljön någonting mycket positivt,
      och inte under några omständigheter får någon av oss, någon stat, någon politik,
      någon åsikt - i ett försök att lösa andra problem - driva denna lilla demokrati
      till inre splittring, denna lilla demokrati som - vilket måste betonas - har
      institutioner som den kan utveckla ytterligare och därigenom bli en verklig
      demokrati.
    t: Desde este punto de vista, el hecho de que hasta ahora haya <a>resistido</a>
      a cualquier influjo del conjunto del entorno, es un elemento muy positivo, y
      de ninguna manera ninguno de nosotros, ningún estado, ninguna política, ninguna
      opinión, en el intento de solución de otros problemas, debe alentar movimientos
      internos desintegradores en esta pequeña república que -hay que destacarlo-
      cuenta con instituciones que puede desarrollar aún más hasta ser una auténtica
      democracia.
  - s: Jag tror att vi, om vi återinför undervisning i latin och antik grekiska i
      den mellanhöga utbildningen, även kulturellt kommer att rusta de yngre generationerna,
      så att de kan <v>stå</v> <p>emot</p> invasionen av det i regel ganska likriktade
      amerikanska kulturella budskapet och bara ta till sig dess positiva delar.
    t: Creo que el resurgimiento de la enseñanza del latín y del griego clásico en
      la enseñanza media va a armar también culturalmente a las nuevas generaciones
      para que puedan <a>resistir</a> la irrupción del mensaje, allanador por regla
      general, de la cultura americana, reteniendo sólo sus elementos positivos.
  - s: Vi måste <v>stå</v> <p>emot</p> och inte ge vika för trycket från Turkiet och
      USA att utlämna honom till Turkiet, där han skulle mördas, antingen genom avrättning
      eller genom att sändas till arbetsläger, som seden är.
    t: Debemos <a>resistir</a> a la presión turca, a la americana, para que no se
      le extradite a Turquía para que sea asesinado, bien mediante ejecución, bien
      encerrándolo en los calabozos de Turquía, como suele ocurrir.
  - s: I ett av de brev som ni skrev i fängelset vänder ni er till en israelisk vän,
      en poet som nyligen hade dött, Ya’ir Horowitz, och försöker återuppta en dialog
      som döden hade avbrutit, genom att teckna konturerna av den fredsdröm ni båda
      delade, i hopp om att kunna <v>stå</v> <p>emot</p> det missmod som hängde som
      ett hot över er eftersom denna fredsdröm blev alltmer avlägsen med årens lopp.
    t: En una de sus cartas, escritas en prisión, se dirigía a un amigo de Israel,
      poeta, que acaba de morir, Ya’ir Horowitz, intentando renovar un diálogo que
      la muerte interrumpió, trazando los contornos de un sueño de paz que ustedes
      compartían, esperando <a>resistir</a> al desánimo que le amenazaba porque ese
      sueño de paz se alejaba con los años.
  - s: Föredraganden Manuel Medina har noggrant förklarat med hela skalan av juridiska
      argument hur Kanarieöarna har klarat sig under seklens gång, inom Spanien, med
      olika mekanismer som gjorde det möjligt för dessa avlägsna öar att övervinna
      de negativa omständigheter som jag tidigare hänvisade till, och hur man med
      begåvning, ihärdighet och kvinnors och mäns ansträngningar först <v>stått</v>
      <p>emot</p> och sedan litet i taget bildat skäligen moderna och framåtskridande
      samhällen.
    t: El ponente Manuel Medina ha explicado de forma rigurosa y con todo lujo de
      argumentos jurídicos cómo Canarias se ha venido defendiendo desde hace siglos,
      dentro del contexto español, con distintos mecanismos que permitieron a aquellas
      islas distantes superar las circunstancias negativas a las que antes me he referido,
      y con el ingenio, el tesón y el esfuerzo de sus hombres y mujeres <a>resistir</a>
      primero y luego irse constituyendo poco a poco en sociedades razonablemente
      modernas y prósperas.
  - s: Men t.o.m. de få båtar som i dag navigerar under europeisk flagg måste tillverkas
      utanför Europa, eftersom vi inte klarar av att <v>stå</v> <p>emot</p> en manipulerad
      konkurrens.
    t: Pero incluso los pocos barcos que navegan hoy bajo bandera europea tienen que
      ser fabricados fuera de Europa, porque resulta que no somos capaces de <a>resistir</a>
      una competencia manipulada.
  - s: Hon har <v>stått</v> <p>emot</p> frestelsen att bli en telefonkatalog, som
      hon själv sade.
    t: Se ha <a>resistido</a> a la tentación de organizar una guía telefónica, como
      ella misma lo ha dicho.
  - s: De är riktlinjer och de har tappert <v>stått</v> <p>emot</p> det som så ofta
      händer om man i förväg försöker omvandla riktlinjer till något slags första
      behandling.
    t: Son directrices y han <a>resistido</a> con vigor ante lo que con frecuencia
      ocurre si la gente trata de convertir las directrices en una especie de avance
      y primera lectura anticipada.
  - s: Det återstår att hoppas att rådet, som själv förfogar över en riktig demokratisk
      legitimitet bland de europeiska institutionerna, kommer att kunna <v>stå</v>
      <p>emot</p> påtryckningarna från kommissionen.
    t: Es de esperar que el Consejo, que es el único que posee una verdadera legitimidad
      democrática entre las instituciones europeas, sepa <a>resistir</a> a las presiones
      de la Comisión.
  - s: Som framgår av Hoffs betänkande så har bara Georgien, med förre sovjetiska
      utrikesministern Eduard Sjevardnadze vid rodret, lyckats genomföra fria och
      rättvisa val och <v>stå</v> <p>emot</p> benägenheten för auktoritära metoder.
    t: Como indica el informe de la Sra. Hoff, solamente Georgia, con el antiguo Ministro
      de Asuntos Exteriores de la Unión Soviética, Eduard Shevardnadze, al timón,
      ha conseguido organizar elecciones libres y justas y <a>resistir</a> la tendencia
      hacia métodos autoritarios.
  - s: De har alla skäl i världen att tro att de kan <v>stå</v> <p>emot</p> det som
      vi nu refererar till som en kris och att de kommer att gå stärkta ur alla kriser.
    t: Les sobran los motivos para creer que ahora pueden <a>resistir</a> a lo que
      hemos dado en denominar crisis y que saldrán reforzados de todas las crisis.
  - s: Basel II och översynen av direktivet om kapitalkrav måste bidra till en stark
      banksektor, med förutsättningar som i framtiden kommer att göra det möjligt
      för oss att <v>stå</v> <p>emot</p> kriser liknande dem som vi har sett under
      den senaste tiden.
    t: Basilea II y la revisión de la Directiva relativa a los requisitos del capital
      deben contribuir a una sólida industria bancaria, en condiciones que, en el
      futuro, nos permitan <a>resistir</a> crisis semejantes a las experimentadas
      en los últimos tiempos.
  - s: Jag vill åtminstone i slutet av ert ordförandeskap berömma er, om jag får,
      för att ni, trots det förtal som riktats mot vissa av oss och som kan ha vilselett
      er ibland, gjorde en helt korrekt tolkning av både arbetsordningen och den förklaring
      som vår grupp lade fram och för att ni i ert arbete som talman <v>stod</v> <p>emot</p>
      krav som jag anser är fruktansvärt totalitära.
    t: Si me lo permite, señor Presidente, quisiera alabarle, al menos al final de
      su Presidencia, por el hecho de que —a pesar de que en ocasiones haya podido
      verse confundido por las calumnias que circulaban sobre algunos de nosotros—
      hiciera usted una interpretación perfectamente correcta tanto del Reglamento
      como de la declaración de nuestro Grupo, y de que, en el ejercicio de su función
      presidencial, se haya <a>resistido</a> a peticiones que me parecen absolutamente
      totalitarias.
  - s: Kan det <v>stå</v> <p>emot</p>?
    t: ¿<a>Resistirá</a>?
  - s: Antingen om man bor i euroområdet eller inte, hävdar jag att alla medborgare
      i Europeiska unionen har mycket att vinna på en stabil valuta och en valuta
      som kan <v>stå</v> <p>emot</p> hoten från förfalskarna.
    t: Mantengo que, tanto dentro como fuera de la zona euro, todos los ciudadanos
      de la Unión Europea tienen mucho que ganar de una moneda estable y de una moneda
      que <a>resista</a> a las amenazas de los falsificadores.
  - s: Vi gläder oss desto mer över att ni har <v>stått</v> <p>emot</p> det brittiska
      trycket och att ni har genomdrivit principen om att öppenhet nu ska få råda
      - för det är medborgarnas rättighet att få se vem som säger vad eller som beslutar
      saker i deras namn.
    t: Celebramos sobre todo que haya <a>resistido</a> usted a la presión británica
      y haya aplicado el principio de que prevalezca la transparencia, porque los
      ciudadanos tienen derecho a ver quién dice qué o quién decide cosas en su nombre.
  - s: Ni bör bl.a. se till att <v>stå</v> <p>emot</p> de påtryckningar ni kommer
      att utsättas för från rådet eller parlamentet, för att utvidga ert verksamhetsområde
      till områden som inte direkt anges i fördragen, och ni måste dessutom göra det,
      vilket vi noterat nyligen, utan att förfoga över administrativa eller ekonomiska
      medel för detta.
    t: Deberá velar, especialmente, para <a>resistir</a> a las presiones de las que
      podrá ser objeto por parte del Consejo o del Parlamento Europeo para que amplíe
      su radio de acción a ámbitos no establecidos expresamente en los Tratados y
      para los que, por añadidura, como hemos podido observar en el pasado reciente,
      usted no dispondrá de los medios administrativos o financieros necesarios para
      hacer frente a los mismos.
  - s: I syfte att bibehålla ett traditionellt jordbruk som genererar sysselsättning
      i alla länkar av produktionskedjan sockerrör-socker-rom, möjliggör den nuvarande
      ordningen att produktionen från franska utomeuropeiska departement garanteras
      en minsta avsättning på den franska marknaden, på ett mycket begränsat och reglerat
      sätt, så att denna produktion kan <v>stå</v> <p>emot</p> den stadigt ökande
      försäljningen av rom från tredjeland, som inte belastas av samma produktionskostnader.
    t: Con el objetivo de mantener una actividad agrícola tradicional generadora de
      empleo en todos los estadios del sector caña-azúcar-ron, el régimen actual permite
      asegurar una comercialización mínima de la producción de los DOM en el mercado
      francés, de forma estrictamente limitada y dirigida, con el fin de que pueda
      <a>resistir</a> el crecimiento permanente de las ventas de ron procedente de
      países terceros, que no están sometidos al mismo pliego de condiciones de producción.
  - s: Jag anmodar er att följa denna utvecklingslinje i energipolitiken allmänt och
      särskilt i detta speciella fall, framför allt att göra det möjligt för Europeiska
      banken för återuppbyggnad och utveckling att <v>stå</v> <p>emot</p> trycket
      från atomlobbyn och inte att göra det motsatta.
    t: Yo le insto a que se mantenga fiel a esta línea en el ámbito de la política
      energética en general y en este caso concreto en particular, y sobre todo que
      ayude al Banco Europeo de Reconstrucción y Desarrollo a <a>resistir</a> las
      presiones del lobby nuclear, en vez de hacer lo contrario.
  - s: Jag hoppas därför på ökade anslag till det särskilda programmet för vissa regioner
      beroende på dessa regioners avsides läge och ökaraktär, så att de europeiska
      bananproducenterna kan <v>stå</v> <p>emot</p> konkurrensen till följd av den
      tilltagande liberalisering som de nya avtalen har inneburit.
    t: Así pues, espero que se aumenten las cantidades asignadas al Programa de opciones
      específicas para la lejanía y la insularidad para que los productores europeos
      de plátanos puedan <a>resistir</a> la competencia creada por la creciente liberalización
      de este sector como consecuencia de los nuevos acuerdos.
  - s: Om Europeiska kommissionen är EU-fördragens väktare, så är Europaparlamentet
      värderingarnas väktare, och jag tror att vi tillsammans kan <v>stå</v> <p>emot</p>
      den stigande våg som vi känner igen från ett nära förflutet.
    t: Si la Comisión Europea es la custodia de los Tratados de la UE, el Parlamento
      Europeo es el custodio de los valores, y creo que juntos podremos <a>resistir</a>
      una onda ascendente del pasado con la que estamos familiarizados.
  - s: PVV är även av åsikten att det ska finnas marinsoldater ombord på handelsfartyg,
      så att man kan <v>stå</v> <p>emot</p> direktangrepp från pirater.
    t: Asimismo, el PVV opina que los marines deberían estar presentes en los barcos
      mercantes para que sea posible <a>resistir</a> ataques directos de los piratas.
  - s: Betyder detta att det inte längre finns någon lag, något fördrag eller någon
      stadga som kan <v>stå</v> <p>emot</p> den starkastes rätt?
    t: ¿Significa esto que ya no hay leyes, tratados ni cartas que puedan <a>resistir</a>
      la ley de la potencia más fuerte?
  - s: Vi måste <v>stå</v> <p>emot</p> försök från europaskeptiker och diverse nationalister
      från extremhögern att sätta upp de nationella parlamenten och Europaparlamentet
      mot varandra.
    t: Hay que <a>resistir</a> a las tentativas de los euroescépticos y de los diversos
      nacionalistas de la extrema derecha encaminadas a azuzar unos contra otros a
      los parlamentos nacionales y al Parlamento Europeo.
  - s: Låt oss <v>stå</v> <p>emot</p> denna frestelse.
    t: <a>Resistamos</a> esa tentación.
  - s: Ja, då står vi alltså inför ett nytt europeiskt toppmöte under vilket många
      av oss kommer att befinna oss på gatorna i Nice tillsammans med tusentals medborgare,
      och ha lika litet inflytande på resultatet av förhandlingarna som dem. Ordförande,
      jag är verkligen orolig för vad som kan komma ut av den sista förhandlingsnatten,
      under vilken vanligen den som lyckas <v>stå</v> <p>emot</p> tröttheten och ledan
      bäst vinner, den natt som alla ser som den sista möjligheten att lösa de frågor
      som fortfarande är obesvarade.
    t: Señor Presidente, estoy realmente preocupada por lo que saldrá de la última
      noche de negociación, la noche en que como de costumbre gana quien <a>resiste</a>
      más al cansancio y al aburrimiento, la noche que todos consideran como la última
      solución para resolver los puntos que siguen sin respuestas.
  - s: Jag tror att vi verkligen kommer att få de äldre i alla de femton medlemsstaterna
      att må bättre när det finns en enda europeisk pensionsfond som just därför får
      större kraft och möjlighet att <v>stå</v> <p>emot</p> fluktuationerna på marknaden
      så att pensionerna blir högre och de äldre kan leva tryggare liv.
    t: Creo que nosotros realmente lograremos que los ancianos de los quince Estados
      miembros estén mejor cuando haya un único fondo europeo de pensiones que, precisamente
      por eso, tendrá más fuerza y capacidad de <a>resistir</a> a las oscilaciones
      de mercado, haciendo así las pensiones más grandes y la vida de los ancianos
      más tranquila.
  - s: Eller snarare, lyckas de små och medelstora europeiska företagen att <v>stå</v>
      <p>emot</p> konkurrenstrycket från produkter som framställts till lägre kostnader?
    t: O incluso, ¿conseguirán <a>resistir</a> las pequeñas y medianas empresas europeas
      el impacto de la competencia de productos, fruto de un menor coste del trabajo?
  - s: De länder som inte ingår i programmet för viseringsundantag måste visa politisk
      ryggrad och <v>stå</v> <p>emot</p> påtryckningar från missnöjda medborgare i
      hemlandet.
    t: Los países excluidos del programa de exención de visados deberán mostrar agallas
      políticas y <a>resistir</a> la presión de los contrariados ciudadanos en casa.
  - s: Jag uppmanar därför kommissionen att <v>stå</v> <p>emot</p> det enorma trycket
      från lobbyisterna och utarbeta ett förnuftigt och välbalanserat alternativ till
      den aktuella versionen av Acta.
    t: Me parecen desproporcionadas las sanciones astronómicas, los controles inapropiados,
      las negociaciones del acuerdo a puerta cerrada, etc. Por tanto, quiero pedirle
      a la Comisión Europea que <a>resista</a> la enorme presión de los grupos de
      presión y que prepare una alternativa racional y equilibrada a la actual versión
      del ACTA.
  - s: En serietecknare tog initiativet och uppmanade folk att göra teckningar av
      profeten för att <v>stå</v> <p>emot</p> påtryckningar av den sort som riktades
      mot den populära tv-serien South Park, och som ledde till att programmet omredigerades.
    t: Un caricaturista tomó la iniciativa de invitar a la gente a presentar dibujos
      del Profeta para <a>resistir</a> a las presiones, como las que sufre la popular
      serie South Park, que obligaron a modificar algunos programas.
  - s: Därför bör politiken ställa frågor om vilka medel som skall användas för att
      garantera respekten för mänskliga rättigheter, och förutom den låda med allehanda
      verktyg som den redan förfogar över, så bör den ställa frågan om vilken förmåga
      våra samhällen, som är måna om att bevara de mänskliga rättigheterna, har för
      att <v>stå</v> <p>emot</p> ekonomiska chocker, social söndring och ett ideologiskt
      fördärv som förespråkar utestängning, rashat och antisemitism.
    t: La acción política ha de preguntarse sobre los medios a poner en práctica para
      asegurar el respeto por los derechos humanos y, además de la caja de instrumentos
      múltiples del que ya dispone, ha de preguntarse sobre la capacidad que nuestras
      sociedades preocupadas por preservar los derechos humanos tienen para <a>resistir</a>
      a los choques económicos, a rupturas sociales o a un envenenamiento ideológico
      que propone la exclusión, el odio racial o el antisemitismo.
  - s: Vidare borde uppkomsten av växter som modifierats genetiskt för att <v>stå</v>
      <p>emot</p> växtskyddsmedel ha lett till en prioriterad ny utvärdering av dessa
      växtskyddsmedel.
    t: Además, la llegada de las semillas modificadas genéticamente para <a>resistir</a>
      los herbicidas debía haber implicado prioritariamente una reevaluación de estos
      herbicidas.
  - s: Det hus som vi bygger för våra medborgare bör kunna <v>stå</v> <p>emot</p>
      en jordbävning.
    t: La casa que estamos construyendo para nuestros ciudadanos debe poder <a>resistir</a>
      un terremoto.
  - s: Tack och lov att kommissionen kunde <v>stå</v> <p>emot</p>.
    t: Felizmente, la Comisión ha podido <a>resistir</a>.
  - s: Vi som parlament måste <v>stå</v> <p>emot</p> detta brott mot ett tabu.
    t: Como Parlamento debemos <a>resistirnos</a> a la rotura de este tabú.
  - s: Varken Sellafield eller la Hague har utformats för att <v>stå</v> <p>emot</p>
      en kollision med ett trafikflygplan.
    t: Ni Sellafield ni la Hague fueron diseñadas para <a>resistir</a> el impacto
      de un avión comercial.
  - s: Ingen lindrande omsorg kan <v>stå</v> <p>emot</p> det ständiga försvagandet
      av kollektivavtalen, nedvärderingen av fackföreningarna och omformandet av fasta
      anställningsavtal till tillfälliga avtal med den kapitalistiska globaliseringen
      som förevändning.
    t: No hay cuidados paliativos que <a>resistan</a> al constante debilitamiento
      de la negociación colectiva, la depreciación de las organizaciones sindicales,
      la transformación de los contratos permanentes en contratos temporales con el
      pretexto de la globalización capitalista.
  - s: Hur kommer jordbrukarna att kunna <v>stå</v> <p>emot</p>?
    t: ¿Cómo podrán <a>resistir</a> los agricultores?
  - s: Vi behöver <v>stå</v> <p>emot</p> branschlobbyn samtidigt som vi ger branschen
      rimliga arbetsförhållanden och tydligt talar om att vi inte är naiva bara för
      att vi försvarar energi- och klimatpaketet.
    t: Lo que tenemos que hacer es <a>resistir</a> al grupo de presión industrial
      y al mismo tiempo concederle unas condiciones justas, explicando claramente
      que el hecho de que estemos defendiendo el paquete energético y climático no
      significa que seamos ingenuos.
  - s: Det är viktigt att kommissionen utarbetar en rad förslag som gör det möjligt
      för den europeiska flygbolagsindustrin att <v>stå</v> <p>emot</p> den konkurrens
      som kommer av det mycket omfattande stöd som den amerikanska regeringen för
      närvarande ger de amerikanska flygbolagen.
    t: Es importante que la Comisión elabore una serie de propuestas que haga posible
      que la industria europea del transporte aéreo <a>resista</a> la competencia
      derivada de las enormes ayudas que el gobierno de EE.UU. está dando a las líneas
      aéreas estadounidenses en este momento.
  - s: Vi vill därför uppmana ledamöterna att <v>stå</v> <p>emot</p> dessa påtryckningar
      och att rösta för förslaget om att skjuta upp debatten och omröstningen.
    t: Creemos que esto es una presión inaceptable por parte del Consejo y quisiera
      pedirles como diputados que se <a>resistan</a> a esta presión y voten a favor
      de la propuesta de posponer el debate y la votación.
  - s: Våra vänskapliga förbindelser, samt hård kritik när så är nödvändigt, kan hjälpa
      presidenten att <v>stå</v> <p>emot</p> en katastrofal seger av extremistisk
      fundamentalism, som även visar tecken på att slå rot i Nigeria.
    t: Nuestras amistosas relaciones, además de las duras críticas, cuando son necesarias,
      podrían ayudar al Presidente a <a>resistir</a> una victoria catastrófica del
      fundamentalismo extremista, que en Nigeria también parece estar arraigando.
  - s: Jean-Claude Trichet, ordförande i Europeiska centralbanken, har under sitt
      förordnande lyckats <v>stå</v> <p>emot</p> påtryckningar från stats- och regeringschefer.
    t: Jean-Claude Trichet, Presidente del Banco Central Europeo, ha logrado durante
      su mandato <a>resistir</a> a la presión de los Jefes de Estado o de Gobierno.
  - s: 'Genom Barcelonaprocessen har man visat sig vara kapabel att <v>stå</v> <p>emot</p>
      konflikten i Mellanöstern, vilket i sin tur leder mig till en ny slutsats:'
    t: 'El Proceso de Barcelona ha demostrado que es capaz de <a>resistir</a> el conflicto
      de Oriente Medio, y ello me lleva a una nueva conclusión:'
  - s: Barcelonaprocessen har <v>stått</v> <p>emot</p> trycket i Valencia som tjänstgörande
      rådsordföranden Piqué sade, men den kommer inte att kunna utvecklas vidare om
      vi inte lyckas övervinna denna dubbla utmaning.
    t: Barcelona, como ha dicho el Sr. Piqué, Presidente en ejercicio del Consejo,
      ha <a>resistido</a> en Valencia, pero no resistirá si no logramos superar este
      doble reto.
  - s: anser ministern - efter att ha hört kommissionär Chris Patten hävda att Mellanöstern
      står i lågor, vilket faktiskt är fallet - att Barcelonaprocessen kan <v>stå</v>
      <p>emot</p> konflikten i Mellanöstern?
    t: después de haber oído al Comisario Chris Patten afirmar que el Oriente Medio
      está en llamas, como, efectivamente, está, ¿cree usted que el proceso de Barcelona
      puede <a>resistir</a> las repercusiones del conflicto en el Oriente Medio?
  - s: Det tredje syftet är att integrera finansmarknaderna för att <v>stå</v> <p>emot</p>
      konkurrensen från tillväxtmarknaderna.
    t: El tercer objetivo es la integración de los mercados financieros para <a>resistir</a>
      a la competencia de los mercados emergentes.
  - s: Men hur länge kan de <v>stå</v> <p>emot</p> dem?
    t: A modo de ejemplo, las infraestructuras prometéicas de China como las enormes
      presas hidroeléctricas y las centrales nucleares han logrado <a>resistir</a>,
      pero, ¿durante cuánto tiempo aún?
  - s: Europaparlamentet har på miljöområdet oförskräckt gripit rodret, det har lagt
      samman tre komplicerade direktiv och behandlat dem i ett sammanhang, det har
      <v>stått</v> <p>emot</p> åtskilliga försök till inflytande från lobbyister.
    t: El Parlamento Europeo ha empuñado con decisión el timón en el ámbito de la
      política medioambiental, ha agrupado y discutido conjuntamente tres directivas
      complejas y ha <a>resistido</a> numerosos intentos de influencia de los grupos
      de presión.
  - s: Vi kommer att bedöma bevarandet eller förstärkandet av gemenskapsmodellen beroende
      på om vi lyckats <v>stå</v> <p>emot</p> frestelsen från några att ifrågasätta
      exklusiviteten i kommissionens initiativmakt.
    t: Se calibrará la preservación o el fortalecimiento del modelo comunitario, según
      se <a>resista</a> o no la tentación de algunos de poner en entredicho la exclusividad
      del poder de iniciativa de la Comisión.
  - s: Nederländarnas ständiga arbete att <v>stå</v> <p>emot</p> havets angrepp och
      de enorma resurser som de lägger på att skydda sig har inte hindrat dem från
      att skapa en av världens starkaste och mest blomstrande stater.
    t: Los esfuerzos actuales de los ciudadanos de los Países Bajos por <a>resistir</a>
      a los ataques del mar y los enormes recursos que se asignan en este país a la
      protección contra el nivel del mar no han impedido que los Países Bajos sean
      uno de los estados más fuertes y florecientes del mundo.
  - s: En del ekonomier var bättre rustade för att <v>stå</v> <p>emot</p> krisen.
    t: Ha habido economías que estaban mejor preparadas para <a>resistir</a> los embates
      de la crisis;
  - s: Som jag sa var vi tvungna att hitta rätt metoder, inte bara för att konkret
      uttrycka alla berörda institutioners och medborgares vilja utan också för att
      göra det på ett juridiskt hållbart sätt, för att garantera att förbud kommer
      att kunna möta och <v>stå</v> <p>emot</p> alla utmaningar i framtiden.
    t: Como ya he dicho, tuvimos que encontrar formas no solo de expresar de manera
      palpable la voluntad política de todas las instituciones implicadas y los ciudadanos,
      sino hacerlo además de un modo legalmente correcto que garantizase que dicha
      voluntad pudiera hacer frente y <a>resistir</a> cualquier reto que surgiera
      en el futuro.
  - s: Vi försöker bara hitta det bästa möjliga sättet att göra det juridiskt hållbart,
      så att det kan <v>stå</v> <p>emot</p> ifrågasättanden i rätten.
    t: Estamos intentando encontrar la mejor forma posible de hacerla jurídicamente
      sólida para que pueda <a>resistir</a> cualquier desafío ante los tribunales.
  - s: Vi får nu hoppas att ingen katastrof av typen galna kosjukan rubbar en konstruktion
      som sannolikt kan bemöta en enkel konjunktur, men som inte skulle kunna <v>stå</v>
      <p>emot</p> alltför stora spänningar när det gäller de olika systemen för gemensamma
      marknadsorganisationer.
    t: Ahora cabe esperar que ninguna catástrofe del tipo de la «vaca loca» venga
      a perturbar un edificio que, sin duda, puede <a>resistir</a> una coyuntura fácil
      pero que no resistiría tensiones demasiado fuertes en los diferentes regímenes
      de la OMC.
  - s: För det andra vill jag när det gäller Japan säga att Tepco och andra kärnkraftsoperatörer
      före Fukushima hävdade att deras kärnkraftverk var tekniskt utrustade för att
      <v>stå</v> <p>emot</p> alla slags jordbävningar som sannolikt skulle kunna inträffa.
    t: En segundo lugar, quisiera decir con respecto a Japón que TEPCO y otros operadores
      de centrales nucleares sostenían, antes de Fukushima, que sus centrales estaban
      técnicamente equipadas para <a>resistir</a> a todo tipo de terremotos que pudieran
      producirse.
  - s: När man upptäcker att vissa kärnkraftverk inte ens kan <v>stå</v> <p>emot</p>
      stormar är allt man kan göra att uppmana alla att arbeta för att vi ska avveckla
      kärnkraften så snart som möjligt.
    t: Cuando nos enteramos de que algunas centrales nucleares ni siquiera pueden
      <a>resistir</a> a las tormentas, lo único que podemos hacer es pedir a todos
      que intenten abandonar la energía nuclear lo antes posible.
  - s: Många kolleger har redan nämnt nackdelarna med stresstesterna, nämligen att
      alltför mycket är beroende av att de är frivilliga samt, inte minst, hanteringen
      av frågan om hur reaktorerna skulle <v>stå</v> <p>emot</p> terroristattentat.
    t: el hecho de que demasiadas cosas dependen de su carácter voluntario y, no en
      menor medida, cómo los reactores <a>resistirían</a> a ataques terroristas.
  - s: Jag kan försäkra denna kammare att, ställd inför en situation av den typen,
      om Europeiska unionen, genom sin förhandlare, kommissionen, var beredd att <v>stå</v>
      <p>emot</p> de påtryckningarna, så tro inte att vi kommer att vara så naiva
      att vi i MAI-förhandlingarna ger upp det vi lyckades tillkämpa oss på ett så
      lyckat sätt i förhandlingarna vid Uruguayrundan.
    t: Puedo asegurar a esta Asamblea que, ante una situación semejante, si la Unión
      Europea, a través de su negociadora que es la Comisión, pudo <a>resistir</a>
      dicha presión, no crean que seremos tan ingenuos como para ceder en las negociaciones
      del AMI lo que pudimos resistir con éxito en las negociaciones de la Ronda Uruguay.
  - s: Genom att inrätta den här garantifonden uttrycker rådet sin vilja att försvara
      kulturen i Europas länder och att <v>stå</v> <p>emot</p> Förenta staternas ekonomiska
      och kulturella dominans.
    t: Al aprobar este Fondo de Garantía, el Consejo expresará su voluntad de defender
      la cultura de los países de Europa y <a>resistir</a> a la dominación económica
      y cultural de los Estados Unidos.
  - s: Det är glädjande att de flesta andra länder har <v>stått</v> <p>emot</p> trycket
      från USA.
    t: Es gratificante que la mayoría de los demás países hayan <a>resistido</a> a
      la presión de los Estados Unidos.
  - s: Låt oss komma ihåg det, låt oss <v>stå</v> <p>emot</p> populistiska påtryckningar
      och behålla lugnet i krisen.
    t: Tengamos eso en cuenta, <a>resistamos</a> la presión populista y no perdamos
      la calma en medio de la crisis.
  - s: Jag hoppas att vissa berörda regeringar - och inte bara Förenade kungarikets
      regering - utan att svikta kommer att <v>stå</v> <p>emot</p> detta försök att
      rasera de demokratier som de har ansvar för och utan att utnyttja skenbara och
      provisoriska hjälpmedel som tillfälliga undantag eller en obetydlig juridisk
      formulering som kan användas till fria tolkningar senare.
    t: Espero que algunos de los Gobiernos afectados —y no solamente el del Reino
      Unido— se <a>resistan</a> firmemente a esta tentativa de derrocar las democracias
      de las que son responsables, sin recurrir a las facilidades ilusorias y temporales
      del opting out o de la fórmula jurídica anodina que puede servir a todas las
      interpretaciones posteriores.
  - s: Denna manöver är för oss helt oacceptabel, och vi uppmanar rådet till att <v>stå</v>
      <p>emot</p> den.
    t: Esta maniobra nos parece absolutamente intolerable, y pedimos al Consejo que
      <a>resista</a> a ella.
  - s: Vi måste visa att Europa har styrka och fokus nog att <v>stå</v> <p>emot</p>
      globala påtryckningar och hantera globala utmaningar.
    t: Debemos demostrar que Europa tiene la fuerza y ha adoptado el enfoque necesarios
      para <a>resistir</a> y afrontar las presiones y los retos mundiales.
  - s: Jag valde Europa för länge sedan, ett sysselsättningens Europa, de sociala
      framstegens Europa, ett demokratiskt Europa, nära folken och med respekt för
      de nationella kulturerna, ett Europa som är kapabelt att <v>stå</v> <p>emot</p>
      USA:s ekonomiska hegemoni.
    t: Hace mucho tiempo que he optado por Europa, por una Europa del empleo, del
      progreso social, una Europa democrática, próxima a los pueblos y respetuosa
      de las culturas nacionales, una Europa capaz de <a>resistir</a> a la empresa
      hegemónica de Norteamérica.
  - s: Jag vill inledningsvis markera att vi måste <v>stå</v> <p>emot</p> alla försök
      till ändringar av direktivet.
    t: Quiero señalar en principio que debemos <a>resistir</a> a todos los intentos
      de manipulación de esta directiva.
  - s: Jag lade emellertid ned min röst i den avslutande omröstningen, eftersom jag
      djupt beklagar att föredraganden inte lyckades <v>stå</v> <p>emot</p> frestelsen
      att föra in ett stycke i den slutliga resolutionen, skriven på det kodifierade,
      ideologiska språk som, i likhet med andra betänkanden från detta parlament,
