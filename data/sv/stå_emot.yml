      mycket påtagligt.
    t: Abbiamo preso atto del consolidamento dell’indipendenza dell’Ucraina e della
      sua capacità di <a>resistere</a> alle pressioni che ne minacciano l’integrità,
      le quali restano nondimeno estremamente reali, come dimostrano i recenti avvenimenti.
  - s: Jag tror inte att president Václav Klaus kommer att kunna <v>stå</v> <p>emot</p>.
    t: Non credo che il presidente Klaus riuscirà a <a>resistere</a>, mi auguro che
      lo faccia;
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: Vorrei congratularmi con l’onorevole Tindemans per avere <a>resistito</a> finché
      ha potuto.
  - s: I ett av de brev som ni skrev i fängelset vänder ni er till en israelisk vän,
      en poet som nyligen hade dött, Ya’ir Horowitz, och försöker återuppta en dialog
      som döden hade avbrutit, genom att teckna konturerna av den fredsdröm ni båda
      delade, i hopp om att kunna <v>stå</v> <p>emot</p> det missmod som hängde som
      ett hot över er eftersom denna fredsdröm blev alltmer avlägsen med årens lopp.
    t: In una lettera scritta in prigione, si rivolgeva a un amico israeliano appena
      scomparso, il poeta Ya’ir Horowitz, cercando di riannodare un dialogo che la
      morte aveva interrotto, tracciando i contorni del sogno di pace che vi accomunava,
      sperando di <a>resistere</a> allo sconforto che la minacciava perché quel sogno
      di pace si allontanava con il passare degli anni.
  - s: Om det konvent som sammankallats under ledning av Valéry Giscard d’Estaing
      vill vara effektivt måste det bevara sin klarsyn och <v>stå</v> <p>emot</p>
      det federalistiska bombardemanget.
    t: Se la Convenzione, sotto la Presidenza di Valéry Giscard D’Estaing, vuole portare
      a risultati concreti, deve restare vigile e <a>resistere</a> al bombardamento
      federalista.
  - s: Föredraganden Manuel Medina har noggrant förklarat med hela skalan av juridiska
      argument hur Kanarieöarna har klarat sig under seklens gång, inom Spanien, med
      olika mekanismer som gjorde det möjligt för dessa avlägsna öar att övervinna
      de negativa omständigheter som jag tidigare hänvisade till, och hur man med
      begåvning, ihärdighet och kvinnors och mäns ansträngningar först <v>stått</v>
      <p>emot</p> och sedan litet i taget bildat skäligen moderna och framåtskridande
      samhällen.
    t: Il relatore Manuel Medina ha spiegato in modo rigoroso e con abbondanza d’argomentazioni
      giuridiche i distinti meccanismi con cui le Canarie si difendono da secoli,
      nel contesto spagnolo, per superare le circostanze negative già ricordate e,
      grazie all’ingegno, alla costanza e allo sforzo della popolazione, per <a>resistere</a>
      e costituirsi poco a poco in società ragionevolmente moderne e prospere.
  - s: Men t.o.m. de få båtar som i dag navigerar under europeisk flagg måste tillverkas
      utanför Europa, eftersom vi inte klarar av att <v>stå</v> <p>emot</p> en manipulerad
      konkurrens.
    t: ma anche le poche navi che oggi battono bandiera europea devono essere fabbricate
      fuori dall’Europa, incapace di <a>resistere</a> ad una concorrenza falsata.
  - s: Det återstår att hoppas att rådet, som själv förfogar över en riktig demokratisk
      legitimitet bland de europeiska institutionerna, kommer att kunna <v>stå</v>
      <p>emot</p> påtryckningarna från kommissionen.
    t: È da auspicare che il Consiglio, l’unica Istituzione europea a poter disporre
      di una reale legittimità democratica, saprà a sua volta <a>resistere</a> alle
      pressioni esercitate dalla Commissione.
  - s: Vi måste även följa situationen och ta reda på vilka som kommer att ge med
      sig och vilka som kommer att <v>stå</v> <p>emot</p>.
    t: Occorre sostenere questi paesi sotto pressione e occorre monitorare la situazione
      per capire chi accetterà e chi <a>resisterà</a>.
  - s: Den måste bibehållas genom att man <v>står</v> <p>emot</p> de inflationistiska
      och produktivistiska tendenserna.
    t: Lo si deve salvaguardare <a>resistendo</a> alle tendenze inflazionistiche e
      produttiviste.
  - s: Antingen om man bor i euroområdet eller inte, hävdar jag att alla medborgare
      i Europeiska unionen har mycket att vinna på en stabil valuta och en valuta
      som kan <v>stå</v> <p>emot</p> hoten från förfalskarna.
    t: Tutti i cittadini dell’Unione europea, all’interno e all’esterno dell’area
      euro, trarranno molti vantaggi da una moneta stabile, una moneta che può <a>resistere</a>
      alle minacce di contraffazione.
  - s: Ni bör bl.a. se till att <v>stå</v> <p>emot</p> de påtryckningar ni kommer
      att utsättas för från rådet eller parlamentet, för att utvidga ert verksamhetsområde
      till områden som inte direkt anges i fördragen, och ni måste dessutom göra det,
      vilket vi noterat nyligen, utan att förfoga över administrativa eller ekonomiska
      medel för detta.
    t: In particolare, dovrà essere sua cura <a>resistere</a> alle pressioni che potrebbero
      esserle fatte dal Parlamento o dal Consiglio per spingere la Commissione a estendere
      il proprio campo d’azione ad ambiti non espressamente previsti dai Trattati,
      e per giunta senza disporre, come abbiamo già potuto constatare in tempi recenti,
      dei mezzi amministrativi e finanziari per farvi fronte.
  - s: Jag hoppas därför på ökade anslag till det särskilda programmet för vissa regioner
      beroende på dessa regioners avsides läge och ökaraktär, så att de europeiska
      bananproducenterna kan <v>stå</v> <p>emot</p> konkurrensen till följd av den
      tilltagande liberalisering som de nya avtalen har inneburit.
    t: Spero quindi che gli importi assegnati al programma di soluzioni specifiche
      per ovviare alla lontananza e all’insularità siano incrementati in modo che
      i produttori di banane europee possano <a>resistere</a> alla concorrenza creata
      dalla crescente liberalizzazione del settore a seguito dei nuovi accordi.
  - s: Om Europeiska kommissionen är EU-fördragens väktare, så är Europaparlamentet
      värderingarnas väktare, och jag tror att vi tillsammans kan <v>stå</v> <p>emot</p>
      den stigande våg som vi känner igen från ett nära förflutet.
    t: Se la Commissione europea è il guardiano dei TrattatiUE, allora il Parlamento
      europeoè il guardiano dei valorie credo che insiemesaremo in gradodi <a>resistere</a>
      a una marea montantegià conosciuta nel recente passato.
  - s: Vi anser att en grundläggande aspekt av ert ordförandeskap kommer att vara
      att <v>stå</v> <p>emot</p> dessa påtryckningar från både viktiga och mindre
      viktiga aktörer i syfte att begränsa och försvaga inverkan av dessa bestämmelser.
    t: Noi crediamo che la sua Presidenza avrà come ruolo fondamentale quella di <a>resistere</a>
      a queste pressioni dei grandi e dei piccoli per limitare e indebolire l’impatto
      di queste normative.
  - s: En kinesisk statstjänsteman sa nyligen att det är mycket svårt att <v>stå</v>
      <p>emot</p> trycket att öppna tigerhandeln.
    t: Un funzionario cinese ha detto recentemente che è molto difficile <a>resistere</a>
      alle pressioni per la liberalizzazione del commercio della tigre.
  - s: Jag anser emellertid att ordförandeskapets roll även i detta fall är av avgörande
      betydelse, eftersom jag mycket väl vet att inget av de andra länderna kommer
      att kunna <v>stå</v> <p>emot</p> och inta en konservativ hållning om Frankrike
      lyckas göra sig till tolk för allmänintresset när det gäller beslut om artikel
      133.
    t: Io ritengo però che il ruolo della Presidenza, anche in questo caso, sia di
      importanza fondamentale, perché so benissimo che, se la Francia saprà interpretare
      l’interesse generale riguardo alle decisioni sull’articolo 133, nessuno degli
      altri paesi potrà <a>resistere</a> in una posizione di conservazione.
  - s: Jag tror att vi verkligen kommer att få de äldre i alla de femton medlemsstaterna
      att må bättre när det finns en enda europeisk pensionsfond som just därför får
      större kraft och möjlighet att <v>stå</v> <p>emot</p> fluktuationerna på marknaden
      så att pensionerna blir högre och de äldre kan leva tryggare liv.
    t: Credo che noi riusciremo realmente a fare star meglio gli anziani di tutti
      i quindici Stati membri quando ci sarà un unico fondo pensioni europeo che,
      appunto per ciò, avrà più forza e capacità di <a>resistere</a> alle fluttuazioni
      di mercato, rendendo così le pensioni più cospicue e la vita degli anziani più
      serena.
  - s: Den ursprungliga utmaningen var tvåfaldig, dels att genom nära samarbete betvinga
      en historisk fiendskap som sliter sönder vår kontinent, för att i stället bygga
      upp vänskap och förståelse, dels att ge politisk och ekonomisk styrka och därmed
      det självförtroende till vårt system, byggt på demokrati och marknadsekonomi,
      som var en förutsättning för att kunna <v>stå</v> <p>emot</p> det yttre hot
      som Sovjetväldet reste mot den mörka horisonten.
    t: un sistema costruito sulla democrazia e sull’economia di mercato, un sistema
      che costituiva il presupposto irrinunciabile per poter <a>resistere</a> alla
      minaccia esterna dell’impero sovietico che si stagliava cupa all’orizzonte.
  - s: Jag uppmanar därför kommissionen att <v>stå</v> <p>emot</p> det enorma trycket
      från lobbyisterna och utarbeta ett förnuftigt och välbalanserat alternativ till
      den aktuella versionen av Acta.
    t: Vorrei pertanto chiedere alla Commissione europea di <a>resistere</a> alle
      enormi pressioni esercitate dalle lobby e preparare un’alternativa equilibrata
      alla versione attuale dell’accordo ACTA.
  - s: En serietecknare tog initiativet och uppmanade folk att göra teckningar av
      profeten för att <v>stå</v> <p>emot</p> påtryckningar av den sort som riktades
      mot den populära tv-serien South Park, och som ledde till att programmet omredigerades.
    t: Un fumettista ha invitato le persone a creare disegni del profeta per <a>resistere</a>
      a pressioni, come quelle che hanno portato a modificare il popolare cartone
      animato South Park.
  - s: Därför bör politiken ställa frågor om vilka medel som skall användas för att
      garantera respekten för mänskliga rättigheter, och förutom den låda med allehanda
      verktyg som den redan förfogar över, så bör den ställa frågan om vilken förmåga
      våra samhällen, som är måna om att bevara de mänskliga rättigheterna, har för
      att <v>stå</v> <p>emot</p> ekonomiska chocker, social söndring och ett ideologiskt
      fördärv som förespråkar utestängning, rashat och antisemitism.
    t: Il mondo politico deve quindi interrogarsi sui mezzi da impiegare per assicurare
      il rispetto dei diritti dell’uomo e, oltre agli strumenti di cui già dispone,
      deve valutare la capacità delle nostre società, desiderose di tutelare i diritti
      dell’uomo, di <a>resistere</a> a shock economici, lacerazioni sociali o nefaste
      ideologie che propugnano l’esclusione, l’odio razziale o l’antisemitismo.
  - s: Efter andra världskriget påminde Benedetto Croce om att just monarkierna i
      Europa - de skandinaviska monarkierna, den brittiska, nederländska och även
      den belgiska monarkin, om vi skall ta med den - var de enda som hade <v>stått</v>
      <p>emot</p> de olika uttrycken för nationalism, nationalsocialism, socialism
      och kommunism, för att försvara en strimma av frihet.
    t: Nel dopoguerra Benedetto Croce ricordava che proprio l’Europa monarchica -
      quella delle monarchie scandinave, della monarchia britannica, della monarchia
      olandese e anche belga, se vogliamo - era l’unica ad aver <a>resistito</a> ai
      vari nazionalismi, al nazionalsocialismo, ai vari socialismi, a quello comunista,
      per difendere un barlume di libertà.
  - s: Vidare borde uppkomsten av växter som modifierats genetiskt för att <v>stå</v>
      <p>emot</p> växtskyddsmedel ha lett till en prioriterad ny utvärdering av dessa
      växtskyddsmedel.
    t: Oltre a ciò, l’introduzione di sementi geneticamente modificate per <a>resistere</a>
      agli erbicidi avrebbe dovuto comportare una nuova e urgente valutazione degli
      erbicidi, il che non è accaduto.
  - s: Det hus som vi bygger för våra medborgare bör kunna <v>stå</v> <p>emot</p>
      en jordbävning.
    t: La casa che stiamo costruendo per i nostri cittadini dev’ essere in grado di
      <a>resistere</a> a un terremoto.
  - s: Den tyska regeringen har kommit fram till att kärnkraftsreaktorer inte skulle
      kunna <v>stå</v> <p>emot</p> en välriktad kollision med ett passagerarflygplan,
      och har genomfört en olycksriskbedömning.
    t: Il governo tedesco ha concluso che i reattori nucleari non potrebbero <a>resistere</a>
      all’impatto con un aereo di linea in rotta di collisione e ha anche proceduto
      a una valutazione di emergenza dei rischi.
  - s: Det spelade en ytterst hjälpsam roll med att stödja den demokratiskt valda
      regeringen i Montenegro genom att <v>stå</v> <p>emot</p> press från Milosevic-regimen.
    t: Il governo ha liberalizzato il commercio con l’ex Repubblica iugoslava di Macedonia,
      con la Slovenia ed ora anche con la Bosnia-Erzegovina e ha avuto un ruolo molto
      attivo nell’aiutare il governo montenegrino, eletto democraticamente, a <a>resistere</a>
      alle pressioni del regime di Milosevic.
  - s: Ingen lindrande omsorg kan <v>stå</v> <p>emot</p> det ständiga försvagandet
      av kollektivavtalen, nedvärderingen av fackföreningarna och omformandet av fasta
      anställningsavtal till tillfälliga avtal med den kapitalistiska globaliseringen
      som förevändning.
    t: Nessun palliativo può <a>resistere</a> al costante indebolimento della contrattazione
      collettiva, alla svalutazione dei sindacati e alla trasformazione dei contratti
      a tempo indeterminato in accordi temporanei con il pretesto della globalizzazione
      capitalista.
  - s: Man skulle kunna landsätta livsmedel med hjälp av fallskärmar, sprida information
      till Nordkoreas befolkning så att den kan <v>stå</v> <p>emot</p> och motsätta
      sig denna kriminella regim.
    t: Si potrebbero paracadutare aiuti alimentari, diffondere informazioni dirette
      alla popolazione della Corea del Nord in modo che si doti dei mezzi necessari
      per <a>resistere</a>, per opporsi a questo regime criminale, altrimenti saremo
      costretti, come teme il collega greco, a ricorrere a mezzi militari, perché
      la tragedia si sarà estesa.
  - s: I kommissionens fall gäller det dess oförmåga att <v>stå</v> <p>emot</p> politiska
      påtryckningar från vissa medlemsstater.
    t: Per il Consiglio si tratta delle deleghe di poteri concesse di fatto ai comitati
      di gestione che non hanno alcuna legittimità politica, e per la Commissione
      della sua incapacità a <a>resistere</a> alle pressioni politiche di certi Stati
      membri.
  - s: Hur kommer jordbrukarna att kunna <v>stå</v> <p>emot</p>?
    t: Come potranno <a>resistere</a> gli agricoltori?
  - s: När det gäller invandrarnas inreseland, Italien i det här fallet, vad har det
      för incitament till att <v>stå</v> <p>emot</p>, då det vet att nya tillresande
      i vilket fall som helst inte kommer att stanna kvar på dess territorium och
      att de bara kommer att resa genom landet?
    t: Quanto ai paesi d’ingresso degli immigranti - l’Italia in questo caso - qual
      è il suo interesse a <a>resistere</a> dato che sa che, in ogni modo, chi arriva
      non resterà sul suo territorio ma si limiterà ad attraversarlo?
  - s: Afrikas katastrofer kommer att bli Europas katastrofer och det finns inga hinder
      eller gränser som kommer att kunna <v>stå</v> <p>emot</p> det.
    t: Le tragedie africane saranno le tragedie europee, e non ci sono confini o frontiere
      che possono <a>resistervi</a>.
  - s: Det är viktigt att kommissionen utarbetar en rad förslag som gör det möjligt
      för den europeiska flygbolagsindustrin att <v>stå</v> <p>emot</p> den konkurrens
      som kommer av det mycket omfattande stöd som den amerikanska regeringen för
      närvarande ger de amerikanska flygbolagen.
    t: È importante che la Commissione elabori una serie di proposte per consentire
      all’industria aeronautica europea di <a>resistere</a> alla concorrenza innescata
      dai massicci aiuti attualmente concessi dal governo statunitense alle compagnie
      aeree di quel paese;
  - s: Han <v>stod</v> <p>emot</p> rådets motstånd mot stabilitets- och tillväxtpakten.
    t: Egli ha <a>resistito</a> dinanzi all’opposizione del Consiglio sul patto di
      stabilità e di crescita.
  - s: Vi vill därför uppmana ledamöterna att <v>stå</v> <p>emot</p> dessa påtryckningar
      och att rösta för förslaget om att skjuta upp debatten och omröstningen.
    t: Crediamo che il Consiglio stia esercitando una pressione inaccettabile su di
      noi e chiediamo quindi ai colleghi deputati di <a>resistere</a> a questa sollecitazione
      e di votare a favore della mozione di rinvio della discussione e della votazione.
  - s: Våra vänskapliga förbindelser, samt hård kritik när så är nödvändigt, kan hjälpa
      presidenten att <v>stå</v> <p>emot</p> en katastrofal seger av extremistisk
      fundamentalism, som även visar tecken på att slå rot i Nigeria.
    t: I nostri rapporti di amicizia ma anche di critica dura, quando serve, potrebbero
      aiutare il Presidente a <a>resistere</a> al disastro del fondamentalismo, che
      anche in Nigeria rischia di prendere piede.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi håller fast vid de mål och värden som finns i del I.
      Detta innebär att om vi skall fullfölja den sociala strävan som konventets förslag
      präglas av så måste regeringskonferensen <v>stå</v> <p>emot</p> Europeiska centralbanken
      när den insisterar på att denna bestämmelse skall ses över.
    t: Inoltre, per me è molto importante che nell’Unione europea si possa accentuare
      la componente sociale, a condizione però di non allontanarsi dagli obiettivi
      e dai valori enunciati nella parte I. Questo significa che, per continuare a
      garantire il mandato sociale stabilito nel progetto della Convenzione, la Conferenza
      intergovernativa deve <a>resistere</a> alle pressioni della Banca centrale europea
      per la revisione di questa disposizione.
  - s: Jean-Claude Trichet, ordförande i Europeiska centralbanken, har under sitt
      förordnande lyckats <v>stå</v> <p>emot</p> påtryckningar från stats- och regeringschefer.
    t: Jean-Claude Trichet, Presidente della Banca centrale europea, nel corso del
      suo mandato è riuscito a <a>resistere</a> alle pressioni dei capi di Stato e
      di governo;
  - s: 'Genom Barcelonaprocessen har man visat sig vara kapabel att <v>stå</v> <p>emot</p>
      konflikten i Mellanöstern, vilket i sin tur leder mig till en ny slutsats:'
    t: 'Il processo di Barcellona ha dimostrato di essere in grado di <a>resistere</a>
      al conflitto in Medio Oriente, e ciò mi porta a una nuova conclusione:'
  - s: Barcelonaprocessen har <v>stått</v> <p>emot</p> trycket i Valencia som tjänstgörande
      rådsordföranden Piqué sade, men den kommer inte att kunna utvecklas vidare om
      vi inte lyckas övervinna denna dubbla utmaning.
    t: Barcellona, come ha detto il Ministro Piqué, Presidente in carica del Consiglio,
      ha <a>resistito</a> a Valencia, ma non resisterà se non riusciremo a superare
      questa duplice sfida.
  - s: anser ministern - efter att ha hört kommissionär Chris Patten hävda att Mellanöstern
      står i lågor, vilket faktiskt är fallet - att Barcelonaprocessen kan <v>stå</v>
      <p>emot</p> konflikten i Mellanöstern?
    t: crede Ministro - dopo aver sentito il Commissario Patten affermare che il Medio
      Oriente è in fiamme, cosa del resto vera - che il processo di Barcellona possa
      <a>resistere</a> al conflitto in Medio Oriente?
  - s: Vi beklagar särskilt att så många skolelever dog när statliga skolbyggnader
      rasade, och vi stöder de kinesiska myndigheternas uttalade avsikt att utreda
      orsakerna till att skolor kanske inte har byggts för att <v>stå</v> <p>emot</p>
      jordbävningar och ställa de ansvariga till svars.
    t: Deploriamo in modo particolare che siano morti così tanti scolari quando sono
      crollati gli edifici delle scuole pubbliche e appoggiamo l’intenzione dichiarata
      dalle autorità cinesi di indagare in merito alle cause per cui le scuole potrebbero
      non essere state costruite per <a>resistere</a> ai terremoti e chiedere conto
      ai responsabili.
  - s: Som exempel har Kinas prometeiska infrastruktur, exempelvis dess enorma dammar
      och kärnkraftverk, <v>stått</v> <p>emot</p> naturkrafterna.
    t: A titolo esemplificativo, le prometeiche infrastrutture cinesi, quali le enormi
      dighe idroelettriche e le centrali nucleari hanno <a>resistito</a>.
  - s: Vidare borde vi <v>stå</v> <p>emot</p> alla försök att urholka direktiven om
      ömsesidigt erkännande vilken bland annat då och då händer för lärare, och det
      av nationella egoistiska skäl Detta skadar Europatanken avsevärt och präglar
      den negativa bilden av EU i pressen.
    t: Inoltre dovremmo <a>resistere</a> a qualsiasi tentativo di intaccare le direttive
      per il riconoscimento, come per esempio a volte avviene, per motivi di egoismo
      nazionale, fra gli insegnanti;
  - s: Europaparlamentet har på miljöområdet oförskräckt gripit rodret, det har lagt
      samman tre komplicerade direktiv och behandlat dem i ett sammanhang, det har
      <v>stått</v> <p>emot</p> åtskilliga försök till inflytande från lobbyister.
    t: Il Parlamento in quest’occasione ha assunto le redini della politica ambientale,
      riunendo tre direttive complesse, oggetto di un’unica trattativa e <a>resistendo</a>
      ai numerosi tentativi di pressione delle lobby .
