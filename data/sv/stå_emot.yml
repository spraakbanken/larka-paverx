  v: resistirse
  x:
  - s: Europeiska unionen gör rätt i att <v>stå</v> <p>emot</p> frestelsen att grundligt
      se över den nuvarande ordningen för handel med bananer.
    t: Presidente, la Unión Europea hace bien en <a>resistirse</a> a la tentación
      de reformar en profundidad la actual regulación sobre los plátanos.
  - s: Europaparlamentet har lyckats <v>stå</v> <p>emot</p> de reaktionära påtryckningarna
      från traditionalistiskt högerhåll.
    t: De hecho, el Parlamento Europeo ha conseguido <a>resistirse</a> a las presiones
      reaccionarias ejercidas por la derecha integrista.
  - s: Reklamen skall endast riktas till de vuxna, de oerfarna bilförarna bör undvika
      att ha mer än 0,2 promille i blodet, föräldrar, idrottsmän m.fl. bör övertyga
      barn och tonåringar om att de måste <v>stå</v> <p>emot</p> den massiva marknadsföringen
      från producenter, detaljhandlare, bar- och diskotekägare, reklamfolk.
    t: Que la publicidad se dirija sólo a los adultos, que los conductores inexpertos
      eviten concentraciones de alcohol en la sangre superiores al 0,2%, que padres,
      entidades y deportistas, animen a niños y adolescentes a <a>resistirse</a> a
      la ofensiva total productores, pequeños comerciantes, propietarios de bares
      y discotecas, y publicistas.
  - s: Toppmötet måste lägga fram ett starkt politisk budskap vad gäller krisen, erkänna
      att den har global betydelse, poängtera de bidrag som de europeiska parterna
      har gjort, bekräfta ASEM-parternas satsning på att genomföra de nödvändiga reformerna
      och understryka behovet att <v>stå</v> <p>emot</p> protektionism och i stället
      gå vidare med liberaliseringen som det mest effektiva botemedlet mot rop på
      protektionism i både Asien och Europa.
    t: La cumbre deberá enviar un mensaje político firme respecto de la crisis, en
      el que se reconozca que tiene consecuencias mundiales y se pongan de relieve
      las contribuciones que han hecho los interlocutores europeos, se confirme el
      compromiso de los socios del ASEM de emprender las reformas necesarias y se
      subraye la necesidad de <a>resistirse</a> al proteccionismo y promover una mayor
      liberalización como el antídoto más eficaz para los llamamientos en pro del
      proteccionisno en Asia y en Europa.
  - s: Om det konvent som sammankallats under ledning av Valéry Giscard d’Estaing
      vill vara effektivt måste det bevara sin klarsyn och <v>stå</v> <p>emot</p>
      det federalistiska bombardemanget.
    t: La Convención, reunida bajo la presidencia de Valéry Giscard d’Estaing, debe
      mantener su lucidez <a>resistiéndose</a> al bombardeo federalista, si desea
      ser eficaz.
  - s: I ett samhälle där värderingar och förebilder systematiskt urlakas, konkurrensen
      och vinstintresset ökar, i ett samhälle med osäkerhet om morgondagen, i vilket
      ett stort antal ungdomar drabbas av arbetslöshet, av bristfällig social säkerhet
      och total brist på sociala stödstrukturer, i vilket utbildningen och kulturen
      försvagas, utrustas inte ungdomarna med de lämpliga värderingar och måttstockar
      som skulle hjälpa dem att <v>stå</v> <p>emot</p> varje slag av kroppsligt och
      mentalt beroende.
    t: En una sociedad en la que los valores y los ideales se deshidratan sistemáticamente,
      en la que se intensifican la competitividad y el propio beneficio, en una sociedad
      de inseguridad por el mañana, en la que una gran cantidad de jóvenes afectados
      por el paro, por una seguridad social insuficiente y por una total falta de
      estructuras de apoyo social, en donde la educación y la cultura se debilitan,
      los jóvenes no se arman con los valores y criterios adecuados para <a>resistirse</a>
      a todo tipo de dependencia física o psicológica, se desorientan y son conducidos
      intencionadamente al abandono y a la búsqueda de formas de huir de la realidad
  - s: Vi måste även följa situationen och ta reda på vilka som kommer att ge med
      sig och vilka som kommer att <v>stå</v> <p>emot</p>.
    t: También debemos hacer un seguimiento de la situación y averiguar quién va a
      firmar acuerdos y quién va a <a>resistirse</a>.
  - s: En kinesisk statstjänsteman sa nyligen att det är mycket svårt att <v>stå</v>
      <p>emot</p> trycket att öppna tigerhandeln.
    t: Un funcionario chino dijo recientemente que es muy difícil <a>resistirse</a>
      a las presiones para liberalizar el comercio del tigre.
  - s: När det gäller invandrarnas inreseland, Italien i det här fallet, vad har det
      för incitament till att <v>stå</v> <p>emot</p>, då det vet att nya tillresande
      i vilket fall som helst inte kommer att stanna kvar på dess territorium och
      att de bara kommer att resa genom landet?
    t: En cuanto a los países de entrada de los inmigrantes, Italia en este caso,
      ¿por qué <a>resistirse</a> ya que sabe que los recién llegados no permanecerán
      en su territorio, sino que sólo estarán de paso?
  - s: Jag förstår helt och hållet att man vid utarbetandet av återtagandeavtal måste
      <v>stå</v> <p>emot</p> frestelsen att likna olaglig invandring med brottslig
