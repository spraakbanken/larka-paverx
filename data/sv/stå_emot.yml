  - s: Vi får nu hoppas att ingen katastrof av typen galna kosjukan rubbar en konstruktion
      som sannolikt kan bemöta en enkel konjunktur, men som inte skulle kunna <v>stå</v>
      <p>emot</p> alltför stora spänningar när det gäller de olika systemen för gemensamma
      marknadsorganisationer.
    t: Ora si deve sperare che nessuna catastrofe come quella della «mucca pazza»
      venga a turbare un edificio che può senza dubbio <a>resistere</a> in una congiuntura
      favorevole, ma che non riuscirebbe a <a>sopportare</a> tensioni troppo forti
      tra i vari regimi dell’OMC.
pt:
- c: 121
  r: 1
  v: resistir
  x:
  - s: ?<v>Stå</v> <p>emot</p> narkotikan!
    t: como concebe a senhora deputada que a política holandesa protege os direitos
      das crianças e reforça a posição dos pais holandeses quando dizem aos filhos,
      quer sejam mais novos ou mais velhos, que <a>resistam</a> às drogas, incluindo
      o canabis.
  - s: Även om jag tror att arbetet med att få fram resolutionen om mänskliga rättigheter
      i Västsahara var så svårt att alla inblandade måste vara ganska utmattade nu,
      är jag glad att parlamentet har <v>stått</v> <p>emot</p> påtryckningarna från
      Marocko och att kammaren i dag så gott som enhälligt har beslutat att behålla
      denna punkt på föredragningslistan i stället för att stryka den, vilket talmanskonferensen
      beslutade i går.
    t: Senhor Presidente, embora pense que o processo da formulação da resolução sobre
      os direitos humanos no Sara Ocidental foi tão difícil que todos os envolvidos
      no processo devem estar exaustos, congratulo-me pelo facto de esta Câmara ter
      <a>resistido</a> às pressões de Marrocos e de o plenário ter decidido, hoje,
      quase por unanimidade, que este ponto deveria manter-se na ordem do dia e não
      ser eliminado, como decidiu ontem a Conferência dos Presidentes.
  - s: De hade inga vapen, de kunde inte <v>stå</v> <p>emot</p> en armé och de mötte
      stridsvagnar med sina bara händer och deras bröst slets upp - vi har alla sett
      bilderna.
    t: Não dispunham de armas, não podiam <a>resistir</a> a um exército.
  - s: Försiktighet, säkerhet, att tala klarspråk och <v>stå</v> <p>emot</p> lättköpt
      propaganda om ogenomförbara mål och avstå från självberöm är positiva saker
      som kan bidra till att återupprätta förtroendet.
    t: Prudência, segurança, falar verdade, <a>resistir</a> à propaganda fácil de
      metas inexequíveis e ao auto-elogio são algumas das boas práticas que podem
      ajudar a restaurar a confiança.
  - s: Jag ber alla att <v>stå</v> <p>emot</p> detta.
    t: Peço a todos que <a>resistam</a> a este desenvolvimento.
  - s: Slutligen vill jag för min grupps räkning framföra vårt odelade stöd för det
      palestinska folket som fortsätter att <v>stå</v> <p>emot</p> och kämpa för sin
      självständighet och för de krafter som verkar för fred i Israel och agerar för
      att stoppa blodbadet.
    t: Por último, gostaria de expressar, em nome do meu grupo, o nosso apoio incondicional
      ao povo palestiniano, que continua a <a>resistir</a> e a lutar pela sua independência,
      bem como às forças de paz que em Israel procuram pôr termo à carnificina.
  - s: Låt oss kunna <v>stå</v> <p>emot</p> dem och uppträda ansvarsfullt.
    t: Senhor Presidente, temos de ser responsáveis e temos de lhes <a>resistir</a>.
  - s: Vi måste <v>stå</v> <p>emot</p> frestelsen att se fördelarna med att vara med
      i Europeiska unionen ur en enda vinkel, nämligen överförda belopp till gemenskapens
      budget eller mottagna pengar från Bryssel!
    t: Há que <a>resistir</a> à tentação de avaliar os benefícios de pertencer à União
      à luz dos montantes transferidos para o orçamento comunitário ou do dinheiro
      recebido de Bruxelas!
  - s: Det som i grunden har skapat rikedom och välstånd skulle mycket snabbt gå förlorat
      om vi inte på detta sätt har <v>stått</v> <p>emot</p> ropen på protektionism.
    t: O que, afinal, permitiu criar riqueza e prosperidade ter-se-ia perdido rapidamente
      se não tivéssemos <a>resistido</a> ao apelo a favor do proteccionismo.
  - s: Det afghanska folket, som är offer för den nya ordningen, kommer att finna
      sin väg om de <v>står</v> <p>emot</p> de krafter som styr det, antingen i form
      av religiös fanatism eller under täckmantel av en dålig kopia av västliknande
      borgerlig demokrati, militära interventioner och ockupation.
    t: O povo afegão, vítima da nova ordem, há-de conseguir encontrar o seu caminho
      se <a>resistir</a> às forças que o empurram, seja sob a forma de um fanatismo
      religioso seja sob o manto de uma fraca cópia de uma democracia burguesa de
      tipo ocidental, bem como às intervenções e à ocupação.
  - s: Vi måste bli mer medvetna om att förvaltningen av Internet också kräver att
      EU blir starkare och ökar sin sammanhållning för att <v>stå</v> <p>emot</p>
      - om jag får använda det uttrycket - eller åtminstone på ett positivt sätt svara
      dem som i dag har en dominerande ställning och som försöker trampa ned vår europeiska
      tanke på balanserad utveckling och ett pluralistiskt styresskick.
    t: Cada vez mais, temos de estar conscientes de que a governação da Internet exige
      também que a Europa procure ser mais forte e mais coesa, a fim de <a>resistir</a>
      - se é que posso usar esta palavra - ou, de toda a forma, de responder em termos
      positivos a todos aqueles que estão hoje em posições dominantes e tentam destruir
      a ideia que temos na Europa de um desenvolvimento equilibrado, de uma governação
      pluralista e respeitadora da liberdade, que, mesmo nas sociedade baseadas no
      conhecimento e na tecnologia, permite a prevalência dos princípios democráticos.
  - s: Anser kommissionsledamoten att hon har hittat rätt balans mellan dessa faktorer
      i direktivet, och att det kommer att <v>stå</v> <p>emot</p> tidens prövningar
      lika bra som ramdirektivet om kommunikation?
    t: Considera a Senhora Comissária ter conseguido o equilíbrio certo entre esses
      princípios nesta directiva e que esta conseguirá <a>resistir</a> à passagem
      do tempo tal como tem acontecido com a directiva-quadro relativa às comunicações
      electrónicas?
  - s: Det handlar inte här om att göra någon enkel anti-amerikansk propaganda, utan
      att utföra vårt politiska arbete genom att <v>stå</v> <p>emot</p> - på grundval
      av våra gemensamma värden - den endast ekonomiska vinningens kalla logik, vilken
      medlemsstaterna olyckligtvis tycks låta sig påtvingas en aning alltför lättvindigt.
    t: Não se trata aqui de anti-americanismo primário, mas sim de fazer o nosso trabalho
      político, <a>resistindo</a>, com base nos nossos valores comuns, à lógica fria
      do lucro que, infelizmente, os Estados-Membros deixam que lhes seja imposta
      com demasiada facilidade.
  - s: Jag tänker <v>stå</v> <p>emot</p> frestelsen att automatiskt förkasta ett avtal
      mellan två anhängare av det s.k. projektet som lömskt och värdelöst.
    t: Senhora Presidente, vou <a>resistir</a> à tentação de rejeitar automaticamente,
      por ser insidioso ou inútil, qualquer acordo entre os dois grupos de apoiantes
      do «projecto», como é designado.
  - s: Det verkliga problemet är dock i vilken utsträckning vi, kommissionen och Europeiska
      unionen, är kapabla att <v>stå</v> <p>emot</p> detta utbrott av nationalism
      som nämndes för en stund sedan och av allenarådande uppfattningar och nya protektionistiska
      illusioner som har en benägenhet att göra ert arbete men också arbetet i EU
      mycket svårt.
    t: Mas o verdadeiro problema é até que ponto nós - Comissão e União Europeia -
      somos hoje capazes de <a>resistir</a> a essa explosão de nacionalismos de que
      se falava ainda há pouco, de ideias autárquicas, de novas ilusões proteccionistas,
      que se arrisca a tornar o seu trabalho, Senhora Comissária, bem como o trabalho
      da nossa União Europeia, muito difícil.
  - s: Kommissionens förslag är alltså alldeles för vagt för att <v>stå</v> <p>emot</p>
      tidens gång på ett område där utvecklingen mäts i ljusår och där piratindustrin
      ständigt visar sin flexibilitet och sin anpassningsförmåga.
    t: Assim, a proposta da Comissão é muito fraca para <a>resistir</a> à passagem
      do tempo, num sector em que as mudanças se medem em anos luz, e em que a indústria
      da pirataria mostra permanentemente a sua flexibilidade e adaptabilidade.
  - s: Jag hoppas att de förslag som EU-kommissionen har lagt fram den här veckan
      kan göras lite kraftfullare så att vi kan <v>stå</v> <p>emot</p> trycket från
      energiföretagens monopol och se till att förslagen inte urvattnas.
    t: Espero que as propostas que a Comissão Europeia apresentou esta semana possam
      ser tornadas um pouco mais firmes, que possamos <a>resistir</a> à pressão dos
      monopólios no domínio das energias e assegurar que as propostas não sejam enfraquecidas.
  - s: om inte kommissionen bekämpar rådets förslag om förfarandet för att besluta
      om handelspolitiska skyddsåtgärder, kan den i så fall garantera oss att den
      kommer att <v>stå</v> <p>emot</p> de medlemsstater som försöker undergräva och
      försvaga tillämpningen av handelspolitiska åtgärder vid översynen av dessa åtgärder?
    t: se a Comissão não luta contra esta proposta do Conselho da União em matéria
      de procedimento sobre a tomada de medidas de defesa comercial, que garantias
      nos pode dar de que, quando se tratar da questão da revisão, vai <a>resistir</a>
      aos mesmos Estados-Membros que estão interessados em debilitar e enfraquecer
      a aplicação das medidas de defesa comercial?
  - s: Tyvärr <v>stod</v> denna goda vilja inte <p>emot</p> länge inför ändringsförslagen
      som just har röstats igenom under plenarsammanträdet.
    t: Infelizmente, essa boa intenção não <a>resistiu</a> por muito tempo frente
      às alterações que acabam de ser aprovadas em sessão plenária.
  - s: Medierna har fortfarande en enorm makt när det gäller att ge impulser till
      det civila samhället, men jag tror vi måste inse att den enda vägen om vi vill
      <v>stå</v> <p>emot</p> det nordamerikanska kapitalet som dominerar mediemarknaden
      och reklambranschen inte är att förstärka mediekoncentrationen bland Europeiska
      unionens medlemsstater.
    t: Os meios de comunicação exercem uma influência extraordinária na sociedade,
      mas temos que perceber que só há uma forma de <a>resistir</a> à prevalência
      dos investimentos norte-americanos nos meios de comunicação e na indústria publicitária
      e que tal não envolve a concentração dos media nos países da União Europeia.
  - s: På samma gång har ELDR <v>stått</v> <p>emot</p> alla försök att tynga ned detta
      betänkande med en ”shoppinglista” med sektorspecifika önskemål.
    t: Ao mesmo tempo, o Grupo ELDR <a>resistiu</a> a todas as tentações de sobrecarregar
      este relatório com listas de exigências específicas por sector.
  - s: Detta är en fråga av högsta vikt som kräver ett kraftfullt politiskt svar,
      grundat på den humanistiska övertygelsen att alla människor har rätt till liv,
      oavsett vilken religion eller etnisk grupp de själva eller deras förfäder tillhör
      - det vill säga en politik som förmår <v>stå</v> <p>emot</p> demagogi och hyckleri.
    t: É uma questão da máxima importância que terá de ser respondida com uma política
      firme e rigorosa nas convicções humanitárias de que todos os seres humanos têm
      direito à vida, pouco interessando saber a religião que eles ou os seus progenitores
      professam ou a etnia a que pertencem, ou seja, uma política que saiba <a>resistir</a>
      à demagogia e dualidade de critérios.
  - s: Framför allt måste vi uppmuntra politiska ledare och den allmänna opinionen
      i USA att <v>stå</v> <p>emot</p> de personer som talar för att stjälpa femtio
      år av amerikansk internationalism och multilateralism på jakt efter en skenbar
      säkerhetskänsla.
    t: Devemos, acima de tudo, encorajar os dirigentes políticos e a opinião pública
      dos Estados Unidos a <a>resistirem</a> aos que defendem que se ponha termo aos
      50 anos de internacionalismo e multilateralismo americano, deixando-se levar
      por um sentimento ilusório de segurança.
  - s: Efter första halvåret hade ECB generellt sett lyckats <v>stå</v> <p>emot</p>
      frestelsen att höja räntorna för att i stället hålla dem på en stabil nivå.
    t: Em meados do ano, o BCE conseguiu <a>resistir</a>, de uma maneira geral, à
      tentação de aumentar as taxas de juro, optando, em vez disso, por mantê-las
      estáveis.
  - s: Europeiska unionen gör rätt i att <v>stå</v> <p>emot</p> frestelsen att grundligt
      se över den nuvarande ordningen för handel med bananer.
    t: Senhor Presidente, a União Europeia faz bem em <a>resistir</a> à tentação de
      rever a fundo o actual regime do sector das bananas.
  - s: För det tredje bör den Europeiska unionen <v>stå</v> <p>emot</p> - och detta
      är väldigt enkelt - Turkiets löjliga hot, Turkiet som skräms med de 2, 5 miljarder
      dollar för köp av flygplan fram till 2000, eller de 3-4 miljarder dollar för
      privatisering av energiindustrin, eller ännu mer, de 150 miljarder dollar under
      20 år för köp av vapen.
    t: Terceiro, a União Europeia deve <a>resistir</a> - e isso é extremamente fácil
      - aos arremedos de ameaças da Turquia que acena com 2, 5 mil milhões de dólares
      para a aquisição de aviões até ao ano 2000, ou com 3-4 mil milhões de dólares
      para a privatização da indústria energética ou, mais do que isso, com 150 mil
      milhões de dólares para aquisição de armamento ao longo de um período de vinte
      anos.
  - s: Europaparlamentet har lyckats <v>stå</v> <p>emot</p> de reaktionära påtryckningarna
      från traditionalistiskt högerhåll.
    t: O Parlamento Europeu conseguiu, com efeito, <a>resistir</a> às pressões reaccionárias
      da facção fundamentalista da direita.
  - s: 'Jag hoppas också att Jordanien kan <v>stå</v> <p>emot</p> den instabilitet
      som råder inom regionen och fortsätta vara den moderata och ansvarsfulla partner
      som landet har varit under kung Husseins och kung Abdullah II:'
    t: Apoio a criação do mecanismo de resolução de litígios desejando que o mesmo
      possa vir a ter uma função mais dissuasora que repressiva e que a Jordânia possa
      <a>resistir</a> à instabilidade que vem assolando a região, mantendo-se o parceiro
      moderado e responsável que tem sido sob os reinados de Hussein e de Abdullah
      II.
  - s: Man håller på att utforma moderna reaktorer som kan <v>stå</v> <p>emot</p>
      risker som var otänkbara för 20 eller 50 år sedan.
    t: Os reactores modernos são agora concebidos para <a>resistir</a> a riscos inimagináveis
      há 20 ou 50 anos.
  - s: Kärnkraftverk måste vara kapabla att <v>stå</v> <p>emot</p> extrema naturkatastrofer.
    t: As centrais nucleares têm de estar aptas a <a>resistir</a> a catástrofes naturais
      de nível extremo.
  - s: Därför är det uppenbart att de tre länderna Bulgarien, Rumänien och Grekland
      utgör ett av de mest utsatta områdena när det gäller illegal invandring, och
      detta kräver att Bulgarien vidtar ytterligare åtgärder för att <v>stå</v> <p>emot</p>
      invandringstrycket.
    t: É evidente, pois, que o triângulo constituído pela Bulgária, pela Roménia e
      pela Grécia é uma das regiões mais delicadas do ponto de vista da imigração
      ilegal, e isso exige que a Bulgária prepare medidas adicionais para <a>resistir</a>
      à pressão migratória.
  - s: Eftersom marknaden <v>står</v> <p>emot</p> erbjuder man sig att använda tvång
      för att få den att ge efter, genom att förklara att det är obligatoriskt att
      bankernas kommissioner för inhemska överföringar likställs med de gränsöverskridande
      överföringarna.
    t: Uma vez que o mercado <a>resiste</a>, é-nos proposto recorrer à força para
      o obrigar a ceder decretando a igualdade obrigatória das comissões bancárias
      quer sobre as transferências internas quer sobre as transferências transfronteiriças.
  - s: Jag var själv lite tveksam till detta och <v>stod</v> <p>emot</p> i flera år,
      men till slut föll jag tillsammans med en annan person till föga.
    t: Sempre hesitei em enveredar por este tipo de produto e <a>resisti</a><a>-lhe</a>
      durante vários anos, mas, a certa altura, juntamente com outra pessoa, a minha
      resistência cedeu.
  - s: Under arbetet med detta projekt har man inte kunnat <v>stå</v> <p>emot</p>
      trycket från vissa påtryckningsgrupper från kemikalieindustrin, som har starkt
      stöd inom Europaparlamentet.
    t: O projecto não <a>resistiu</a> à pressão de determinados grupos da indústria
      química, com forte apoio dentro do próprio Parlamento Europeu, que preferiram
      invocar contingências económicas, sobrepondo-as a questões ambientais e de protecção
      de saúde pública, com o intuito de obter uma legislação menos vinculativa, em
      particular no que respeita à substituição.
  - s: Det är i detta perspektiv som jag vill understryka den lokala handelns betydelse
      för den ekonomiska och sociala sammanhållningen och bekräfta mitt stöd till
      punkt 18 och vad som däri begärs, framför allt vad gäller information till berörda,
      som är mycket eller lite rutinerade i de kringelkrokar som omgärdar möjligheterna
      att få tillgång till de gemenskapsfonder de kan dra nytta av och som kommer
      att vara oumbärliga för att de svagaste länkarna i ett nätverk som kan undvaras
      ska kunna <v>stå</v> <p>emot</p> i en konkurrensdynamik som kan liknas vid en
      ”ångvält”.
    t: E é nessa perspectiva que quero sublinhar a importância que é dado ao papel
      do comércio local na coesão económica e social, querendo afirmar o meu acordo
      ao número 18, e ao que nele se reclama, particularmente no aspecto de informação
      aos interessados, longe ou pouco rotinados nos meandros de acesso aos fundos
      comunitários de que podem beneficiar e que serão indispensáveis para que os
      mais frágeis elos de uma rede indispensável possam <a>resistir</a> numa dinâmica
      de competitividade que se assemelha a rolo compressor.
  - s: Icke desto mindre måste vi inse att kärnkraftsenergin fortfarande är det enda
      alternativet till de fossila bränslen, vilka är förorenande och ojämnt fördelade
      över jordklotet, och att kärnkraftsenergin förblir ett faktum som, i egenskap
      av sådant, <v>står</v> <p>emot</p> ideologierna.
    t: Dito isto, temos de estar cientes do facto de que, ainda hoje em dia, a energia
      nuclear continua a constituir a única alternativa às energias fósseis, poluentes
      e desigualmente repartidas no globo, e que a energia nuclear continua a ser
      um facto que, enquanto tal, <a>resiste</a> às ideologias.
  - s: I Europa kan inte en minskad tillgång för att hålla priserna på en acceptabel
      nivå <v>stå</v> <p>emot</p> storskaliga vinproducenter som vräker ut överskottet
      av sina produkter till låga priser och därmed översvämmar den marknad som frigjorts.
    t: Na Europa, a redução da oferta com vista a manter os preços num nível aceitável
      não consegue <a>resistir</a> à acção dos grandes produtores de vinho que estão
      a escoar os seus excedentes a preços baixos, invadindo os mercados que ficam
      por abastecer.
  - s: Toppmötet måste lägga fram ett starkt politisk budskap vad gäller krisen, erkänna
      att den har global betydelse, poängtera de bidrag som de europeiska parterna
      har gjort, bekräfta ASEM-parternas satsning på att genomföra de nödvändiga reformerna
      och understryka behovet att <v>stå</v> <p>emot</p> protektionism och i stället
      gå vidare med liberaliseringen som det mest effektiva botemedlet mot rop på
      protektionism i både Asien och Europa.
    t: A cimeira deverá emitir uma mensagem política forte no que se refere à crise,
      reconhecendo as suas implicações a nível mundial, salientando as contribuições
      prestadas pelos parceiros europeus, confirmando o empenhamento dos parceiros
      da ASEM na realização das reformas necessárias, e colocando em evidência a necessidade
      de <a>resistir</a> ao proteccionismo e de aprofundar a liberalização, que é
      o antídoto mais eficaz contra as tendências proteccionistas que existem na Ásia
      e na Europa.
  - s: Vi har i Ukraina sett en konsolidering av självständigheten och dess förmåga
      att <v>stå</v> <p>emot</p> det fragmenterade tryck som vi har sett på andra
      ställen, men som icke desto mindre, som händelser under senare tid visar, förblir
      mycket påtagligt.
    t: Assistimos, na Ucrânia, à consolidação da independência e à capacidade deste
      país para <a>resistir</a> ao tipo de pressões divisionistas que vimos noutras
      regiões, e que, tal como acontecimentos recentes demonstram, continuam a ser
      muito reais.
  - s: Jag tror inte att president Václav Klaus kommer att kunna <v>stå</v> <p>emot</p>.
    t: Não acredito que o Presidente Klaus seja capaz de <a>resistir</a>, espero que
      seja;
  - s: Avslutningsvis vill jag återigen tacka Barbara Weiler för att hon gjort allt
      i sin makt för att nå en ståndpunkt som alla kunnat enas om, en ståndpunkt som
      kommer att tillåta oss inte bara att <v>stå</v> <p>emot</p> EG-domstolens domar,
      utan också att stå fast i de intensiva debatterna med de sammanslutningar som
      företräder de olika intressena.
    t: Para terminar, gostaria de voltar a agradecer à senhora deputada Weiler por
      ter feito tudo o que pôde para alcançar uma posição abrangente, que nos permita
      não só <a>resistir</a> aos acórdãos do TJCE, mas também aos debates inflamados
      com as associações que representam interesses diversos.
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: Gostaria verdadeiramente de felicitar o senhor deputado Tindemans por ter <a>resistido</a>
      tanto quanto pode, e apelo, a ele como a todos os colegas, para tentarem, ao
      aceitar um certo número de alterações que figuram neste relatório, conseguir
      de alguma maneira um reforço do mesmo no último momento.
  - s: Det var mycket viktigt för att <v>stå</v> <p>emot</p> förslaget att införliva
      utvecklingspolitiken i vår utrikespolitik.
    t: Era essencial <a>resistir</a> à proposta para incluir a política de desenvolvimento
      na nossa política externa.
  - s: Ur den synvinkeln är det faktum att republiken fram till i dag har <v>stått</v>
      <p>emot</p> all påverkan från den omgivande miljön någonting mycket positivt,
      och inte under några omständigheter får någon av oss, någon stat, någon politik,
      någon åsikt - i ett försök att lösa andra problem - driva denna lilla demokrati
      till inre splittring, denna lilla demokrati som - vilket måste betonas - har
      institutioner som den kan utveckla ytterligare och därigenom bli en verklig
      demokrati.
    t: Deste ponto de vista, o facto de até hoje ter <a>resistido</a> a quaisquer
      influências do meio circundante é um dado extremamente positivo, e nenhum de
      nós, nenhum Estado, nenhuma política, nenhum ponto de vista deverá, em caso
      algum, para tentar resolver outros problemas, incentivar movimentos internos
      desagregadores nesta pequena república que - faço notar - tem instituições que
      pode construir ainda mais e tornar-se uma verdadeira democracia.
  - s: Jag tror att vi, om vi återinför undervisning i latin och antik grekiska i
      den mellanhöga utbildningen, även kulturellt kommer att rusta de yngre generationerna,
      så att de kan <v>stå</v> <p>emot</p> invasionen av det i regel ganska likriktade
      amerikanska kulturella budskapet och bara ta till sig dess positiva delar.
    t: Creio que a reintrodução do ensino do latim e do grego clássico no ensino médio
      constituirá também uma arma cultural para as gerações mais novas poderem <a>resistir</a>
      à invasão do movimento cultural americano normalmente nivelador, retendo apenas
      os seus aspectos positivos.
  - s: <v>Stå</v> <p>emot</p> den frestelsen.
    t: Peço-vos que <a>resistam</a> a essa tentação e que nos concedam uma ajuda suplementar.
  - s: Man söker alla möjliga förevändningar för att försvaga Ryssland eller andra
      nationer som <v>står</v> <p>emot</p> den nya imperialistiska världsordningen.
    t: Procuram-se todos os pretextos para enfraquecer a Rússia ou qualquer outra
      nação que <a>resista</a> à nova ordem mundial imperialista.
  - s: I ett av de brev som ni skrev i fängelset vänder ni er till en israelisk vän,
      en poet som nyligen hade dött, Ya’ir Horowitz, och försöker återuppta en dialog
      som döden hade avbrutit, genom att teckna konturerna av den fredsdröm ni båda
      delade, i hopp om att kunna <v>stå</v> <p>emot</p> det missmod som hängde som
      ett hot över er eftersom denna fredsdröm blev alltmer avlägsen med årens lopp.
    t: Numa das cartas que escreveu na prisão, dirigia-se a um amigo israelita, poeta,
      que acaba de falecer, Ya’ir Horowitz, procurando retomar um diálogo que a morte
      interrompera, traçando os contornos de um sonho de paz comum aos dois, esperando
      <a>resistir</a> ao desencorajamento que vos ameaçava, pois este sonho de paz
      desvanecia-se com o passar dos anos.
  - s: Om det konvent som sammankallats under ledning av Valéry Giscard d’Estaing
      vill vara effektivt måste det bevara sin klarsyn och <v>stå</v> <p>emot</p>
      det federalistiska bombardemanget.
    t: Se a Convenção reunida sob a Presidência de Valéry Giscard d’Estaing quer ser
      eficaz, terá de manter a lucidez e <a>resistir</a> ao bombardeamento federalista.
  - s: den angår EU som kan och måste reglera frågan på gemenskapsnivå för att <v>stå</v>
      <p>emot</p> politisk och ekonomisk villkorlighet och garantera verklig informationsmångfald.
    t: diz respeito à União Europeia, que pode e deve regulamentar a matéria ao nível
      comunitário, para que <a>resista</a> a condicionamentos políticos e económicos
      e para garantir um verdadeiro pluralismo da informação.
  - s: I ett samhälle där värderingar och förebilder systematiskt urlakas, konkurrensen
      och vinstintresset ökar, i ett samhälle med osäkerhet om morgondagen, i vilket
      ett stort antal ungdomar drabbas av arbetslöshet, av bristfällig social säkerhet
      och total brist på sociala stödstrukturer, i vilket utbildningen och kulturen
      försvagas, utrustas inte ungdomarna med de lämpliga värderingar och måttstockar
      som skulle hjälpa dem att <v>stå</v> <p>emot</p> varje slag av kroppsligt och
      mentalt beroende.
    t: Numa sociedade onde valores e ideais perdem o seu sentido, onde a concorrência
      e o lucro se intensificam, numa sociedade onde reina a insegurança quanto ao
      futuro, onde um grande número de jovens é afectado pelo desemprego, por uma
      segurança social deficiente e por uma falta total de estruturas de assistência
      social, onde a educação e a cultura perdem a sua força, os jovens que não estão
      armados com valores e critérios adequados para poderem <a>resistir</a> a qualquer
      forma de dependência física ou psíquica, são habilmente desviados e conduzidos
      à demissão e à busca de formas de fuga da realidade.
  - s: Föredraganden Manuel Medina har noggrant förklarat med hela skalan av juridiska
      argument hur Kanarieöarna har klarat sig under seklens gång, inom Spanien, med
      olika mekanismer som gjorde det möjligt för dessa avlägsna öar att övervinna
      de negativa omständigheter som jag tidigare hänvisade till, och hur man med
      begåvning, ihärdighet och kvinnors och mäns ansträngningar först <v>stått</v>
      <p>emot</p> och sedan litet i taget bildat skäligen moderna och framåtskridande
      samhällen.
    t: O relator, senhor deputado Medina Ortega, explicou com rigor e fortes argumentos
      jurídicos como, desde há séculos, as ilhas Canárias se têm vindo a defender
      dentro do contexto espanhol, com diferentes mecanismos que permitiram àquele
      arquipélago distante superar as circunstâncias negativas a que anteriormente
      me referi e, com o engenho, a firmeza e o esforço dos seus homens e mulheres,
      <a>resistir</a>, primeiro, e depois irse constituindo pouco a pouco em sociedades
      razoavelmente modernas e prósperas.
  - s: Men t.o.m. de få båtar som i dag navigerar under europeisk flagg måste tillverkas
      utanför Europa, eftersom vi inte klarar av att <v>stå</v> <p>emot</p> en manipulerad
      konkurrens.
    t: Mas até mesmo os poucos navios que hoje navegam arvorando um pavilhão europeu
      têm de ser construídos fora da Europa, pois acontece que não somos capazes de
      <a>resistir</a> a uma concorrência manipulada.
  - s: Hon har <v>stått</v> <p>emot</p> frestelsen att bli en telefonkatalog, som
      hon själv sade.
    t: <a>Resistiu</a> à tentação de fazer do relatório uma lista telefónica, como
      ela própria aqui referiu.
  - s: Det återstår att hoppas att rådet, som själv förfogar över en riktig demokratisk
      legitimitet bland de europeiska institutionerna, kommer att kunna <v>stå</v>
      <p>emot</p> påtryckningarna från kommissionen.
    t: Resta esperar que o Conselho, que é o único que dispõe de uma verdadeira legitimidade
      democrática entre as instituições europeias, saiba também ele <a>resistir</a>
      às pressões da Comissão.
  - s: Denna omröstning, som lyckligtvis bara är rådgivande i texternas nuvarande
      läge, riskerar ändå att politiskt försvaga rådets ställning, som sedan en tid
      försöker att <v>stå</v> <p>emot</p> invasionen av överdrivet liberala förslag
      från kommissionen.
    t: Este voto, que infelizmente é apenas consultivo no estado actual dos textos,
      pode no entanto enfraquecer politicamente a posição do Conselho, que, há já
      algum tempo, tenta <a>resistir</a> à explosão das propostas laxistas da Comissão.
  - s: Som framgår av Hoffs betänkande så har bara Georgien, med förre sovjetiska
      utrikesministern Eduard Sjevardnadze vid rodret, lyckats genomföra fria och
      rättvisa val och <v>stå</v> <p>emot</p> benägenheten för auktoritära metoder.
    t: Conforme revela o relatório da senhora deputada Hoff, somente a Geórgia, com
      o antigo ministro soviético dos negócios estrangeiros Eduardo Shevardnadze ao
      leme, conseguiu realizar eleições livres e justas e <a>resistir</a> a uma inclinação
      para métodos autoritários.
  - s: Den har visat sig <v>stå</v> <p>emot</p> lågkonjunkturen och har vuxit till
      och med under de allra svåraste ekonomiska förhållandena.
    t: Esta indústria representa 16% do PIB da Irlanda do Norte, representa dezenas
      de milhares de empregos, tem conseguido <a>resistir</a> à recessão, tem crescido
      até nas circunstâncias económicas mais difíceis, e, no futuro, poderá ser a
      pedra angular de uma economia dinâmica e da expansão do sector privado.
  - s: Jag vill åtminstone i slutet av ert ordförandeskap berömma er, om jag får,
      för att ni, trots det förtal som riktats mot vissa av oss och som kan ha vilselett
      er ibland, gjorde en helt korrekt tolkning av både arbetsordningen och den förklaring
      som vår grupp lade fram och för att ni i ert arbete som talman <v>stod</v> <p>emot</p>
      krav som jag anser är fruktansvärt totalitära.
    t: Se me permite, Senhor Presidente, gostaria de o saudar, pelo menos no fim da
      sua Presidência, porque, embora por vezes possa ter sido enganado por calúnias
      que circulavam acerca de alguns de nós, V. Exa. fez uma interpretação perfeitamente
      correcta, quer do Regimento, quer da declaração elaborada pelo nosso grupo,
      e, no desempenho das suas funções presidenciais, <a>resistiu</a> a pedidos que
      considero tristemente totalitários.
  - s: Den måste bibehållas genom att man <v>står</v> <p>emot</p> de inflationistiska
      och produktivistiska tendenserna.
    t: Há que o preservar, <a>resistindo</a> às tendências inflacionistas e produtivistas.
  - s: Vi gläder oss desto mer över att ni har <v>stått</v> <p>emot</p> det brittiska
      trycket och att ni har genomdrivit principen om att öppenhet nu ska få råda
      - för det är medborgarnas rättighet att få se vem som säger vad eller som beslutar
      saker i deras namn.
    t: 'Daí nos congratularmos ainda mais por V. Exa. ter conseguido <a>resistir</a>
      à pressão britânica e proposta ter instaurado o princípio de que a transparência
      passará a prevalecer - pois é um direito que os cidadãos têm:'
  - s: Ni bör bl.a. se till att <v>stå</v> <p>emot</p> de påtryckningar ni kommer
      att utsättas för från rådet eller parlamentet, för att utvidga ert verksamhetsområde
      till områden som inte direkt anges i fördragen, och ni måste dessutom göra det,
      vilket vi noterat nyligen, utan att förfoga över administrativa eller ekonomiska
      medel för detta.
    t: Deverá, nomeadamente, zelar por <a>resistir</a> às pressões que poderá sofrer,
      por parte do Conselho e do Parlamento, para alargar o seu campo de acção a domínios
      não previstos expressamente nos Tratados e sem dispor sequer, como se verificou
      num passado recente, de meios administrativos ou financeiros para o fazer.
  - s: I syfte att bibehålla ett traditionellt jordbruk som genererar sysselsättning
      i alla länkar av produktionskedjan sockerrör-socker-rom, möjliggör den nuvarande
      ordningen att produktionen från franska utomeuropeiska departement garanteras
      en minsta avsättning på den franska marknaden, på ett mycket begränsat och reglerat
      sätt, så att denna produktion kan <v>stå</v> <p>emot</p> den stadigt ökande
      försäljningen av rom från tredjeland, som inte belastas av samma produktionskostnader.
    t: Com o objectivo de manter uma actividade agrícola tradicional geradora de emprego
      em todas as fases da indústria do sector cana-açúcar-rum, o actual regime permite
      assegurar um escoamento mínimo da produção dos DOM no mercado francês, de forma
      estritamente limitada e enquadrada, a fim de que a referida indústria possa
      <a>resistir</a> ao aumento constante das vendas de rum proveniente de países
      terceiros não sujeitos ao mesmo caderno de encargos de produção.
  - s: Jag anmodar er att följa denna utvecklingslinje i energipolitiken allmänt och
      särskilt i detta speciella fall, framför allt att göra det möjligt för Europeiska
      banken för återuppbyggnad och utveckling att <v>stå</v> <p>emot</p> trycket
      från atomlobbyn och inte att göra det motsatta.
    t: Peço-lhe que mantenha esta linha evolutiva na política energética de uma maneira
      geral e neste caso específico em particular, sobretudo para possibilitar que
      o Banco Europeu para a Reconstrução e o Desenvolvimento consiga <a>resistir</a>
      à pressão exercida pelo lobby da energia atómica e não venha a fazer precisamente
      o contrário.
  - s: Jag hoppas därför på ökade anslag till det särskilda programmet för vissa regioner
      beroende på dessa regioners avsides läge och ökaraktär, så att de europeiska
      bananproducenterna kan <v>stå</v> <p>emot</p> konkurrensen till följd av den
      tilltagande liberalisering som de nya avtalen har inneburit.
    t: Espero, pois, um aumento dos montantes atribuídos ao POSEI, para que os agricultores
      europeus produtores de bananas possam <a>resistir</a> à concorrência criada
      pela crescente liberalização deste sector na sequência dos novos acordos.
  - s: principiis obsta - <v>stå</v> <p>emot</p> det som just har börjat!
    t: principiis obsta - <a>resiste</a> ao que está apenas no começo!
  - s: Betyder detta att det inte längre finns någon lag, något fördrag eller någon
      stadga som kan <v>stå</v> <p>emot</p> den starkastes rätt?
    t: Quer isto dizer que já não existe nenhuma lei, nenhum tratado, nenhuma carta
      capaz de <a>resistir</a> à lei do mais forte?
  - s: Vi anser att en grundläggande aspekt av ert ordförandeskap kommer att vara
      att <v>stå</v> <p>emot</p> dessa påtryckningar från både viktiga och mindre
      viktiga aktörer i syfte att begränsa och försvaga inverkan av dessa bestämmelser.
    t: Entendemos que um dos aspectos fundamentais da sua Presidência será <a>resistir</a>
      a essas pressões da parte dos grandes e dos pequenos actores neste domínio com
      vista a restringirem e enfraquecerem o impacto desta legislação.
  - s: Låt oss <v>stå</v> <p>emot</p> denna frestelse.
    t: Vamos <a>resistir</a> a essa tentação.
  - s: Jag uppmanar därför kommissionen att <v>stå</v> <p>emot</p> det enorma trycket
      från lobbyisterna och utarbeta ett förnuftigt och välbalanserat alternativ till
      den aktuella versionen av Acta.
    t: Como tal, gostaria de pedir à Comissão Europeia que <a>resista</a> à enorme
      pressão dos grupos de interesses e prepare uma alternativa racional e bem equilibrada
      à actual versão do ACTA.
  - s: En serietecknare tog initiativet och uppmanade folk att göra teckningar av
      profeten för att <v>stå</v> <p>emot</p> påtryckningar av den sort som riktades
      mot den populära tv-serien South Park, och som ledde till att programmet omredigerades.
    t: Um cartoonista tomou a iniciativa de convidar o público a reproduzir desenhos
      do Profeta de forma a <a>resistir</a> a pressões, tais como as que levaram a
      popular série South Park a editar o programa.
  - s: Därför bör politiken ställa frågor om vilka medel som skall användas för att
      garantera respekten för mänskliga rättigheter, och förutom den låda med allehanda
      verktyg som den redan förfogar över, så bör den ställa frågan om vilken förmåga
      våra samhällen, som är måna om att bevara de mänskliga rättigheterna, har för
      att <v>stå</v> <p>emot</p> ekonomiska chocker, social söndring och ett ideologiskt
      fördärv som förespråkar utestängning, rashat och antisemitism.
    t: A acção política deve portanto interrogar-se sobre os meios a utilizar para
      garantir o respeito pelos direitos do Homem e, para além do conjunto de ferramentas
      de que dispõe desde já, deve interrogar-se sobre a capacidade das nossas sociedades,
      preocupadas em preservar os direitos do Homem, de <a>resistirem</a> aos choques
      económicos, às rupturas sociais ou a um envenenamento ideológico pregando a
      exclusão, o ódio racial ou o anti-semitismo.
  - s: Efter andra världskriget påminde Benedetto Croce om att just monarkierna i
      Europa - de skandinaviska monarkierna, den brittiska, nederländska och även
      den belgiska monarkin, om vi skall ta med den - var de enda som hade <v>stått</v>
      <p>emot</p> de olika uttrycken för nationalism, nationalsocialism, socialism
      och kommunism, för att försvara en strimma av frihet.
    t: Depois da guerra, Benedetto Croce observou que, efectivamente, a Europa monárquica
      - as monarquias escandinavas, a monarquia britânica, a monarquia holandesa e
      a monarquia belga, se quisermos - foi a única parte da Europa que conseguiu
      <a>resistir</a> às diferentes formas de nacionalismo, incluindo o nacional-socialismo,
      e às diferentes formas de socialismo, incluindo o comunismo, preservando uma
      ténue esperança de liberdade.
  - s: Förenta staterna trodde att de kunde manipulera FN för att ge sitt plundringskrig
      i Irak legalitetens täckmantel, men FN har <v>stått</v> <p>emot</p>.
    t: Senhor Presidente, Senhor Comissário, os Estados Unidos pensavam que poderiam
      manipular a ONU a fim de dar uma cobertura legal à sua guerra predatória no
      Iraque, mas a ONU <a>resistiu</a>.
  - s: Det hus som vi bygger för våra medborgare bör kunna <v>stå</v> <p>emot</p>
      en jordbävning.
    t: A casa que estamos a construir para os nossos cidadãos tem de ser capaz de
      <a>resistir</a> a um tremor de terra.
  - s: Tack och lov att kommissionen kunde <v>stå</v> <p>emot</p>.
    t: Felizmente, a Comissão conseguiu <a>resistir</a>.
  - s: Den tyska regeringen har kommit fram till att kärnkraftsreaktorer inte skulle
      kunna <v>stå</v> <p>emot</p> en välriktad kollision med ett passagerarflygplan,
      och har genomfört en olycksriskbedömning.
    t: O Governo alemão concluiu que os reactores nucleares não conseguiriam <a>resistir</a>
      a uma colisão com um avião de passageiros e empreendeu uma avaliação de riscos
      de emergência.
  - s: Vi har en stabil euro som har <v>stått</v> <p>emot</p> stora valutakriser och
      en inflation som är så låg att den på nytt har givit ekonomerna något att oroa
      sig över.
    t: Temos um euro estável que <a>resistiu</a> a graves crises cambiais e uma inflação
      tão baixa que já constitui motivo de preocupação para os economistas.
  - s: I Förenade kungariket uttryckte ett fristående expertorgan, som lämnar råd
      till regeringen, allvarlig oro över förekomsten av en bakteriell gen i den modifierade
      majsen, som kodats för att <v>stå</v> <p>emot</p> antibiotikan ampicillin.
    t: No Reino Unido, um organismo independente de peritos, que dá pareceres ao Governo,
      exprimiu uma grave preocupação acerca da presença de um gene bacteriano inserido
      no milho modificado, o qual fica codificado de modo a <a>resistir</a> ao antibiótico
      ampicilina.
  - s: Den romerska akvedukten i Ansignan, inte långt ifrån där jag bor, den mer välkända
      Pont du Gard och många andra bevis på mänsklig skaparkraft har <v>stått</v>
      <p>emot</p> alla prövningar.
    t: O aqueduto romano de Ansignan, perto da minha casa, mais conhecida por ponte
      do Gard, e muitos outros testemunhos do génio humano, <a>resistiram</a> a todos
      estes ataques.
  - s: Hur kommer jordbrukarna att kunna <v>stå</v> <p>emot</p>?
    t: Como é que os agricultores poderão <a>resistir</a>?
  - s: När det gäller invandrarnas inreseland, Italien i det här fallet, vad har det
      för incitament till att <v>stå</v> <p>emot</p>, då det vet att nya tillresande
      i vilket fall som helst inte kommer att stanna kvar på dess territorium och
      att de bara kommer att resa genom landet?
    t: Quanto ao país de entrada dos imigrantes, neste caso, a Itália, qual será o
      seu interesse em <a>resistir</a>, quando já sabe que, de qualquer modo, os recém-chegados
      não ficarão no território, estando apenas de passagem?
  - s: Jag förstår helt och hållet att man vid utarbetandet av återtagandeavtal måste
      <v>stå</v> <p>emot</p> frestelsen att likna olaglig invandring med brottslig
      verksamhet.
    t: Compreendo perfeitamente que quando são elaborados acordos de readmissão é
      necessário <a>resistir</a> à tentação de equiparar a imigração ilegal a uma
      actividade criminosa.
  - s: Afrikas katastrofer kommer att bli Europas katastrofer och det finns inga hinder
      eller gränser som kommer att kunna <v>stå</v> <p>emot</p> det.
    t: As catástrofes de África serão as catástrofes da Europa, e não há barreiras
      ou fronteiras que lhes possam <a>resistir</a>.
  - s: Det är viktigt att kommissionen utarbetar en rad förslag som gör det möjligt
      för den europeiska flygbolagsindustrin att <v>stå</v> <p>emot</p> den konkurrens
      som kommer av det mycket omfattande stöd som den amerikanska regeringen för
      närvarande ger de amerikanska flygbolagen.
    t: É importante que a Comissão elabore um conjunto de propostas destinadas a possibilitar
      que a indústria europeia da aviação <a>resista</a> à concorrência resultante
      do apoio maciço que o Governo norte-americano concede actualmente às suas transportadoras
      aéreas.
  - s: Han <v>stod</v> <p>emot</p> rådets motstånd mot stabilitets- och tillväxtpakten.
    t: Ele <a>resistiu</a> à oposição do Conselho ao Pacto de Estabilidade e Crescimento.
  - s: Vi vill därför uppmana ledamöterna att <v>stå</v> <p>emot</p> dessa påtryckningar
