      till inre splittring, denna lilla demokrati som - vilket måste betonas - har
      institutioner som den kan utveckla ytterligare och därigenom bli en verklig
      demokrati.
    t: Deste ponto de vista, o facto de até hoje ter <a>resistido</a> a quaisquer
      influências do meio circundante é um dado extremamente positivo, e nenhum de
      nós, nenhum Estado, nenhuma política, nenhum ponto de vista deverá, em caso
