  x:
  - s: Jag är glad att vi <v>stått</v> <p>emot</p> detta hittills, och vi måste stå
      emot i framtiden.
    t: Congratulo-me pelo facto de, até agora, a assembleia se ter <a>oposto</a> a
      essa ideia, impondo-se que futuramente mantenha essa posição.
  - s: Vi kan bara <v>stå</v> <p>emot</p> det om vi håller fast vid det spår som vi
      nu har lagt, och jag ber även kommissionen att stödja parlamentet i denna fråga.
    t: Só nos conseguiremos <a>opor</a> ao Conselho se nos mantivermos no caminho
      que agora traçámos, e quero aqui pedir também à Comissão que dê o seu apoio
      ao Parlamento neste propósito.
  - s: Jag hoppas att vi i Europa till slut skall kunna <v>stå</v> <p>emot</p>.
    t: Tendo em conta a posição do meu grupo político sobre este assunto, considero
      não poder <a>opor</a>-me frontalmente à resolução, pelo que me absterei.
  - s: Samtidigt måste vi <v>stå</v> <p>emot</p> alla försök att förstärka förbindelserna
      mellan EU och staten Israel som belägrar Gaza och våldför sig på det palestinska
      folket.
    t: Devemos igualmente <a>opor</a>-nos a qualquer tentativa de reforçar as relações
      entre a União e o Estado de Israel, que impõe um cerco a Gaza e brutaliza o
      povo palestiniano.
  - s: Vi måste <v>stå</v> <p>emot</p> den vanliga metaforen att EU är ett säkert,
      välmående och demokratiskt land som hyllar mänskliga rättigheter, men som är
      upptaget med sina interna affärer och har vänt världen ryggen.
    t: Temos de nos <a>opor</a> à metáfora comum da Europa enquanto país seguro, próspero
      e democrático que acarinha os direitos humanos, mas que está absorta com os
      seus próprios assuntos internos e virou as costas ao mundo.
  - s: Det tycker jag ändå talar för honom att han har <v>stått</v> <p>emot</p> en
      del av denna kritik.
    t: Penso que o facto de se ter <a>oposto</a> a algumas dessas críticas pesa a
      seu favor.
  - s: Vi måste kraftfullt <v>stå</v> <p>emot</p> alla sådana försök i EU och tydligt
      markera att vi tar avstånd från de politiska krafter i EU som ligger bakom sådana
      aktioner.
    t: Devemos <a>opor</a>-nos veementemente a qualquer tentativa de repetição deste
      tipo de acto na Europa e devemos demarcar-nos claramente das forças políticas
      na Europa que estão por trás destes actos.
  - s: Vi måste <v>stå</v> <p>emot</p> och inte ge vika för trycket från Turkiet och
      USA att utlämna honom till Turkiet, där han skulle mördas, antingen genom avrättning
      eller genom att sändas till arbetsläger, som seden är.
    t: Temos que nos <a>opor</a> para que não vingue a pressão turca, a pressão americana
      e para que não seja entregue à Turquia para ser assassinado, seja por meio de
      execução, seja com o encarceramento nas masmorras da Turquia, como costuma acontecer.
  - s: Vi måste försvara euron och <v>stå</v> <p>emot</p> alla kortsiktiga politiska
      syften.
    t: Cumpre-nos defender o euro e <a>opormo</a>-nos a quaisquer objectivos políticos
      de curto prazo, assim como nos cumpre obrigar todos os Estados-Membros a levar
      por diante políticas orçamentais responsáveis, por dolorosas que possam ser.
  - s: Samtidigt måste vi emellertid <v>stå</v> <p>emot</p> dem som vill överdriva
      vår militära förmåga och roll.
    t: No entanto, temos de nos <a>opor</a>, ao mesmo tempo, àqueles que querem exagerar
      a nossa capacidade e o nosso papel militares.
  - s: Jag måste säga att i vart och ett av de länder från vilka jag hört talare tala
      välformulerat och passionerat i eftermiddag kan jag räkna upp flera fall de
      senaste månaderna då deras medlemsstater har <v>stått</v> <p>emot</p> de övrigas
      försök att nå fram till en gemensam utrikes- och säkerhetspolitik, särskilt
      i fallet Lalumière som kom med de hårdaste kraven på en gemensam utrikes- och
      säkerhetspolitik.
    t: Não posso deixar de dizer, em relação aos países cujos representantes eleitos
      aqui ouvi hoje falar com eloquência e arrebatamento, que poderia citar listas
      de casos em que, nos últimos meses, cada um deles se <a>opôs</a> aos restantes
      Estados-Membros na consecução de uma política externa e de segurança comum,
      com particular destaque para o país da senhora deputada Lalumière, que aqui
      proferiu as mais rigorosas exigências no respeitante a uma política externa
      e de segurança comum.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi håller fast vid de mål och värden som finns i del I.
      Detta innebär att om vi skall fullfölja den sociala strävan som konventets förslag
      präglas av så måste regeringskonferensen <v>stå</v> <p>emot</p> Europeiska centralbanken
      när den insisterar på att denna bestämmelse skall ses över.
    t: Considero igualmente de suma importância que a UE possa tornar-se mais social,
      embora isso pressuponha que nos atenhamos aos objectivos e valores estabelecidos
      na Parte I. O que isso significa é que se o nosso objectivo é assumir uma missão
      social, tal como contemplado pelo projecto de Convenção, a Conferência Intergovernamental
      terá de <a>opor</a><a>-se</a> à insistência do Banco Central, no sentido de
      que esta disposição seja revista.
  - s: 'Två teser <v>står</v> <p>emot</p> varandra:'
    t: 'Surgiram assim duas teses <a>opostas</a>:'
  - s: Den utbredning av tjänstesektorn som sker i hela världen skapar sysselsättningsmöjligheter
      för kvinnor, emellertid ofta i socialt osäkra arbetsförhållanden och det måste
