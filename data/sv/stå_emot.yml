---
de:
- c: 55
  r: 1
  v: widerstehen
  x:
  - s: Jag ber alla att <v>stå</v> <p>emot</p> detta.
    t: Ich bitte alle, dem zu <a>widerstehen</a>.
  - s: Vi måste <v>stå</v> <p>emot</p> frestelsen att se fördelarna med att vara med
      i Europeiska unionen ur en enda vinkel, nämligen överförda belopp till gemenskapens
      budget eller mottagna pengar från Bryssel!
    t: Wir müssen der Versuchung <a>widerstehen</a>, die Vorteile einer Unionszugehörigkeit
      nur unter dem Aspekt der dem Gemeinschaftshaushalt übertragenen Beträge oder
      des aus Brüssel erhaltenen Geldes zu sehen!
  - s: Vi måste vara medvetna om att det här enorma europeiska huset för att vara
      starkt måste ha en stadig grund och kunna <v>stå</v> <p>emot</p> nya kriser
      och kanske stora förändringar som inte kan uteslutas och kanske väntar på oss.
    t: Wir müssen wissen, dass diese riesige europäische Heimat, wenn sie stark sein
      soll, ein solides Fundament braucht und in der Lage sein muss, weiteren möglichen
      Krisen und vielleicht auch großen Veränderungen zu <a>widerstehen</a>, die wir
      nicht ausschließen können und die vielleicht auf uns warten.
  - s: Vi måste <v>stå</v> <p>emot</p> rösterna från dessa sirener och vi måste stå
      emot detta betänkande.
    t: Wir müssen diesen Sirenenstimmen <a>widerstehen</a> und wir müssen diesem Bericht
      widerstehen.
  - s: Vi måste stå emot rösterna från dessa sirener och vi måste <v>stå</v> <p>emot</p>
      detta betänkande.
    t: Wir müssen diesen Sirenenstimmen widerstehen und wir müssen diesem Bericht
      <a>widerstehen</a>.
  - s: Jag tänker <v>stå</v> <p>emot</p> frestelsen att automatiskt förkasta ett avtal
      mellan två anhängare av det s.k. projektet som lömskt och värdelöst.
    t: Frau Präsidentin, ich werde der Versuchung <a>widerstehen</a>, jegliche Vereinbarungen
      zwischen zwei Befürwortergruppen des so genannten „Projekts“ automatisch als
      heimtückisch oder wertlos abzutun.
  - s: Jag hoppas att de förslag som EU-kommissionen har lagt fram den här veckan
      kan göras lite kraftfullare så att vi kan <v>stå</v> <p>emot</p> trycket från
      energiföretagens monopol och se till att förslagen inte urvattnas.
    t: Ich hoffe, die Vorschläge, die die Europäische Kommission in dieser Woche vorgelegt
      hat, werden noch ein wenig handfester, damit wir dem Druck der Energiemonopolisten
      <a>widerstehen</a> und ein Verwässern der Vorschläge verhindern können.
  - s: Jag är glad att vi <v>stått</v> <p>emot</p> detta hittills, och vi måste stå
      emot i framtiden.
    t: Zum Glück haben wir dem bisher <a>widerstanden</a>, und wir müssen uns dem
      auch künftig widersetzen.
  - s: Detta är en fråga av högsta vikt som kräver ett kraftfullt politiskt svar,
      grundat på den humanistiska övertygelsen att alla människor har rätt till liv,
      oavsett vilken religion eller etnisk grupp de själva eller deras förfäder tillhör
      - det vill säga en politik som förmår <v>stå</v> <p>emot</p> demagogi och hyckleri.
    t: Es muss eine Politik sein, die in der Lage ist, Demagogie und Heuchelei zu
      <a>widerstehen</a>.
  - s: Europeiska unionen gör rätt i att <v>stå</v> <p>emot</p> frestelsen att grundligt
      se över den nuvarande ordningen för handel med bananer.
    t: Herr Präsident, die Europäische Union tut gut daran, der Versuchung zu <a>widerstehen</a>,
      die derzeitige Marktorganisation für Bananen gründlich zu überarbeiten.
  - s: För det tredje bör den Europeiska unionen <v>stå</v> <p>emot</p> - och detta
      är väldigt enkelt - Turkiets löjliga hot, Turkiet som skräms med de 2, 5 miljarder
      dollar för köp av flygplan fram till 2000, eller de 3-4 miljarder dollar för
      privatisering av energiindustrin, eller ännu mer, de 150 miljarder dollar under
      20 år för köp av vapen.
    t: Drittens - und das ist sehr einfach - muß die Europäische Union den lächerlichen
      Drohungen der Türkei <a>widerstehen</a>, die die 2, 5 Milliarden Dollar für
      den Kauf von Flugzeugen bis zum Jahr 2000 oder die 3 bis 4 Milliarden Dollar
      für die Privatisierung der Energieindustrie bzw. vor allem die 150 Milliarden
      Dollar für den Kauf von Waffen für einen Zeitraum von 20 Jahren als Drohung
      benutzt.
  - s: 'Jag hoppas också att Jordanien kan <v>stå</v> <p>emot</p> den instabilitet
      som råder inom regionen och fortsätta vara den moderata och ansvarsfulla partner
      som landet har varit under kung Husseins och kung Abdullah II:'
    t: Ich hoffe auch, dass Jordanien der Instabilität, von der diese Region betroffen
      ist, <a>widerstehen</a> kann und das gemäßigte und verantwortungsbewusste Partnerland
      bleibt, wie es das unter der Regierung von König Hussein und König Abdullah
      II. war.
  - s: Reklamen skall endast riktas till de vuxna, de oerfarna bilförarna bör undvika
      att ha mer än 0,2 promille i blodet, föräldrar, idrottsmän m.fl. bör övertyga
      barn och tonåringar om att de måste <v>stå</v> <p>emot</p> den massiva marknadsföringen
      från producenter, detaljhandlare, bar- och diskotekägare, reklamfolk.
    t: Die Werbung sollte sich nur an Erwachsene richten, unerfahrene Kraftfahrer
      sollten einen maximalen Blutalkoholgehalt von 0,2 mg/ml nicht überschreiten
      dürfen, Eltern, Verbände und Sportler sollten auf die Kinder und Jugendlichen
      einwirken, den massiven Angriffen von Produzenten, Einzelhändlern, Bar- und
      Diskothekenbesitzern sowie Werbeleuten zu <a>widerstehen</a>.
  - s: Det är det enda sättet att nå hållbar tillväxt i EU och <v>stå</v> <p>emot</p>
      det ständigt ökande globaliseringstrycket.
    t: Nur auf diese Weise werden wir nachhaltiges Wachstum in Europa erreichen und
      dem ständig wachsenden Globalisierungsdruck <a>widerstehen</a> können.
  - s: Tyskarna i synnerhet har alltid <v>stått</v> <p>emot</p> frestelsen att nedgradera.
    t: Insbesondere die Deutschen haben der Versuchung einer Nivellierung nach unten
      stets <a>widerstanden</a>.
  - s: Toppmötet måste lägga fram ett starkt politisk budskap vad gäller krisen, erkänna
      att den har global betydelse, poängtera de bidrag som de europeiska parterna
      har gjort, bekräfta ASEM-parternas satsning på att genomföra de nödvändiga reformerna
      och understryka behovet att <v>stå</v> <p>emot</p> protektionism och i stället
      gå vidare med liberaliseringen som det mest effektiva botemedlet mot rop på
      protektionism i både Asien och Europa.
    t: Auf dem Gipfel wird zu dieser Krise eine eindringliche politische Botschaft
      zu übermitteln sein, in der die globalen Auswirkungen dieser Krise anerkannt
      und die von den europäischen Partnern geleisteten Beiträge hervorgehoben werden,
      in der ferner die Verpflichtung der ASEM-Partner bekräftigt wird, die erforderlichen
      Reformen durchzuführen, und in der schließlich die Notwendigkeit betont wird,
      Protektionismus zu <a>widerstehen</a> und eine weitere Liberalisierung als effektivstes
      Gegenmittel gegen Forderungen nach protektionistischen Maßnahmen sowohl in Asien
      wie in der Europäischen Union weiter zu verfolgen.
  - s: Vi har i Ukraina sett en konsolidering av självständigheten och dess förmåga
      att <v>stå</v> <p>emot</p> det fragmenterade tryck som vi har sett på andra
      ställen, men som icke desto mindre, som händelser under senare tid visar, förblir
      mycket påtagligt.
    t: Die Ukraine befindet sich derzeit in einem Prozeß der Konsolidierung ihrer
      Unabhängigkeit und ihrer Fähigkeit, zerstörerischem Druck zu <a>widerstehen</a>,
      den wir allenthalben beobachten konnten und der nach wie vor sehr real ist.
  - s: Det tycker jag ändå talar för honom att han har <v>stått</v> <p>emot</p> en
      del av denna kritik.
    t: Ich glaube, es spricht für ihn, daß er einem Teil dieser Kritik <a>widerstanden</a>
      hat.
  - s: Det var mycket viktigt för att <v>stå</v> <p>emot</p> förslaget att införliva
      utvecklingspolitiken i vår utrikespolitik.
    t: Es war entscheidend, dem Vorschlag, die Entwicklungspolitik als Teil der Außenpolitik
      zu subsumieren, zu <a>widerstehen</a>.
  - s: Ur den synvinkeln är det faktum att republiken fram till i dag har <v>stått</v>
      <p>emot</p> all påverkan från den omgivande miljön någonting mycket positivt,
      och inte under några omständigheter får någon av oss, någon stat, någon politik,
      någon åsikt - i ett försök att lösa andra problem - driva denna lilla demokrati
      till inre splittring, denna lilla demokrati som - vilket måste betonas - har
      institutioner som den kan utveckla ytterligare och därigenom bli en verklig
      demokrati.
    t: Es ist also äußerst positiv zu werten, daß sie bislang jeglicher Einflußnahme
      aus dem weiteren Umfeld <a>widerstanden</a> hat, und keinesfalls darf irgend
      jemand von uns, kein Staat, keine Politik, keine Auffassung, in dem Bemühen,
      andere Probleme im Innern dieser kleinen Republik zu lösen, die durchaus ausbaufähige
      Institutionen hat und sich zu einer wirklichen Demokratie entwickeln kann, Abspaltungsbewegungen
      fördern.
  - s: Jag tror att vi, om vi återinför undervisning i latin och antik grekiska i
      den mellanhöga utbildningen, även kulturellt kommer att rusta de yngre generationerna,
      så att de kan <v>stå</v> <p>emot</p> invasionen av det i regel ganska likriktade
      amerikanska kulturella budskapet och bara ta till sig dess positiva delar.
    t: Die Wiederbelebung des Latein- und Griechischunterrichts in der gymnasialen
      Oberstufe wird die jüngere Generation gewiß kulturell dafür wappnen, der Invasion
      der in der Regel nivellierenden amerikanischen Kultur zu <a>widerstehen</a>
      und nur deren positive Elemente zu übernehmen.
  - s: <v>Stå</v> <p>emot</p> den frestelsen.
    t: <a>Widerstehen</a> sie dieser Versuchung.
  - s: Om det konvent som sammankallats under ledning av Valéry Giscard d’Estaing
      vill vara effektivt måste det bevara sin klarsyn och <v>stå</v> <p>emot</p>
      det federalistiska bombardemanget.
    t: Wenn der unter dem Vorsitz von Valéry Giscard d’Estaing tagende Konvent wirksam
      sein will, muss er einen klaren Kopf behalten und dem föderalistischen Trommelfeuer
      <a>widerstehen</a>.
  - s: I ett samhälle där värderingar och förebilder systematiskt urlakas, konkurrensen
      och vinstintresset ökar, i ett samhälle med osäkerhet om morgondagen, i vilket
      ett stort antal ungdomar drabbas av arbetslöshet, av bristfällig social säkerhet
      och total brist på sociala stödstrukturer, i vilket utbildningen och kulturen
      försvagas, utrustas inte ungdomarna med de lämpliga värderingar och måttstockar
      som skulle hjälpa dem att <v>stå</v> <p>emot</p> varje slag av kroppsligt och
      mentalt beroende.
    t: In einer Gesellschaft, in der Werten und Idealen systematisch jede Substanz
      entzogen wird, in der Konkurrenz und Profit intensiviert werden, einer Gesellschaft
      der Zukunftsungewißheit, in der die meisten Jugendlichen unter Arbeitslosigkeit,
      ungenügender sozialer Absicherung sowie dem völligen Mangel an Strukturen zur
      sozialen Unterstützung leiden und in der Bildung und Kultur abgebaut werden,
      werden die Jugendlichen nicht mit geeigneten Werten und Kriterien ausgerüstet,
      damit sie jeglicher Form von körperlicher oder seelischer Abhängigkeit <a>widerstehen</a>
      könnten.
  - s: Hon har <v>stått</v> <p>emot</p> frestelsen att bli en telefonkatalog, som
      hon själv sade.
    t: Sie hat der Versuchung <a>widerstanden</a>, eine Art Telefonbuch vorzulegen,
      wie sie selber es formulierte.
  - s: De är riktlinjer och de har tappert <v>stått</v> <p>emot</p> det som så ofta
      händer om man i förväg försöker omvandla riktlinjer till något slags första
      behandling.
    t: Es handelt sich um Leitlinien, und die beiden Verfasser haben energisch einer
      Versuchung <a>widerstanden</a>, der viele verfallen, wenn sie die Leitlinien
      zu einer Art vorzeitigen und verfrühten ersten Lesung machen.
  - s: Denna omröstning, som lyckligtvis bara är rådgivande i texternas nuvarande
      läge, riskerar ändå att politiskt försvaga rådets ställning, som sedan en tid
      försöker att <v>stå</v> <p>emot</p> invasionen av överdrivet liberala förslag
      från kommissionen.
    t: Dieses Abstimmungsergebnis, das beim gegenwärtigen Stand der Dinge glücklicherweise
      nur konsultativen Wert besitzt, kann nichtsdestoweniger die Position des Rates
      politisch schwächen, der seit einiger Zeit versucht, der Flut der von Laxheit
      geprägten Vorschläge von Seiten der Kommission zu <a>widerstehen</a>.
  - s: Som framgår av Hoffs betänkande så har bara Georgien, med förre sovjetiska
      utrikesministern Eduard Sjevardnadze vid rodret, lyckats genomföra fria och
      rättvisa val och <v>stå</v> <p>emot</p> benägenheten för auktoritära metoder.
    t: Wir Frau Hoffs Bericht zeigt, hat es nur Georgien mit dem ehemaligen sowjetischen
      Außenminister, Eduard Schewardnadse, an der Spitze geschafft, freie und faire
      Wahlen abzuhalten und dem Umschwung zu autoritären Methoden zu <a>widerstehen</a>.
  - s: Jag anmodar er att följa denna utvecklingslinje i energipolitiken allmänt och
      särskilt i detta speciella fall, framför allt att göra det möjligt för Europeiska
      banken för återuppbyggnad och utveckling att <v>stå</v> <p>emot</p> trycket
      från atomlobbyn och inte att göra det motsatta.
    t: Ich ersuche Sie, diese Entwicklungslinie in der Energiepolitik allgemein und
      besonders in diesem speziellen Fall einzuhalten, vor allem der Europäischen
      Bank für Wiederaufbau und Entwicklung zu ermöglichen, dem Druck seitens der
      Atomlobby zu <a>widerstehen</a> und nicht das Gegenteil zu tun.
  - s: En föredragande är alltid utsatt för frestelsen att lägga till nya aspekter,
      men Lechner har klokt nog <v>stått</v> <p>emot</p> denna frestelse.
    t: Er hat dieser Versuchung klugerweise <a>widerstanden</a>.
  - s: Den ursprungliga utmaningen var tvåfaldig, dels att genom nära samarbete betvinga
      en historisk fiendskap som sliter sönder vår kontinent, för att i stället bygga
      upp vänskap och förståelse, dels att ge politisk och ekonomisk styrka och därmed
      det självförtroende till vårt system, byggt på demokrati och marknadsekonomi,
      som var en förutsättning för att kunna <v>stå</v> <p>emot</p> det yttre hot
      som Sovjetväldet reste mot den mörka horisonten.
    t: Die ursprüngliche Herausforderung war eine zweifache, zum einen, durch enge
      Zusammenarbeit eine historische Feindschaft zu besiegen, die unseren Kontinent
      auseinanderriß, um statt dessen Freundschaft und Verständnis aufzubauen, zum
      anderen, die politische und wirtschaftliche Stärke und dadurch das Selbstvertrauen
      in unser System zu erreichen, das auf Demokratie und Marktwirtschaft aufgebaut
      ist, was eine Voraussetzung dafür war, der äußeren Bedrohung <a>widerstehen</a>
      zu können, die sich in Form der Sowjetherrschaft dunkel am Horizont abzeichnete.
  - s: Jag uppmanar därför kommissionen att <v>stå</v> <p>emot</p> det enorma trycket
      från lobbyisterna och utarbeta ett förnuftigt och välbalanserat alternativ till
      den aktuella versionen av Acta.
    t: Deshalb möchte ich die Europäische Kommission bitten, dem enormen Druck seitens
      der Lobbyisten zu <a>widerstehen</a> und eine rationale und ausgewogene Alternative
      zur augenblicklichen Version des ACTA vorzubereiten.
  - s: Efter andra världskriget påminde Benedetto Croce om att just monarkierna i
      Europa - de skandinaviska monarkierna, den brittiska, nederländska och även
      den belgiska monarkin, om vi skall ta med den - var de enda som hade <v>stått</v>
      <p>emot</p> de olika uttrycken för nationalism, nationalsocialism, socialism
      och kommunism, för att försvara en strimma av frihet.
    t: In der Nachkriegszeit brachte Benedetto Croce in Erinnerung, dass das monarchische
      Europa - das Europa der skandinavischen Monarchien, der britischen, der niederländischen
      und der belgischen Monarchie, wenn wir so wollen - als einziges den verschiedenen
      Nationalismen, d.h. dem Nationalsozialismus, den verschiedenen Formen des Sozialismus
      und dem Kommunismus, <a>widerstanden</a> hat, um einen Schimmer der Hoffnung
      auf Freiheit zu wahren.
  - s: Förenta staterna trodde att de kunde manipulera FN för att ge sitt plundringskrig
      i Irak legalitetens täckmantel, men FN har <v>stått</v> <p>emot</p>.
    t: Die USA haben geglaubt, sie könnten die UNO manipulieren, damit sie ihrem räuberischen
      Irakkrieg einen rechtlichen Anstrich gibt, aber die UNO hat <a>widerstanden</a>.
  - s: Vi som parlament måste <v>stå</v> <p>emot</p> detta brott mot ett tabu.
    t: Wir als Parlament müssen diesem Tabubruch <a>widerstehen</a>.
  - s: Det spelade en ytterst hjälpsam roll med att stödja den demokratiskt valda
      regeringen i Montenegro genom att <v>stå</v> <p>emot</p> press från Milosevic-regimen.
    t: Das Land hat die demokratisch gewählte Regierung von Montenegro massiv dabei
      unterstützt, dem Druck des Milosevic-Regimes zu <a>widerstehen</a>.
  - s: Jag förstår helt och hållet att man vid utarbetandet av återtagandeavtal måste
      <v>stå</v> <p>emot</p> frestelsen att likna olaglig invandring med brottslig
      verksamhet.
    t: Ich habe volles Verständnis dafür, dass bei der Ausarbeitung von Rückübernahmeabkommen
      der Versuchung <a>widerstanden</a> werden muss, illegale Einwanderung mit kriminellen
      Handlungen gleichzusetzen.
  - s: Låt oss därför <v>stå</v> <p>emot</p> denna tendens.
    t: <a>Widerstehen</a> wir also diesem Trend.
  - s: Vi måste även <v>stå</v> <p>emot</p> tendensen att spela ut de sociala frågorna
      mot miljöfrågorna.
    t: <a>Widerstehen</a> wir auch dem Trend, der darin besteht, Soziales und Umwelt
      gegeneinander auszuspielen.
  - s: Det är viktigt att kommissionen utarbetar en rad förslag som gör det möjligt
      för den europeiska flygbolagsindustrin att <v>stå</v> <p>emot</p> den konkurrens
      som kommer av det mycket omfattande stöd som den amerikanska regeringen för
      närvarande ger de amerikanska flygbolagen.
    t: Es geht darum, dass die Kommission ein Paket von Vorschlägen ausarbeitet, die
      die europäische Luftfahrtindustrie in die Lage versetzt, der Konkurrenz, die
      ihr nunmehr infolge der massiven Hilfe der amerikanischen Regierung für ihre
      Luftfahrtunternehmen erwächst, zu <a>widerstehen</a>.
  - s: Vi vill därför uppmana ledamöterna att <v>stå</v> <p>emot</p> dessa påtryckningar
      och att rösta för förslaget om att skjuta upp debatten och omröstningen.
    t: Wir empfinden das als einen unerträglichen Druck des Rates und bitten Euch
      als Kolleginnen und Kollegen, diesem Druck des Rates zu <a>widerstehen</a> und
      dem Antrag auf Verschiebung zuzustimmen!
  - s: Jean-Claude Trichet, ordförande i Europeiska centralbanken, har under sitt
      förordnande lyckats <v>stå</v> <p>emot</p> påtryckningar från stats- och regeringschefer.
    t: Jean-Claude Trichet, dem Präsidenten der Europäischen Zentralbank, ist es während
      seines Mandats gelungen, dem Druck der Staats- und Regierungschefs zu <a>widerstehen</a>.
  - s: 'Genom Barcelonaprocessen har man visat sig vara kapabel att <v>stå</v> <p>emot</p>
      konflikten i Mellanöstern, vilket i sin tur leder mig till en ny slutsats:'
    t: 'Dieser Prozess hat bewiesen, dass er in der Lage ist, dem Nahostkonflikt zu
      <a>widerstehen</a>, und das führt mich zu einer weiteren Schlussfolgerung:'
  - s: Vidare borde vi <v>stå</v> <p>emot</p> alla försök att urholka direktiven om
      ömsesidigt erkännande vilken bland annat då och då händer för lärare, och det
      av nationella egoistiska skäl Detta skadar Europatanken avsevärt och präglar
      den negativa bilden av EU i pressen.
    t: Ferner sollten wir allen Versuchungen <a>widerstehen</a>, die Anerkennungsrichtlinien
      auszuhöhlen, wie es beispielsweise aus nationalegoistischen Gründen bei den
      Lehrern von Fall zu Fall geschieht.
  - s: Europaparlamentet har på miljöområdet oförskräckt gripit rodret, det har lagt
      samman tre komplicerade direktiv och behandlat dem i ett sammanhang, det har
      <v>stått</v> <p>emot</p> åtskilliga försök till inflytande från lobbyister.
    t: Das Europäische Parlament hat hier in der Umweltpolitik beherzt das Ruder ergriffen,
      hat drei komplizierte Richtlinien zusammengepackt, zusammen behandelt, hat vielen
      Versuchen der Einflußnahme durch Lobbyisten <a>widerstanden</a>.
  - s: Det skulle bara vara bra om revisionsrätten då och då kunde <v>stå</v> <p>emot</p>
      populismens frestelse.
    t: Es wäre nur gut, wenn der Rechnungshof der Versuchung des Populismus gelegentlich
      <a>widerstehen</a> könnte.
  - s: En akut brist på humanitärt livsmedelsbistånd och otillräcklig finansiering
      hotar de gamla, isolerade lägren, vilka har det svårt att <v>stå</v> <p>emot</p>
      det omänskliga ökenklimatet.
    t: Die alten, isolierten Lager, die nur mit Mühe dem harten Wüstenklima <a>widerstehen</a>
      können, sind jedoch durch einen ernsten Mangel an humanitärer Nahrungsmittelhilfe
      und an ausreichender finanzieller Unterstützung bedroht.
  - s: Och man lyckades stå emot de som ville göra invandringspolitiken till ett repressivt
      instrument mot invandrare som kommer till Europa och söker arbete, välstånd
      och fred. Grekland visade att man kunde <v>stå</v> <p>emot</p> genom att peka
      på en korrekt invandrings- och asylpolitik.
    t: Es wusste denjenigen zu <a>widerstehen</a>, die aus der Einwanderungspolitik
      eine Art Abwehr gegen die Einwanderer machen wollten, gegen die, die mit Europa
      als Land der Arbeit, des Wohlstands und des Friedens liebäugeln.
  - s: Vi måste visa att Europa har styrka och fokus nog att <v>stå</v> <p>emot</p>
      globala påtryckningar och hantera globala utmaningar.
    t: Wir müssen zeigen, das Europa stark und fokussiert genug ist, um globalen Zwängen
      zu <a>widerstehen</a> und globale Herausforderungen anzunehmen.
  - s: Vi kommer att <v>stå</v> <p>emot</p> försök att utesluta en eller annan fråga,
      eftersom det skulle rubba jämvikten för hela rundan.
    t: Wir werden jeder Versuchung <a>widerstehen</a>, den einen oder anderen Aspekt
      auszuklammern, weil damit das Gleichgewicht der Verhandlungsrunde gestört würde.
  - s: Jag vill inledningsvis markera att vi måste <v>stå</v> <p>emot</p> alla försök
      till ändringar av direktivet.
    t: Ich möchte zunächst darauf hinweisen, daß wir allen Versuchen zur Manipulation
      dieser Richtlinie <a>widerstehen</a> müssen.
  - s: Jag lade emellertid ned min röst i den avslutande omröstningen, eftersom jag
      djupt beklagar att föredraganden inte lyckades <v>stå</v> <p>emot</p> frestelsen
      att föra in ett stycke i den slutliga resolutionen, skriven på det kodifierade,
      ideologiska språk som, i likhet med andra betänkanden från detta parlament,
      bara syftar till att enrollera EU:s utvecklingspolitik i den internationella
      rörelsen för aborter.
    t: Dennoch habe ich mich bei der Endabstimmung der Stimme enthalten, da der Berichterstatter
      bedauerlicherweise nicht der Versuchung <a>widerstehen</a> konnte, in die endgültige
      Entschließung einen Absatz aufzunehmen, dessen verschlüsselter ideologischer
      Sprachgebrauch wie in anderen Berichten dieses Parlaments lediglich darauf abzielt,
      die EU-Entwicklungspolitik in die internationale Bewegung für die Legalisierung
      der Abtreibung einzuspannen.
  - s: 'Jag är mycket tacksam mot alla som har <v>stått</v> <p>emot</p> den kommande
      valkampanjens frestelser och sagt:'
    t: 'Ich bin all denjenigen sehr dankbar, die den Versuchungen des kommenden Wahlkampfes
      <a>widerstanden</a> haben und gesagt haben:'
  - s: Vad betyder inte det civila samhället för en människas möjligheter att bli
      stark och kunna <v>stå</v> <p>emot</p> brottslighet och andra påfrestningar?
    t: Hat nicht die Gesellschaft eine große Bedeutung für die Möglichkeiten eines
      Menschen, sich stark zu machen und damit dem Verbrechen und anderen Anschlägen
      <a>widerstehen</a> zu können?
  - s: Vi får inte gå i den fälla som extremisterna och terroristerna har gillrat,
      utan måste <v>stå</v> <p>emot</p> försöken att utmåla religionen som orsak till
      splittring.
    t: Wir müssen der Manipulierung von Religion in eine Quelle der Teilung <a>widerstehen</a>.
