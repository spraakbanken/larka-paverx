      also die riesigen Staudämme und die Kernkraftwerke, die <a>standgehalten</a>
      <a>haben</a>.
- c: 1
  r: 9
  v: stehen
  x:
  - s: Jag vet att förespråkare och motståndare i frågan om kärnkraften <v>står</v>
      <p>emot</p> varandra i unionen, och det finns ingen enhetlig linje.
    t: Ich weiß, dass sich in der Frage der Kernkraft in der Union Befürworter und
      Gegner gegenüber <a>stehen</a>, und es gibt keine einheitliche Linie.
- c: 1
  r: 9
  v: stellen
  x:
  - s: han <v>stod</v> <p>emot</p> lusten att skapa en billig, enkel stereotyp bild
      av de vi undersökte och föredrog fakta framför fantasi.
    t: Er spielte bei unseren Beratungen eine wichtige Rolle, indem er zu Augenmaß
      riet, wenn andere zu weit gehen oder zu schnell sein wollten, er widersetzte
      sich den billigen, bequemen Klischees derer, bei denen wir Ermittlungen vornahmen,
      und er <a>stellte</a> Fakten über Phantasie.
- c: 1
  r: 9
  v: Wehr
  x:
  - s: I en rad av unionens länder måste de kämpa mot diskriminering på arbetet, löneskillnader
      och angripa arbetslösheten och svårigheterna med sysselsättning som särskilt
      berör dem. De måste också <v>stå</v> <p>emot</p> de regelbundna försöken att
      ifrågasätta den grundläggande kontrollen över barnafödandet som de förvärvat.
    t: So müssen sie sich in zahlreichen Ländern der Union gegen Diskriminierungen
      am Arbeitsplatz und gegen ungleiche Gehälter zur <a>Wehr</a> setzen.
- c: 1
  r: 9
  v: wehren
  x:
  - s: Det gäller den socialdemokratiska gruppen och jag kommer att låta liberalerna
      svara för sig själva, eftersom de efter vad jag har förstått inte <v>stod</v>
      <p>emot</p> vid talmanskonferensen så vi kunde lägga fram en resolution.
    t: Das trifft auf die Sozialdemokraten zu, und den Liberalen werde ich die Antwort
      selbst überlassen, denn ich weiß, dass sie sich bei der Konferenz der Präsidenten
      nicht <a>gewehrt</a> haben und deshalb liegt jetzt keine Entschließung vor.
- c: 1
  r: 9
  v: weitestgehend
  x:
  - s: En schablonmässig nedskärning med osthyvel kan inte försvaras, och därför måste
      vi <v>stå</v> <p>emot</p> detta, och det kommer vi att göra, och vi kommer att
      säga upp utgiftsområde 4 som en del av det interinstitutionella avtalet.
    t: Meines Erachtens sollten wir in den nächsten Monaten auch <a>weitestgehend</a>
      prüfen, ob wir das Problem noch lösen können.
- c: 1
  r: 9
  v: Widerstand leisten
  x:
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: Ich möchte also Herrn Tindemans wirklich dazu beglückwünschen, <a>Widerstand</a>
      <a>geleistet</a> zu haben, soweit er konnte, und ich fordere ihn sowie sämtliche
      Kolleginnen und Kollegen auf, durch Annahme einer Reihe von Änderungsanträgen,
      die in dem vorliegenden Bericht noch aufgeführt sind, zu versuchen, dafür Sorge
      zu tragen, daß dieser Bericht im letzten Moment noch verstärkt wird.
- c: 1
  r: 9
  v: zurückweisen
  x:
  - s: Förenta nationerna, rättssymbolen, och Ryssland, fortfarande mycket inflytelserikt
      på Balkan, och kanske t.o.m. andra stater i regionen som med fördel skulle kunna
      bidra med trupper till en medlingsstyrka, som Milosevic därmed skulle ha svårare
      att <v>stå</v> <p>emot</p> än Nato.
    t: Zweitens müssen die beiden Akteure, die zu Unrecht aus der Diskussion ausgeschlossen
      worden sind, unverzüglich wieder einbezogen werden, d.h. die UNO als Symbol
      des Rechts und Rußland, das noch sehr großen Einfluß auf dem Balkan oder auch
      in anderen Staaten der Region hat, die zweckmäßigerweise Einheiten für eine
      Friedenstruppe bereitstellen könnten, die Milosevi viel schwerer <a>zurückweisen</a>
      könnte als NATO-Truppen.
- c: 1
  r: 9
  v: aufeinanderprallen
  x:
  - s: Starka viljor har <v>stått</v> <p>emot</p> varandra, diskussionerna har varit
      många och skuggföredragande har förbjudits att delta i trepartsmötena.
    t: Dabei sind starke Willen <a>aufeinandergeprallt</a>, wurden zahlreiche Diskussionen
      geführt und den Schattenberichterstattern die Teilnahme an den Trilog-Sitzungen
      verwehrt.
- c: 1
  r: 9
  v: bewältigen
  x:
  - s: Vi är övertygade om att vi genom lagarna kommer att kunna övervinna aktuella
      svårigheter och framför allt att vi i högre utsträckning kommer att kunna ha
      ett fritt system som också kan <v>stå</v> <p>emot</p> finansiella och ekonomiska
      svårigheter.
    t: Wir Europäer, die wir uns als Teil einer Kultur begreifen, die auf dem römischen
      Recht und dem Code Napoléon beruht, einer Kultur, die auf Regeln und der Einhaltung
      von Regeln basiert, sind überzeugt, dass wir dank dieser Regeln imstande sind,
      die gegenwärtigen Schwierigkeiten zu bewältigen und wir vor allem verstärkt
      dazu in der Lage sind, ein System aufzubauen, das nicht nur frei ist, sondern
      das auch finanzielle und wirtschaftliche Schwierigkeiten <a>bewältigen</a> kann.
en:
- c: 118
  r: 1
  v: resist
  x:
  - s: ?<v>Stå</v> <p>emot</p> narkotikan!
    t: My question to the rapporteur, Mrs Buitenweg, concerns the way in which she
      imagines Dutch policy to protect children’s rights and to strengthen the position
      of Dutch parents in telling their children, both younger and older, to <a>resist</a>
      drugs, including cannabis.
  - s: Även om jag tror att arbetet med att få fram resolutionen om mänskliga rättigheter
      i Västsahara var så svårt att alla inblandade måste vara ganska utmattade nu,
      är jag glad att parlamentet har <v>stått</v> <p>emot</p> påtryckningarna från
      Marocko och att kammaren i dag så gott som enhälligt har beslutat att behålla
      denna punkt på föredragningslistan i stället för att stryka den, vilket talmanskonferensen
      beslutade i går.
    t: Mr President, although I think the process of bringing the resolution on human
      rights in the Western Sahara into being was such a difficult one that everyone
      involved in it must be rather exhaustedI am glad that this House has <a>resisted</a>
      Moroccan pressure, and that the plenary has, today, resolved almost unanimously
      that this item should remain on the order of business rather than being deleted
      from it, which is what the Conference of Presidents decided yesterday.
  - s: De hade inga vapen, de kunde inte <v>stå</v> <p>emot</p> en armé och de mötte
      stridsvagnar med sina bara händer och deras bröst slets upp - vi har alla sett
      bilderna.
    t: They had no weapons, they could not <a>resist</a> an army and they faced the
      tanks with their bare hands and their chests torn open - we all know the pictures.
  - s: Ungern hör hemma i Europeiska unionen, eftersom landet för in nya politiska
      känslor tack vare dess erfarenhet av att <v>stå</v> <p>emot</p> totalitarism,
      och eftersom landet på samma sätt som 1956 har en allmän förmåga att skapa förhoppning.
    t: Hungary has its place in the European Union because, in its experience of <a>resisting</a>
      totalitarianism, it brings new political sensibilities and, as in 1956, a popular
      ability to generate hope.
  - s: Försiktighet, säkerhet, att tala klarspråk och <v>stå</v> <p>emot</p> lättköpt
      propaganda om ogenomförbara mål och avstå från självberöm är positiva saker
      som kan bidra till att återupprätta förtroendet.
    t: Prudence, security, speaking the truth, and <a>resisting</a> easy propaganda
      on impracticable targets and self-praise are some of the good practices that
      could help restore confidence.
  - s: Jag ber alla att <v>stå</v> <p>emot</p> detta.
    t: I ask everyone to <a>resist</a> that.
  - s: Slutligen vill jag för min grupps räkning framföra vårt odelade stöd för det
      palestinska folket som fortsätter att <v>stå</v> <p>emot</p> och kämpa för sin
      självständighet och för de krafter som verkar för fred i Israel och agerar för
      att stoppa blodbadet.
    t: Finally, I should like, on behalf of my group, to express our undivided support
      for the Palestinian people, who continue to <a>resist</a> and fight for their
      independence, and for the forces for peace in Israel acting to put an end to
      the bloodshed.
  - s: Låt oss kunna <v>stå</v> <p>emot</p> dem och uppträda ansvarsfullt.
    t: Mr President, we must be responsible and <a>resist</a> them.
  - s: Vi måste <v>stå</v> <p>emot</p> frestelsen att se fördelarna med att vara med
      i Europeiska unionen ur en enda vinkel, nämligen överförda belopp till gemenskapens
      budget eller mottagna pengar från Bryssel!
    t: We must <a>resist</a> the temptations to see the benefits of belonging to the
      European Union as simply a matter of the amounts transferred into the Community
      budget, or moneys received by Brussels!
  - s: Nu är ögonblicket inne att respektera Afrika och tillsammans utveckla ett ekonomiskt
      och solidariskt partnerskap mellan de båda världsdelarna genom att <v>stå</v>
      <p>emot</p> feta lobbyister.
    t: The time has now come to respect it and to develop an economic partnership
      with Africa on the basis of solidarity for our two continents, <a>resisting</a>
      the fat lobbies.
  - s: Det som i grunden har skapat rikedom och välstånd skulle mycket snabbt gå förlorat
      om vi inte på detta sätt har <v>stått</v> <p>emot</p> ropen på protektionism.
    t: That which has basically created wealth and prosperity would very quickly be
      lost had we not <a>resisted</a> the call for protectionism.
  - s: Det afghanska folket, som är offer för den nya ordningen, kommer att finna
      sin väg om de <v>står</v> <p>emot</p> de krafter som styr det, antingen i form
      av religiös fanatism eller under täckmantel av en dålig kopia av västliknande
      borgerlig demokrati, militära interventioner och ockupation.
    t: The Afghan people, victims of the new order, will be able to find their way
      if they <a>resist</a> the forces propelling it, either in the form of religious
      fanaticism or under the cloak of a poor copy of a western-type bourgeois democracy,
      the military interventions and the occupation.
  - s: Vi måste bli mer medvetna om att förvaltningen av Internet också kräver att
      EU blir starkare och ökar sin sammanhållning för att <v>stå</v> <p>emot</p>
      - om jag får använda det uttrycket - eller åtminstone på ett positivt sätt svara
      dem som i dag har en dominerande ställning och som försöker trampa ned vår europeiska
      tanke på balanserad utveckling och ett pluralistiskt styresskick.
    t: We must be increasingly aware that Internet governance also requires Europe
      to find greater strength and cohesion in order to <a>resist</a> - if I may use
      the term - or in any event to respond in a positive manner to those who are
      today in dominant positions and try to trample on our European notion of balanced
      development and pluralist governance, with its respect for diversity, which,
      even in societies based on knowledge and technology, allows democratic principles
      to prevail.
  - s: Det handlar inte här om att göra någon enkel anti-amerikansk propaganda, utan
      att utföra vårt politiska arbete genom att <v>stå</v> <p>emot</p> - på grundval
      av våra gemensamma värden - den endast ekonomiska vinningens kalla logik, vilken
      medlemsstaterna olyckligtvis tycks låta sig påtvingas en aning alltför lättvindigt.
    t: We only wish to do our work as politicians and, on the basis of our common
      values, <a>resist</a> the cold logic of profit for profit’s sake, which unfortunately
      the Member States seem to be unconcerned about having imposed upon them.
  - s: Vi måste <v>stå</v> <p>emot</p> rösterna från dessa sirener och vi måste stå
      emot detta betänkande.
    t: We must <a>resist</a> those siren voices and we must resist this report.
  - s: Vi måste stå emot rösterna från dessa sirener och vi måste <v>stå</v> <p>emot</p>
      detta betänkande.
    t: We must resist those siren voices and we must <a>resist</a> this report.
  - s: Jag tänker <v>stå</v> <p>emot</p> frestelsen att automatiskt förkasta ett avtal
      mellan två anhängare av det s.k. projektet som lömskt och värdelöst.
    t: Madam President, I shall <a>resist</a> the temptation to reject automatically
      as insidious or worthless any agreement between two sets of supporters of ’the
      project’, as it is called.
  - s: Dessa exportländer krävde en fri handel i textilprodukter och tolererade inte
      avsteg från handelspolitiska åtaganden, och Sverige <v>stod</v> också <p>emot</p>
      inhemska krav på handelsrestriktioner.
    t: These exporting countries demanded free trade in textile products and did not
      tolerate any departure from trade commitments, and Sweden also <a>resisted</a>
      domestic demands for trade restrictions.
  - s: Jag hoppas att de förslag som EU-kommissionen har lagt fram den här veckan
      kan göras lite kraftfullare så att vi kan <v>stå</v> <p>emot</p> trycket från
      energiföretagens monopol och se till att förslagen inte urvattnas.
    t: I hope the proposals which the European Commission has put forward this week
      can be made a little more robust, that we can <a>resist</a> the pressure of
      the energy monopolies and ensure that the proposals do not get watered down.
  - s: om inte kommissionen bekämpar rådets förslag om förfarandet för att besluta
      om handelspolitiska skyddsåtgärder, kan den i så fall garantera oss att den
      kommer att <v>stå</v> <p>emot</p> de medlemsstater som försöker undergräva och
      försvaga tillämpningen av handelspolitiska åtgärder vid översynen av dessa åtgärder?
    t: If the Commission does not fight this proposal by the Council on the procedure
      of deciding upon trade-defence measures, can it give us any guarantee that when
      it comes to the issue of reviewing them, it will <a>resist</a> the Member States
      which are interested in undermining and weakening the application of trade-defence
      measures?
  - s: Jag är glad att vi stått emot detta hittills, och vi måste <v>stå</v> <p>emot</p>
      i framtiden.
    t: I am glad we have resisted that so far and we must <a>resist</a> it in the
      future.
  - s: Medierna har fortfarande en enorm makt när det gäller att ge impulser till
      det civila samhället, men jag tror vi måste inse att den enda vägen om vi vill
      <v>stå</v> <p>emot</p> det nordamerikanska kapitalet som dominerar mediemarknaden
      och reklambranschen inte är att förstärka mediekoncentrationen bland Europeiska
      unionens medlemsstater.
    t: The media has an extraordinary influence over society, but I believe we have
      to realise that there is only one way to <a>resist</a> the domination of North
      American investments in the media and advertising industry and that does not
      involve media concentration in European Union countries.
  - s: Hur ofta kan vi be små partier att dämpa sina röster och <v>stå</v> <p>emot</p>
      viljan att reagera på provokationer?
    t: How often can we ask the smaller party to tone down its voice and <a>resist</a>
      reacting to provocation?
  - s: Framför allt måste vi uppmuntra politiska ledare och den allmänna opinionen
      i USA att <v>stå</v> <p>emot</p> de personer som talar för att stjälpa femtio
      år av amerikansk internationalism och multilateralism på jakt efter en skenbar
      säkerhetskänsla.
    t: Above all we must encourage political leaders and public opinion in the United
      States to <a>resist</a> those who argue in favour of overturning 50 years of
      American internationalism and multilateralism in pursuit of an illusory sense
      of security.
  - s: Efter första halvåret hade ECB generellt sett lyckats <v>stå</v> <p>emot</p>
      frestelsen att höja räntorna för att i stället hålla dem på en stabil nivå.
    t: Mid-year, the ECB was generally successful in <a>resisting</a> the temptation
      to raise interest rates, opting instead to keep them stable.
  - s: Europeiska unionen gör rätt i att <v>stå</v> <p>emot</p> frestelsen att grundligt
      se över den nuvarande ordningen för handel med bananer.
    t: Mr President, it would be good if the European Union <a>resisted</a> the temptation
      to thoroughly revise the present banana regulation.
  - s: För det tredje bör den Europeiska unionen <v>stå</v> <p>emot</p> - och detta
      är väldigt enkelt - Turkiets löjliga hot, Turkiet som skräms med de 2, 5 miljarder
      dollar för köp av flygplan fram till 2000, eller de 3-4 miljarder dollar för
      privatisering av energiindustrin, eller ännu mer, de 150 miljarder dollar under
      20 år för köp av vapen.
    t: Thirdly, the European Union must <a>resist</a> - which is very easy to do -
      the ridiculous threats of Turkey, which is brandishing the 2.5 billion dollars
      for the purchase of aeroplanes until the year 2000, or the 3 to 4 billion dollars
      for the privatization of its energy industry or, even more so, the 150 billion
      dollars over a period of twenty years for the purchase of weapons.
  - s: Avslutningsvis vill jag säga att det finns goda resultat och goda möjligheter
      för sammanhållningspolitiken förutsatt att vi koncentrerar oss mer på samverkan
      på EU-nivå, nationell nivå och regional nivå för att främja dessa fattigare
      regioner och <v>stå</v> <p>emot</p> ett EU med olika hastighet.
    t: By way of conclusion, I should like to say that there are good results, good
      opportunities for cohesion policy, provided we focus more on synergy at European,
      national and regional level for the benefit of these poorer regions and <a>resist</a>
      a multi-speed Europe.
  - s: Europaparlamentet har lyckats <v>stå</v> <p>emot</p> de reaktionära påtryckningarna
      från traditionalistiskt högerhåll.
    t: The European Parliament has, in fact, succeeded in <a>resisting</a> the reactionary
      pressure exercised by the fundamentalist Right.
  - s: Jag har <v>stått</v> <p>emot</p> försök att införa onödiga regler och ännu
      mer byråkrati eller sådant som den sociala klausulen.
    t: I have <a>resisted</a> attempts to introduce unnecessary regulation and additional
      bureaucracy or issues such as the social clause.
  - s: Jag vill först tacka de nationella delegationerna, som enligt vad jag förstår
      har <v>stått</v> <p>emot</p> påtryckningarna i sina medlemsstater och kommer
      att rösta för detta betänkande.
    t: Mr President, I firstly want to thank the national delegations, who I understand
      have <a>resisted</a> pressure in their Member States and will vote for this
      report.
  - s: Därför är det uppenbart att de tre länderna Bulgarien, Rumänien och Grekland
      utgör ett av de mest utsatta områdena när det gäller illegal invandring, och
      detta kräver att Bulgarien vidtar ytterligare åtgärder för att <v>stå</v> <p>emot</p>
      invandringstrycket.
    t: Therefore, it is clear that the triangle Bulgaria-Romania-Greece is one of
      the most sensitive regions from the point of view of illegal migration and that
      requires Bulgaria to prepare additional measures to <a>resist</a> migration
      pressure.
  - s: Reklamen skall endast riktas till de vuxna, de oerfarna bilförarna bör undvika
      att ha mer än 0,2 promille i blodet, föräldrar, idrottsmän m.fl. bör övertyga
      barn och tonåringar om att de måste <v>stå</v> <p>emot</p> den massiva marknadsföringen
      från producenter, detaljhandlare, bar- och diskotekägare, reklamfolk.
    t: Advertising should be directed solely at adults, inexperienced drivers should
      avoid having more than 0.2% alcohol in their bloodstream and parents, associations
      and sports personalities should persuade children and adolescents to <a>resist</a>
      the massive onslaught by manufacturers, retailers, bar and club owners and advertisers.
  - s: Jag var själv lite tveksam till detta och <v>stod</v> <p>emot</p> i flera år,
      men till slut föll jag tillsammans med en annan person till föga.
    t: I was a little reluctant ever to go down that road myself and <a>resisted</a>
      it for years, but at one time, with another person, I allowed myself to avail
      of one of those.
  - s: Jag hoppas att vi i Europa till slut skall kunna <v>stå</v> <p>emot</p>.
    t: Finally, I hope that we will be able to <a>resist</a> it.
  - s: Det är det enda sättet att nå hållbar tillväxt i EU och <v>stå</v> <p>emot</p>
      det ständigt ökande globaliseringstrycket.
    t: This is the only way we will be able to achieve sustainable growth in Europe
      and <a>resist</a> the ever-growing pressure of globalisation.
  - s: Det är i detta perspektiv som jag vill understryka den lokala handelns betydelse
      för den ekonomiska och sociala sammanhållningen och bekräfta mitt stöd till
      punkt 18 och vad som däri begärs, framför allt vad gäller information till berörda,
      som är mycket eller lite rutinerade i de kringelkrokar som omgärdar möjligheterna
      att få tillgång till de gemenskapsfonder de kan dra nytta av och som kommer
      att vara oumbärliga för att de svagaste länkarna i ett nätverk som kan undvaras
      ska kunna <v>stå</v> <p>emot</p> i en konkurrensdynamik som kan liknas vid en
      ”ångvält”.
    t: And in this perspective, I would like to stress the significance of the role
      of local commerce in economic and social cohesion, and state my agreement with
      the provision of point 18, especially as regards information for those concerned,
      however long or short their experience of the meanderings of access to Community
      funds which might benefit them and which are essential if the weakest links
      in an indispensable network are to <a>resist</a> the dynamic of the competitive
      steamroller.
  - s: Samtidigt måste vi <v>stå</v> <p>emot</p> alla försök att förstärka förbindelserna
      mellan EU och staten Israel som belägrar Gaza och våldför sig på det palestinska
      folket.
    t: Equally, we must <a>resist</a> any attempt to upgrade relations between the
      EU and the State of Israel which lays siege on Gaza and brutalises the Palestinian
      people.
  - s: Trots Europaparlamentets resolution i maj om Ryssland, där medlemsstaterna
      uppmanades att <v>stå</v> <p>emot</p> Rysslands försök att göra skillnad mellan
      gamla och nya medlemmar, står tyvärr den 8 september som en symbol för de åtskilda
      förbindelserna mellan Ryssland och några stora medlemsstater.
    t: Despite the European Parliament’s May resolution on Russia, which called on
      Member States to <a>resist</a> Russia’s attempts to differentiate between old
      and new Members, unfortunately the date of 8 September stands as a symbol of
      the separate relations between Russia and some larger Member States.
  - s: Icke desto mindre måste vi inse att kärnkraftsenergin fortfarande är det enda
      alternativet till de fossila bränslen, vilka är förorenande och ojämnt fördelade
      över jordklotet, och att kärnkraftsenergin förblir ett faktum som, i egenskap
      av sådant, <v>står</v> <p>emot</p> ideologierna.
    t: That said, we must also remember that, today still, nuclear energy is still
      the only alternative to fossil fuels which are pollutant and whose supplies
      are unequally shared around the world, and that nuclear energy is a fact which,
      as such, <a>resists</a> ideologies.
  - s: Toppmötet måste lägga fram ett starkt politisk budskap vad gäller krisen, erkänna
      att den har global betydelse, poängtera de bidrag som de europeiska parterna
      har gjort, bekräfta ASEM-parternas satsning på att genomföra de nödvändiga reformerna
      och understryka behovet att <v>stå</v> <p>emot</p> protektionism och i stället
      gå vidare med liberaliseringen som det mest effektiva botemedlet mot rop på
      protektionism i både Asien och Europa.
    t: The Summit will have to deliver a strong political message with regard to the
      crisis, recognizing that it has global implications, highlighting the contributions
      that European partners have made, confirming the commitment of ASEM partners
      to undertake the necessary reforms and underlining the need to <a>resist</a>
      protectionism and pursue further liberalization as the most effective antidote
      to any calls for protectionism in both Asia and Europe.
  - s: Vi har i Ukraina sett en konsolidering av självständigheten och dess förmåga
      att <v>stå</v> <p>emot</p> det fragmenterade tryck som vi har sett på andra
      ställen, men som icke desto mindre, som händelser under senare tid visar, förblir
      mycket påtagligt.
    t: We have seen in Ukraine the consolidation of independence and its ability to
      <a>resist</a> the fragmentary pressures which we have seen elsewhere but which
      nonetheless, as recent events show, remain very real.
  - s: Vi måste <v>stå</v> <p>emot</p> den vanliga metaforen att EU är ett säkert,
      välmående och demokratiskt land som hyllar mänskliga rättigheter, men som är
      upptaget med sina interna affärer och har vänt världen ryggen.
    t: We must <a>resist</a> the common metaphor of Europe as a safe, prosperous and
      democratic country which cherishes human rights, but which is taken up with
      its own internal affairs and has turned its back on the world.
  - s: Det tycker jag ändå talar för honom att han har <v>stått</v> <p>emot</p> en
      del av denna kritik.
    t: I think it says something about him that he has <a>resisted</a> some of this
      criticism.
  - s: Jag skulle alltså verkligen vilja gratulera Tindemans för att ha <v>stått</v>
      <p>emot</p> så länge han kunde, och jag uppmanar honom, liksom alla kolleger,
      att försöka se till att betänkandet förstärks i sista stund, genom att acceptera
      ett antal ändringsförslag som fortfarande finns kvar i texten.
    t: I should therefore really like to congratulate Mr Tindemans on having <a>resisted</a>
      them as much as possible and I call upon him, and all our colleagues, to accept
      the remaining amendments to this report, in order to strengthen it at the last
      minute.
  - s: Det var mycket viktigt för att <v>stå</v> <p>emot</p> förslaget att införliva
      utvecklingspolitiken i vår utrikespolitik.
    t: It was essential to <a>resist</a> the proposal to subsume development policy
      as part of our foreign policy.
  - s: Ur den synvinkeln är det faktum att republiken fram till i dag har <v>stått</v>
      <p>emot</p> all påverkan från den omgivande miljön någonting mycket positivt,
      och inte under några omständigheter får någon av oss, någon stat, någon politik,
      någon åsikt - i ett försök att lösa andra problem - driva denna lilla demokrati
      till inre splittring, denna lilla demokrati som - vilket måste betonas - har
      institutioner som den kan utveckla ytterligare och därigenom bli en verklig
      demokrati.
    t: From that standpoint, the fact that so far it has <a>resisted</a> any influences
      from its wider environment is a very positive element and under no circumstances
      should any of us, any State, any policy or any view, impel that small republic
      towards external, disruptive movements in an effort to solve other problems,
      granted - let it be noted - that it has institutions which it can build upon
      still further and so become a real democracy.
  - s: <v>Stå</v> <p>emot</p> den frestelsen.
    t: <a>Resist</a> that temptation.
  - s: Vi måste <v>stå</v> <p>emot</p> och inte ge vika för trycket från Turkiet och
      USA att utlämna honom till Turkiet, där han skulle mördas, antingen genom avrättning
      eller genom att sändas till arbetsläger, som seden är.
    t: We must <a>resist</a> Turkish and American pressure to have him extradited
      to Turkey, where he would be murdered either by execution or by being locked
      up in the Turkish prison camps, as often happens.
  - s: Man söker alla möjliga förevändningar för att försvaga Ryssland eller andra
      nationer som <v>står</v> <p>emot</p> den nya imperialistiska världsordningen.
    t: The truth is that every possible pretext is sought to weaken Russia or any
      other nation that <a>resists</a> the new imperialist world order.
  - s: Om det konvent som sammankallats under ledning av Valéry Giscard d’Estaing
      vill vara effektivt måste det bevara sin klarsyn och <v>stå</v> <p>emot</p>
      det federalistiska bombardemanget.
    t: If the Convention meeting under the presidency of Valéry Giscard d’Estaing
      wants to be effective, it must remain lucid by <a>resisting</a> federalist bombardment.
  - s: den angår EU som kan och måste reglera frågan på gemenskapsnivå för att <v>stå</v>
      <p>emot</p> politisk och ekonomisk villkorlighet och garantera verklig informationsmångfald.
    t: it concerns the European Union, which can and must regulate the matter at Community
      level, so as to <a>resist</a> political and economic conditioning and to guarantee
      true pluralism of information.
  - s: I ett samhälle där värderingar och förebilder systematiskt urlakas, konkurrensen
      och vinstintresset ökar, i ett samhälle med osäkerhet om morgondagen, i vilket
      ett stort antal ungdomar drabbas av arbetslöshet, av bristfällig social säkerhet
      och total brist på sociala stödstrukturer, i vilket utbildningen och kulturen
      försvagas, utrustas inte ungdomarna med de lämpliga värderingar och måttstockar
      som skulle hjälpa dem att <v>stå</v> <p>emot</p> varje slag av kroppsligt och
      mentalt beroende.
    t: In a society where ideals and values are gradually perishing, competition and
      profit are intensifying, and in a society uncertain of its future in which a
      large number of young people are being hard hit by unemployment, inadequate
      social security and a lack of social support structures to nurture education
      and culture, the youth of today are not being armed with the right values and
      criteria to <a>resist</a> both physical and psychological addiction.
  - s: Föredraganden Manuel Medina har noggrant förklarat med hela skalan av juridiska
      argument hur Kanarieöarna har klarat sig under seklens gång, inom Spanien, med
      olika mekanismer som gjorde det möjligt för dessa avlägsna öar att övervinna
      de negativa omständigheter som jag tidigare hänvisade till, och hur man med
      begåvning, ihärdighet och kvinnors och mäns ansträngningar först <v>stått</v>
      <p>emot</p> och sedan litet i taget bildat skäligen moderna och framåtskridande
      samhällen.
    t: The rapporteur, Manuel Medina, has explained in a rigorous and full way the
      legal arguments which explain how the Canaries has been defended for centuries,
      within a Spanish context, by means of different mechanisms which allowed those
      distant islands to overcome the negative circumstances which I spoke of earlier,
      and, with the skill, tenacity and efforts of their men and women, firstly <a>resist</a>
      and then gradually build reasonably modern and prosperous societies.
  - s: De är riktlinjer och de har tappert <v>stått</v> <p>emot</p> det som så ofta
      händer om man i förväg försöker omvandla riktlinjer till något slags första
      behandling.
    t: They are guidelines and they have strenuously <a>resisted</a> what so often
      happens if people try to turn the guidelines into some sort of advance and premature
      first reading.
  - s: Det återstår att hoppas att rådet, som själv förfogar över en riktig demokratisk
      legitimitet bland de europeiska institutionerna, kommer att kunna <v>stå</v>
      <p>emot</p> påtryckningarna från kommissionen.
    t: We can only hope that the Council, which is the only European institution that
      has real democratic legitimacy, will be able to <a>resist</a> the pressure from
      the Commission.
  - s: Som framgår av Hoffs betänkande så har bara Georgien, med förre sovjetiska
      utrikesministern Eduard Sjevardnadze vid rodret, lyckats genomföra fria och
      rättvisa val och <v>stå</v> <p>emot</p> benägenheten för auktoritära metoder.
    t: As Mrs Hoff’s report shows, only Georgia, with former Soviet Foreign Minister
      Eduard Shevardnadze at the helm, has managed to hold free and fair elections
      and <a>resist</a> a lurch to authoritarian methods.
  - s: Vi - och särskilt jag - är oroliga, för ju större befogenheter kommissionen
      ger sina kontor i Medelhavsländerna desto mer måste den visa sig förmögen att
      vara effektiv och självständig nog att <v>stå</v> <p>emot</p> påtryckningarna
      från dessa regimer.
    t: We are concerned - myself, in particular - because the more power the Commission
      gives to its offices in the Mediterranean countries, the more important it will
      be that it is efficient and capable of <a>resisting</a> pressure from those
      regimes.
  - s: Vi måste även följa situationen och ta reda på vilka som kommer att ge med
      sig och vilka som kommer att <v>stå</v> <p>emot</p>.
    t: We must also monitor the situation and find out who is going to agree and who
      is going to <a>resist</a>.
  - s: Det är viktigt att vi tar alla steg för att ägna uppmärksamhet åt att skydda
      missbruk av nya mänskliga rättigheter och att <v>stå</v> <p>emot</p> mörkläggandet
      av de som skett tidigare, genom allmänna amnestier och motsvarande.
    t: It is vital that every possible step should be taken to devote attention to
      the prevention of new human rights abuses and to <a>resist</a> the covering-up
      of those which occurred in the past by means of general amnesties and the like.
  - s: Jag vill åtminstone i slutet av ert ordförandeskap berömma er, om jag får,
      för att ni, trots det förtal som riktats mot vissa av oss och som kan ha vilselett
      er ibland, gjorde en helt korrekt tolkning av både arbetsordningen och den förklaring
      som vår grupp lade fram och för att ni i ert arbete som talman <v>stod</v> <p>emot</p>
      krav som jag anser är fruktansvärt totalitära.
    t: I should like, if I may, Mr President, to commend you, at least at the end
      of your Presidency, for the fact that, although you may sometimes have been
      mislead by calumnies that were circulating about some of us, you made a perfectly
      correct interpretation of both the Rules of Procedure and the declaration that
      our group drew up, and that, in performing your duties as President, you <a>resisted</a>
      calls that I find appallingly totalitarian.
  - s: Kan det <v>stå</v> <p>emot</p>?
    t: Will it <a>resist</a>?
  - s: Den måste bibehållas genom att man <v>står</v> <p>emot</p> de inflationistiska
      och produktivistiska tendenserna.
    t: This must be preserved by <a>resisting</a> overproduction and inflationary
      tendencies.
  - s: Vi gläder oss desto mer över att ni har <v>stått</v> <p>emot</p> det brittiska
      trycket och att ni har genomdrivit principen om att öppenhet nu ska få råda
      - för det är medborgarnas rättighet att få se vem som säger vad eller som beslutar
      saker i deras namn.
    t: We welcome it all the more that you have <a>resisted</a> British pressure and
      that you have enforced the principle that transparency will now prevail - for
      it is the citizens’ right to see who says what or who decides things in their
      name.
  - s: Ni bör bl.a. se till att <v>stå</v> <p>emot</p> de påtryckningar ni kommer
      att utsättas för från rådet eller parlamentet, för att utvidga ert verksamhetsområde
      till områden som inte direkt anges i fördragen, och ni måste dessutom göra det,
      vilket vi noterat nyligen, utan att förfoga över administrativa eller ekonomiska
      medel för detta.
    t: In particular, you must <a>resist</a> the pressures which may come from the
      Council or Parliament to extend your field of action to areas not specifically
      indicated by the Treaties and which, as has recently been observed, you do not
      have the administrative or financial resources to tackle.
  - s: Jag hoppas därför på ökade anslag till det särskilda programmet för vissa regioner
      beroende på dessa regioners avsides läge och ökaraktär, så att de europeiska
      bananproducenterna kan <v>stå</v> <p>emot</p> konkurrensen till följd av den
      tilltagande liberalisering som de nya avtalen har inneburit.
    t: I therefore hope that the amounts allocated to the Programme of Options Specifically
      Relating to Remoteness and Insularity are increased so that European banana
      producers can <a>resist</a> the competition created by the growing liberalisation
      of this sector as a result of new agreements.
  - s: PVV är även av åsikten att det ska finnas marinsoldater ombord på handelsfartyg,
      så att man kan <v>stå</v> <p>emot</p> direktangrepp från pirater.
    t: The PVV also takes the view that marines should be present on merchant ships
      to make it possible to <a>resist</a> direct attacks by pirates.
  - s: principiis obsta - <v>stå</v> <p>emot</p> det som just har börjat!
    t: principiis obsta - <a>resist</a> that which is only just beginning!
  - s: En föredragande är alltid utsatt för frestelsen att lägga till nya aspekter,
      men Lechner har klokt nog <v>stått</v> <p>emot</p> denna frestelse.
    t: There is always the temptation for rapporteurs to add some new aspects but
      he has wisely <a>resisted</a> that temptation.
  - s: Vi anser att en grundläggande aspekt av ert ordförandeskap kommer att vara
      att <v>stå</v> <p>emot</p> dessa påtryckningar från både viktiga och mindre
      viktiga aktörer i syfte att begränsa och försvaga inverkan av dessa bestämmelser.
    t: We believe that a fundamental aspect of your Presidency will be to <a>resist</a>
      these pressures from both major and minor players to restrict and weaken the
      impact of these regulations.
  - s: Låt oss <v>stå</v> <p>emot</p> denna frestelse.
    t: Let us <a>resist</a> that temptation.
  - s: Jag anser emellertid att ordförandeskapets roll även i detta fall är av avgörande
      betydelse, eftersom jag mycket väl vet att inget av de andra länderna kommer
      att kunna <v>stå</v> <p>emot</p> och inta en konservativ hållning om Frankrike
      lyckas göra sig till tolk för allmänintresset när det gäller beslut om artikel
      133.
    t: However, in my opinion, the Presidency’s role is of fundamental importance
      in this case as well, because I am quite aware that, if France is able to interpret
      the general interest with regard to the decisions on Article 133, none of the
      other countries will be able to <a>resist</a> the change.
  - s: Jag tror att vi verkligen kommer att få de äldre i alla de femton medlemsstaterna
      att må bättre när det finns en enda europeisk pensionsfond som just därför får
      större kraft och möjlighet att <v>stå</v> <p>emot</p> fluktuationerna på marknaden
      så att pensionerna blir högre och de äldre kan leva tryggare liv.
    t: I feel that we will genuinely succeed in improving the lot of the elderly of
      all the 15 Member States when we have a single European pension fund which,
      as such, will be stronger and better able to <a>resist</a> the fluctuations
      of the market, thus resulting in larger pensions and more comfortable lives
      for the elderly.
  - s: De vill, som jag sagt, ha en definitiv lösning för att kunna fortsätta <v>stå</v>
      <p>emot</p> den hårda konkurrensen av mandel från Förenta staterna och hasselnötterna
      från Turkiet.
    t: As I stated, the latter are calling for a permanent solution, so they can continue
      to <a>resist</a> the strong competition by almonds from the United States and
      hazelnuts from Turkey.
  - s: Den ursprungliga utmaningen var tvåfaldig, dels att genom nära samarbete betvinga
      en historisk fiendskap som sliter sönder vår kontinent, för att i stället bygga
      upp vänskap och förståelse, dels att ge politisk och ekonomisk styrka och därmed
      det självförtroende till vårt system, byggt på demokrati och marknadsekonomi,
      som var en förutsättning för att kunna <v>stå</v> <p>emot</p> det yttre hot
      som Sovjetväldet reste mot den mörka horisonten.
    t: first, through close cooperation, to subdue an historic hostility which tears
      our continent apart in order instead to build up friendship and understanding,
      and secondly to provide political and economic strength and thus the confidence
      in our system based on democracy and market economics, which was necessary to
      be able to <a>resist</a> the external threat which the Soviet Empire posed on
      the dark horizon.
  - s: De länder som inte ingår i programmet för viseringsundantag måste visa politisk
      ryggrad och <v>stå</v> <p>emot</p> påtryckningar från missnöjda medborgare i
      hemlandet.
    t: Countries excluded from the visa waiver programme must show political backbone
      and <a>resist</a> pressure from disgruntled citizens at home.
  - s: Det enda sättet att bemöta dessa nya aggressiva, krigsliknande planer är att
      medborgarna <v>står</v> <p>emot</p> imperialismen och inte har några illusioner
      om EU:s roll.
    t: The only answer to these new aggressive, warlike plans is for citizens to <a>resist</a>
      imperialism and harbour no illusions about the role of the EU.
  - s: Jag uppmanar därför kommissionen att <v>stå</v> <p>emot</p> det enorma trycket
      från lobbyisterna och utarbeta ett förnuftigt och välbalanserat alternativ till
      den aktuella versionen av Acta.
    t: Therefore, I would like to ask the European Commission to <a>resist</a> the
      enormous pressure from the lobbyists and prepare a rational and well-balanced
      alternative to the current version of ACTA.
  - s: En serietecknare tog initiativet och uppmanade folk att göra teckningar av
      profeten för att <v>stå</v> <p>emot</p> påtryckningar av den sort som riktades
      mot den populära tv-serien South Park, och som ledde till att programmet omredigerades.
    t: A cartoonist took the initiative to call on people to produce drawings of the
      Prophet to <a>resist</a> pressures such as that brought upon the popular series
      South Park, which led to edits in the programme.
  - s: Efter andra världskriget påminde Benedetto Croce om att just monarkierna i
      Europa - de skandinaviska monarkierna, den brittiska, nederländska och även
      den belgiska monarkin, om vi skall ta med den - var de enda som hade <v>stått</v>
      <p>emot</p> de olika uttrycken för nationalism, nationalsocialism, socialism
      och kommunism, för att försvara en strimma av frihet.
    t: After the war, Benedetto Croce observed that, indeed, monarchic Europe - the
      Scandinavian monarchies, the British monarchy, the Dutch and Belgian monarchies,
      as it were - was the only part of Europe which <a>resisted</a> the different
      forms of nationalism, including national socialism, and the different forms
      of socialism, including communism, preserving a faint hope of freedom.
  - s: Vidare borde uppkomsten av växter som modifierats genetiskt för att <v>stå</v>
      <p>emot</p> växtskyddsmedel ha lett till en prioriterad ny utvärdering av dessa
      växtskyddsmedel.
    t: In addition, the arrival of seeds genetically modified to <a>resist</a> herbicides
      should have entailed re-evaluation of these herbicides as a priority.
  - s: När det gäller invandrarnas inreseland, Italien i det här fallet, vad har det
      för incitament till att <v>stå</v> <p>emot</p>, då det vet att nya tillresande
      i vilket fall som helst inte kommer att stanna kvar på dess territorium och
      att de bara kommer att resa genom landet?
    t: As for the country of arrival of the immigrants, Italy in this case, what incentive
      does it have to <a>resist</a> them, when it knows that they will not stay in
      Italy, but are only passing through?
  - s: Låt oss därför <v>stå</v> <p>emot</p> denna tendens.
    t: Let us therefore <a>resist</a> this tendency.
  - s: Vi måste även <v>stå</v> <p>emot</p> tendensen att spela ut de sociala frågorna
      mot miljöfrågorna.
    t: Let us also <a>resist</a> the tendency to play social aspects off against environmental
      aspects.
  - s: Vi behöver <v>stå</v> <p>emot</p> branschlobbyn samtidigt som vi ger branschen
      rimliga arbetsförhållanden och tydligt talar om att vi inte är naiva bara för
      att vi försvarar energi- och klimatpaketet.
    t: What we have to do is <a>resist</a> the industrial lobby while allowing it
      to have fair conditions, and clearly explaining that the fact that we are defending
      the energy and climate package does not mean that we are naive.
  - s: Afrikas katastrofer kommer att bli Europas katastrofer och det finns inga hinder
      eller gränser som kommer att kunna <v>stå</v> <p>emot</p> det.
    t: Africa’s disasters will be Europe’s disasters, and there are no barriers or
      borders that can <a>resist</a> that.
  - s: Vi vill därför uppmana ledamöterna att <v>stå</v> <p>emot</p> dessa påtryckningar
      och att rösta för förslaget om att skjuta upp debatten och omröstningen.
    t: We see this as unacceptable pressure being exerted by the Council and would
      ask you as fellow Members to <a>resist</a> this pressure and to vote in favour
      of the motion to postpone the debate and vote.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi håller fast vid de mål och värden som finns i del I.
      Detta innebär att om vi skall fullfölja den sociala strävan som konventets förslag
      präglas av så måste regeringskonferensen <v>stå</v> <p>emot</p> Europeiska centralbanken
      när den insisterar på att denna bestämmelse skall ses över.
    t: It is also very important to me that the EU can become more social, although
      this presupposes that we stick to the goals and values set out in Part I. What
      that means is that, if we are to have the social mission, as incorporated in
      the Convention’s draft, the Intergovernmental Conference must <a>resist</a>
      the European Central Bank’s insistence that this provision be revised.
  - s: Jean-Claude Trichet, ordförande i Europeiska centralbanken, har under sitt
      förordnande lyckats <v>stå</v> <p>emot</p> påtryckningar från stats- och regeringschefer.
    t: Jean-Claude Trichet, President of the European Central Bank, has managed during
      his mandate to <a>resist</a> pressure from Heads of State or Government.
  - s: Vi vill <v>stå</v> <p>emot</p> bestraffningar och andra sedvänjor som sker
      i religionens namn och som bryter mot de mänskliga fri- och rättigheterna.
    t: We wish to <a>resist</a> punishments and other practices in the name of religion
      that violate human freedoms and rights.
  - s: 'Genom Barcelonaprocessen har man visat sig vara kapabel att <v>stå</v> <p>emot</p>
      konflikten i Mellanöstern, vilket i sin tur leder mig till en ny slutsats:'
    t: 'The Barcelona Process has demonstrated that it is able to <a>resist</a> the
      Middle East conflict, and this brings me to a new conclusion:'
  - s: Vi kan inte tänka tillbaka utan känsla eller subjektivitet på hur entusiastiska
      rumäner, ungrare och tyskar i Temesvár, människor från olika etniska grupper,
      religioner och samhällen, modigt samarbetade för att <v>stå</v> <p>emot</p>
      tyrannin.
    t: We cannot think back without emotion or subjectivity to the enthusiasm with
      which Romanians, Hungarians, Germans of Temesvár, people of diverse ethnic groups,
      religions and communities, joined together bravely to <a>resist</a> tyranny.
  - s: Vidare borde vi <v>stå</v> <p>emot</p> alla försök att urholka direktiven om
      ömsesidigt erkännande vilken bland annat då och då händer för lärare, och det
      av nationella egoistiska skäl Detta skadar Europatanken avsevärt och präglar
      den negativa bilden av EU i pressen.
    t: Furthermore, we should <a>resist</a> all attempts to undermine the recognition
      directives, as has happened for instance with teachers, in case after case,
      for chauvinistic reasons.
  - s: Europaparlamentet har på miljöområdet oförskräckt gripit rodret, det har lagt
      samman tre komplicerade direktiv och behandlat dem i ett sammanhang, det har
      <v>stått</v> <p>emot</p> åtskilliga försök till inflytande från lobbyister.
    t: it has combined three complicated directives in one package, dealt with them
      together, and <a>resisted</a> many attempts by lobbyists to exert influence.
  - s: Afghanska organisationer som RAWA arbetade hårt och <v>stod</v> <p>emot</p>
      talibanstaten.
    t: Afghan organisations such as the RAWA have worked hard to <a>resist</a> the
      Taliban regime.
  - s: Jag erinrar mig en av de viktiga gränserna i den brittiska labourregeringens
      förhandlingsståndpunkt när den sade att den skulle <v>stå</v> <p>emot</p> idén
      med ett separat och permanent centrum för EU:s operationer som ansvarar för
      operativ planering och genomförande av militära operationer, eftersom det skulle
      vara det tydligaste exemplet på en upprepning av Nato vars Shape-huvudkontor
      har just denna roll.
    t: I recall one of the great red lines of the British Labour Government’s negotiating
      stance when it said it would <a>resist</a> the idea of a separate and permanent
      EU operations centre responsible for operational planning and conduct of military
      operations as this would be the clearest example of duplication of NATO, whose
      SHAPE headquarters performs precisely this role.
  - s: Nederländarnas ständiga arbete att <v>stå</v> <p>emot</p> havets angrepp och
      de enorma resurser som de lägger på att skydda sig har inte hindrat dem från
      att skapa en av världens starkaste och mest blomstrande stater.
    t: The ongoing efforts of the Dutch people to <a>resist</a> assaults from the
      sea and the enormous resources they are directing towards protection against
      them have not prevented them from creating one of the world’s strongest and
      most flourishing states.
  - s: Jag undrar om Turkiet inser att EU-medlemskapet i grunden kommer att undergräva
      deras förmåga att <v>stå</v> <p>emot</p> militant islam.
    t: I wonder whether the Turks realise that entering the EU will fundamentally
      undermine their ability to <a>resist</a> militant Islam.
  - s: Parlamentet måste därför <v>stå</v> <p>emot</p> frestelsen att visa några avsikter
      att ingripa i hur medlemsstaterna genomför denna process, förutsatt att de är,
      och måste vara, demokratier.
    t: Parliament must therefore <a>resist</a> the temptation to show any intention
      to interfere in the way the Member States - given that they are, and must be,
      democracies - implement this process.
  - s: Därför måste vi <v>stå</v> <p>emot</p> pressen från dessa få men starka länder,
      så att konventionens slutliga text tydligt framhäver parternas rätt att utveckla,
      upprätthålla och genomföra politik och lagar avsedda att främja och skydda kulturell
      mångfald och pluralistiska medier.
    t: That is why we need to <a>resist</a> pressure from these few but strong countries,
      so that the final text of the Convention clearly underlines the right of States
      Parties to develop, maintain and implement policies and laws designed to promote
      and protect cultural diversity and media pluralism.
  - s: Jag kände ingen som helst tvekan över att <v>stå</v> <p>emot</p> detta tryck
      eller över att säga att vi inte skulle gå med på hela överenskommelsen från
      Uruguayrundan om vi tvingades att underkasta oss sådana påtryckningar för att
      komma fram till en överenskommelse.
    t: I had absolutely no hesitation in <a>resisting</a> that pressure and in saying
      that we would not agree to the whole Uruguay Round agreement if we were forced
      to succumb to such pressure to reach such an agreement.
  - s: Jag kan försäkra denna kammare att, ställd inför en situation av den typen,
      om Europeiska unionen, genom sin förhandlare, kommissionen, var beredd att <v>stå</v>
      <p>emot</p> de påtryckningarna, så tro inte att vi kommer att vara så naiva
      att vi i MAI-förhandlingarna ger upp det vi lyckades tillkämpa oss på ett så
      lyckat sätt i förhandlingarna vid Uruguayrundan.
    t: I can assure this House that, faced with a situation of that kind, if the European
      Union, through its negotiator, the Commission, was prepared to <a>resist</a>
      that pressure, do not think we are going to be so naive as to give away in the
      MAI negotiations what we resisted successfully in the Uruguay Round negotiations.
  - s: Och ännu mer vill jag gratulera honom till att han fortsätter att <v>stå</v>
      <p>emot</p> påtryckningarna från rådet och kommissionen, som skulle kunna godta,
      fru ordförande, vissa ändringsförslag, men som bara godtog ofarliga ändringsförslag.
    t: I would also like to congratulate the rapporteur for continuing to <a>resist</a>
      the pressures of the Council and the Commission, which may have endorsed some
      amendments, ladies and gentlemen, but which endorsed the insignificant amendments.
  - s: Jag avslutar med att säga att stadgan om de grundläggande rättigheterna och
      artikel 137 i EG-fördraget, tvingar oss att <v>stå</v> <p>emot</p> önskemålen
      från dem som inte vill ha europeiska regler.
    t: I will end, Mr President, by saying that our Charter of Fundamental Rights
      and Article 137 of the Treaty oblige us to <a>resist</a> the wishes of those
      who do not want European rules.
  - s: Det är glädjande att de flesta andra länder har <v>stått</v> <p>emot</p> trycket
      från USA.
    t: It is gratifying that most other countries have <a>resisted</a> the pressure
      from the United States.
  - s: Låt oss komma ihåg det, låt oss <v>stå</v> <p>emot</p> populistiska påtryckningar
      och behålla lugnet i krisen.
    t: Let us bear that in mind, let us <a>resist</a> populist pressures and let us
      not lose our cool in the face of the crisis.
  - s: Och man lyckades <v>stå</v> <p>emot</p> de som ville göra invandringspolitiken
      till ett repressivt instrument mot invandrare som kommer till Europa och söker
      arbete, välstånd och fred. Grekland visade att man kunde stå emot genom att
      peka på en korrekt invandrings- och asylpolitik.
    t: It also showed it could <a>resist</a> those who wanted to turn immigration
      policy into a tool of repression against those immigrants who are attracted
      to Europe as a land of work, prosperity and peace.
  - s: Och man lyckades stå emot de som ville göra invandringspolitiken till ett repressivt
      instrument mot invandrare som kommer till Europa och söker arbete, välstånd
      och fred. Grekland visade att man kunde <v>stå</v> <p>emot</p> genom att peka
      på en korrekt invandrings- och asylpolitik.
    t: Greece showed that it could <a>resist</a>, furthermore, by pointing the way
      to a suitable immigration and asylum policy.
  - s: Vi kommer att <v>stå</v> <p>emot</p> försök att utesluta en eller annan fråga,
      eftersom det skulle rubba jämvikten för hela rundan.
    t: We will <a>resist</a> all temptation to drop one part or another, for to do
      so would jeopardise the round’s entire equilibrium.
  - s: Jag vill inledningsvis markera att vi måste <v>stå</v> <p>emot</p> alla försök
      till ändringar av direktivet.
    t: In principle I would like to point out that we should <a>resist</a> all attempts
      to manipulate this directive - ’ manipulation’ means saying things that the
      directive does not say or asserting things which are allegedly necessary and
      which are already contained in the directive.
  - s: Jag lade emellertid ned min röst i den avslutande omröstningen, eftersom jag
      djupt beklagar att föredraganden inte lyckades <v>stå</v> <p>emot</p> frestelsen
      att föra in ett stycke i den slutliga resolutionen, skriven på det kodifierade,
      ideologiska språk som, i likhet med andra betänkanden från detta parlament,
      bara syftar till att enrollera EU:s utvecklingspolitik i den internationella
      rörelsen för aborter.
    t: I abstained from the overall final vote, however, as I deplored the rapporteur’s
      failure to <a>resist</a> the temptation to include in the final resolution a
      paragraph written in that coded, ideological language which, like that of other
      reports produced by this Parliament, aims simply to enlist EU development policy
      in the international pro-abortion movement.
  - s: Europeiska unionen borde <v>stå</v> <p>emot</p> frestelsen att ”forma” medborgarnas
      lojaliteter och karaktärer.
    t: The European Union should <a>resist</a> the temptation to ’mould’ the loyalties
      and characters of the citizens of the Member States.
  - s: Utmaningen för EU:s medlemsstater är nu att <v>stå</v> <p>emot</p> den amerikanska
      utvecklingen mot ensidighet, antingen det gäller handelspolitik, Kyoto eller
      respekten för folkrätten.
    t: The challenge for the EU Member States is to <a>resist</a> US moves towards
      unilateralism, whether on trade policy, over Kyoto or in respect for international
      law.
  - s: 'Irländarna måste <v>stå</v> <p>emot</p>:'
    t: The Irish people must <a>resist</a> - their ’no’ vote, de jure and de facto,
      has sounded the death knell of the Treaty of Nice.
  - s: 'Jag är mycket tacksam mot alla som har <v>stått</v> <p>emot</p> den kommande
      valkampanjens frestelser och sagt:'
    t: 'I am very grateful to everyone who has <a>resisted</a> the temptations of
      the forthcoming election campaign and said:'
  - s: När det gäller företagsregister - där företag, personer och skolor har blivit
      lurade att betala pengar till företag som publicerar namnuppgifter och sedan
      kräver betalning, där människor inledningsvis inte trodde att de behövde eller
      var tvungna att betala, eller ännu värre, där människor inte vill ha tjänsten
      överhuvudtaget - får vi fortfarande massor av klagomål från människor som blivit
      lurade och känner sig maktlösa att <v>stå</v> <p>emot</p> trycket från dessa
      skrupellösa företagsregisterföretag.
    t: In relation to business directories - where companies, individuals, schools,
      have been trapped into paying money to companies that publish names and then
      require payment, where people initially did not believe payment was necessary,
      or indeed required, or worse still, where people did not want the service at
      all - we are still inundated by individuals who are trapped and feel powerless
      to <a>resist</a> the pressures of these unscrupulous business directory companies.
  - s: Denna modell är därför också en uppmaning till dessa länders motparter i EU
      att ta sitt ansvar och inse vikten av att skydda framtida generationers intressen
      och agera för allas bästa genom att <v>stå</v> <p>emot</p> lockelsen av omedelbara
      vinster.
    t: This model is therefore also a call for such countries’ EU counterparts to
      take responsibility so as to understand the need to protect the interests of
      their future generations, and act in everyone’s interests by <a>resisting</a>
      the appeal of instant profit.
  - s: Vi får inte gå i den fälla som extremisterna och terroristerna har gillrat,
      utan måste <v>stå</v> <p>emot</p> försöken att utmåla religionen som orsak till
      splittring.
    t: we must <a>resist</a> the manipulation of religion into a source of division.
- c: 47
  r: 2
  v: withstand
  x:
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har <v>stått</v> <p>emot</p> pressen och klarat av att behålla kontrollen
      och lugnet inför motgångarna.
    t: I would like today to put on record my admiration for the people of Northern
      Ireland who have <a>withstood</a> the pressure and managed to remain in control
      and calm in the face of adversity.
  - s: Det verkliga problemet är dock i vilken utsträckning vi, kommissionen och Europeiska
      unionen, är kapabla att <v>stå</v> <p>emot</p> detta utbrott av nationalism
      som nämndes för en stund sedan och av allenarådande uppfattningar och nya protektionistiska
      illusioner som har en benägenhet att göra ert arbete men också arbetet i EU
      mycket svårt.
    t: The real problem, however, is to what extent we, today, the Commission and
      the European Union, are capable of <a>withstanding</a> that outbreak of nationalism,
      which was mentioned a moment ago, and of autarchic ideas and new protectionist
      illusions, which is liable to make your work, Commissioner, and the work of
      our European Union too, very difficult.
  - s: Kommissionens förslag är alltså alldeles för vagt för att <v>stå</v> <p>emot</p>
      tidens gång på ett område där utvecklingen mäts i ljusår och där piratindustrin
      ständigt visar sin flexibilitet och sin anpassningsförmåga.
    t: Thus the Commission proposal is too weak to <a>withstand</a> the passage of
      time in a sector where progress is measured at the speed of light and where
      piracy continues to demonstrate its flexibility and adaptability.
  - s: 'Jag hoppas också att Jordanien kan <v>stå</v> <p>emot</p> den instabilitet
      som råder inom regionen och fortsätta vara den moderata och ansvarsfulla partner
      som landet har varit under kung Husseins och kung Abdullah II:'
    t: I also hope that Jordan can <a>withstand</a> the instability affecting the
      region and remain the moderate and responsible partner that it has been during
      the reigns of King Hussein and King Abdullah II.
  - s: Man håller på att utforma moderna reaktorer som kan <v>stå</v> <p>emot</p>
      risker som var otänkbara för 20 eller 50 år sedan.
    t: Modern reactors are being designed now to <a>withstand</a> risks that were
      unimaginable 20 or 50 years ago.
  - s: Kärnkraftverk måste vara kapabla att <v>stå</v> <p>emot</p> extrema naturkatastrofer.
    t: Nuclear plants must be ready to <a>withstand</a> extreme natural disasters.
  - s: Under arbetet med detta projekt har man inte kunnat <v>stå</v> <p>emot</p>
      trycket från vissa påtryckningsgrupper från kemikalieindustrin, som har starkt
      stöd inom Europaparlamentet.
    t: This project has not <a>withstood</a> the pressure of certain lobbies from
      the chemical industry, strongly supported as it is within the European Parliament,
      which preferred to invoke economic constraints over environmental and public
      health protection in order to obtain less binding legislation, particularly
      on substitution.
  - s: Avslutningsvis vill jag återigen tacka Barbara Weiler för att hon gjort allt
      i sin makt för att nå en ståndpunkt som alla kunnat enas om, en ståndpunkt som
      kommer att tillåta oss inte bara att <v>stå</v> <p>emot</p> EG-domstolens domar,
      utan också att stå fast i de intensiva debatterna med de sammanslutningar som
      företräder de olika intressena.
    t: As I finish, I would like once more to thank Mrs Weiler for having done everything
      she could to achieve an across-the-board position, one that will enable us not
      only to <a>withstand</a> the rulings of the ECJ, but also to stand firm in the
      vigorous debates with the associations representing various interests.
  - s: Vi är övertygade om att vi genom lagarna kommer att kunna övervinna aktuella
      svårigheter och framför allt att vi i högre utsträckning kommer att kunna ha
      ett fritt system som också kan <v>stå</v> <p>emot</p> finansiella och ekonomiska
      svårigheter.
    t: We Europeans, who identify ourselves as part of a civilisation that is the
      fruit of Roman law and the Napoleonic code, which is based on rules and on respect
      for rules, are convinced that, thanks to these rules, we will be able to overcome
      the present difficulties and, above all, we will increasingly be able to have
      a system that is capable of being free but also of <a>withstanding</a> financial
      and economic difficulties.
  - s: Hon har <v>stått</v> <p>emot</p> frestelsen att bli en telefonkatalog, som
      hon själv sade.
    t: She has <a>withstood</a> the temptation of becoming a telephone directory,
      as she herself said.
  - s: De har alla skäl i världen att tro att de kan <v>stå</v> <p>emot</p> det som
      vi nu refererar till som en kris och att de kommer att gå stärkta ur alla kriser.
    t: They have every reason to believe that they can <a>withstand</a> what we are
      now referring to as a crisis and that they will emerge stronger from every crisis.
  - s: Detta förslag är en viktig signal till alla om att euroområdet med självförtroende
      kommer att <v>stå</v> <p>emot</p> påtryckningar och att en hållbar ekonomisk
      och finansiell politik kommer att bära frukt för medlemsstaterna.
    t: This proposal sends an important signal to all that the euro area will <a>withstand</a>
      pressure with self-confidence, and sustainable economic and fiscal policies
      will bring fruit for Member States.
  - s: Antingen om man bor i euroområdet eller inte, hävdar jag att alla medborgare
      i Europeiska unionen har mycket att vinna på en stabil valuta och en valuta
      som kan <v>stå</v> <p>emot</p> hoten från förfalskarna.
    t: Whether in the EURO zone or not, I maintain that every citizen within the European
      Union has much to gain from a stable currency and a currency that can <a>withstand</a>
      the threats from the counterfeiters.
  - s: Tiden kommer att utvisa om industrins konkurrenskraft kan <v>stå</v> <p>emot</p>
      detta, vilket Günter Verheugen och jag hoppas.
    t: Time will tell whether, as Mr Verheugen and I hope, the competitiveness of
      this community can <a>withstand</a> that.
  - s: Jag anmodar er att följa denna utvecklingslinje i energipolitiken allmänt och
      särskilt i detta speciella fall, framför allt att göra det möjligt för Europeiska
      banken för återuppbyggnad och utveckling att <v>stå</v> <p>emot</p> trycket
      från atomlobbyn och inte att göra det motsatta.
    t: Above all, to allow the European Bank for Reconstruction and Development to
      <a>withstand</a> pressure from the nuclear lobby, and not to permit the very
      opposite.
  - s: Den europeiska vinindustrin behöver kraftfulla och framgångsrika aktörer för
      att kunna <v>stå</v> <p>emot</p> den internationella konkurrensen.
    t: The European wine industry needs powerful, successful operators in order to
      <a>withstand</a> international competition.
  - s: Eller snarare, lyckas de små och medelstora europeiska företagen att <v>stå</v>
      <p>emot</p> konkurrenstrycket från produkter som framställts till lägre kostnader?
    t: Will small and medium-sized European enterprises succeed in <a>withstanding</a>
      the impact of competition from products using cheaper labour?
  - s: Därför bör politiken ställa frågor om vilka medel som skall användas för att
      garantera respekten för mänskliga rättigheter, och förutom den låda med allehanda
      verktyg som den redan förfogar över, så bör den ställa frågan om vilken förmåga
      våra samhällen, som är måna om att bevara de mänskliga rättigheterna, har för
      att <v>stå</v> <p>emot</p> ekonomiska chocker, social söndring och ett ideologiskt
      fördärv som förespråkar utestängning, rashat och antisemitism.
    t: And, in addition to the many tools already available, we should question how
      well our societies, which are anxious to protect human rights, can <a>withstand</a>
      economic shocks, social disturbances or ideological poison that promotes exclusion,
      racial hatred or anti-Semitism.
  - s: Vi som parlament måste <v>stå</v> <p>emot</p> detta brott mot ett tabu.
    t: We as a Parliament must <a>withstand</a> this attempt to shatter taboos.
  - s: Den tyska regeringen har kommit fram till att kärnkraftsreaktorer inte skulle
      kunna <v>stå</v> <p>emot</p> en välriktad kollision med ett passagerarflygplan,
      och har genomfört en olycksriskbedömning.
    t: The German government has concluded that nuclear reactors could not <a>withstand</a>
      a collision with a targeted passenger jet.
  - s: Varken Sellafield eller la Hague har utformats för att <v>stå</v> <p>emot</p>
      en kollision med ett trafikflygplan.
    t: Neither Sellafield nor la Hague was designed to <a>withstand</a> the impact
      of a commercial jet.
  - s: Det spelade en ytterst hjälpsam roll med att stödja den demokratiskt valda
      regeringen i Montenegro genom att <v>stå</v> <p>emot</p> press från Milosevic-regimen.
    t: It played an extremely helpful role in supporting the democratically elected
      government of Montenegro in <a>withstanding</a> pressure from the Milosevic
      regime.
  - s: Vi har en stabil euro som har <v>stått</v> <p>emot</p> stora valutakriser och
      en inflation som är så låg att den på nytt har givit ekonomerna något att oroa
      sig över.
    t: We have a stable euro that has <a>withstood</a> major currency crises and inflation
      that is so low that it has now again given economists something to worry about.
  - s: Ingen lindrande omsorg kan <v>stå</v> <p>emot</p> det ständiga försvagandet
      av kollektivavtalen, nedvärderingen av fackföreningarna och omformandet av fasta
      anställningsavtal till tillfälliga avtal med den kapitalistiska globaliseringen
      som förevändning.
    t: No palliative care can <a>withstand</a> the constant weakening of collective
      bargaining, the devaluation of the trade unions and the transformation of permanent
      contracts into temporary contracts on the pretext of capitalist globalisation.
  - s: Den romerska akvedukten i Ansignan, inte långt ifrån där jag bor, den mer välkända
      Pont du Gard och många andra bevis på mänsklig skaparkraft har <v>stått</v>
      <p>emot</p> alla prövningar.
    t: The Roman aqueduct at Ansignan, close to where I live, the better known pont
      du Gard and many other testimonies to human genius have <a>withstood</a> every
      assault.
  - s: De förstår intuitivt att ingen medlemsstat ensam skulle kunna <v>stå</v> <p>emot</p>
      det externa tryck som syftar till att montera ned våra samhällen.
    t: They can see that no individual Member State can, on its own, <a>withstand</a>
      the powerful external forces that threaten to break up our societies.
  - s: Det är viktigt att kommissionen utarbetar en rad förslag som gör det möjligt
      för den europeiska flygbolagsindustrin att <v>stå</v> <p>emot</p> den konkurrens
      som kommer av det mycket omfattande stöd som den amerikanska regeringen för
      närvarande ger de amerikanska flygbolagen.
    t: It is important that the Commission works out a set of proposals which make
      it possible for the European airline industry to <a>withstand</a> the competition
      resulting from the massive help which the American Government is giving American
      airlines at this time.
  - s: Våra vänskapliga förbindelser, samt hård kritik när så är nödvändigt, kan hjälpa
      presidenten att <v>stå</v> <p>emot</p> en katastrofal seger av extremistisk
      fundamentalism, som även visar tecken på att slå rot i Nigeria.
    t: Our friendly relations, as well as harsh criticism, where necessary, could
      help the president to <a>withstand</a> a catastrophic victory by extremist fundamentalism,
      which in Nigeria, too, is showing signs of taking root.
  - s: anser ministern - efter att ha hört kommissionär Chris Patten hävda att Mellanöstern
      står i lågor, vilket faktiskt är fallet - att Barcelonaprocessen kan <v>stå</v>
      <p>emot</p> konflikten i Mellanöstern?
    t: do you believe - having heard Commissioner Patten state that the Middle East
      is in flames, which is indeed the case - that the Barcelona Process can <a>withstand</a>
      the conflict in the Middle East?
  - s: Det tredje syftet är att integrera finansmarknaderna för att <v>stå</v> <p>emot</p>
      konkurrensen från tillväxtmarknaderna.
    t: The third aim is the integration of financial markets in order to <a>withstand</a>
      competition from the emerging markets.
  - s: Vi beklagar särskilt att så många skolelever dog när statliga skolbyggnader
      rasade, och vi stöder de kinesiska myndigheternas uttalade avsikt att utreda
      orsakerna till att skolor kanske inte har byggts för att <v>stå</v> <p>emot</p>
      jordbävningar och ställa de ansvariga till svars.
    t: We particularly regret that so many pupils died when buildings in state schools
      collapsed, and we support the declared intention of the Chinese authorities
      to investigate the reasons why schools might not have been built to <a>withstand</a>
      earthquakes and to hold those responsible to account.
  - s: EU är bättre rustat för att <v>stå</v> <p>emot</p> turbulens och kriser av
      det slag som vi upplevt under de senaste månaderna, och tack vare euron har
      vi en stadigare grund till stöd för vår tillväxt och vår modell för socialt
      skydd i framtiden.
    t: It is in a better position to <a>withstand</a> turbulence and crises of the
      kind we have been experiencing in the last few months, and thanks to the euro,
      we have a more solid foundation to support our growth and our model of social
      protection in the future.
  - s: En del ekonomier var bättre rustade för att <v>stå</v> <p>emot</p> krisen.
    t: Some economies were better prepared to <a>withstand</a> the blows of the crisis.
  - s: Jag vill slutligen nämna eurons betydelse som en förankring av strategier för
      att <v>stå</v> <p>emot</p> krisens motgångar och ta sig ur den.
    t: Finally, I would like to mention the importance of the euro as an anchor for
      the strategies for <a>withstanding</a> the blows of the crisis and emerging
