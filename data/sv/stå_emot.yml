    t: A expansão do sector dos serviços a nível mundial cria novas possibilidades
      de emprego para as mulheres, no entanto, muitas vezes, em condições de trabalho
      desprovidas de qualquer segurança social, situação esta a que temos de nos <a>opor</a>.
  - s: Det skulle varit en dålig signal om de två största grupperna i detta parlament
      här och nu hade <v>stått</v> <p>emot</p> varandra.
    t: Teria sido mau sinal se os dois maiores Grupos deste Parlamento tivessem assumido,
      aqui e agora, posições <a>opostas</a> quanto a esta matéria, não, obviamente,
      em termos de objectividade política, mas sim numa perspectiva de prolongamento
      das linhas definidas no relatório da senhora deputada Schmidbauer.
  - s: Man kan inte <v>stå</v> <p>emot</p> marknaderna som vissa har påstått, så vi
      måste genomföra en sträng och lämplig övervakning och granskning och sedan vidta
      omedelbara åtgärder.
    t: não podemos <a>opor</a><a>-nos</a> aos mesmos, como houve quem sugerisse ser
