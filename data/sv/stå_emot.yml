    t: Consideramos que o Conselho está a exercer uma pressão inaceitável e exortamos
      os nossos colegas deputados a <a>resistir</a> a essa pressão e a votar a favor
      da proposta de adiamento do debate e da votação.
  - s: Våra vänskapliga förbindelser, samt hård kritik när så är nödvändigt, kan hjälpa
      presidenten att <v>stå</v> <p>emot</p> en katastrofal seger av extremistisk
      fundamentalism, som även visar tecken på att slå rot i Nigeria.
    t: As nossas relações de amizade, mas também de dura crítica, quando necessário,
      poderiam ajudar o Presidente a <a>resistir</a> a uma desastrosa vitória do fundamentalismo
      extremista, que ameaça instalar-se também na Nigéria.
  - s: Jean-Claude Trichet, ordförande i Europeiska centralbanken, har under sitt
      förordnande lyckats <v>stå</v> <p>emot</p> påtryckningar från stats- och regeringschefer.
    t: Jean-Claude Trichet, Presidente do Banco Central Europeu, conseguiu <a>resistir</a>
      à pressão dos Chefes de Estado e de Governo durante o seu mandato.
  - s: Det är nödvändigt att <v>stå</v> <p>emot</p> detta.
    t: Há que <a>resistir</a>.
  - s: 'Genom Barcelonaprocessen har man visat sig vara kapabel att <v>stå</v> <p>emot</p>
      konflikten i Mellanöstern, vilket i sin tur leder mig till en ny slutsats:'
    t: 'Este demonstrou ser capaz de <a>resistir</a> ao conflito do Médio Oriente,
      e isso leva-me a uma nova conclusão:'
  - s: Barcelonaprocessen har <v>stått</v> <p>emot</p> trycket i Valencia som tjänstgörande
      rådsordföranden Piqué sade, men den kommer inte att kunna utvecklas vidare om
      vi inte lyckas övervinna denna dubbla utmaning.
    t: Barcelona, como o referiu o senhor Presidente em exercício, Piqué i Camps,
      <a>resistiu</a> em Valência, mas não resistirá se não conseguirmos superar este
      duplo repto.
  - s: anser ministern - efter att ha hört kommissionär Chris Patten hävda att Mellanöstern
      står i lågor, vilket faktiskt är fallet - att Barcelonaprocessen kan <v>stå</v>
      <p>emot</p> konflikten i Mellanöstern?
    t: acredita o senhor ministro - depois de ter ouvido o senhor comissário Chris
      Patten afirmar que o Médio Oriente está em chamas, como efectivamente está -
      que o processo de Barcelona pode <a>resistir</a> ao conflito no Médio Oriente?
  - s: Vidare borde vi <v>stå</v> <p>emot</p> alla försök att urholka direktiven om
      ömsesidigt erkännande vilken bland annat då och då händer för lärare, och det
      av nationella egoistiska skäl Detta skadar Europatanken avsevärt och präglar
      den negativa bilden av EU i pressen.
    t: Além disso, devíamos <a>resistir</a> a todas as tentações de esvaziar de conteúdo
      as directivas de reconhecimento, como por vezes acontece, por exemplo, no caso
      dos professores, por motivos egoístas de determinados Estados.
  - s: Som jag sa var vi tvungna att hitta rätt metoder, inte bara för att konkret
      uttrycka alla berörda institutioners och medborgares vilja utan också för att
      göra det på ett juridiskt hållbart sätt, för att garantera att förbud kommer
      att kunna möta och <v>stå</v> <p>emot</p> alla utmaningar i framtiden.
    t: Como disse, tivemos de descobrir modos, não apenas de exprimir de maneira tangível
      a vontade política de todas as instituições envolvidas e dos cidadãos, mas também
      de o fazer de forma juridicamente sólida que permita a essa vontade enfrentar
      e <a>resistir</a> a quaisquer ataques com que futuramente possa vir a defrontar-se.
  - s: För det andra vill jag när det gäller Japan säga att Tepco och andra kärnkraftsoperatörer
      före Fukushima hävdade att deras kärnkraftverk var tekniskt utrustade för att
      <v>stå</v> <p>emot</p> alla slags jordbävningar som sannolikt skulle kunna inträffa.
    t: Em segundo lugar, gostaria de dizer, a respeito do Japão, que a TEPCO e outros
      operadores de centrais nucleares referiam, antes de Fukushima, que as suas centrais
      estavam tecnicamente equipadas para <a>resistir</a> a qualquer tipo de terramoto
      com probabilidade de ocorrer.
  - s: När man upptäcker att vissa kärnkraftverk inte ens kan <v>stå</v> <p>emot</p>
      stormar är allt man kan göra att uppmana alla att arbeta för att vi ska avveckla
      kärnkraften så snart som möjligt.
    t: Quando, além disso, se descobre que algumas centrais nucleares nem sequer têm
      capacidade para <a>resistir</a> a uma tempestade, só resta realmente apelar
      a todos para que trabalhem no sentido de um abandono, o mais rapidamente possível,
      da energia nuclear.
  - s: Jag kan ännu mindre tillåta det då ett parlament värt namnet borde kunna <v>stå</v>
      <p>emot</p> denna medialynchning utan motstycke.
    t: admito-o tanto menos quanto um parlamento digno desse nome deveria ser capaz
      de <a>resistir</a> a uma linchamento mediático sem precedentes.
  - s: Jag undrar om Turkiet inser att EU-medlemskapet i grunden kommer att undergräva
      deras förmåga att <v>stå</v> <p>emot</p> militant islam.
    t: Pergunto-me se os turcos estão cientes de que a integração do país na UE, no
      fundo, vai minar a sua capacidade de <a>resistir</a> ao radicalismo islâmico.
  - s: Parlamentet måste därför <v>stå</v> <p>emot</p> frestelsen att visa några avsikter
      att ingripa i hur medlemsstaterna genomför denna process, förutsatt att de är,
      och måste vara, demokratier.
    t: O Parlamento Europeu deve, pois, <a>resistir</a> à tentação de manifestar o
      propósito de intervir na forma como os Estados-Membros, pela razão de o serem
      e são necessariamente democracias, executam este processo.
  - s: En akut brist på humanitärt livsmedelsbistånd och otillräcklig finansiering
      hotar de gamla, isolerade lägren, vilka har det svårt att <v>stå</v> <p>emot</p>
      det omänskliga ökenklimatet.
    t: A grave falta de ajuda humanitária em géneros alimentares e o financiamento
      insuficiente estão a ameaçar os velhos acampamentos isolados, que têm dificuldade
      em <a>resistir</a> ao clima agreste do deserto.
  - s: Men kan AVS-länderna <v>stå</v> <p>emot</p> världskonkurrensen?
    t: Mas serão os países ACP capazes de <a>resistir</a> à concorrência mundial?
  - s: Jag kände ingen som helst tvekan över att <v>stå</v> <p>emot</p> detta tryck
      eller över att säga att vi inte skulle gå med på hela överenskommelsen från
      Uruguayrundan om vi tvingades att underkasta oss sådana påtryckningar för att
      komma fram till en överenskommelse.
    t: Não hesitei em <a>resistir</a> a essas pressões e em dizer que não aprovaríamos
      os acordos do Uruguay Round se fôssemos obrigados a ceder nesse ponto para concluir
      o acordo.
  - s: Jag kan försäkra denna kammare att, ställd inför en situation av den typen,
      om Europeiska unionen, genom sin förhandlare, kommissionen, var beredd att <v>stå</v>
      <p>emot</p> de påtryckningarna, så tro inte att vi kommer att vara så naiva
      att vi i MAI-förhandlingarna ger upp det vi lyckades tillkämpa oss på ett så
      lyckat sätt i förhandlingarna vid Uruguayrundan.
    t: Posso garantir a esta assembleia que, caso a União Europeia seja colocada numa
      situação semelhante, a Comissão, através do seu negociador, está preparada para
      <a>resistir</a> a essas pressões, pois nem pensar que vamos ser ingénuos ao
      ponto de ceder nas negociações do AMI, quando resistimos com êxito nas do Uruguay
      Round .
  - s: Och ännu mer vill jag gratulera honom till att han fortsätter att <v>stå</v>
      <p>emot</p> påtryckningarna från rådet och kommissionen, som skulle kunna godta,
      fru ordförande, vissa ändringsförslag, men som bara godtog ofarliga ändringsförslag.
    t: Acima de tudo, quero felicitá-lo por continuar a <a>resistir</a> às pressões
      do Conselho e da Comissão, que podem ter aceitado algumas alterações, Senhor
      Relator, mas aceitaram as que eram inofensivas.
  - s: Genom att inrätta den här garantifonden uttrycker rådet sin vilja att försvara
      kulturen i Europas länder och att <v>stå</v> <p>emot</p> Förenta staternas ekonomiska
      och kulturella dominans.
    t: Ao aprovar este Fundo de Garantia, o Conselho exprimirá a sua vontade de defender
      a cultura dos países da Europa e de <a>resistir</a> ao domínio económico e cultural
      dos Estados Unidos.
  - s: Det är glädjande att de flesta andra länder har <v>stått</v> <p>emot</p> trycket
      från USA.
    t: É gratificante verificar que a maioria dos demais países <a>resistiu</a> à
      pressão dos Estados Unidos.
  - s: Och man lyckades <v>stå</v> <p>emot</p> de som ville göra invandringspolitiken
      till ett repressivt instrument mot invandrare som kommer till Europa och söker
      arbete, välstånd och fred. Grekland visade att man kunde stå emot genom att
      peka på en korrekt invandrings- och asylpolitik.
    t: E soube <a>resistir</a> àqueles que queriam fazer da política de imigração
      uma espécie de repressão aos imigrantes, àqueles que procuram a Europa como
      terra de trabalho, de prosperidade e de paz, assim como soube resistir apontando
      uma política de imigração e de asilo correcta.
  - s: Och man lyckades stå emot de som ville göra invandringspolitiken till ett repressivt
      instrument mot invandrare som kommer till Europa och söker arbete, välstånd
      och fred. Grekland visade att man kunde <v>stå</v> <p>emot</p> genom att peka
