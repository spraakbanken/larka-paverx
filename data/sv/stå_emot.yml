      som döden hade avbrutit, genom att teckna konturerna av den fredsdröm ni båda
      delade, i hopp om att kunna <v>stå</v> <p>emot</p> det missmod som hängde som
      ett hot över er eftersom denna fredsdröm blev alltmer avlägsen med årens lopp.
    t: Mit diesem Brief wollten Sie den durch den Tod unterbrochenen Dialog wieder
      aufnehmen, indem sie den gemeinsamen Friedenstraum skizzierten, um sich der
      Entmutigung zu <a>widersetzen</a>, die Sie befiel, weil dieser Traum im Laufe
      der Jahre immer weiter in die Ferne gerückt war.
  - s: Vi måste även följa situationen och ta reda på vilka som kommer att ge med
      sig och vilka som kommer att <v>stå</v> <p>emot</p>.
    t: Wir müssen die Situation zudem beobachten und herausfinden, wer zustimmen und
      wer sich <a>widersetzen</a> wird.
  - s: Vi behöver livslångt lärande och allmänbildande information för att kunna <v>stå</v>
      <p>emot</p> Europeiska unionens strävan att bilda en totalitär stat i Europa
      och utgöra dess politbyrå.
    t: Wir brauchen lebensbegleitendes Lernen und allgemeinbildendes Wissen, um uns
      den Versuchen der Europäischen Union zu <a>widersetzen</a>, einen solchen totalitären
      Staat zu schaffen und sein Politbüro zu sein.
  - s: Jag hoppas att vissa berörda regeringar - och inte bara Förenade kungarikets
