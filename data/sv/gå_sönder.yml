---
de:
- c: 2
  r: 1
  v: zerbrechen
  x:
  - s: Ni använde metaforen med en termometer och sade att den inte får <v>gå</v>
      <p>sönder</p>.
    t: Herr Barnier, Sie haben eben das Bild des Fieberthermometers benutzt und haben
      gesagt, dass man das nicht <a>zerbrechen</a> darf.
  - s: Vi måste påminna våra medborgare om att dessa instrument kan utgöra en hälsorisk
      och ett hot mot miljön eftersom de lätt <v>går</v> <p>sönder</p> och ofta slängs.
    t: Wir müssen unsere Bürger daran erinnern, dass diese Geräte eine Gefahr für
      die Gesundheit und die Umwelt darstellen können, da sie leicht <a>zerbrechen</a>
      und vielleicht im Müll landen oder, schlimmer noch, wenn sie verbrannt werden,
      breitet sich das Quecksilber in der Atmosphäre aus und kontaminiert die Luft,
      den Boden und das Wasser.
- c: 2
  r: 1
  v: brechen
  x:
  - s: Produkter kan <v>gå</v> <p>sönder</p> eller läcka så att kvicksilver kommer
      ut i naturen ändå.
    t: Die Erzeugnisse können <a>brechen</a> oder lecken, so dass dann Quecksilber
      in die Umwelt gelangt.
  - s: Barometrar kan <v>gå</v> <p>sönder</p> och läcka så att kvicksilvret ändå hamnar
      i naturen.
    t: Barometer können <a>brechen</a> oder lecken, so dass Quecksilber in die Umwelt
      gelangt.
- c: 1
  r: 2
  v: sein brechen
  x:
  - s: För övrigt har en behållare med cyanid just <v>gått</v> <p>sönder</p> i Rumänien,
      något som utgör ett hot mot grundvattenakviferer som förser Jugoslaviens befolkning
      med vatten.
    t: Gerade <a>ist</a> in Rumänien ein Becken mit Zyanid <a>gebrochen</a> und bedroht
      die wasserführenden Schichten, die die Bevölkerung von Jugoslawien versorgen.
- c: 1
  r: 2
  v: platzen
  x:
  - s: I källaren har avloppsrören <v>gått</v> <p>sönder</p>.
    t: Im Kellergeschoss ist die Kanalisation <a>geplatzt</a>.
- c: 1
  r: 2
  v: zusammenhalten
  x:
  - s: Alla vi i Europaparlamentet och rådet måste verkligen bemöda oss om att den
      här kuben inte ska <v>gå</v> <p>sönder</p>.
    t: Wir alle im Europäischen Parlament und im Rat müssen sehr sorgsam darauf achten,
      dass die Teile dieses Würfels <a>zusammengehalten</a> werden.
- c: 1
  r: 2
  v: zerbrechen sein
  x:
  - s: Det finns de i parlamentet som anser att det skulle vara lämpligt att först
      återställa enigheten, att reparera det som har <v>gått</v> <p>sönder</p>, innan
      vi genomför utvidgningen.
    t: Manche in diesem Hause halten es für sinnvoll, vor unserer Erweiterung die
      Einigkeit wiederherzustellen und wieder zusammenzufügen, was <a>zerbrochen</a>
      <a>ist</a>.
- c: 1
  r: 2
  v: sein
  x:
  - s: I går inträffade en fruktansvärd katastrof i den spanska staden Melilla där
      några vattenreservoarer <v>gick</v> <p>sönder</p> och dränkte viktiga delar
      av staden med det tragiska resultatet av nio döda, många skadade och betydande
      materiella skador.
    t: Herr Präsident, gestern passierte in einer spanischen Stadt, in Melilla, eine
      schreckliche Tragödie, weil einige Wasserspeicher gebrochen <a>sind</a> und
      große Teile der Stadt überflutet wurden.
- c: 1
  r: 2
  v: gehen kaputt
  x:
  - s: varför utrustning som skulle kunna vara användbar och effektiv längre <v>går</v>
      <p>sönder</p> på ett sätt som förutsätts och planeras efter en viss tid.
    t: Warum <a>gehen</a> Materialien, die längere Zeit verwendbar und effektiv sein
      könnten, nach einer gewissen Zeit vorzeitig und vorhersehbar <a>kaputt</a>?
- c: 1
  r: 2
  v: beschädigen
  x:
  - s: På maskinen finns en massa kontrollampor som varnar oss och talar om att i
      fall en lampa lyser rött är det något fel och då måste man genast ingripa för
      att inte maskinen skall <v>gå</v> <p>sönder</p>.
    t: Wir versehen die Maschine mit vielen Kontrolllampen, die uns rotes Licht signalisieren,
      wenn etwas nicht in Ordnung ist, damit die Maschine nicht <a>beschädigt</a>
      wird, und wir dürfen nicht abwarten, bis mehrere oder alle Lampen rot aufleuchten.
- c: 1
  r: 2
  v: werden
  x:
  - s: De skulle kunna föra med sig en höjd bakterienivå om de <v>går</v> <p>sönder</p>,
      och öka kostnaderna för transportörerna.
    t: Sie könnten zu erhöhten Bakterienniveaus führen, wenn sie durchlöchert <a>werden</a>,
      und die Kosten für die Transportunternehmer würden steigen.
- c: 1
  r: 2
  v: spät
  x:
  - s: Detta är extremt klokt eftersom förebyggande åtgärder alltid är bättre - mycket
      bättre - än att laga något som har <v>gått</v> <p>sönder</p>.
    t: Das ist sehr klug, denn bekanntermaßen ist es immer besser - viel besser -
      vorzubeugen, als <a>später</a> heilen zu müssen.
