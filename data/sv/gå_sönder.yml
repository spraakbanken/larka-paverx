  - s: Som resultat av förbudet mot glödlampan har jag tvingats evakuera ett rum efter
      att en lågenergilampa innehållande kvicksilver <v>gått</v> <p>sönder</p>, för
      att undvika att människors hälsa skulle ta skada.
    t: As result of the light bulb ban, I have had to evacuate a room after an energy-saving
      bulb containing mercury <a>broke</a>, in order to avoid damage being caused
      to people’s health.
  - s: varför utrustning som skulle kunna vara användbar och effektiv längre <v>går</v>
      <p>sönder</p> på ett sätt som förutsätts och planeras efter en viss tid.
    t: why do materials that could remain useful and effective for longer <a>break</a>
      in a way that is anticipated and planned after a certain amount of time?
  - s: Barometrar kan <v>gå</v> <p>sönder</p> och läcka så att kvicksilvret ändå hamnar
