    t: If it <a>broke</a>, we would <a>be</a> left with nothing.
- c: 1
  r: 3
  v: break down break down
  x:
  - s: Här ser man ju i realiteten, i såväl små som stora affärer i vilken grad det
      Europa från Nice, som skapats för att vara en dynamik, har <v>gått</v> <p>sönder</p>,
      varaktigt, av skäl som Bourlanges mycket väl beskrev dagen efter toppmötet i
      Nice.
    t: What we are in fact seeing here, in both the minor and major incidents, is
      the extent to which the Europe of Nice, designed to be a driving force, has
      in fact <a>broken</a> <a>down</a>, irretrievably <a>broken</a> <a>down</a>,
      for the reasons clearly described by Mr Bourlanges the day after the Nice Summit.
