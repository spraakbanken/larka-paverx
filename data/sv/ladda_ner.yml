    t: Adesso, di certo è giusto non consentire ai potenziali assassini di <a>scaricare</a>
      da Internet le istruzioni sulla costruzione di una bomba e ovviamente una più
      stretta cooperazione fra Stati membri è ben accetta.
  - s: Ett exempel på detta är fallet med den unge journalisten, Perwez Kambakhsh,
      som vågade sprida en artikel om kvinnors rättigheter i islam som han hade <v>laddat</v>
      <p>ner</p> från Internet.
    t: Questo è il caso relativo ad un giovane giornalista, Perwez Kambakhsh, che
      ha osato diffondere un articolo sui diritti delle donne nell’islam, <a>scaricato</a>
      da Internet.
  - s: Ett sådant påstående är rent nonsens, för redan i dag kan vem som helst från
      Internet <v>ladda</v> <p>ner</p> ett sådant program som identifierar skräppost,
      oberoende av hos vem han annars är bunden med Internetabonnemang.
    t: Un’affermazione simile è un’assurdità, poiché già oggi chiunque può <a>scaricare</a>
      da Internet un simile programma per il riconoscimento Spam, qualunque sia il
      suo provider Internet.
  - s: I kommissionens förslag skiljs mellan linjära tjänster, nämligen överföring
      genom traditionell television, Internet eller mobil television som konstant
      tillhandahåller tittaren material under ett pågående program, och icke-linjära
      tjänster liknande television som <v>laddats</v> <p>ner</p> från nätverket på
      begäran.
    t: La proposta della Commissione europea distingue tra servizi lineari, e più
      precisamente la forma di trasmissione tradizionale, Internet o televisione mobile
      che fornisce costantemente materiali allo spettatore secondo il palinsesto in
      corso, e servizi non-lineari simili ai programmi televisivi <a>scaricati</a>
      su richiesta dalla rete.
  - s: För det andra vill jag kort gå in på förslagen i samband med tjänster som tillhandahålls
      på elektronisk väg, där det till största delen handlar om tjänster som kan <v>laddas</v>
      <p>ner</p> från Internet och tjänster för radio- och TV-sändningar.
    t: In secondo luogo, vorrei soffermarmi brevemente sulle proposte legate ai servizi
      prestati tramite mezzi elettronici, che riguardano in prevalenza i servizi <a>scaricati</a>
      da Internet e i servizi di emittenza radiotelevisiva.
  - s: Alla är vana vid att gratis <v>ladda</v> <p>ner</p> innehåll från nätet.
    t: così avviene, per esempio, nei casi in cui si <a>scaricano</a> contenuti digitali.
  - s: I vissa fall döljs avgifterna för konsumenter och därför <v>laddar</v> de <p>ner</p>
      en prenumeration utan att de inser det, trots att de bara ville ha en engångstjänst.
    t: Tutti sono abituati a scaricare gratuitamente contenuti da Internet, ma in
      qualche caso il costo non viene comunicato ai consumatori, che <a>scaricano</a>
      così un abbonamento senza accorgersene, anche se desideravano un servizio una
      tantum.
  - s: Men för det första utgår förespråkarna då från att det finns ett stort antal
      dåliga företag som inte klarar av detta, och för det andra kan det hända att
      det marknadsföringstekniskt är väl riktat om jag erhåller information om barnkläder,
      men jag vill inte <v>ladda</v> <p>ner</p> några sparkbyxor eller blöjor på skärmen
      på egen bekostnad.
    t: In primo luogo, i fautori di questa teoria tengono già conto del fatto che
      vi è una notevole percentuale di aziende «cattive» che rovinano tutto e, in
      secondo luogo, è possibile che sotto il profilo della tecnica di marketing sia
      giusto che io riceva informazioni sull’abbigliamento per neonati, ma non voglio
      <a>scaricare</a> a mie spese sul mio monitor offerte di pannolini o tutine.
