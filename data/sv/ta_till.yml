- c: 2
  r: 13
  v: hören
  x:
  - s: Vi bör hjälpa dem att öka sin demokrati och utveckla sitt välstånd, och om
      de vill <v>ta</v> <p>till</p> sig ett gott råd bör de hålla sig långt borta
