- c: 2
  r: 13
  v: bringen
  x:
  - s: Efter juldagens försök att spränga ett flygplan i Förenta staterna har vi sett
      en reflexartad reaktion att <v>ta</v> <p>till</p> vilka medel som helst för
      att förbättra säkerheten.
    t: Nach dem Versuch am Weihnachtstag, das Flugzeug in den USA zur Explosion zu
