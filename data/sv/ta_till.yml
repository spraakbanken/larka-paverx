      en paralelo con el programa de lucha contra las drogas.
  - s: Om rådet och Förenta staterna verkligen hade varit beredda att <v>ta</v> <p>till</p>
      sig denna kritik och införliva dessa punkter i det nya avtalet skulle vi inte
