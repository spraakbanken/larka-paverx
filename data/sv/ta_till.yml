  - s: Rådet måste <v>ta</v> <p>till</p> sig detta budskap så att en överenskommelse
      kan nås inom de närmaste dagarna.
    t: Der Rat muss diese Botschaft <a>hören</a>, damit in den nächsten Tagen eine
      Einigung erzielt werden kann.
- c: 2
  r: 13
  v: anregen
  x:
  - s: Jag anser att det land som för närvarande innehar ordförandeskapet i rådet
      - Tyskland - skulle kunna <v>ta</v> initiativet <p>till</p> och godkänna en
