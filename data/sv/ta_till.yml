      von schlecht bezahlten Geldboten, die skrupellos von Gangstern niedergestreckt,
      von Kindern, die vergewaltigt und ermordet wurden.
- c: 2
  r: 13
  v: nutzen
  x:
  - s: I dessa tider, när ungdomsarbetslösheten är så hög på grund av brist på utbildning
      som är anpassad till arbetsmarknadens behov och brist på lämplig yrkesutbildning
