      fram i november 1995 och krisen blossade upp i mars.
    t: Abbiamo prodotto tre memorandum e il vademecum per i consumatori mentre il
      documento - quest’è forse un dettaglio di cui non ha <a>tenuto</a> conto- è
      stato presentato nel novembre nel 1995, ma la crisi è scoppiata a marzo.
  - s: Vi är för att man vidtar åtgärder som <v>tar</v> hänsyn <p>till</p> och behandlar
