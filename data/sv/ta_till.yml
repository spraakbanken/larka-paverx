  - s: Jag tror att Frankrike <v>tar</v> sitt förnuft <p>till</p> fånga.
    t: Ich hoffe, Frankreich <a>wird</a> Einsicht zeigen.
  - s: Vi har mycket att göra här, kolleger, så innan jag avslutar, för jag tror att
      jag är den siste parlamentsledamoten som <v>tar</v> <p>till</p> orda 2005, vill
