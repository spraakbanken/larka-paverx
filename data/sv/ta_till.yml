      konzentrieren, die Gelegenheiten, die uns das Programm im Bereich des lebenslangen
      Lernens bietet, so gut wie möglich zu <a>nutzen</a>, und eine Lösung für so
      eine schwierige Situation zu finden.
  - s: De kommer att <v>ta</v> <p>till</p> alla tänkbara förfaranden och nationella
      författningar och regleringar för att se till att inga folkomröstningar hålls,
      eller att de sker bara i små länder när alla de stora länderna har ratificerat.
    t: Der Rat wird jedes verfahrenstechnische Mittel, alle nationalen verfassungsrechtlichen
      Bestimmungen und alle zeitlichen Möglichkeiten <a>nutzen</a>, um sicherzustellen,
      dass keine Volksabstimmungen stattfinden, oder nur in kleinen Ländern durchgeführt
      werden, nachdem alle größeren Länder bereits ratifiziert haben.
- c: 2
  r: 13
  v: sprechen
  x:
  - s: Franco Frattini <v>tog</v> initiativet <p>till</p> att förklara den prioritet
