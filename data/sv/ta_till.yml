    t: Nicht etwa, dass der Finanzbeschluss von Berlin etwas hoch gegriffen <a>war</a>,
      weil man sich nach oben verschätzt hat.
- c: 3
  r: 12
  v: ergreifen haben
  x:
  - s: Det är också i premiärministerns, ordförande i Europeiska rådets, och i hela
