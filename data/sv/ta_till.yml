      till fisket i Medelhavet är Medelhavets särprägel.
    t: La Commissione, giustamente, ritiene che uno degli elementi essenziali da <a>tenere</a>
      presenti, in vista di un approccio sostenibile della pesca nel bacino del Mediterraneo,
