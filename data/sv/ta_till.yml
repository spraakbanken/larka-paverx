  - s: Först och främst vill jag tacka föredraganden Wolf Klinz för hans initiativbetänkande
      och för att han <v>tagit</v> <p>till</p> sig alla förslag och yttranden från
      övriga grupper.
    t: Zuerst möchte ich dem Berichterstatter Wolf Klinz für seinen Initiativbericht
      und für die <a>Berücksichtigung</a> aller Vorschläge und Standpunkte der anderen
