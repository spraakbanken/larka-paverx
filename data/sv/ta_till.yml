    t: At a time when citizens had not <a>taken</a> <a>on</a> board the enlargement
      and deepening, we asked the citizens their opinions about the Constitution.
  - s: Jag vet att det irländska ordförandeskapet inledde diskussioner om detta under
      sin mandattid, och det bidrog till att uppmuntra det luxemburgska ordförandeskapet
      att <v>ta</v> <p>till</p> sig de rekommendationer som parlamentet framför.
    t: I know that the Irish presidency initiated discussions on this during its time
      in office and it helped to encourage the Luxembourg presidency to <a>take</a>
      <a>on</a> board the recommendations that this Parliament is making.
  - s: Kommissionen kommer att <v>ta</v> <p>till</p> sig ert budskap om behovet av
      att arbetet med en harmonisering av mervärdesskattesatserna förs framåt.
    t: The Commission <a>takes</a> <a>on</a> board your message concerning the need
      to push ahead with the harmonisation of VAT rates.
  - s: När kommissionen <v>tagit</v> <p>till</p> sig dessa lärdomar tänker den då
      - och det är min sista fråga - lägga fram ändringsförslag under översynskonferensen
      för ICC i Kampala, vilken kommer att vara ett tillfälle att lägga fram och om
      nödvändigt anta ändringsförslag till texten som utgör domstolens rättsliga bas?
    t: Having <a>taken</a> these lessons <a>on</a> board, does the Commission intend
      - and this is my final question - to table amendments during the ICC review
      conference in Kampala, which will be an opportunity to table and, if necessary,
      adopt amendments to the text that constitutes the Court’s legal basis?
  - s: För det andra bör han skriva till den turkiska regeringen och uppmana den att
      så fort som möjligt ställa dem som utfört denna gärning inför rätta och även
      <v>ta</v> <p>till</p> sig den kritik som så ofta har framförts i denna kammare
      när det gäller det sätt på vilket mänskliga rättigheter regelbundet skymfas
      i Turkiet.
    t: Secondly, he should write to the Turkish Government urging them with all speed
      to bring to justice those who have perpetrated this act and also to <a>take</a>
      <a>on</a> board the criticisms that have been often made in this House about
      the way in which human rights are regularly abused in Turkey.
  - s: Jag skulle vilja börja med att gratulera Tindemans till slutförandet av denna
      extremt svåra uppgift och tacka honom för det extremt flexibla sätt på vilket
      han har närmat sig denna debatt och för det faktum att han har varit beredd
      att <v>ta</v> <p>till</p> sig observationer från andra ledamöter i utskottet.
    t: Mr President, I wish to begin by congratulating Mr Tindemans on the completion
      of this extremely difficult task and thanking him for the extremely flexible
      way in which he has approached this debate and for the fact that he has been
      prepared to <a>take</a> <a>on</a> board the observations of other members of
      the committee.
  - s: Det finns även ett intresse för att <v>ta</v> <p>till</p> sig en del av de
      farhågor som har uttryckts av så många icke-statliga organisationer och så många
      förkämpar för rörelsen, som från början rent av såg sig som en antiglobaliseringsrörelse.
    t: There is also an interest in <a>taking</a> <a>on</a> board some of the concerns
      expressed by so many non-governmental organisations and by so many protagonists
      of the movement that initially saw itself even as an anti-globalisation movement.
  - s: Föredraganden bör gratuleras till sina insatser med att <v>ta</v> <p>till</p>
      sig erfarenheterna hos de som är direkt berörda, och jag vill särskilt bekräfta
      att det irländska programkontoret Largos synpunkter återspeglas i texten.
    t: The rapporteur is to be complimented on her efforts to <a>take</a> <a>on</a>
      board the experiences of those directly involved and I particularly wish to
      acknowledge the fact that the views of the Irish agency, Largos, are reflected
      in the text.
  - s: Jag <v>tog</v> också <p>till</p> mig att alla dessa tankar om framtiden för
      den gemensamma jordbrukspolitiken även måste bidra till att uppmuntra unga människor,
      ge framtidsutsikter till ungdomar som vill etablera sig, som vill investera
      i jordbruket, så att jordbruket också blir en verksamhet för framtiden och så
      att vi kan uppnå våra mål.
    t: I also <a>took</a> <a>on</a> board the fact that all of these thoughts on the
      future of the common agricultural policy must also help encourage young people,
      must give prospects to young people who want to become established, who want
      to invest in agriculture, so that agricultural activity is also an activity
      of the future and so that we can achieve our objectives.
  - s: Vi kan bara fortsätta att uppmuntra möjligheterna för att Ukrainas europeiska
      integrering ska garantera ett strategiskt partnerskap med landet så länge landet
      <v>tar</v> <p>till</p> sig rekommendationerna i den här resolutionen.
    t: I believe that we can only maintain our support for the prospect of Ukraine’s
      European integration to ensure a strategic partnership with the country insofar
      as it <a>takes</a> <a>on</a> board the recommendations of this resolution.
  - s: Den andra frågan som vi verkligen måste diskutera mellan första och andra behandlingen
      - och jag uppmanar kommissionen att <v>ta</v> <p>till</p> sig detta - handlar
      om konsekvensbedömningen, som är ytterligare en fråga som togs upp i utskottet.
    t: The other question is one we really must address between first and second readings
      - and I ask the Commission to <a>take</a> this <a>on</a> board - is that of
      an impact assessment, another issue raised in committee.
  - s: Samtidigt är det viktigt att den breda debatten fortsätter och att vi också
      <v>tar</v> <p>till</p> oss vad som sker i de nationella debatterna.
    t: At the same time, it is important that the broad debate continues and that
      we also <a>take</a> <a>on</a> board what is happening in the national debates.
  - s: Jag tackar de två föredragandena för att de har <v>tagit</v> <p>till</p> sig
      yttrandet från utskottet för jordbruk och landsbygdens utveckling och ser fram
      emot ett givande resultat.
    t: I thank the two rapporteurs for <a>taking</a> <a>on</a> board the opinion of
      the Committee on Agriculture and look forward to a worthwhile result.
  - s: Våra medborgare har <v>tagit</v> <p>till</p> sig detta och redan satt igång
      det första initiativet genom att samla in mer än en miljon namnunderskrifter.
    t: Our citizens have <a>taken</a> that <a>on</a> board and have already set the
      first initiative in motion by collecting over one million signatures.
  - s: Å ena sidan har landet moderniserat och <v>tagit</v> <p>till</p> sig många
      seder och bruk från väst, som vi såg vid olympiska spelen, som jag hade privilegiet
      att närvara vid och som verkligen var en framgång.
    t: On the one hand, it has modernised and <a>taken</a> <a>on</a> many Western
      practices, as we saw at the Olympics, which I had the privilege of attending,
      and indeed they were a great success.
  - s: Jag hoppas att kommissionen också <v>tar</v> <p>till</p> sig den uppfattningen,
      liksom det som vi har återkommit till i många, många sammanhang, nämligen den
      öppna samordningsmetoden.
    t: I hope that the Commission too will <a>take</a> that view <a>on</a> board,
      as well as the open coordination method, which is something to which we have
      returned time and again.
  - s: När det gäller FN:s kompensationskommission med säte i Genève, som ju har arbetat
      alltsedan Gulfkriget med att reglera fordringar som är ett resultat av kriget,
      tror jag att det är klokt att avvakta en utvärdering från FN:s sida av hur detta
      arbete fortsätter innan man från unionens sida <v>tar</v> ställning <p>till</p>
      om denna verksamhet skall fortsätta eller inte.
    t: As regards the UN Compensation Committee based in Geneva, which, as you know,
      has been working since the Gulf War to settle claims resulting from the war,
      I think it is sensible to wait for an assessment from the UN of how this work
      is continuing before we in the Union <a>take</a> a stand <a>on</a> whether or
      not this activity will continue.
  - s: Det är något som ett känsligt och demokratiskt Europa måste <v>ta</v> <p>till</p>
      sig.
    t: This is something which a sensitive and democratic Europe has to <a>take</a>
      <a>on</a> board.
  - s: Jag tror att kommissionären kommer att <v>ta</v> <p>till</p> sig det, och presidiet
      kommer också att se till att det vidarebefordras.
    t: I think the Commissioner has <a>taken</a> it <a>on</a> board, and the Bureau
      will ensure that the point is passed on once again.
  - s: Förhoppningsvis kommer kommissionen att <v>ta</v> <p>till</p> sig förslagen
      i betänkandet, som syftar till att förbättra djurhälsosituationen.
    t: The Commission will hopefully <a>take</a> <a>on</a> board the proposals put
      forward in the report, which are aimed at helping improve animal health.
  - s: Först och främst vill jag tacka föredraganden Wolf Klinz för hans initiativbetänkande
      och för att han <v>tagit</v> <p>till</p> sig alla förslag och yttranden från
      övriga grupper.
    t: Madam President, first I would like to thank the rapporteur, Mr Klinz, for
      his own-initiative report and also for <a>taking</a> <a>on</a> board all the
      proposals and opinions of the other groups.
  - s: Den första är flerpartsforumet, där kommissionen deltog i hög grad, och som
      kom med vissa viktiga förslag som kommissionen har <v>tagit</v> <p>till</p>
      sig.
    t: The first is the Multi-Stakeholder Forum, in the holding of which the Commission
      was heavily involved, and which made some important proposals that the Commission
      is <a>taking</a> <a>on</a> board.
  - s: Det är tid för oss i Europaparlamentet att ha vår egen parlamentariska budgetbyrå
      som kan undersöka de makroekonomiska politik som förs i den europeiska unionen
      och ge riktiga, betydelsfulla råd till kommissionen så att kommissionen och
      ministerrådet <v>tar</v> <p>till</p> sig våra åsikter.
    t: It is time in the European Parliament for us to have our own parliamentary
      budgets office that can look at the macro-economic policies that are pursued
      in the European Union and give proper weighty advice to the Commission to ensure
      that our opinions are properly <a>taken</a> <a>on</a> board by the Commission
      and the Council.
  - s: Tyvärr har inte Europaparlamentets utskott för konstitutionella frågor <v>tagit</v>
      <p>till</p> sig någonting av vad som hänt i Europeiska unionen de senaste åren.
    t: Unfortunately, the European Parliament’s Committee on Constitutional Affairs
      has not <a>taken</a> <a>on</a> board anything of what has happened in the European
      Union in recent years.
  - s: Jag tror emellertid att man i politiken måste <v>ta</v> <p>till</p> sig några
      av de mer positiva aspekterna av livet.
    t: However, I believe that in politics you have to <a>take</a> <a>on</a> board
      some of the more positive aspects of life.
  - s: Kommissionen måste lyssna till fiskarna, lyssna till deras erfarenhet, till
      vad de vet, <v>ta</v> <p>till</p> sig detta och arbeta och samarbeta med dem.
    t: The Commission must listen to the fishermen, listen to their experience, listen
      to what they know, <a>take</a> that <a>on</a> board and work and cooperate with
      them.
  - s: Å ena måste vi komma ihåg att Tunisien faktiskt är ett ganska avancerat land,
      och till och med ett mycket avancerat land inom en lång rad områden, vilket
      har påpekats här, vare sig det handlar om jämställdhet mellan män och kvinnor,
      social trygghet eller sjuk- eller invaliditetsförsäkring, och att det utan tvekan
      även finns en ekonomisk drivkraft, men att regeringen, jämsides med detta, inte
      kan <v>ta</v> <p>till</p> sig minsta lilla kritik eller ifrågasättande av det
      som genomförs.
    t: On the one hand, it forces us to bear in mind that, in actual fact, Tunisia
      is a relatively advanced country, and even a very advanced one in a whole range
      of areas, as has been pointed out here, whether in terms of equality between
      men and women, social security or sickness and invalidity insurance, and that,
      as regards the economy too, there is undoubtedly momentum, but that, alongside
      this, the government is unable to <a>take</a> <a>on</a> board the slightest
      criticism or challenge with regard to what is carried out.
  - s: Det borde också kommissionen <v>ta</v> <p>till</p> sig, så att vi får en starkare
      koppling mellan tillväxtfrågorna och den sociala dimensionen.
    t: The Commission should also <a>take</a> this <a>on</a> board so that we have
      a stronger link between issues of growth and the social dimension.
  - s: Han uppvisade stor beredvillighet att <v>ta</v> <p>till</p> sig åsikterna från
      sina kolleger i utskottet.
    t: He demonstrated great willingness to <a>take</a> <a>on</a> board the views
      of his fellow members of the committee.
  - s: Precis som van Hulten vill jag också berömma honom för det sätt på vilket han
      samarbetat med andra personer och att han var beredd att <v>ta</v> <p>till</p>
      sig idéer och uppfattningar från andra politiska grupper.
    t: Like Mr Van Hulten I commend the way he worked with other people and was prepared
      to <a>take</a> <a>on</a> ideas and submissions from other political groups.
  - s: Detta borde kommissionen <v>ta</v> <p>till</p> sig.
    t: It is, then, another model that we are speaking of, and that is something that
      the Commission should <a>take</a> <a>on</a> board.
  - s: Jag hoppas att kommissionen kommer att <v>ta</v> <p>till</p> sig några av dessa
      punkter och att vi får några klargöranden någon gång innan förordningarna publiceras.
    t: I am hopeful that many of these points will be <a>taken</a> <a>on</a> board
      by the Commission and that something will be clarified between now and the publication
      of the regulations.
  - s: Jag hoppas att ni kommer att <v>ta</v> <p>till</p> er detta.
    t: I hope you will <a>take</a> that <a>on</a> board.
  - s: Men det finns nu välkomna tecken på att industrin har <v>tagit</v> <p>till</p>
      sig parlamentets oro i detta avseende.
    t: But there are now welcome indications that the industry has <a>taken</a> <a>on</a>
      board Parliament’s concern in this regard.
  - s: I den regionala politiken är vi ännu bara i början, men om vi <v>tar</v> <p>till</p>
      oss slutsatserna av de båda framlagda betänkandena kommer vi ett stort steg
      vidare.
    t: If we <a>take</a> <a>on</a> board the conclusions of the two reports submitted
      today, we will be taking a major step forward.
  - s: Vi har således goda möjligheter att <v>ta</v> <p>till</p> oss alla dess resultat
      och utveckla en gemensam strategi för att ta itu med flera aktuella ekonomiska
      spörsmål.
    t: Furthermore, the day after the G20 summit, the Europe-United States summit
      will represent an important opportunity for <a>taking</a> these results <a>on</a>
      board and developing a common approach to several current economic issues.
  - s: De 52 europeiska miljö- och hälsoministrar som samlades i Budapest i juni i
      fjol för en konferens på temat ”En framtid för våra barn”, <v>tog</v> <p>till</p>
      sig detta när de betonade den känsliga men ändå nödvändiga avvägningen mellan
      ytterligare forskning och det akuta behovet att vidta förebyggande åtgärder
      för att skydda folkhälsan.
    t: The 52 European environment and health ministers who gathered in Budapest last
      June for a conference on the theme of ‘A future for our children’ <a>took</a>
      this <a>on</a> board when they placed emphasis on the delicate yet necessary
      balance between more research and the urgent need to take preventative action
      to protect people’s health.
  - s: Det är av yttersta vikt att undvika alltför mycket information, eftersom denna
      kan vara svår för konsumenterna att <v>ta</v> <p>till</p> sig.
    t: It is absolutely essential to avoid an excessive amount of information which
      would be difficult for consumers to <a>take</a> <a>on</a> board.
  - s: Inget försök har ännu gjorts för att <v>ta</v> <p>till</p> sig medlemsstaternas
      invändningar.
    t: No attempt has as yet been made to <a>take</a> <a>on</a> board the Member States’
      objections.
  - s: Det gläder mig att man har <v>tagit</v> <p>till</p> sig detta och att ett skapande
      av länkar är ett meningsfullt sätt att öppna energimarknaden.
    t: I am pleased that this point has been <a>taken</a> <a>on</a> board and that
      it has been recognised that building interconnectors is a valid way of opening
      up the energy market.
  - s: Jag noterar också några saker som det österrikiska ordförandeskapet sade, och
      som jag anser innebär att det <v>tar</v> <p>till</p> sig parlamentets förslag.
    t: I also take note of some of the things that the Austrian Presidency has said
      and that I have interpreted as meaning that Parliament’s proposals are being
      <a>taken</a> <a>on</a> board.
  - s: När det gäller den andra frågan, fru Kinnock, är jag säker på att hela kommissionen
      kommer att <v>ta</v> <p>till</p> sig denna uppmaning och önskan, som kommer
      att föras vidare till ansvarig person vid lämplig tidpunkt.
    t: On the second point, Mrs Kinnock, I am sure that the Commission as a whole
      will <a>take</a> this request and this wish <a>on</a> board, which will be passed
      on to the relevant person at the appropriate time.
  - s: Ändå uppmanar jag kommissionen att anta det betänkande som jag har skrivit
      för utskottet för miljö, folkhälsa och konsumentskydd och att <v>ta</v> <p>till</p>
      sig den visdom som ligger däri.
    t: In spite of this, I am now asking the Commission to accept the report that
      I have prepared for Parliament’s Committee on the Environment, Public Health
      and Consumer Protection, and to <a>take</a> <a>on</a> board the wisdom that
      it contains, because this technical committee has done nothing about it.
  - s: Jag förmodar att detta kommer att återspeglas i deras vilja att <v>ta</v> <p>till</p>
      sig vad parlamentet säger.
    t: I assume this will be reflected in their willingness to <a>take</a> <a>on</a>
      board what Parliament is saying.
  - s: Jag är övertygad om att rådet kommer att <v>ta</v> <p>till</p> sig detta budskap.
    t: I trust the Council will <a>take</a> this message <a>on</a> board;
  - s: Jag vill också tacka Jacques Barrot alldeles särskilt för att han har <v>tagit</v>
      <p>till</p> sig vår oro.
    t: I should, in particular, also like to thank Mr Barrot for having <a>taken</a>
      our concerns <a>on</a> board.
  - s: Men det som jag nyss sade gör det omöjligt för oss att <v>ta</v> <p>till</p>
      oss ändringsförslag 11.
    t: however, what I said a few moments ago means that we are unable to <a>take</a>
      <a>on</a> board Amendment No 11.
  - s: Jag <v>tar</v> <p>till</p> mig den frustration som en del ledamöter känner
      över att vissa saker kunde ha hanterats bättre och förstår den.
    t: I <a>take</a> <a>on</a> board and understand the frustration that honourable
      Members feel, that there are issues which could be handled better.
  - s: Jag kan inte finna det någon annanstans än i punkt 7 i GUE/NGL:s resolutionsförslag
      att man faktiskt från samtliga tunisiska organisationer, inom både den privata
      och offentliga sektorn, är kritisk till associationsavtalet, vilket vi från
      EU:s sida naturligtvis också skall <v>ta</v> <p>till</p> oss och respektera.
    t: I cannot find it stated anywhere other than in point 7 of the motion for a
      resolution of the Confederal Group of the European United Left/Nordic Green
      Left that all Tunisian organisations, within both the private and the public
      sectors, are in fact critical of the association agreement, a state of affairs
      which we in the EU should, of course, also <a>take</a> <a>on</a> board and respect.
  - s: Det måste därför hållas i åtanke att Europeiska kommissionen inte kommer att
      <v>ta</v> <p>till</p> sig det yttrande som vi ska anta i morgon och i vilket
      vi uttryckligen begär att utgifterna för den gemensamma jordbrukspolitiken ska
      ligga kvar på samma nivå.
    t: It must therefore be borne in mind that the European Commission will not <a>take</a>
      <a>on</a> board the opinion that we will adopt tomorrow, in which we specifically
      request the expenditure of the common agricultural policy to be maintained.
  - s: Å andra sidan tycker jag att det är rätt att <v>ta</v> <p>till</p> sig den
      allmänna färdväg som pekas ut och framför allt uppmaningarna om öppenhet.
    t: I believe, on the other hand, that it is right to <a>take</a> <a>on</a> board
      the general sense of direction and the suggestions relating to transparency,
      first and foremost, and, from this point of view, I can assure you that the
      Presidency will make every endeavour to ensure the participation of the entire
      European public, not least by setting up a special web site.
  - s: Ert kommande godkännande av detta föreslagna direktiv är höjdpunkten på de
      avsevärda ansträngningar som rådet har gjort för att nå sin gemensamma ståndpunkt,
      där man <v>tagit</v> <p>till</p> sig många av parlamentets ändringsförslag från
      första behandlingen;
    t: Your pending approval of this proposed directive is the culmination of considerable
      efforts on the part of the Council in reaching its common position, <a>taking</a>
      <a>on</a> many of Parliament’s amendments from first reading;
  - s: Vi har gladeligen <v>tagit</v> <p>till</p> oss de djupgående förändringar som
      Internet har medfört.
    t: We have gladly <a>taken</a> <a>on</a> board the profound changes the Internet
      has wrought.
  - s: En av grundprinciperna i den gemensamma jordbrukspolitiken är att garantera
      en riskfri tillgång på högkvalitativa foderprodukter för våra medborgare, och
      jag hoppas att kommissionen kommer att <v>ta</v> <p>till</p> sig farhågorna
      från utskottet för jordbruk och landsbygdens utveckling, vilka otvivelaktigt
      kommer att stödjas av en stark majoritet i denna kammare i morgon.
    t: One of the fundamentals of the CAP is to guarantee a secure supply of high-quality
      foodstuffs for our citizens and I hope that the Commission will <a>take</a>
      <a>on</a> board the concerns of the Committee on Agriculture and Rural Development,
      which will no doubt be supported by a strong majority in this House tomorrow.
  - s: I början såg det inte ut som om vi skulle lyckas, och jag vill tacka kommissionsledamot
      Franco Frattini för att han <v>tog</v> <p>till</p> sig parlamentets argument
      och avvisade den ursprungliga planen, enligt vilken Daphne skulle löpa tillsammans
      med programmet mot narkotika.
    t: At the very outset, it did not look as if we would manage it, and I want to
      thank Commissioner Frattini for having <a>taken</a> <a>on</a> board this House’s
      arguments and rejecting the original plan, according to which Daphne would be
      run in tandem with the anti-drugs programme.
  - s: Jag hoppas att kommissionsledamoten med ansvar för budgetfrågor här kommer
      att <v>ta</v> <p>till</p> sig denna punkt.
    t: I hope the Commissioner for budgets here will <a>take</a> <a>on</a> board this
      particular point.
  - s: Om rådet och Förenta staterna verkligen hade varit beredda att <v>ta</v> <p>till</p>
      sig denna kritik och införliva dessa punkter i det nya avtalet skulle vi inte
      ha behövt acceptera detta fruktansvärda avtal.
    t: If the Council and the US were really prepared to <a>take</a> <a>on</a> board
      this criticism and to incorporate these points into a new agreement, then there
      would be no need for us to accept this dreadful agreement.
  - s: Jag anser att denna kommission är mycket öppen när det gäller att <v>ta</v>
      <p>till</p> sig en viss del - jag hoppas allt - av parlamentets oro och kritik,
      därför att vi kommer även med kritik.
    t: I believe that this Commission is very open to <a>taking</a> <a>on</a> board
