---
de:
- c: 50
  r: 1
  v: ergreifen
  x:
  - s: Jag <v>tar</v> <p>till</p> orda för att påtala och bekräfta behovet av en modernisering
      av den sociala tryggheten som ett instrument som är mycket mer än ytterligare
      ett steg mot byggandet av Europa.
    t: Ich <a>ergreife</a> das Wort, um die Notwendigkeit der Modernisierung des sozialen
      Schutzes als eines Instruments zu bekräftigen, das viel mehr ist als ein weiterer
      Schritt beim Aufbau Europas.
  - s: Jag <v>tar</v> <p>till</p> orda enbart för att säga att jag delar Wolfs uppfattning.
    t: Herr Präsident, ich <a>ergreife</a> das Wort, nur um zu sagen, daß ich den
      von Herrn Wolf vertretenen Standpunkt nicht teilen kann.
  - s: Jag <v>tar</v> <p>till</p> orda för att försöka få ert stöd och faktiskt stöd
      från parlamentets ordförande för bistånd till de förödande översvämningar och
      effekterna av dessa översvämningar i min valkrets under påskhelgen.
    t: Ich <a>ergreife</a> das Wort, Frau Präsidentin, um Sie und damit den Präsidenten
      des Parlaments um Hilfe angesichts der katastrophalen Überschwemmungen und der
      Auswirkungen dieser Überschwemmungen in meinem Wahlkreis am Osterwochenende
      zu bitten.
  - s: Jag <v>tar</v> <p>till</p> orda för att meddela att vår grupp, Union för Europa,
      är positiv vad gäller direktivet om marknaden för naturgas och till Desamas
      betänkande.
    t: Herr Präsident, verehrte Kollegen, ich <a>ergreife</a> das Wort, um mitzuteilen,
      daß unsere Fraktion, die Union für Europa, die Richtlinie zum Erdgas-Binnenmarkt
      und den Bericht Desama unterstützt.
  - s: Därför ville jag <v>ta</v> <p>till</p> orda och påpeka att det vid sidan om
      EU-politiken krävs en EU-infrastruktur inom detta område.
    t: Daher wollte ich das Wort <a>ergreifen</a>, um darauf hinzuweisen, dass zusätzlich
      zu europäischen Strategien eine europäische Infrastruktur auf diesem Gebiet
      nötig ist.
  - s: Jag <v>tar</v> <p>till</p> orda för att betona att, efter den utförliga debatt
      vi hade i den socialistiska gruppen, konstaterade vi att de gamla frågorna om
      bedrägerier som berör turismen, vilka för övrigt även vår föredragande refererade
      till, behandlas av kommissionen både med administrativa förändringar och med
      remiss av frågorna till rättvisan på initiativ av kommissionen och den ansvarige
      kommissionsledamoten Papoutsis, men att besluten i fråga inte är fattade.
    t: Ich <a>ergreife</a> das Wort, um zu betonen, daß wir nach ausführlichen Diskussionen
      im Rahmen der Sozialistischen Fraktion festgestellt haben, daß die Kommission
      auf die altbekannten Fragen der Betrügereien im Fremdenverkehrsbereich - und
      das erwähnt auch die Berichterstatterin selbst - sowohl mit administrativen
      Veränderungen reagiert hat als auch damit, daß verschiedene Fragen auf Initiative
      der Kommission selbst und des zuständigen Kommissars, Herrn Papoutsis, an die
      Gerichtsbehörden weitergeleitet wurden, wobei die entsprechenden Entscheidungen
      noch ausstehen.
  - s: En annan anledning för oss att vara nöjda är att parlamentet efterlyser garanterad
      tillgång till tjänster av allmänt ekonomiskt intresse och sociala tjänster av
      allmänt intresse som är av hög kvalitet och erbjuds till överkomliga priser,
      och uppmanar kommissionen att <v>ta</v> initiativ <p>till</p> lagstiftning inom
      olika sektorer när det gäller detta.
    t: Abschließend haben wir einen weiteren Grund zufrieden zu sein, nämlich die
      Tatsache, dass das Parlament eine Garantie bezüglich des Zugangs zu, sowie der
      Qualität und der Erschwinglichkeit von Dienstleistungen von allgemeinem wirtschaftlichen
      Interesse und für Sozialdienstleistungen von allgemeinem Interesse fordert und
      die Kommission darum bittet, sektorielle Gesetzgebungsinitiativen auf diesem
      Gebiet zu <a>ergreifen</a>.
  - s: Tillåt mig att hälsa ordförandeskapet, rådet och mina ledamotskolleger, eftersom
      det är första gången jag <v>tar</v> <p>till</p> orda i denna kammare.
    t: Herr Präsident, da ich zum ersten Mal in diesem Hohen Haus das Wort <a>ergreife</a>,
      erlaube ich mir, dem Präsidium, dem Rat und den Kolleginnen und Kollegen Abgeordneten
      meinen Gruß zu entbieten.
  - s: Dock skulle jag gärna från kommissionen vilja veta, vilka initiativ den nu
      <v>tar</v> <p>till</p>, för att på motsvarande sätt skriva om principerna för
      gemenskapens och medlemsstaternas ekonomiska politik.
    t: Ich würde aber ganz gerne von der Kommission wissen, welche Initiativen sie
      jetzt <a>ergreift</a>, damit die Grundzüge der Wirtschaftspolitik der Gemeinschaft
      und der Mitgliedstaaten entsprechend umgeschrieben werden.
  - s: Jag <v>tar</v> <p>till</p> orda för att göra ett förslag som rör förfaranden,
      artikel 126, och helt kort hänvisa till arbetsordningen, artiklarna 127 och11,
      plats för mötet.
    t: Herr Präsident, ich <a>ergreife</a> das Wort für einen Antrag zum Verfahren
      gemäß Artikel 126 der Geschäftsordnung, für eine Bemerkung zur Anwendung der
      Geschäftsordnung gemäß Artikel 127 der Geschäftsordnung sowie zu Artikel 11
      der Geschäftsordnung, der den Ort der Sitzungen des Parlaments betrifft.
  - s: Jag <v>tar</v> <p>till</p> orda för ett förslag som rör förfaranden, avseende
      artikel 122.
    t: Herr Präsident, ich <a>ergreife</a> das Wort für einen Antrag zum Verfahren
      betreffend Artikel 122 der Geschäftsordnung.
  - s: Jag har också <v>tagit</v> <p>till</p> orda för att stödja det som mina kolleger
      har sagt om att vi i princip godtar och är positivt inställda till undantag
      från viseringskravet.
    t: Ich habe auch das Wort <a>ergriffen</a>, um zu bestätigen, was von meinen Kolleginnen
      und Kollegen hinsichtlich der grundsätzlichen Akzeptanz und der positiven Herangehensweise
      an Visabefreiungen gesagt wurde.
  - s: Jag <v>tar</v> <p>till</p> orda i dag för att fästa er uppmärksamhet på situationen
      för Rumäniens bönder ett år efter Rumäniens anslutning.
    t: Ich <a>ergreife</a> heute das Wort, um Sie auf die Lage der rumänischen Landwirte
      ein Jahr nach dem Beitritt Rumäniens aufmerksam zu machen.
  - s: Lyckligtvis har vissa medlemsstater, bl.a. Frankrike sedan 1996, själva <v>tagit</v>
      initiativet <p>till</p> och ansvaret för att utveckla nationella system som
      har visat sig vara överskådliga och effektiva, men samtidigt flexibla.
    t: Glücklicherweise haben einige Mitgliedstaaten, wie etwa Frankreich 1996, im
      Alleingang die Initiative <a>ergriffen</a> und sich für die Einrichtung nationaler
      Systeme eingesetzt, die sich als transparent, effizient und dennoch anpassungsfähig
      erwiesen haben.
  - s: Jag <v>tar</v> <p>till</p> orda, inte som man brukar för att göra ett inlägg
      i debatten, utan beroende på att tidigare denna eftermiddag förkortades debatten
      om Kosovo, och det uppstod en viss grad av kaos beroende på att vi försökte
      få ett uttalande från rådets ordförande och från kommissionen, och debattinlägg
      från ledamöter i de politiska grupperna.
    t: Herr Präsident, ich <a>ergreife</a> das Wort, nicht um einen Beitrag zur Debatte
      zu leisten, wie es üblich ist, sondern weil heute nachmittag die Aussprache
      zum Thema Kosovo gekürzt wurde und ein gewisses Chaos entstand, weil wir versuchten,
      die Erklärungen des amtierenden Ratspräsidenten und der Kommission und die Beiträge
      der Abgeordneten der einzelnen Fraktionen unterzubringen.
  - s: Jag <v>tar</v> <p>till</p> orda för att fästa er uppmärksamhet på en kräftsvulst
      som påverkar rättigheterna för mer än en miljon medborgare i Bulgariens huvudstad.
    t: Ich <a>ergreife</a> hier das Wort, um Ihre Aufmerksamkeit auf ein Übel zu richten,
      das die Rechte von über einer Million Einwohner der bulgarischen Hauptstadt
      beeinträchtigt.
  - s: Jag <v>tar</v> <p>till</p> orda i denna debatt eftersom situationen med New
      Flame, som förliste i Algecirasbukten och Gibraltar i augusti 2007, återstår
      att lösa.
    t: Ich <a>ergreife</a> in dieser Debatte das Wort, weil die Situation der „New
      Flame“, die im August 2007 in der Bucht von Algeciras vor Gibraltar Schiffbruch
      erlitt, immer noch nicht geklärt ist.
  - s: 'Jag <v>tar</v> <p>till</p> orda för att uttrycka både min tillfredsställelse
      och min oro:'
    t: 'Herr Präsident, ich <a>ergreife</a> das Wort, um zum einen meine Genugtuung
      und zum anderen meine Sorge zum Ausdruck zu bringen:'
  - s: Jag <v>tar</v> <p>till</p> orda för att anmäla Schmids oacceptabla beteende.
    t: Herr Präsident, ich <a>ergreife</a> das Wort, um das unakzeptable Vorgehen
      des Sitzungspräsidenten von heute Vormittag, Herrn Schmid, zu kritisieren, denn
      er hat es während der Debatte zugelassen, dass einige linke Abgeordnete regelrechte
      persönliche Angriffe gegen Kolleginnen und Kollegen der italienischen Mitte-Rechts-Koalition
      und insbesondere gegen den italienischen Ministerpräsidenten Silvio Berlusconi
      starteten, wobei unter anderem die Parlamentspräsidentin, Frau Fontaine, mit
      hineinzogen wurde, indem man ihr vorwarf, sie habe es offenkundig zu Unrecht
      verhindert, dass Herr Berlusconi einem Immunitätsaufhebungsverfahren unterworfen
      wurde.
  - s: Det har ni ju gott om tid till. Men de som vill <v>ta</v> <p>till</p> orda
      för att de anser det vara riktigt måste få möjlighet till det, och det under
      alla omständigheter på torsdagar.
    t: Aber diejenigen, die das Wort <a>ergreifen</a> wollen, weil sie es für richtig
      halten, müssen die Chance haben, und das auf alle Fälle am Donnerstag.
  - s: Jag välkomnar att utskottet för framställningar <v>tog</v> initiativ <p>till</p>
      att ta upp detta betänkande om miljökonsekvenserna av den planerade gasledningen
      i Östersjön till omröstning.
    t: Ich begrüße die Tatsache, dass der Petitionsausschuss diese Initiative <a>ergriffen</a>
      und diesen Bericht über die Umweltauswirkungen der geplanten Ostsee-Pipeline
      zur Abstimmung gebracht hat.
  - s: Jag vill också påminna om de skydd som Europeiska unionen har rätt att <v>ta</v>
      <p>till</p> som en sista utväg.
    t: Ferner erinnere ich Sie an das „ultimum remedium“ der Schutzmaßnahmen, die
      zu <a>ergreifen</a> die Europäische Union befugt ist.
  - s: Jag är tacksam mot Nikolaos Chountis, Giovanni Pittella, Jean-Paul Gauzès och
      Sylvie Goulard - som talade alldeles nyss - och mot andra ledamöter som kommer
      att <v>ta</v> <p>till</p> orda här.
    t: Ich bin Herrn Chountis, Herrn Pittella, Herrn Gauzès und Frau Goulard, die
      gerade erst gesprochen hat, sowie den anderen Mitgliedern, die noch das Wort
      <a>ergreifen</a> werden, sehr dankbar.
  - s: Jag känner att jag måste <v>ta</v> <p>till</p> orda nu när hela diskussionen
      är på det vackra svenska språket.
    t: Ich fühle, daß ich jetzt das Wort <a>ergreifen</a> muß, da wir nun die ganze
      Diskussion in der schönen schwedischen Sprache führen.
  - s: Även jag <v>tar</v> <p>till</p> orda för att stödja detta fiskeavtal mellan
      Europeiska unionen och Angola.
    t: Ich <a>ergreife</a> das Wort, um ebenfalls dieses Fischereiabkommen zwischen
      der Europäischen Union und Angola zu unterstützen.
  - s: Herr talman, jag <v>tar</v> <p>till</p> orda i stället för Ruth Hieronymi,
      som egentligen skulle ha talat i detta sammanhang, men som tyvärr har insjuknat.
    t: Herr Präsident, ich <a>ergreife</a> das Wort anstelle von Ruth Hieronymi, die
      eigentlich hier hätte sprechen müssen, die aber leider erkrankt ist.
  - s: Grundtanken är att diskutera olika metoder att garantera respekten för gemenskapens
      lagstiftning utan att kommissionen systematiskt skall behöva <v>ta</v> <p>till</p>
      rättsliga åtgärder gentemot medlemsstaterna.
    t: Es geht darum, welche Mittel die Einhaltung der Rechtsvorschriften gewährleisten
      können, ohne daß die Kommission ständig rechtliche Schritte gegen diese Mitgliedstaaten
      <a>ergreifen</a> müßte.
  - s: När jag <v>tog</v> <p>till</p> orda, sade jag att den specifika meningen berörde
      Senegal-avtalet och underströk att Senegal-avtalet till största delen var till
      för fransmännen och att öppnandet av det pelagiska fisket skedde på Tyskland,
      Nederländernas och fransmännens begäran.
    t: Als ich das Wort <a>ergriff</a>, habe ich gesagt, daß dieser betreffende Satz
      sich auf das Senegal-Abkommen bezieht und betont, daß das Senegal-Abkommen hauptsächlich
      die Franzosen betrifft und die Öffnung des pelagischen Bereichs von Deutschland,
      den Niederlanden und Frankreich gefordert wurde.
  - s: Jag <v>tar</v> <p>till</p> orda för att peka på ett problem när det gäller
      att följa arbetsordningen, i det fullständiga förhandlingsreferatet från den
      30 januari 2003, i samband med debatten om världssvälten och undanröjandet av
      hinder i handeln med de fattigaste länderna i världen.
    t: Ich <a>ergreife</a> das Wort, um Sie auf ein Problem der Einhaltung der Geschäftsordnung
      im ausführlichen Sitzungsbericht vom 30. Januar 2003 im Zusammenhang mit der
      Debatte über den Hunger in der Welt und die Beseitigung der Handelsbarrieren
      gegenüber den ärmsten Ländern der Welt aufmerksam zu machen.
  - s: Vi önskar er lycka till, herr Persson, och med hänsyn till Lissabonprocessen
      vill min liberala kollega senare <v>ta</v> <p>till</p> orda och kommentera det
      ni har sagt.
    t: Den Lissabon-Prozess betreffend wird mein liberaler Kollege später das Wort
      <a>ergreifen</a> und Ihre Rede kommentieren.
  - s: ' … att <v>ta</v> <p>till</p> vara de nya chanserna och bemästra de nya utmaningarna.'
    t: ' … die neuen Chancen zu <a>ergreifen</a> und die neuen Herausforderungen zu
      meistern.'
  - s: Jag <v>tar</v> <p>till</p> orda för att framföra min grupps motstånd mot det
      här förslaget, och jag ska nu förklara varför.
    t: Ich <a>ergreife</a> das Wort, um den Widerstand meiner Fraktion gegen diesen
      Vorschlag auszudrücken, und ich werde nun unsere Gründe erläutern.
  - s: Herr ordförande, ursäkta mig för att jag <v>tar</v> <p>till</p> orda, men även
      om jag inte kan tala lika bra som vår kollega har jag några ord att säga.
    t: Her Präsident, entschuldigen Sie bitte, daß ich das Wort <a>ergreife</a> und
      nicht, wie unsere Kollegin, singen kann, doch habe ich einige Bemerkungen anzubringen.
  - s: Jag <v>tar</v> <p>till</p> orda för att fästa parlamentets och er uppmärksamhet
      på det faktum att en intervju har ägt rum på åhörarläktaren.
    t: Herr Präsident, ich <a>ergreife</a> das Wort, um die Ihre und die Aufmerksamkeit
      des Parlaments auf die Tatsache zu lenken, daß auf der Ehrentribüne gerade ein
      Interview geführt worden ist.
  - s: Min grupp välkomnar kommissionens förslag om att <v>ta</v> <p>till</p> tidsbegränsade
      skyddsåtgärder för de europeiska varven med hänsyn till de strandade förhandlingarna
      om ett omedelbart stopp för den orättvisa internationella konkurrensen inom
      varvssektorn.
    t: Meine Fraktion begrüßt den Vorschlag der Kommission, angesichts des Scheiterns
      der Verhandlungen zur umgehenden Beendigung des unfairen internationalen Wettbewerbs
      im Schiffbausektor befristete Schutzmaßnahmen für die europäischen Werften zu
      <a>ergreifen</a>.
  - s: Jag <v>tar</v> <p>till</p> orda på detta plenarsammanträde för att stödja fiskeriutskottets
      förslag, i huvudsak för att betona hur viktigt det är att utesluta det nordliga
      kummelbeståndet från tillämpningsområdet för rådets förslag till förordning,
      enligt vilket man fastställer åtgärder för återhämtning av torsk- och kummelbestånden.
    t: Ich <a>ergreife</a> in diesem Plenum das Wort, um den Vorschlag des Ausschusses
      für Fischerei zu unterstützen und vor allem die Notwendigkeit zu verteidigen,
      die Bestände von Seehecht im nördlichen Gebiet aus dem Anwendungsbereich des
      Vorschlags für eine Verordnung des Rates zur Wiederauffüllung der Kabeljau-
      und Seehechtbestände auszunehmen.
  - s: Jag <v>tar</v> <p>till</p> orda i dag för att tacka alla föredragande och alla
      som har bidragit till att vi kan hålla den här debatten.
    t: Ich <a>ergreife</a> heute das Wort, um allen Berichterstattern und allen, die
      diese Aussprache veranlasst haben, zu danken.
  - s: Eftersom det här är första gången jag <v>tar</v> <p>till</p> orda i dag vill
      jag på ordförandeskapets vägnar framföra mina uppriktiga kondoleanser till alla
      anhöriga till offren för cyklonen Nargis i Burma/Myanmar.
    t: Da ich heute zum ersten Mal das Wort <a>ergreife</a>, möchte ich allen Angehörigen
      der Opfer des Wirbelsturms „Nargis“ in Birma/Myanmar im Namen der Präsidentschaft
      meine aufrichtige Anteilnahme aussprechen.
  - s: Om vi skall kunna leva upp till kraven på minskade utsläpp av växthusgaser,
      måste vi <v>ta</v> <p>till</p> alla möjliga åtgärder för att begränsa dem. En
      sådan åtgärd är att använda ekonomiska styrmedel i ökad omfattning.
    t: Um die Forderungen nach einer Verringerung der Treibhausgasemissionen erfüllen
      zu können, müssen wir alle möglichen Maßnahmen zu ihrer Begrenzung <a>ergreifen</a>.
  - s: Det säger jag också uttryckligen i samstämmighet med våra grekiska vänner,
      och ordförande Antonios Trakatellis kommer ju strax att <v>ta</v> <p>till</p>
      orda.
    t: Ich sage das auch ausdrücklich in Abstimmung mit unseren griechischen Freunden,
      und Herr Präsident Antonios Trakatellis wird ja gleich hier das Wort <a>ergreifen</a>.
  - s: Alla vi som här har <v>tagit</v> <p>till</p> orda, har erkänt att vi hör till
      detta gamla Europa, och det skulle inte alls störa oss om han inte hade ställt
      det mot det nya Europa.
    t: Wir alle, die hier das Wort <a>ergriffen</a> haben, haben uns dazu bekannt,
      wir gehören zu diesem alten Europa, und das würde uns weiter gar nicht aufregen,
      wenn er nicht den Unterschied machte zum neuen Europa.
  - s: Jag <v>tar</v> <p>till</p> orda för att utveckla fiskeriutskottets yttrande
      i förhållande till detta viktiga betänkande om sysselsättningen, och i första
      hand peka på att sysselsättningsfrågan uppvisar speciella egenskaper i fiskerisektorn.
    t: Herr Präsident, ich <a>ergreife</a> das Wort, um den Standpunkt des Ausschusses
      für Fischerei zu diesem wichtigen Bericht über Beschäftigung darzulegen, und
      ich mache vor allem auf die Tatsache aufmerksam, daß das Problem der Beschäftigung
      im Fischereisektor besondere Charakteristika aufweist.
  - s: Jag är ledsen över att behöva <v>ta</v> <p>till</p> orda.
    t: Frau Präsidentin, es tut mir leid, aber ich muß das Wort <a>ergreifen</a>.
  - s: Jag gläder mig för övrigt åt att några talare som inte talar franska fram tills
      nu har <v>tagit</v> <p>till</p> orda, eftersom jag inte skulle vilja att kulturen
      sammanblandas med det franska språket.
    t: Ich bin übrigens froh feststellen zu können, daß einige nicht französischsprechende
      Redner bisher das Wort <a>ergriffen</a> haben, weil ich nicht möchte, daß Kultur
      einfach der französischen Sprache gleichgesetzt wird.
  - s: Jag måste tyvärr på nytt <v>ta</v> <p>till</p> orda för att hedra minnet av
      alla dem som i Mellanöstern har fallit offer för det ökande hatet och vägran
      att acceptera andra.
    t: Leider muss ich erneut das Wort <a>ergreifen</a>, um all derer zu gedenken,
      die dem Anstieg der Gewalt und dem gegenseitigen Hass im Nahen Osten zum Opfer
      gefallen sind.
  - s: Det är med glädje jag <v>tar</v> <p>till</p> orda i debatten om det viktiga
      dokument som lagts fram av Bushill-Matthews, som jag har den äran att kalla
      min vän.
    t: Herr Präsident, gern <a>ergreife</a> ich das Wort zu diesem wichtigen Bericht,
      der von Herrn Bushill-Matthews, dessen Freundschaft mich ehrt, vorgelegt wurde.
  - s: Att främja möten mellan icke-statliga organisationer i nord och syd, vilket
      för övrigt parlamentet har <v>tagit</v> initiativet <p>till</p>, det är en faktor
      för förstärkning av demokratin.
    t: Die Förderung der Begegnungen zwischen den NRO aus dem Norden und aus dem Süden,
      für die das Parlament übrigens die Initiative <a>ergriffen</a> hat, ist ein
      Faktor zur Stärkung der Demokratie.
  - s: Det fanns nämligen många talare, även i vår partigrupp, - och jag vill tacka
      kommissionsledamoten för de utmärkta redogörelserna - som gärna hade <v>tagit</v>
      <p>till</p> orda i denna viktiga diskussion och som inte fick någon talartid.
    t: Es gab nämlich viele Redner - auch in unserer Fraktion -, die in dieser wichtigen
      Debatte - und ich möchte dem Kommissar zu seinen hervorragenden Ausführungen
      gratulieren -, gerne das Wort <a>ergriffen</a> hätten und die nicht die Redezeit
      bekommen haben, und die Kollegen, die sie bekamen, sind dann abgereist.
  - s: Jag föreslår att man vidtar åtgärder för att <v>ta</v> <p>till</p> vara på
      ö- och bergsområdens geokulturella särdrag.
    t: Ich schlage also vor, dass wir Maßnahmen <a>ergreifen</a>, um das geokulturelle
      Profil der Inseln und der Berggebiete zu nutzen.
  - s: Det var vi som delade ut det första slaget mot den kommunistiska regimen, det
      var vi som <v>tog</v> <p>till</p> vapen mot Sovjetimperiet och visade världen
      att kommunism inte är en harmlös ideologi, utan ett farligt hot mot den västerländska
      civilisationen.
    t: Wir waren diejenigen, die dem kommunistischen Regime den ersten Schlag versetzten,
      die die Waffen gegen das sowjetische Reich <a>ergriffen</a> und die der Welt
      bewiesen, dass die kommunistische Doktrin nicht eine harmlose Ideologie ist,
