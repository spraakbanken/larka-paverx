      inneboende möjligheter.
    t: Es necesario, más que nunca, tener en cuenta y <a>aprovechar</a> las necesidades
      y el potencial de las mujeres en el medio rural.
  - s: Jag måste <v>ta</v> <p>till</p> orda om detta för jag har sällan upplevt ett
      rådsordförandeskap som ägnat sig så koncentrerat på de viktigaste punkterna
      och förverkligat dem så framgångsrikt.
    t: Señor Presidente, señor Presidente en ejercicio del Consejo, señor Presidente
      de la Comisión, Comisario Verheugen, Señorías, creo que también debería <a>aprovechar</a>
      esta oportunidad para expresar mis sentimientos, puesto que en pocas ocasiones
