      davon <a>Kenntnis</a> <a>nimmt</a> und ihre Politik ändert.
- c: 2
  r: 13
  v: kümmern
  x:
  - s: Det finns lagstiftning mot systemet, men i praktiken <v>tar</v> inte samhället
      <p>till</p> sig någonting av detta.
    t: Obgleich es Gesetze gegen das System gibt, <a>kümmert</a> sich die Gesellschaft
      praktisch nicht darum.
  - s: Det är redan litet svårare att <v>ta</v> <p>till</p> sig de anhörigas öde,
