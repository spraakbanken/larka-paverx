  - s: Jag välkomnade att Europeiska rådet <v>tog</v> <p>till</p> sig vårt förslag
      att lägga särskild vikt vid att investera i människor och, framför allt, att
      minska antalet ungdomar som inte kan läsa ordentligt och antalet personer som
      slutar skolan i förtid.
    t: Ich <a>war</a> erfreut, dass der Europäische Rat unserem Vorschlag folgte,
      einen Schwerpunkt darin zu sehen, in die Menschen zu investieren, vor allem
      aber darin, die Zahl junger Menschen mit unzureichenden Lesefähigkeiten und
      die Zahl der Schulabbrecher zu senken.
  - s: Inte så att man <v>tog</v> <p>till</p> för högt i finansbeslutet i Berlin,
