en:
- c: 60
  r: 1
  v: take
  x:
  - s: <v>Ta</v> <p>till</p> exempel den orättvisa behandlingen av brittiska fiskare,
      som nu kämpar för att överleva, tack vare Bryssel, samtidigt som till exempel
      spanska fiskare verkar kunna nonchalera reglerna hur som helst.
    t: <a>Take</a> the unfair treatment of United Kingdom fishermen, now, thanks to
      Brussels, struggling to survive, while Spanish fishermen, for example, seem
      able to flout the rules at will.
  - s: <v>Ta</v> <p>till</p> exempel ledighet vid adoption, som förekommer i texten
      jämte mamma- och pappaledighet.
    t: Let us <a>take</a> adoption leave, which appears in the text alongside maternity
      and paternity leave.
  - s: Om vi <v>tar</v> <p>till</p> oss alla dessa förslag är det möjligt att unga
      kvinnor, i synnerhet, inte kommer att finna någon sysselsättning.
    t: If we <a>take</a> all these suggestions on board, it is possible that young
      women, in particular, will be unable to find employment.
  - s: Trovärdighet att vi är i stånd att garantera säkerheten för en israelisk stat
      och för en palestinsk stat, att vi är i stånd att <v>ta</v> <p>till</p> oss
      förslagen från den saudiarabiske kronprinsen, inklusive de arabiska staternas
      erkännande av staten Israel, för att med detta som grund skapa trovärdighet
      för uttalandet att det är dags att dra sig tillbaka och göra slut på terrorismen
      - ett villkor för att vi skall komma fram till konkreta förhandlingar.
    t: Credibility that we are in a position to give security guarantees for a state
      of Israel and a Palestinian state, that we are in a position to <a>take</a>
      onboard the proposals of the Crown Prince of Saudi Arabia, including the recognition
      of the state of Israel by the Arab states, and on this basis to establish the
      credibility of the idea that it is now time to withdraw and to refrain from
      terrorism, which is a condition for entering into concrete negotiations.
  - s: Detta, herr kommissionär, är inte bara goda intentioner som ni ska <v>ta</v>
      <p>till</p> er, utan nu vill vi se konkreta resultat av våra krav.
    t: These, Commissioner, are not merely good intentions that you should <a>take</a>
      note of.
  - s: Därför ber jag er, och jag vill också be er, herr kommissionsledamot, att <v>ta</v>
      <p>till</p> er detta, att inte enbart rådet och kommissionen ska få delta i
      Östersjöstrategin, utan att även parlamentet får en tillfredsställande roll
      i samarbetet och i genomförandet av strategin.
    t: I therefore ask - and I would ask the Commissioner to <a>take</a> this on board
      - that not only the Council and the Commission participate in the Baltic Sea
      Strategy, but also that Parliament is properly involved in this cooperation
      and in the implementation of this strategy, because we would like other regions
      to profit as well, as with the Black Sea policy or with cooperation between
      the states bordering the Danube.
  - s: Jag uppmanar det svenska ordförandeskapet att <v>ta</v> <p>till</p> sig min
      uppmaning och ta itu med denna problematik.
    t: I call on the Swedish Presidency to <a>take</a> up my challenge and deal with
      this problem.
  - s: Kommissionen och rådet borde också <v>ta</v> <p>till</p> sig detta råd om att
      det är dags att försöka se till att bevara fiskbeståndet och inte bara fiskeriindustrin
      som inte kommer att ha något att fiska efter i framtiden om den inte inser att
      det finns ett problem.
    t: The Commission and the Council should also <a>take</a> this advice, that it
      is time we sought to ensure that fish stocks remain, and not just the industry,
      which will have nothing to fish for in the future if it does not realise that
      there is a problem.
  - s: Till att börja med vill jag tacka kollegan Garot för att han <v>tagit</v> initiativet
      <p>till</p> att vi ägnar oss åt den aktuella resolutionen här i dag.
    t: Mr President, Commissioner, ladies and gentlemen, first of all I should like
      to express my sincere thanks to Mr Garot for <a>taking</a> this initiative and
      enabling us to deal with this resolution here and now.
  - s: En annan anledning för oss att vara nöjda är att parlamentet efterlyser garanterad
      tillgång till tjänster av allmänt ekonomiskt intresse och sociala tjänster av
      allmänt intresse som är av hög kvalitet och erbjuds till överkomliga priser,
      och uppmanar kommissionen att <v>ta</v> initiativ <p>till</p> lagstiftning inom
      olika sektorer när det gäller detta.
    t: Finally, another reason for us to be satisfied is the fact that Parliament
      calls for guaranteed access, quality and affordability of services of general
      economic interest (SGEIs) and social services of general interest (SSGIs), and
      invites the Commission to <a>take</a> sectoral legislative initiatives in this
      area.
  - s: Om du, Catherine Ashton, <v>tar</v> initiativ <p>till</p> och konfronterar
      EU:s regeringar med deras ansvar kommer parlamentet att ge sitt starka stöd.
    t: If you <a>take</a> the initiative, Lady Ashton, and confront EU governments
      with their responsibilities, this Parliament will strongly back you.
  - s: Jag vill också framhålla den östliga dimensionen av Europeiska unionens utrikespolitik
      och de förändringar som man måste <v>ta</v> hänsyn <p>till</p> som en följd
      av att Schengenområdet utvidgas.
    t: I would also like to draw your attention to the Eastern Dimension of the European
      Union’s foreign policy and the changes which have to be <a>taken</a> into account
      as consequences of the expansion of the Schengen area.
  - s: Vi kommer att kunna möta de utmaningar som de digitala medietjänsternas tidsålder
      kommer att utgöra med förtröstan förutsatt att man <v>tar</v> <p>till</p> sig
      dessa avgörande frågor vid omröstningen under plenarsammanträdet, samtidigt
      som vi upprätthåller den europeiska tv-kulturen som är till så stort gagn.
    t: Provided that the plenary <a>takes</a> these essential items on board when
      it votes, we will be able to face with confidence the challenges of the age
      of digital media while at the same time maintaining European televisual culture,
      which is so great a good.
  - s: Det kanske är viktigt för de gröna att inte vara nöjda, eftersom de gröna är
      eviga miljökämpar, men de borde <v>ta</v> <p>till</p> sig något av vad kommissionen
      har sagt i sitt uttalande.
    t: It may be important to the Greens not to be happy, because Greens are eternal
      campaigners, but they should <a>take</a> some account of what the Commission
      has said in that statement.
  - s: Lyckligtvis har vissa medlemsstater, bl.a. Frankrike sedan 1996, själva <v>tagit</v>
      initiativet <p>till</p> och ansvaret för att utveckla nationella system som
      har visat sig vara överskådliga och effektiva, men samtidigt flexibla.
    t: Luckily, some Member States, including France since 1996, have <a>taken</a>
      unilateral initiatives and responsibility for designing national systems which
      have proven to be transparent, efficient and flexible and which should have
      been authenticated.
  - s: Kommissionen borde <v>ta</v> <p>till</p> vara det bidrag parlamentet ger och
      godta ändringsförslagen både vad beträffar utbildningsdelen, där medbeslutande
      gäller, och utvecklingen, distributionen och reklamen, med enkel rådfrågning
      av parlamentet.
    t: The Commission should <a>take</a> Parliament’s contribution to heart and accept
      all the amendments - both those to the training part, which is subject to codecision,
      and those to the development, distribution and promotion part, which is merely
      subject to the consultation procedure and which, moreover, receives the greatest
      share of the budget.
  - s: En vitbok är definitionsmässigt inte något som man <v>tar</v> <p>till</p> sig
      eller lämnar därhän;
    t: Mr President, a White Paper, by definition, is not something you can <a>take</a>
      or leave.
  - s: Min personliga erfarenhet från samtal med småföretag är att frågan om riskvilligt
      kapital fortfarande är ett stort problem trots initiativen vi har <v>tagit</v>
      <p>till</p> detta, även på europeisk nivå.
    t: Mr President, Mr Commissioner, it is my personal experience in conversations
      with small firms that venture capital is still a burning issue despite the initiatives
      we have <a>taken</a> at European level.
  - s: Jag uppmanar er att <v>ta</v> <p>till</p> er deras positiva erfarenheter och
      att lägga fram lämpliga förslag till detta parlament.
    t: I urge you to <a>take</a> their positive experience on board and present suitable
      proposals to this House.
  - s: För att på bästa sätt <v>ta</v> <p>till</p> vara på denna potential måste den
      europeiska industrin åtnjuta gynnsamma villkor för att införa gemensamma företagsstrategier.
    t: To <a>take</a> full advantage of this potential, the European industry must
      benefit from favourable conditions to enable it, in particular, to establish
      joint enterprise strategies.
  - s: Sammanfattningsvis vill vår grupp att dessa riktlinjer inriktas på försiktighet
      när det gäller budgetutgifter, förbättring av effektiviteten, effektivare budgetkontroll,
      bättre resursanvändning och allmänna förbättringar inom tjänsteenheterna och
      ledningen, så jag uppmanar alla övriga institutioner att <v>ta</v> <p>till</p>
      sig dessa och genomföra dessa förbättringar på ett kraftfullt sätt.
    t: To conclude, our group’s priorities are that these guidelines are budgetary
      prudence, improving efficiency, more effective budgetary control, better use
      of resources and general improvements in services and management, so I call
      upon all the other institutions to <a>take</a> these on and implement these
      improvements vigorously.
  - s: Jag hoppas att kommissionsledamoten verkligen <v>tar</v> <p>till</p> sig detta
      förhållande.
    t: I hope that the Commissioner will really <a>take</a> that point to heart.
  - s: Jag hyser en försiktig optimism om att konventet skall <v>ta</v> <p>till</p>
      sig dessa idéer, att de skall leta sig fram till en slutgiltig rapport och till
      sist bli föremål för diskussion vid en regeringskonferens och, hoppas jag, slutligen
      ta plats i den slutgiltiga konvention som vi i slutändan lägger fram för Europas
      folk.
    t: I have some cautious optimism that the Convention will <a>take</a> these ideas
      on board, that they will find their way into a final report and ultimately be
      discussed in an IGC and, I hope, eventually take their place in the final shape
      of the Convention that we ultimately put before the people of Europe.
  - s: Herr kommissionär, vi måste dessutom <v>ta</v> <p>till</p> vara det ögonblick
      av enhet den europeiska sektorn befinner sig i - jag menar då arbetsgivare och
      fack -, som har visat sig under de senaste åren och de senaste dagarna för att
      återskapa den europeiska sjöfartssektorn.
    t: Commissioner, we must also <a>take</a> advantage of the current unity in the
      European sector - I am referring to employers and unions - which has been shown
      in recent times and in recent days, to relaunch the European shipbuilding sector.
  - s: Det var presidiet som <v>tog</v> initiativet <p>till</p> att fördela budgetmedlen
      utifrån ett jämställdhetsperspektiv, vilket kommer att bli en uppgift för oss
      alla i denna kammare år 2008.
    t: It was the Bureau that first <a>took</a> action on gender budgeting, which
      is to be a task for all of us in this House in 2008.
  - s: <v>Ta</v> <p>till</p> exempel Taiwans observatörsstatus i internationella organisationer
      såsom i detta fall Världshandelsorganisationen.
    t: <a>Take</a> Taiwan’s observer status in international organisations, say the
      World Health Organisation, which is now being discussed.
  - s: Det gäller medborgarnas vilja att <v>ta</v> <p>till</p> sig EU-projektet.
    t: The social agenda is important in another perspective too, namely people’s
      willingness to <a>take</a> the EU project to heart.
  - s: Det måste vi <v>ta</v> hänsyn <p>till</p> för att finslipa diagnosen.
    t: The situation of the Scandinavian countries is quite different from that of
      the countries of southern Europe, and account should be <a>taken</a> of this
      in order to refine this analysis.
  - s: Det är redan litet svårare att <v>ta</v> <p>till</p> sig de anhörigas öde,
      till exempel anhöriga till åldringar som torteras till döds för sina sparpengars
      skull, till underbetalda värdetransportörer som skjuts ner av rånare, till barn
      som våldtas och mördas.
    t: It is somewhat more difficult to <a>take</a> pity on those left behind, for
      example old people who are tortured to death for their savings, badly paid money
      couriers who are shot dead by gangsters in a heartless act, or children who
      are raped and killed.
  - s: I det förslag som ni så lägligt <v>tog</v> initiativ <p>till</p>, ärade kommissionsledamot,
      finner vi de bästa beståndsdelarna för att unga människor mellan 18 och 25 år
      skall kunna erbjudas möjligheten att få erfarenhet av en konkret solidaritetshandling
      i ett annat land, och jag skulle vilja lyckönska er, såväl som era medarbetare
      givetvis, men kanske i synnerhet er, för jag vet att ni har lagt ner själ och
      hjärta i det här projektet.
    t: In the proposal for which you have <a>taken</a> such a timely initiative, Madam
      Commissioner, to offer young people aged 18-25 years the opportunity to gain
      experience in another country by means of an action of practical solidarity,
      we find the best of these ingredients and I should like to congratulate you
      and your colleagues - but yourself in particular, Madam Commissioner - because
      I know that you have invested your talent and your heart in this project.
  - s: Jag antar att vi kan beskyllas för att inte ha gjort denna förändring spontant
      - det är en av åtskilliga rekommendationer från expertkommittén som borde <v>ta</v>
      <p>till</p> oss, snabbt och fullständigt.
    t: We can I suppose be blamed for not making this change spontaneously - it is
      one of several recommendations in the Committee of Wise Men which we should
      <a>take</a>, which we should think about quickly and exploit to the full.
  - s: Subsidiaritetsprincipen skall begränsa EU:s möjligheter att <v>ta</v> <p>till</p>
      sig nya områden, vilket annars ofta krävs i allehanda grön- och vitböcker.
    t: The principle of subsidiarity should restrict the opportunities for the EU
      to <a>take</a> new areas upon itself as is otherwise often urged in various
      green and white papers.
  - s: Grundtanken är att diskutera olika metoder att garantera respekten för gemenskapens
      lagstiftning utan att kommissionen systematiskt skall behöva <v>ta</v> <p>till</p>
      rättsliga åtgärder gentemot medlemsstaterna.
    t: The idea is to think about ways of ensuring compliance with Community legislation
      without its being necessary for the Commission to <a>take</a> systematic legal
      action against the Member States.
  - s: Det består i att hänvisa till märkningen av vapen och jag tackar den politiska
      skärpan hos våra vänner i PPE som har <v>tagit</v> <p>till</p> sig det ändringsförlag
      som jag föreslog och funnit en bättre lämpad plats för att innefatta det i texten.
    t: I owe it to the subtlety of our fellow Members in the Group of the European
      People’s Party (Christian Democrats) and European Democrats for having <a>taken</a>
      this amendment on board and for having found a more appropriate place to insert
      it into the text, and I thank the group for that.
  - s: Det är anledningen till att jag genast tillsammans med mina enheter <v>tog</v>
      initiativet <p>till</p> att utarbeta en handlingsplan, där konkreta åtgärder
      skall listas sektor för sektor på grundval av en konkret tidtabell, för att
      minska antalet funna fel.
    t: That is why I immediately <a>took</a> the initiative, in my official capacity,
      of drafting an action plan listing specific measures sector by sector on the
      basis of a specific timetable, in order to reduce the number of errors identified.
  - s: Jag hoppas att kommissionsordföranden delar dem och <v>tar</v> <p>till</p>
      sig många av de förslag som vi lägger fram här för hela parlamentets räkning.
    t: I hope, Mr Barroso, that you will be able to share it and <a>take</a> up many
      of the suggestions that we are making here, on behalf of this entire House.
  - s: Det är ett scenario som en del arabregeringar i regionen arbetar på sedan lång
      tid och som unionen skulle kunna <v>ta</v> <p>till</p> sig inför nästa resolution
      i säkerhetsrådet.
    t: It is a scenario that a number of Arab governments in the region have been
      working on for some time and which could be <a>taken</a> up by the European
      Union in view of the forthcoming Security Council resolution.
  - s: Även om det naturligtvis är oerhört viktigt att främja passagerarnas rättigheter
      finns det effektivare åtgärder att <v>ta</v> <p>till</p> utan att passagerarna
      behöver belastas med ännu högre kostnader.
    t: Although supporting passenger rights is, of course, of vital importance, there
      are more efficient measures that can be <a>taken</a> without passengers being
      burdened with even higher costs.
  - s: för det första att kommissionen <v>tar</v> <p>till</p> sig våra argument i
      meningen att göra framför allt ändringsförslag 7 smidigare och klarare, för
      det andra att vår begäran att så mycket som möjligt påskynda övergången till
      det slutgiltiga mervärdesskattesystemet beaktas på något sätt - en uppsatt tidsplan,
      starka argument som förklarar det ständiga uppskjutandet.
    t: firstly, that the Commission should <a>take</a> up our line of reasoning, Amendment
      No 7 in particular, so as to streamline and clarify the text;
  - s: I PPE:s namn har vi lämnat in två ändringsförslag, vilka jag hoppas att kammaren
      - genom att <v>ta</v> <p>till</p> sig vad de två föregående talarna sade - stöder
      i morgondagens omröstning, och därmed ger en politisk signal och begär att kommissionen
      så tidigt och så fullständigt och sammanhängande som möjligt skall presentera
      en text för oss.
    t: The PPE has presented two amendments which I hope this House - to <a>take</a>
      up what the two previous speakers have said - will support in tomorrow’s vote,
      thereby sending a political signal, and we ask the Commission to present a complete
      and coherent text sooner rather than later.
  - s: Jag hoppas ni verkligen <v>tar</v> <p>till</p> er dessa synpunkter, och jag
      skulle också vilja lägga till att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: I am sure that you will <a>take</a> these considerations fully on board, or
      rather, I must add, we must both take the issue on board so that the relationship
      between the Commission and Parliament is a productive, transparent and lasting
      one, as it is right that it should be in this legislature and as we are making
      every endeavour to ensure that it is.
  - s: Jag uppmanar å det kraftigaste, fru kommissionär, att ni <v>tar</v> <p>till</p>
      er och oss detta, för Bolognaförklaringen handlar inte enbart om ett antal konkreta
      målsättningar, utan även om demokratiseringen i undervisningen och ett livslångt
      lärande.
    t: I would ask you urgently, Commissioner, to <a>take</a> joint responsibility
      with us for it, because the Bologna Declaration is not just about a number of
      concrete objectives, but also about the democratisation of education and lifelong
      learning.
  - s: Är kommissionen beredd att <v>ta</v> <p>till</p> sig förslag och idéer och
      att också förverkliga dem?
    t: Is the Commission prepared to <a>take</a> proposals and ideas on board and
      also put them into effect?
  - s: Jag vill också som talesman för utskottet för rättsliga frågor och den inre
      marknaden tacka Wallis för det utmärkta arbete hon gjort och för hennes välvilja
      att <v>ta</v> <p>till</p> sig alla förslag som kom från utskottet.
    t: This will deprive you of a much more complete explanation, but please allow
      me nevertheless to thank Mrs Wallis on behalf of the Committee on Legal Affairs
      and the Internal Market for her magnificent work and her willingness to <a>take</a>
      up all the suggestions of that committee.
  - s: Vi måste också lätta på invandringslagstiftningen för att förhindra att folks
      drivs till att <v>ta</v> <p>till</p> en sådan här desperat utväg.
    t: We must also relax immigration laws to prevent people from being driven to
      <a>take</a> these desperate remedies.
  - s: Jag vill emellertid hur som helst påpeka att vi <v>tar</v> <p>till</p> oss
      och kommer att dra nytta av de anmärkningar som formulerats av Palacio.
    t: However, in any case, I would like to insist that we have <a>taken</a> note
      of the observations made by Mrs Palacio and we are going to try to do something
      about them.
  - s: Jag kan inte säga att jag håller med alla, men jag har <v>tagit</v> <p>till</p>
      mig flera mycket viktiga frågor.
    t: the Presidency has <a>taken</a> good note of everything the honourable Members
      have said;
  - s: Jag hoppas att kommissionären <v>tar</v> detta <p>till</p> sig och att det
      skall vara gratis för framtiden.
    t: So, I <a>take</a> what you say extremely seriously.
  - s: Jag vill be Catherine Ashton att <v>ta</v> <p>till</p> sig detta.
    t: I would ask you, Baroness Ashton, to <a>take</a> this to heart.
  - s: Historien visar att när det uppstår en krissituation vill säkerhetstjänsten
      gärna <v>ta</v> <p>till</p> den enklaste vägen.
    t: History teaches us that in crisis situations, special services want to <a>take</a>
      the simplest route.
  - s: Om vi skall kunna leva upp till kraven på minskade utsläpp av växthusgaser,
      måste vi <v>ta</v> <p>till</p> alla möjliga åtgärder för att begränsa dem. En
      sådan åtgärd är att använda ekonomiska styrmedel i ökad omfattning.
    t: If we are to be able to live up to the requirements for reduced emissions of
      greenhouse gases we must <a>take</a> every measure possible to limit them.
  - s: Jag inser att vissa ärade ledamöter är övertygade om att situationen för de
      mänskliga rättigheterna i dessa länder är så dålig att rådet måste <v>ta</v>
      <p>till</p> straffåtgärder - genom allmänna EU-sanktioner eller genom en nedskärning,
      eller till och genom indragning av allt EU-stöd.
    t: I realise some honourable Members believe strongly that the human rights situation
      in these countries is so bad that the Council must <a>take</a> punitive action
      - through blanket EU sanctions or through a cut or even a complete abandonment
      of EU aid.
  - s: I själva verket, fru talman, har unionens medborgare <v>tagit</v> <p>till</p>
      sig denna rätt mycket snabbare och mer hållfast än medlemsstaternas regeringar
      har gjort.
    t: In reality, Madam President, the Union’s citizens have <a>taken</a> this principle
      on board much more quickly and thoroughly than their governments.
  - s: Jag anser att vi på allvar bör ta itu med frågan om rubrik 4 - extern politik
      - där vi varje år får <v>ta</v> <p>till</p> provisoriska lösningar.
    t: We are, however, likely to be called on to <a>take</a> urgent decisions on
      Iraq.
  - s: Det betyder att kommissionen <v>tar</v> <p>till</p> sig det som fungerar väl
      ute i regionerna.
    t: This shows that the things that work well in the regions are <a>taken</a> up
      by the Commission.
  - s: Det sägs att en del av dessa personer får pengar från Iran och andra fundamentalistiska
      centra i Mellanöstern och att det finns personer i Europa som stödjer dem. Vi
      måste <v>ta</v> <p>till</p> alla medel vi kan för att bekämpa denna form av
      terrorism.
    t: We must <a>take</a> whatever action we can to oppose terrorism of that kind.
  - s: Det gläder mig att utskottet för utrikesfrågor, mänskliga rättigheter, gemensam
      säkerhet och försvarspolitik har <v>tagit</v> <p>till</p> sig mitt huvudsakliga
      krav, nämligen att betrakta det gemensamma egendomsförhållandet på området jämställdhet
      mellan man och kvinna som en odiskutabel förutsättning för anslutning.
    t: I am pleased that the Committee on Foreign Affairs has <a>taken</a> up my key
      demand, namely that the adoption of the Community acquis concerning equality
      between women and men is an indispensable condition for membership.
  - s: Jag vill därför uppmana kommissionen att <v>ta</v> <p>till</p> sig av kritiken
      här i kammaren.
    t: I would therefore urge the Commission to <a>take</a> note of the criticism
      expressed here in this Chamber.
  - s: Det som är detta parlaments uppgift - och Janelly Fourtou har utfört den uppgiften
      med oöverträffad skicklighet - är att handlägga framställningar från medborgarna
      och lämna rekommendationer, rekommendationer som händelsevis den nuvarande regeringen
      i Valencia har <v>tagit</v> <p>till</p> sig med stor generositet och klokhet.
    t: recommendations, incidentally, that the current government of the Valencian
      Country have <a>taken</a> up with great generosity and intelligence.
  - s: Som det ingivna betänkandet mycket träffande visar, måste det europeiska jordbruket
      bli mindre reserverat och <v>ta</v> <p>till</p> sig fler av fördelarna med den
      nya teknikens många tillämpningsområden skulle kunna göra det möjligt att svara
      på det ständiga utarmandet av dess naturresurser, och i förlängningen, på befolkningens
      fortsatt ökade behov.
    t: As the report rightly points out, European agriculture must show itself to
      be less conservative and must <a>take</a> advantage of this new technology,
      since its many different applications would allow Europe to face up to the constant
      impoverishment of its natural resources and the continuous rise in its population’s
      needs.
- c: 26
  r: 2
  v: be
  x:
  - s: Det är dags att påminna om att det är medlemsstaterna som <v>tar</v> initiativet
      <p>till</p>, ratificerar och utarbetar dessa konventioner, och att de i dag
      kanske har beslutat att nå fram till en politisk attityd som med all säkerhet
      är mer sammanhängande, mer samordnad och framför allt mer ansvarsfull på det
      här området.
    t: It is time to remember that the Member States <a>are</a> the ones which organise,
      ratify and write these conventions and that they may have now decided to reach
      a political position which is certainly more logical, coordinated and above
      all, more responsible in this field.
  - s: Eventuellt skulle man kunna <v>ta</v> upp saken <p>till</p> diskussion inom
      ramen för regeringskonferensen och kanske även inom ramen för konventet.
    t: Perhaps this can <a>be</a> discussed at the IGC and perhaps also by the Convention.
  - s: Därför måste man alltid <v>ta</v> <p>till</p> artikel 95 i detta sammanhang,
      vilket man också har gjort här.
    t: Rather, Article 95 must always <a>be</a> applied, as it has been here today,
      which means that it must first be considered whether the internal market is
      affected, be it by such things as distortions of competition, trade barriers
      and similar.
  - s: Tiden är kort, jag <v>tar</v> <p>till</p> orda främst för att markera mitt
      stöd för medföredraganden till Breyer-betänkandet i PPE-DE-gruppen, Hennicot-Schoepges.
    t: Madam President, time is short and I <a>am</a> speaking primarily to express
      my support for the co-rapporteur of the Breyer report in the PPE-DE Group, Erna
      Hennicot-Schoepges.
  - s: 'Jag anser själv att man bör <v>ta</v> <p>till</p> alla tänkbara sanktioner
      mot den algeriska regeringen för att se till att de mänskliga rättigheterna
      respekteras när det gäller alla:'
    t: 'My own feeling is that every possible sanction should <a>be</a> imposed on
      the Algerian Government to ensure that human rights are respected for everyone:'
  - s: Jag <v>tar</v> <p>till</p> orda för att göra ett förslag som rör förfaranden,
      artikel 126, och helt kort hänvisa till arbetsordningen, artiklarna 127 och11,
      plats för mötet.
    t: Mr President, I <a>am</a> speaking on a point of procedure motion, Rule 126,
      a brief point of order, Rule 127, and place of meeting, Rule 11 of the Rules
      of Procedure.
  - s: Jag <v>tar</v> <p>till</p> orda för ett förslag som rör förfaranden, avseende
      artikel 122.
    t: Mr President, I <a>am</a> speaking on a point of procedure on Rule 122.
  - s: I förra veckan kunde vi i Turkiet konstatera att det på just den nivån är en
      mycket stor fråga även för de mest progressiva och öppna grupperna i Turkiet
      att inte <v>ta</v> <p>till</p> just det området som det område där man utkämpar
      kriget med Turkiet, att man inte hade modet inom EU att använda ett politiskt
      tillvägagångssätt.
    t: We saw just last week in Turkey that on precisely this issue, there is very
      great concern amongst the most progressive and open-minded groups in Turkey
      that it should not <a>be</a> used as an arena in which to fight a war with Turkey
      which we have not been brave enough to wage by political means in the EU.
  - s: Jag <v>tar</v> <p>till</p> orda i dag för att fästa er uppmärksamhet på situationen
      för Rumäniens bönder ett år efter Rumäniens anslutning.
    t: I <a>am</a> speaking today to bring to your attention the position of Romanian
      farmers one year after Romania’s accession.
  - s: Jag <v>tar</v> <p>till</p> orda i denna debatt eftersom situationen med New
      Flame, som förliste i Algecirasbukten och Gibraltar i augusti 2007, återstår
      att lösa.
    t: Mr President, ladies and gentlemen, I <a>am</a> speaking in this debate because
      the situation of the New Flame, shipwrecked in Algeciras Bay and Gibraltar in
      August 2007, has yet to be resolved.
  - s: Jag <v>tar</v> <p>till</p> orda för att tala om brott mot miljölagstiftningen
      på Irland, särskilt när det gäller vattenkvalitet.
    t: Mr President, I <a>am</a> rising on the issue of breaches of environmental
      law in Ireland, specifically relating to water quality.
  - s: Naturligtvis finns det även andra konstruktioner som skapar olägenheter för
      medborgarna - tänk bara på deponeringen av avfall, där man många gånger <v>tar</v>
      <p>till</p> ett nedlagt dagbrott eller gruvhål, utan någon som helst planering
      - men när det gäller flygplatserna så ser vi konsekvenserna dagligen, eller
      kanske skall man säga att vi har dem i öronen dagligen, snarare än att ha dem
      framför ögonen.
    t: Of course, there are other structures which are public nuisances - landfill
      waste sites, for example, which <a>are</a> created from old quarries with no
      planning - but, in the case of airports, we see the consequences every day,
      or rather we hear them, for they fill our ears rather than offending our eyes.
  - s: Genom att distribuera flera miljoner exemplar av denna handbok kommer vi att
      offentliggöra positiva exempel som man kan <v>ta</v> <p>till</p> förebild.
    t: By distributing millions of copies of this practical manual, we will publicise
      positive examples so that they can <a>be</a> imitated.
  - s: Och, för det andra, den skam som vi alla borde känna inför ödet för fångarna
      i Guantanamo och i andra uppsamlingsläger där de amerikanska militära styrkorna
      samlar ihop talibaner som de har gripit eller andra människor som de har <v>tagit</v>
      <p>till</p> fånga och kallat talibaner.
    t: And secondly, we should be ashamed about the fate of prisoners in Guantanamo
      and other detention camps run by the American military for members of the Taliban
      who have been arrested and people who have <a>been</a> imprisoned and are being
      called Taliban.
  - s: En straffrättslig harmonisering får inte bli ett mål i sig, och de existerande
      mellanstatliga instrumentet skall först effektiviseras, innan man <v>tar</v>
      <p>till</p> nya initiativ.
    t: Harmonization within the field of criminal law must not be a goal in itself
      and the existing intergovernmental instruments should be made effective before
      new initiatives <a>are</a> undertaken.
  - s: 'Å andra sidan har de europeiska medborgarna blivit fler och de <v>tar</v>
      <p>till</p> framställningar för att lägga fram personliga, sociala och miljöproblem:'
    t: However, more and more European citizens <a>are</a> presenting petitions on
      personal, social and environmental problems.
  - s: Stöd till ett enda område ligger i linje med synsättet att odlarna bör följa
      marknadens krav i stället för att bara <v>ta</v> hänsyn <p>till</p> stöden inom
      den gemensamma jordbrukspolitiken.
    t: A single area payment is in line with the view that growers should respond
      to market demands rather than <a>be</a> driven by CAP subsidies.
  - s: Jag <v>tar</v> <p>till</p> orda utan att ha hört debatten eftersom jag hade
      andra åtaganden i presidiet.
    t: Mr President, I <a>am</a> speaking without having heard the debate because
      I had a prior engagement in the Bureau.
  - s: Vi måste <v>ta</v> <p>till</p> oss att en sjukdom som spetälska sticker upp
      huvudet igen.
    t: We should <a>be</a> concerned about a disease like leprosy rearing its head
      again.
  - s: Jag håller med dem som hävdar att rådet inte agerade som det borde gentemot
      Europaparlamentet, men jag anser att det budskap som utskottet för medborgerliga
      fri- och rättigheter samt rättsliga och inrikes frågor skickade ut förra veckan
      lärde rådet en läxa som det <v>tog</v> <p>till</p> sig.
    t: Now I agree with those who stated that the Council did not act appropriately
      with the European Parliament, but I believe that the message sent out by the
      Committee on Civil Liberties, Justice and Home Affairs last week taught the
      Council a lesson, a lesson that <a>was</a> clearly understood.
  - s: Vi <v>tar</v> <p>till</p> oss detta genom kombinationen av strukturella förändringar
      och kompletterande fortbildning och utvärdering, och utnämningssystemet.
    t: We <a>are</a> nurturing that by the combination of structural change and supplementary
      training, evaluation and the appointment system.
  - s: Vid upptäckten av och i synnerhet vid exploateringen av det svarta guldet och
      senare också av uran och olja <v>tog</v> man <p>till</p> vilka medel som helst
      för att få bort dessa människor från sitt land och skicka dem till regioner
      där det inte fanns så värst många andra framtidsutsikter än fattigdom, umbärande
      och förorening.
    t: With the discovery and, certainly, the exploitation of black gold - and, later
      on, uranium and oil - all possible means <a>were</a> used to remove these people
      from their land and to send them to regions with few prospects other than poverty,
      hardship and contamination.
  - s: Jag har alltid undrat om medlemsstaterna inte kan förplikta sig gentemot varandra,
      så att den förpliktelsen kan användas som en extern faktor att <v>ta</v> <p>till</p>
      när modet saknas på nationell nivå att göra det som måste göras och när man
      frestas att återigen skjuta upp de nödvändiga åtgärderna, kanske bara ett år.
    t: I have always wondered whether the Member States can commit themselves to each
      other such that they are able to use that commitment as an external factor that
      can <a>be</a> called upon when they lack the courage at domestic level to do
      what they have to do, and when they are once again tempted to put off the necessary
      action for maybe just another year.
  - s: Förutom de kortsiktiga tekniska förslag som man hänvisar till i denna typ av
      betänkande, måste man <v>ta</v> <p>till</p> sig förhållningssättet i kommissionens
      grönbok, som är mer inriktat på både regional förvaltning och bevarande.
    t: In addition to the short-term technical proposals referred in this type of
      report, the approach of the Commission’s Green Paper, which is both more regional
      and conservation-orientated, must <a>be</a> embraced.
  - s: Jag vill även betona att det står i betänkandet att ”bilaterala och regionala
      frihandelsavtal är en ’suboptimal’ lösning” som man bara bör <v>ta</v> <p>till</p>
      när det är nödvändigt för att ”förbättra konkurrenssituationen för EU-exportörer
      på viktiga utländska marknader”.
    t: I should also like to highlight the fact that the report states that ’bilateral
      and regional FTAs’ are a ’sub-optimal’ solution and as such should <a>be</a>
      launched only when necessary ’to improve the competitive position of EU exporters
      on crucial foreign markets’.
  - s: Även om teologin är unik för varje religion sprider den andliga beståndsdelen
      de värderingar som människor ska <v>ta</v> <p>till</p> sig för att främja ett
      gott liv och välgång för samhället i strävan efter ett materiellt liv.
    t: Even though theology is unique to every religion, the spiritual component spreads
      the value to <a>be</a> absorbed by human beings in order to promote a good life
      and the welfare of society in the pursuit of material life.
- c: 19
  r: 3
  v: take up
  x:
  - s: Detta bör verkligen inte tillåtas att falla i glömska, och vi skall se över
      hur vi kan <v>ta</v> <p>till</p> oss idén och finna en möjlig väg.
    t: We should indeed not allow this to be forgotten and we will see how we can
      <a>take</a> <a>up</a> this idea and find a feasible way of doing it.
  - s: Jag har just hört att Bangemann är mycket för normer och hoppas därför att
      han kommer att <v>ta</v> <p>till</p> sig förslaget om normer i detta betänkande.
    t: I have just heard that Mr Bangemann is very keen on benchmarks so I hope he
      will <a>take</a> <a>up</a> the idea of benchmarks in this report.
  - s: Icke desto mindre ansåg både rådet och den direkt berörda medlemsstaten att
      substansen i den åtgärd som kommissionen föreslog var bra och <v>tog</v> <p>till</p>
      sig den.
    t: As you will all remember, the proposal was not <a>taken</a> <a>up</a>, despite
      the fact that both the Council and the Member State directly concerned agreed
      on the substance of the Commission’s proposed measure and, in fact, appropriated
      it.
  - s: Det unika med 1956 är att det var det första uppror där folket <v>tog</v> <p>till</p>
      vapen mot världens största armé, den sovjetiska armén, och det var första gången
      som ett land förklarade sin neutralitet.
    t: The uniqueness of 1956 lies in the fact that no other uprising involved a people
      <a>taking</a> <a>up</a> arms against the world’s largest army, the Soviet army,
      and no other case involved a country declaring its neutrality.
  - s: Jag hoppas att kommissionen kommer att <v>ta</v> <p>till</p> sig parlamentets
      förslag, önskemål och krav.
    t: I hope that the Commission will <a>take</a> <a>up</a> Parliament’s suggestions,
      wishes and demands.
  - s: Vi har insisterat på ett antal vägledande principer, som jag är glad över att
      organen har <v>tagit</v> <p>till</p> sig.
    t: We have insisted on a number of guiding principles which I am glad the agencies
      have <a>taken</a> <a>up</a>.
  - s: Om vi inte gör det möjligt för dem att <v>ta</v> <p>till</p> vara de möjligheter
      den globala tillgången erbjuder så kommer deras situation bli att sämre.
    t: If we do not enable them to <a>take</a> <a>up</a> the opportunities offered
      by global access, then their situation will go from bad to worse.
  - s: Jag hoppas verkligen att kommissionen kommer att <v>ta</v> <p>till</p> sig
      förslagen från parlamentets delegation till Tunisien, till exempel om en reform
      av rättsväsendet.
    t: I very much hope that the Commission will <a>take</a> <a>up</a> the suggestions
      made by the parliamentary delegation to Tunisia, such as on reform of the judiciary.
  - s: Efter 14 år har vi äntligen nått vårt mål, och det är synd att kommissionen
      inte <v>tar</v> <p>till</p> sig de positiva aspekterna av den aktuella kompromissen.
    t: After 14 years, we have, at last, reached our goal and it is a pity that the
      Commission is not <a>taking</a> <a>up</a> the positive aspects of the present
      compromise.
  - s: Jag kommer personligen redan nu att <v>ta</v> <p>till</p> mig två eller tre
      saker av den debatt som förts denna morgon, och göra ett konstaterande.
    t: Personally, I would like to <a>take</a> <a>up</a> two or three points from
      this morning’s debate and I would like to make a point of my own.
  - s: Människorna <v>tog</v> <p>till</p> vapen i Albanien därför att vi ingenting
      gjorde och vi gjorde dem besvikna.
    t: The people of Albania have <a>taken</a> <a>up</a> arms because we let them
      down and did nothing.
  - s: Det är helt avgörande - även detta har Brok berört - att vi förväntar oss av
      den albanska majoriteten i Kosovo att de drar en tydlig gräns, en tydlig skiljelinje
      mot alla de små grupper - inte albaner i Makedonien i allmänhet, utan mot alla
      de små grupper, UCK eller UCK-liknande organisationer - som agerar på ett sätt
      som absolut inte är nödvändigt i Makedonien eftersom det råder demokrati där,
      till skillnad från i före detta Jugoslavien där jag har en viss förståelse för
      att man kanske även <v>tog</v> <p>till</p> vapen för att värja sig mot terrorn
      och förtrycket.
    t: This is absolutely essential because Macedonia has a democracy, unlike in former
      Yugoslavia, where it is understandable up to a point when people <a>take</a>
      <a>up</a> arms in order to defend themselves against terrorism and repression.
  - s: Det är inte speciellt underligt att människor efter åratal av djupt förtryck
      till slut <v>tar</v> <p>till</p> vapen för sina kulturella och demokratiska
      rättigheter.
    t: It is not particularly surprising that after years of severe oppression people
      should finally <a>take</a> <a>up</a> arms to fight for their cultural and democratic
      rights.
  - s: Att vilken krigsherre som helst kan <v>ta</v> <p>till</p> vapen mot en demokratiskt
      vald regering och dessutom belönas för det.
    t: that any warlord could <a>take</a> <a>up</a> arms against a democratically
      elected government and be rewarded into the bargain.
  - s: Männen väntar på ett tecken på att ett krig ska inledas, så att de kan <v>ta</v>
      <p>till</p> vapen och börja slåss med varandra.
    t: The men wait for a sign that a war is beginning, in order to <a>take</a> <a>up</a>
      arms and begin fighting each other.
  - s: Internationella energiorganet har nyligen <v>tagit</v> <p>till</p> sig denna
      utveckling, som är ett av syftena med kommissionens initiativ, mina damer och
      herrar.
    t: And this development, which is one of the aims of the Commission’s initiative,
      ladies and gentlemen, has been <a>taken</a> <a>up</a> recently by the International
      Energy Agency.
  - s: 57 personer som deltog i en konvoj för att ge sitt stöd till en presidentkandidat
      massakrerades av en beväpnad styrka som utnyttjade den revolutionära situationen
      för att <v>ta</v> <p>till</p> vapen mot regeringen.
    t: 57 people in a convoy in support of a presidential candidate were massacred
      by an armed group, which exploited the revolutionary situation to <a>take</a>
      <a>up</a> arms against the government, to the point that martial law has been
      declared in the Philippines.
  - s: Jag har sett den entusiasm med vilken i synnerhet regionala och lokala styren
      har <v>tagit</v> <p>till</p> sig resultaten av vårt arbete och tillhandahållit
      praktisk hjälp för personer med funktionshinder som bor i deras område.
    t: I have seen the enthusiasm with which regional and local governments in particular
      have <a>taken</a> <a>up</a> the results of our work to provide practical help
      for the disabled people living in their region.
  - s: Det var vi som delade ut det första slaget mot den kommunistiska regimen, det
      var vi som <v>tog</v> <p>till</p> vapen mot Sovjetimperiet och visade världen
      att kommunism inte är en harmlös ideologi, utan ett farligt hot mot den västerländska
      civilisationen.
    t: We were the ones who struck the first blow against the communist regime, who
      <a>took</a> <a>up</a> arms against the Soviet empire and proved to the world
      that communist doctrine is not a harmless ideology, but a dangerous threat to
      western civilisation.
- c: 15
  r: 4
  v: adopt
  x:
  - s: Förslaget från kommissionen tar däremot som sin utgångspunkt ett ändringsförslag
      - det <v>tar</v> det <p>till</p> sig, faktiskt - från utskottet för rättsliga
      frågor om tolkningen av förordningarna nr 1408/71 och 574/72, dvs. ändringsförslag
      1.
    t: However, the Commission’s proposal takes its idea from an amendment, or rather
      <a>adopts</a> it, of the Committee on Legal Affairs on the interpretation of
      Regulations Nos 1408/71 and 574/72, that is Amendment No 1.
  - s: Då måste vi <v>ta</v> <p>till</p> så drastiska åtgärder som att införa ett
      moratorium.
    t: We must therefore <a>adopt</a> measures as drastic as introducing a moratorium.
  - s: Låt mig påminna om att vi har diskuterat denna fråga i drygt 10 år, vilket
      föredraganden så riktigt har påpekat, och att vi alltid har satsat på självreglering
      och frivilliga överenskommelser men att det har blivit nödvändigt att ändå <v>ta</v>
      <p>till</p> lagstiftning inom denna sektorn, exempelvis för att organisera snabbare
      och säkrare och inte minst billigare överföringar.
    t: I should like to recall that we have been working on this issue for over 10
      years, as the rapporteur rightly said, and that we have always supported self-regulation
      and voluntary agreements, but that in this sector it has, in the end, always
      been necessary to <a>adopt</a> legislation, in order for example to bring about
      quicker, more reliable and above all cheaper transfers.
  - s: Kammaren har inte gjort det, men har åtminstone <v>tagit</v> <p>till</p> sig
      ett antal av bestämmelserna.
    t: Having failed to do the same, the House has, at least, <a>adopted</a> some
      of their ideas, most of which, we were pleased to see, have been incorporated
      in the common position.
  - s: Bara när de europeiska institutionerna och medlemsstaterna <v>tar</v> <p>till</p>
      sig idéer som dessa, kommer vi att återfå det rykte som ekonomiskt redbara som
      vi önskar och allmänheten kräver.
    t: Only when the European institutions and the Member States <a>adopt</a> ideas
      such as these, will we again gain the reputation for financial probity that
      we desire and which the public demands.
  - s: Att Europa måste öppnas för arbetskraftsinvandring är en slutsats som även
      de hårdaste motståndarna har <v>tagit</v> <p>till</p> sig.
    t: The fact that Europe must be opened up to immigration of labour is a conclusion
      which even the toughest opposition have <a>adopted</a>.
  - s: Tyvärr har föredraganden valt att endast <v>ta</v> <p>till</p> sig några få
      av dessa breda och lovvärda förslag.
    t: Unfortunately the rapporteur has chosen to <a>adopt</a> very few of these broad
      and elevated proposals.
  - s: Jag måste påtala för dessa kollegor att det inte är en ohövlighet gentemot
      dem utan just en vilja att förbli bunden vid kraven i ett betänkande som uppskattar
      kommissionens meddelande och som, med samma allvar och samma stränghet, uppmanar
      kommissionen att <v>ta</v> <p>till</p> sig dessa våra maningar.
    t: I am simply determined to keep to what is strictly necessary for a report assessing
      a communication from the Commission and calling with equal seriousness and rigour
      for the Commission to <a>adopt</a> our proposals.
  - s: Metoden med mellanstatligt samarbete, med mål och riktlinjer på europeisk nivå
      samt rätten att samordna insatser, <v>ta</v> <p>till</p> sig bra förslag från
      andra länder, t.ex. skatteväxling, förkortad arbetstid, utbildning och tjänstledighet
      för studier, är ett bra sätt för länderna att samordna sina aktioner.
    t: A good way for countries to do this would be by <a>adopting</a> sound ideas
      from other countries, for example variable taxation, shorter working hours and
      time off for study or training.
  - s: Jag tycker att det ändringsförslag som i det avseendet kräver fem år för utvärdering
      är mycket smidigt och jag tycker att kommissionen borde <v>ta</v> <p>till</p>
      sig det och att det måste röstas om det också.
    t: I find the amendment that asks for this to be reviewed in 5 years’ time very
      flexible, and I think that the Commission must <a>adopt</a> it and that we must
      also vote on it.
  - s: Frågan uppstår då om Turkiet vill förändra sig och <v>ta</v> <p>till</p> sig
      vår sociopolitiska modell, eftersom artikel 301 tycks innebära ett avvisande
      av detta.
    t: The question then arises as to whether Turkey wishes to change and <a>adopt</a>
      our sociopolitical model, because Article 301 seems to deny this.
  - s: I stället för att efterlysa åtgärder för att åtminstone göra monopolen mer
      ansvarsskyldiga, <v>tar</v> man fullständigt <p>till</p> sig den multinationella
      propagandan om att vi alla bär skulden för försämringen av klimatförhållandena
      och betonar att ”individuella förändringar i livsstilsmönster är nödvändiga”.
    t: Instead of calling for measures at least to make monopolies more accountable,
      it fully <a>adopts</a> the multinational propaganda that we are all to blame
      for the aggravation of climatic conditions and stresses that ’individual changes
      in lifestyle patterns are necessary’.
  - s: När det gäller frågan om befordringsstrukturen, verkar det som folk antingen
      <v>tagit</v> <p>till</p> sig åsikter från personer som är felinformerade eller
      tagit del av vilseledande yttranden.
    t: On the career structure question, it appears that people have either <a>adopted</a>
      misinformed views or been given misleading opinions.
  - s: Herr ordförande, av de ändringsförslag som antogs av kammaren i november 1993,
      samt förslag som är avsedda att ingå i tjänsteföreskrifterna för tjänstemännen
      i Europeiska gemenskaperna, har kommissionen endast <v>tagit</v> <p>till</p>
      sig det som avser det uttryckliga förbudet mot all slags direkt eller indirekt
      könsdiskriminering.
    t: Mr President, of the amendments passed in Parliament’s part-session of November
      1993 and put forward for incorporation into the Staff Regulations of Officials
      of the European Communities, the Commission has only <a>adopted</a> the one
      expressly prohibiting direct or indirect discrimination based on sexuality.
  - s: Denna kammare har, i likhet med många organisationer och enskilda personer,
      upprepade gånger betonat sin önskan att få se gemenskapen <v>ta</v> <p>till</p>
      effektiva åtgärder inom detta område.
    t: This House, as well as many organizations and individuals, has repeatedly stressed
      its desire to see the Community <a>adopt</a> effective measures in this field.
- c: 15
  r: 4
  v: accept
  x:
  - s: När ni förtjänar beröm ska ni också <v>ta</v> det <p>till</p> er, herr kommissionär!
    t: Commissioner, if you have deserved praise, you should also <a>accept</a> it!
  - s: Där har vi trots allt lyckats med konststycket att avveckla överkapaciteten,
      på ett sätt som säkert har medfört sociala svårigheter men som man också <v>tagit</v>
      <p>till</p> sig och accepterat.
    t: For after all, there we managed the trick of reducing surplus capacity, and
      in a manner which certainly created social hardship, but which was also <a>accepted</a>
      and understood.
  - s: Måtte de länder som <v>tar</v> <p>till</p> sig våra ideal närma sig oss i alla
      avseenden.
    t: May those countries which <a>accept</a> our ideals, move closer to us in all
      respects.
  - s: Jag gratulerar kommissionen till att den <v>tagit</v> <p>till</p> sig parlamentets
      idé att skilja på frågan om uppehållstillstånd och frågan om visum.
    t: I congratulate the Commission on <a>accepting</a> Parliament’s idea of separating
      the issue of residence permits from that of visas.
  - s: De slovenska myndigheterna har <v>tagit</v> <p>till</p> sig kritiken och de
      ger ett intryck av att vilja reagera positivt.
    t: The Slovene authorities have <a>accepted</a> this critical assessment and have
      indicated that they intend to react positively to it.
  - s: Det skulle vara ett steg tillbaka om inte kommissionen tydliggör att vi vill
      föregå på ett trovärdigt sätt, att vi är beredda att äntligen <v>ta</v> <p>till</p>
      oss det faktum att vi befinner oss i en klimatkatastrof och att vi tar de första
      stegen.
    t: It would be a step backwards, were the Commission not to make clear that we
      want to advance realistically, that we are at last ready to <a>accept</a> that
      there is a global catastrophe, and that we are taking steps.
  - s: Jag hoppas att kommissionen kan <v>ta</v> det <p>till</p> sig som en positiv
      utveckling.
    t: I hope the Commission would <a>accept</a> that as a positive development.
  - s: Jag skulle till sist vilja säga att vi måste vara tuffa om vi skall <v>ta</v>
      <p>till</p> vara våra intressen, därför att den gemensamma jordbrukspolitiken
      har råkat i vanrykte.
    t: Finally, I wish to say that I <a>accept</a> that we have to be tough in pursuit
      of our interests because the common agricultural policy has fallen into disrepute.
  - s: Av de slutsatser som utskottet för regionalpolitik dragit har föredragandena
      för betänkandena positivt nog <v>tagit</v> <p>till</p> sig några synpunkter.
    t: From the conclusions drawn by the Regional Committee the authors of the reports
      have kindly <a>accepted</a> some points.
  - s: Jag anser att den här debatten har varit utomordentligt lärorik, eftersom många
      punkter har tagits upp, men allt det som har sagts är saker som såväl rådet
      som kommissionen helt har <v>tagit</v> <p>till</p> sig, eftersom vi fullständigt
      delar den allmänna besvikelse som vi alla känner inför resultaten från Bali
      och vi delar samma oro för de nästan oövervinneliga svårigheterna i förberedelserna
      inför Johannesburgkonferensen.
    t: Mr President, I think that this debate has been extraordinarily informative
      because many things have been said, but they are all things that both the Council
      and the Commission have fully <a>accepted</a>, because we totally share the
      widespread disappointment felt by everyone at the outcome of the Bali conference
      and the concern at the almost insurmountable difficulties facing preparations
      for the Johannesburg conference.
  - s: Detta hindrar inte att vi utsätts för kritik och den måste vi <v>ta</v> <p>till</p>
      oss och ta tag i. Ett exempel på detta är den kritik som har riktats mot byråkraterna
      i Bryssel när det gäller galna ko-sjukan;
    t: We have, nevertheless, been the target of criticism, which we must <a>accept</a>
      and address.
  - s: Herr Fischler, det skall bli spännande att se om ni kommer att <v>ta</v> <p>till</p>
      er de förslag som föredraganden - som jag tackar för hennes betänkande - har
      lagt.
    t: Mr Fischler, I am curious to hear whether you are going to <a>accept</a> the
      proposals made by the rapporteur - and I should like to thank her for her report.
  - s: Ni vet vilken process vi befinner oss i. Om ni säger att ni inte kan <v>ta</v>
      <p>till</p> er dem så kommer vi att reagera i morgon dag och då får detta kloka
      förslag från utskottet för jordbruk och landsbygdens utveckling lov att diskuteras
      på annan nivå.
    t: If you say that you cannot <a>accept</a> them, we will react tomorrow and then
      we will have to negotiate this sound proposal from the Committee on Agriculture
      and Rural Development at another level.
  - s: Dvs. att vi kommer att <v>ta</v> <p>till</p> oss allt som vi anser vara rimligt
      och begränsa våra ändringsförslag till det som är oundgängligt.
    t: In other words, we intended to <a>accept</a> everything that seemed reasonable
      and limit our amendments to things which were absolutely essential, and even
      then in a spirit of great moderation.
  - s: Vi måste också vara ödmjuka nog att <v>ta</v> <p>till</p> oss det råd som Don
      Quijote gav Sancho Panza när han rekommenderade ödmjukhet i fantasierna om att
      regera ön Barataria.
    t: We must also have the humility to <a>accept</a> the advice that Don Quixote
      gave to Sancho Panza when he recommended humility in his fantasy about governing
      the Isle of Barataria.
- c: 11
  r: 5
  v: use
  x:
  - s: Vi bör emellertid inte <v>ta</v> <p>till</p> metoder som i praktiken bara är
      ett annat sätt att beskatta företagen.
    t: We should not, however, <a>use</a> methods which are, in fact, another way
      of taxing enterprises.
  - s: Det är viktigt för båda blocken att vi <v>tar</v> <p>till</p> vara varje möjlighet
      som biomassan ger - mycket är fortfarande outnyttjat, från ved till snabbväxande
      växter -, att vi på nästa nivå också garanterar att modern teknik används -
      till exempel andra generationens biobränsle - och att vi å andra sidan arbetar
      för att allt i första hand görs för att garantera att användningen av biobränsle
      är tekniskt neutral och i andra hand att man utnyttjar befintlig utvecklingspotential.
    t: It is important in relation to both blocks that we <a>use</a> every potential
      that biomass has to offer - a lot is still going unused, from wood to fast growing
      plants - that at the second level we also ensure that modern technologies are
      used - second-generation biofuels, for example - and that on the other hand
      we work to see that everything is done firstly to ensure that the use of biofuels
      is technologically neutral and secondly that use is made of the existing development
      potential.
