      ett tillfälle att <v>ta</v> <p>till</p> vara.
    t: Creo que el auge de las potencias asiáticas por un lado y la conciencia del
      reto del cambio climático por otro son, de hecho, dos motores muy importantes
      para la Unión Europea, porque nos muestran que existe un reto llamado globalización
      y que existe asimismo una oportunidad que hay que <a>aprovechar</a>.
  - s: I detta skede av utvecklingen är det mer än någonsin nödvändigt att ta hänsyn
