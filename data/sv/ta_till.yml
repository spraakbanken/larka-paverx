  - s: Kommissionären har hört inläggen från föregående talare, t ex Baggioni, Viola
      och Karamanou, och jag skulle helt enkelt vilja <v>ta</v> <p>till</p> vara detta
      tillfälle för att han skall förstå att det nu finns två möjliga inriktningar
