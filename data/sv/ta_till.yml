      di adesione deve essere rispettato, anche in futuro.
  - s: Jag hoppas att kommissionären kommer att <v>ta</v> <p>till</p> sig detta.
    t: Spero che il Commissario ne <a>tenga</a> conto.
  - s: Utskottet för miljö, folkhälsa och konsumentskydd har dock skärpt detta direktiv,
      och jag hoppas verkligen att kommissionen nu <v>tar</v> det <p>till</p> sig.
    t: La commissione per la protezione dell’ambiente, la sanità pubblica e la tutela
      dei consumatori ha tuttavia inasprito la presente direttiva, e mi auguro veramente
      che la Commissione europea ne <a>tenga</a> conto.
  - s: Detta, snarare än det ena eller andra löftet om mirakelkurer, är vad vi måste
      <v>ta</v> <p>till</p> oss - de verkliga företag som finns i dag som hjälper
      patienter och som anser att kommissionens förslag till förordning inte är så
      bra som det sägs.
    t: È questo aspetto, non tanto questa o quella promessa di cure miracolose, che
      dobbiamo <a>tener</a> presente - le imprese veramente vitali che attualmente
      aiutano i pazienti dicono che la proposta di regolamento della Commissione non
      è valida come dovrebbe.
