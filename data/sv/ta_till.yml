  - s: Även om rapporterna från expertkommittén kan betraktas som värdefulla, så bör
      parlamentet i framtiden återigen själv <v>ta</v> <p>till</p> vara sin kontrollfunktion,
      och inte överlämna den till andra.
    t: So hilfreich die Berichte der fünf Weisen einzustufen sind, in Zukunft sollte
      das Parlament seine Kontrollfunktion wieder selbst <a>wahrnehmen</a> und nicht
      nach außen weitergeben.
  - s: Detta fördrag ger äntligen Europaparlamentet mer rättigheter för att <v>ta</v>
      <p>till</p> vara en av ett parlaments mest karakteristiska rättigheter, nämligen
      medbeslutande och att kontrollera de övriga institutionerna.
    t: Dieser Vertrag gibt dem Europäischen Parlament endlich mehr Rechte, um eine
      der ureigensten Aufgaben eines Parlaments <a>wahrzunehmen</a>, nämlich mitzuentscheiden
      und die anderen Institutionen zu kontrollieren.
- c: 3
  r: 12
  v: verinnerlichen
  x:
  - s: Tyvärr har ännu inte alla <v>tagit</v> <p>till</p> sig detta.
    t: Leider haben sich das noch nicht alle <a>verinnerlicht</a>.
  - s: Jag anser att den här debatten har varit utomordentligt lärorik, eftersom många
