    t: Ich hoffe, dass die Kommission in der Lage sein <a>wird</a>, die von ihr aufgeworfenen
      Fragen zu beantworten.
  - s: Ofta är lösningen att inrätta kommittéer i verkligheten någonting man <v>tar</v>
      <p>till</p> för att slippa ta itu med ett problem eller när man inte har förmågan,
      makten eller den rättsliga grunden för att handskas med det.
    t: Häufig ist die Einsetzung eines Ausschusses in Wirklichkeit eine Lösung, die
      gerade dann angewandt <a>wird</a>, wenn man ein Problem nicht angehen will oder
      wenn die Fähigkeiten, die Befugnis und die Rechtsgrundlage, um es anzugehen,
      fehlen.
  - s: Det gladde mig att lägga fram ändringsförslag till Napoletanos betänkande som
      sökte efter ett mycket mer hållbart förhållningssätt med bättre finansiering
      för våra stadsområden, och jag hoppas att kommissionen <v>tar</v> <p>till</p>
      sig dessa synpunkter när de utarbetar sina Agenda 2000-förslag, efter förhandlingarna
      med rådet.
    t: Meine Änderungsanträge zu Frau Napoletanos Bericht sollen für einen Ansatz
      mit mehr Nachhaltigkeit und für mehr Mittel für unsere städtischen Gebiete sorgen,
      und ich hoffe, die Kommission <a>wird</a> dies bei den Vorschlägen für die Agenda
      2000 berücksichtigen, die nach den Verhandlungen im Ministerrat vorgelegt werden
      sollen.
- c: 5
  r: 11
  v: wahrnehmen
  x:
  - s: Nej, det gäller också, och i synnerhet, att <v>ta</v> <p>till</p> vara denna
      enastående möjlighet att föra in den europeiska energipolitiken på en kurs som
      främjar miljöskydd, försörjningssäkerhet och varaktighet i förening med en samordnad
      industripolitik.
    t: Nein, es geht auch und insbesondere darum, die riesige Chance <a>wahrzunehmen</a>,
      die europäische Energiepolitik auf den Kurs Umweltschutz, Versorgungssicherheit
      und Nachhaltigkeit in Verbindung mit einer abgestimmten Industriepolitik zu
      bringen.
  - s: Här finns en enorm potential och möjligheter som jag vill se att vi <v>tar</v>
      <p>till</p> vara.
    t: Hier verbirgt sich ein enormes Potential, und wir sollten diese Möglichkeiten
      <a>wahrnehmen</a>.
  - s: Om vi inte gör det möjligt för dem att <v>ta</v> <p>till</p> vara de möjligheter
