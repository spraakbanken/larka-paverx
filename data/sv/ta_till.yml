  - s: Detta är viktigt och jag hoppas att kommissionen <v>tar</v> <p>till</p> sig
      det.
    t: Eso es importante y espero que la Comisión lo <a>acepte</a>.
  - s: Vi förväntar oss att ni <v>tar</v> <p>till</p> er detta antagande och lägger
