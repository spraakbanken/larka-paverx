  - s: Jag tror att EU skulle tjäna på att <v>ta</v> <p>till</p> sig de orden de närmaste
      månaderna.
    t: Benjamin Franklin, il padre fondatore degli Stati Uniti, una volta affermò
      che «chi rinuncia alla libertà per raggiungere la sicurezza, non merita né la
      libertà né la sicurezza» e io credo che nei mesi a venire l’Europa farebbe bene
      a <a>tenere</a> presente questo speciale consiglio.
  - s: Vi utarbetade tre promemorior och en handbok för konsumenter och dokumentet
