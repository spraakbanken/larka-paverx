      frågor om tolkningen av förordningarna nr 1408/71 och 574/72, dvs. ändringsförslag
      1.
    t: In dem Vorschlag der Kommission wird jedoch ein Änderungsantrag des Rechtsausschusses
      <a>aufgegriffen</a>, nämlich der Änderungsantrag 1 zur Auslegung der Verordnungen
      1408/71 und 574/72.
  - s: Det gläder mig att rådet har <v>tagit</v> <p>till</p> sig åtskilliga rekommendationer
      från mitt betänkande om den allmänna ramförordningen.
    t: Ich freue mich, daß der Rat mehrere Empfehlungen aus meinem Bericht zur allgemeinen
      Rahmenverordnung <a>aufgegriffen</a> hat.
  - s: Jag skulle vilja att fler producenter från mina egen regioner ansökte om skyddad
      geografisk beteckning för sina produkter och förhoppningsvis kommer kommissionen
      att <v>ta</v> <p>till</p> sig några av förslagen för att förenkla ansökningsförfarandet
      så att vi kommer att få se fler ansökningar från min egen region i Nordirland.
    t: Ich würde gerne mehr Produkte aus meiner eigenen Region sehen, für die Anträge
      zum Schutz geografischer Angaben gestellt werden, und die Kommission wird hoffentlich
      einige der Vorschläge zur Vereinfachung des Antragsverfahrens <a>aufgreifen</a>,
      so dass mehr Anträge aus meiner eigenen Region, nämlich Nordirland, kommen werden.
  - s: Under pågående förfarande har kommissionen tacknämligt nog <v>tagit</v> <p>till</p>
      sig vår kritik och skyndat på förfarandet.
    t: Im Laufe des Verfahrens hat die Kommission dankenswerterweise unsere Kritik
      <a>aufgegriffen</a> und hier schon eine Beschleunigung veranlasst.
  - s: Jag hyser en försiktig optimism om att konventet skall <v>ta</v> <p>till</p>
      sig dessa idéer, att de skall leta sig fram till en slutgiltig rapport och till
      sist bli föremål för diskussion vid en regeringskonferens och, hoppas jag, slutligen
      ta plats i den slutgiltiga konvention som vi i slutändan lägger fram för Europas
      folk.
    t: Ich bin bei aller Vorsicht optimistisch, dass der Konvent diese Ideen <a>aufgreifen</a>
      wird, dass sie ihren Weg in einen Abschlußbericht finden, schließlich auf einer
      Regierungskonferenz diskutiert werden und, so hoffe ich, zu guter Letzt in der
      Verfassung in ihrer endgültigen Form, wie wir sie den Menschen in Europa vorlegen,
      Berücksichtigung finden.
  - s: Precis som van Hulten vill jag också berömma honom för det sätt på vilket han
      samarbetat med andra personer och att han var beredd att <v>ta</v> <p>till</p>
      sig idéer och uppfattningar från andra politiska grupper.
    t: So wie Herr Hulten auch schätze ich die Art und Weise, in der er mit anderen
      zusammengearbeitet hat und bereit war, Ideen und Anregungen von anderen Fraktionen
      <a>aufzugreifen</a>.
  - s: Det består i att hänvisa till märkningen av vapen och jag tackar den politiska
      skärpan hos våra vänner i PPE som har <v>tagit</v> <p>till</p> sig det ändringsförlag
      som jag föreslog och funnit en bättre lämpad plats för att innefatta det i texten.
    t: Ich verdanke es dem politischen Scharfsinn unserer Freunde der EVP, dass dieser
      von mir vorgeschlagene Änderungsantrag <a>aufgegriffen</a> und eine passendere
      Stelle im Text gefunden wurde.
  - s: Bara när de europeiska institutionerna och medlemsstaterna <v>tar</v> <p>till</p>
      sig idéer som dessa, kommer vi att återfå det rykte som ekonomiskt redbara som
      vi önskar och allmänheten kräver.
    t: Nur wenn die europäischen Institutionen und die Mitgliedstaaten Konzepte wie
      diese <a>aufgreifen</a>, werden wir den Ruf des redlichen Umgangs mit Finanzmitteln
      wiedererlangen, den wir uns wünschen und auf den die Öffentlichkeit Wert legt.
  - s: Jag noterar också några saker som det österrikiska ordförandeskapet sade, och
      som jag anser innebär att det <v>tar</v> <p>till</p> sig parlamentets förslag.
    t: Ich konstatiere auch einige Bemerkungen seitens der österreichischen Präsidentschaft,
      denen ich entnehme, daß man Vorschläge des Parlaments <a>aufgreifen</a> wird.
  - s: Kommissionen uppmanade finansministrarna att <v>ta</v> <p>till</p> sig parlamentets
      förslag;
    t: Die Kommission appellierte an die Finanzminister, die Vorschläge des Europäischen
      Parlaments <a>aufzugreifen</a>.
  - s: Om vi därför vill <v>ta</v> <p>till</p> oss budskapet från dem som begav sig
      till Porto Alegre måste vi återupprätta idealen, värdena, referensramarna och
      framför allt förmågan att förstå hur komplicerat detta samhälle är och med två
      felaktiga utvecklingsmodeller som yttersta gränser finna den mest moderna lösningen
      och syntesen för vårt samhälle.
    t: Wenn wir also die Botschaft der Teilnehmer von Porto Alegre <a>aufgreifen</a>
      wollen, müssen wir die Mythen, die Werte und Prinzipien, vor allem aber die
      Fähigkeit zum Verständnis der Komplexität dieser Gesellschaft wiederherstellen
      und zwischen den beiden Entwicklungsmodellen, die beide falsch sind und ihre
      Grenzen zeigen, die Lösung für unsere Gesellschaft und die modernere Synthese
      finden.
  - s: Jag hoppas att parlamentet med detta betänkade ger en tydlig signal till kommissionen
      om att detta måste förändras på något sätt och att kommissionen kommer att <v>ta</v>
      <p>till</p> sig detta.
    t: Ich hoffe, das Parlament signalisiert mit diesem Bericht der Kommission, daß
      sich diesbezüglich etwas ändern muß, und die Kommission wird diesen Punkt <a>aufgreifen</a>.
  - s: Kommissionärens föregångare Kinnock har redan utvecklat olika idéer om en arbetsgrupp
      för detta ändamål, och jag hoppas att kommissionären kan <v>ta</v> <p>till</p>
      sig och vidareutveckla mycket här, ty utan att ge impuls till ytterligare medel
      också från den privata sektorn blir det inte möjligt att uppnå det som kollegan
      Hatzidakis, utskottet, och i morgon förhoppningsvis även parlamentet föreslår.
    t: Der Vorgänger der Frau Kommissarin, Herr Kinnock, hat bereits verschiedene
      Ideen über eine Arbeitsgruppe dazu entwickeln lassen, und ich hoffe, daß die
      Frau Kommissarin manches hier weiterentwickeln und <a>aufgreifen</a> kann, denn
      ohne zusätzliche Mittel auch aus dem privaten Sektor über ein Anreizmodell wird
      es nicht gelingen, das zu erzielen, was Kollege Hatzidakis, jetzt der Ausschuß
      und hoffentlich morgen auch das Parlament vorschlagen.
  - s: Detta är viktigt och jag hoppas att kommissionen <v>tar</v> <p>till</p> sig
      det.
    t: Das ist wichtig, und ich hoffe, daß die Kommission dies <a>aufgreifen</a> wird.
  - s: Detta innebär inte att jag inte uppskattade hennes mycket gedigna arbete och
      jag vill också tacka henne hjärtligt för att hon <v>tog</v> <p>till</p> sig
      den oro som jag uttryckte i utskottet, särskilt rörande ansvaret för förmedlande
      tjänsteleverantörer, uppförandekoder och samråd med konsumenter.
    t: Das heißt aber nicht, daß ich ihre ausgesprochen solide Arbeit nicht zu würdigen
      weiß. Gleichzeitig möchte ich ihr sehr herzlich dafür danken, daß sie die von
      mir im Ausschuß geäußerten Bedenken, und zwar vor allem in bezug auf die Haftbarkeit
      der Anbieter von Vermittlungsdiensten, Verhaltenskodizes und die Einbeziehung
      der Verbraucher, <a>aufgegriffen</a> hat.
  - s: Vi hoppas att medlemsstaterna kommer att <v>ta</v> detta <p>till</p> sig.
    t: Wir hoffen, daß die Mitgliedstaaten das <a>aufgreifen</a> werden.
  - s: Kommissionen välkomnar också det stöd som denna kammare ger grönboken, och
      vi kommer att <v>ta</v> <p>till</p> oss de förslag och synpunkter som parlamentet
      presenterar i sitt betänkande.
    t: Die Kommission begrüßt auch die Unterstützung, die dieses Parlament dem Grünbuch
      gibt, und wir werden die Vorschläge und Aspekte <a>aufgreifen</a>, die das Parlament
      in seinem Bericht vorlegt.
  - s: Jag skulle mycket hellre föredra att kunna visa folket i medlemsstaterna att
      parlamentet, rådet och kommissionen lyssnade på och <v>tog</v> <p>till</p> sig
      kraven på förändringar och modernisering, och att de samarbetat för att få till
      stånd de förändringar som behövs för att se till att Europeiska unionens medborgare
      får den högkvalitativa, effektiva, öppna och dugliga förvaltning de förtjänar.
    t: Ich würde den Bürgern in den Mitgliedstaaten viel lieber zeigen, dass das Parlament,
      der Rat und die Kommission die Forderungen nach Veränderung und Modernisierung
      <a>aufgegriffen</a> und erfüllt haben, dass sie zusammengearbeitet haben, um
      jene Veränderungen herbeizuführen, die erforderlich sind, damit die Bürger Europas
      die hochqualifizierte, effiziente, transparente und professionelle Verwaltung
      haben, die sie verdienen.
  - s: Internationella energiorganet har nyligen <v>tagit</v> <p>till</p> sig denna
      utveckling, som är ett av syftena med kommissionens initiativ, mina damer och
      herrar.
    t: Und diese Entwicklung, die in der Initiative der Kommission Berücksichtigung
      findet, wurde jüngst von der Internationalen Energieagentur <a>aufgegriffen</a>.
- c: 18
  r: 5
  v: übernehmen
  x:
  - s: Giansily uttrycker en åsikt, åtminstone <v>tar</v> han den <p>till</p> sig,
      om att reservtillgångar på 400 miljarder dollar skulle vara orimligt mycket
      i förhållande till internationella normer.
    t: So vertritt bzw. <a>übernimmt</a> Herr Giansily die Auffassung, daß ein Umfang
      von Reserveguthaben in der Größenordnung von 400 Milliarden Dollar nach den
      internationalen Normen zu hoch wäre.
  - s: Att då säga att vi borde <v>ta</v> <p>till</p> oss den i vår framtida europeiska
      utrikespolitik tycker jag är mer än absurt!
    t: Dann zu sagen, wir sollen das in unsere künftige europäische Außenpolitik <a>übernehmen</a>
      - das halte ich schon für mehr als absurd!
  - s: Vi borde inte muta dessa ömänniskor till att samarbeta till sin egen undergång,
      genom att ge dem pengar för att <v>ta</v> <p>till</p> sig lagar som är lika
      främmande för deras kultur som ett svart hål är för moder jord.
    t: Wir sollten nicht versuchen, diese Inselbewohner mit Geld dazu zu bringen,
      bei der eigenen Zerstörung mitzuhelfen, und ihnen Geld zu geben, damit sie Gesetze
      <a>übernehmen</a>, die ihrer Kultur so fremd sind wie ein schwarzes Loch für
      die Erde.
  - s: Å ena sidan har landet moderniserat och <v>tagit</v> <p>till</p> sig många
      seder och bruk från väst, som vi såg vid olympiska spelen, som jag hade privilegiet
      att närvara vid och som verkligen var en framgång.
    t: Auf der einen Seite hat es sich modernisiert und viele westliche Handlungsweisen
      <a>übernommen</a>, wie wir bei den Olympischen Spielen, bei denen ich anwesend
      sein durfte und die ein großer Erfolg waren, gesehen haben.
  - s: I samma syfte har föredraganden föreslagit tretton ändringsförslag till texten,
      som utskottet för ekonomi, valutafrågor och industripolitik har <v>tagit</v>
      <p>till</p> sig.
    t: Mit demselben Ziel hat der Berichterstatter dreizehn Änderungsanträge zum Text
      eingebracht, die der Ausschuß für Wirtschaft, Währung und Industriepolitik <a>übernommen</a>
      hat und die einzig auf die stärkere Gewährleistung der Transparenz und Rechtssicherheit
      gerichtet sind und einige im Vorschlag enthaltene Aspekte gestrichen hat, die
      nach unserer Auffassung Ermessensspielräume waren.
  - s: Förhoppningsvis kommer kommissionen att <v>ta</v> <p>till</p> sig förslagen
      i betänkandet, som syftar till att förbättra djurhälsosituationen.
    t: Ich hoffe, dass die Kommission die Änderungsanträge, die auf eine bessere Tiergesundheit
      gerichtet sind, <a>übernehmen</a> wird.
  - s: Dock är kommissionen återigen beredd att <v>ta</v> <p>till</p> sig detta ändringsförslag
      i dess modifierade form.
    t: Die Kommission ist erneut bereit, diesen Änderungsantrag in ihrem geänderten
      Vorschlag zu <a>übernehmen</a>.
  - s: Av de slutsatser som utskottet för regionalpolitik dragit har föredragandena
      för betänkandena positivt nog <v>tagit</v> <p>till</p> sig några synpunkter.
    t: Von den Schlußfolgerungen, die der Regionalausschuß gezogen hat, haben die
      Verfasser der Berichte dankenswerterweise einige Punkte <a>übernommen</a>.
  - s: Arbetarna är självfallet fast beslutna att försvara sina rättigheter och har
      <v>tagit</v> <p>till</p> sig vad den 22-årige arbetaren Nikos Nikopoulos skrev
      i sitt öppna brev till den allmänna åklagaren i högsta appellationsdomstolen
      i Grekland.
    t: 'Die Arbeiter sind offensichtlich entschlossen, ihre Rechte zu verteidigen
      und haben als Standard die Worte des 22 Jahre alten Arbeiters Nikos Nikopoulos
      aus seinem offenen Brief an den Staatsanwalt des obersten Revisionsgerichts
      in Griechenland <a>übernommen</a>, in dem er unter Anderem sagt:'
  - s: Men det som jag nyss sade gör det omöjligt för oss att <v>ta</v> <p>till</p>
      oss ändringsförslag 11.
    t: allerdings können wir aufgrund des soeben Gesagten Änderungsantrag 11 nicht
      <a>übernehmen</a>.
  - s: Herr Fischler, det skall bli spännande att se om ni kommer att <v>ta</v> <p>till</p>
      er de förslag som föredraganden - som jag tackar för hennes betänkande - har
      lagt.
    t: Herr Fischler, ich bin gespannt, ob Sie die Vorschläge, die die Berichterstatterin
      - und ich danke ihr für diesen Bericht - gemacht hat, <a>übernehmen</a>.
  - s: Ni vet vilken process vi befinner oss i. Om ni säger att ni inte kan <v>ta</v>
      <p>till</p> er dem så kommer vi att reagera i morgon dag och då får detta kloka
      förslag från utskottet för jordbruk och landsbygdens utveckling lov att diskuteras
      på annan nivå.
    t: Wenn Sie sagen, Sie können sie nicht <a>übernehmen</a>, dann werden wir morgen
      reagieren, und dann müssen wir diesen klugen Vorschlag des Ausschusses für Landwirtschaft
      und ländliche Entwicklung auf anderer Ebene verhandeln.
  - s: Jag är självklart beredd att <v>ta</v> <p>till</p> mig vad han här har sagt,
      särskilt det att vi bör bemöda oss om ett förnuftigt samarbete med de redan
      befintliga organisationerna, dvs. CEPT.
    t: Ich bin selbstverständlich bereit, das zu <a>übernehmen</a>, was er hier gesagt
      hat, insbesondere auch, daß wir uns bemühen, mit den schon vorhandenen Organisationen,
      also mit CEPT, vernünftig zusammenzuarbeiten.
  - s: Det måste därför hållas i åtanke att Europeiska kommissionen inte kommer att
      <v>ta</v> <p>till</p> sig det yttrande som vi ska anta i morgon och i vilket
      vi uttryckligen begär att utgifterna för den gemensamma jordbrukspolitiken ska
      ligga kvar på samma nivå.
    t: Man muss daher berücksichtigen, dass die Europäische Kommission nicht die Auffassung
      <a>übernehmen</a> wird, die wir morgen annehmen werden und in welcher wir ausdrücklich
      um die Beibehaltung der Ausgaben der Gemeinsamen Agrarpolitik bitten.
  - s: Föredraganden har i det avseendet <v>tagit</v> <p>till</p> sig Europeiska kommissionens
      lösning så som den presenteras i det ändrade förslaget till direktiv.
    t: Dementsprechend hat der Berichterstatter die Formulierung aus dem von der Kommission
      vorgelegten geänderten Richtlinienvorschlag <a>übernommen</a>.
  - s: Herr ordförande, av de ändringsförslag som antogs av kammaren i november 1993,
      samt förslag som är avsedda att ingå i tjänsteföreskrifterna för tjänstemännen
      i Europeiska gemenskaperna, har kommissionen endast <v>tagit</v> <p>till</p>
      sig det som avser det uttryckliga förbudet mot all slags direkt eller indirekt
      könsdiskriminering.
    t: Herr Präsident, die Kommission hat von den Änderungsanträgen, die die Plenarsitzung
      des Parlaments im November 1993 gebilligt und zur Aufnahme in das Statut der
      Beamten der Europäischen Gemeinschaften vorgeschlagen hat, lediglich einen <a>übernommen</a>,
      der das ausdrückliche Verbot jeglicher direkter oder indirekter Diskriminierung
      aufgrund der sexuellen Orientierung betraf.
  - s: Kommissionens tjänsteavdelningar har helt och fullt <v>tagit</v> <p>till</p>
      sig parlamentets rekommendationer och vi ser fram emot att granska utvecklingen
      med er under vårt regelbundna möte, då vi får möjlighet att diskutera de finansiella
      stödstrategierna och deras genomförande.
    t: Die Dienste der Kommission haben die Empfehlungen des Parlaments vollständig
      <a>übernommen</a> und wir freuen uns darauf, mit Ihnen den Fortschritt in unseren
      regelmäßigen Treffen zu überprüfen, bei denen wir auch die Möglichkeit haben,
      die Finanzhilfsstrategien und deren Umsetzung zu diskutieren.
  - s: Rådet och kommissionen återgav i sina uttalanden om Mellanöstern en stor del
      av den fredsplan som utarbetats av Europeiska unionen, och som våra partner
      i fyrklövern Förenta staterna, Ryssland och FN har <v>tagit</v> <p>till</p>
      sig.
    t: Herr Präsident, in den Erklärungen des Rates und der Kommission zum Nahen Osten
      nimmt der Fahrplan für den Frieden, den die Europäische Union aufgestellt und
      unsere Partner - die Vereinigten Staaten, Russland und die Vereinten Nationen
      - <a>übernommen</a> haben, einen breiten Raum ein.
- c: 18
  r: 5
  v: haben
  x:
  - s: Kommissionen <v>tog</v> initiativet <p>till</p> att rådfråga oss.
    t: Die Kommission <a>hat</a> die Initiative ergriffen und uns konsultiert.
  - s: Rapporterna om fortsatt psykisk och fysisk tortyr av politiska fångar och försöken
      att rekrytera spioner till KGB sänder dessutom EU en tydlig signal om att Lukasjenkos
      regim inte <v>tog</v> <p>till</p> sig vårt budskap förra gången.
    t: Darüber hinaus bedeuten die Berichte über die fortwährende psychische und physische
      Folter politischer Gefangener und die Versuche, Informanten für den KGB heranzuziehen,
      ein klares Signal für die Europäische Union, dass Lukaschenkos Regime unsere
      früheren Botschaften nicht verstanden <a>hat</a>.
  - s: Jag gratulerar kommissionen till att den <v>tagit</v> <p>till</p> sig parlamentets
      idé att skilja på frågan om uppehållstillstånd och frågan om visum.
    t: Ich begrüße es, dass die Kommission dem Parlament Recht gegeben <a>hat</a>,
      indem sie die Frage des Aufenthaltstitels von der Visa-Frage abgekoppelt hat.
  - s: Jag beklagar att Europeiska rådet inte <v>tog</v> <p>till</p> sig parlamentets
      begäran om att återinföra stadsmiljöinitiativet (Urban).
    t: Ich bedauere, daß der Europäische Rat der Forderung des Parlaments, die URBAN-Initiative
      neu aufzulegen, nicht zugestimmt <a>hat</a>.
  - s: allt detta bar inte frukt förrän vi <v>tog</v> <p>till</p> ett betydande påtryckningsmedel,
      och detta påtryckningsmedel var reserven, som vi inrättade under det senaste
      budgetförfarandet.
    t: All das <a>hat</a> so lange nichts gefruchtet, bis wir ein erhebliches Druckmittel
      eingesetzt haben, und dieses Druckmittel war die Reserve, die wir im letzten
      Haushaltsverfahren eingerichtet haben.
  - s: Till följd av förslaget från konventets presidium att införa en sådan behörighet
      i enlighet med åtgärdsområdena för stöd <v>tog</v> kommissionen, genom sina
      företrädare Barnier och Vitorino, initiativet <p>till</p> att till konventet
      överlämna ett förslag till artikel, där både mina enheter och jag själv i stor
      utsträckning deltagit i utformningen.
    t: Angesichts des Vorschlags des Präsidiums des Konvents, eine solche Zuständigkeit
      im Rahmen der unterstützenden Maßnahmen aufzunehmen, <a>hat</a> die Kommission
      über ihre Vertreter, Herrn Barnier und Herrn Vitorino, die Initiative ergriffen
      und dem Konvent den Entwurf eines Artikels vorgelegt, an dessen Abfassung meine
      Dienststellen und ich selbst großen Anteil hatten.
  - s: Då undrar jag hur det är möjligt att en ung man i Nederländerna i dag, i ett
      land som var en av grundarna till Europeiska gemenskapen, som var ett av de
      första som <v>tog</v> <p>till</p> sig tanken att skapa ett politiskt enat Europa
      och som har bemödat sig att avskaffa nationalismen - hur är det möjligt att
      en sådan ung man inte vet att det här är en politisk union?
    t: Ich dachte mir, wie ist es möglich, dass ein junger Mann heute in den Niederlanden,
      in einem Land, das Gründungsstaat war und sich vor sechzig Jahren als eines
      der ersten Länder um die Idee geschart <a>hat</a>, ein politisch vereinigtes
      Europa zu schaffen, und das Versprechen abgegeben hat, den Nationalismus zu
      überwinden, nicht mehr weiß, dass dies eine politische Union ist?
  - s: 'Vid toppmötet om sysselsättning i november <v>tog</v> rådet äntligen välvilligt
      <p>till</p> sig ett initiativ som Europaparlamentet varit angelägen om:'
    t: 'Auf dem Beschäftigungsgipfel im November <a>hat</a> der Rat endlich eine vom
      Europäischen Parlament angestrebte Initiative positiv aufgenommen:'
  - s: Men, när jag i plenum lyssnade på det initiativ som uppkommit i parlamentet,
      att inkludera möjligheten att garantera publiken tillgång till vissa sportevenemang,
      tyckte jag att det var en intressant idé, som jag <v>tog</v> <p>till</p> mig
      direkt.
    t: Dies schien mir eine interessante Idee zu sein, und ich <a>habe</a> sie sofort
      festgehalten.
  - s: På denna banala sats grundar sig den skrivelse som ligger till grund för det
      europeiska initiativet om öppenhet, som de mest skiftande parlamentariker och
      personligheter i det offentliga livet i hela Europa har <v>tagit</v> initiativ
      <p>till</p> och som just börjar verka på grundval av den nu föreliggande förordningen
      1049/2001 och motsvarande bearbetningar som vi nu genomför här i parlamentet.
    t: Auf diesen banalen Satz reduziert sich das Gründungsschreiben der europäischen
      Transparenzinitiative, die verschiedenste Parlamentarier und Persönlichkeiten
      des öffentlichen Lebens in ganz Europa ins Leben gerufen <a>haben</a> und die
      gerade erst beginnt, auf der Basis der jetzt vorliegenden Verordnung 1049/2001
      und der entsprechenden Anpassungen, die wir jetzt hier im Parlament vornehmen,
      tätig zu werden.
  - s: 'Ministrarna för G8-länderna har <v>tagit</v> det <p>till</p> sig:'
    t: Es ist kein Zufall, dass z.B. die Minister mehrerer Mitgliedstaaten seit 1996
      ein sehr ausführliches Sachverständnis bezüglich des lebensbegleitenden Lernens
      erworben <a>haben</a>.
  - s: De drastiska åtgärder som Vitrysslands myndigheter på senare tid har <v>tagit</v>
      <p>till</p> är en tydlig anvisning om att de är rädda att en upprepning av den
      demokratiska revolutionen i Ukraina skall ske i deras land.
    t: Für mich sind nicht die Wähler in Frankreich und den Niederlanden, die gegen
      die Verfassung gestimmt <a>haben</a>, die Schuldigen, sondern die Kolleginnen
      und Kollegen, die für den Beginn der Beitrittsverhandlungen mit der Türkei und
      für den vorzeitigen Beitritt von Rumänien und Bulgarien gestimmt haben.
  - s: Jag <v>tar</v> <p>till</p> orda för att uttala mig emot ändringsförslagen från
      min egen grupp och just de ändringsförslag som syftar till att avskaffa fredagssammanträdena
      i Strasbourg eller att dela upp en eller annan sammanträdesvecka i två olika
      sammanträdesperioder för att på ett konstgjort sätt öka antalet sammanträdesperioder
      i Strasbourg.
    t: Herr Präsident, ich <a>habe</a> um das Wort gebeten, um mich gegen die Änderungsanträge
      meiner eigenen Fraktion und ähnliche Anträge auszusprechen, die darauf abzielen,
      die Freitagssitzungen in Straßburg abzuschaffen und die eine oder andere Sitzungswoche
      in zwei getrennte Tagungen aufzuteilen, um die Zahl der Sitzungen in Straßburg
      künstlich zu erhöhen, sowie ebenfalls gegen die Änderungsanträge von Herrn Pannella
      und Konsorten, mit denen beabsichtigt wird, die Montags- und die Freitagssitzungen
      in Straßburg abzuschaffen und die zusätzlichen Tagungen von zwei auf drei oder
      sogar fünf Tage zu verlängern.
  - s: Kommissionen har förståelse för önskan om ett förtydligande, vilket kommissionen
      för övrigt <v>tog</v> hänsyn <p>till</p> i sin motivering.
    t: Die Kommission steht dem Klärungsverlangen sehr offen gegenüber und <a>hat</a>
      dies auch in ihrer Begründung berücksichtigt.
  - s: Jag håller med dem som hävdar att rådet inte agerade som det borde gentemot
      Europaparlamentet, men jag anser att det budskap som utskottet för medborgerliga
      fri- och rättigheter samt rättsliga och inrikes frågor skickade ut förra veckan
      lärde rådet en läxa som det <v>tog</v> <p>till</p> sig.
    t: Ich stimme mit denen überein, die gesagt haben, dass der Rat nicht korrekt
      mit dem Europäischen Parlament umgegangen ist, aber ich glaube, dass die Botschaft,
      die der Ausschuss für bürgerliche Freiheiten, Justiz und Inneres letzte Woche
      versandt hat, dem Rat eine Lehre erteilt hat, eine Lehre, die er sicherlich
      verstanden <a>hat</a>.
  - s: Till följd av det informella trepartssamtalet som hölls den 6 maj <v>tog</v>
      kommissionen <p>till</p> sig två stora frågor som upptar föredraganden.
    t: Nach dem informellen Trilog vom 6. Mai <a>hat</a> sich die Kommission zwei
      Hauptanliegen Ihres Berichterstatters zu Eigen gemacht, und sie hat auch diesbezüglich
      die Haltung des Parlaments dem Rat gegenüber heftig verteidigt.
  - s: Vi får också betänka hur motsträvigt flera medlemsstater och delar av idrottsvärlden
      har <v>tagit</v> <p>till</p> sig tanken att EU-nivån är en viktig nivå i kampen
      mot dopning.
    t: In letzter Zeit <a>haben</a> wir festgestellt, dass aus Fairplay, der Grundregel
      des Sports und der Olympischen Spiele, „Unfairplay“ geworden ist.
  - s: I själva verket, fru talman, har unionens medborgare <v>tagit</v> <p>till</p>
      sig denna rätt mycket snabbare och mer hållfast än medlemsstaternas regeringar
      har gjort.
    t: Frau Präsidentin, die Unionsbürger <a>haben</a> dieses Recht sehr viel schneller
      und stärker verinnerlicht als ihre Regierungen.
- c: 15
  r: 6
  v: aufnehmen
  x:
  - s: Detta bör verkligen inte tillåtas att falla i glömska, och vi skall se över
      hur vi kan <v>ta</v> <p>till</p> oss idén och finna en möjlig väg.
    t: Wir sollten dies in der Tat nicht in Vergessenheit geraten lassen, und wir
      werden sehen, wie wir diese Idee <a>aufnehmen</a> und hier einen gangbaren Weg
      finden können.
  - s: Där har vi trots allt lyckats med konststycket att avveckla överkapaciteten,
      på ett sätt som säkert har medfört sociala svårigheter men som man också <v>tagit</v>
      <p>till</p> sig och accepterat.
    t: Da haben wir ja immerhin das Kunststück fertiggebracht, die Überkapazitäten
      abzubauen, und zwar in einer Weise, die sicherlich immer soziale Härten mit
      sich gebracht hat, die aber auch <a>aufgenommen</a> und verstanden wurde.
  - s: Denna analys skall sedan ställas till förfogande för medlemsländerna, och medlemsländerna
      beslutar om de skall <v>ta</v> <p>till</p> sig denna information och ändra läroplanerna
      eller ej.
    t: Diese sollte dann den Mitgliedstaaten zur Verfügung gestellt werden, und die
      Mitgliedstaaten entscheiden, ob sie diese Information <a>aufnehmen</a>, die
      Ausbildungspläne ändern oder nicht.
  - s: Jag ser detta som ett positivt budskap som vi <v>tar</v> <p>till</p> oss som
      sådant och som vi vill tacka för.
    t: Ich glaube, dies ist auch eine positive Botschaft, die wir als solche <a>aufnehmen</a>,
      und dafür möchten wir uns bedanken.
  - s: Man har <v>tagit</v> <p>till</p> sig alla nya utmaningar, men man har också
      bibehållit allt det gamla.
    t: Wir haben alle neuen Herausforderungen <a>aufgenommen</a>, doch wir haben auch
      alle bisherigen beibehalten.
  - s: Enligt oberoende undersökningar kan marknaderna <v>ta</v> <p>till</p> sig dessa
      ytterligare mängder tack vare ökad konsumtion.
    t: Ein weiterer sensibler Punkt ist offensichtlich die Anhebung der Milchquoten
      um jeweils 1% in den Jahren 2007 und 2008. Unabhängigen Studien zufolge sind
      die Märkte imstande, diese zusätzlichen Mengen aufgrund des Mehrverbrauchs <a>aufzunehmen</a>.
  - s: Den andra frågan som vi verkligen måste diskutera mellan första och andra behandlingen
      - och jag uppmanar kommissionen att <v>ta</v> <p>till</p> sig detta - handlar
      om konsekvensbedömningen, som är ytterligare en fråga som togs upp i utskottet.
    t: Die Frage der Folgenabschätzung, die ebenfalls im Ausschuss angesprochen wurde
      - und ich bitte die Kommission, sie <a>aufzunehmen</a> -, müssen wir auf jeden
      Fall zwischen der ersten und der zweiten Lesung behandeln.
  - s: Jag hoppas att kommissionen <v>tar</v> <p>till</p> sig dessa punkter.
    t: Ich hoffe, daß die Kommission diese Punkte <a>aufnimmt</a>.
  - s: Utskottet för industrifrågor, forskning och energi tackar föredraganden för
      att han <v>tagit</v> <p>till</p> sig våra förslag.
    t: Der Ausschuss für Industrie, Forschung und Technologie bedankt sich beim Berichterstatter
      dafür, dass unsere Vorschläge <a>aufgenommen</a> wurden.
  - s: Anslutningen av länder som Polen, de baltiska staterna, Slovenien och Ungern
      har väckt ett annat minne som vi har <v>tagit</v> <p>till</p> oss och som under
      ett och ett halvt år har fyllt vårt medvetande.
    t: Der Beitritt von Ländern wie Polen, den baltischen Staaten, Slowenien und Ungarn
      selbst hat eine weitere Erinnerung mit sich gebracht, die wir <a>aufgenommen</a>
      haben, und diese Erinnerung ist nun seit anderthalb Jahren ein vollständiger
      Teil unseres Bewusstseins.
  - s: Man blir betydligt mer selektiv, och det är glädjen vid inlärningen som gör
      att man blir entusiastisk och gärna <v>tar</v> <p>till</p> sig något nytt.
    t: Man wird wesentlich selektiver, und gerade die Freude am Lernen macht es, dass
      man begeistert ist und dass man gerne Neues <a>aufnimmt</a>.
  - s: Är kommissionen beredd att <v>ta</v> <p>till</p> sig förslag och idéer och
      att också förverkliga dem?
    t: Ist die Kommission bereit, Vorschläge und Ideen <a>aufzunehmen</a> und sie
      auch zu verwirklichen?
  - s: Jag hoppas att kommissionsledamoten med ansvar för budgetfrågor här kommer
      att <v>ta</v> <p>till</p> sig denna punkt.
    t: Ich hoffe, dass der Kommissar für Finanzplanung und Haushalt hier diesen besonderen
      Punkt <a>aufnehmen</a> wird.
  - s: Lord Inglewood från British Nuclear Fuels plc angav nyligen att han förvisso
      skulle <v>ta</v> <p>till</p> sig de farhågor som jag framförde till honom i
      denna fråga, på samma sätt som kommissionen har tagit till sig österrikarnas
      farhågor angående Temelin.
    t: Lord Inglewood von der BNFL hat vor kurzem angedeutet, dass er die von mir
      ihm gegenüber geäußerten Bedenken in dieser Frage auf jeden Fall <a>aufnehmen</a>
      wird, ebenso wie die Bedenken der Österreicher in Bezug auf Temelin von der
      Kommission klar strukturiert worden sind.
  - s: Kulturen kan förmedlas och kan både <v>ta</v> <p>till</p> sig och rensa bort
      element.
    t: Kultur ist vermittelbar, sie kann <a>aufnehmen</a> und aussondern.
- c: 12
  r: 7
  v: annehmen
  x:
  - s: När ni förtjänar beröm ska ni också <v>ta</v> det <p>till</p> er, herr kommissionär!
    t: Herr Kommissar, wenn Sie ein Lob verdient haben, sollen Sie es auch <a>annehmen</a>!
  - s: Det gläder mig att rådet till slut <v>tog</v> sitt förnuft <p>till</p> fånga
      och antog sin gemensamma ståndpunkt rörande direktivet, och jag vill ge ett
      erkännande åt president Chiracs roll, vad gäller den ledning han gav rådet,
      för att få det att återspegla den franska tvärpolitiska positiva inställningen
      till posttjänsterna såsom en väsentlig offentlig tjänst.
    t: Ich bin erfreut, daß der Rat mit der Annahme seines Gemeinsamen Standpunkts
      zu der Richtlinie endlich Vernunft <a>annahm</a>, und ich zolle Präsident Chirac
      Anerkennung dafür, daß er den Rat dazu gebracht hat, sich dem positiven, parteiübergreifenden
      Standpunkt anzuschließen, wie er in Frankreich vertreten wird, nämlich daß Postdienstleistungen
      einen wichtigen öffentlichen Dienst darstellen.
  - s: Kommissionen bör <v>ta</v> <p>till</p> sig dessa förslag och snarast lägga
      fram en ny och bättre förordning.
    t: Die Kommission soll sich dieser Vorschläge <a>annehmen</a> und unverzüglich
      eine neue, verbesserte Verordnung vorlegen.
  - s: För det första måste vi lyssna på dem och <v>ta</v> <p>till</p> oss deras oro.
    t: Erstens müssen wir ihnen Gehör schenken und uns ihrer Sorgen <a>annehmen</a>.
  - s: Men det finns nu välkomna tecken på att industrin har <v>tagit</v> <p>till</p>
      sig parlamentets oro i detta avseende.
    t: Inzwischen gibt es jedoch begrüßenswerte Anzeichen dafür, daß die Branche die
      vom Parlament hierzu geäußerten Bedenken <a>angenommen</a> hat.
  - s: Jag hoppas ni verkligen <v>tar</v> <p>till</p> er dessa synpunkter, och jag
      skulle också vilja lägga till att vi båda måste ta ansvar i denna fråga, så
      att förbindelserna mellan kommissionen och parlamentet verkligen blir fruktbara,
      värdefulla, kontinuerliga, som det är rätt och riktigt att de är under denna
      valperiod och som vi anstränger oss för att de skall vara, så att kommissionen
      lyssnar på det som det parlamentets utskott och parlamentet som helhet tänker
      säga och även säger upprepade gånger.
    t: Sie werden sich dieser Gründe umfassend <a>annehmen</a>, und ich möchte sogar
      hinzufügen, dass wir beide uns des Problems annehmen müssen, damit zwischen
      Kommission und Parlament ein sachdienliches, tragfähiges und beständiges Verhältnis
      herrscht, wie es in dieser Legislaturperiode zu Recht bestehen sollte und wofür
      wir uns nach Kräften einsetzen, weil die Kommission hören muss, was der Parlamentsausschuss
      und das Europäische Parlament als Ganzes sagen wollen und ständig wiederholen.
  - s: Den svenska regeringen har <v>tagit</v> <p>till</p> sig denna kritik.
    t: Die schwedische Regierung hat diese Kritik <a>angenommen</a>.
  - s: Vi välkomnar verkligen det sätt på vilket ni och er talman har <v>tagit</v>
      <p>till</p> er detta särskilda initiativ, och ger er vårt fulla stöd.
    t: Wir begrüßen es sehr, wie Sie und Ihr Präsident diese besondere Initiative
      <a>angenommen</a> haben und bieten Ihnen unsere volle Unterstützung an.
  - s: Utskottet för miljö, folkhälsa och konsumentskydd har dock skärpt detta direktiv,
      och jag hoppas verkligen att kommissionen nu <v>tar</v> det <p>till</p> sig.
    t: Ich hoffe nur, daß die Kommission dies nun auch <a>annimmt</a>.
  - s: Vi förväntar oss att de också ska <v>ta</v> <p>till</p> sig våra ambitioner,
      som i detta fall, vilket ni alla mycket väl vet, är att arbeta för att skapa
      en ännu närmare union.
    t: Wir erwarten, dass sie sich ebenfalls unserer Bestrebungen <a>annehmen</a>,
      die in diesem Fall, das wissen Sie alle nur zu gut, auf eine immer engere Union
      hinauslaufen.
  - s: På Hannovermässan i dag såg jag att användningen av smarta mätare går framåt
      och att företagen <v>tar</v> <p>till</p> sig dessa beslut.
    t: Heute auf der Hannover Messe habe ich gesehen, dass bei den intelligenten Zählern
      gute Fortschritte gemacht werden und Unternehmen diese Entscheidungen <a>annehmen</a>.
  - s: Detta är ett budskap som jag hoppas att parlamentets ledning verkligen <v>tar</v>
      <p>till</p> sig och inte fyller på fonden med mer skattepengar.
    t: Ich hoffe, dass dies eine Botschaft ist, die die Leiter dieses Parlaments <a>annehmen</a>
      und dass sie davon absehen werden, den Fonds mit noch mehr Geldern der Steuerzahler
      zu erhöhen.
- c: 9
  r: 8
  v: machen
  x:
  - s: När det gäller Watsons betänkande där man inför en europeisk arresteringsorder
      röstade jag personligen för, även om jag är mycket orolig, för i detta betänkande
      slår man fast att de åklagare som har rätt till detta kan <v>ta</v> <p>till</p>
      denna arresteringsorder även för brott med en straffsats på fyra månader.
    t: Frau Präsidentin, ich habe dem Bericht Watson zur Einführung des Europäischen
      Haftbefehls meine Zustimmung gegeben, obwohl ich sehr besorgt bin, weil diesem
      Bericht zufolge die Justizbehörden auch bei Straftaten, die mit einer Freiheitsstrafe
      von vier Monaten geahndet wurden, von einem solchen Haftbefehl Gebrauch <a>machen</a>
      können.
  - s: Jag noga <v>tagit</v> <p>till</p> mig de argument som med en röst har förts
      fram av de irländska jordbrukarna.
    t: Der gut gemeinte Versuch, eine nachhaltigere Landschaftspflege zu erzielen,
      könnte letztlich dazu führen, diese Landschaftspflege völlig zu unterminieren,
      indem einer bäuerlichen Bevölkerung, die bereits ums Überleben kämpft, übermäßig
      strenge Auflagen <a>gemacht</a> werden.
  - s: Jag hoppas verkligen att Sverige kommer att leva upp till detta rykte under
      de kommande sex månaderna, och att de <v>tar</v> <p>till</p> sig och agerar
      utifrån de rekommendationer som parlamentet har formulerat på dessa två viktiga
      områden.
    t: Ich hoffe aufrichtig, dass Schweden im nächsten halben Jahr seinem Ruf alle
      Ehre <a>macht</a> und sich mit den Empfehlungen des Parlaments in diesen beiden
      wichtigen Bereichen befasst.
  - s: Erkännandet av vår ekonomiska klokhet är något vissa av våra kollegor borde
      <v>ta</v> <p>till</p> sig, vilka högljutt klagat över slöseri, men som inte
      på något sätt medverkar i våra diskussioner om att kontrollera det.
    t: Die Anerkennung unserer finanziellen Umsicht ist etwas, was sich einige unserer
      Kollegen bewußt <a>machen</a> sollten, die sich immer wortreich über Verschwendung
      beklagt, aber dennoch nicht an unseren Debatten über deren Kontrolle beteiligt
      haben.
  - s: Den första är flerpartsforumet, där kommissionen deltog i hög grad, och som
      kom med vissa viktiga förslag som kommissionen har <v>tagit</v> <p>till</p>
      sig.
    t: Es hat wichtige Vorschläge <a>gemacht</a>, die die Kommission aufgreift.
  - s: Detta avtal var resultatet av månadslånga, tålmodiga och svåra förhandlingar
      som hade som mål att ta itu med det här problemet genom att förhandla med Kina,
      i stället för att <v>ta</v> <p>till</p> ensidiga skyddsåtgärder som oundvikligen
      skulle ha fått negativa återverkningar.
    t: Ich wäre Ihnen dankbar, wenn Sie bei Ihrer Antwort, die Sie auch durchaus schriftlich
      geben können, auch einmal evaluieren würden, wie die Rolle der Mitgliedstaaten
      bei dieser Krise ausgesehen hat, und Vorschläge <a>machen</a>, was in der Zukunft
      verändert werden muss?
  - s: Det gläder mig att det har förklarats, både här och vid den stora konferensen
      i Bremen, att hiv/aids måste placeras överst på dagordningen, för jag är fast
      övertygad om att om stats- och regeringscheferna måste <v>ta</v> <p>till</p>
      sig denna fråga för att vi överallt, inte minst i våra grannländer, ska kunna
      säkerställa skapandet av den infrastruktur som krävs om samarbetet med det civila
      samhället och, framför allt, med drabbade ska ge resultat och om de saker som
      det har hänvisats till verkligen ska kunna uträttas.
    t: Nur wenn die Staats- und Regierungschefs der Europäischen Union dies zu ihrer
      eigenen Sache <a>machen</a>, werden wir überall, auch in unseren Nachbarländern,
      dafür sorgen können, dass die notwendige Infrastruktur aufgebaut wird, um die
      Zusammenarbeit mit der Zivilgesellschaft und vor allen Dingen auch mit den Betroffenen
      zu einem fruchtbaren Ergebnis zu führen und die Punkte, die angesprochen worden
      sind, auch umsetzen zu können.
  - s: Jag måste påtala för dessa kollegor att det inte är en ohövlighet gentemot
      dem utan just en vilja att förbli bunden vid kraven i ett betänkande som uppskattar
      kommissionens meddelande och som, med samma allvar och samma stränghet, uppmanar
      kommissionen att <v>ta</v> <p>till</p> sig dessa våra maningar.
    t: Den betreffenden Kolleginnen und Kollegen muß ich erklären, daß dies nicht
      aus Unhöflichkeit ihnen gegenüber geschieht, sondern weil ich daran festhalten
      möchte, daß in dem Bericht die Mitteilung der Kommission gewürdigt und letztere
      gleichzeitig ebenso energisch und nachdrücklich aufgefordert werden soll, sich
      die von uns gestellten Forderungen zu eigen zu <a>machen</a>.
  - s: Även här måste unga jordbrukare vara i en position som gör det möjligt för
      dem att <v>ta</v> <p>till</p> sig och utnyttja en ny kommande kultur och att
      inse fördelarna med att värna om konsumenternas förtroende och stöd för jordbruksprodukter.
    t: Auch hier muss Junglandwirten die Möglichkeit gegeben werden, sich umfassend
      mit neuen Entwicklungen vertraut zu <a>machen</a> und zu erkennen, dass die
      Aufrechterhaltung des Vertrauens der Verbraucher und der Unterstützung für landwirtschaftliche
      Erzeugnisse sehr nutzbringend sein kann.
- c: 7
  r: 9
  v: ziehen
  x:
  - s: Denna vecka betalar en miljon människor det höga priset för den läxa som vi
      alla måste <v>ta</v> <p>till</p> oss, och särskilt tredje vägen-regeringar -
      antingen på denna kontinent eller i Förenta staterna - att när det gäller krig
      och fred så finns det ingen tredje väg.
    t: Eine Million Menschen zahlen in dieser Woche den Preis dafür, daß wir alle,
      und insbesondere die Regierungen des dritten Weges, ob auf diesem Kontinent
      oder in Amerika, eine Lehre <a>ziehen</a> müssen, nämlich die Lehre, daß es
      im Falle von Krieg oder Frieden keinen dritten Weg gibt.
  - s: Vi önskade honom även allt tänkbart samarbete och samverkan i hans arbetsutövning,
      inte minst eftersom hans företrädares gärning blir svår att leva upp till. I
      sådana fall får man <v>ta</v> <p>till</p> alla medel, men jag är säker på att
      Nikiforos Diamandouros kommer att bli mycket framgångsrik i sitt arbete.
    t: Wir haben ihm zudem eine bestmögliche Zusammenarbeit und jeden erdenklichen
      Erfolg bei seiner Arbeit gewünscht, nicht zuletzt deshalb, weil sich die Arbeit
      seines Vorgängers nur schwer überbieten lässt, und wenn bereits der Vorgänger
      so schwer zu überbieten ist, muss man alle Register <a>ziehen</a>.
  - s: Jag tvivlar därför inte alls på att han kommer att <v>ta</v> <p>till</p> sig
      era inlägg.
    t: Daher habe ich keine Zweifel, dass er das, was Sie hier gesagt haben, ernsthaft
      in Betracht <a>ziehen</a> wird.
  - s: Det handlar här om lärdomar som vi anser att kommissionen måste <v>ta</v> <p>till</p>
      sig, men det skulle vara löjligt att uteslutande tala om vad kommissionen måste
      lära sig.
    t: Das sind Lehren, die unserer Meinung nach die Kommission <a>ziehen</a> muß,
      aber es wäre lächerlich, nur von Lehren zu sprechen, die die Kommission zu ziehen
      hat.
  - s: Bara därigenom kan de bli medvetna om de gemensamma målen och berika Luxemburgprocessen
      med sina idéer, men det är också det enda sättet för de behöriga aktörerna -
      nationella, regionala och lokala - att <v>ta</v> <p>till</p> sig de metoder
      som visat sig vara effektiva i andra regioner i unionen, såsom de som kollegan
      Perez Álvarez nyss nämnde för oss.
    t: Nur so können ihnen die gemeinsamen Ziele bewusst werden, können sie mit ihren
      Ideen den Luxemburger Prozess bereichern, können aber auch die zuständigen nationalen,
      regionalen und lokalen Stellen Nutzen aus Fällen guter Praxis <a>ziehen</a>,
      die sich in anderen Regionen der Union als effektiv erwiesen haben, wie beispielsweise
      die von Herrn Kollege Pérez Álvarez gerade genannten.
  - s: Vi skulle bara <v>ta</v> <p>till</p> vaccination som en sista utväg, eftersom
      det skulle ifrågasätta Europeiska unionens sjukdomsstatus och medföra mycket
      stora framtida kostnader för jordbruksbefolkningen och för exportörer.
    t: Wir würden Impfungen nur als letzte Möglichkeit einsetzen, weil dies den Seuchenstatus
      der Europäischen Union in Frage stellen und für die Landwirte und Exporteure
      zukünftig Kosten in beträchtlicher Höhe nach sich <a>ziehen</a> würde.
  - s: Som det ingivna betänkandet mycket träffande visar, måste det europeiska jordbruket
      bli mindre reserverat och <v>ta</v> <p>till</p> sig fler av fördelarna med den
      nya teknikens många tillämpningsområden skulle kunna göra det möjligt att svara
      på det ständiga utarmandet av dess naturresurser, och i förlängningen, på befolkningens
      fortsatt ökade behov.
    t: Wie in dem vorgelegten Bericht zu Recht festgestellt wird, muß die europäische
      Landwirtschaft sich weniger skeptisch zeigen und mehr Vorteile aus dieser neuen
      Technologie <a>ziehen</a>, deren vielfältige Anwendungsmöglichkeiten dem Schwinden
      der natürlichen Ressourcen und den wachsenden Bedürfnissen der Bevölkerung entgegengesetzt
      werden können.
- c: 6
  r: 10
  v: werden
  x:
  - s: Cabrols betänkande <v>tar</v> <p>till</p> sist upp ett viktigt rättsligt problem.
    t: Durch den Bericht Cabrol <a>wird</a> schließlich ein großes Rechtsproblem aufgeworfen.
