  - s: De har <v>tagit</v> <p>till</p> sig den och de utövar den.
    t: Sie haben es <a>verinnerlicht</a> und üben es aus.
- c: 3
  r: 12
  v: Berücksichtigung
  x:
  - s: Initiativet att förbjuda dessa batterier verkar drivas av en vägran att <v>ta</v>
