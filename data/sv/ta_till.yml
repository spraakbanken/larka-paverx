  - s: Jag vill gå ännu längre än detta steg eftersom jag anser att det finns många
      fler saker som den civiliserade världen bör <v>ta</v> <p>till</p> sig när det
      gäller sällskapsdjur.
    t: Ich möchte noch einen Schritt weiter gehen, denn beim Thema Tiere gibt es meines
      Erachtens zahlreiche weitere Punkte, die wir uns als zivilisierte Welt angelegen
