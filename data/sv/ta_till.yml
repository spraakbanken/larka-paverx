    t: Das ist der Grund, warum ich sofort mit meinen Dienststellen die Initiative
      <a>ergriffen</a> <a>habe</a>, einen Aktionsplan zu erarbeiten, in dem Sektor
      für Sektor konkrete Maßnahmen auf der Grundlage eines konkreten Zeitplans aufgeführt
      werden, um die Anzahl der gefundenen Fehler zu senken.
  - s: 'Här vill jag citera en kollega ur Gruppen De gröna, som i går <v>tog</v> <p>till</p>
      orda, nämligen Kreissl-Dörfler, som bl.a. till Nederländerna sade, jag citerar:
      ”Om livsrummet Alperna förstörs, behöver ni faktiskt inte bygga några fler dammar
      mot havets översvämningar, utan mot översvämningarna från Rhen, för om Alperna
      förstörs, kommer det att vara högvatten året om hos er”.'
    t: 'Da möchte ich einen Kollegen von den Grünen zitieren, der gestern auch das
      Wort <a>ergriffen</a> <a>hat</a>, nämlich der Kollege Kreissl-Dörfler, der u.a.
      an die Niederlande gerichtet gesagt hat, ich zitiere:'
- c: 3
  r: 12
  v: Rechnung tragen
  x:
  - s: Över hela Europa inför regeringar åtstramningsbudgetar, och det vore oerhört
      obetänksamt av parlamentet att inte <v>ta</v> <p>till</p> sig det budskapet
      utan välja att bortse från skrivelsen från de fem regeringscheferna, för de
      sade faktiskt att lösningen inte är mer Europa utan smartare Europa.
    t: 'In ganz Europa verabschieden Regierungen Sparhaushalte, und dieses Parlament
      würde äußerst unklug handeln, wenn es dieser Botschaft keine <a>Rechnung</a>
      <a>tragen</a> würde, wenn es sich dazu entscheiden sollte, das Schreiben von
      fünf Regierungsoberhäupter zu ignorieren, denn was diese fünf Regierungsoberhäupter
      gesagt haben, ist Folgendes:'
  - s: Det är något som ett känsligt och demokratiskt Europa måste <v>ta</v> <p>till</p>
      sig.
    t: Dieser Frage muß in einem sensiblen und demokratischen Europa <a>Rechnung</a>
      <a>getragen</a> werden.
  - s: Det vore kanske klokt att titta på romernas historia, att tala med företrädare
      för den romska kulturen och fråga dem hur vi bäst kan gynna deras framtidsutsikter,
      i stället för att tala om för dem hur de ska göra för att integreras i vårt
      samhälle och hur vi bäst kan <v>ta</v> <p>till</p> vara deras sociala behov.
    t: Es wäre vielleicht sinnvoll, sich die Geschichte des Volkes der Roma einmal
      anzuschauen, mit Vertretern von dessen Kultur zu reden und sie zu fragen, wie
      man ihre Erwartungen am besten unterstützen kann, statt ihnen mitzuteilen, wie
      sie sich in unsere Gesellschaft integrieren können und wie wir ihren sozialen
      Bedürfnissen am besten <a>Rechnung</a> <a>tragen</a> können.
- c: 2
  r: 13
  v: Kenntnis nehmen
  x:
  - s: Våra förhandlare bör <v>ta</v> <p>till</p> sig detta.
    t: Unsere Verhandlungsführer sollten davon <a>Kenntnis</a> <a>nehmen</a>.
  - s: Man kan dessutom konstatera att de medel som hittills har utbetalats inte alls
      har givit den önskade effekten, och det är hög tid att kommissionen <v>tar</v>
      <p>till</p> sig denna information och ändrar sin politik.
    t: Es bleibt festzustellen, daß die bis jetzt verausgabten Gelder in keiner Weise
