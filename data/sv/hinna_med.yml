---
de:
- c: 3
  r: 1
  v: schaffen
  x:
  - s: Det ligger helt för fäfot, för att administration och byråkrati inte <v>hinner</v>
      <p>med</p> att behandla ansökningar och fördela pengar.
    t: Sie liegen völlig brach, weil Verwaltung und Bürokratie es nicht <a>schaffen</a>,
      Anträge zu behandeln und Gelder zu verteilen.
  - s: Tack herr rådsordförande, och tack alla för att ha bidragit till att vi <v>hann</v>
      <p>med</p> fler frågor än jag hade väntat mig.
    t: Danke, Herr Ratspräsident, und danke Ihnen allen, dass Sie dazu beigetragen
      haben, dass wir mehr Anfragen <a>geschafft</a> haben, als ich erwartet hatte.
  - s: Det räcker med att påpeka att parlamentet har mer än 20 utskott och att det
      redan med sex ledamöter skulle vara mycket svårt att <v>hinna</v> <p>med</p>
      arbetet i dessa.
    t: Ich verweise nur auf die Arbeit in den mehr als zwanzig Parlamentsausschüssen,
      die selbst mit sechs Abgeordneten kaum zu <a>schaffen</a> ist.
- c: 3
  r: 1
  v: können
  x:
  - s: Jag <v>hann</v> inte <p>med</p> att förklara alltihop under mina fem minuter,
      men herr kommissionären skall ändå göra klart för mig varför man i artikel 19
      i förordningen inte kan uttryck att bikupor har lika stort värde som får eller
      getter, och att man därför mycket väl kan ta med bikupor i strukturdirektivet.
    t: Ich <a>konnte</a> das in meinen fünf Minuten nicht alles erläutern, aber der
      Herr Kommissar soll mir mal erklären, weshalb man in Artikel 19 der Verordnung
      nicht zum Ausdruck bringen kann, daß ein Bienenstock soviel wert ist wie ein
      Schaf oder eine Ziege und daß man deshalb die Bienenstöcke in die Strukturrichtlinie
      aufnehmen kann.
  - s: Under ditt anförande gjorde tolkarna tecken till mig att de inte <v>hann</v>
      <p>med</p>.
    t: Frau Verheyen, die Dolmetscher haben mir während Ihrer Ansprache zu verstehen
      gegeben, dass sie nicht Schritt halten <a>konnten</a>.
  - s: Det kan bero på att besluten inte har förankrats eller inte kan förankras i
      medlemsländerna, eller att beslutsfattandet går så fort att medlemsländernas
      opinioner inte <v>hinner</v> <p>med</p>.
    t: Das mag daran liegen, daß die Beschlüsse in den Mitgliedstaaten keinen Rückhalt
      gefunden haben oder finden oder aber die Beschlußfassung so schnell erfolgt,
      daß die Öffentlichkeit in den Mitgliedstaaten sie nicht nachvollziehen <a>kann</a>.
- c: 3
  r: 1
  v: erreichen
  x:
  - s: Ni vet att jag brukar vara närvarande under fredagssammanträdena, men jag begär
      sällan ordet eftersom vi ofta har mycket bråttom, vi måste <v>hinna</v> <p>med</p>
      flyget, etc. I dag, då det är den sista dagen denna mandatperiod, och med tanke
      på att det fortfarande är tidigt på dagen, vill jag för en gångs skull, för
      Europeiska socialdemokratiska partiets grupp, tala och uttrycka mitt erkännande
      för ert arbete som mötesordförande.
    t: Herr Präsident, Sie wissen, daß ich an den Freitagsitzungen teilzunehmen pflege,
      aber selten bitte ich um das Wort, fast immer sind wir in Eile, müssen wir unsere
      Flüge <a>erreichen</a> usw. Da heute der letzte Tag dieser Legislaturperiode
      ist und in Anbetracht der frühen Stunde, möchte ich ausnahmsweise das Wort ergreifen
      und Ihnen im Namen der Sozialistischen Fraktion meine Anerkennung für Ihre Tätigkeit
      als Sitzungspräsident aussprechen.
  - s: Herr talman, jag skulle vilja tacka er för att jag får möjlighet att tala,
      eftersom jag har ett fullspäckat schema, vilket tvingar mig att lämna er för
      att <v>hinna</v> <p>med</p> ett tåg, och jag vill be parlamentet om ursäkt för
      detta.
    t: Ich danke Ihnen, dass Sie mir ermöglichen, das Wort zu ergreifen, denn ich
      habe einen sehr engen Terminplan, der mich zwingt, Sie in Kürze zu verlassen,
      um meinen Zug zu <a>erreichen</a>, wofür ich das Haus um Entschuldigung bitten
      möchte.
  - s: Eftersom vi måste <v>hinna</v> <p>med</p> flygplan i eftermiddag är det helt
      enkelt omöjligt att diskutera denna fråga nu.
    t: Da wir heute Nachmittag alle unsere Flugzeuge <a>erreichen</a> müssen, ist
      es schlichtweg unmöglich, jetzt eine Aussprache zu führen.
- c: 2
  r: 2
  v: Flug erreichen
  x:
  - s: Jag reser mig bara, eftersom det står klart att jag inte varit här under hela
      debatten, för att säga att min kollega Hans van der Broek verkligen beklagar
      att han tvunget måste lämna kammaren tidigt, för att <v>hinna</v> <p>med</p>
      ett flygplan.
    t: Frau Präsidentin, da ich während der ganzen Aussprache nicht anwesend war,
      möchte ich darauf hinweisen, daß mein Kollege, Hans van den Broek, überaus bedauert,
      daß er das Haus vorzeitig verlassen mußte, um noch einen <a>Flug</a> zu <a>erreichen</a>.
  - s: Jag ber om ursäkt, men jag måste verkligen <v>hinna</v> <p>med</p> mitt plan.
    t: Herr Präsident, zunächst möchte ich mich entschuldigen, denn ich muss wirklich
      meinen <a>Flug</a> <a>erreichen</a>, aber natürlich endet die Fragestunde nach
      der Geschäftsordnung um Punkt 19.00 Uhr.
- c: 2
  r: 2
  v: Zeit
  x:
  - s: Jag vill också vädja till alla som har chansen att utnyttja Sokrates-programmet,
      som kan utnyttja möjligheten till utbildning, som i framtiden kommer att kunna
      vidareutbilda sig, som bidrar till att Europa växer samman, att också ni under
      utbildningens gång inser att vi måste räcka ut handen och ta med oss dem som
      inte <v>hinner</v> <p>med</p> i det höga tempo som för tillfället genomsyrar
      hela utvecklingen och alla våra program, att vi tar med oss dem som inte har
      möjlighet att rusa med så snabbt, för kvalitet, nivå och utbildning kräver också
      att vi inte åsidosätter de svagare.
    t: Ich möchte auch an all diejenigen appellieren, die die Chance haben, das SOKRATES-Programm
      zu nutzen, die Bildungschancen nutzen können, die sich in Zukunft werden weiterbilden
      können, die dazu beitragen, daß Europa zusammenwächst, daß auch die im Zuge
      ihrer Bildung erkennen, daß wir diejenigen, die unser schnelles Tempo, das wir
      zur <a>Zeit</a> in der gesamten Entwicklung, in all unseren Programmen vorlegen,
      daß wir also diejenigen, die nicht so schnell mitlaufen können, bei der Hand
      und mitnehmen, denn Qualität, Niveau und Bildung verlangen auch, daß wir die
      Schwachen nicht beiseite lassen.
  - s: För att uppnå en jämn fördelning är den enda lösning jag kan komma på att två
      frågor ställs i första delen - vi <v>hinner</v> inte <p>med</p> fler.
    t: Um eine gleichmäßige Aufteilung vorzunehmen, sehe ich die einzige Möglichkeit
      darin, im ersten Teil zwei Anfragen zuzulassen - mehr <a>Zeit</a> ist nicht
      vorhanden.
- c: 1
  r: 3
  v: d.h. noch
  x:
  - s: Vårt parlament har anledning att känna särskild tillfredsställelse över att
      man <v>hunnit</v> <p>med</p> att godkänna detta avtal under år 2000.
    t: Unser Parlament ist auch außerordentlich erfreut, darüber, dass dieses Abkommen
      beschleunigt, <a>d.h.</a> <a>noch</a> im Jahre 2000 abgeschlossen werden soll.
- c: 1
  r: 3
  v: nachlesen
  x:
  - s: Men man kan läsa det jag inte <v>hann</v> <p>med</p> att säga, också ni kan
      göra det, herr Santer.
    t: Der Text kann <a>nachgelesen</a> werden, auch von Ihnen, Herr Santer.
- c: 1
  r: 3
  v: noch nachreichen
  x:
  - s: Jag hoppas att vi kommer att <v>hinna</v> <p>med</p> det när vi behandlar de
      sju punkterna.
    t: Ich hoffe, dass wir das in der Behandlung dieser sieben Punkte <a>noch</a>
      <a>nachreichen</a> werden.
- c: 1
  r: 3
  v: schaffen haben
  x:
  - s: Drogerna designas för att undgå förbud i lagstiftningen, och det händer att
      myndigheter tvingas lämna tillbaka beslagtagna droger, helt enkelt för att vi
      inte har <v>hunnit</v> <p>med</p> att föra upp dem på en förbudslista.
    t: Die Drogen werden zusammengestellt, um Verbote der Rechtsvorschriften zu umgehen,
      und es kommt vor, daß Behörden gezwungen sind, beschlagnahmte Drogen zurückzugeben,
      weil wir es ganz einfach nicht <a>geschafft</a> <a>haben</a>, sie in eine Verbotsliste
      aufzunehmen.
- c: 1
  r: 3
  v: schaffen werden
  x:
  - s: Vi skulle också kunna göra på samma sätt med betänkandet om bananer, annars
      kommer vi inte att <v>hinna</v> <p>med</p>.
    t: Genauso könnten wir mit dem Bericht über Bananen verfahren, da wir es andernfalls
      heute vormittag nicht mehr <a>schaffen</a> <a>werden</a>.
- c: 1
  r: 3
  v: Schritt halten können
  x:
  - s: Den tekniska utvecklingen inom detta område går mycket fort, och lagstiftningen
      <v>hinner</v> inte <p>med</p>.
    t: Die technische Entwicklung in diesem Bereich schreitet so schnell voran, daß
      die Gesetzgebung nicht <a>Schritt</a> <a>halten</a> <a>kann</a>.
- c: 1
  r: 3
  v: Zeit bleiben
  x:
  - s: Om vi <v>hinner</v> <p>med</p> det på de tjugo minuter som vi har på oss och
      utan att det skall bli ett prejudikat av det - jag hörde vad Liikanen sade -
      kommer jag att tillåta ett kort svar.
    t: Wenn in den zwanzig Minuten <a>Zeit</a> <a>bleibt</a> und ohne dies zum Präzedenzfall
      werden zu lassen - ich habe Herrn Liikanen zugehört -, werde ich eine kurze
      Antwort gestatten.
- c: 1
  r: 3
  v: Zug können Zeit
  x:
  - s: Vi har fortfarande kvar enminutsanförandena, även om vi förmodligen inte <v>hinner</v>
      <p>med</p> alla dem heller.
    t: Es gibt die einminütigen Ausführungen, bei denen möglicherweise auch nicht
      jeder zum <a>Zuge</a> kommen <a>kann</a>.
- c: 1
  r: 3
  v: fehlen
  x:
  - s: Slutligen, och för att jag inte <v>hinner</v> <p>med</p> mer, en gemensam monetär
      politik som definieras genom en så oavhängig institution, förutom alla krav
      om insyn och omsorg om en demokratisk kontroll, får inte, i prisstabilitetens
      namn, bli en politik som ignorerar eller är likgiltig för all övrig ekonomisk
      politik.
    t: Zum Schluß und weil das nicht <a>fehlen</a> soll, darf eine einheitliche Währungspolitik,
      die von einer so unabhängigen Institution definiert wird, trotz aller Anforderungen
      der Transparenz und aller Vorkehrungen der demokratischen Kontrolle nicht im
      Namen der Preisstabilität zu einer Politik werden, die alle anderen wirtschaftspolitischen
      Maßnahmen ignoriert oder übergeht.
- c: 1
  r: 3
  v: einbauen werden
  x:
  - s: Jag kan verkligen inte säga just nu, hur vi skall <v>hinna</v> <p>med</p> allt
      detta.
    t: Zum jetzigen Zeitpunkt kann ich wirklich nicht sagen, wie wir all diese Themen
      <a>einbauen</a> <a>werden</a>.
- c: 1
  r: 3
  v: gestern behandeln
  x:
  - s: Jag försäkrar er återigen om att vi inte <v>hann</v> <p>med</p> så många frågor
      under frågestunden i går, och när frågestunden har avslutats skall kommissionen
      enligt reglerna besvara alla ledamöters frågor skriftligen.
    t: Ich versichere Ihnen nochmals, dass <a>gestern</a> nicht viele Anfragen im
      Plenarsaal <a>behandelt</a> wurden und dass die Kommission daher prinzipiell
      allen Abgeordneten schriftlich antworten wird.
- c: 1
  r: 3
  v: einbauen
  x:
  - s: Med tanke på de rapporter som kommer i juni nästa år - förberedelserna för
      den gemensamma årsrapporten, den gemensamma sysselsättningsrapporten - och hållandet
      av alla tidsfrister inklusive samrådsrapporten om fördraget med parlamentet
      senare, kan jag inte ännu se hur vi skall <v>hinna</v> <p>med</p> detta.
    t: Angesichts der Berichte, die nächstes Jahr im Juni vorgelegt werden sollen
      - die Vorbereitung des gemeinsamen Jahresberichts, der gemeinsame Beschäftigungsbericht
      - und der Einhaltung aller Termine, einschließlich des Termins für den im Vertrag
      vorgeschriebenen späteren Konsultationsbericht mit dem Parlament, kann ich jetzt
      noch nicht absehen, wie wir das alles <a>einbauen</a> werden.
- c: 1
  r: 3
  v: Dolmetscher nachkommen
  x:
  - s: Det som föregående talare sade blev inte rätt tolkat, för det gick för fort,
      och därför ber jag att talarna i fortsättningen talar på ett sätt som gör att
      tolkarna <v>hinner</v> <p>med</p>.
    t: Ich möchte deshalb die nächsten Redner bitten, so zu sprechen, daß die <a>Dolmetscher</a>
      <a>nachkommen</a>.
- c: 1
  r: 3
  v: annehmen können
  x:
  - s: Jag har fått långt fler förfrågningar än vi <v>hinner</v> <p>med</p>.
    t: Ich habe deutlich mehr Anfragen erhalten als wir <a>annehmen</a> <a>können</a>.
- c: 1
  r: 3
  v: nachkommen
  x:
  - s: Naturligtvis vill vi att perioden ska utökas till 20 veckor, för vi anser att
      det här är det enda sättet att <v>hinna</v> <p>med</p> detta arbete.
    t: Natürlich sind wir auch für die Ausweitung auf 20 Wochen, weil wir meinen,
      dass nur so tatsächlich dieser Arbeit <a>nachgekommen</a> werden kann.
- c: 1
  r: 3
  v: mithalten
  x:
  - s: Herr Watson, om ni varit en duglig skotte så hade ni säkert <v>hunnit</v> <p>med</p>.
    t: Herr Watson - Sie sind ein guter Schotte -, Sie haben bestimmt <a>mitgehalten</a>.
- c: 1
  r: 3
  v: mehr kommen
  x:
  - s: Jag har här ett helt paket till med kritiska punkter, som jag nu tyvärr inte
      <v>hinner</v> <p>med</p>.
    t: Ich habe hier noch ein ganzes Paket von kritischen Punkten, zu denen ich jetzt
      leider nicht <a>mehr</a> <a>komme</a>.
- c: 1
  r: 3
  v: mehr folgen können
  x:
  - s: Systemet vi nu undersöker innebär att var och en får en kontrollampa framför
      sig som varnar om tolkarna inte <v>hinner</v> <p>med</p>.
    t: Das System, das wir derzeit erproben, funktioniert so, dass jeder von Ihnen
      an seinem Platz eine Warnleuchte hätte, die aufleuchtet, wenn die Dolmetscher
      der Rede nicht <a>mehr</a> <a>folgen</a> <a>können</a>, sodass der Präsident
      Sie nicht zu unterbrechen braucht und Sie stattdessen direkt darüber informiert
      würden.
- c: 1
  r: 3
  v: machen
  x:
  - s: Jag är ingen expert som Fernand Herman, och jag är alltid full av beundran
      över vad han redan har <v>hunnit</v> <p>med</p> i sitt liv.
    t: Ich bin kein Experte wie Fernand Herman und bin immer voller Bewunderung, was
      er schon alles in seinem Leben <a>gemacht</a> hat.
- c: 1
  r: 3
  v: folgen können
  x:
  - s: De signalerar till mig för att tala om att de inte <v>hinner</v> <p>med</p>.
    t: Sie geben mir ständig Zeichen, um mir zu sagen, dass Sie Ihnen nicht <a>folgen</a>
      <a>können</a>.
en:
- c: 6
  r: 1
  v: catch
  x:
  - s: Kassakontoret har berättat för mig att uppemot 150 ledamöter förlorar en halv
      dags inkomst vid varje sammanträdesperiod i Strasbourg, eftersom de måste gå
      tidigt för att <v>hinna</v> <p>med</p> sin enda flygförbindelse.
    t: The Cash Office tells me that upwards of 150 Members, each Strasbourg part-session,
      are losing half a day’s pay because they have to leave early to <a>catch</a>
      their only flight.
  - s: Jag ber parlamentets presidium att tidigarelägga omröstningarna på torsdagar
      så att vi kan rösta i tid för att <v>hinna</v> <p>med</p> flyget.
    t: I ask that the Bureau of this Parliament consider bringing the votes forward
      on a Thursday so that we may vote in time to <a>catch</a> aeroplanes.
  - s: Jag vill inte säga emot min ärade kollega Whitehead, när han i inledningen
      av denna debatt sade att han enbart hade tid att hålla sitt anförande och därefter
      genast måste åka, eftersom han måste <v>hinna</v> <p>med</p> sitt flyg. Jag
      anser helt enkelt att det är orimligt att ett parlament anpassar sitt arbete
      efter vilka flygförbindelser enskilda kolleger har för avsikt att använda sig
      av.
    t: I have no wish to gainsay my honourable friend Mr Whitehead, who said at the
      start of the debate that he had to give his speech and then leave to <a>catch</a>
      a flight, but to me it is absolutely unbelievable that a Parliament should arrange
      its schedule to accommodate Members’ flight connections.
  - s: Herr talman, jag skulle vilja tacka er för att jag får möjlighet att tala,
      eftersom jag har ett fullspäckat schema, vilket tvingar mig att lämna er för
      att <v>hinna</v> <p>med</p> ett tåg, och jag vill be parlamentet om ursäkt för
      detta.
    t: Mr President, I would like to thank you for allowing me to speak because I
      have a very full schedule, which forces me to leave you in order to <a>catch</a>
      a train, and I would like to apologise to the House for that.
  - s: Eftersom vi måste <v>hinna</v> <p>med</p> flygplan i eftermiddag är det helt
      enkelt omöjligt att diskutera denna fråga nu.
    t: As we have to <a>catch</a> planes this afternoon, it is simply impossible to
      debate it now.
  - s: Jag reser mig bara, eftersom det står klart att jag inte varit här under hela
      debatten, för att säga att min kollega Hans van der Broek verkligen beklagar
      att han tvunget måste lämna kammaren tidigt, för att <v>hinna</v> <p>med</p>
      ett flygplan.
    t: Madam President, I just rise, since it is obvious that I have not been here
      during the whole of the debate, to say that my colleague, Hans van den Broek,
      expresses his strong regrets at the fact that he unavoidably had to leave the
      Chamber early in order to <a>catch</a> an aeroplane.
- c: 2
  r: 2
  v: be
  x:
  - s: Om vi tänker tillbaka på Rio, så måste vi konstatera att man inte <v>hann</v>
      <p>med</p> både organisationerna och det officiella programmet, men i New York
      sprang organisationer, parlamentariker och regeringschefer runt hos varandra
      i FN-byggnaden.
    t: Looking back on Rio, we realize that it <a>was</a> not possible on the whole
      to manage both the NGOs and the official programme, but in New York NGOs, parliamentarians
      and heads of government were circulating round the UN building together.
  - s: Med andra ord kommer jag bara att vara parlamentariker under en månad, men
      under denna månad har jag <v>hunnit</v> <p>med</p> att komma till ett parlament
      med 623 ledamöter och 15 länder och lämna ett parlament med över 700 ledamöter
      och 25 länder.
    t: In other words, I will have <a>been</a> a Member for just one month, but, over
      this month, I entered a Parliament with 623 Members and 15 countries and I will
      leave a Parliament with more than 700 Members and 25 countries.
- c: 2
  r: 2
  v: can keep up
  x:
  - s: Den tekniska utvecklingen inom detta område går mycket fort, och lagstiftningen
      <v>hinner</v> inte <p>med</p>.
    t: Technical developments in this area are moving very fast, and legislation <a>cannot</a>
      <a>keep</a> <a>up</a>.
  - s: Det som föregående talare sade blev inte rätt tolkat, för det gick för fort,
      och därför ber jag att talarna i fortsättningen talar på ett sätt som gör att
      tolkarna <v>hinner</v> <p>med</p>.
    t: The previous speaker’s intervention was not translated properly because it
      was delivered too quickly, so I would ask future speakers to speak more slowly
      so that the interpreters <a>can</a> <a>keep</a> <a>up</a>.
- c: 2
  r: 2
  v: plane catch
  x:
  - s: Det finns personer här som ska <v>hinna</v> <p>med</p> ett flyg. Det är obekvämt
      och det är att göra parlamentet till åtlöje.
    t: People have <a>planes</a> to <a>catch</a>;
  - s: Ni vet att jag brukar vara närvarande under fredagssammanträdena, men jag begär
      sällan ordet eftersom vi ofta har mycket bråttom, vi måste <v>hinna</v> <p>med</p>
      flyget, etc. I dag, då det är den sista dagen denna mandatperiod, och med tanke
      på att det fortfarande är tidigt på dagen, vill jag för en gångs skull, för
      Europeiska socialdemokratiska partiets grupp, tala och uttrycka mitt erkännande
      för ert arbete som mötesordförande.
    t: Mr President, you know that I am usually present for the Friday sittings but
      that I rarely ask for the floor because we are almost always working so quickly
      as we have <a>planes</a> to <a>catch</a> and so on.
- c: 2
  r: 2
  v: get
  x:
  - s: Jag tror att vi kommer att <v>hinna</v> <p>med</p> de sista talarna före paus.
    t: Mr President, I think we will <a>get</a> the last speakers just before the
      break.
  - s: Vi skulle också kunna göra på samma sätt med betänkandet om bananer, annars
      kommer vi inte att <v>hinna</v> <p>med</p>.
    t: We could also adopt the same approach with regard to the report on bananas,
      otherwise, we will be unable to <a>get</a> everything done this morning.
- c: 2
  r: 2
  v: able
  x:
  - s: Vi har fortfarande kvar enminutsanförandena, även om vi förmodligen inte <v>hinner</v>
      <p>med</p> alla dem heller.
    t: There are the one-minute interventions, for which we probably will not be <a>able</a>
      to take everyone either.
  - s: Jag hoppas att vi kommer att <v>hinna</v> <p>med</p> det när vi behandlar de
      sju punkterna.
    t: I regret that the proposal did not come from Mr Fischler and I hope that we
      will be <a>able</a> to follow that up later when we discuss his 7-point plan.
- c: 1
  r: 3
  v: keep
  x:
  - s: Det kan bero på att besluten inte har förankrats eller inte kan förankras i
      medlemsländerna, eller att beslutsfattandet går så fort att medlemsländernas
      opinioner inte <v>hinner</v> <p>med</p>.
    t: It could be due to the fact that Member States do not or cannot support the
      resolution, or that the decision-making process has taken place so quickly that
      public opinion in individual countries has been unable to <a>keep</a> pace -
