---
de:
- c: 10
  r: 1
  v: einbeziehen
  x:
  - s: Ytterligare ett skäl till att vi röstade mot var att föredraganden försöker
      <v>blanda</v> <p>in</p> Europeiska centralbanken och föreslår att kommissionen
      skall granska medlemsstaternas ekonomier.
    t: Ein weiterer Grund für unsere Gegenstimme war, dass der Berichterstatter die
      Europäische Zentralbank mit <a>einbeziehen</a> will und Finanzaudits der Kommission
      in den Mitgliedstaaten vorschlägt.
  - s: Vid rådets sammanträde (allmänna frågor) den 24 februari 1997 försökte vissa
      medlemsstater att <v>blanda</v> <p>in</p> turkcyprioter i förhandlingarna om
      Cyperns medlemskap i Europeiska unionen och likställde därmed Republiken Cypern
      med den turkcypriotiska ”stat” som upprättats på norra delen av ön efter den
      turkiska militärinvasionen 1974, vilket strider emot Förenta nationernas och
      Europeiska unionens slutsats enligt vilken det bara finns en enda laglig och
      erkänd regering på Cypern.
    t: Auf der Tagung des Rates „Allgemeine Angelegenheiten“ vom 24. Februar 1997
      haben einige Mitgliedstaaten versucht, die türkischen Zyprioten in die Verhandlungen
      über den Beitritt Zyperns zur Europäischen Union <a>einzubeziehen</a>, was eine
      Gleichstellung der Republik Zypern und des türkischzypriotischen „Staates“ bedeuten
      würde, der nach der türkischen Militärinvasion im Jahr 1974 gegründet wurde,
      und im Widerspruch zu der Haltung der Vereinten Nationen und der Europäischen
      Union stehen würde, wonach es in Zypern nur eine rechtmäßige und anerkannte
      Regierung gibt.
  - s: 'För det andra är det väsentligt att <v>blanda</v> <p>in</p> alla aktörer:'
    t: 'Zweitens kommt es vor allem darauf an, alle Akteure <a>einzubeziehen</a>:'
  - s: Genom att ändra konstitutionen på detta sätt, utan att egentligen <v>blanda</v>
      <p>in</p> övriga partier eller samhällsorganisationer, underminerar partiet
      den demokratiska processen, tar död på dynamiken och hotar med enpartistyre.
    t: Indem die Verfassung auf diese Weise geändert wird, ohne die anderen Parteien
      oder Organisationen der Zivilgesellschaft <a>einzubeziehen</a>, untergräbt sie
      den demokratischen Prozess, entzieht dem Ganzen die Dynamik und droht, das Exklusivrecht
      einer einzigen Partei durchzusetzen.
  - s: Jag röstade emot Elmar Broks betänkande, dels därför att föredraganden har
      valt att <v>blanda</v> <p>in</p> frågan om konstitutionen, men också för att
      han lyfter frågan om att EU skall ha en gemensam utrikesminister.
    t: Ich habe gegen den Bericht Brok gestimmt, zum einen, weil der Berichterstatter
      die Frage der Verfassung mit <a>einbezogen</a> hat, zum anderen aber auch, weil
      er die Frage eines gemeinsamen EU-Außenministers aufwirft.
  - s: Det finns ett totalt samförstånd för att förbjuda och vidta rättsliga åtgärder
      mot pornografi som blandar in minderåriga, eller som kan ses av minderåriga,
      men lika stort som det samförståndet är, lika långt är vi från ett samförstånd
      om pornografin som sådan, om att anse att all pornografi, den som <v>blandar</v>
      <p>in</p> vuxna och som ses av vuxna, är en kränkning av den mänskliga värdigheten.
    t: So einmütig nämlich ein Verbot und eine strafrechtliche Verfolgung der Pornographie
      befürwortet werden, bei der es um Minderjährige geht oder die von Minderjährigen
      gesehen werden könnte, so wenig besteht auf der anderen Seite in bezug auf die
      Pornographie als solche Übereinstimmung darüber, jede Pornographie, bei der
      Erwachsene <a>einbezogen</a> sind oder die von ihnen gesehen wird, als eine
      Verletzung der Menschenwürde zu betrachten.
  - s: ?Det skulle förresten ha varit bättre om det (rådet) hade lyssnat till våra
      varningar, och i stället bildat ett konvent med företrädare från de nationella
      parlamenten utan att <v>blanda</v> <p>in</p> Europaparlamentet, åtminstone inte
      i så stor omfattning.
    t: 'Und ich schloss mit dem Satz, der leider gestrichen wurde: ’Nebenbei bemerkt
      hätte es ihm (dem Rat) besser angestanden, unseren Warnungen Gehör zu schenken
      und den Konvent aus Vertretern nationaler Parlamente zu bilden, ohne das Europäische
      Parlament <a>einzubeziehen</a> - oder zumindest nicht in diesem Maße’.'
  - s: Jag tycker inte att vi skall <v>blanda</v> <p>in</p> miljöövervakning i byråns
      uppgifter, eftersom det är underförstått att de slutsatser som byrån kommer
      fram till om miljösituationen kommer att hjälpa oss att bättre förstå om vår
      lagstiftning och våra åtgärder är effektiva.
    t: Ich finde nicht, daß wir die Durchsetzung in die Aufgaben der Agentur <a>einbeziehen</a>
      sollten, da vorausgesetzt wird, daß die Schlußfolgerungen über die Umweltsituation,
      zu denen die Agentur gelangt, uns helfen werden, besser zu verstehen, ob unsere
      Rechtsnormen und Maßnahmen effektiv sind.
  - s: I Förenade kungariket till exempel betalar ett fartyg avfallsinsamlaren varje
      gång det använder mottagningsanläggningen utan att hamnen <v>blandas</v> <p>in</p>
      och det fungerar bra.
    t: Im Vereinigten Königreich funktioniert zum Beispiel das System sehr gut, bei
      dem die Schiffseigner für jede Benutzung der Auffanganlagen eine Gebühr an das
      Abfallsammelunternehmen bezahlen, ohne daß die Hafenverwaltung <a>einbezogen</a>
      wird.
  - s: Jag vill därför ifrågasätta om det är politiskt eller ens juridiskt möjligt
      att inbegripa någon form av rådgivande kommittéer i förhandlingarna mellan parterna
      eller att <v>blanda</v> <p>in</p> några nationella organisationer direkt på
      europeisk nivå.
    t: Ich bezweifle daher, ob es politisch oder rechtlich möglich ist, wie auch immer
      geartete Konsultationsausschüsse in die Verhandlungen zwischen den Sozialpartnern
      <a>einzubeziehen</a> oder nationale Organisationen auf europäischer Ebene direkt
      zu beteiligen.
- c: 4
  r: 2
  v: Einbeziehung
  x:
  - s: I denna resolution sänder man ett budskap om starkt stöd till våra japanska
      vänner utan att <v>blanda</v> <p>in</p> inhemska farhågor som innebär att man
      inte respekterar den anständighetsperiod som är både nödvändig och oundgänglig.
    t: Sie überbringt unseren japanischen Freunden die Botschaft zuverlässiger Unterstützung,
      ohne die <a>Einbeziehung</a> innenpolitischer Themen zuzulassen, die die notwendige
      und unerlässliche Phase des Anstands nicht respektieren würden.
  - s: Parlamentets resolution innehåller flera positiva inslag, men jag anser att
      man går för långt i de utrikespolitiska ambitionerna genom att <v>blanda</v>
      <p>in</p> icke-relevanta skrivningar.
    t: Die Entschließung des Parlaments enthält viele positive Elemente, aber meiner
      Ansicht nach werden die außenpolitischen Ambitionen durch die <a>Einbeziehung</a>
      irrelevanter Textpassagen viel zu hoch angesetzt.
  - s: Vidare anser jag att det i detta skede är förhastat att <v>blanda</v> <p>in</p>
      de miljöpolitiska områdena i planer och program, just i väntan på att Århuskonventionen
      skall ratificeras.
    t: Darüber hinaus erscheint mir die <a>Einbeziehung</a> der Umweltpolitik in bestimmte
      Pläne und Programme im gegenwärtigen Stadium, speziell aufgrund der noch ausstehenden
      Ratifizierung des Aarhus-Übereinkommens, verfrüht.
  - s: När byråkratin minskas och säkerhet garanteras för försökspersonerna för prövningen,
      särskilt i samband med att etiska kommittéer <v>blandas</v> <p>in</p>, kommer
      EU-medborgarna att kunna dra fördel av nya spännande mediciner och upptäckter
      och innovativa medicinska produkter som är resultatet av effektivt skötta kliniska
      prövningar som utförs inom en mer rimlig tidsram än hittills.
    t: Wenn die Bürokratie verringert und die Sicherheit von Versuchspersonen vor
      allem durch die <a>Einbeziehung</a> von EthikKommissionen gewährleistet ist,
      können EU-Bürger von vielversprechenden neuen Medikamenten, Entdeckungen und
      innovativen Arzneimitteln profitieren, die aus effizient durchgeführten klinischen
      Prüfungen stammen, die schneller abgeschlossen werden können als bisher.
- c: 2
  r: 3
  v: beimischen werden
  x:
  - s: Syntetisk etanol bör enligt min åsikt enbart användas för industri-, farmaci-,
      och energiområdet osv., och inte <v>blandas</v> <p>in</p> i några andra produkter.
    t: Synthesealkohol soll meiner Meinung nach nur für Industrie, Pharmazie, Energie
      usw. verwendet und keinen anderen Produkten <a>beigemischt</a> <a>werden</a>.
  - s: Det vi måste förhindra är just att dioxinhaltiga ämnen <v>blandas</v> <p>in</p>
      i djurfoderkedjan, eller på grund av otillräcklig kontroll kommer in i den på
      andra vägar.
    t: Was wir zu verhindern haben, ist eben, daß dioxinhaltige Stoffe <a>beigemischt</a>
      <a>werden</a> oder mangels ausreichender Kontrollen auch auf andere Weise in
      die Futtermittelkette kommen können.
- c: 2
  r: 3
  v: werden
  x:
  - s: Det kommer att <v>blanda</v> <p>in</p> EU-organ inom det område som rör konkurrensförhållanden
      mellan företag som huvudsakligen är privatägda.
    t: Es <a>werden</a> EU-Organe im Bereich von Wettbewerbsverhältnissen zwischen
      Firmen beteiligt, die in der Regel in Privatbesitz sind.
  - s: Så länge man inte kan garantera att kadavermjöl inte <v>blandas</v> <p>in</p>
      i smittfritt köttmjöl, måste allt köttmjöl förbjudas som foder.
    t: Solange es keine Gewähr dafür gibt, dass es nicht zu einer Beimengung von Kadavermehl
      zu erregerfreiem Tiermehl kommt, muss das Tiermehl in der Tierernährung insgesamt
      verboten <a>werden</a>.
- c: 2
  r: 3
  v: einmischen
  x:
  - s: Det gjorde det rätt i. Parlamentet är lagstiftare, och en lagstiftare kan inte
      <v>blanda</v> sig <p>in</p> i ett pågående förfarande.
    t: Das Parlament ist Gesetzgeber, und ein Gesetzgeber kann sich nicht in ein laufendes
      Verfahren <a>einmischen</a>.
  - s: Därför kan lagstiftaren - i det här fallet Europaparlamentet - inte <v>blanda</v>
      sig <p>in</p> i ett pågående förfarande.
    t: Deswegen kann der Gesetzgeber - in diesem Fall das Europäische Parlament -
      sich nicht in ein laufendes Verfahren <a>einmischen</a>.
- c: 1
  r: 4
  v: folgend
  x:
  - s: Utan att <v>blanda</v> <p>in</p> någon utanför Europeiska unionen, måste vi
      balansera dessa intressen.
    t: 'Ich möchte <a>folgende</a> Frage stellen:'
- c: 1
  r: 4
  v: vermischen
  x:
  - s: På något sätt visar dessutom både Langen och Robles Piquer att det inte handlar
      om ett ideologiskt problem, att vi inte behöver <v>blanda</v> <p>in</p> frågor
      om liberalism eller inte liberalism med det som är vårt mål, som alla är överens
      om, nämligen att driva på användandet av förnybara energikällor i Europa.
    t: In gewisser Weise beweisen außerdem sowohl Herr Langen als auch Herr Robles
      Piquer, daß es sich nicht um ein ideologisches Problem handelt, daß wir nicht
      Fragen von Liberalisierungen oder Nichtliberalisierungen mit dem <a>vermischen</a>
      dürfen, was unser von allen geteiltes Ziel sein muß, das in der Förderung der
      Nutzung der erneuerbaren Energien in Europa besteht.
- c: 1
  r: 4
  v: vermischen werden
  x:
  - s: Men enligt min mening är det mest oroande, i en reformeringsprocess, som i
      sig är enormt komplicerad, särskilt med tanke på de bristande resurserna till
      politiken för landsbygdens utveckling, att debatten om egna gemenskapsmedel
      har <v>blandats</v> <p>in</p>.
    t: Aber am besorgniserregendsten ist nach meiner Ansicht, daß ein an sich schon
      sehr komplizierter Reformprozeß, vor allem wegen der Knappheit der Mittel für
      die Politiken der ländlichen Entwicklung, auch noch mit der Debatte über die
      Eigenmittel der Gemeinschaft <a>vermischt</a> <a>wird</a>.
- c: 1
  r: 4
  v: hereinbringen
  x:
  - s: Det är helt enkelt ett misstag från parlamentets sida att <v>blanda</v> <p>in</p>
      personer utifrån i stället för att ge dessa uppgifter till institutionerna,
      närmare bestämt till budgetkontrollutskottet.
    t: Es ist einfach ein Irrtum von seiten des Parlaments, anstatt die Institutionen,
      nämlich den Ausschuß für Haushaltskontrolle, mit diesen Aufgaben zu beauftragen,
      Personen von draußen <a>hereinzubringen</a>.
- c: 1
  r: 4
  v: häufig
  x:
  - s: Parallellt med detta vill man ta bort konsumtionsstödet, som leder till misstankar
      om bedrägerier och till tvivel vad gäller kvaliteten på en produkt som erhålls
      genom att man <v>blandar</v> <p>in</p> oljor av dålig kvalitet, och framför
      allt oljor med mycket oklart ursprung.
    t: Parallel dazu wird die Abschaffung der Verbrauchsbeihilfe gefordert, durch
      die der Verdacht auf Betrügereien genährt wird, und die Zweifel an der Qualität
      des Erzeugnisses entstehen läßt, das durch Mischungen, für die es <a>häufig</a>
      kaum eine Gewähr gibt, und vor allem durch Öl von im allgemeinen wenig klarer
      Herkunft gewonnen wird.
- c: 1
  r: 4
  v: haben
  x:
  - s: Kvinnorna <v>blandas</v> aldrig <p>in</p> när koranen skall tolkas.
    t: Die Frauen <a>haben</a> dabei nicht mitzureden.
- c: 1
  r: 4
  v: Vermischung
  x:
  - s: Också för oss européer är den omöjlig att acceptera, då den innebär att gamla
      demoner och religionen på nytt <v>blandas</v> <p>in</p> i politiken.
    t: Er wäre auch für uns Europäer nicht akzeptabel, würde er doch die Rückkehr
      der alten Dämonen und die <a>Vermischung</a> der Religion mit der Politik bedeuten.
- c: 1
  r: 4
  v: etwas
  x:
  - s: Jag värdesätter er närvaro, jag hoppas att vi kan arbeta tillsammans för att
      uppnå rätt resultat på rätt plats men vi kommer endast att kunna göra detta
      om vi talar med ett klart huvud och lägger band på de känslor som på ett felaktigt
      sätt <v>blandat</v> sig <p>in</p> i en fråga som är viktig, men där det är nödvändigt
      med litet mer ljus och litet mindre hetta.
    t: ich hoffe, wir können zusammen daran arbeiten, die richtigen Ergebnisse am
      richtigen Ort zu erreichen, doch das wird uns nur gelingen, wenn wir mit klarem
      Kopf an die Sache herangehen und die Emotionen <a>etwas</a> zurückdrängen, die
      fälschlicherweise ein wichtiges Thema beeinflußt haben, an das wir mit etwas
      mehr Einsicht und etwas weniger Eifer herangehen sollten.
- c: 1
  r: 4
  v: einsetzen
  x:
  - s: Vid en tidpunkt när Europeiska unionen framhåller framsteg och jämställdhet
      mellan könen som gemensamma grundläggande värden, kommer det som lite av en
      överraskning att dessa EU-medel <v>blandas</v> <p>in</p> i en kampanj av detta
      slag.
    t: In einer Zeit, in der die Europäische Union sich dem Fortschritt und der Gleichberechtigung
      der Geschlechter als Grundwerte verschrieben hat, ist es irgendwie überraschend,
      dass europäische Finanzmittel für eine derartige Kampagne <a>eingesetzt</a>
      werden.
- c: 1
  r: 4
  v: einschließen
  x:
  - s: Det krävs projekt som <v>blandar</v> <p>in</p> de båda grupperna och man måste
      uppmuntra båda parterna att föra en dialog i en ny anda av tillit.
    t: Auf jeden Fall müssen Projekte durchgeführt werden, die beide Volksgruppen
      <a>einschließen</a>, und der Dialog zwischen beiden Seiten muss in einem neuen
      Geist des Vertrauens gefördert werden.
- c: 1
  r: 4
  v: einschalten werden
  x:
  - s: Jag vill dock framföra min reservation till några av punkterna i betänkande
      bland annat till att EU skall skaffa sig en politisk linje i denna fråga, att
      Europol skall <v>blandas</v> <p>in</p>, att ett europeiskt centrum för försvunna
      barn skall inrättas osv.
    t: Ich möchte jedoch meine Vorbehalte zu einigen Punkten im Bericht vortragen,
      unter anderem dazu, daß sich die EU in dieser Frage eine politische Linie zulegen
      soll, daß Europol <a>eingeschaltet</a> <a>werden</a> soll, daß ein europäisches
      Zentrum für verschwundene Kinder eingerichtet werden soll, usw.
- c: 1
  r: 4
  v: einbeziehen gelangen
  x:
  - s: Om det är rätt, då är det självfallet väldigt äventyrligt att redan nu, när
      definitionerna är så svåra att göra, <v>blanda</v> <p>in</p> detta.
    t: Wenn das richtig ist, dann ist es zweifelsohne höchst leichtsinnig, dies bereits
      jetzt mit <a>einzubeziehen</a>, da es derzeit so schwierig ist, zu Definitionen
      zu <a>gelangen</a>.
- c: 1
  r: 4
  v: Beteiligung
  x:
  - s: Globala satellitbaserade navigationssystem (GNSS) är för övrigt en modell för
      komplementaritet mellan Europeiska kommissionen och Europeiska rymdorganisationen
      som bland annat <v>blandar</v> <p>in</p> Den europeiska organisationen för luftfartssäkerhet
      (Eurocontrol), och det är fallet med programmet EGNOS.
    t: Das GNSS stellt im übrigen ein Beispiel für die Komplementarität zwischen der
      Kommission und der Europäischen Raumfahrtagentur ESA unter <a>Beteiligung</a>
      namentlich von EUROCONTROL dar.
- c: 1
  r: 4
  v: aufsuchen
  x:
  - s: Detta är en fråga som ligger i våra händer och vi kan godkänna den utan att
      <v>blanda</v> <p>in</p> rådet.
    t: Dies ist eine Angelegenheit, die wir in der Hand haben, und wir können dem
      zustimmen, ohne den Rat <a>aufzusuchen</a>.
- c: 1
  r: 4
  v: aufnehmen
  x:
  - s: Vi komplicerar saken ytterligare genom att <v>blanda</v> <p>in</p> frågor som
      energiverkningsgrad, förnybar energi och sociala frågor.
    t: Wir komplizieren die Sache nur weiter, wenn wir Probleme wie Energieeffizienz,
      erneuerbare Energie und soziale Fragen <a>aufnehmen</a>, die gesondert geregelt
      werden sollten.
- c: 1
  r: 4
  v: auch
  x:
  - s: Men varför skall detta stöd <v>blanda</v> <p>in</p> privata vinster?
    t: Warum aber sollte diese Förderung <a>auch</a> private Profite einschließen?
- c: 1
  r: 4
  v: Angelegenheit einbringen
  x:
  - s: Jag anser också att när vi arbetar med det årliga budgetförfarandet bör vi
      inte <v>blanda</v> <p>in</p> frågor som i själva verket handlar om ekonomi ur
      ett flerårigt perspektiv.
    t: Ich bin auch davon überzeugt, dass wir in das jährliche Haushaltsverfahren
      nicht <a>Angelegenheiten</a> <a>einbringen</a> sollten, die sich tatsächlich
      durch einen mehrjährigen Finanzrahmen auszeichnen.
- c: 1
  r: 4
  v: hineinziehen
  x:
  - s: Jag tror att många av de klarlägganden som vi idag eftersträvar och som vi
      begär av den nuvarande kommissionen hade kunnat erhållas från denna mycket viktiga
      person som man, på grund av överdriven respekt, inte ville <v>blanda</v> <p>in</p>.
    t: Die Klarstellungen, die wir heute erwünschen, und um die wir die jetzige Kommission
      ersuchen, hätten meines Erachtens zu einem großen Teil von dieser gewichtigen
      Persönlichkeit erhalten werden können, die man aus übermäßigem Respekt wahrscheinlich
      nicht <a>hineinziehen</a> wollte.
- c: 1
  r: 4
  v: verwerten werden
  x:
  - s: Kan det vara så att avfall från vattenreningsanläggningar som innehåller kadmium
      och tungmetaller <v>blandas</v> <p>in</p> i kreatursfoder och på så sätt hamnar
      i näringskedjan?
    t: Es geht nicht an, daß kadmium- und schwermetallhaltige Abfallprodukte aus <a>Wasserkläranlagen</a>
      in Tierfutter <a>verwertet</a> <a>werden</a> und so in die Nahrungskette gelangen.
- c: 1
  r: 4
  v: mit hineinziehen werden
  x:
  - s: i verkligheten finns det inte något vapenstillestånd, det finns bara ett överenskommelse
      som behöver genomföras, och risken finns att Kosovo <v>blandas</v> <p>in</p>.
    t: Es gibt in Wirklichkeit keinen Waffenstillstand, es gibt lediglich eine Vereinbarung,
      die angewendet werden muß, und es besteht die Gefahr, daß auch der Kosovo <a>mit</a>
      <a>hineingezogen</a> <a>werden</a> könnte.
- c: 1
  r: 4
  v: Rolle
  x:
  - s: Som läkare anser jag bestämt att folkhälsofrågor aldrig bör <v>blandas</v>
      <p>in</p> i internationella förbindelser, och Europaparlamentet har hedersamt
      nog konsekvent avvisat Pekings småsinta politik för att stoppa Taiwans försök
      att närvara vid Världshälsoförsamlingens möten.
    t: Als Arzt bin ich der festen Überzeugung, dass Fragen der Volksgesundheit keine
      <a>Rolle</a> bei internationalen Beziehungen spielen sollten.
- c: 1
  r: 4
  v: sollen
  x:
  - s: Varför <v>blanda</v> <p>in</p> ett annat organ och ett annat förfarande om
      det finns en möjlighet att de båda parterna når samförstånd?
    t: Wozu <a>sollen</a> wir ein weiteres Organ und Verfahren einführen, wenn die
      Möglichkeit besteht, dass die zwei Parteien zu einer gemeinsamen Lösung gelangen?
- c: 1
  r: 4
  v: stützen
  x:
  - s: Med andra ord har såväl politiska som vetenskapliga argument <v>blandats</v>
      <p>in</p> i den här frågan.
    t: Das lässt darauf schließen, dass man sich auf politische und wissenschaftliche
      Argumente <a>stützte</a>.
en:
- c: 17
  r: 1
  v: involve
