  x:
  - s: Fortfarande har ingen velat säga var de kassetter som registrerade trafiken
      i tunneln har tagit vägen, och som det i dag inte går att få tag i. Ingen har
      sagt om den lastbil som kom in från den franska sidan verkligen stod i brand
      redan när den <v>körde</v> <p>in</p> i tunneln, och vi slösar tid på att försöka
      förklara en liten skillnad på ett par minuter, en eller två, mellan det franska
      och det italienska ingripandet.
    t: No one has been able to tell us whether it is true that the lorry that entered
      the tunnel from the French side was already on fire as it <a>entered</a> the
      tunnel, and we waste time trying to establish a tiny difference of a minute
      or two between the time it took the French and Italians to intervene.
  - s: Hade militärstridsvagnar hindrat tåget eller lastbilen från att <v>köra</v>
      <p>in</p> på portugisiskt territorium, för att förvissa sig om att inga lagar
      skulle brytas och att ingen information skulle kunna nå fram till det portugisiska
      folket?
    t: Would army tanks be stopping the train or the TIR from <a>entering</a> Portuguese
      territory, so as to make sure that there was no chance of the law being broken
      and so that the Portuguese people were not informed?
  - s: En lokal åkare i Danmark eller i Förenade kungariket får valuta för sina pengar
      365 dagar om året, men en utländsk åkare från någon annan medlemsstat som <v>kör</v>
      <p>in</p> i landet - kanske för att stanna en eller två eller tio eller till
      och med hundra dagar - får det inte.
    t: The local haulier in Denmark or in the UK will get his full money’s worth 365
      days a year, but the foreign haulier from another Member State <a>entering</a>
      that country - maybe for one or two days or ten days or even 100 days - will
      not.
  - s: Exempelvis skulle nya fordon, som från och med år 2000 utrustats med det digitala
      systemet, inte längre kunna <v>köra</v> <p>in</p> i länderna i Central- och
      Östeuropa, eftersom man där inte har någon lämplig avläsningsapparatur och polisen
      där inte är utrustad med erforderliga instrument.
    t: for example, new vehicles fitted with the digital system from 2000 onwards
      might no longer be able to <a>enter</a> the countries of central and eastern
      Europe because the appropriate reading equipment is not available there and
      their police are not equipped with the necessary apparatus.
