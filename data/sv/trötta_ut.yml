de:
- c: 2
  r: 1
  v: erschöpfen
  x:
  - s: Ministrar i medlemsstater som <v>tröttar</v> <p>ut</p> sig med invändningar
      kommer av potentiella terrorister att betraktas som - jag använder en term från
      det kalla krigets dagar - ”nyttiga idioter”.
    t: Minister der Mitgliedstaaten, deren Reaktion sich darin <a>erschöpft</a>, dass
      sie Protest erheben, werden von potentiellen Terroristen mit Sicherheit - ich
      bediene mich hier eines Begriffes aus dem Kalten Krieg -als „nützliche Idioten
      “ betrachtet.
  - s: Just därför och medan forumet i Porto Alegre växer och befäster sin ställning,
      <v>tröttar</v> man på det extremt elitistiska mötet i Davos <p>ut</p> sig och
      snärjer in sig i motsättningar som ligger i den modell de förespråkar, och i
      de negativa effekterna som den leder till.
    t: Gerade aus diesem Grund <a>erschöpft</a> und verfängt sich das extrem elitäre
      Davos in den Widersprüchen, die dem von ihm vertretenen Modell innewohnen, während
      Porto Alegre wächst und angenommen wird.
- c: 1
  r: 2
  v: zermürben
  x:
  - s: När jag nu föreslår kammaren att göra minimala ändringar i rådets gemensamma
      ståndpunkt så gör jag det inte bara för att den långa väntan på en gemensam
      ståndpunkt har <v>tröttat</v> <p>ut</p> mig utan därför att jag är djupt övertygad
      om att rådets gemensamma ståndpunkt är en god kompromiss och att rådet verkligen
      har frångått sin ursprungliga utgångsposition och i stor utsträckning närmat
      sig Europaparlamentet och innehållet från första behandlingen.
    t: Wenn ich nun diesem Haus vorschlage, nur minimale Änderungen am Gemeinsamen
      Standpunkt des Rates vorzunehmen, dann tue ich dies nicht deshalb, weil mich
      das lange Warten auf den Gemeinsamen Standpunkt <a>zermürbt</a> hat, sondern
      deshalb, weil ich zutiefst überzeugt bin, dass der Gemeinsame Standpunkt des
      Rates einen guten Kompromiss darstellt und der Rat von seiner ursprünglichen
      Ausgangsposition weit abgegangen ist und dem Europäischen Parlament und seinen
      inhaltlichen Vorstellungen aus der ersten Lesung weit entgegengekommen ist.
- c: 1
  r: 2
  v: überfordern
  x:
  - s: Låt oss emellertid undvika att <v>trötta</v> <p>ut</p> dem med ett överskott
      av lagstiftning och auktoritet.
    t: Wir sollten jedoch vermeiden, sie durch ein Übermaß an Vorschriften und Autorität
      zu <a>überfordern</a>, und die Weisheit aufbringen, zuweilen Fortschritte gemäß
      ihrem eigenen Tempo zuzulassen, indem wir die variable Geometrie in größerem
      Maße einführen.
- c: 1
  r: 2
  v: strapazieren
  x:
  - s: Med hänsyn till det stora antalet talare och personer som är närvarande under
      denna debatt ska jag försöka att inte <v>trötta</v> <p>ut</p> er ännu mer.
    t: Im Hinblick auf die große Zahl von Rednern und anwesenden Personen bei dieser
      Aussprache möchte ich versuchen, Sie nicht weiter zu <a>strapazieren</a>.
- c: 1
  r: 2
  v: damalig Sitzungspräsidentin
  x:
  - s: Ordföranden just den dagen, i samband med ett mycket besvärligt sammanträde,
      som <v>tröttade</v> <p>ut</p> oss oerhört, och efter diskussion även med parlamentet,
      samtyckte till att vi måste överlämna ärendet till presidiet.
    t: Im Laufe einer außerordentlich komplizierten Sitzung, bei der wir bereits recht
      erschöpft waren, ist die <a>damalige</a> <a>Sitzungspräsidentin</a> nach einer
      Diskussion auch mit dem Parlament zu der Auffassung gelangt, die Frage sei an
      das Präsidium zu verweisen.
- c: 1
  r: 2
  v: anstrengen
  x:
  - s: Varför skulle man <v>trötta</v> <p>ut</p> sig under dessa omständigheter?
    t: Warum soll man sich dann <a>anstrengen</a>?
en:
- c: 3
