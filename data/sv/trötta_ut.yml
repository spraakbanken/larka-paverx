      rares que modestes à la position commune du Conseil, ce n’est pas parce que
      cette longue attente m’a <a>découragée</a> mais bien parce que je suis profondément
      convaincue du fait que la position commune du Conseil représente un bon compromis,
      que le Conseil s’est largement démarqué de sa position de départ et qu’il a
      largement rencontré les propositions de fond avancées par le Parlement européen
      en première lecture.
