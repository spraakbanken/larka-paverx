      med användning av Natos medel och resurser och att planeringen följaktligen
      kommer att ske i enlighet med Nicefördraget.
    t: Je ne veux pas vous <a>fatiguer</a> avec des détails, mais je voudrais simplement
      souligner qu’il a été décidé que l’opération dans ce pays utilisera les moyens
      et capacités de l’OTAN, et, en conséquence, la planification se fera conformément
      aux dispositions de Nice.
  - s: Med hänsyn till det stora antalet talare och personer som är närvarande under
