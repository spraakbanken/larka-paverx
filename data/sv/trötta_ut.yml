    t: Ce jour-là, Mme Green présidait une séance très difficile où nous étions <a>harassés</a>,
      et, après consultation de l’Assemblée, elle a jugé qu’elle devait renvoyer la
      question au Bureau.
- c: 1
  r: 2
  v: accabler
  x:
  - s: Jag hade absolut inte för avsikt att <v>trötta</v> <p>ut</p> parlamentet med
      historielektioner och jag ville framför allt inte imponera på Ortuondo Larrea
      med någon hänvisning som fick honom att tro att det rörde sig om en genomgång
      av Spaniens historia, även om det inte förvånar mig att han inte känner till
      den, han har inget intresse av att göra det.
    t: Je n’avais aucune intention d’<a>accabler</a> ce Parlement avec des leçons
      d’histoire et, surtout, d’accabler M. Ortuondo Larrea avec une référence qui
      lui démontrerait qu’il devrait revoir l’histoire de l’Espagne, bien que je ne
      sois pas surpris qu’il ne la connaisse pas, car cela ne l’intéresse pas.
