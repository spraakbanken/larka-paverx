  v: tire out
  x:
  - s: Ministrar i medlemsstater som <v>tröttar</v> <p>ut</p> sig med invändningar
      kommer av potentiella terrorister att betraktas som - jag använder en term från
      det kalla krigets dagar - ”nyttiga idioter”.
    t: Member State Ministers who <a>tire</a> themselves <a>out</a> producing objections
      will undoubtedly be considered ’useful idiots’ - to use a term from the cold
      war era.
  - s: Varför skulle man <v>trötta</v> <p>ut</p> sig under dessa omständigheter?
    t: Under these circumstances, why should they <a>tire</a> themselves <a>out</a>?
  - s: Med hänsyn till det stora antalet talare och personer som är närvarande under
      denna debatt ska jag försöka att inte <v>trötta</v> <p>ut</p> er ännu mer.
    t: Mr President, in view of the large number of speakers and people present in
      this debate, I shall try not to <a>tire</a> you <a>out</a> even more.
- c: 2
  r: 2
  v: be
  x:
  - s: Ordföranden just den dagen, i samband med ett mycket besvärligt sammanträde,
      som <v>tröttade</v> <p>ut</p> oss oerhört, och efter diskussion även med parlamentet,
      samtyckte till att vi måste överlämna ärendet till presidiet.
    t: The President on that day, during a very difficult sitting, when we <a>were</a>
      all very tired, and after discussion with the House, deemed that the matter
      should be referred back to the Bureau.
  - s: De och bara de kan bryta den farliga tendensen till autism, individualism och
      konsumism som <v>tröttar</v> <p>ut</p> oss och som desakrediterar oss.
    t: Those are the only ways to reverse the dangerous trend towards isolationism,
      individualism and consumerism, which <a>are</a> destroying us and discrediting
      us.
