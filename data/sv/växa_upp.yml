---
de:
- c: 56
  r: 1
  v: aufwachsen
  x:
  - s: Denna utmärkta åtgärd skall absolut byggas ut kontinuerligt, eftersom det är
      en investering i den ungdom som skall <v>växa</v> <p>upp</p> friska och bygga
      upp ett friskt och förenat Europa.
    t: Diese hervorragende Aktion ist es durchaus wert, kontinuierlich ausgebaut zu
      werden, denn sie bedeutet eine Investition in unsere Jugend, die gesund <a>aufwachsen</a>
      und zum Aufbau eines gesunden und vereinten Europas beitragen soll.
  - s: Vissa flyktingar kommer förresten att stanna även efteråt, eftersom deras barn
      och barnbarn under tiden har <v>vuxit</v> <p>upp</p> i det nya landet.
    t: Manche Flüchtlinge wollen zudem auch danach gern bleiben, weil ihre Kinder
      und Enkel in der Zwischenzeit in der neuen Heimat <a>aufgewachsen</a> sind.
  - s: Europas medborgare, som begripligt nog är oroade över den drogkultur deras
      unga <v>växer</v> <p>upp</p> i, den drogkultur som är ansvarig för så mycket
      av våldet i samhället, har mycket att vinna på ett ökat europeiskt samarbete
      inom detta område.
    t: Für die Bürger Europas, die verständlicherweise über die Drogenkultur, mit
      der ihre Jugend <a>aufwächst</a> und die für einen großen Teil der Gewalt in
      unserer Gesellschaft verantwortlich ist, besorgt sind, ist durch eine bessere
      Kooperation auf diesem Sektor schon viel gewonnen.
  - s: Såsom många människor har sagt, har vi fortfarande inte fred i Nordirland,
      men vi kommer att uppnå detta och jag hoppas att den uppväxande generationen
      i Nordirland, i synnerhet ungdomar, har rätt att få <v>växa</v> <p>upp</p> i
      en demilitariserad zon där vapen inte ses som norm utan som något ovanligt.
    t: Wir sind jedoch auf dem Weg dahin, und ich hoffe, daß die Generation, die nun
      in Nordirland heranwächst, vor allem die jungen Menschen, in einer entmilitarisierten
      Gesellschaft <a>aufwachsen</a> können, in der Waffen nicht als etwas Normales,
      sondern als etwas Ungewöhnliches angesehen werden.
  - s: Jag vet vad demokrati vill säga, för jag hade förmånen att få <v>växa</v> <p>upp</p>
      i ett land som Sverige med en lång demokratisk tradition.
    t: Ich weiß, was Demokratie bedeutet, weil ich den Vorzug hatte, in einem Land
      wie Schweden <a>aufzuwachsen</a>, das eine lange demokratische Tradition hatte.
  - s: EU har alla de verktyg som behövs för att förmedla sina värderingar och tankar
      om hur unionen vill och kommer att vilja se sina barn <v>växa</v> <p>upp</p>.
    t: Der Europäischen Union stehen alle Instrumente zur Verfügung, die notwendig
      sind, um der Welt ihre Werte und Vorstellungen darüber, wie sie ihre Kinder
      jetzt und in Zukunft <a>aufwachsen</a> sehen möchte, bieten zu können.
  - s: Detta har en negativ effekt exempelvis på de som har <v>växt</v> <p>upp</p>
      i mindre välbärgade familjer, där barns kognitiva utveckling ofta stimuleras
      i mindre utsträckning Därför måste vi omedelbart öka förekomsten av förskoleverksamhet.
    t: Dies hat negative Auswirkungen auf beispielsweise die Kinder, die in weniger
      wohlhabenden Familien <a>aufwachsen</a>, in denen deren kognitive Entwicklung
      oft weniger angeregt wird.
  - s: Kärnfamiljen är den ideala miljön för ett barn att <v>växa</v> <p>upp</p> och
      utvecklas i, och jag upprepar att det kan minska efterfrågan på barnomsorgsplatser
      om föräldrar får en tillräckligt lång föräldraledighet.
    t: Die natürliche Familie ist der ideale Ort für ein Kind, um <a>aufzuwachsen</a>
      und sich zu entwickeln, und ein Elternurlaub von angemessener Länge kann dazu
      beitragen, die Nachfrage nach Kinderbetreuungsplätzen zu verringern.
  - s: Betänkandet försöker lägga fram så långtgående åtgärder som möjligt för att
      barnen skall kunna leva utan rädsla, <v>växa</v> <p>upp</p> i frihet och respektera
      sina rättigheter och friheter.
    t: Der vorliegende Bericht möchte die Maßnahmen auf das Schärfste vorantreiben,
      die dazu dienen, daß die Kinder ohne Angst leben und frei, unter Wahrung ihrer
      Rechte und Freiheiten, <a>aufwachsen</a> können.
  - s: Det är vi skyldiga de yngre generationerna som inte längre <v>växer</v> <p>upp</p>
      under sådana regimer och som har oroväckande ytliga och bristfälliga kunskaper
      om totalitarism i alla dess former, bara under de fem år som har gått sedan
      utvidgningen 2004.
    t: Das sind wir den jüngeren Generationen, die nicht mehr unter solchen Regimes
      <a>aufgewachsen</a> sind und deren Bewusstsein für Totalitarismus in all seinen
      Ausprägungen bereits in den fünf Jahren seit der Erweiterung von 2004 alarmierend
      oberflächlich und unzulänglich geworden ist, schuldig.
  - s: Grunden för denna livsfilosofi läggs i den familj där alla människor <v>växer</v>
      <p>upp</p>.
    t: Der Grundstein für diese Lebenshaltung wird in der Familie gelegt, in der jeder
      Mensch als Kind <a>aufwächst</a>.
  - s: Vi behöver program för en produktiv utbildning för socialt utsatta barn, oavsett
      hur och var de <v>växer</v> <p>upp</p>, för att motverka barnarbete och användandet
      av barn i sådana aktiviteter som påverkar deras beteende på ett negativt sätt.
    t: Wir brauchen Programme für die effektive Erziehung von sozial benachteiligten
      Kindern, ungeachtet dessen, wie und wo sie <a>aufgewachsen</a> sind, und müssen
      die Ausbeutung durch Kinderarbeit und die Einbeziehung von Kindern in verschiedene
      Aktivitäten verhindern, die sich negativ auf ihr Verhalten auswirken.
  - s: Dagens europeiska ungdomar tillhör en generation som har fått förmånen att
      <v>växa</v> <p>upp</p> på en fredlig kontinent nästan helt utan gränser, som
      kännetecknas av rörlighet och flerspråkighet och som erbjuder ett brett utbud
      av kulturella och ekonomiska möjligheter.
    t: Die europäische Jugend ist eine Generation, die das Privileg hat, auf einem
      friedlichen Kontinent, der fast frei von Grenzen ist, <a>aufwachsen</a> zu können,
      der sich durch Freizügigkeit und Mehrsprachigkeit auszeichnet und der auch eine
      große Vielfalt an kulturellen und wirtschaftlichen Chancen aufweist.
  - s: Vi orkar inte med några fler beslut som enbart grundar sig på ekonomisk logik
      och som i ett drag kan stryka ut en region från världskartan utan hänsyn till
      de familjer som lever där, de arbetare som har utformat regionen och de barn
      som där <v>växer</v> <p>upp</p>.
    t: Wir haben die Entscheidungen satt, die sich auf eine rein finanzielle Logik
      gründen und die mit einem Federstrich eine ganze Region von der Weltkarte streichen
      können, unter Missachtung der Familien, die dort leben, der Arbeitnehmer, die
      sie gestaltet haben, und der Kinder, die dort <a>aufwachsen</a>.
  - s: Det bulgariska statliga organet för skydd av barn och även andra organisationer
      fortsätter att sända in ansökningar om att barnen ska kunna få <v>växa</v> <p>upp</p>
      i Bulgarien i enlighet med artiklarna 5, 9 och 20 i FN:s konvention om barnets
      rättigheter som föreskriver rätt till kontakt med föräldrar och rätt till uppfostran
      och omvårdnad i hemlandet.
    t: Die bulgarische Behörde für den Schutz des Kindes und andere Organisationen
      bemühen sich weiter darum, dass die Kinder gemäß Artikel 5, 9 und 20 des Übereinkommens
      über die Rechte des Kindes, die den Kontakt zu den Eltern, den Umgang und die
      Betreuung regeln, in ihrem Heimatland Bulgarien <a>aufwachsen</a> können.
  - s: Så hjälper vi också barnen vilka måste <v>växa</v> <p>upp</p> i en miljö som
      ger dem den nödvändiga tryggheten och som även skall tjäna som förebild för
      deras eget liv så att de inte hamnar i en ond cirkel.
    t: So helfen wir auch den Kindern, die in einer Umgebung <a>aufwachsen</a> müssen,
      die ihnen die nötige Sicherheit gibt und ihnen auch als Vorbild für ihr eigenes
      Leben dient, damit sie nicht in einen Teufelskreis geraten.
  - s: Den förväntade medellivslängden söder om Sahara i Afrika har sjunkit till 47
      år, framför allt också på grund av att många unga människor dör och barn måste
      <v>växa</v> <p>upp</p> utan föräldrar.
    t: Im Afrika südlich der Sahara ist die durchschnittliche Lebenserwartung auf
      47 Jahre gesunken, insbesondere da viele junge Menschen sterben und Kinder ohne
      Eltern <a>aufwachsen</a> müssen.
  - s: Det är visserligen en trevlig dröm, men vad folk verkligen vill är att kunna
      gifta sig eller leva i ett långvarigt samboförhållande och skaffa sig barn i
      vetskap om att de kommer att <v>växa</v> <p>upp</p> i fred och ha de sociala
      framtidsperspektiv som vi har.
    t: Aber heiraten zu können oder in einer Lebensgemeinschaft zusammenleben zu können,
      Kinder bekommen zu können, von denen man weiß, dass sie in Frieden <a>aufwachsen</a>
      können und eine soziale Perspektive haben, so wie ich auch - das ist das, was
      die Menschen wollen.
  - s: Förutom att de bor i en fysisk miljö som blir allt farligare för deras hälsa
      verkar även den sociala miljö som barnen <v>växer</v> <p>upp</p> i inte vara
      den bästa.
    t: Und abgesehen davon, dass die natürliche Lebensumgebung für Kinder immer mehr
      Gesundheitsgefahren birgt, scheint auch die soziale Umgebung, in der Kinder
      <a>aufwachsen</a>, alles andere als optimal zu sein.
  - s: Och därför är skyddet av minderåriga, skyddet av våra barn, de framtida medborgarna,
      oumbärligt för att de skall kunna <v>växa</v> <p>upp</p> i en lämplig audiovisuell
      omgivning.
    t: In diesem Sinne ist der Jugendschutz, der Schutz unserer Kinder, der Bürger
      von morgen, notwendig, um sicherzustellen, daß sie in einem angemessenen audiovisuellen
      Umfeld <a>aufwachsen</a>.
  - s: Man tänker inte ofta på Skottland som ett torrt område, men det nordöstra hörnet,
      där jag <v>växte</v> <p>upp</p>, är mycket torrt, så följderna av att få en
      tiondel av hela årsnederbörden var helt enkelt för mycket för dem. Jag sällar
      mig till dem som vädjar om gemenskapsstöd till det området.
    t: Die Leute halten Schottland normalerweise nicht für eine sehr trockene Gegend,
      der Nordosten jedoch, wo ich <a>aufgewachsen</a> bin, ist sehr trocken, und
      deshalb war eine Niederschlagsmenge von einem Zehntel der jährlichen Regenfälle
      in zwei Tagen einfach zu viel, als das man damit hätte fertig werden können.
  - s: I förordet till konventionen slås det fast att barnet ”för att kunna uppnå
      en fullständig och harmonisk utveckling av sin personlighet, bör <v>växa</v>
      <p>upp</p> i en familjemiljö”.
    t: In der Präambel der Konvention heißt es, daß das Kind „zur vollen und harmonischen
      Entfaltung seiner Persönlichkeit in einer Familie … <a>aufwachsen</a> sollte“.
  - s: Jag har haft den stora lyckan att i mitt fall <v>växa</v> <p>upp</p> i en helt
      normal familj, bestående av en mamma och en pappa som inte var skilda, och jag
      anser fortfarande att den modellen för en lycklig och förenad familj är en av
      grundstenarna för vårt samhälle;
    t: Was mich betrifft, so hatte ich das große Glück, in einer völlig normalen Familie
      mit nicht geschiedenen Eltern <a>aufzuwachsen</a>, und ich sehe in diesem Modell
      der glücklichen und geeinten Familie nach wie vor eine der Grundlagen unserer
      Gesellschaft.
  - s: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall <v>växa</v>
      <p>upp</p>, inte minst när det rör den miljö många av dem måste stå ut med.
    t: Wir müssen auch die Verantwortung für das Umfeld übernehmen, in dem diese Kinder
      <a>aufwachsen</a>, nicht zuletzt für die Umweltbedingungen, unter denen viele
      von ihnen zu leiden haben.
  - s: Vi växte upp i fred. Vi <v>växte</v> <p>upp</p> i en välfärdsstat.
    t: Wir sind in einem Wohlfahrtsstaat <a>aufgewachsen</a>.
  - s: Sedan den 11 februari i år, då parlamentet reagerade på den första informationen
      om massakrerna i Kosovo, har vi ständigt påtalat de grymheter som har begåtts
      i denna region, där än en gång våldets och rädslans infernaliska onda cirkel
      har utlösts, orsaken till så mycket lidande till följd av systematiska kränkningar
      av de mest elementära mänskliga rättigheterna, bland de viktigare rätten att
      bo på den plats där man är född och rätten att bevara den kultur man har <v>vuxit</v>
      <p>upp</p> i.
    t: Frau Ministerin, seit unser Parlament am 11. Februar diesen Jahres auf erste
      Informationen über Massaker im Kosovo reagierte, hat es unaufhörlich auf die
      Greueltaten hingewiesen, die in dieser Provinz verübt wurden, in der sich die
      teuflische Spirale der Gewalt und der Angst immer noch weiter hochschraubte,
      die Ursache von soviel Leid aufgrund der systematischen Verletzung der elementarsten
      Menschenrechte, allen voran des Rechts, in dem Land zu bleiben, in dem man geboren
      wurde, und die Kultur zu pflegen, in der man <a>aufgewachsen</a> ist.
  - s: De har <v>vuxit</v> <p>upp</p> i en värld av splittring och konflikter.
    t: Sie sind in einer Welt der Trennung und des Konflikts <a>aufgewachsen</a>.
  - s: Symbolerna för de valutor som vi <v>växt</v> <p>upp</p> med kommer att försvinna.
    t: Die Währungssymbole, mit denen wir <a>aufgewachsen</a> sind, werden verschwinden.
  - s: Varför nämns ingenting om föräldrars rätt att låta sina barn <v>växa</v> <p>upp</p>
      i ett narkotikafritt samhälle där föräldrarna känner att lagen står på deras
      sida?
    t: Warum wird das Recht der Eltern mit keinem Wort erwähnt, ihre Kinder in einer
      drogenfreien Gesellschaft <a>aufwachsen</a> zu lassen, in der die Eltern das
      Gesetz auf ihrer Seite wissen?
  - s: Vi, många europeiska medborgare, har <v>växt</v> <p>upp</p> efter det andra
      världskriget med förhoppningen att ett förenat Europa en gång skulle kunna spela
      en roll till nytta för freden och välmåga för mänskligheten, för sina egna medborgare
      och folkgrupper.
    t: Wir, viele Europäer sind nach dem Zweiten Weltkrieg in der Hoffnung <a>aufgewachsen</a>,
      ein vereintes Europa könne in der Welt einst eine Rolle zur Förderung des Friedens
      und des Wohls seiner Bürger und Völker sowie der ganzen Menschheit spielen.
  - s: I konventionen om barnets rättigheter sägs det att barnen behöver <v>växa</v>
      <p>upp</p> i en familjemiljö grundad på lycka, kärlek och förståelse för att
      personligheten ska utvecklas harmoniskt.
    t: Das Übereinkommen über die Rechte des Kindes besagt, dass Kinder zur harmonischen
      Entwicklung ihrer Persönlichkeit in einem familiären Umfeld <a>aufwachsen</a>
      müssen, das sich auf Wohlergehen, Liebe und Verständnis gründet.
  - s: När jag som liten pojke <v>växte</v> <p>upp</p> i Portugal, samlade jag på
      portugisiska frimärken, och jag kommer särskilt ihåg de färgglada och lockande
      frimärkena från Östtimor.
    t: 'Herr Präsident, ich bin in Portugal <a>aufgewachsen</a>, und als ich noch
      ein kleiner Junge war, sammelte ich portugiesische Briefmarken:'
  - s: Barn har behov av att <v>växa</v> <p>upp</p> i en trygg miljö som i första
      hand föräldrarna har ansvaret för.
    t: Kinder müssen in einer sicheren Umgebung <a>aufwachsen</a>, wofür die Eltern
      die Hauptverantwortung tragen.
  - s: Ett levande bevis på detta påstående är en ledamot här i parlamentet, som jag
      hyser stor respekt för, som föddes, <v>växte</v> <p>upp</p> och studerade inom
      Transsylvaniens ungerska folkgrupp och nu framgångsrikt företräder Ungern här
      i parlamentet.
    t: Der Beweis für diese Aussage wurde sogar von einem Mitglied dieses Parlaments
      erbracht, vor dem ich großen Respekt habe, das in der ungarischen Gemeinschaft
      in Transsilvanien geboren wurde, dort <a>aufwuchs</a> und studiert hat, und
      Ungarn jetzt in diesem Haus erfolgreich vertritt.
  - s: En yngre generation polacker som har <v>växt</v> <p>upp</p> i demokrati har
      snabbt glömt bort denna tacksamhetsskuld.
    t: Denn die jüngere Generation der Polen, die in einer Demokratie <a>aufgewachsen</a>
      ist, hat diese Verpflichtung zur Dankbarkeit schnell vergessen.
  - s: Det är enligt min mening ett fantastiskt viktigt budskap, och det andra budskapet
      som Deva är inne på är vi själva och EU ett framstående exempel på, eftersom
      vi ju har <v>vuxit</v> <p>upp</p> inom ett protektionistiskt system.
    t: Für Herrn Devas zweite wichtige Botschaft sind wir selbst und die EU gute Beispiele,
      da wir ja unter protektionistischen Rahmenbedingungen <a>aufgewachsen</a> sind.
  - s: Det skall även säkerställa ett större investeringsflöde till denna region i
      ett försök att öka jobbtillfällen för ungdomar som <v>växer</v> <p>upp</p> i
      sådana områden.
    t: Außerdem wird garantiert, dass ausländische Direktinvestitionen in diese Region
      fließen können und sich damit jungen Menschen, die in einer solchen Region <a>aufwachsen</a>,
      bessere Chancen bieten, einen Arbeitsplatz zu finden.
  - s: Unicef har emellertid redan tydligt påpekat att mer än 200 000 barn från Öst-
      och Centralafrika <v>växer</v> <p>upp</p> på detta absurda vis.
    t: Allerdings hatte UNICEF bereits eindeutig zum Ausdruck gebracht, dass mehr
      als 200 000 Kinder aus West- und Zentralafrika unter solchen widernatürlichen
      Lebensumständen <a>aufwachsen</a>.
  - s: Tänk er världen genom ett barns ögon som <v>växer</v> <p>upp</p> i en värld
      som diskriminerar det på grund av att det är av kvinnligt kön, tillhör en etnisk
      minoritet, är handikappat eller lesbiskt.
    t: Betrachten wir die Welt mit den Augen eines Kindes, das in einer Welt <a>aufwächst</a>,
      in der es diskriminiert wird, weil es weiblichen Geschlechts ist, weil es einer
      ethnischen Minderheit angehört, behindert oder lesbisch ist.
  - s: Det är en dröm för de barn som <v>växer</v> <p>upp</p> på institutioner.
    t: Viele Kinder in ganz Europa wachsen heutzutage ohne ein Zuhause und ohne eine
      Familie auf, die sie beschützt und diesen schutzlosen kleinen Kindern Wärme
      und Sicherheit bietet - eine Wärme und Sicherheit, von der Kinder, die im Heim
      <a>aufwachsen</a>, nur träumen können.
  - s: Vi måste alla nu göra vårt yttersta för att föräldralösa eller övergivna barn
      inte ska behöva <v>växa</v> <p>upp</p> på barnhem och andra institutioner utan
      i familjer där de får den ömhet som kan bära dem ända in i vuxenlivet, så att
      de blir hela vuxna och inte trasiga.
    t: Wir alle müssen sicherstellen, dass verwaiste oder ausgesetzte Kinder nicht
      in Heimen oder anderen Einrichtungen <a>aufwachsen</a> müssen, sondern in Familien,
      in denen ihnen die Zuneigung zuteilwird, die sie brauchen, um heranzuwachsen,
      damit aus ihnen gesunde und stabile Erwachsene werden.
  - s: Enligt rapporter i medierna stöddes denna kampanj av FN trots att psykologer
      bekräftar att det är mycket viktigt för ett barns utveckling att <v>växa</v>
      <p>upp</p> tillsammans med en far OCH en mor som förebilder.
    t: Das, obwohl Psychologen die zentrale Bedeutung für die Kindesentwicklung bestätigen,
      mit Vater UND Mutter als Identifikationsfiguren <a>aufzuwachsen</a>!
  - s: Vi behöver ett socialt skyddssystem som erkänner att många människor, särskilt
      kvinnor, hotas av fattigdom efter pensionering eftersom de inte haft möjlighet
      att bygga upp tjänstepensioner och ett socialt skyddssystem som värdesätter
      Europas barn och som bryr sig om att alltför många av dem, t.ex. ett av tre
      i Förenade kungariket, fortfarande <v>växer</v> <p>upp</p> i hushåll som ligger
      under fattigdomsgränsen.
    t: Wir brauchen ein Sozialschutzsystem, welches erkennt, daß viele Menschen, besonders
      Frauen, nach ihrem Ausscheiden aus dem Berufsleben mit Armut konfrontiert sind,
      weil sie nicht die Möglichkeit gehabt haben, Berufsrenten anzusparen, und ein
      Sozialschutzsystem, das die Kinder Europas wertschätzt und besorgt darüber ist,
      daß zu viele von ihnen, zum Beispiel jedes dritte im Vereinigten Königreich,
      noch immer in Haushalten <a>aufwachsen</a>, die unterhalb der Armutsgrenze liegen.
  - s: det handlar om tonåringar som får uppehållstillstånd i det land de har <v>vuxit</v>
      <p>upp</p> i.
    t: es geht darum, dass Teenager in dem Land, in dem sie <a>aufgewachsen</a> sind,
      eine Aufenthaltserlaubnis erhalten.
  - s: Låt mig önska er, å Europaparlamentets vägnar, all lycka i ert krävande arbete
      för att skapa ett fredligt, blomstrande och demokratiskt Bosnien och Hercegovina,
      där nya generationer kan <v>växa</v> <p>upp</p> i en anda av ömsesidig förståelse,
      tolerans och samarbete.
    t: Ich möchte Ihnen im Namen des Europäischen Parlaments alles Gute für Ihre schwierige
      Aufgabe bei der Schaffung eines friedlichen, prosperierenden und demokratischen
      Bosnien und Herzegowina wünschen, in dem zukünftige Generationen im Geiste der
      gegenseitigen Verständigung, der Toleranz und der Zusammenarbeit <a>aufwachsen</a>
      können.
  - s: Liksom alla länder kan även Europa bli stort om det har förmåga att låta sina
      medborgare <v>växa</v> <p>upp</p> i en miljö av kultur och arbete och om det
      vet hur man lär sina ungdomar att bli människor.
    t: Wie jedes Land wird auch Europa groß werden können, wenn es in der Lage ist,
      seine Bürger in der Kultur und in der Arbeit <a>aufwachsen</a> zu lassen, und
      wenn es seinen Jugendlichen vermitteln kann, wie man erwachsen wird.
