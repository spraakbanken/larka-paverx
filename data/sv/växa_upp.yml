en:
- c: 105
  r: 1
  v: grow up
  x:
  - s: Denna utmärkta åtgärd skall absolut byggas ut kontinuerligt, eftersom det är
      en investering i den ungdom som skall <v>växa</v> <p>upp</p> friska och bygga
      upp ett friskt och förenat Europa.
    t: This splendid scheme thoroughly deserves to be continuously developed, signifying
      as it does an investment in our young people <a>growing</a> <a>up</a> to be
      healthy and able to contribute to the integration of a healthy and united Europe.
  - s: Jag vill påminna parlamentet om att jag tillhör den generation som <v>växte</v>
      <p>upp</p> med talesättet ”våra gränser finns i Kyrenia”.
    t: I would remind the House that I belong to the generation which <a>grew</a>
      <a>up</a> with the slogan ’our borders are in Kyrenia’.
  - s: Potentiella gärningsmän <v>växer</v> <p>upp</p> i våra islamistiska parallellsamhällen,
      där framför allt madrasah-skolor och hatpredikanter spelar en stor och förödande
      roll.
    t: potential perpetrators <a>grow</a> <a>up</a> in our Islamist parallel societies,
      with madrasahs and preachers of hate, in particular, playing a major, a disastrous,
      role.
  - s: Ja, vi måste anstränga oss att slutföra den europeiska uppbyggnaden men vara
      tacksamma mot dem som var före oss och under mycket svårare omständigheter än
      dagens kunde dra de rätta lärdomarna från historiska fakta och vi som <v>växte</v>
      <p>upp</p> i fredstider måste se till att krig inte blir ett europeiskt alternativ
      igen under det närmaste århundradet som så ofta i vår historia.
    t: Let us, we who have <a>grown</a> <a>up</a> in peace, act in such a way that
      in the next century war will not be, as it so frequently has been in our past,
      a European option.
  - s: Europas medborgare, som begripligt nog är oroade över den drogkultur deras
      unga <v>växer</v> <p>upp</p> i, den drogkultur som är ansvarig för så mycket
      av våldet i samhället, har mycket att vinna på ett ökat europeiskt samarbete
      inom detta område.
    t: Europe’s citizens, who quite understandably worry about the drugs culture in
      which their young are <a>growing</a> <a>up</a>, and which is responsible for
      so much of the violence in our society, have much to gain through greater European
      cooperation in this area.
  - s: Såsom många människor har sagt, har vi fortfarande inte fred i Nordirland,
      men vi kommer att uppnå detta och jag hoppas att den uppväxande generationen
      i Nordirland, i synnerhet ungdomar, har rätt att få <v>växa</v> <p>upp</p> i
      en demilitariserad zon där vapen inte ses som norm utan som något ovanligt.
    t: As many people have said, we still do not have peace in Northern Ireland, but
      we are getting there and I hope that the generation that is growing up in Northern
      Ireland, in particular young people, have the right to <a>grow</a> <a>up</a>
      in a demilitarized society where guns are seen not as the norm but as something
      unusual.
  - s: Det är viktigt att <v>växa</v> <p>upp</p> som europé från tidig ålder.
    t: It gives me particular pleasure to see children taking an interest in European
      issues and in our institutions because it is important to <a>grow</a> <a>up</a>
      as Europeans from an early age.
  - s: Det har sagts mycket, men som ett barn som <v>vuxit</v> <p>upp</p> i Belfast
      och spenderat 30 av mina 39 år i den våldsamma konflikten i mitt hemland, vill
      jag personligen betona den historiska händelse som sker i dag.
    t: Madam President, much has been said, but as a child who <a>grew</a> <a>up</a>
      in Belfast and spent thirty of my thirty-nine years in the violent conflict
      in my homeland, I personally want to mark today’s historic occasion.
  - s: Jag vet vad demokrati vill säga, för jag hade förmånen att få <v>växa</v> <p>upp</p>
      i ett land som Sverige med en lång demokratisk tradition.
    t: I know what democracy is because I had the good fortune to <a>grow</a> <a>up</a>
      in a country like Sweden which has a long democratic tradition.
  - s: Jag <v>växte</v> <p>upp</p> som en ung grabb och hoppades att jag skulle få
      stanna uppe på lördagskvällar för att se ett TV-program om en polis som hette
      Dixon från Dock Green.
    t: I <a>grew</a> <a>up</a> as a kid hoping I would be allowed to stay up on Saturday
      evenings in order to see a television programme about a community policeman
      called Dixon of Dock Green.
  - s: Jag har <v>vuxit</v> <p>upp</p> vid Nordsjön.
    t: I <a>grew</a> <a>up</a> by the North Sea.
  - s: I det betänkande som lagts fram ger Mary Honeyball oss en läglig påminnelse
      om att våra barns framtid formas från deras första levnadsår - år då institutioner
      måste ta på sig en nyckelroll om vi vill att våra barn ska <v>växa</v> <p>upp</p>
      som vi önskar.
    t: In the report presented, Mrs Honeyball offers a timely reminder that the future
      of our children is shaped right from the very first years of their life, years
      in which institutions must take on a key role if our children are to <a>grow</a>
      <a>up</a> as we wish.
  - s: Samtidigt skulle de generationer som <v>växer</v> <p>upp</p>, om de kunde varandras
      språk, utveckla en mycket mer positiv inställning till varandra.
    t: At the same time, in knowing each other’s language, generations <a>growing</a>
      <a>up</a> would develop a much more positive attitude towards each other, allowing
      them to create relationships with their peers of the same age more easily, which
      would be decisive with regard to the future of these regions.
  - s: EU har alla de verktyg som behövs för att förmedla sina värderingar och tankar
      om hur unionen vill och kommer att vilja se sina barn <v>växa</v> <p>upp</p>.
    t: The European Union has all the tools it requires for offering the world its
      values and ideas of how it wants and will want its children to <a>grow</a> <a>up</a>.
  - s: Kärnfamiljen är den ideala miljön för ett barn att <v>växa</v> <p>upp</p> och
      utvecklas i, och jag upprepar att det kan minska efterfrågan på barnomsorgsplatser
      om föräldrar får en tillräckligt lång föräldraledighet.
    t: The natural family is the ideal place for a child to <a>grow</a> <a>up</a>
      and develop, and, once again, allowing parents an adequate amount of leave may
      help to reduce the demand for places in childcare facilities.
  - s: Därför tror jag att kommissionen, utan att blanda sig i det belgiska samhällets
      och den belgiska politikens inre, rättmätigen kräver den före detta ministerns
      avgång, inte för att det är ett straffansvar, men för att det är ett etiskt
      ansvar gentemot dessa barn som aldrig kommer att kunna <v>växa</v> <p>upp</p>
      och njuta av livet.
    t: For that reason I believe that the Commission, without interfering in the internal
      affairs of Belgian society and of the Belgian system, quite rightly requests
      the resignation of the former Minister, not because he has a criminal responsibility,
      but because he has a moral responsibility towards those children who will never
      be able to <a>grow</a> <a>up</a> and take pleasure in life.
  - s: I den stadsdel i Helsingfors där jag <v>växte</v> <p>upp</p> cirkulerar denna
      vecka en avfallsbil.
    t: Mr President, in the part of Helsinki where I <a>grew</a> <a>up</a>, a waste
      truck is doing the rounds this week.
  - s: Det är vi skyldiga de yngre generationerna som inte längre <v>växer</v> <p>upp</p>
      under sådana regimer och som har oroväckande ytliga och bristfälliga kunskaper
      om totalitarism i alla dess former, bara under de fem år som har gått sedan
      utvidgningen 2004.
    t: We owe this to our younger generations who no longer <a>grow</a> <a>up</a>
      under such regimes and whose awareness of totalitarianism in all its forms has
      become alarmingly superficial and inadequate, even in the five years since the
      expansion of 2004.
  - s: Grunden för denna livsfilosofi läggs i den familj där alla människor <v>växer</v>
      <p>upp</p>.
    t: The basis for this outlook on life is the family, in which each human being
      <a>grows</a> <a>up</a>.
  - s: Jag tillhör en generation som <v>växte</v> <p>upp</p> med hundratusentals så
      kallade jugoslaviska gästarbetare.
    t: I am from a generation which <a>grew</a> <a>up</a> with hundreds of thousands
      of so-called Yugoslavian foreign workers.
  - s: Dagens europeiska ungdomar tillhör en generation som har fått förmånen att
      <v>växa</v> <p>upp</p> på en fredlig kontinent nästan helt utan gränser, som
      kännetecknas av rörlighet och flerspråkighet och som erbjuder ett brett utbud
      av kulturella och ekonomiska möjligheter.
    t: Mr President, Commissioner, European youth is a generation that has been given
      the privilege to <a>grow</a> <a>up</a> on a peaceful continent almost free of
      boundaries, which is characterised by mobility and multilingualism, and which
      also offers a wide range of cultural and economic opportunities.
  - s: Flyktingarna är dömda till ett liv i fattigdom, ofta utan arbete, medan deras
      barn <v>växer</v> <p>upp</p> som analfabeter.
    t: The refugees are condemned to vegetate in poverty, usually without employment,
      while their children <a>grow</a> <a>up</a> illiterate.
  - s: Även om man i skolan numera hänvisar till ett metersystem, och många har <v>växt</v>
      <p>upp</p> med dessa måttenheter, är det en princip för många andra att använda
      brittiska måttenheter.
    t: Although schools now refer to a metric system and many have <a>grown</a> <a>up</a>
      with these measurements, the principle for many others to use imperial measurements
      remains.
  - s: Jag tänker på ungdomar som har <v>växt</v> <p>upp</p> på barnhem och som lider
      av allvarlig brist på yrkesvägledning.
    t: Here I have in mind young people who have <a>grown</a> <a>up</a> in children’s
      homes and who suffer from a severe lack of vocational guidance.
  - s: Vi orkar inte med några fler beslut som enbart grundar sig på ekonomisk logik
      och som i ett drag kan stryka ut en region från världskartan utan hänsyn till
      de familjer som lever där, de arbetare som har utformat regionen och de barn
      som där <v>växer</v> <p>upp</p>.
    t: We can no longer tolerate decisions that are based on purely financial considerations
      and which can wipe a region from the world map in one fell swoop, without considering
      the families that live there, the workers that have built it and the children
      that will <a>grow</a> <a>up</a> there.
  - s: Jag vill säga att för oss - som <v>vuxit</v> <p>upp</p> bakom järnridån - är
      friheten att resa och ett Europa utan gränser påtagliga exempel på den lyckade
      europeiska integrationen.
    t: I would like to say that for us - people who <a>grew</a> <a>up</a> behind the
      Iron Curtain - freedom of travel and a Europe without borders are tangible examples
      of the success of European integration.
  - s: Jag anser att det viktigt för oss alla vad vi äter, och vilka näringsämnen
      våra barn och barnbarn <v>växer</v> <p>upp</p> på är ännu viktigare.
    t: I believe that what we eat is important to all of us, and the kind of nourishment
      our children and grandchildren <a>grow</a> <a>up</a> on is even more important.
  - s: Så hjälper vi också barnen vilka måste <v>växa</v> <p>upp</p> i en miljö som
      ger dem den nödvändiga tryggheten och som även skall tjäna som förebild för
      deras eget liv så att de inte hamnar i en ond cirkel.
    t: We will also be helping the children to <a>grow</a> <a>up</a> in an environment
      that gives them the security they need and sets an example for their own lives,
      so that they do not end up in a vicious circle.
  - s: Den förväntade medellivslängden söder om Sahara i Afrika har sjunkit till 47
      år, framför allt också på grund av att många unga människor dör och barn måste
      <v>växa</v> <p>upp</p> utan föräldrar.
    t: In Sub-Saharan Africa the average life expectancy has dropped to 47 years,
      mainly because many young people are dying and children are having to <a>grow</a>
      <a>up</a> without parents.
  - s: Det var den stora villan som jag köpte när jag hade <v>vuxit</v> <p>upp</p>,
      begravt farfar och hans kamrater i fruktträdgården, blivit rik och lämnat byn.
    t: It was the big villa I had bought after I had <a>grown</a> <a>up</a>, had buried
      grandfather and his comrades in the orchard, become rich and left the village.
  - s: Vi kan väl ändå inte låta våra barn <v>växa</v> <p>upp</p> uteslutande med
      serietidningar, TV-serier, e-post, Internet, förkokat ris och potatis, utan
      att fördjupa sig i en god bok.
    t: Mr President, Commissioner, we cannot let our children <a>grow</a> <a>up</a>
      with nothing but cartoon strips, television series, e-mail, Internet, ready-cooked
      rice and potatoes, without knowing the enriching pleasure of a good book.
  - s: Vi borde lyssna till den breda majoritet av européer, särskilt unga människor
      som har <v>vuxit</v> <p>upp</p> i den digitala eran, och de som inte anser att
      det ska finnas portvakter.
    t: We should listen to the vast majority of Europeans, particularly young people
      who have <a>grown</a> <a>up</a> in the digital era, and those people do not
      want there to be gate-keepers;
  - s: Det är visserligen en trevlig dröm, men vad folk verkligen vill är att kunna
      gifta sig eller leva i ett långvarigt samboförhållande och skaffa sig barn i
      vetskap om att de kommer att <v>växa</v> <p>upp</p> i fred och ha de sociala
      framtidsperspektiv som vi har.
    t: Whilst that is a nice dream, what people really want is to be able to marry
      or cohabit in a long-term relationship and have children in the knowledge that
      they will <a>grow</a> <a>up</a> in peace and have social prospects as we do.
  - s: När allt kommer omkring, skapades Europeiska unionen till stor del beroende
      på två världskrigs lidande och elände men det finns en ny generation av unga
      människor som <v>växer</v> <p>upp</p> som inte känner till hur fruktansvärt
      krig verkligen är.
    t: After all, the European Union came into existence very largely because of the
      suffering and the misery of two World Wars but there is a new generation of
      young people <a>growing</a> <a>up</a> who do not know what the horrors of war
      really are.
  - s: Och därför är skyddet av minderåriga, skyddet av våra barn, de framtida medborgarna,
      oumbärligt för att de skall kunna <v>växa</v> <p>upp</p> i en lämplig audiovisuell
      omgivning.
    t: And in that sense the protection of minors - our children and the citizens
      of the future - is essential, so they can <a>grow</a> <a>up</a> in a suitable
      audiovisual environment.
  - s: Problemet är att förbli konstnärer när vi <v>växer</v> <p>upp</p>.”
    t: The problem is to remain an artist as we <a>grow</a> <a>up</a>.’
  - s: I förordet till konventionen slås det fast att barnet ”för att kunna uppnå
      en fullständig och harmonisk utveckling av sin personlighet, bör <v>växa</v>
      <p>upp</p> i en familjemiljö”.
    t: The preamble to the Convention states that the child, in order to realise ’the
      full and harmonious development of his or her personality, should <a>grow</a>
      <a>up</a> in a family environment’.
  - s: De åtgärder som vidtagits leder inte till någon verklig socialpolitik och social
      ställning, i synnerhet inte de åtgärder som strider mot intressena hos de unga
      generationer som <v>växer</v> <p>upp</p> på ön.
    t: The measures taken do everything except offer a way out into proper social
      policy and social standing, especially the measures which conflict with the
      interests of the young generations <a>growing</a> <a>up</a> on the island.
  - s: Jag har haft den stora lyckan att i mitt fall <v>växa</v> <p>upp</p> i en helt
      normal familj, bestående av en mamma och en pappa som inte var skilda, och jag
      anser fortfarande att den modellen för en lycklig och förenad familj är en av
      grundstenarna för vårt samhälle;
    t: I myself was lucky enough to <a>grow</a> <a>up</a> in an entirely normal family,
      consisting of a mother and a father who were not divorced, and I still regard
      this model of a happy and united family as one of the foundations of our society.
  - s: Detta är den nya generation som inte var med om andra världskriget, som inte
      känner till det kalla kriget i Europa och som har <v>växt</v> <p>upp</p> under
      en annan uppsättning av politiska och sociala omständigheter.
    t: These are the new generation of people, who did not experience the Second World
      War, who do not know about the Cold War in Europe, and who have <a>grown</a>
      <a>up</a> in a different set of political and economic and social circumstances.
  - s: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall <v>växa</v>
      <p>upp</p>, inte minst när det rör den miljö många av dem måste stå ut med.
    t: We also need to take responsibility for the state of the world in which those
      children are <a>growing</a> <a>up</a>, not least the environmental conditions
      under which many of them have to suffer.
  - s: Och även om det är det kollektiva våldet som märks mest, upplevs det dagliga
      våldet, grannproblemen som kan betraktas som mindre våld, mycket allvarligt
      av dem som lider av det och det är i detta klimat som vissa barn i dag föds
      eller <v>växer</v> <p>upp</p>.
    t: Even if collective violence happens to be the most visible, daily acts of violence
      and problems between neighbours, which we might call small acts of violence,
      are very hard to bear for those who suffer them and it is in this climate that
      some children are born and <a>grow</a> <a>up</a> today.
  - s: Den här beslutsamheten måste snarast konkretiseras, och jag vädjar till rådets
      ordförande att blåsa liv i den vilja som krävs för att realisera det här projektet,
      så att de 80 miljoner barn som lever i Europeiska unionen kan <v>växa</v> <p>upp</p>
      i ett Europa som är vänligt och som självklart är förberett för en bättre framtid.
    t: That determination must be translated into specific action, and I call upon
      the Council presidency to generate the necessary determination for the implementation
      of this project, so that the 80 million children living in the European Union
      can <a>grow</a> <a>up</a> in a Europe that welcomes them and is, of course,
      prepared for a better future.
  - s: Det handlar inte enbart om barn som <v>växer</v> <p>upp</p> i en våldsbenägen
      familj och som sedan börjar betrakta detta som ett normalt beteende, utan också
      om en allmän normupplösning.
    t: I am not just talking about children who <a>grow</a> <a>up</a> in a violent
      family and so see this behaviour as normal, but also of a general blurring of
      moral standards.
  - s: Jag <v>växte</v> <p>upp</p> i ett land där samhället organiserades utifrån
      fleråriga planer.
    t: I <a>grew</a> <a>up</a> in a country where society was organised according
      to multiannual plans.
  - s: Vi <v>växte</v> <p>upp</p> i fred. Vi växte upp i en välfärdsstat.
    t: We <a>grew</a> <a>up</a> in a welfare state.
  - s: Vi växte upp i fred. Vi <v>växte</v> <p>upp</p> i en välfärdsstat.
    t: We <a>grew</a> <a>up</a> in a welfare state.
  - s: För det andra har jag <v>vuxit</v> <p>upp</p> med jämställdhetsrörelsen och
      oroar mig därför över att unga kvinnor tycker att kampen är över.
    t: Secondly, as someone who <a>grew</a> <a>up</a> with the movement for more equality,
      I worry that young women think the battle is over.
  - s: För det andra så anser jag att detta parlament har <v>vuxit</v> <p>upp</p>,
      eftersom det förstår att det bara är om man har en framtidsvision som man kan
      göra framsteg.
    t: Secondly, I believe this Parliament has <a>grown</a> <a>up</a> because it understands
      that only with a vision of the future can you make progress.
  - s: Detta är det ögonblick då Europa <v>växer</v> <p>upp</p> i sina externa relationer.
    t: This is the moment when Europe <a>grows</a> <a>up</a> in its external relations.
  - s: De har <v>vuxit</v> <p>upp</p> i en värld av splittring och konflikter.
    t: They have <a>grown</a> <a>up</a> in a world of division and conflict.
  - s: Jag <v>växte</v> <p>upp</p> i Mellanöstern, så jag känner till regionen väl.
    t: I <a>grew</a> <a>up</a> in the Middle East, so I know the region pretty well.
  - s: Det är en seger för förnuftet, det är en seger för humanismen, det är en seger
      för demokratin och inte minst, det är en seger för alla sälar som får <v>växa</v>
      <p>upp</p> utan att bli klubbade och slaktade enbart för mänsklig fåfängas skull.
    t: It is a victory for common sense, it is a victory for humanitarianism, it is
      a victory for democracy and not least it is a victory for all the seals that
      will be allowed to <a>grow</a> <a>up</a> without being clubbed and slaughtered
      simply for the sake of human vanity.
  - s: När vi <v>växte</v> <p>upp</p> lyssnade vi till förbjudna radioprogram, som
      sändes från München, med det stolta namnet ”Radio Free Europe”.
    t: We <a>grew</a> <a>up</a> listening to banned radio programmes, broadcast from
      Munich, with the proud name of ’Radio Free Europe’.
  - s: Det handlar om ett initiativ som gör det möjligt för morgondagens medborgare
      att <v>växa</v> <p>upp</p> i ett sammanhang som inte är nationalistiskt utan
      som äntligen är europeiskt.
    t: This initiative is in fact a means of enabling the leaders of tomorrow to <a>grow</a>
      <a>up</a> in a context which is no longer national but, at long last, European.
  - s: Hon har <v>vuxit</v> <p>upp</p> under en kommunistisk regim och vet precis
      vad hon talar om, när hon nämner grundläggande värderingar och friheter.
    t: She <a>grew</a> <a>up</a> under a Communist regime and knows exactly what she
      is talking about when she refers to basic values and fundamental liberties.
  - s: Symbolerna för de valutor som vi <v>växt</v> <p>upp</p> med kommer att försvinna.
    t: The symbols for the currencies we have <a>grown</a> <a>up</a> with will disappear.
  - s: De nya generationerna som <v>växer</v> <p>upp</p> är okunniga.
    t: The new generations are <a>growing</a> <a>up</a> unaware.
  - s: Varför nämns ingenting om föräldrars rätt att låta sina barn <v>växa</v> <p>upp</p>
      i ett narkotikafritt samhälle där föräldrarna känner att lagen står på deras
      sida?
    t: Why is no mention made of parents’ right to allow their children to <a>grow</a>
      <a>up</a> in a drug-free society in which parents know that the law is on their
      side?
  - s: Vi, många europeiska medborgare, har <v>växt</v> <p>upp</p> efter det andra
      världskriget med förhoppningen att ett förenat Europa en gång skulle kunna spela
      en roll till nytta för freden och välmåga för mänskligheten, för sina egna medborgare
      och folkgrupper.
    t: We, i.e. many European citizens, <a>grew</a> <a>up</a> after the Second World
      War hoping that a united Europe would be able to play a part in the world some
      day for the sake of the freedom and welfare of humanity, of its own citizens
      and peoples.
  - s: Det är alltid ett stort nöje för en mor att se det barn hon fött <v>växa</v>
      <p>upp</p> till en intelligent och livlig tonåring.
    t: Mr President, it is always a great satisfaction for a mother to see the child
      she brought into the world <a>grow</a> <a>up</a> into an intelligent lively
      teenager.
  - s: Tiotusentals romska barn <v>växer</v> fortfarande <p>upp</p> i segregerade
      skolor där de inte kan få konkurrenskraftiga kunskaper, och livet igenom bär
      de med sig ärren av utanförskap och diskriminering.
    t: Tens of thousands of Roma children still <a>grow</a> <a>up</a> in segregated
      schools, where they cannot gain competitive knowledge, and they carry with them
      throughout their lives the wounds of exclusion and discrimination.
  - s: I konventionen om barnets rättigheter sägs det att barnen behöver <v>växa</v>
      <p>upp</p> i en familjemiljö grundad på lycka, kärlek och förståelse för att
      personligheten ska utvecklas harmoniskt.
    t: The Convention on the Rights of the Child states that, for the harmonious development
      of personality, children need to <a>grow</a> <a>up</a> in a family environment
      based on happiness, love and understanding.
  - s: Sedan 1992 har det funnits ett oräkneligt antal flyktingar, det finns barn
      som <v>växer</v> <p>upp</p> i undantagstillstånd - i tält och vagnar.
    t: Since 1992 there have been countless refugees, and their children, who have
      only ever known a state of emergency, have been <a>growing</a> <a>up</a> in
      tents and covered wagons.
  - s: Italiens utrikesminister Franco Frattini gör rätt i att föreslå att byggnader
      och vårdhem ska anläggas, så att de kan <v>växa</v> <p>upp</p> i sitt eget land
      under värdiga former, och att man ska underlätta tillfälliga utlandsresor under
      loven och framför allt för utbildning.
    t: Mr Frattini, the Italian Minister for Foreign Affairs, is right to propose
      constructing buildings and care homes so that they can <a>grow</a> <a>up</a>
      with dignity in their own country and facilitating temporary trips abroad for
      holidays and, chiefly, for education.
  - s: Om vi i EU inte vidtar nödvändiga åtgärder mot en regim som den i Teheran,
      som inte bara är otidsenlig utan som även krossar sin egen befolkning med dödsstraff,
      steningar och andra metoder, sviker vi, och jag talar även för min parlamentskollega
      som tyvärr inte är kvar, framför allt dem som skulle kunna skapa ett anständigt
      samhälle där och barnen som <v>växer</v> <p>upp</p> under förhållanden som är
      allt annat än vad vi skulle önska för ett framtida samhälle.
    t: If a regime like the one in Tehran, which is not only anachronistic but also
      cracks down on its own population with the death penalty, stonings and other
      methods, and we, the European Union, do not take the necessary steps, we make
      ourselves culpable, above all, towards those who would build a reasonable society
      there, towards the children who <a>grow</a> <a>up</a> under conditions that
      are anything but those which we - in agreement with my fellow Member, who is,
      unfortunately, no longer present - would wish for a future society.
  - s: Ni <v>växte</v> <p>upp</p> i ett flyktingläger i Tyskland, gick i skolan i
      Marocko och gjorde en universitetskarriär i Kanada.
    t: You <a>grew</a> <a>up</a> in refugee camps in Germany, went to school in Morocco
      and had a university career in Canada.
  - s: När jag som liten pojke <v>växte</v> <p>upp</p> i Portugal, samlade jag på
      portugisiska frimärken, och jag kommer särskilt ihåg de färgglada och lockande
      frimärkena från Östtimor.
    t: Mr President, as a little boy <a>growing</a> <a>up</a> in Portugal I collected
      Portuguese stamps and particularly remember the colourful and attractive ones
      from East Timor.
  - s: 'Vi jordbrukare har <v>vuxit</v> <p>upp</p> med Europeiska unionen:'
    t: We farmers have <a>grown</a> <a>up</a> with the European Union and we want
      to continue to grow with it.
  - s: Barn har behov av att <v>växa</v> <p>upp</p> i en trygg miljö som i första
      hand föräldrarna har ansvaret för.
    t: Children need to <a>grow</a> <a>up</a> in a safe environment for which parents
      have the primary responsibility.
  - s: Ett levande bevis på detta påstående är en ledamot här i parlamentet, som jag
      hyser stor respekt för, som föddes, <v>växte</v> <p>upp</p> och studerade inom
      Transsylvaniens ungerska folkgrupp och nu framgångsrikt företräder Ungern här
      i parlamentet.
    t: The proof of this statement is even borne out by a fellow Member of this Parliament,
      whom I have a great deal of respect for, who was born, <a>grew</a> <a>up</a>
      and studied within Transylvania’s Hungarian community, and now successfully
      represents Hungary in this house.
  - s: Jag <v>växte</v> <p>upp</p> i det forna Östtyskland där politikerna i detalj
      dikterade verksamhetsstrukturerna och alla produktionsuppgifter för jordbrukarna.
    t: I <a>grew</a> <a>up</a> in what was formerly East Germany, where the politicians
      dictated operating structures and all production data to the farmers in detail.
  - s: I vissa regioner i Ungern har generationer zigenare <v>vuxit</v> <p>upp</p>
      i familjer som levt på bidrag i stället för att arbeta.
    t: Generations of Gipsy in certain regions of Hungary have <a>grown</a> <a>up</a>
      in families living on benefits rather than earning a living.
  - s: Det är enligt min mening ett fantastiskt viktigt budskap, och det andra budskapet
      som Deva är inne på är vi själva och EU ett framstående exempel på, eftersom
      vi ju har <v>vuxit</v> <p>upp</p> inom ett protektionistiskt system.
    t: The second important message conveyed by Mr Deva relates to a situation outstandingly
      exemplified by ourselves and the EU inasmuch as we have of course <a>grown</a>
      <a>up</a> within the framework of protectionism.
  - s: Är inte ett av skälen till detta att kommissionen helt består av personer som
      <v>växte</v> <p>upp</p> i en tid då denna elektroniska värld av nätbaserat entreprenörskap
      bara var en framtidsfantasi?
    t: Is one of the reasons for this not the fact that the Commission is composed
      entirely of people who <a>grew</a> <a>up</a> at a time when this electronic
      world of online entrepreneurship was only the subject of futuristic novels?
  - s: Det skall även säkerställa ett större investeringsflöde till denna region i
      ett försök att öka jobbtillfällen för ungdomar som <v>växer</v> <p>upp</p> i
      sådana områden.
    t: It also ensures that greater inward investment can take place into this region
      in an effort to bolster job opportunities for young people <a>growing</a> <a>up</a>
      in such areas.
  - s: Unicef har emellertid redan tydligt påpekat att mer än 200 000 barn från Öst-
      och Centralafrika <v>växer</v> <p>upp</p> på detta absurda vis.
    t: However, UNICEF had already clearly said that more than 200 000 children in
      Western and Central Africa were <a>growing</a> <a>up</a> in this awful way.
  - s: När vi ser hur europeiska barn <v>växer</v> <p>upp</p> bör vi tänka på dessa
      afrikanska barn.
    t: When we see how European children <a>grow</a> <a>up</a>, we have to think about
      these African children.
  - s: Tänk er världen genom ett barns ögon som <v>växer</v> <p>upp</p> i en värld
      som diskriminerar det på grund av att det är av kvinnligt kön, tillhör en etnisk
      minoritet, är handikappat eller lesbiskt.
    t: Imagine the world through the eyes of a child <a>growing</a> <a>up</a> in a
      world which discriminates against it because it is female, a member of an ethnic
      minority, disabled or a lesbian.
  - s: De flesta katter och hundar som <v>växer</v> <p>upp</p> i Europa kan räkna
      med att bli klappade, matade, rastade och väl omhändertagna.
    t: Most cats and dogs <a>growing</a> <a>up</a> in Europe can count on being stroked,
      fed, exercised and well cared for.
  - s: Det är en dröm för de barn som <v>växer</v> <p>upp</p> på institutioner.
    t: This is a dream for those children who <a>grow</a> <a>up</a> in institutions.
  - s: Vi måste alla nu göra vårt yttersta för att föräldralösa eller övergivna barn
      inte ska behöva <v>växa</v> <p>upp</p> på barnhem och andra institutioner utan
      i familjer där de får den ömhet som kan bära dem ända in i vuxenlivet, så att
      de blir hela vuxna och inte trasiga.
    t: All of us must now do our utmost to make sure that orphan or abandoned children
      do not have to <a>grow</a> <a>up</a> in children’s homes and other institutions,
      but in families where they will receive the affection that can carry them right
      through to their adult lives, so that they will become healthy, rather than
      damaged adults.
  - s: De har också rätt att <v>växa</v> <p>upp</p> till sunda vuxna, såväl till kropp
      som till själ.
    t: They also have the right to <a>grow</a> <a>up</a> to become healthy adults,
      both in body and soul.
  - s: För att de ska kunna bli det är det oerhört viktigt att dessa övergivna, försummade
      och föräldralösa barn <v>växer</v> <p>upp</p> i en familj i en sund miljö.
    t: To achieve this, it is imperative that these abandoned, neglected and orphaned
      children <a>grow</a> <a>up</a> in a family and in a healthy environment.
  - s: Enligt rapporter i medierna stöddes denna kampanj av FN trots att psykologer
      bekräftar att det är mycket viktigt för ett barns utveckling att <v>växa</v>
      <p>upp</p> tillsammans med en far OCH en mor som förebilder.
    t: According to media reports, this campaign was supported by the United Nations,
      even though psychologists confirm that <a>growing</a> <a>up</a> with a father
      AND a mother as role models is of key importance for a child’s development.
  - s: Vi behöver ett socialt skyddssystem som erkänner att många människor, särskilt
      kvinnor, hotas av fattigdom efter pensionering eftersom de inte haft möjlighet
      att bygga upp tjänstepensioner och ett socialt skyddssystem som värdesätter
      Europas barn och som bryr sig om att alltför många av dem, t.ex. ett av tre
      i Förenade kungariket, fortfarande <v>växer</v> <p>upp</p> i hushåll som ligger
      under fattigdomsgränsen.
    t: We need a social protection system that recognizes that many people, especially
      women, face poverty after retirement because they have not had the opportunity
      to build up occupational pensions and a social protection system that values
      the children of Europe and is concerned that too many of them, for example one
      in three in the United Kingdom, are still <a>growing</a> <a>up</a> in households
      which are below the poverty line.
  - s: Den unga generation som har <v>växt</v> <p>upp</p> sedan dess har knappt kunnat
      resa utanför sina egna gränser.
    t: The young generation that has <a>grown</a> <a>up</a> since then has hardly
      been able to go outside their own borders.
  - s: Att slå rekord och vinna utmärkelser är inte längre bara ett mål för idrottsutövarna
      själva, utan också för en global industri som har <v>vuxit</v> <p>upp</p> runt
      idrotten.
    t: Major records and distinctions are no longer the objective of the athletes
      alone, but also of a global industry which has <a>grown</a> <a>up</a> around
      sport.
  - s: De flesta av oss <v>växte</v> fortfarande <p>upp</p> i en euro-optimistisk
      anda.
    t: Most of us <a>grew</a> <a>up</a> in an atmosphere of Euro-optimism.
  - s: det handlar om tonåringar som får uppehållstillstånd i det land de har <v>vuxit</v>
      <p>upp</p> i.
    t: it is about teenagers getting residence permits in the country in which they
      have <a>grown</a> <a>up</a>.
  - s: Våld och mord kan aldrig förenas med den kristna människosyn som jag vet att
      ni, president Mugabe, har <v>vuxit</v> <p>upp</p> med och bekänt er till. Zimbabwes
      kyrkor, Lutherska världsförbundet och Kyrkornas världsråd vädjar till ert samvete.
    t: Violence and murder can never be reconciled with the Christian view of human
      beings which I know that you, President Mugabe, have <a>grown</a> <a>up</a>
      with and embraced.
  - s: Utvecklingshjälp betyder nämligen att förutsättningar skapas för att barnen
      skall kunna <v>växa</v> <p>upp</p> i det egna landet.
    t: Adoptions, however, can never be a contribution to development aid, because
      development aid means creating the conditions in which children can <a>grow</a>
      <a>up</a> in their own countries.
  - s: Det finns väldigt många skiljelinjer och olikheter mellan barns möjligheter
      att få <v>växa</v> <p>upp</p> i trygga förhållanden.
    t: There are many dividing lines and differences between children’s chances of
      <a>growing</a> <a>up</a> in secure conditions.
  - s: Jag är också direkt berörd av de effekter upparbetningen har på grannländerna,
      som min eget, där radioaktiva föroreningar från Sellafield har funnits på stränderna
      på östkusten, i synnerhet Carlingford Lough, där jag <v>växte</v> <p>upp</p>.
    t: I am also directly concerned with the effects of reprocessing on neighbouring
      states, such as my own, where radioactive contamination from Sellafield has
      been found on the east coast beaches, in particular Carlingford Lough, where
      I <a>grew</a> <a>up</a>.
  - s: Liksom alla andra som <v>växt</v> <p>upp</p> och bor i en mer avlägsen region,
      vet jag att det finns tydliga skillnader mellan regionerna, och också inom enskilda
      regioner.
    t: Like everyone else who <a>grew</a> <a>up</a> and lives in a more remote region,
