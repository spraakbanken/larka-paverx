      famiglia felice ed unita sia uno dei fondamenti della società.
  - s: Hela generationer <v>växer</v> <p>upp</p> i läger.
    t: Intere generazioni <a>crescono</a> nei campi profughi e credo che già all’attuale
      livello degli accordi sia possibile fornire un aiuto, un sostegno, gettare una
      passerella fra ECHO e uno dei programmi TACIS.
  - s: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall <v>växa</v>
      <p>upp</p>, inte minst när det rör den miljö många av dem måste stå ut med.
    t: Dobbiamo anche farci carico della responsabilità per lo stato del mondo in
      cui questi bambini <a>crescono</a> e soprattutto per le condizioni ambientali
      che molti di loro devono subire.
  - s: Och även om det är det kollektiva våldet som märks mest, upplevs det dagliga
      våldet, grannproblemen som kan betraktas som mindre våld, mycket allvarligt
      av dem som lider av det och det är i detta klimat som vissa barn i dag föds
      eller <v>växer</v> <p>upp</p>.
    t: E se la violenza collettiva è quella che più si vede, le violenze quotidiane,
      i problemi di vicinato qualificabili alla stregua di piccoli soprusi sono comunque
      vissuti molto male da chi li subisce, ed è proprio in questo clima che, al giorno
      d’oggi, nascono e <a>crescono</a> alcuni bambini.
  - s: Den här beslutsamheten måste snarast konkretiseras, och jag vädjar till rådets
      ordförande att blåsa liv i den vilja som krävs för att realisera det här projektet,
      så att de 80 miljoner barn som lever i Europeiska unionen kan <v>växa</v> <p>upp</p>
      i ett Europa som är vänligt och som självklart är förberett för en bättre framtid.
    t: È urgente concretizzare questa determinazione, e faccio appello in questo senso
      al presidente del Consiglio perché apporti la volontà necessaria alla realizzazione
      di questo progetto, affinché gli 80 milioni di bambini che vivono nell’Unione
      europea possano <a>crescere</a> in un’Europa accogliente, e naturalmente, preparata
      a un futuro migliore.
  - s: Det handlar inte enbart om barn som <v>växer</v> <p>upp</p> i en våldsbenägen
      familj och som sedan börjar betrakta detta som ett normalt beteende, utan också
      om en allmän normupplösning.
    t: Non mi riferisco solo ai bambini che <a>crescono</a> in una famiglia violenta
      e pertanto considerano tale comportamento normale, ma anche ad un generale rilassamento
      dei principi morali.
  - s: Jag <v>växte</v> <p>upp</p> i ett land där samhället organiserades utifrån
      fleråriga planer.
    t: Sono <a>cresciuto</a> in un paese la cui società era organizzata secondo piani
      pluriennali.
  - s: Vi <v>växte</v> <p>upp</p> i fred. Vi växte upp i en välfärdsstat.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: Vi växte upp i fred. Vi <v>växte</v> <p>upp</p> i en välfärdsstat.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: De har <v>vuxit</v> <p>upp</p> i en värld av splittring och konflikter.
    t: sono <a>cresciuti</a> in un mondo di divisionie conflitti.
  - s: Vi hör en hel del om profilfrågor som förnybar energi och annat som visst är
      viktigt, men skogen förtjänar mycket mer uppmärksamhet, för det tar lång tid
      att få skogar att <v>växa</v> <p>upp</p> och de måste därför skyddas och få
      stöd.
    t: Si fa un gran parlare di questioni di alto profilo, come per esempio l’energia
      da fonti rinnovabili, la cui importanza non voglio ora mettere in dubbio, ma
      le foreste meritano ben più attenzione fosse anche solo perché richiedono molto
      tempo per <a>crescere</a> e devono, quindi, essere protette e promosse.
  - s: Jag <v>växte</v> <p>upp</p> i Mellanöstern, så jag känner till regionen väl.
    t: Sono <a>cresciuto</a> in Medio Oriente, e quindi conosco bene la regione.
  - s: Det är en seger för förnuftet, det är en seger för humanismen, det är en seger
      för demokratin och inte minst, det är en seger för alla sälar som får <v>växa</v>
      <p>upp</p> utan att bli klubbade och slaktade enbart för mänsklig fåfängas skull.
    t: È il trionfo del senso comune e dell’umanitarismo, una vittoria della democrazia
      e, non da ultimo, una vittoria per tutte quelle foche che potranno <a>crescere</a>
      senza dover essere massacrate a colpi di bastone per soddisfare la vanità dell’uomo.
  - s: När vi <v>växte</v> <p>upp</p> lyssnade vi till förbjudna radioprogram, som
      sändes från München, med det stolta namnet ”Radio Free Europe”.
    t: Siamo <a>cresciuti</a> ascoltando programmi radiofonici vietati trasmessi da
      Monaco da un’emittente orgogliosamente chiamata «Radio Europa Libera».
  - s: Hon har <v>vuxit</v> <p>upp</p> under en kommunistisk regim och vet precis
      vad hon talar om, när hon nämner grundläggande värderingar och friheter.
    t: È <a>cresciuta</a> in un regime comunista e sa esattamente ciò di cui parla
      quando cita i valori e le libertà fondamentali.
  - s: Symbolerna för de valutor som vi <v>växt</v> <p>upp</p> med kommer att försvinna.
    t: I simboli delle valute con le quali siamo <a>cresciuti</a> scompariranno.
  - s: Kommissionären är också medveten om fördelarna med produktionen - och det lyfte
      Jové fram - i de torra områden där dessa produkter odlas, odlingar som inte
      improviseras från det ena året till det andra, för det tar lång tid för ett
      mandelträd eller ett valnötsträd att <v>växa</v> <p>upp</p>.
    t: Il signor Commissario è altresì consapevole dei benefici - evidenziati dall’onorevole
      Jové - per le zone aride in cui vengono coltivati questi prodotti, colture che
      non è possibile improvvisare da un anno all’altro, dato che per <a>crescere</a>
      un mandorlo o un noce impiegano molto tempo.
  - s: De nya generationerna som <v>växer</v> <p>upp</p> är okunniga.
    t: Le nuove generazioni <a>crescono</a> impreparate.
  - s: Varför nämns ingenting om föräldrars rätt att låta sina barn <v>växa</v> <p>upp</p>
      i ett narkotikafritt samhälle där föräldrarna känner att lagen står på deras
      sida?
    t: Perché non si parla dei diritti dei genitori, i quali si aspettano che i figli
      <a>crescano</a> in una società senza droga in cui sanno che la legge è dalla
      loro parte?
  - s: Vi, många europeiska medborgare, har <v>växt</v> <p>upp</p> efter det andra
      världskriget med förhoppningen att ett förenat Europa en gång skulle kunna spela
      en roll till nytta för freden och välmåga för mänskligheten, för sina egna medborgare
      och folkgrupper.
    t: Noi, come molti cittadini europei, siamo <a>cresciuti</a> dopo la Seconda guerra
      mondiale nella speranza che una volta riunita, l’Europa avrebbe potuto svolgere
      un ruolo a favore della pace e del benessere dell’umanità, dei suoi cittadini
      e dei suoi popoli.
  - s: Det är alltid ett stort nöje för en mor att se det barn hon fött <v>växa</v>
      <p>upp</p> till en intelligent och livlig tonåring.
    t: Signor Presidente, per una madre è sempre una grande soddisfazione vedere il
      figlio a cui ha dato la luce <a>crescere</a> e diventare un adolescente vivace
      e intelligente.
  - s: Tiotusentals romska barn <v>växer</v> fortfarande <p>upp</p> i segregerade
      skolor där de inte kan få konkurrenskraftiga kunskaper, och livet igenom bär
      de med sig ärren av utanförskap och diskriminering.
    t: Decine di migliaia di bambini rom <a>crescono</a> ancora in scuole segregate
      e si porteranno dietro per tutta la vita le ferite dell’esclusione e della discriminazione.
  - s: I konventionen om barnets rättigheter sägs det att barnen behöver <v>växa</v>
      <p>upp</p> i en familjemiljö grundad på lycka, kärlek och förståelse för att
      personligheten ska utvecklas harmoniskt.
    t: La Convenzione sui diritti del fanciullo sancisce che, ai fini dello sviluppo
      armonico della personalità, i bambini devono <a>crescere</a> in un ambiente
      familiare basato sulla felicità, sull’amore e sulla comprensione.
  - s: Italiens utrikesminister Franco Frattini gör rätt i att föreslå att byggnader
      och vårdhem ska anläggas, så att de kan <v>växa</v> <p>upp</p> i sitt eget land
      under värdiga former, och att man ska underlätta tillfälliga utlandsresor under
      loven och framför allt för utbildning.
    t: Bene ha fatto il ministro degli Esteri italiano Frattini a proporre di costruire
      strutture e case-famiglia per farli <a>crescere</a> dignitosamente nella loro
      terra e di agevolare viaggi temporanei all’estero per le vacanze e soprattutto
      per l’istruzione.
  - s: Om vi i EU inte vidtar nödvändiga åtgärder mot en regim som den i Teheran,
      som inte bara är otidsenlig utan som även krossar sin egen befolkning med dödsstraff,
      steningar och andra metoder, sviker vi, och jag talar även för min parlamentskollega
      som tyvärr inte är kvar, framför allt dem som skulle kunna skapa ett anständigt
      samhälle där och barnen som <v>växer</v> <p>upp</p> under förhållanden som är
      allt annat än vad vi skulle önska för ett framtida samhälle.
    t: Se un regime come quello di Teheran, che non è solo anacronistico ma che usa
      anche il pugno duro con i suoi cittadini ricorrendo alla pena di morte, alla
      lapidazione e ad altri metodi, e noi, l’Unione europea, non intraprenderemo
      i passi necessari, diverremo colpevoli, soprattutto nei confronti di quanti
      costruirebbero una società ragionevole, nei confronti dei bambini che <a>crescono</a>
      soggetti a condizioni che sono l’opposto di quanto noi - d’accordo con il mio
      collega che, sfortunatamente, non è più presente - desidereremmo per una società
      futura.
  - s: Ni <v>växte</v> <p>upp</p> i ett flyktingläger i Tyskland, gick i skolan i
      Marocko och gjorde en universitetskarriär i Kanada.
    t: Lei è <a>cresciuta</a> in un campo profughi in Germania, ha frequentato le
      scuole in Marocco e ha compiuto studi universitari in Canada.
  - s: 'Vi jordbrukare har <v>vuxit</v> <p>upp</p> med Europeiska unionen:'
    t: 'Noi agricoltori siamo <a>cresciuti</a> con l’Unione europea:'
  - s: Och just eftersom de vet vad de är värda kan de, när de <v>växer</v> <p>upp</p>,
      ge uttryck för en stark samhällskänsla, en kraft och ett engagemang som inte
      begränsar sig till att sträva efter resultat till varje pris.
    t: E proprio perché ne conosce il valore è capace di esprimere, <a>crescendo</a>,
      una grande passione civile, una forza e un impegno che non si limitano alla
      ricerca del risultato a tutti i costi, per cui a buon diritto possono sedere
      in questi banchi e rappresentare degnamente l’Unione europea.
  - s: Barn har behov av att <v>växa</v> <p>upp</p> i en trygg miljö som i första
      hand föräldrarna har ansvaret för.
    t: I bambini devono <a>crescere</a> in un ambiente sano e questa è una responsabilità
      sostanzialmente dei genitori.
  - s: Ett levande bevis på detta påstående är en ledamot här i parlamentet, som jag
      hyser stor respekt för, som föddes, <v>växte</v> <p>upp</p> och studerade inom
      Transsylvaniens ungerska folkgrupp och nu framgångsrikt företräder Ungern här
      i parlamentet.
    t: Queste parole sono confermate anche da un onorevole collega, per il quale ho
      il massimo rispetto, che è nato e <a>cresciuto</a> e ha studiato nella comunità
      ungherese di Transilvania e ora rappresenta con successo l’Ungheria in quest’Aula.
  - s: Jag <v>växte</v> <p>upp</p> i det forna Östtyskland där politikerna i detalj
      dikterade verksamhetsstrukturerna och alla produktionsuppgifter för jordbrukarna.
    t: 'Sono <a>cresciuto</a> in quella che era una volta la Germania Est, dove i
      politici imponevano dettagliatamente agli agricoltori le strutture operative
      e i dati della produzione:'
  - s: En yngre generation polacker som har <v>växt</v> <p>upp</p> i demokrati har
      snabbt glömt bort denna tacksamhetsskuld.
    t: La generazione dei giovani polacchi <a>cresciuti</a> nella democrazia ha velocemente
      dimenticato questo debito di riconoscenza.
  - s: I vissa regioner i Ungern har generationer zigenare <v>vuxit</v> <p>upp</p>
      i familjer som levt på bidrag i stället för att arbeta.
    t: Intere generazioni di zingari in alcune regioni ungheresi sono <a>cresciute</a>
      in famiglie che hanno campato di sussidi invece che di lavoro proprio.
  - s: Det är enligt min mening ett fantastiskt viktigt budskap, och det andra budskapet
      som Deva är inne på är vi själva och EU ett framstående exempel på, eftersom
      vi ju har <v>vuxit</v> <p>upp</p> inom ett protektionistiskt system.
    t: Il secondo messaggio fondamentale che emerge dalla relazione Deva riguarda
      una situazione di cui noi e l’Unione europea rappresentiamo l’esempio più evidente,
      nella misura in cui siamo naturalmente <a>cresciuti</a> nell’ambito del protezionismo;
  - s: Är inte ett av skälen till detta att kommissionen helt består av personer som
      <v>växte</v> <p>upp</p> i en tid då denna elektroniska värld av nätbaserat entreprenörskap
      bara var en framtidsfantasi?
    t: Questa posizione può forse essere giustificata dal fatto che la Commissione
      è composta interamente da persone <a>cresciute</a> in tempi in cui il mondo
      dell’imprenditoria online era solo un tema da romanzi di fantascienza?
  - s: Unicef har emellertid redan tydligt påpekat att mer än 200 000 barn från Öst-
      och Centralafrika <v>växer</v> <p>upp</p> på detta absurda vis.
    t: Tuttavia, l’UNICEF aveva già affermato che più di 200.000 bambini dell’Africa
      occidentale e centrale erano vittime di questo modo perverso di <a>crescere</a>.
  - s: Tänk er världen genom ett barns ögon som <v>växer</v> <p>upp</p> i en värld
      som diskriminerar det på grund av att det är av kvinnligt kön, tillhör en etnisk
      minoritet, är handikappat eller lesbiskt.
    t: Immaginate il mondo attraverso gli occhi di un piccolo essere che <a>cresce</a>
      in un mondo che lo discrimina soltanto perché è femmina, appartiene a una minoranza
      etnica, è disabile o lesbica.
  - s: De flesta katter och hundar som <v>växer</v> <p>upp</p> i Europa kan räkna
      med att bli klappade, matade, rastade och väl omhändertagna.
    t: I cani e i gatti che <a>crescono</a> in Europa possono quasi sempre contare
      su carezze, cibo abbondante, sani esercizi e cure affettuose;
  - s: Det är en dröm för de barn som <v>växer</v> <p>upp</p> på institutioner.
    t: Per i bambini che <a>crescono</a> in istituto, questo rimane un sogno.
  - s: Vi måste alla nu göra vårt yttersta för att föräldralösa eller övergivna barn
      inte ska behöva <v>växa</v> <p>upp</p> på barnhem och andra institutioner utan
      i familjer där de får den ömhet som kan bära dem ända in i vuxenlivet, så att
      de blir hela vuxna och inte trasiga.
    t: Dobbiamo fare quanto in nostro potere per garantire che orfani e trovatelli
      non debbano <a>crescere</a> in strutture di accoglienza o istituti, ma in famiglie
      dove ricevere l’affetto che li accompagnerà nel percorso per diventare adulti
      sani, anziché incompleti.
  - s: De har också rätt att <v>växa</v> <p>upp</p> till sunda vuxna, såväl till kropp
      som till själ.
    t: anche loro hanno il diritto di <a>crescere</a> e divenire adulti sani, nel
      corpo come nell’anima.
  - s: För att de ska kunna bli det är det oerhört viktigt att dessa övergivna, försummade
      och föräldralösa barn <v>växer</v> <p>upp</p> i en familj i en sund miljö.
    t: Per raggiungere tale risultato, è essenziale che i bambini abbandonati, trascurati
      o rimasti orfani <a>crescano</a> in una famiglia e in un ambiente sano.
  - s: Vi behöver ett socialt skyddssystem som erkänner att många människor, särskilt
      kvinnor, hotas av fattigdom efter pensionering eftersom de inte haft möjlighet
      att bygga upp tjänstepensioner och ett socialt skyddssystem som värdesätter
      Europas barn och som bryr sig om att alltför många av dem, t.ex. ett av tre
      i Förenade kungariket, fortfarande <v>växer</v> <p>upp</p> i hushåll som ligger
      under fattigdomsgränsen.
    t: C’è bisogno di un sistema di protezione sociale che riconosca che molte persone,
      e soprattutto le donne, si trovano di fronte alla povertà una volta andate in
      pensione in quanto non hanno avuto l’opportunità di costituirsi una pensione
      occupazionale, e di un sistema di protezione sociale che dia il giusto valore
      ai bambini d’Europa e si preoccupi del fatto che troppi tra loro (nel Regno
      Unito, per esempio, uno su tre), <a>crescono</a> ancora in famiglie che vivono
      al di sotto della soglia di povertà.
  - s: Den unga generation som har <v>växt</v> <p>upp</p> sedan dess har knappt kunnat
      resa utanför sina egna gränser.
    t: La giovane generazione che da allora è <a>cresciuta</a>, difficilmente è riuscita
      a valicare i propri confini.
  - s: Att slå rekord och vinna utmärkelser är inte längre bara ett mål för idrottsutövarna
      själva, utan också för en global industri som har <v>vuxit</v> <p>upp</p> runt
      idrotten.
    t: I migliori tempi e prestazioni non sono più solo l’obiettivo degli atleti,
      ma anche dell’industria globale che è <a>cresciuta</a> attorno allo sport.
  - s: De flesta av oss <v>växte</v> fortfarande <p>upp</p> i en euro-optimistisk
      anda.
    t: La maggior parte di noi è <a>cresciuta</a> in un clima di euro-ottimismo, il
      che non avviene necessariamente per i giovani d’oggi.
  - s: det handlar om tonåringar som får uppehållstillstånd i det land de har <v>vuxit</v>
      <p>upp</p> i.
    t: riguarda la possibilità dei minori di ottenere permessi di soggiorno nel paese
      in cui sono <a>cresciuti</a>.
  - s: För många människor är det lilla klicket det samma som att försöka bestiga
      Mount Everest, för de har inte <v>vuxit</v> <p>upp</p> i informationsteknikens
      ålder och har inte tillgång till utbildning eller upplärning så att de kan använda
      sig av detta nya fantastiska hjälpmedel.
    t: Per molte persone, questo clic equivale a tentare di scalare l’Everest perché
      non sono <a>cresciute</a> nell’era della tecnologia dell’informazione e non
      hanno accesso al tipo di istruzione o di formazione che può consentire loro
      di usare questo meraviglioso nuovo strumento.
  - s: Låt mig önska er, å Europaparlamentets vägnar, all lycka i ert krävande arbete
      för att skapa ett fredligt, blomstrande och demokratiskt Bosnien och Hercegovina,
      där nya generationer kan <v>växa</v> <p>upp</p> i en anda av ömsesidig förståelse,
      tolerans och samarbete.
    t: A nome del Parlamento europeo desidero porgervi i migliori auguri per il vostro
      impegnativo lavoro a favore di una Bosnia-Erzegovina pacifica, fiorente e democratica,
      dove le nuove generazioni <a>cresceranno</a> nello spirito di reciproca comprensione,
      tolleranza e cooperazione.
  - s: Våld och mord kan aldrig förenas med den kristna människosyn som jag vet att
      ni, president Mugabe, har <v>vuxit</v> <p>upp</p> med och bekänt er till. Zimbabwes
      kyrkor, Lutherska världsförbundet och Kyrkornas världsråd vädjar till ert samvete.
    t: La violenza e l’omicidio non sono in nessun caso conciliabili con la visione
      cristiana dell’uomo che io so a lei nota, Presidente Mugabe, perché lei vi è
      <a>cresciuto</a>.
  - s: Utvecklingshjälp betyder nämligen att förutsättningar skapas för att barnen
      skall kunna <v>växa</v> <p>upp</p> i det egna landet.
    t: L’aiuto allo sviluppo comporta infatti che vengano creati i presupposti affinché
      i minori possano <a>crescere</a> nel loro paese.
  - s: Det finns väldigt många skiljelinjer och olikheter mellan barns möjligheter
      att få <v>växa</v> <p>upp</p> i trygga förhållanden.
    t: Molte barriere, molte disuguaglianze dividono fra loro i bambini rispetto alla
      possibilità di <a>crescere</a> in un ambiente sicuro.
  - s: Jag är också direkt berörd av de effekter upparbetningen har på grannländerna,
      som min eget, där radioaktiva föroreningar från Sellafield har funnits på stränderna
      på östkusten, i synnerhet Carlingford Lough, där jag <v>växte</v> <p>upp</p>.
    t: Mi preoccupano inoltre le possibili conseguenze del ritrattamento per i paesi
      confinanti come il mio, dove la contaminazione di Sellafield ha raggiunto alcune
      spiagge della costa orientale, ed in particolare Carlingford Lough, dove sono
      <a>cresciuta</a>.
  - s: Jag hoppas att parlamentet kommer att <v>växa</v> <p>upp</p> och att vissa
      av ledamöterna kommer att blicka längre bort än till sina studentdagar när de
      gick omkring i T-shirts med Che Guevara på.
    t: Spero che quest’Aula <a>cresca</a> e alcuni suoi esponenti vedano oltre i loro
      giorni da studenti vestiti con T-shirt Che Guevara.
  - s: Många EU-medborgare föds och <v>växer</v> <p>upp</p> just nu.
    t: Oggi <a>crescono</a> e nascono molti europei.
