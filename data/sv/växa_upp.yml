      europee e alle nostre istituzioni perché bisogna <a>crescere</a> europei dai
      primi anni della propria vita.
  - s: Jag vet vad demokrati vill säga, för jag hade förmånen att få <v>växa</v> <p>upp</p>
      i ett land som Sverige med en lång demokratisk tradition.
    t: So che cosa sia la democrazia perché ho avuto il vantaggio di <a>crescere</a>
      in un paese come la Svezia, paese di lunga tradizione democratica.
  - s: Jag har <v>vuxit</v> <p>upp</p> vid Nordsjön.
    t: Sono <a>cresciuto</a> sul Mare del Nord.
  - s: Samtidigt skulle de generationer som <v>växer</v> <p>upp</p>, om de kunde varandras
      språk, utveckla en mycket mer positiv inställning till varandra.
    t: D’altro canto, il fatto di comprendere reciprocamente la lingua dell’altro,
      consentirebbe alle generazioni di <a>crescere</a> con un atteggiamento assai
      più positivo e di allacciare più facilmente i rapporti con i coetanei, e questo
      sarebbe decisivo per il futuro di queste regioni.
  - s: Detta har en negativ effekt exempelvis på de som har <v>växt</v> <p>upp</p>
      i mindre välbärgade familjer, där barns kognitiva utveckling ofta stimuleras
      i mindre utsträckning Därför måste vi omedelbart öka förekomsten av förskoleverksamhet.
    t: Questa situazione ha un impatto negativo, ad esempio, sui bambini <a>cresciuti</a>
      in famiglie meno benestanti, nelle quali il loro sviluppo cognitivo viene spesso
      scarsamente stimolato.
  - s: Betänkandet försöker lägga fram så långtgående åtgärder som möjligt för att
      barnen skall kunna leva utan rädsla, <v>växa</v> <p>upp</p> i frihet och respektera
      sina rättigheter och friheter.
    t: Questa relazione si propone di rendere estreme le misure affinché i bambini
      possano <a>crescere</a> liberamente, nel rispetto dei loro diritti e delle loro
      libertà.
  - s: Därför tror jag att kommissionen, utan att blanda sig i det belgiska samhällets
      och den belgiska politikens inre, rättmätigen kräver den före detta ministerns
      avgång, inte för att det är ett straffansvar, men för att det är ett etiskt
      ansvar gentemot dessa barn som aldrig kommer att kunna <v>växa</v> <p>upp</p>
      och njuta av livet.
    t: Credo quindi che la Commissione abbia ragione a chiedere - senza voler interferire
      con gli affari interni della società belga e del suo sistema di governo - le
      dimissioni dell’ex ministro, non per la sua responsabilità penale, ma per quella
      morale nei confronti dei bambini che non hanno potuto <a>crescere</a> e godersi
      la vita.
  - s: I den stadsdel i Helsingfors där jag <v>växte</v> <p>upp</p> cirkulerar denna
      vecka en avfallsbil.
    t: Signor Presidente, nel quartiere di Helsinki dove sono <a>cresciuta</a>, questa
      settimana circola un camion dei rifiuti che, dietro pagamento di una speciale
      imposta, asporta anche rifiuti di apparecchiature elettriche ed elettroniche.
  - s: Det är vi skyldiga de yngre generationerna som inte längre <v>växer</v> <p>upp</p>
      under sådana regimer och som har oroväckande ytliga och bristfälliga kunskaper
      om totalitarism i alla dess former, bara under de fem år som har gått sedan
      utvidgningen 2004.
    t: Lo dobbiamo alle generazioni più giovani che non <a>crescono</a> più sotto
      il gioco di questi regimi e la cui consapevolezza del totalitarismo in tutte
      le sue forme è diventata preoccupantemente superficiale e inadeguata, anche
      nei cinque anni trascorsi dall’allargamento del 2004.
  - s: Grunden för denna livsfilosofi läggs i den familj där alla människor <v>växer</v>
      <p>upp</p>.
    t: Alla base di questa concezione di vita vi è la famiglia in cui ciascuno <a>cresce</a>.
  - s: Dagens europeiska ungdomar tillhör en generation som har fått förmånen att
      <v>växa</v> <p>upp</p> på en fredlig kontinent nästan helt utan gränser, som
      kännetecknas av rörlighet och flerspråkighet och som erbjuder ett brett utbud
      av kulturella och ekonomiska möjligheter.
    t: Signor Presidente, le nuove generazioni europee hanno il privilegio di <a>crescere</a>
      in un continente pacifico e quasi senza frontiere, caratterizzato dalla mobilità
      e dal multilinguismo e che offre numerose opportunità culturali ed economiche.
  - s: Även om man i skolan numera hänvisar till ett metersystem, och många har <v>växt</v>
      <p>upp</p> med dessa måttenheter, är det en princip för många andra att använda
      brittiska måttenheter.
    t: Sebbene le scuole facciano oggi riferimento al sistema metrico e molti siano
      <a>cresciuti</a> con queste unità di misura, il principio di utilizzo delle
      misure imperiali resta vivo per molti altri.
  - s: Jag tänker på ungdomar som har <v>växt</v> <p>upp</p> på barnhem och som lider
      av allvarlig brist på yrkesvägledning.
    t: Vorrei chiedere alla relatrice se ha intenzione di concentrarsi sulle esigenze
      specifiche dei giovani vulnerabili, e mi riferisco qui a quei giovani che sono
      <a>cresciuti</a> negli istituti di accoglienza e che risentono dell’assenza
      di un adeguato orientamento professionale.
  - s: Kommunalvalet förra året erbjöd dock en grund för, åtminstone på det stora
      hela taget, att förankra ansatser till en demokratisk utveckling, som bara kan
      <v>växa</v> <p>upp</p> nedifrån - från kommunerna.
    t: Ma a destare ancor più preoccupazione è il fatto che la situazione sta peggiorando
      proprio adesso, dopo che lo scorso anno c’erano stati segnali di speranza in
      occasione delle elezioni locali che avevano costituito un punto di riferimento,
      per quanto generico, per una nascente democrazia che può solo <a>crescere</a>.
  - s: Vi orkar inte med några fler beslut som enbart grundar sig på ekonomisk logik
      och som i ett drag kan stryka ut en region från världskartan utan hänsyn till
      de familjer som lever där, de arbetare som har utformat regionen och de barn
      som där <v>växer</v> <p>upp</p>.
    t: Non possiamo più tollerare decisioni fondate su considerazioni puramente finanziarie
      che possono annientare un’intera regione in un batter d’occhio senza alcun riguardo
      per le famiglie che ci vivono, per i lavoratori che hanno prestato il loro lavoro
      e per i bambini che <a>cresceranno</a> in queste zone.
  - s: Jag vill säga att för oss - som <v>vuxit</v> <p>upp</p> bakom järnridån - är
      friheten att resa och ett Europa utan gränser påtagliga exempel på den lyckade
      europeiska integrationen.
    t: Per noi che siamo <a>cresciuti</a> dietro la cortina di ferro, la libertà di
      viaggiare e un’Europa senza confini sono esempi concreti del successo dell’integrazione
      europea.
  - s: Så hjälper vi också barnen vilka måste <v>växa</v> <p>upp</p> i en miljö som
      ger dem den nödvändiga tryggheten och som även skall tjäna som förebild för
      deras eget liv så att de inte hamnar i en ond cirkel.
    t: E in questo modo aiuteremo anche i bambini, che devono <a>crescere</a> in un
      ambiente che dia loro la necessaria sicurezza e che sia utile per la loro stessa
      vita, onde evitare che finiscano in un circolo vizioso.
  - s: Den förväntade medellivslängden söder om Sahara i Afrika har sjunkit till 47
      år, framför allt också på grund av att många unga människor dör och barn måste
      <v>växa</v> <p>upp</p> utan föräldrar.
    t: Nell’Africa subsahariana la speranza di vita media è scesa a 47 anni e il motivo
      è soprattutto che i giovani muoiono e i bambini sono costretti a <a>crescere</a>
      senza i genitori.
  - s: Det var den stora villan som jag köpte när jag hade <v>vuxit</v> <p>upp</p>,
      begravt farfar och hans kamrater i fruktträdgården, blivit rik och lämnat byn.
    t: Era la grande villa che avevo acquistato dopo essere <a>cresciuto</a>, aver
      sepolto nel frutteto il nonno e i suoi compagni, essere diventato ricco e aver
      abbandonato il villaggio.
  - s: Vi borde lyssna till den breda majoritet av européer, särskilt unga människor
      som har <v>vuxit</v> <p>upp</p> i den digitala eran, och de som inte anser att
      det ska finnas portvakter.
    t: Dovremmo dare ascolto alla stragrande maggioranza degli europei, in particolare
      ai giovani che sono <a>cresciuti</a> nell’era digitale, e loro non vogliono
      che ci siano guardiani;
  - s: Jag känner till Medelhavsmänniskornas kynne, och jag vet att de jordbrukare
      i regionen som äger mycket stora gårdar och som i många fall är på väg att gå
      i pension utan att ha någon som kan ta över efter dem också anser att det kommer
      att ta minst sex år för de nyplanterade träden att <v>växa</v> <p>upp</p>.
    t: Conosco bene i popoli dell’area del Mediterraneo, dove coloro che possiedono
      terreni agricoli, spesso in procinto di ritirarsi dal lavoro dei campi e senza
      nessuno pronto a succedergli, pensano che oltretutto gli alberi che stanno piantando
      ci metteranno più di sei anni a <a>crescere</a>.
  - s: Barn som <v>växer</v> <p>upp</p> i fattigdom har en svårare utvecklingsväg
      och utan hjälp utifrån är de dömda att misslyckas och dela sina föräldrars öde.
    t: I bambini <a>cresciuti</a> nella povertà corrono maggiormente il rischio di
      avere uno sviluppo più difficile e, senza aiuto esterno, sono condannati all’insuccesso
      e legati al destino dei loro genitori.
  - s: Och därför är skyddet av minderåriga, skyddet av våra barn, de framtida medborgarna,
      oumbärligt för att de skall kunna <v>växa</v> <p>upp</p> i en lämplig audiovisuell
      omgivning.
    t: In questo senso, la tutela dei minori, la tutela dei nostri figli, futuri cittadini,
      risulta indispensabile affinché possano <a>crescere</a> in un contesto di audiovisivi
      appropriato.
  - s: Man tänker inte ofta på Skottland som ett torrt område, men det nordöstra hörnet,
      där jag <v>växte</v> <p>upp</p>, är mycket torrt, så följderna av att få en
      tiondel av hela årsnederbörden var helt enkelt för mycket för dem. Jag sällar
      mig till dem som vädjar om gemenskapsstöd till det området.
    t: Normalmente la gente non pensa che la Scozia sia poco piovosa, ma l’angolo
      nordorientale, dove sono <a>cresciuto</a>, è molto secco e l’impatto di un’ondata
      di pioggia pari ad un decimo delle precipitazioni annuali in soli due giorni
      è stato veramente troppo.
  - s: I förordet till konventionen slås det fast att barnet ”för att kunna uppnå
      en fullständig och harmonisk utveckling av sin personlighet, bör <v>växa</v>
      <p>upp</p> i en familjemiljö”.
    t: Nel preambolo alla Convenzione si legge che il bambino, per realizzare «il
      pieno e armonioso sviluppo della propria personalità, deve <a>crescere</a> in
      un ambiente familiare».
  - s: De åtgärder som vidtagits leder inte till någon verklig socialpolitik och social
      ställning, i synnerhet inte de åtgärder som strider mot intressena hos de unga
      generationer som <v>växer</v> <p>upp</p> på ön.
    t: Le misure adottate, in particolare quelle che collimano con gli interessi delle
      giovani generazioni che <a>crescono</a> sull’isola, servono a tutto fuorché
      a offrire una strada verso un’adeguata politica e posizione sociale.
  - s: Jag har haft den stora lyckan att i mitt fall <v>växa</v> <p>upp</p> i en helt
      normal familj, bestående av en mamma och en pappa som inte var skilda, och jag
      anser fortfarande att den modellen för en lycklig och förenad familj är en av
      grundstenarna för vårt samhälle;
    t: Ho avuto la fortuna di <a>crescere</a> in una famiglia normale, composta da
      un padre ed una madre non divorziati e continuo a credere che tale modello di
      famiglia felice ed unita sia uno dei fondamenti della società.
  - s: Hela generationer <v>växer</v> <p>upp</p> i läger.
    t: Intere generazioni <a>crescono</a> nei campi profughi e credo che già all’attuale
      livello degli accordi sia possibile fornire un aiuto, un sostegno, gettare una
      passerella fra ECHO e uno dei programmi TACIS.
  - s: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall <v>växa</v>
      <p>upp</p>, inte minst när det rör den miljö många av dem måste stå ut med.
    t: Dobbiamo anche farci carico della responsabilità per lo stato del mondo in
      cui questi bambini <a>crescono</a> e soprattutto per le condizioni ambientali
      che molti di loro devono subire.
  - s: Och även om det är det kollektiva våldet som märks mest, upplevs det dagliga
      våldet, grannproblemen som kan betraktas som mindre våld, mycket allvarligt
      av dem som lider av det och det är i detta klimat som vissa barn i dag föds
      eller <v>växer</v> <p>upp</p>.
    t: E se la violenza collettiva è quella che più si vede, le violenze quotidiane,
      i problemi di vicinato qualificabili alla stregua di piccoli soprusi sono comunque
      vissuti molto male da chi li subisce, ed è proprio in questo clima che, al giorno
      d’oggi, nascono e <a>crescono</a> alcuni bambini.
  - s: Den här beslutsamheten måste snarast konkretiseras, och jag vädjar till rådets
      ordförande att blåsa liv i den vilja som krävs för att realisera det här projektet,
      så att de 80 miljoner barn som lever i Europeiska unionen kan <v>växa</v> <p>upp</p>
      i ett Europa som är vänligt och som självklart är förberett för en bättre framtid.
    t: È urgente concretizzare questa determinazione, e faccio appello in questo senso
      al presidente del Consiglio perché apporti la volontà necessaria alla realizzazione
      di questo progetto, affinché gli 80 milioni di bambini che vivono nell’Unione
      europea possano <a>crescere</a> in un’Europa accogliente, e naturalmente, preparata
      a un futuro migliore.
  - s: Det handlar inte enbart om barn som <v>växer</v> <p>upp</p> i en våldsbenägen
      familj och som sedan börjar betrakta detta som ett normalt beteende, utan också
      om en allmän normupplösning.
    t: Non mi riferisco solo ai bambini che <a>crescono</a> in una famiglia violenta
      e pertanto considerano tale comportamento normale, ma anche ad un generale rilassamento
      dei principi morali.
  - s: Jag <v>växte</v> <p>upp</p> i ett land där samhället organiserades utifrån
      fleråriga planer.
    t: Sono <a>cresciuto</a> in un paese la cui società era organizzata secondo piani
      pluriennali.
  - s: Vi <v>växte</v> <p>upp</p> i fred. Vi växte upp i en välfärdsstat.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: Vi växte upp i fred. Vi <v>växte</v> <p>upp</p> i en välfärdsstat.
    t: siamo <a>cresciuti</a> nella pace, tutelati da uno Stato sociale, contraendo
      debiti che lasceremo in eredità alle future generazioni.
  - s: De har <v>vuxit</v> <p>upp</p> i en värld av splittring och konflikter.
    t: sono <a>cresciuti</a> in un mondo di divisionie conflitti.
  - s: Vi hör en hel del om profilfrågor som förnybar energi och annat som visst är
      viktigt, men skogen förtjänar mycket mer uppmärksamhet, för det tar lång tid
      att få skogar att <v>växa</v> <p>upp</p> och de måste därför skyddas och få
      stöd.
    t: Si fa un gran parlare di questioni di alto profilo, come per esempio l’energia
      da fonti rinnovabili, la cui importanza non voglio ora mettere in dubbio, ma
      le foreste meritano ben più attenzione fosse anche solo perché richiedono molto
      tempo per <a>crescere</a> e devono, quindi, essere protette e promosse.
  - s: Jag <v>växte</v> <p>upp</p> i Mellanöstern, så jag känner till regionen väl.
    t: Sono <a>cresciuto</a> in Medio Oriente, e quindi conosco bene la regione.
  - s: Det är en seger för förnuftet, det är en seger för humanismen, det är en seger
      för demokratin och inte minst, det är en seger för alla sälar som får <v>växa</v>
      <p>upp</p> utan att bli klubbade och slaktade enbart för mänsklig fåfängas skull.
    t: È il trionfo del senso comune e dell’umanitarismo, una vittoria della democrazia
      e, non da ultimo, una vittoria per tutte quelle foche che potranno <a>crescere</a>
      senza dover essere massacrate a colpi di bastone per soddisfare la vanità dell’uomo.
  - s: När vi <v>växte</v> <p>upp</p> lyssnade vi till förbjudna radioprogram, som
      sändes från München, med det stolta namnet ”Radio Free Europe”.
    t: Siamo <a>cresciuti</a> ascoltando programmi radiofonici vietati trasmessi da
      Monaco da un’emittente orgogliosamente chiamata «Radio Europa Libera».
  - s: Hon har <v>vuxit</v> <p>upp</p> under en kommunistisk regim och vet precis
      vad hon talar om, när hon nämner grundläggande värderingar och friheter.
    t: È <a>cresciuta</a> in un regime comunista e sa esattamente ciò di cui parla
      quando cita i valori e le libertà fondamentali.
  - s: Symbolerna för de valutor som vi <v>växt</v> <p>upp</p> med kommer att försvinna.
    t: I simboli delle valute con le quali siamo <a>cresciuti</a> scompariranno.
  - s: Kommissionären är också medveten om fördelarna med produktionen - och det lyfte
      Jové fram - i de torra områden där dessa produkter odlas, odlingar som inte
      improviseras från det ena året till det andra, för det tar lång tid för ett
      mandelträd eller ett valnötsträd att <v>växa</v> <p>upp</p>.
    t: Il signor Commissario è altresì consapevole dei benefici - evidenziati dall’onorevole
      Jové - per le zone aride in cui vengono coltivati questi prodotti, colture che
      non è possibile improvvisare da un anno all’altro, dato che per <a>crescere</a>
      un mandorlo o un noce impiegano molto tempo.
  - s: De nya generationerna som <v>växer</v> <p>upp</p> är okunniga.
    t: Le nuove generazioni <a>crescono</a> impreparate.
  - s: Varför nämns ingenting om föräldrars rätt att låta sina barn <v>växa</v> <p>upp</p>
      i ett narkotikafritt samhälle där föräldrarna känner att lagen står på deras
      sida?
    t: Perché non si parla dei diritti dei genitori, i quali si aspettano che i figli
      <a>crescano</a> in una società senza droga in cui sanno che la legge è dalla
      loro parte?
  - s: Vi, många europeiska medborgare, har <v>växt</v> <p>upp</p> efter det andra
      världskriget med förhoppningen att ett förenat Europa en gång skulle kunna spela
      en roll till nytta för freden och välmåga för mänskligheten, för sina egna medborgare
      och folkgrupper.
    t: Noi, come molti cittadini europei, siamo <a>cresciuti</a> dopo la Seconda guerra
      mondiale nella speranza che una volta riunita, l’Europa avrebbe potuto svolgere
      un ruolo a favore della pace e del benessere dell’umanità, dei suoi cittadini
      e dei suoi popoli.
  - s: Det är alltid ett stort nöje för en mor att se det barn hon fött <v>växa</v>
      <p>upp</p> till en intelligent och livlig tonåring.
    t: Signor Presidente, per una madre è sempre una grande soddisfazione vedere il
      figlio a cui ha dato la luce <a>crescere</a> e diventare un adolescente vivace
      e intelligente.
  - s: Tiotusentals romska barn <v>växer</v> fortfarande <p>upp</p> i segregerade
      skolor där de inte kan få konkurrenskraftiga kunskaper, och livet igenom bär
      de med sig ärren av utanförskap och diskriminering.
    t: Decine di migliaia di bambini rom <a>crescono</a> ancora in scuole segregate
      e si porteranno dietro per tutta la vita le ferite dell’esclusione e della discriminazione.
  - s: I konventionen om barnets rättigheter sägs det att barnen behöver <v>växa</v>
      <p>upp</p> i en familjemiljö grundad på lycka, kärlek och förståelse för att
      personligheten ska utvecklas harmoniskt.
    t: La Convenzione sui diritti del fanciullo sancisce che, ai fini dello sviluppo
      armonico della personalità, i bambini devono <a>crescere</a> in un ambiente
      familiare basato sulla felicità, sull’amore e sulla comprensione.
  - s: Italiens utrikesminister Franco Frattini gör rätt i att föreslå att byggnader
      och vårdhem ska anläggas, så att de kan <v>växa</v> <p>upp</p> i sitt eget land
      under värdiga former, och att man ska underlätta tillfälliga utlandsresor under
      loven och framför allt för utbildning.
    t: Bene ha fatto il ministro degli Esteri italiano Frattini a proporre di costruire
      strutture e case-famiglia per farli <a>crescere</a> dignitosamente nella loro
      terra e di agevolare viaggi temporanei all’estero per le vacanze e soprattutto
      per l’istruzione.
  - s: Om vi i EU inte vidtar nödvändiga åtgärder mot en regim som den i Teheran,
      som inte bara är otidsenlig utan som även krossar sin egen befolkning med dödsstraff,
      steningar och andra metoder, sviker vi, och jag talar även för min parlamentskollega
      som tyvärr inte är kvar, framför allt dem som skulle kunna skapa ett anständigt
      samhälle där och barnen som <v>växer</v> <p>upp</p> under förhållanden som är
      allt annat än vad vi skulle önska för ett framtida samhälle.
    t: Se un regime come quello di Teheran, che non è solo anacronistico ma che usa
      anche il pugno duro con i suoi cittadini ricorrendo alla pena di morte, alla
      lapidazione e ad altri metodi, e noi, l’Unione europea, non intraprenderemo
      i passi necessari, diverremo colpevoli, soprattutto nei confronti di quanti
      costruirebbero una società ragionevole, nei confronti dei bambini che <a>crescono</a>
      soggetti a condizioni che sono l’opposto di quanto noi - d’accordo con il mio
      collega che, sfortunatamente, non è più presente - desidereremmo per una società
      futura.
