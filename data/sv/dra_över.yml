de:
- c: 17
  r: 1
  v: überziehen
  x:
  - s: Vi har redan <v>dragit</v> <p>över</p> tiden.
    t: Wir haben bereits <a>überzogen</a>.
  - s: Sammanträdet håller på till klockan 20.00 i dag, och vi kan inte godtyckligen
      <v>dra</v> <p>över</p> tiden.
    t: Die Sitzung geht heute bis 20.00 Uhr, und wir können nicht beliebig <a>überziehen</a>.
  - s: Jag är medveten om att vi har <v>dragit</v> <p>över</p> tiden en aning och
      att meddelandet om Cancún är planerat till kl. 17.00.
    t: Ich bin mir bewusst, dass wir etwas <a>überziehen</a> und dass Sie um 17.00
      Uhr die Erklärung zu Cancun entgegennehmen werden.
  - s: Jag ber verkligen alla de ledamöter som har begärt ordet om ursäkt, men vi
      har redan <v>dragit</v> <p>över</p> tiden och måste bryta här för att övergå
      till frågestunden.
    t: Es tut mir sehr Leid für alle Kolleginnen und Kollegen, die ums Wort gebeten
      hatten, aber wir haben den Zeitplan bereits zu weit <a>überzogen</a> und müssen
      an dieser Stelle Schluss machen, um zur Fragestunde überzugehen.
  - s: Vi har räknat ut att om vi låter var och en av kollegerna <v>dra</v> <p>över</p>
      med endast 20 sekunder, då sitter vi fortfarande kvar här kl. 01.00 i natt.
    t: Wir haben ausgerechnet, wenn wir jeden Kollegen nur 20 Sekunden <a>überziehen</a>
      lassen, dann sitzen wir um 1.00 Uhr heute nacht noch hier.
  - s: Ni har redan <v>dragit</v> <p>över</p> tiden med en och en halv minut!
    t: Sie haben schon anderthalb Minuten <a>überzogen</a>!
  - s: Jag skall fatta mig helt kort och hoppas att jag därigenom knappar in något
      på den tid som kollegerna hittills har <v>dragit</v> <p>över</p>.
    t: Ich fasse mich sehr kurz und hoffe, dadurch die Zeit, die die Kollegen bisher
      <a>überzogen</a> haben, ein bißchen aufzuholen.
  - s: Jag skulle vilja tacka den tjänstgörande ordföranden för hennes villighet att
      <v>dra</v> <p>över</p> på tiden och ta emot extra frågor.
    t: Ich danke der Ratspräsidentin für ihre Bereitschaft, jetzt zu <a>überziehen</a>
      und zusätzliche Fragen zu beantworten.
  - s: Men föregående talman var inte rättvis, eftersom många ledamöter fick <v>dra</v>
      <p>över</p> tiden med en halv minut eller 20 sekunder.
    t: Ich möchte in diesem Zusammenhang darauf hinweisen, dass ich Sie sehr gut verstehe
      und Sie eine hervorragende Leistung als Präsidentin erbringen, dass Ihr Vorgänger
      allerdings insofern nicht fair war, als manche Kollegen eine halbe Minute oder
      20 Sekunden <a>überziehen</a> durften - auch der Herr Kommissar hat statt drei
      Minuten immerhin 7 Minuten und 36 Sekunden gesprochen.
  - s: Nu har jag <v>dragit</v> <p>över</p> tiden med en minut.
    t: Ich habe jetzt eine Minute <a>überzogen</a>.
  - s: Den ger jag gärna tillbaka till gruppen, eftersom jag bara hade förberett två
      och en halv minut, och hade avsett att <v>dra</v> <p>över</p> tiden med en minut.
    t: Die gebe ich gerne wieder an die Fraktion zurück, weil ich nur auf zweieinhalb
      Minuten vorbereitet war und mir vorgenommen habe, um eine Minute zu <a>überziehen</a>.
  - s: Alla andra har <v>dragit</v> <p>över</p>.
    t: Alle anderen haben <a>überzogen</a>.
  - s: Tillåt mig att <v>dra</v> <p>över</p> på talartiden genom att uttala min respekt
      och mitt tack till alla de kolleger som i många år, långt innan jag kom hit,
      tålmodigt kämpat för att driva på detta.
    t: Erlauben Sie mir, meine Redezeit damit zu <a>überziehen</a>, all jenen Kollegen,
      die seit vielen Jahren, lange bevor ich hierher kam, geduldig dafür kämpfen,
      um das voranzutreiben, meinen Respekt und Dank auszusprechen.
  - s: Jag har <v>dragit</v> <p>över</p> min talartid lite grand, men jag tror att
      denna fråga, även om den behandlas så sent på kvällen, faktiskt behöver mycket
      uppmärksamhet, tid och energi, för att vi här skall kunna notera ett framsteg.
    t: Ich habe meine Redezeit etwas <a>überzogen</a>, aber ich glaube, dass dieses
      Thema, auch wenn es so spät am Abend behandelt wird, doch in der Tat viel Aufmerksamkeit,
      viel Zeit und viel Energie braucht, damit wir hier einen Fortschritt verzeichnen
      können.
  - s: Jag hoppas att jag inte kommer att <v>dra</v> <p>över</p> tiden mer än Wolf
      Klinz gjorde.
    t: Ich hoffe, dass ich meine Zeit nicht mehr <a>überziehe</a>, als es Herr Klinz
      getan hat.
  - s: Jag gratulerar er, herr ordförande, till att lyckats bevara frågestundens integritet,
      genom att hålla er till tiden och till och med <v>dra</v> <p>över</p> den.
    t: Ich gratuliere Ihnen dazu, Herr Präsident, daß Sie die Integrität der Fragestunde
      aufrechterhalten, in dem Sie die Zeit einhalten und sie sogar <a>überziehen</a>;
  - s: Vi har för länge sedan <v>dragit</v> <p>över</p> tiden för denna debatt.
    t: Wir haben die für diese Aussprache vorgesehene Zeit längst <a>überzogen</a>.
- c: 4
  r: 2
  v: überschreiten
  x:
  - s: Till sist vill jag säga att vi alla uppenbarligen har olika åsikter på alla
      håll i kammaren, men det vi har gemensamt är att vi alla bryr oss om frågorna,
      och det är därför så många av oss har <v>dragit</v> <p>över</p> våra talartider.
    t: Und schließlich kann ich sagen, dass wir in diesem Haus alle unterschiedliche
      Meinungen haben, aber wir sind uns alle darüber einig, dass diese Probleme uns
      allen am Herzen liegen, was der Grund ist, warum viele von uns unsere Redezeit
      <a>überschritten</a> haben.
  - s: Jag är mycket ledsen, men vi har <v>dragit</v> <p>över</p> tiden.
    t: Es tut mir außerordentlich Leid, aber wir haben die uns zur Verfügung stehende
      Zeit <a>überschritten</a>.
  - s: Vi har redan <v>dragit</v> <p>över</p> med 45 minuter.
    t: Wir haben schon 45 Minuten <a>überschritten</a>.
  - s: Jag ber återigen om ursäkt till de kolleger som fanns på talarlistan, men vi
      har <v>dragit</v> <p>över</p> den tilldelade tiden.
    t: Ich bitte die Kollegen, die auf der Rednerliste standen, nochmals um Entschuldigung,
      doch wir haben die vorgesehene Zeit <a>überschritten</a>.
- c: 1
  r: 3
  v: Überschreitung
  x:
  - s: Jag vill påminna er alla om att vi kommer att ha ont om tid i eftermiddag och
      att alla som <v>drar</v> <p>över</p> tiden förkortar den tid vi kommer att kunna
      använda till anföranden på en minut enligt ögonkontaktsförfarandet.
    t: Meine Kolleginnen und Kollegen, ich möchte Sie daran erinnern, dass wir heute
      Nachmittag unter Zeitdruck stehen, und dass wir mit jeder <a>Überschreitung</a>
      der Redezeit weniger einminütige Catch-the-Eye-Beiträge annehmen können.
- c: 1
  r: 3
  v: überschreiten Sprecher
  x:
  - s: Med er tillåtelse vill jag bara säga något om vikten av att respektera talartiden
      eftersom alltför många här i kammaren i många fall <v>drar</v> <p>över</p> tiden
      alldeles för mycket - och tillåts göra så.
    t: Herr Präsident, wenn Sie erlauben, möchte ich kurz auf die Einhaltung der Redezeiten
      hinweisen, denn allzu oft <a>überschreiten</a> zu viele <a>Sprecher</a> in diesem
      Hause ihre Zeit - und es wird Ihnen gestattet.
- c: 1
  r: 3
  v: sein
  x:
  - s: De här debattinläggen <v>drog</v> förvisso <p>över</p> tiden med några sekunder.
    t: Diese Beiträge <a>waren</a> tatsächlich einige Sekunden zu lang.
- c: 1
  r: 3
  v: haben
  x:
  - s: Nu <v>drog</v> ni <p>över</p> en minut igen.
    t: Frau Berichterstatterin, Sie <a>haben</a> doch wieder eine Minute überzogen.
- c: 1
  r: 3
  v: dauern
  x:
  - s: Men om det blir förseningar och sammanträdet <v>drar</v> <p>över</p> tiden
      så att debatten om Georgien inte kan äga rum förrän i morgon föreslår vi att
      debatten om det sociala paketet skjuts upp till den andra sammanträdesperioden
      i september.
    t: Wenn allerdings aufgrund von Verzögerungen die Sitzung länger <a>dauert</a>
      und diese Debatte über Georgien erst morgen stattfinden kann, dann würden wir
      beantragen, die Debatte über das Sozialpaket auf die zweite September-Tagung
      zu verschieben, weil wir, glaube ich, an einem Vormittag unmöglich sowohl die
      Debatte über das Sozialpaket als auch die Debatte über Georgien haben können.
- c: 1
  r: 3
  v: heute überschreiten
  x:
  - s: De har <v>dragit</v> <p>över</p> en hel del på tiden.
    t: Diese Zeit wurde <a>heute</a> weit <a>überschritten</a>.
en:
- c: 14
  r: 1
  v: overrun
  x:
  - s: Jag kommer inte att utnyttja detta men jag litar på att jag får någon extra
      sekund om jag <v>drar</v> <p>över</p> tiden.
    t: I will not trade on that but I trust that I will get the odd second if I <a>overrun</a>
      my time.
  - s: Jag är medveten om att vi har <v>dragit</v> <p>över</p> tiden en aning och
      att meddelandet om Cancún är planerat till kl. 17.00.
    t: Madam President, on a point of order, I am aware that we are <a>overrunning</a>
      somewhat and that you will be taking the statement on Cancún at 5 p.m. Everyone
      from the Committee on Fisheries is present just now.
  - s: Jag ber verkligen alla de ledamöter som har begärt ordet om ursäkt, men vi
      har redan <v>dragit</v> <p>över</p> tiden och måste bryta här för att övergå
      till frågestunden.
    t: I apologise deeply to all the Members who had asked to take the floor, but
      we have already <a>overrun</a> and we have to stop now in order to move on to
      Question Time.
  - s: Men om det blir förseningar och sammanträdet <v>drar</v> <p>över</p> tiden
      så att debatten om Georgien inte kan äga rum förrän i morgon föreslår vi att
      debatten om det sociala paketet skjuts upp till den andra sammanträdesperioden
      i september.
    t: However, if there are delays and the sitting <a>overruns</a>, with the result
      that the debate on Georgia cannot take place until tomorrow, then we would move
      that the debate on the social package be postponed until the September II part-session
      for, in my view, it will be impossible for us to debate the social package and
      Georgia in a single morning.
  - s: Vi har räknat ut att om vi låter var och en av kollegerna <v>dra</v> <p>över</p>
      med endast 20 sekunder, då sitter vi fortfarande kvar här kl. 01.00 i natt.
    t: We have calculated that, if we let every speaker <a>overrun</a> for just 20
      seconds, we should still be sitting here at one o’clock in the morning.
  - s: Jag har <v>dragit</v> <p>över</p> något, men jag ville också tydligt förklara
      vad det handlar om i detta betänkande, eftersom betänkandet är rena kinesiskan
      för de flesta!
    t: I have <a>overrun</a> a little, but I wanted you to understand what this report
      is all about because the report is all Greek to most people!
  - s: Vi har redan <v>dragit</v> <p>över</p> med 45 minuter.
    t: We have already <a>overrun</a> by 45 minutes.
  - s: Jag har <v>dragit</v> <p>över</p> talartiden lite, men jag ville följa upp
      Tobias Billströms mycket grundliga förklaring genom att belysa de centrala ämnena
      i en politik, i en gemenskapsstrategi som jag anser börjar ta form.
    t: I have <a>overrun</a> slightly, Mr President, ladies and gentlemen, but I wanted
      to follow on from Mr Billström’s very sound explanations by highlighting the
      major themes of a policy, of a European strategy that I believe is now beginning
      to take shape.
  - s: Jag ber återigen om ursäkt till de kolleger som fanns på talarlistan, men vi
      har <v>dragit</v> <p>över</p> den tilldelade tiden.
    t: I apologise once again to colleagues who were on the list to speak, but we
      have <a>overrun</a> the time allocated.
  - s: Nu har jag <v>dragit</v> <p>över</p> tiden med en minut.
    t: I have <a>overrun</a> by one minute and it was a pleasure to do so.
  - s: Den ger jag gärna tillbaka till gruppen, eftersom jag bara hade förberett två
      och en halv minut, och hade avsett att <v>dra</v> <p>över</p> tiden med en minut.
    t: If so, I shall gladly give it to the group because I only prepared for two
      and a half minutes and intended to <a>overrun</a> by one minute.
  - s: Jag hoppas att jag inte kommer att <v>dra</v> <p>över</p> tiden mer än Wolf
      Klinz gjorde.
    t: Madam President, ladies and gentlemen, I hope not to <a>overrun</a> my time
      any more than Mr Klinz overran his.
  - s: Jag gratulerar er, herr ordförande, till att lyckats bevara frågestundens integritet,
      genom att hålla er till tiden och till och med <v>dra</v> <p>över</p> den.
    t: I congratulate you, Mr President, on preserving the integrity of Question Time
      by sticking to the time and even <a>overrunning</a>;
  - s: Genom att <v>dra</v> <p>över</p> skulle det kunna bli ännu senare.
    t: At the moment there is a debate scheduled between midnight and 12.30 a.m. By
      <a>overrunning</a> that could be even later.
  - s: Andra ledamöter har också <v>dragit</v> <p>över</p> tiden och vi måste behandla
      alla likadant.
    t: Other members have also <a>overrun</a> slightly, and we must accord the same
      treatment to everyone.
- c: 3
  r: 2
  v: lump
  x:
  - s: Samordning av socialpolitik och dialog är bra, men vi skall inte <v>dra</v>
      alla <p>över</p> en kam;
    t: Dialogue and the coordination of social policy are to be commended, but we
      should not <a>lump</a> all nations together as if they were the same.
  - s: Men jag noterar också att somliga helt oriktigt späder på oron för att därigenom
      uppnå ett helt annat mål, nämligen att <v>dra</v> <p>över</p> en kam både osäkra
      och säkra kärnkraftverk, som för närvarande byggs i världen - för övrigt också
      inom kort i unionen och i Amerika - vilket inte är tillåtet.
    t: But I also notice that many people are wrongly feeding this concern in order
      to achieve a completely different objective, namely to <a>lump</a> unsafe nuclear
      power stations together with the safe nuclear power stations which are currently
      being built around the world, including soon in the Union and America, and this
      is unacceptable.
  - s: Genom att försöka <v>dra</v> alla <p>över</p> en kam försöker man också i betänkandet
      att undanta de främsta förövarna av och ledarna för våldet och destabiliseringen
      av situationen i Östtimor från ansvar.
    t: Also, by trying to <a>lump</a> everyone together, it seeks to exempt from responsibility
      the main perpetrators and mentors of the violence and destabilisation of the
      situation in East Timor.
- c: 2
  r: 3
  v: have exceed
  x:
  - s: Jag är mycket ledsen, men vi har <v>dragit</v> <p>över</p> tiden.
    t: I am very sorry, but we <a>have</a> <a>exceeded</a> our time limit.
  - s: Jag har <v>dragit</v> <p>över</p> min talartid lite grand, men jag tror att
      denna fråga, även om den behandlas så sent på kvällen, faktiskt behöver mycket
