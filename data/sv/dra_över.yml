    t: I <a>have</a> <a>exceeded</a> my speaking time somewhat, but I believe that
      this issue, even when it is discussed so late in the evening, does in fact demand
      much attention, time and energy if we are to make progress in this area.
- c: 2
  r: 3
  v: take
  x:
  - s: Jag vill inte i onödan <v>dra</v> <p>över</p> tiden.
    t: Madam President, I do not want to <a>take</a> up too much time unnecessarily,
