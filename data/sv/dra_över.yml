  - s: Jag skall fatta mig helt kort och hoppas att jag därigenom knappar in något
      på den tid som kollegerna hittills har <v>dragit</v> <p>över</p>.
    t: Mr President, Commissioner, ladies and gentlemen, I will be very brief and
      thus hope to make up some of the extra time which my colleagues have previously
      <a>taken</a>.
- c: 2
  r: 3
  v: run
  x:
  - s: Vi kan inte inleda dagen med att <v>dra</v> <p>över</p> tiden.
    t: We cannot start off the day <a>running</a> overtime.
  - s: Jag ska fatta mig mycket kort för att kompensera för James Nicholson och se
      till att vi inte <v>drar</v> <p>över</p> på tiden.
    t: Mr President, I will be very brief in order to make up for Mr Nicholson and
      ensure that we do not <a>run</a> late.
- c: 2
  r: 3
  v: run over
  x:
  - s: Eftersom vi har <v>dragit</v> <p>över</p> tiden för den här debatten kan jag
      inte ge ordet till Jean-Claude Trichet för att besvara några av de mycket intressanta
      frågor som har ställts.
    t: Because we have <a>run</a> <a>over</a> the time allotted for this debate I
      am unable to give the floor to Mr Trichet to answer some of the very interesting
      questions that have been asked.
  - s: Jag noterade att i denna intressanta debatt <v>drog</v> herr Schulz <p>över</p>
      tiden med två minuter - alla grupper drog över tiden - men ni pekade ut en enda
      grupp.
    t: I have noticed in this interesting debate that Mr Schulz <a>ran</a> two minutes
      <a>over</a> - all the groups ran over - but you picked on one group.
  - s: Ni avbryter vissa talare abrupt och låter andra <v>dra</v> <p>över</p> mycket
      länge på talartiden.
    t: You cut off some people dramatically and let others <a>run</a> <a>over</a>
      for a very long time.
  - s: När jag tog över talmansposten klargjorde jag att jag förväntar mig att alla
      håller sig till sin talartid under resten av kvällen, eftersom vi annars kommer
      att få problem och måste <v>dra</v> <p>över</p> till efter midnatt, vilket jag
      vill undvika.
    t: I have made it clear since I took over the chair that I expect people to keep
      to their speaking time for the rest of this evening or else we are going to
      have trouble because we will <a>run</a> <a>over</a> midnight and I do not wish
      to do that.
  - s: Tillåt mig att <v>dra</v> <p>över</p> på talartiden genom att uttala min respekt
      och mitt tack till alla de kolleger som i många år, långt innan jag kom hit,
      tålmodigt kämpat för att driva på detta.
    t: May I <a>run</a> <a>over</a> time slightly in order to pay my respects and
      offer my thanks to all the members who have patiently fought to make headway
      here over the years, long before my arrival here.
