  v: schauen sehen
  x:
  - s: Genom beslutet i morgon utfärdar vi också en inbjudan till Europeiska unionens
      medborgare, en inbjudan att också dra nytta av vår öppenhet, att titta in hos
      oss, och om ni så vill syna våra kort, ja, till och med <v>titta</v> <p>in</p>
      bakom kulisserna.
    t: Mit dem morgigen Beschluss sprechen wir aber auch eine Einladung an die Bürgerinnen
      und Bürger der Europäischen Union aus, eine Einladung, sich unsere Offenheit
      auch zunutze zu machen, bei uns hereinzuschauen, uns, wenn Sie so wollen, in
      die Karten zu <a>schauen</a>, ja sogar hinter die Kulissen zu <a>sehen</a>.
