      de kanske kunna vara snälla och förklara för oss hur det går till!
    t: Do they <a>look</a> inside the animals’ head?
- c: 1
  r: 1
  v: see
  x:
  - s: Genom beslutet i morgon utfärdar vi också en inbjudan till Europeiska unionens
      medborgare, en inbjudan att också dra nytta av vår öppenhet, att titta in hos
      oss, och om ni så vill syna våra kort, ja, till och med <v>titta</v> <p>in</p>
      bakom kulisserna.
    t: Tomorrow’s resolution will also be our invitation to the citizens of the European
      Union to put our openness to good use, to look in on us, to, if you want to
      put it that way, take a look at the cards we hold, even to <a>see</a> behind
      the scenes.
- c: 1
  r: 1
  v: drop in up
  x:
  - s: Vi vill försäkra oss om att de, trots att de verkar på avstånd från de centrala
      arbetsplatserna, fortfarande är gemenskapsorgan, ansvarsskyldiga inför de demokratiskt
      valda ledamöterna i parlamentet, kontrollerade men inte överväldigade av kraven
      från vare sig olika grupper som <v>tittat</v> <p>in</p> för att kontrollera
      dem och deras arbete, eller av byråkratiska krav från människor som på avstånd
      försöker utvärdera vad som görs.
    t: We want to make sure that, although they operate at a distance from the central
      places of work, they are still part of Community bodies, still accountable to
      the democratically elected Members of Parliament, controlled but not overwhelmed
      either by lots of different groups which have <a>dropped</a> <a>in</a> to check
      <a>up</a> on them and their work, or by the bureaucratic demands of people trying
      to assess what is going on from a distance.
