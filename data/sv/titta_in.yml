  r: 1
  v: look straight
  x:
  - s: Även om pressens rapportering om detta Europa ibland är ofullständig, så kan
      den intresserade medborgaren ändå <v>titta</v> <p>in</p> direkt hos oss med
      hjälp av Internet.
    t: Even if press reports on Europe are sometimes incomplete, the interested citizen
      can nonetheless <a>look</a> <a>straight</a> in on us with the help of the Internet.
