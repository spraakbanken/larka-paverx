      ger oss så mycket framgång, och att ni övertygar kommissionären om att detta
      är den kurs som måste följas.
    t: Rather than that, I would suggest that, like Ulysses, when you hear those sirens’
      songs, you <a>tie</a> yourself to the mast and continue on the course which
      brings us so much success, and convince the Commissioner that that is the course
      to follow.
