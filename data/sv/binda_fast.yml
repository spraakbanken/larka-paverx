  - s: Spöstraff som utmäts av en domstol, där den person som bestraffas <v>binds</v>
      <p>fast</p> vid en ställning och hans eller hennes rygg och bakdel pryglas med
      en käpp, är oetiskt och en kränkning av den mänskliga värdigheten.
    t: Mr President, caning by order of a court, where the person receiving the punishment
      is <a>tied</a> to a frame and his or her back and buttocks are beaten with a
      stick, is unethical and violates human dignity.
  - s: Jag föreslår att ni i stället gör som Odysseus när ni hör sirenernas sång och
