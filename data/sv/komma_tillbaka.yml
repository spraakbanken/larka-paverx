  - s: Det finns en del detaljer som vi behöver diskutera vidare - t.ex. det bästa
      sättet att hantera AIDS i några av de fattigaste länderna i världen - men vi
      kan <v>komma</v> <p>tillbaka</p> till det senare.
    t: Há pormenores que precisamos de discutir de forma mais aprofundada - por exemplo,
      a melhor maneira de lidar com a SIDA em alguns dos países mais pobres do mundo
      - mas é um assunto a que poderemos <a>regressar</a>.
  - s: Den är beredd att låta sina flyktingar <v>komma</v> <p>tillbaka</p> och arbeta
      tätt tillsammans med Europeiska unionen.
    t: está disposto a deixar <a>regressar</a> os seus refugiados e a trabalhar em
      estreita cooperação com a União Europeia.
  - s: Under tiden kan parlamentet godkänna kommissionens förslag och kommissionen
      skulle sedan kunna <v>komma</v> <p>tillbaka</p> på ett senare stadium, vid behov,
      med förändringar som bygger på parlamentets iakttagelser som angivits i dokumentet.
    t: Entretanto, o Parlamento poderá aprovar a proposta da Comissão e esta poderá
      <a>regressar</a> aqui posteriormente, se necessário, com modificações baseadas
      em observações do Parlamento que tenham sido indicadas no documento.
  - s: Jag anser att detta betyder att benchmarking ska genomföras på cheferna såväl
      som arbetarna i ett försök att efterlikna den japanska koncentrationen på arbetet
      istället för att smita tidigt på fredagen för att <v>komma</v> <p>tillbaka</p>
      sent på måndagen och under tiden skjuta skogsfågel och andra djur i skogarna
      på Englands gröna och vackra marker.
    t: Creio que o relator quer com isto significar que haveria que aferir o desempenho
      competitivo, não apenas dos trabalhadores, mas também dos patrões, por forma
      a que estes procurassem imitar a dedicação dos japoneses ao trabalho, em lugar
      de escaparem na sexta-feira de manhã para <a>regressarem</a> tarde na segunda-feira
      e, entretanto, andarem a caçar faisões e outros animais nas verdes e aprazíveis
      florestas de Inglaterra.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> med minister Klaus Kinkel från
      Bosnien.
    t: Acabo de <a>regressar</a> da Bósnia, com o Ministro Klaus Kinkel, e o que nos
      foi dado observar aí?
  - s: Han <v>kom</v> <p>tillbaka</p> nedslagen, nedslagen av olika saker, genom den
      komplicerade situationen, kanske också av Kabilas redan då vaga förhoppningar
      att rwandiska soldater kämpade med honom.
    t: <a>Regressou</a> desanimado, desanimado por muitas coisas, pela complexidade
      da situação, talvez também pelas veleidades de Kabila, nessa época, pelo facto,
      de já então, soldados ruandeses o acompanharem na sua luta.
  - s: Emma Nicholson, som just <v>kommit</v> <p>tillbaka</p> från Irak, gav oss vittnesmål
      om glädjen hos stora delar av befolkningen över att ha blivit befriade efter
      decennier av terror.
    t: A Baronesa Nicholson, que acaba de <a>regressar</a> do Iraque, foi testemunha
      da alegria que grande parte da população sentiu ao ver-se liberta após décadas
      de terror.
  - s: Vissa kolleger, som Beysen som nu har <v>kommit</v> <p>tillbaka</p> igen efter
      att ha varit borta, men även Gebhardt, har redan uppmärksammat att det är färre
      ledamöter i kammaren än i morse.
    t: Senhor Presidente, diversos colegas, entre os quais o senhor deputado Beysen
      - que entretanto já <a>regressou</a> -, e também a senhora deputada Gebhardt,
      já tiveram ocasião de observar que agora há menos deputados presentes do que
      esta manhã.
  - s: Vi måste <v>komma</v> <p>tillbaka</p> till de grundläggande principerna, för
      att få till stånd en verklig samordning av politiken på det ekonomiska och sociala
      området.
    t: Devemos <a>regressar</a> aos princípios básicos que exigem uma verdadeira coordenação
      das políticas económicas e sociais.
  - s: Vi kallar detta ”Whisky och soda”reformen i Förenade kungariket, inte därför
      att det formulerades för första gången under någon glad kväll vid GD Hälsa och
      konsumentskydd, utan därför att detta är namnen på kommissionär Pattens två
      hundar, som han under många år var tvungen att lämna i Frankrike när han <v>kom</v>
      <p>tillbaka</p> till England och han var det största offret - i vilket fall
      när det gällde publicitet - som kanske förändrat vårt tankesätt i denna del
      av världen.
    t: A isto chamamos, no Reino Unido, a reforma «Whisky and Soda», não porque tenha
      sido concebida numa qualquer noite de copos na DG SANCO, mas porque esses são
      os nomes dos dois cães do senhor Comissário Patten, cães que durante muitos
      anos este teve de deixar em França quando <a>regressava</a> a Inglaterra, e
      ele foi o principal penalizado - certamente em termos publicitários - que terá
      provocado a mudança de mentalidade no nosso país.
  - s: En delegation från vår grupp var nyligen i Turkiet och <v>kom</v> <p>tillbaka</p>
      med uppskakande rapporter från drabbade, rapporter som vi gärna skulle vilja
      ställa till kommissionens, ordförandeskapets eller kollegernas förfogande.
    t: O nosso grupo político <a>regressou</a> recentemente da Turquia, sendo portador
      de relatos aterradores por parte dos visados, relatos esses que podemos posteriormente
      disponibilizar à Comissão, à Presidência do Conselho ou aos nossos colegas.
  - s: Amerikanarna, som möjligen har vänt sin uppmärksamhet mot Fjärran östern -
      och faktiskt en del investerare i den Europeiska unionen som riktade sin uppmärksamhet
      mot Fjärran östern, kommer att <v>komma</v> <p>tillbaka</p> och kommer att i
      mycket hög grad vara beroende av de stabila förbindelserna mellan Förenta staterna
      och den Europeiska unionen.
    t: Os americanos, que têm provavelmente estado a desviar as suas atenções para
      o Extremo Oriente - e, aliás, alguns investidores europeus que têm desviado
      a sua atenção para o Extremo Oriente -, tenderão agora, por assim dizer, a <a>regressar</a>
      e irão depender muito das relações estáveis entre os Estados Unidos e a União
      Europeia.
  - s: Det gläder mig att Johannes Cornelis van Baalen har <v>kommit</v> <p>tillbaka</p>
      säkert till Europa igen och att han blev utvisad först när han satt på flygplanet.
    t: Senhor Presidente, estou contente com o facto de ver que o senhor deputado
      Johannes Cornelis van Baalen <a>regressou</a> bem à Europa e só foi expulso
      quando já estava dentro do avião.
  - s: Det valet gjorde de själva och det är upp till dem om de vill <v>komma</v>
      <p>tillbaka</p> eller inte.
    t: Foram as ONG que assim quiseram, delas dependendo <a>regressar</a> ou não.
  - s: Min son började skolan i USA, och när vi hade <v>kommit</v> <p>tillbaka</p>
      till Europa och han fick brev från sina amerikanska nioåriga vänner, så var
      det brev som var skrivna med hjälp av dator.
    t: O meu filho frequentou a escola primária nos Estados Unidos, e, depois de <a>regressarmos</a>
      à Europa, as cartas que ele recebia dos companheiros americanos, com nove anos
      de idade, eram cartas escritas com o computador.
  - s: Ändringsförslagen från min politiska grupp Europeiska folkpartiet (kristdemokrater)
      och Europademokraterna tar upp en del av dessa punkter, exempelvis moderskapspenningens
      varaktighet och belopp och förlängning vid för tidig födsel eller flerbarnsfödsel
      eller amning, pauser för amning och anställningsrättigheter för kvinnor som
      <v>kommer</v> <p>tillbaka</p> till arbetet efter mammaledighet.
    t: As propostas de alteração do meu grupo político, o Grupo do Partido Popular
      Europeu (Democratas-Cristãos) e Democratas Europeus, lidam com alguns dos pontos,
      por exemplo, a duração e o valor do subsídio de maternidade e as extensões em
      caso de partos prematuros ou múltiplos ou aleitamento, tempo livre para fins
      de aleitamento e os direitos laborais das mulheres que <a>regressam</a> ao trabalho
      após a licença de maternidade.
  - s: hälsa och säkerhet för gravida arbetstagare och för nyblivna och ammande mödrar,
      frågor om likabehandling, rätten att <v>komma</v> <p>tillbaka</p> till samma
      eller ett likvärdigt jobb, rätten till en karriär, regler om ledighet och avtalsenliga
      arbetsvillkor samt beviljande av generösare ekonomiskt stöd under mammaledighet.
    t: a saúde e a segurança das trabalhadoras grávidas, puérperas ou lactantes, questões
      de igualdade de tratamento, bem como o direito de <a>regressarem</a> ao mesmo
      emprego ou a um emprego equivalente, o direito a uma carreira, a regulamentação
      das licenças, e ainda os direitos laborais contratuais ou a concessão de um
      apoio financeiro mais generoso durante a licença de maternidade.
  - s: allt är förlåtet och <v>kom</v> <p>tillbaka</p>, snälla Neil, om inte som ledare
      för labourpartiet så hoppas jag att det i stället blir som ordförande i kommissionen
      nästa gång.
    t: está tudo perdoado, por favor <a>regresse</a>, Neil;
  - s: Även om han framförde den inbjudan att <v>komma</v> <p>tillbaka</p> för att
      allt är förlåtet så beklagar jag att jag inte kan besvara detta.
    t: Apesar de me ter convidado a <a>regressar</a> por tudo estar perdoado, lamento,
      mas não posso aceder.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från Moçambique, där Europeiska
      unionen haft ansvar för ett utmärkt genomfört humanitärt bistånd till följd
      av översvämningskatastrofen, men återigen har återuppbyggnadsprojekt - där vi
      redan fördelat pengarna - försenats, samtidigt som man väntar på klartecken
      från Bryssel.
    t: Senhor Presidente, <a>regressei</a> hoje de Moçambique onde a União Europeia
      tem sido responsável por uma magnífica assistência humanitária no seguimento
      das inundações mas, mais uma vez, onde projectos de reconstrução, aos quais
      já foram afectados fundos, estão a ser atrasados enquanto se esperam assinaturas
      em Bruxelas.
  - s: Däremot låter man medborgare i länder som inte är med i unionen som kommer
      till Italien inkassera pensionspengarna när de ger sig av, och sedan kan de
      <v>komma</v> <p>tillbaka</p> och få ut samma folkpensioner, invaliditets- och
      tilläggspensioner som man vägrar våra italienska medborgare som åker till andra
      länder i Europeiska unionen.
    t: Em contrapartida, permite-se que os cidadãos não comunitários que vivem em
      Itália recuperem as suas contribuições para a reforma quando se vão embora,
      após o que podem <a>regressar</a> e receber essas mesmas pensões sociais, de
      invalidez e de acompanhamento, que são recusadas aos cidadãos italianos que
      vão para os outros Estados da União Europeia.
  - s: Genom Europeiska regionala utvecklingsfonden (ERUF), Europeiska socialfonden
      (ESF) och, mycket snart hoppas jag, Europeiska monetära fonden (EMF), har EU
      de medel som krävs för att hjälpa varje arbetstagare individuellt att skola
      om sig, <v>komma</v> <p>tillbaka</p> till arbetslivet eller starta eget.
    t: A nossa União Europeia, através do FEDER, do FSE e, muito em breve, espero,
      o FME, dispõe dos meios para ajudar individualmente cada trabalhador com formação,
      com ajuda para <a>regressar</a> ao trabalho e com ajuda para a criação de empresas.
  - s: Jag förstår inte varför våra liv ska behöva vara så opraktiska när vi vet att
      resan härifrån till min hemstad Åbo i Finland tar en dag och att det tar ytterligare
      en dag att <v>komma</v> <p>tillbaka</p> därifrån om jag vill åka till Bryssel
      för att utföra en del arbete där.
    t: Não compreendo por que motivo as nossas vidas têm de ser tão incómodas, quando
      sabemos que a viagem daqui até à minha cidade natal de Turku, na Finlândia,
      leva um dia, e levo mais um dia a <a>regressar</a> daí se quiser ir para Bruxelas
      para fazer algum trabalho.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från ett besök i Syrien och Libanon
      och gläds över att kommissionens ordförande för närvarande befinner sig där.
    t: Acabo de <a>regressar</a> de uma visita à Síria e ao Líbano e congratulome
      pelo facto de o presidente da Comissão lá se encontrar, neste momento.
  - s: Låt mig emellertid ta tillfället i akt och säga att även i år kommer det förmodligen
      att finnas någon som vill göra någon annan till flykting, någon intolerant person
      som är övertygad om att vissa ideologier bör <v>komma</v> <p>tillbaka</p>.
    t: Em todo o caso, aproveito a oportunidade para dizer que este ano também há
      alguém que talvez gostasse de transformar outras pessoas em refugiados, alguém
      intolerante, que está convencido de que certas ideologias devem <a>regressar</a>.
  - s: ', sade Chamberlain, när han <v>kom</v> <p>tillbaka</p> efter mötet med Hitler
      i München 1938.'
    t: «There will be peace in our time», referiu Chamberlain, quando <a>regressou</a>
      da reunião com Hitler, em Munique, em 1938.
  - s: När enstaka produktbeståndsdelar i dag delvis transporteras tusentals kilometer
      genom Europa för att sedan delvis <v>komma</v> <p>tillbaka</p> till ursprungslandet,
      då är inte bara transportkostnaderna för låga, utan då är det också någonting
      i systemet som är fel, till exempel med exportersättningssystemet eller de regionala
      ursprungsbeteckningarna.
    t: componentes isolados de produtos percorrem milhares de quilómetros dentro das
      fronteiras da Europa, chegando depois, em parte, a <a>regressar</a> ao país
      de origem.
  - s: Vissa <v>kommer</v> <p>tillbaka</p>, och vissa långt tidigare än de hade önskat,
      och alltså finns det en risk för att de för med sig mul- och klövsjukeviruset.
    t: Alguns <a>regressam</a> - e alguns até muito antes do que haviam esperado -,
      havendo por isso a possibilidade de transportarem com eles o vírus da febre
      aftosa.
  - s: Tyvärr har vi inte lyckats få honom att <v>komma</v> <p>tillbaka</p>.
    t: Infelizmente, não conseguimos que <a>regressasse</a>.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Finland, där jag fick se den
      typ av intensiva odlingar som det är helt nödvändigt för pappersindustrin att
      uppmuntra.
    t: <a>Regressada</a> da Finlândia, onde efectivamente observei esse tipo de cultura
      intensiva, cuja promoção é absolutamente indispensável à indústria do papel,
      penso, ainda assim, Senhor Deputado Seppänen, que a riqueza da Europa reside
      precisamente na diversidade.
  - s: Vi är en liten delegation parlamentsledamöter som just <v>kommit</v> <p>tillbaka</p>
      från Clinique Sainte Barbe här i Strasbourg där en tidigare minister i Tjetjenien,
      Ibragimov, blivit inlagd efter att ha hungerstrejkat i 27 dagar.
    t: Senhora Presidente, faço parte de uma pequena delegação de deputados do Parlamento
      Europeu que acaba de <a>regressar</a> de uma visita à Clinique Sainte Barbe,
      aqui, em Estrasburgo, onde se encontra internado o antigo ministro da Chechénia,
      senhor Ibragimov, em consequência de uma greve de fome de 27 dias.
  - s: Men när jag <v>kom</v> <p>tillbaka</p> till Italien, ärade Fatuzzo”, sade turisten
      Carlo Fatuzzo, ”för att få ett nytt ID-kort och ett nytt körkort blev jag tvungen
      att upprepa samma anmälan till polisen och carabinieri i Italien.
    t: Mas quando <a>regressei</a> a Itália, Deputado Fatuzzo,» - disse-me o turista
      Carlo Fatuzzo - «para pedir um novo bilhete de identidade e uma nova carta de
      condução tive de repetir a mesma denúncia à polícia e aos carabineiros italianos.
  - s: De traditioner som Thomas Mann talar varmt om kanske inte kan <v>komma</v>
      <p>tillbaka</p> så fort, men människorna i Nepal har fortfarande rätt att göra
      sina egna val och att uttala sig för demokrati och mänskliga rättigheter.
    t: As tradições que o senhor deputado Mann tanto exalta poderão não <a>regressar</a>
      tão cedo, mas o povo do Nepal tem, contudo, o direito de fazer as suas próprias
      escolhas, de optar pela democracia e pelos direitos humanos.
  - s: Denna fond kan ge dem som förlorat sin anställning möjlighet att omskola sig
      och skaffa sig kvalifikationer för att <v>komma</v> <p>tillbaka</p> på arbetsmarknaden.
    t: Este fundo poderá ajudar as pessoas que perderam os seus empregos a realizar
      acções de reciclagem a fim de obterem qualificações e <a>regressarem</a> ao
      mercado de trabalho.
  - s: Jag tycker att det förslag som nu har <v>kommit</v> <p>tillbaka</p> när det
      gäller produktplaceringar också innebär en förbättring.
    t: Julgo que a proposta que agora <a>regressou</a> sobre a questão da colocação
      dos produtos também constitui uma melhoria.
  - s: Herr Prodi, eftersom inte herr Bolkestein har <v>kommit</v> <p>tillbaka</p>
      än, förlitar jag mig på att ni hälsar honom det.
    t: Senhor Presidente Prodi, como o senhor Comissário Bolkestein continua sem <a>regressar</a>,
      peço que lhe transmita o que eu acabei de dizer.
  - s: Han försvann till Förenta staterna där han beslutat sig för att stanna och
      han har inte <v>kommit</v> <p>tillbaka</p> för att ta konsekvenserna av sitt
      handlande, trots häktningsorder från Interpol.
    t: Ele fugiu para os Estados Unidos, onde decidiu ficar, e donde não <a>regressou</a>
      para enfrentar as consequências das suas acções, apesar dos mandatos de captura
      da Interpol.
  - s: Jag <v>kom</v> <p>tillbaka</p> från Gaza i Palestina i går.
    t: 'Senhora Presidente, <a>regressei</a> ontem da Palestina, de Gaza, onde assisti
      à sessão plenária do Conselho Legislativo Palestiniano, que pôde reunir-se pela
      primeira vez em seis meses, ainda que em condições muito específicas:'
  - s: När jag <v>kommer</v> <p>tillbaka</p> kommer jag att rapportera till utskottet
      för utveckling, på måndag eftermiddag.
    t: Quando <a>regressar</a>, facultarei informações à Comissão do Desenvolvimento,
      na segunda-feira à tarde.
  - s: Jag hoppas att ni ändrar inställning och <v>kommer</v> <p>tillbaka</p> med
      ett bättre svar, när ni har övervägt att tillämpa era huvudsakliga förhandlingsprinciper
      fullt ut.
    t: Espero que o Conselho assuma uma posição mais firme e <a>regresse</a> com uma
      resposta mais forte quando tiver apreciado a questão da plena implementação
      das suas normas fundamentais de negociação.
  - s: Vi förväntar oss att ni antingen håller er till projektunderlaget eller <v>kommer</v>
      <p>tillbaka</p> och meddelar oss något annat.
    t: Esperávamos que se cingisse a ele ou que <a>regressasse</a> e nos dissesse
      alguma coisa diferente.
  - s: Vi vill att Iran ska <v>komma</v> <p>tillbaka</p> till förhandlingsbordet med
      en vilja att förhandla.
    t: Queremos que o Irão <a>regresse</a> à mesa das negociações com um propósito
      moral.
  - s: Som sades kommer Polen att komma in i Europa, men det är rättare att säga ”<v>komma</v>
      <p>tillbaka</p>” in i Europa, eftersom landet är en del av Europa sedan århundraden.
    t: A Polónia, como foi dito, vai entrar na Europa, embora seja mais justo dizer
      «vai <a>regressar</a>», pois já dela faz parte de direito há séculos e só uma
      aberrante ditadura pôde excluí-la, durante muitas décadas, do seu verdadeiro
      lugar na história e na geografia.
  - s: De måste <v>komma</v> <p>tillbaka</p> med bestämda och positiva förslag.
    t: Terão de <a>regressar</a> com propostas firmes e positivas.
  - s: Självklart, fru McNally, vi kommer med all säkerhet att föra denna debatt med
      kommissionen i december, men man kan inte kritisera de berörda kommissionärerna
      för att de inte kan <v>komma</v> <p>tillbaka</p> tidigare.
    t: Obviamente, Senhora Deputada McNally, realizaremos seguramente este debate
      com a Comissão em Dezembro, mas não podemos criticar os Senhores Comissários
      em causa pelo facto de não poderem <a>regressar</a> mais cedo.
  - s: Och det skulle bara resultera i frustration, bitterhet och ett sämre utfall
      för alla om vi blir tvungna att <v>komma</v> <p>tillbaka</p> till dessa frågor
      i september.
    t: Aliás, teríamos apenas frustração, azedume e um resultado pior para todos se
      tivéssemos de <a>regressar</a> a estes dossiês em Setembro.
  - s: De multilaterala investeringsavtalen kastades ut genom OECD:s fönster och <v>kom</v>
      <p>tillbaka</p> genom WTO:s dörr.
    t: O AMI foi pela janela fora da OCDE e <a>regressou</a> pela porta da OMC.
  - s: Två nederländska sjukhusmedarbetare som var verksamma i Kina gick frivilligt
      i karantän när de <v>kom</v> <p>tillbaka</p> till Nederländerna.
    t: Senhor Presidente, Senhor Ministro Stéfanis, dois funcionários hospitalares
      que trabalharam na China submeteram-se voluntariamente a um período de quarentena
      quando <a>regressaram</a> aos Países Baixos.
  - s: Det har på ett mycket tillfredsställande sätt <v>kommit</v> <p>tillbaka</p>
      till oss från förlikningen.
    t: Gostaria de agradecer ao meu colega ausente, o senhor deputado Nisticò, a enorme
      quantidade de trabalho que efectuou sobre esta directiva particular, que <a>regressou</a>
      ao Parlamento depois da conciliação sob uma forma muito satisfatória.
  - s: Jag har också precis <v>kommit</v> <p>tillbaka</p> från Jenin, och jag delar
      oron över båda sidors överträdelser av de mänskliga rättigheterna.
    t: Senhor Presidente, também eu acabo de <a>regressar</a> da visita a Jenin e
      partilho da angústia causada pelas violações dos direitos humanos perpetradas
      por ambas as partes.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att komma in på eller <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Sabemos como é importante para promover o emprego - sobretudo um emprego de
      qualidade -, em particular para as pessoas que têm mais dificuldades em entrar
      ou em <a>regressar</a> ao mundo do trabalho - refiro-me às mulheres, aos jovens,
      às pessoas com deficiência, aos trabalhadores mais velhos - o papel das autoridades
      locais e regionais, que podem, envolvendo todos os actores sociais que trabalham
      no terreno, criar as condições favoráveis ao emprego.
  - s: Jag kan inte fortsätta att <v>komma</v> <p>tillbaka</p> till detta parlament
      och säga att vi har förfärliga problem.
    t: Não posso continuar a <a>regressar</a> a este Parlamento para dizer que temos
      problemas terríveis.
  - s: Dess engagemang i krissituationer - vare sig det gällt Afghanistan, som jag
      i dag just <v>kommit</v> <p>tillbaka</p> från, eller det som nu planeras i Kongo
      - är därför enligt min åsikt hedrande, men alltför symboliskt och alltför illa
      sammanhållet.
    t: Considero, portanto, o seu envolvimento em situações de crise - seja no Afeganistão,
      de onde <a>regressei</a> ontem, seja no Congo, como agora está a ser planeado
      - como algo a honrar, mas demasiado simbólico e inconsistente.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Brasilien, och i en köttfabrik
      letade jag överallt efter någon sorts varningsskylt.
    t: Acabei de <a>regressar</a> do Brasil e, numa unidade de transformação de carnes,
      procurei por todo o lado letreiros de advertência de qualquer tipo.
  - s: Jag betvivlar det, för jag tror att det är lika mycket information som socialpolitik,
      och jag hoppas att också kunna <v>komma</v> <p>tillbaka</p> till detta i utskottet
      för jordbruk inom kort.
    t: Duvido de que assim seja, porquanto penso tratar-se tanto de política de informação
      como de política social, motivo por que espero que, dentro em breve, <a>regressemos</a>
      ao assunto na Comissão da Agricultura e do Desenvolvimento Rural.
  - s: Jag talar för hela vår grupp när jag önskar er mycket styrka och energi de
      kommande dagarna och den kommande veckan så att ni kan <v>komma</v> <p>tillbaka</p>
      med hälsan och livskraften i behåll för att fortsätta med ert arbete i parlamentet.
    t: Em nome de todo o meu grupo, desejo-te muita força e energia para os próximos
      dias e as próximas semanas, para que possas <a>regressar</a> cheia de saúde
      e de vigor, pronta para continuar a desempenhar o teu papel nos trabalhos deste
      Parlamento.
  - s: EU var redo att ta ledningen för mötet och <v>komma</v> <p>tillbaka</p> med
      ett rättsligt bindande avtal, men mötet slutade utan någon tydlig bild av hur
      kampen mot klimatförändringen ska utvecklas.
    t: A UE estava pronta para liderar esta reunião e <a>regressar</a> com um tratado
      vinculativo, mas a reunião terminou com muito pouca clareza relativamente à
      evolução futura da luta contra as alterações climáticas.
  - s: hjälp 1 000 människor att resa till EU från östra Ukraina så kommer 100 000
      att höra talas om deras positiva intryck när de <v>kommer</v> <p>tillbaka</p>.
    t: Tal como me disse recentemente um cidadão do meu círculo eleitoral numa carta
      que me escreveu, se ajudarmos 1 000 pessoas da Ucrânia oriental a deslocarem-se
      à UE, 100 000 ucranianos ouvirão falar das impressões favoráveis que colheram
      quando <a>regressarem</a>.
  - s: Kärnidén i mitt betänkande innebär att vi skall hjälpa folk i krigsdrabbade
      områden, i de härjade delarna av världen, att <v>komma</v> <p>tillbaka</p> till
      sitt vanliga liv, att få grundläggande bekvämligheter och lämplig infrastruktur
      och se till att de inte behöver resa omkring som asylsökande och flyktingar.
    t: O objectivo fundamental do meu relatório é ajudar as populações que vivem em
      regiões do mundo desvastadas e arruinadas pela guerra, a <a>regressarem</a>
      à vida normal, a estabelecerem-se, a gozarem de cuidados sanitários adequados,
      de infra-estruturas próprias, e a evitar a necessidade de se deslocarem como
      requerentes de asilo ou refugiados.
  - s: Det värsta scenariot för alla berörda är att vi <v>kommer</v> <p>tillbaka</p>
      från Hongkong med budskapet att inget har uppnåtts och att allt kommer att fortsätta
      på samma gamla vis.
    t: O pior cenário imaginável para todas as partes em causa seria <a>regressarmos</a>
      de Hong Kong com a mensagem de que nada tinha sido conseguido e que tudo vai
      continuar como antes.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Jemen där vi, tillsammans med
      FN:s flyktingkommissarie Antonio Guterres, diskuterade frågan om tillträde för
      humanitär personal med höga regeringstjänstemän och representanter från rebellrörelsen
      al-Houthi.
    t: Acabo de <a>regressar</a> do Iémen, onde, juntamente com o Senhor Alto Comissário
      das Nações Unidas para os Refugiados, António Guterres, estamos envolvidos na
      questão do acesso à ajuda humanitária com funcionários de alto nível do governo
      e representantes do movimento rebelde al-Houthi.
  - s: Vad jag skulle vilja är att ni <v>kommer</v> <p>tillbaka</p> och berättar för
      oss att ni har en gemensam strategi med Ryssland för att lösa Kosovoproblemet,
      en gemensam strategi för fredsprocessen i Mellanöstern och att ni har en gemensam
      ståndpunkt om kärnvapenproblemet i Iran och en gemensam strategi för att lösa
      problemet i Transnistrien.
    t: Gostaria que <a>regressassem</a> e nos comunicassem que têm uma estratégia
      comum com a Rússia para a resolução do problema do Kosovo e uma estratégia comum
      para o processo de paz no Médio Oriente, assim como uma posição comum sobre
      o problema nuclear no Irão e uma estratégia comum para pôr cobro ao problema
      da Transnístria.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från Socialt världsforum i Porto
      Alegre i Brasilien.
    t: Acabei de <a>regressar</a> do Fórum Social Mundial de Porto Alegre, no Brasil.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Angola, och diskussionen om
