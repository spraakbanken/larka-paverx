    t: vão ajudar-nos a <a>regressar</a> às nossas aldeias, que foram destruídas?
  - s: Vi har ett utträdesförfarande för Europeiska unionen men inte för euroområdet,
      och jag anser att vi verkligen behöver denna möjlighet, så att ett land kan
      införa och devalvera sin egen valuta för att <v>komma</v> <p>tillbaka</p> på
      fast mark.
    t: Existe um procedimento de saída da União Europeia, mas não da zona euro, e
      considero que ser necessária essa opção, para que um país possa introduzir a
      sua própria divisa e desvalorizá-la, a fim de <a>regressar</a> à tona.
  - s: De bör också få möjlighet att <v>komma</v> <p>tillbaka</p> till arbetsmarknaden,
      men också till vidare studier, efter mammaledighet.
    t: As mulheres devem ainda ter possibilidade de <a>regressar</a> ao mercado de
      trabalho depois da licença de parto, mas também de continuar os estudos.
  - s: 'Föreställ er alltså min bestörtning när jag efter att ha <v>kommit</v> <p>tillbaka</p>
      från Slovenien fick veta att en tjänsteman från kommissionen, beskriven som
      en av era närmaste rådgivare vid en konferens om Slovenien hade sagt: ”Även
      om Slovenien uppfyller kriterierna i morgon skulle det inte omedelbart bli medlem.'
    t: 'Imagine o meu embaraço quando, ao <a>regressar</a> da Eslovénia, descobri
      que um funcionário da Comissão, que me foi descrito como sendo seu categorizado
      conselheiro, tinha dito numa conferência sobre a Eslovénia: »Mesmo que a Eslovénia
      cumprisse amanhã os critérios de adesão, não passaria de imediato a fazer parte
      da União Europeia.'
  - s: Så snart hon har lämnat arbetsmarknaden, är det ännu svårare att <v>komma</v>
      <p>tillbaka</p>.
    t: <a>Regressar</a> ao mercado de trabalho depois de ter saído dele é ainda mais
      difícil.
  - s: <v>Kom</v> <p>tillbaka</p> till Bryssel och berätta för dina kolleger vad du
      har sett och hört.
    t: <a>Regresse</a> a Bruxelas e relate aos seus colegas o que viu e ouviu.
  - s: Jag vill tillägga att jag just har <v>kommit</v> <p>tillbaka</p> från en fyra
      dagars vistelse i Polen.
    t: Senhor Presidente, gostaria simplesmente de acrescentar que acabo de <a>regressar</a>
      de uma visita de quatro dias à Polónia.
  - s: Denna fråga kommer att <v>komma</v> <p>tillbaka</p> för debatt i plenum vid
