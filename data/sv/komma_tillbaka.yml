---
de:
- c: 71
  r: 1
  v: zurückkommen
  x:
  - s: Här är inte rätt plats, att gå in på detaljer men jag skulle dock vilja <v>komma</v>
      <p>tillbaka</p> till ett par principfrågor.
    t: Es ist jetzt nicht der Platz, auf Einzelheiten einzugehen, aber auf ein paar
      Grundsätze möchte ich noch einmal <a>zurückkommen</a>.
  - s: Trots att jag inte har begärt ordet vill jag påpeka för ledamöterna att artikel
      4 eventuellt kommer att införas på nytt, vilket skulle innebära att de näringsprofiler
      som utskottet för miljö, folkhälsa och livsmedelssäkerhet tvärtom valde att
      slopa <v>kommer</v> <p>tillbaka</p>.
    t: Die Abstimmungsreihenfolge steht seit einiger Zeit fest, doch werden wir auf
      Sie <a>zurückkommen</a>, wenn wir zum entsprechenden Teil der Abstimmung kommen.
  - s: Förhoppningsvis kommer hon att <v>komma</v> <p>tillbaka</p>.
    t: Sie wird hoffentlich <a>zurückkommen</a>.
  - s: Men jag vill gärna <v>komma</v> <p>tillbaka</p> till det som kollegan Cohn-Bendit
      sade.
    t: Ich möchte allerdings gerne auf das <a>zurückkommen</a>, was der Kollege Cohn-Bendit
      sagte.
  - s: Jag är i alla fall övertygad om att vi kommer att <v>komma</v> <p>tillbaka</p>
      till denna situation på grund av den betydelse som Kenya har och på grund av
      landets betydelse för regionen i dess helhet.
    t: Aufgrund der Bedeutung Kenias sowie aufgrund der Bedeutung dieses Landes für
      die gesamte Region werden wir meiner Überzeugung nach in jedem Fall weiterhin
      auf die bestehende Situation <a>zurückkommen</a>.
  - s: På en punkt skulle vi speciellt vilja <v>komma</v> <p>tillbaka</p> till denna
      långa och olyckliga historia.
    t: In einem Punkt wollen wir ganz besonders auf diese lange und unglückliche Geschichte
      <a>zurückkommen</a>.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till det Maij-Weggen sade.
    t: Ich möchte auf das <a>zurückkommen</a>, was Frau Maij-Weggen gesagt hat.
  - s: Om exakt ett år kommer jag att <v>komma</v> <p>tillbaka</p> till denna kammare
      för att tillsammans med er sammanställa resultaten av Frankrikes insats som
      ordförandeland.
    t: Genau in einem Jahr werde ich in diesen Plenarsaal <a>zurückkommen</a>, um
      mit Ihnen die Bilanz der sechs Monate der Präsidentschaft zu ziehen.
  - s: Jag vill bara säga att vi i alla fall har för avsikt att tillsammans med parlamentarikerna
      som kommer att <v>komma</v> <p>tillbaka</p>, eller som lugnt räknar med det,
      arbeta mycket hårt och arbeta mycket snabbt i den följande lagstiftande församlingen.
    t: Ich möchte nur sagen, daß wir in jedem Fall beabsichigen, mit den Parlamentsmitgliedern,
      die <a>zurückkommen</a> werden oder sehr stark damit rechnen, auch in der nächsten
      Legislaturperiode sehr hart zu arbeiten und zügig zu arbeiten.
  - s: Slutligen vill jag <v>komma</v> <p>tillbaka</p> till det kommissionär Kinnock
      sade.
    t: Zuletzt möchte ich auf das <a>zurückkommen</a>, was Kommissar Kinnock gesagt
      hat.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till er ursprungliga fråga.
    t: Lassen Sie mich auf Ihre eigentliche Frage <a>zurückkommen</a>.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: 'Um noch einmal auf den Bereich Umwelt <a>zurückzukommen</a>:'
  - s: Jag är mycket spänd på att få höra de fortsatta inläggen, och kommer i slutet
      av debatten gärna att än en gång <v>komma</v> <p>tillbaka</p> till era frågor.
    t: Ich bin schon sehr gespannt auf die weiteren Beiträge und werde am Ende der
      Aussprache auf Ihre Fragen gerne noch einmal <a>zurückkommen</a>.
  - s: Men jag tänker inte stödja tillämpning av det förenklade förfarandet i framtiden
      och jag tycker vi borde ha offentlig utfrågning om direktivet om fördelning
      av avgångs- och ankomsttider vid flygplatser, kanske till hösten eller vintern
      när vi <v>kommer</v> <p>tillbaka</p>.
    t: Ich unterstütze jedoch für die Zukunft nicht die Anwendung eines vereinfachten
      Verfahrens, und ich denke, es wäre für uns eine gute Idee, eine Anhörung zu
      der Verordnung über die Zuweisung von Zeitnischen, vielleicht im Herbst oder
      Winter, wenn wir <a>zurückkommen</a>, durchzuführen.
  - s: Jag vill bara säga att vi inom ramen för ansvarsfrihetsförfarandet för budgetåret
      1998 säkert <v>kommer</v> <p>tillbaka</p> till detta.
    t: Wir werden im Rahmen des Entlastungsverfahrens 1998 darauf sicher <a>zurückkommen</a>.
  - s: Det betyder emellertid att vissa delar av förslagets bestämmelser skall skrivas
      om, och det får vi <v>komma</v> <p>tillbaka</p> till vid ett annat tillfälle.
    t: Es bedeutet aber, daß einige Teile der Vorschriften des Vorschlags umgeschrieben
      werden müssen, und wir werden zu einem anderen Zeitpunkt darauf <a>zurückkommen</a>.
  - s: Låt mig än en gång <v>komma</v> <p>tillbaka</p> till budgetförfarandet för
      budgetåret 2000.
    t: Ich darf vielleicht nochmals auf das Haushaltsverfahren für das Haushaltsjahr
      2000 <a>zurückkommen</a>.
  - s: Jag vill nu <v>komma</v> <p>tillbaka</p> till den egentliga anledningen till
      min närvaro, nämligen ansvarsfriheten för år 1997.
    t: Ich darf nun auf den eigentlichen Anlaß meiner Anwesenheit <a>zurückkommen</a>,
      nämlich die Entlastung für das Jahr 1997.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: Wenn man bedenkt, weswegen die Kommission zurücktreten mußte, dann sollten
      diese Personen so nachdrücklich entfernt werden, daß sie keine Chance haben,
      jemals <a>zurückzukommen</a>.
  - s: För att <v>komma</v> <p>tillbaka</p> till vad kommissionsledamoten sade tidigare
      bekräftar det jag just har sagt det behov han nämnde av ett center på EU-nivå,
      med inrättningar, ett nätverk av laboratorier, för att undersöka och övervaka
      och samordna dessa responser så att vi kan utforska sjukdomar snabbt, och snabbt
      fastställa såväl deras källor som på vilket sätt de skall behandlas.
    t: Um auf die Ausführungen des Kommissars <a>zurückzukommen</a>, so bestätigen
      die Dinge, auf die ich hingewiesen habe, die Notwendigkeit, dass wir auf europäischer
      Ebene ein Zentrum brauchen, das über die notwendigen Einrichtungen und ein Netz
      von Laboratorien verfügt, um zu forschen, die Entwicklung zu beobachten und
      unsere Reaktion zu koordinieren.
  - s: Man hoppas att Liddell, när hon beger sig till rådet, kan <v>komma</v> <p>tillbaka</p>
      och rapportera till parlamentet att man slutgiltigt kan enas om de extra resurser
      man tillfälligt kommit överens om.
    t: Man kann nur hoffen, daß Frau Liddell aus dem Rat mit der Nachricht an das
      Parlament <a>zurückkommt</a>, daß die vorläufig bewilligten zusätzlichen Mittel
      insgesamt genehmigt worden sind.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: 'Um auf das Fußballspiel <a>zurückzukommen</a>:'
  - s: Som jag sade kommer jag att försöka <v>komma</v> <p>tillbaka</p> till er före
      slutet av denna omröstningsperiod.
    t: Wie bereits gesagt, werde ich es versuchen und vor Ende dieser Abstimmungsperiode
      auf Sie <a>zurückkommen</a>.
  - s: Vissa kolleger, som Beysen som nu har <v>kommit</v> <p>tillbaka</p> igen efter
      att ha varit borta, men även Gebhardt, har redan uppmärksammat att det är färre
      ledamöter i kammaren än i morse.
    t: Verschiedene Kolleginnen und Kollegen, wie Herr Beysen, der inzwischen wieder
      <a>zurückgekommen</a> ist, aber auch Frau Gebhardt, haben bereits angemerkt,
      daß noch weniger Abgeordnete im Saal anwesend sind als heute morgen.
  - s: Jag skulle gärna vilja att ni <v>kom</v> <p>tillbaka</p> till detta i er replik.
    t: Ich hätte gern, daß Sie in Ihrer Stellungnahme auf diesen Punkt <a>zurückkommen</a>.
  - s: En delegation från vår grupp var nyligen i Turkiet och <v>kom</v> <p>tillbaka</p>
      med uppskakande rapporter från drabbade, rapporter som vi gärna skulle vilja
      ställa till kommissionens, ordförandeskapets eller kollegernas förfogande.
    t: Von unserer Fraktion war kürzlich eine Delegation in der Türkei, die mit bestürzenden
      Berichten von Betroffenen <a>zurückgekommen</a> ist, die wir auch gern der Kommission,
      der Ratspräsidentschaft oder Kolleginnen und Kollegen zur Verfügung stellen
      würden.
  - s: Herr kommissionsordförande, jag vill än en gång <v>komma</v> <p>tillbaka</p>
      till ert uttryck ”vändpunktens år”.
    t: Herr Kommissionspräsident, ich möchte noch einmal auf Ihren Begriff „Jahr der
      Wende “ <a>zurückkommen</a>.
  - s: 'För att <v>komma</v> <p>tillbaka</p> till Kuba:'
    t: 'Um auf Kuba <a>zurückzukommen</a>:'
  - s: Även om han framförde den inbjudan att <v>komma</v> <p>tillbaka</p> för att
      allt är förlåtet så beklagar jag att jag inte kan besvara detta.
    t: Obwohl er mir anbot, <a>zurückzukommen</a>, weil alles vergessen und vergeben
      sei, muß ich bedauerlicherweise sagen, daß dies nicht auf Gegenseitigkeit beruht.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: Ich bin froh, dass wir die Möglichkeit haben werden, auf diese Debatte <a>zurückzukommen</a>,
      denn es gibt keine einfachen Antworten.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till budget 2002:'
    t: 'Um noch einmal auf den Haushalt für das Jahr 2002 <a>zurückzukommen</a>:'
  - s: En majoritet av dem har återvänt till sina hemländer, men några tusental finns
      fortfarande här och jag kommer att <v>komma</v> <p>tillbaka</p> till dem om
      en stund.
    t: Der größte Teil von ihnen wurde in die jeweiligen Herkunftsländer zurückgeführt,
      doch ein paar Tausend sind noch immer dort, und ich werde in Kürze auf sie <a>zurückkommen</a>.
  - s: Jag är också av den åsikten att vi skall förbehålla oss rätten att, om detta
      inte besannas, <v>komma</v> <p>tillbaka</p> till denna punkt med desto större
      skärpa.
    t: Ich bin auch der Meinung, daß wir uns vorbehalten sollten, falls sich dies
      nicht bewahrheitet, im nächsten Monat mit um so größerer Schärfe auf diesen
      Punkt <a>zurückzukommen</a>.
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: Um auf Lissabon <a>zurückzukommen</a>, so war die Aussprache leidenschaftlich
      und intensiv, weil es um reale und wichtige Themen ging.
  - s: Låt oss först samla några erfarenheter med det nu föreslagna systemet, och
      sedan kan vi <v>komma</v> <p>tillbaka</p> till denna idé.
    t: Lassen Sie uns da erst mit dem jetzt vorgeschlagenen System einige Erfahrungen
      sammeln, und dann können wir auf diese Idee <a>zurückkommen</a>.
  - s: Jag skulle kort vilja <v>komma</v> <p>tillbaka</p> till mitt inlägg.
    t: Ich möchte kurz auf meinen Redebeitrag <a>zurückkommen</a>.
  - s: Vissa <v>kommer</v> <p>tillbaka</p>, och vissa långt tidigare än de hade önskat,
      och alltså finns det en risk för att de för med sig mul- och klövsjukeviruset.
    t: Da manche schon weitaus früher <a>zurückkommen</a>, als sie eigentlich vorhatten,
      wird der MKS-Virus von ihnen möglicherweise mitgeführt.
  - s: Men, herr föredragande, mina damer och herrar, eftersom detta är den första
      behandlingen kommer vi med säkerhet att kunna <v>komma</v> <p>tillbaka</p> till
      detaljerna, och kanske är det fortfarande möjligt att uppnå total enighet.
    t: Da wir uns aber in der ersten Lesung befinden, Herr Berichterstatter, meine
      Damen und Herren, werden wir mit Sicherheit noch auf Einzelheiten <a>zurückkommen</a>
      können, und möglicherweise ist eine gesamte Einigung noch möglich.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Finland, där jag fick se den
      typ av intensiva odlingar som det är helt nödvändigt för pappersindustrin att
      uppmuntra.
    t: Nachdem ich gerade von einer Reise nach Finnland <a>zurückgekommen</a> bin,
      wo ich diese Art von Intensivkultur beobachten konnte, die für die Papierindustrie
      auch unbedingt gefördert werden muss, meine ich doch, Herr Seppänen, dass der
      Reichtum Europas gerade in der Vielfalt liegt.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: Das ist natürlich ein Vorzug, und wir werden mit Sicherheit auf die längerfristigen
      Probleme von El Salvador <a>zurückkommen</a>, wenn wir die humanitäre Soforthilfe
      bewältigt haben.
  - s: Vi är en liten delegation parlamentsledamöter som just <v>kommit</v> <p>tillbaka</p>
      från Clinique Sainte Barbe här i Strasbourg där en tidigare minister i Tjetjenien,
      Ibragimov, blivit inlagd efter att ha hungerstrejkat i 27 dagar.
    t: Frau Präsidentin, wir sind eine kleine Delegation von Mitgliedern des Europäischen
      Parlaments, die gerade von der Clinique Sainte Barbe hier in Straßburg <a>zurückgekommen</a>
      ist, wo ein ehemaliger Minister aus Tschetschenien, Herr Ibragimow, nach einem
      Hungerstreik von 27 Tagen stationär behandelt wird.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: Daher möchte ich <a>zurückkommen</a> zu dem, was heute schon ein paar Mal angeklungen
      ist.
  - s: Jag kan inte här prata om alla förslag i betänkandet, men jag hoppas att det
      seminarium som kommissionen organiserar med anledning av det internationella
      året för bergsområden kommer att ges tillfälle att <v>komma</v> <p>tillbaka</p>
      till förslagen.
    t: Ich kann hier nicht alle Vorschläge des Berichts ansprechen, ich hoffe aber,
      dass das von der Kommission anlässlich des Internationalen Jahrs der Berge organisierte
      Seminar ausreichend Gelegenheit bieten wird, auf die Vorschläge <a>zurückzukommen</a>.
  - s: Men jag vill i synnerhet <v>komma</v> <p>tillbaka</p> till ändringsförslag
      3, där det handlar om vinstintresse.
    t: Ich möchte aber insbesondere auf den Änderungsantrag 3 <a>zurückkommen</a>,
      bei dem es um die Gewinnabsicht geht.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till Blaks betänkande om Europeiska
      kol- och stålgemenskapen och revisionsrättens rapport om denna.
    t: Ich möchte auf Blaks Bericht über die Europäische Gemeinschaft für Kohle und
      Stahl und den Bericht des Rechnungshofs darüber <a>zurückkommen</a>.
  - s: Då jag precis <v>kommit</v> <p>tillbaka</p> från Forum social mundial i Porto
      Alegre borde jag applådera.
    t: Da ich gerade vom Sozialen Weltforum in Porto Alegre <a>zurückgekommen</a>
      bin, sollte ich dazu eigentliche mit beiden Händen Beifall klatschen.
  - s: Jag är mycket riktigt övertygad om att vi på ett par avgörande punkter måste
      försöka <v>komma</v> <p>tillbaka</p> till Europaparlamentets ståndpunkt efter
      första behandlingen, vilken vi för två år sedan antog med en mycket stor majoritet.
    t: In bestimmten wesentlichen Punkten sollten wir nämlich meiner Überzeugung nach
      auf den vom Europäischen Parlament genau vor zwei Jahren mit überwältigender
      Mehrheit in erster Lesung angenommenen Standpunkt <a>zurückkommen</a>.
  - s: Vi förväntar oss att ni antingen håller er till projektunderlaget eller <v>kommer</v>
      <p>tillbaka</p> och meddelar oss något annat.
    t: Wir erwarten, dass Sie sich an den Auftrag halten oder dass Sie <a>zurückkommen</a>
      und uns sagen, dass Sie das nicht konnten.
  - s: Ursäkta, herr talman, för att jag fortsätter igen på det ställe där jag slutade
      förra gången och <v>kommer</v> <p>tillbaka</p> till det som Swoboda redan påtalat.
    t: Entschuldigung, Herr Präsident, daß ich noch einmal dort weitermache, wo ich
      vorhin aufgehört habe, und auf das <a>zurückkomme</a>, was Herr Swoboda gerade
      gesagt hat.
  - s: Beträffande dem som betalar in pengar har det under de senaste årtiondenas
      utveckling också visat sig att det går riktigt bra för dem, när de betalar in
      pengar till Europeiska gemenskapen respektive unionen, eftersom pengarna på
      något sätt alltid <v>kommer</v> <p>tillbaka</p>.
    t: Diejenigen, die Geld einzahlen, haben in der Entwicklung der letzten Jahrzehnte
      auch gezeigt, dass sie ganz gut damit fahren, wenn sie Geld in die Europäische
      Gemeinschaft bzw. die Union einzahlen, weil das irgendwie wieder <a>zurückkommt</a>.
  - s: Och det skulle bara resultera i frustration, bitterhet och ett sämre utfall
      för alla om vi blir tvungna att <v>komma</v> <p>tillbaka</p> till dessa frågor
      i september.
    t: Und es würde nur zu Frustration, Verbitterung und einem schlechteren Ergebnis
      für alle führen, wenn wir auf diese Angelegenheit im September <a>zurückkommen</a>
      müssen.
  - s: Jag vill än en gång <v>komma</v> <p>tillbaka</p> till diskussionen om kriminaliteten
      i Bryssel, som fördes upprepade gånger under hela förra sammanträdesperioden.
    t: Herr Präsident, ich möchte noch einmal auf die Diskussion über die Kriminalität
      in Brüssel <a>zurückkommen</a>, die wir im Verlauf der gesamten letzten Plenarwoche
      immer wieder geführt haben.
  - s: Dess engagemang i krissituationer - vare sig det gällt Afghanistan, som jag
      i dag just <v>kommit</v> <p>tillbaka</p> från, eller det som nu planeras i Kongo
      - är därför enligt min åsikt hedrande, men alltför symboliskt och alltför illa
      sammanhållet.
    t: Ihr Engagement in Krisenzentren - sei es in Afghanistan, von wo ich erst heute
      <a>zurückgekommen</a> bin, oder wie nun geplant im Kongo - ist daher meiner
      Ansicht nach ehrenvoll, aber zu symbolisch und zu inkohärent.
  - s: Jag råder kommissionen verkligen att göra en solid rapport så att vi inte under
      de närmaste åren måste <v>komma</v> <p>tillbaka</p> till denna problematik.
    t: Ich rate der Kommission sehr, machen Sie einen soliden Bericht, damit wir nicht
      in den nächsten Jahren auf diese Problematik <a>zurückkommen</a> müssen.
  - s: Vi stödde honom i hans regeringsarbete, men han lät inga flyktingar <v>komma</v>
      <p>tillbaka</p>.
    t: Wir haben ihn unterstützt bei seiner Regierungsarbeit, aber er hat keine Vertriebenen
      <a>zurückkommen</a> lassen.
  - s: Därför tror jag att en av de viktigaste principerna i de förslag som <v>kommit</v>
      <p>tillbaka</p> till oss i denna mycket senkomna och allmänt hållna fråga är
      att konsumentens säkerhet alltid skall sättas i första rummet - och allra viktigast,
      information - högst upp på vår dagordning.
    t: So besteht meiner Meinung nach einer der ersten in den Vorschlägen enthaltenen
      Grundsätze, die mit dem uns vorgelegten und so lange verzögerten Gemeinsamen
      Standpunkt zu uns <a>zurückgekommen</a> sind, darin, daß man den Verbraucherschutz
      - und zunächst und vor allem die Verbraucherinformation - an die Spitze der
      Tagesordnung setzen sollte.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Jemen där vi, tillsammans med
      FN:s flyktingkommissarie Antonio Guterres, diskuterade frågan om tillträde för
      humanitär personal med höga regeringstjänstemän och representanter från rebellrörelsen
      al-Houthi.
    t: Vor kurzem bin ich aus dem Jemen <a>zurückgekommen</a>, wo wir uns gemeinsam
      mit dem Hohen Flüchtlingskommissar der Vereinten Nationen, Herrn Antonio Gutierrez,
      mit dem Thema Zugangsmöglichkeiten für humanitäre Akteure befasst haben, zusammen
      mit hochrangigen Regierungsvertretern und Abgesandten der al-Houthi-Rebellenbewegung.
  - s: Ett första möte med den ghananska regeringen tycks komma att äga rum, fast
      som ni vet tvingades jag skjuta upp det på grund av en ändring i sista minuten
      i min kalender - med andra ord SADEC-toppmötet om Zimbabwe, som jag just har
      <v>kommit</v> <p>tillbaka</p> från.
    t: Ein erstes Treffen sollte mit der Regierung Ghanas stattfinden, das ich jedoch,
      wie Sie wissen, wegen einer plötzlichen Änderung meines Terminkalenders - d.h.
      des SADEC-Gipfels über Simbabwe, von dem ich soeben <a>zurückgekommen</a> bin
      - verschieben musste.
  - s: Det kan hända att jag också måste <v>komma</v> <p>tillbaka</p> till er generositet,
      men jag hoppas att den tid som beviljats mig räcker och att jag inte måste prata
      längre.
    t: Es kann sein, daß ich auch auf diese Großzügigkeit <a>zurückkommen</a> muß,
      aber ich hoffe, daß ich mit der mir gewährten Zeit auskommen kann und nicht
      länger sprechen muß.
  - s: Jag skulle vilja tacka alla de som har bidragit och alla de som har <v>kommit</v>
      <p>tillbaka</p> för att avsluta debatten.
    t: Ich möchte allen für ihre Beiträge danken, und auch all jenen, die <a>zurückgekommen</a>
      sind, um das Ende der Aussprache zu erleben.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: Ich weiß, wir werden auf diese Fragen in der Zukunft <a>zurückkommen</a>, um
      zu sehen, wie wir am besten sicherstellen können, daß unsere Politiken angepaßt
      und reformiert werden, um den wirtschaftlichen und sozialen Fortschritt in Europa
      zu untermauern.
  - s: Därför tror jag att vi i samband med den andra läsningen ännu en gång kan <v>komma</v>
      <p>tillbaka</p> till föredragandens önskemål.
    t: Ich glaube daher, daß wir im Zusammenhang mit der zweiten Lesung noch einmal
      auf den Wunsch des Berichterstatters <a>zurückkommen</a> können.
  - s: Var snäll och tänk igen och <v>kom</v> <p>tillbaka</p> med ett nytt förslag.
    t: Sie sollten das Ganze überdenken und mit einem neuen Vorschlag <a>zurückkommen</a>.
  - s: Och ännu en gång vill jag <v>komma</v> <p>tillbaka</p> till de frivilliga överenskommelserna.
    t: Ich möchte noch einmal auf die freiwilligen Vereinbarungen <a>zurückkommen</a>.
  - s: Jag delar även Pradiers och Gruppen De Grönas oro, men jag har inte har tid
      att gå in på detta, och jag vill framför allt <v>komma</v> <p>tillbaka</p> till
      en punkt som redan har tagits upp av flera kolleger, bl.a. Nassauer och d’Ancona,
      och som oroar oss mycket.
    t: Ich möchte jedoch vor allem auf einen Punkt <a>zurückkommen</a>, der von mehreren
      Kollegen, namentlich Herrn Nassauer und Frau d´Ancona, angesprochen wurde und
      uns sehr besorgt.
  - s: Jag kommer i slutet av denna debatt att ha ytterligare tre minuter till förfogande
      och då än en gång <v>komma</v> <p>tillbaka</p> till några utläggningar från
      kollegerna.
    t: Herr Präsident, ich werde am Ende dieser Debatte noch einmal drei Minuten haben
      und dann noch einmal auf einige Ausführungen der Kolleginnen und Kollegen <a>zurückkommen</a>.
  - s: Låt mig <v>komma</v> <p>tillbaka</p> till den finansiella aspekten i Agenda
      2000.
    t: Lassen Sie mich auf das Finanzkapitel der Agenda 2000 <a>zurückkommen</a>.
  - s: Jag kommer inte att <v>komma</v> <p>tillbaka</p> till Langenhagens utomordentliga
      betänkande som försvarar en europeisk strategi för globala satellitbaserade
      navigationssystem för civilt bruk.
    t: Ich werde nicht auf den bemerkenswerten Bericht Langenhagen <a>zurückkommen</a>,
      in dem es um die Verteidigung einer europäischen Strategie für ein weltweites
      Navigationssystem zu zivilen Zwecken geht.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: Ich möchte aber zur Sache <a>zurückkommen</a>.
  - s: Herr García-Margallo, även ni blir tvungen att <v>komma</v> <p>tillbaka</p>
      efter kl. 21.00, även om jag beklagar det, men vi måste följa föredragningslistan.
    t: Herr García-Margallo, auch Sie werden nach 21.00 Uhr <a>zurückkommen</a> müssen;
  - s: Fru kommissionär, jag vill än en gång <v>komma</v> <p>tillbaka</p> till min
      första fråga, som kanske lät skämtsam, när jag frågade efter de andra kommissionärerna.
    t: Frau Kommissarin, ich möchte noch einmal <a>zurückkommen</a> auf meine erste
      Frage, die vielleicht scherzhaft klang, als ich nach den anderen Kommissaren
      fragte.
- c: 46
  r: 2
  v: wieder
  x:
  - s: Det kan också vara så att man blir kraftigt sjuk under en period, men blir
      bättre av behandlingen och kan <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: Es kann auch möglich sein, dass eine Frau eine gewisse Zeit lang sehr krank
      ist, sich ihr Gesundheitszustand durch die Behandlung aber bessert und sie <a>wieder</a>
      arbeiten kann.
  - s: Först och främst vill vi att alla anställda ska kunna behålla sina arbeten
      och att de arbetslösa ska kunna <v>komma</v> <p>tillbaka</p> till arbetsmarknaden,
      bland annat genom att använda fonden för justering för globaliseringseffekter
      för nya utbildningssatsningar, så att arbetskraften är förberedd när krisen
      är över.
    t: Zunächst wollen wir die Arbeitsplätze der Beschäftigten erhalten und die Arbeitslosen
      <a>wieder</a> in Arbeit bringen, indem wir, unter anderem, den Fonds für Anpassung
      an die Globalisierung für neue Schulungen nutzen, um die Menschen auf das Ende
      der Krise vorzubereiten.
  - s: Det är kontraproduktivt att bara öka efterfrågan så att produktionen <v>kommer</v>
      <p>tillbaka</p> i toppform.
    t: Es ist kontraproduktiv, einfach die Nachfrage zu steigern, um die Produktion
      <a>wieder</a> auf Touren zu bringen.
  - s: Jag lovar er att ta upp detta så snart jag <v>kommer</v> <p>tillbaka</p> till
      inrikes- och justitieministeriet, för att så snart som möjligt meddela er hur
      era frågor konkret har följts upp.
    t: Ich verspreche Ihnen, diese Problematik sofort anzusprechen, wenn ich <a>wieder</a>
      mit den Innen- und Justizministern zusammentreffe, um Ihnen möglichst bald konkret
      berichten zu können, was sich bezüglich der von Ihnen gestellten Fragen getan
      hat.
  - s: Vi måste bestämt förbättra sysselsättningsstrategin, så att alla får möjlighet
      att <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: Wir müssen die Beschäftigungsstrategie entschieden verbessern, damit alle eine
      Chance haben, <a>wieder</a> einzusteigen.
  - s: Därför är jag glad över att rådet nu tycks <v>komma</v> <p>tillbaka</p> till
      parlamentet och godta våra förslag.
    t: Daher freut es mich, daß der Rat nun <a>wieder</a> auf das Parlament zuzugehen
      und unsere Vorschläge anzunehmen scheint.
  - s: Kriget har för första gången på ett halvsekel <v>kommit</v> <p>tillbaka</p>
      på vår kontinent, och vi vet inte hur länge det kommer att vara och hur det
      kommer att sluta, men ett krig har alltid ett slut.
    t: Zum erstenmal seit einem halben Jahrhundert gibt es <a>wieder</a> Krieg in
      Europa, und wir wissen nicht, wie lange er dauern und wie er enden wird.
  - s: EU måste uppmuntra medlemsstaterna att underlätta för dem som försöker komma
      in på eller <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: Europa muss die Mitgliedstaaten ermutigen, den Zugang zu Beschäftigung für
      diejenigen zu erleichtern, die versuchen, sich in den Arbeitsmarkt zu integrieren
      oder <a>wieder</a> zu integrieren.
  - s: Kommissionen ger sitt fulla stöd till alla insatser som sätter kvalitativa
      arbetstillfällen i centrum för återhämtningen och hjälper människor i världen
      att <v>komma</v> <p>tillbaka</p> i arbete.
    t: Das alles begrüßen wir sehr Die Kommission gibt jedem Rahmenwerk für Maßnahmen
      ihre volle Unterstützung, bei dem Qualitätsarbeitsplätze im Mittelpunkt der
      Erholung stehen und das den Menschen weltweit <a>wieder</a> zu Beschäftigung
      verhilft.
  - s: Det handlar i själva verket om - och så till vida hör alla dessa betänkanden
      ihop - att kontinuerligt upplösa det rigida marknadsområdet, dessa regleringar
      som går ända in i detalj, och åter <v>komma</v> <p>tillbaka</p> till en fri,
      social marknadsekonomi i Europeiska unionen.
    t: Es geht in der Tat darum - und insofern gehören alle diese Berichte zusammen
      -, den rigiden Marktbereich, diese Reglementierung, die bis in die Einzelheiten
      hineinreicht, fortschreitend aufzulösen und <a>wieder</a> zu einer freien, sozialen
      Marktwirtschaft in der Europäischen Union zurückzukehren.
  - s: När det gäller Erika Manns inbjudan att återkomma (och jag är säker på att
      det är Peter Mandelson hon ber återkomma, även om jag mycket gärna skulle <v>komma</v>
      <p>tillbaka</p>), är jag säker på att han kommer att tacka ja.
    t: Was die Einladung von Frau Mann bezüglich eines erneuten Kommens betrifft (ich
      bin sicher, sie bittet Peter Mandelson, dem Parlament <a>wieder</a> einen Besuch
      abzustatten, obgleich auch ich dies mit Freude tun würde), bin ich zuversichtlich,
      dass er der Einladung nachkommen wird.
  - s: EU och medlemsstaterna måste först och främst hjälpa människor att komma över
      denna chock och vara beredda på alternativa lösningar för att <v>komma</v> <p>tillbaka</p>
      in på arbetsmarknaden igen så snart som möjligt.
    t: Zunächst einmal müssen die EU und die Mitgliedstaaten den Menschen dabei helfen,
      diesen Schock zu überwinden und auf alternative Lösungen vorbereitet zu sein,
      um so rasch wie möglich <a>wieder</a> in den Arbeitsmarkt einzusteigen.
  - s: Vi måste dels visa solidaritet med dem som förlorar sina arbeten, dels hjälpa
      dem att <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: Einerseits müssen wir Solidarität zeigen gegenüber denjenigen, die ihre Arbeitsplätze
      verlieren, während wir ihnen andererseits helfen müssen, <a>wieder</a> in den
      Arbeitsmarkt einzusteigen.
  - s: Stora ekonomiska resurser behöver frigöras för att hjälpa fördrivna personer
      att <v>komma</v> <p>tillbaka</p>, även i form av mikroprojekt, och för att rusta
      upp jordbruksproduktionen och uppfödningsverksamheten, för att steg för steg
      se till att konfliktdrabbade områden återhämtar sig socialt och ekonomiskt.
    t: Es bedarf umfangreicher finanzieller Mittel, um die Vertriebenen <a>wieder</a>
      anzusiedeln, einschließlich in Form von Kleinstprojekten, und um die Voraussetzungen
      für die Agrarproduktion und die Viehzucht wieder zu schaffen und so allmählich
      die sozio-ökonomische Wiederbelebung der von dem Konflikt betroffenen Zonen
      zu gewährleisten.
  - s: Jag skulle också vilja <v>komma</v> <p>tillbaka</p>, men jag vet inte om det
      blir så.
    t: Ich würde mich auch freuen, <a>wieder</a> dabei zu sein, aber ich weiß noch
      nicht, ob dies der Fall sein wird.
  - s: Jag skulle vilja avsluta med att än en gång tacka parlamentet för denna debatt
      och upprepa vad jag sa tidigare i debatten, när jag besvarade Georg Jarzembowskis,
      Brian Simpsons och Hannes Bloklands frågor, om att jag som kommissionsledamot
      med ansvar för transport - och jag hoppas <v>komma</v> <p>tillbaka</p> som ny
      kommissionsledamot med ansvar för transport - åtar mig att tillämpa medbeslutandeförfarandet
      i frågor som rör ankomst- och avgångstider på flygplatser.
    t: im Hinblick auf die Verpflichtung, die ich heute als EU-Verkehrskommissar eingehe
      - und ich hoffe, dies auch als künftiger Verkehrskommisar <a>wieder</a> tun
      zu können - in Bezug auf das Mitentscheidungsverfahren für Angelegenheiten in
      Bezug auf das Thema Zeitnischen gesagt habe.
  - s: Jag ser med tillfredsställelse att det totala gränsvärdet för bekämpningsmedel
      i dricksvatten har <v>kommit</v> <p>tillbaka</p> i direktivet.
    t: Ich stelle mit Zufriedenheit fest, daß der Summengrenzwert für Pestizide <a>wieder</a>
      in der Richtlinie enthalten ist.
  - s: Vi inser att det finns begränsningar och att frågan utan tvekan kommer att
      <v>komma</v> <p>tillbaka</p> inom några få år.
    t: Wir sehen die Grenzen und sind sicher, daß dieses Thema in einigen Jahren <a>wieder</a>
      auf der Tagesordnung stehen wird.
  - s: Om det händer bör detta parlament <v>komma</v> <p>tillbaka</p> och tänka över
      dessa åtgärder på nytt.
    t: Falls das passiert, sollte dieses Parlament <a>wieder</a> zusammentreten und
      erneut über jene Maßnahmen nachdenken.
  - s: Vad händer då om pesten faktiskt <v>kommer</v> <p>tillbaka</p> till Europa
      eller bara bryter ut igen?
    t: Was ist denn, wenn tatsächlich <a>wieder</a> die Pest nach Europa kommt beziehungsweise
      überhaupt wieder ausbricht?
  - s: 'Måste jag i morgon <v>komma</v> <p>tillbaka</p> till dem och säga:'
    t: 'Morgen muss ich <a>wieder</a> vor sie treten und ihnen sagen: ’Wir sind untröstlich,
      aber wir brauchen wegen der Mitentscheidung mindestens drei Jahre, um etwas
      zu erreichen’.'
  - s: Skall vi behöva vänta ännu ett årtionde på att de skall <v>komma</v> <p>tillbaka</p>
      till denna kammare för att säga samma sak om och om igen?
    t: Sollen wir noch einmal zehn Jahre ausharren, damit sie hier im Parlament <a>wieder</a>
      und wieder dasselbe sagen?
  - s: På sysselsättningssidan kommer vi att inrikta oss på att hjälpa människor att
      <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: In Bezug auf die Beschäftigung werden wir uns darauf konzentrieren, die Menschen
      <a>wieder</a> in ein Arbeitsverhältnis zu bringen.
  - s: Vi måste se till att aids <v>kommer</v> <p>tillbaka</p> högst upp på den politiska
      dagordningen och att alla nödvändiga åtgärder vidtas.
    t: Dabei wenden wir uns nicht nur an die Bürger, um diese an die Existenz dieser
      Krankheit zu erinnern, sondern auch an die Entscheidungsträger, damit diese
      das Thema <a>wieder</a> ganz oben auf ihrer Agenda ansiedeln und entsprechende
      Maßnahmen ergreifen.
  - s: Europeiska socialfonden har tidigare visat i vilken omfattning snabba och riktade
      åtgärder kan underlätta för arbetstagare som friställts till följd av företagens
      omstruktureringar att <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: Der Europäische Sozialfonds hat in der Vergangenheit bewiesen, in welchem Maße
      gezielte und rasche Aktionen dazu beitragen können, Arbeitnehmer, die im Rahmen
      von Unternehmensumstrukturierungen entlassen wurden, <a>wieder</a> in den Arbeitsmarkt
      zu integrieren.
  - s: Om vi upptäcker att några av alternativen inte är mindre farliga är jag säker
      på att kommissionsledamoten eller hans efterträdare <v>kommer</v> <p>tillbaka</p>
      och berättar det för oss och lägger fram ett förslag - annars är jag säker på
      att Carl Schlyter gör det.
    t: Sollten wir dabei herausfinden, dass die Alternativen nicht weniger gefährlich
      sind, bin ich sicher, dass der Herr Kommissar oder seine Nachfolger <a>wieder</a>
      vor uns stehen und uns neue Vorschläge unterbreiten werden - und wenn sie es
      nicht tun, dann sicher Carl Schlyter.
  - s: Vi måste undvika att de europeiska reglerna kommer i konflikt med våra nationella
      regler, för vi vill inte att den släpphänthet från vänsterpolitiker som jagats
      på flykt av de italienska väljarna <v>kommer</v> <p>tillbaka</p> via Bryssel
      i vår lagstiftning.
    t: Es muss vermieden werden, dass die europäischen Rechtsvorschriften in Widerspruch
      zu unseren nationalen Bestimmungen geraten, denn wir wollen nicht, dass die
      von den italienischen Wählern abgelehnte Großzügigkeit der Linken über Brüssel
      <a>wieder</a> in unsere Gesetzgebung Einzug hält.
  - s: Den unika utmaningen i våra tider och det ovanligt stora behovet av att använda
      mekanismer, som i sig är exceptionella, för att stödja de arbetslösa och hjälpa
      dem att <v>komma</v> <p>tillbaka</p> till arbetsmarknaden, blir uppenbar när
      vi till dessa problem lägger bristen på förtroende för marknaderna och de minskade
      investeringarna.
    t: Die besondere Herausforderung der Zeiten, in denen wir leben, und die außergewöhnliche
      Notwendigkeit zur Anwendung von - ebenfalls außergewöhnlichen - Mechanismen,
      um den Arbeitslosen zu helfen und sie dabei zu unterstützen, auf dem Arbeitsmarkt
      <a>wieder</a> Fuß zu fassen, wird klar, wenn wir diese Probleme dem derzeit
      fehlenden Vertrauen auf den Märkten und den zurückgehenden Investitionen hinzurechnen.
  - s: Denna fond kan ge dem som förlorat sin anställning möjlighet att omskola sig
      och skaffa sig kvalifikationer för att <v>komma</v> <p>tillbaka</p> på arbetsmarknaden.
    t: Mit diesen Geldmitteln können diejenigen, die ihren Arbeitsplatz verloren haben,
      Umschulungen erhalten und Qualifizierungen erwerben, um auf dem Arbeitsmarkt
      <a>wieder</a> Fuß fassen zu können.
  - s: Jag fick höra det hela av parlamentet nu och jag skall svara när jag <v>kommer</v>
      <p>tillbaka</p>.
    t: Ich erfahre erst jetzt durch das Parlament von dieser Angelegenheit und werde
      versuchen, Ihnen eine Antwort zu geben, wenn ich <a>wieder</a> das Wort ergreife.
  - s: De multilaterala investeringsavtalen kastades ut genom OECD:s fönster och <v>kom</v>
      <p>tillbaka</p> genom WTO:s dörr.
    t: Das MAI ist von der OECD zum Fenster hinausgeworfen worden, aber durch die
      Hintertür der WTO <a>wieder</a> hereingekommen.
  - s: Frågan om samtycke är oerhört komplicerad och om vi inte löser den på en gång,
      kommer den att <v>komma</v> <p>tillbaka</p> och hemsöka oss.
    t: Wenn wir sie nicht umgehend lösen, wird sie uns in der Zukunft immer <a>wieder</a>
      beschäftigen.
  - s: Enstaka kvinnor har tagit av sig eller lyft på burkan, enstaka män har rakat
      av sig skägget, musiken har <v>kommit</v> <p>tillbaka</p> men man är rädd för
      att bestraffas och utsättas för hämnd.
    t: Zwar hätten manche Frauen die Burka abgelegt oder geöffnet, hätten sich einige
      Männer rasiert und sei <a>wieder</a> Musik zu hören, doch man habe Angst vor
      Bestrafung und Rache.
  - s: Den delegation som rådets ordförandeskap ska delta i är bra, för den tiden
      är förbi när vi kunde luta oss tillbaka och vänta tills saker och ting <v>kommer</v>
      <p>tillbaka</p> på rätt köl.
    t: Die Mission, an der die Ratspräsidentschaft beteiligt ist, ist gut, denn die
      Zeiten sind vorbei, in denen wir uns zurücklehnen und abwarten konnten, bis
      alles <a>wieder</a> im Lot war.
  - s: Men jag vill <v>komma</v> <p>tillbaka</p> till principfrågor jag anser att
      vi måste behandla rigoröst.
    t: Doch im möchte mich <a>wieder</a> den Grundsatzfragen zuwenden, die wir meiner
      Ansicht nach sehr gewissenhaft behandeln müssen.
  - s: Enligt en gammal vana, som går ut på att gå ut genom dörren men <v>komma</v>
      <p>tillbaka</p> förklädd genom fönstret, försöker parlamentet med hjälp av Guigou
      - Frankrikes tidigare justitieminister - att göra Eurojust till ett embryo till
      en europeisk allmän åklagarmyndighet.
    t: Gemäß einer alten Gewohnheit, wonach man maskiert durch den Hintereingang <a>wieder</a>
      hereinkommt, nachdem man durch die Tür hinausgegangen ist, versucht es tatsächlich
      mit Hilfe von Frau Guigou, der damaligen französischen Justizministerin, aus
      Eurojust eine Keimform einer europäischen Staatsanwaltschaft zu machen.
  - s: Jag är glad över att ni <v>kom</v> <p>tillbaka</p> och vi skall stödja dessa
      ändringsförslag, för uppenbarligen glömmer rådet och kommissionen eller vill
      kanske inte komma ihåg att kärnavfallet inte bara är en miljöskyddsfråga, det
      är en fråga om tvätt av svarta pengar och det är, under vissa förhållanden,
      en fråga om att visst kärnavfall, efter anrikning med plutonium, används till
      andra syften, herr kommissionär, till krigssyften.
    t: Deshalb freue ich mich, daß Sie diese Vorschläge <a>wieder</a> vorlegen, und
      wir werden die Abänderungsanträge unterstützen, denn offensichtlich vergessen
      der Rat und die Kommission - wahrscheinlich aber wollen sie sich nicht daran
      erinnern -, daß nukleare Abfälle nicht nur eine Frage des Umweltschutzes sind,
      sondern daß sie auch mit Geldwäsche zu tun haben können und daß sich das Problem
      stellt, ob bestimmte nukleare Abfälle unter bestimmten Voraussetzungen nach
      ihrer Anreicherung mit Plutonium nicht auch zu anderen Zwecken verwendet werden
      können, Herr Kommissar, nämlich zu militärischen Zwecken.
  - s: Man skulle också ha kunnat tillägga sjukdomar som uppstår eller återuppstår
      med den fria rörligheten som gjort det möjligt för tuberkulos, malaria eller
      andra virussjukdomar, som t.ex. Ebolaviruset, att <v>komma</v> <p>tillbaka</p>.
    t: Darüber hinaus könnte man im Zusammenhang mit dem freien Personenverkehr neu
      oder <a>wieder</a> aufgetauchte Krankheiten hinzufügen, wie Tuberkulose, Malaria
      oder andere Viruserkrankungen wie die <a>Ebola-Krankheit</a>.
  - s: Nu vet vi att det avfallet förr eller senare alltid <v>kommer</v> <p>tillbaka</p>
      och då ofta i ännu skadligare form.
    t: Heute wissen wir, daß wir ihnen später immer <a>wieder</a> begegnen, und zwar
      vielfach in noch schädlicherer Form.
  - s: Kommer våra ledare att <v>komma</v> <p>tillbaka</p> till verkligheten och förslå
      ett partnerskap med Turkiet i stället för medlemskap?
    t: Werden unsere Führungspersönlichkeiten <a>wieder</a> der Realität ins Auge
      sehen und der Türkei eine Partnerschaft anstelle eines Beitritts in Aussicht
      stellen?
  - s: I våra stora städer har tiggeriet <v>kommit</v> <p>tillbaka</p> efter att ha
      varit försvunnet ända sedan de första efterkrigsåren.
    t: Bettelnde Menschen, etwas, das es seit den ersten Nachkriegsjahren praktisch
      nicht mehr gegeben hat, gehören heute <a>wieder</a> zum Straßenbild unserer
      Großstädte.
  - s: Vi håller också med om behovet av att göra det tydligare i själva lagstiftningen
      att målgruppen är alla utsatta grupper som har svårt att komma in på eller <v>komma</v>
      <p>tillbaka</p> till arbetsmarknaden och som riskerar att drabbas av socialt
      utanförskap.
    t: Wir stimmen auch der Erfordernis einer klareren Gesetzgebung im Hinblick auf
      die Festlegung der Zielgruppe zu, die alle schutzbedürftigen Gruppen von Arbeitnehmern,
      für die es schwierig ist, in den Arbeitsmarkt <a>wieder</a> einzusteigen und
      die von sozialer Ausgrenzung bedroht sind, darstellt.
  - s: Kan ni tala med behöriga myndigheter och se till att den nederländska kanalen
      <v>kommer</v> <p>tillbaka</p> så att vi kan ta in nederländska nyheter på morgonen,
      mitt på dagen och på kvällen igen.
    t: Könnten Sie bitte bei den zuständigen Stellen bewirken, daß das niederländische
      Programm <a>wieder</a> auf dem Bildschirm erscheint und der Empfang der Nachrichten
      aus den Niederlanden wie gehabt morgens, mittags und abends möglich ist.
  - s: Å andra sidan är jag naturligtvis mycket glad över att diskussionen äger rum
      här i dag, eftersom det helt enkelt är på tiden att vi som européer talar med
      en röst - jag gläder mig åt, herr kommissionär Marín, att ni har <v>kommit</v>
      <p>tillbaka</p> - och att vi talar med en röst i en fråga som CNN redan betecknat
      som show down i gulfområdet.
    t: Andererseits bin ich natürlich sehr froh, daß die Diskussion heute hier stattfindet,
      da es eben einfach an der Zeit ist, daß wir als Europäer mit einer Stimme sprechen
      - ich bin sehr froh, Herr Kommissar Marín, daß Sie <a>wieder</a> bei uns sind
      -, daß wir mit einer Stimme sprechen zu einem Thema, das von CNN bereits als
      show down am Golf bezeichnet wird.
  - s: Jag ber om er tillåtelse att ta upp en producentfråga, dels med ålders rätt,
      men även eftersom min mandatperiod nu tar slut och jag inte kommer att <v>komma</v>
      <p>tillbaka</p>.
    t: Gestatten Sie mir, eine Verfahrensfrage anzusprechen, einmal auf Grund meines
      Alters, aber auch, weil ich meine Amtszeit im Europäischen Parlament beende
      und nicht <a>wieder</a> zur Wahl antrete.
  - s: Därför är det nödvändigt med en sammanhållen och aktiv politik - inte bara
      för att rädda de arbetstillfällen som räddas kan, utan också för att hjälpa
      dem som blir utan jobb att <v>komma</v> <p>tillbaka</p> in på arbetsmarknaden.
    t: Aus diesem Grund ist es für uns notwendig, eine in sich stimmige und aktive
      Politik zu betreiben, nicht nur um die Arbeitsplätze zu sichern, die noch gesichert
      werden können, sondern auch um denjenigen, die ihre Arbeit verlieren, dabei
      zu helfen, auf dem Arbeitsmarkt <a>wieder</a> Fuß zu fassen.
  - s: När allt kommer omkring är det så att samtidigt som utvecklingsländerna ofta
      vill att utvandrare <v>kommer</v> <p>tillbaka</p>, har industriländerna ofta
      intresse av att invandrare återvänder hem efter ett tag.
    t: So wie die Entwicklungsländer häufig ihre Auswanderer <a>wieder</a> nach Hause
      locken wollen, sind die entwickelten Länder letzten Endes vielfach daran interessiert,
      dass die Einwanderer nach einer gewissen Zeit nach Hause zurückkehren.
- c: 45
  r: 3
  v: zurückkehren
  x:
  - s: Generaldirektören för konkurrens, Alex Schaub, har särskilt just <v>kommit</v>
      <p>tillbaka</p> från Washington i dag, där han i kongressen på Capitol Hill
      har diskuterat den så kallade ?
    t: Der Generaldirektor für Wettbewerb, Herr Alex Schaub, ist gerade heute aus
      Washington <a>zurückgekehrt</a>, wo regelmäßig mit dem Kongress im Kapitol Gespräche
      über das so genannte Sarbanes-Oxley-Gesetz laufen, das zahlreiche Probleme für
      europäische Wirtschaftsprüfungsgesellschaften und andere an amerikanischen Börsen
      notierte Unternehmen verursacht.
  - s: De bör också få möjlighet att <v>komma</v> <p>tillbaka</p> till arbetsmarknaden,
      men också till vidare studier, efter mammaledighet.
    t: Sie sollten zudem die Möglichkeit erhalten, nach dem Erziehungsurlaub auf den
      Arbeitsmarkt <a>zurückzukehren</a>, aber auch Weiterbildung sollte ihnen offenstehen.
  - s: Jag vill tillägga att jag just har <v>kommit</v> <p>tillbaka</p> från en fyra
      dagars vistelse i Polen.
    t: Ich möchte einfach noch hinzufügen, dass ich gerade von einem viertägigen Besuch
      aus Polen <a>zurückgekehrt</a> bin.
  - s: Jag har därför precis gått ifrån rådet för att <v>komma</v> <p>tillbaka</p>
      hit - jag vet ännu inte i vilket tillstånd, men jag kommer att göra allt jag
      kan.
    t: Daher habe ich gerade erst den Rat verlassen, um hierher <a>zurückzukehren</a>
      - noch weiß ich nicht, in welcher Verfassung, aber ich werde tun was ich kann.
  - s: Hon lämnade en mycket lukrativ karriär vid Bolsjoj för att <v>komma</v> <p>tillbaka</p>
      och återskapa vår balettgrupp från ingenting.
    t: Sie gab eine sehr lukrative Karriere beim Bolschoi-Theater auf, um <a>zurückzukehren</a>
      und aus dem Nichts ein neues Ballett aufzubauen, das sich hervorragend entwickelt
      hat.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Palestina.
    t: Ich bin gerade aus Palästina <a>zurückgekehrt</a>.
  - s: Det betyder inte att det inte finns en möjlighet nu att, genom unionen, <v>komma</v>
      <p>tillbaka</p> och fortsätta åt rätt håll igen.
    t: Nein, unsere Regierungen haben Fehler gemacht und die falschen politischen
      Strategien verfolgt, aber das bedeutet nicht, dass es jetzt im Kontext der Union
      keine Gelegenheit gibt, wieder auf den rechten Pfad <a>zurückzukehren</a> und
      wieder in die richtige Richtung zu schreiten.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Indien, där jag besökte Dalai
      Lama i Dharamsala.
    t: Ich bin erst kürzlich von einem Besuch beim Dalai Lama in Dharamsala in Indien
      <a>zurückgekehrt</a>.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: Wenn die weiteren Untersuchungen des Ausschusses ergeben, daß bestimmte Kommissare
      vollkommen unschuldig sind, haben wir keine Einwände dagegen, daß diese in der
      folgenden Mandatsperiode (2000-2005) <a>zurückkehren</a>.
  - s: Jag hade just <v>kommit</v> <p>tillbaka</p> från en imponerande vistelse på
      de palestinska territorierna och i Israel, när jag fick höra nyheten om den
      fruktansvärda massakern i Jerusalem, följd av ett andra attentat i Haifa.
    t: Ich war gerade von einem eindrucksvollen Aufenthalt in den Palästinensergebieten
      und Israel <a>zurückgekehrt</a>, als ich von dem schrecklichen Blutbad in Jerusalem
      und dem zweiten Attentat in Haifa erfuhr.
  - s: Den är beredd att låta sina flyktingar <v>komma</v> <p>tillbaka</p> och arbeta
      tätt tillsammans med Europeiska unionen.
    t: Sie ist bereit, ihre Flüchtlinge <a>zurückkehren</a> zu lassen und mit der
      Europäischen Union eng zusammenzuarbeiten.
  - s: Kriget har <v>kommit</v> <p>tillbaka</p> till Guinea-Bissau.
    t: Der Krieg ist nach Guinea-Bissau <a>zurückgekehrt</a>.
  - s: Emma Nicholson, som just <v>kommit</v> <p>tillbaka</p> från Irak, gav oss vittnesmål
      om glädjen hos stora delar av befolkningen över att ha blivit befriade efter
      decennier av terror.
    t: Baroness Nicholson, die gerade aus dem Irak <a>zurückgekehrt</a> ist, hat uns
      von der Freude berichtet, die bei großen Teilen der Bevölkerung dort darüber
      herrscht, dass sie nach Jahrzehnten des Terrors befreit worden sind.
  - s: Men du kan inte bara åka dit på känsla, för det kan mycket väl hända att när
      du varit där och <v>kommer</v> <p>tillbaka</p> med tomma händer, att du får
      en kontra-politisk effekt, medan du tre dagar senare kanske visst skulle kunna
      göra något men att du inte längre kan det eftersom du nyss har varit där.
    t: Wir können uns jedoch nicht einfach dem Gefühl nach dorthin begeben, denn es
      ist durchaus möglich, daß, wenn man dort gewesen ist und mit leeren Händen <a>zurückkehrt</a>,
      damit ein kontraproduktiver Effekt erzielt wird, während drei Tage später vielleicht
      etwas getan werden könnte, eine Reise dorthin jedoch nicht mehr möglich ist,
      weil man gerade dort war.
  - s: Jag är mycket orolig över att vi, på grund av denna formulering om en avgift
      på EU-nivå, <v>kommer</v> <p>tillbaka</p> med bara ett oerhört kontroversiellt
      förslag.
    t: Ich bin sehr besorgt, dass wir nur mit einem Vorschlag <a>zurückkehren</a>
      könnten, was aufgrund dieses Wortlauts über eine Abgabe auf EU-Ebene extrem
      umstritten sein könnte.
  - s: Det gläder mig att Johannes Cornelis van Baalen har <v>kommit</v> <p>tillbaka</p>
      säkert till Europa igen och att han blev utvisad först när han satt på flygplanet.
    t: Herr Präsident, es freut mich zu sehen, dass Herr van Baalen sicher nach Europa
      <a>zurückgekehrt</a> ist und dass seine Ausweisung erst erfolgte, als er bereits
      im Flugzeug saß.
  - s: Jag hoppas vi skall kunna <v>komma</v> <p>tillbaka</p> därifrån och säga att
      det har varit en stor framgång.
    t: Ich hoffe, wir werden von der Konferenz <a>zurückkehren</a> und sagen können,
      dass sie ein großer Erfolg war.
  - s: Min son började skolan i USA, och när vi hade <v>kommit</v> <p>tillbaka</p>
      till Europa och han fick brev från sina amerikanska nioåriga vänner, så var
      det brev som var skrivna med hjälp av dator.
    t: Mein Sohn hat die Schule in den Vereinigten Staaten begonnen, und als wir nach
      Europa <a>zurückkehrten</a> und er von seinen - neunjährigen - amerikanischen
      Schulkameraden Briefe erhielt, waren diese mit dem Computer geschrieben.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från Moçambique, där Europeiska
      unionen haft ansvar för ett utmärkt genomfört humanitärt bistånd till följd
      av översvämningskatastrofen, men återigen har återuppbyggnadsprojekt - där vi
      redan fördelat pengarna - försenats, samtidigt som man väntar på klartecken
      från Bryssel.
    t: Herr Präsident, ich bin heute aus Mosambik <a>zurückgekehrt</a>, wo die Europäische
      Union nach der Flutkatastrophe hervorragende humanitäre Hilfe geleistet hat,
      doch sind wieder einmal Wiederaufbau-Projekte, für die wir bereits das Geld
      bereit gestellt haben, verzögert, da noch nicht alle Unterschriften in Brüssel
      beisammen sind.
  - s: Jag talade förra veckan händelsevis med en person som precis <v>kommit</v>
      <p>tillbaka</p> från Ambon.
    t: Ich sprach letzte Woche zufällig mit jemandem, der gerade aus Ambon <a>zurückgekehrt</a>
      war.
  - s: Jag förstår inte varför våra liv ska behöva vara så opraktiska när vi vet att
      resan härifrån till min hemstad Åbo i Finland tar en dag och att det tar ytterligare
      en dag att <v>komma</v> <p>tillbaka</p> därifrån om jag vill åka till Bryssel
      för att utföra en del arbete där.
    t: Ich verstehe nicht, warum unser Leben so unbequem sein muss, wenn wir wissen,
      dass die Reise von hier zu meiner Heimatstadt Turku in Finnland einen Tag dauert
      und es einen weiteren Tag dauert, von dort <a>zurückzukehren</a>, wenn ich nach
      Brüssel reisen möchte, um dort zu arbeiten.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från ett besök i Syrien och Libanon
      och gläds över att kommissionens ordförande för närvarande befinner sig där.
    t: Ich bin gerade von einem Besuch in Syrien und dem Libanon <a>zurückgekehrt</a>
      und begrüße es, daß der Präsident der Kommission gegenwärtig dort weilt.
  - s: Låt mig emellertid ta tillfället i akt och säga att även i år kommer det förmodligen
      att finnas någon som vill göra någon annan till flykting, någon intolerant person
      som är övertygad om att vissa ideologier bör <v>komma</v> <p>tillbaka</p>.
    t: jemanden, der intolerant und davon überzeugt ist, daß bestimmte Ideologien
      <a>zurückkehren</a> müssen.
  - s: Han försvann till Förenta staterna där han beslutat sig för att stanna och
      han har inte <v>kommit</v> <p>tillbaka</p> för att ta konsekvenserna av sitt
      handlande, trots häktningsorder från Interpol.
    t: Er ist nicht <a>zurückgekehrt</a>, um für die Folgen seines Handelns einzustehen,
      trotz Haftbefehls der Interpol.
  - s: Jag hoppas verkligen att jag under min mandattid kommer att <v>komma</v> <p>tillbaka</p>
      till parlamentet med en positivare bild av förbindelserna med Iran.
    t: Ich hoffe aufrichtig, dass ich während meines Mandats zu diesem Parlament mit
      einem besseren Bild der Beziehungen zum Iran <a>zurückkehren</a> werde.
  - s: Dessutom ser vi i ett villkorligt misstroendevotum en liten chans att öppna
      dörren för förnuftet, så att det får <v>komma</v> <p>tillbaka</p> till den Europeiska
      unionens politik ur sin exil.
    t: Wenn die Grünen heute einen bedingten Mißtrauensantrag vorschlagen, dann nicht
      deshalb, weil diese Kommission das Mißtrauen nicht verdient hätte, sondern weil
      keine Aussicht auf die notwendigen Mehrheiten gegeben waren, weil ein Scheitern
      eines solchen Mißtrauensantrages von Ihnen als Freispruch ausgelegt worden wäre
      und weil wir in einem bedingten Mißtrauensantrag eine kleine Chance sehen, der
      Vernunft eine Tür zu öffnen, aus ihrem Exil in die Politik der Europäischen
      Union <a>zurückzukehren</a>.
  - s: Vi vill att Iran ska <v>komma</v> <p>tillbaka</p> till förhandlingsbordet med
      en vilja att förhandla.
    t: Wir möchten die Menschen im Iran nicht bestrafen, sondern dass die Verantwortlichen
      mit moralischen Verpflichtungen an den Verhandlungstisch <a>zurückkehren</a>.
  - s: När jag <v>kommer</v> <p>tillbaka</p> från Tunisien med tre av mina kolleger
      kommer jag att ta upp problemet om föreningsfrihet.
    t: Nachdem ich mit drei Kollegen von einer Tunesienreise <a>zurückgekehrt</a>
      bin, möchte ich das Problem der gewerkschaftlichen Freiheiten ansprechen.
  - s: Som sades kommer Polen att komma in i Europa, men det är rättare att säga ”<v>komma</v>
      <p>tillbaka</p>” in i Europa, eftersom landet är en del av Europa sedan århundraden.
    t: Polen, so wurde gesagt, wird beitreten, doch richtiger wäre die Formulierung,
      wird in den Schoß Europas „<a>zurückkehren</a> “, denn es gehört von Rechts
      wegen seit Jahrhunderten dazu, und nur eine abartige Diktatur vermochte es,
      dieses Land für viele Jahrzehnte von seinem wirklichen Platz in der Geschichte
      und Geografie zu verdrängen.
  - s: Jag vill i denna stora demokrati försäkra mig om att ni ger folk tid att <v>komma</v>
      <p>tillbaka</p> till sina platser för att rösta.
    t: Ich möchte in diesem so überaus demokratischen Parlament sicherstellen, dass
      Sie den Abgeordneten genügend Zeit geben, damit sie auf ihre Plätze <a>zurückkehren</a>
      können.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Brasilien, och i en köttfabrik
      letade jag överallt efter någon sorts varningsskylt.
    t: Ich bin gerade aus Brasilien <a>zurückgekehrt</a>, und in einer Fleischfabrik
      habe ich überall nach irgendeinem Warnschild gesucht.
  - s: EU var redo att ta ledningen för mötet och <v>komma</v> <p>tillbaka</p> med
      ett rättsligt bindande avtal, men mötet slutade utan någon tydlig bild av hur
      kampen mot klimatförändringen ska utvecklas.
    t: Die EU war bereit, bei diesem Gipfel die Führung zu übernehmen und mit einem
      rechtlich verbindlichen Vertrag <a>zurückzukehren</a>.
  - s: Kärnidén i mitt betänkande innebär att vi skall hjälpa folk i krigsdrabbade
      områden, i de härjade delarna av världen, att <v>komma</v> <p>tillbaka</p> till
      sitt vanliga liv, att få grundläggande bekvämligheter och lämplig infrastruktur
      och se till att de inte behöver resa omkring som asylsökande och flyktingar.
    t: Das Hauptziel meines Berichtes besteht darin, den Menschen in den von Kriegen
      erschütterten und verwüsteten Teilen der Welt zu helfen, zu einem normalen Leben
      <a>zurückzukehren</a>.
  - s: Alla ledamöter har inte <v>kommit</v> <p>tillbaka</p> efter brandövningen.
    t: Nach der Feuerübung sind nicht alle Abgeordneten in den Plenarsaal <a>zurückgekehrt</a>.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från en resa i Sydamerika, Peru
      närmare bestämt, där kriget mot kokainodlingarna håller på att destabilisera
      regionen och spelar terroristerna i händerna.
    t: Ich bin gerade von einer Reise durch Südamerika, insbesondere durch Peru, <a>zurückgekehrt</a>,
      wo der Krieg zur Ausrottung des Koka-Anbaus eine Destabilisierung der Region
      bewirkt und dem Terrorismus in die Hände spielt.
  - s: Det återstår dock fortfarande lite tid, och vi kan kanske <v>komma</v> <p>tillbaka</p>
      till den här debatten nästa år under det spanska ordförandeskapet.
    t: Aber es bleibt immer noch ein wenig Zeit, und wir werden möglicherweise im
      nächsten Jahr unter dem spanischen Ratsvorsitz zu dieser Debatte <a>zurückkehren</a>.
  - s: Jag hoppas att vi kommer att <v>komma</v> <p>tillbaka</p> till denna diskussion
      vid ett senare datum.
    t: Ich hoffe, dass wir zu einem späteren Zeitpunkt zu dieser Debatte <a>zurückkehren</a>
      werden.
  - s: Det handlar inte bara om att kvinnor har en annan biografi på grund av barnafödande,
      då de först senare <v>kommer</v> <p>tillbaka</p> i förvärvslivet.
    t: Es geht nicht nur darum, daß Frauen wegen einer Babypause eine andere Biographie
      haben, da sie erst später in den Beruf <a>zurückkehren</a>.
  - s: Jag önskar mig att de serbiska flyktingarna, romerna och ashkali, äntligen
      kan <v>komma</v> <p>tillbaka</p> till Kosovo, så att man där också kan skapa
      villkor för att människorna skall kunna leva tillsammans.
    t: Ich wünsche mir sehr, dass die serbischen Flüchtlinge, die Roma und Ashkali-Flüchtlinge,
      endlich in den Kosovo <a>zurückkehren</a> können, damit dort auch Bedingungen
      für ein Miteinander geschaffen werden können.
  - s: Jag är glad att få <v>komma</v> <p>tillbaka</p> till denna viktiga plats i
      mitt liv och min karriär, till mina vänner och medhjälpare, till Europaparlamentet
      som jag i sex år var ledamot av.
    t: Ich bin gerne an diese wichtige Stätte meines Lebens und meiner Laufbahn <a>zurückgekehrt</a>,
      zu Freunden und Bekannten, in das Europäische Parlament, wo auch ich sechs Jahre
      lang als Abgeordneter wirken konnte.
  - s: Anledningen till att andelen är så stor är att man inte vågar skicka finländska
      vagnar till Ryssland, eftersom erfarenheten har visat att de sällan <v>kommer</v>
      <p>tillbaka</p>.
    t: Der Anteil ist deshalb so hoch, weil man nicht das Risiko eingeht, finnische
      Waggons nach Rußland zu entsenden, da sie erfahrungsgemäß sehr selten <a>zurückkehren</a>.
  - s: Jag önskar honom allt gott och hoppas att vi när vi <v>kommer</v> <p>tillbaka</p>
      i juli kommer att fortsätta några av dessa diskussioner.
    t: Ich wünsche ihm alles Gute und hoffe, daß wir einen Teil dieser speziellen
      Diskussionen weiterführen, wenn wir beide im Juli in dieses Parlament <a>zurückkehren</a>.
  - s: Ni är väl värd er plats i parlamentet, och jag vet att ni kommer att <v>komma</v>
      <p>tillbaka</p> med era vänner här för att fortsätta med ert förtjänstfulla
      arbete.
    t: Sie verdienen Ihren Platz in diesem Haus, und ich weiß, daß Sie und Ihre Kollegen
      in dieses Parlament <a>zurückkehren</a> werden, um Ihre gute Arbeit fortzuführen.
  - s: Till exempel måste man veta att när vi repatrierar människor, exempelvis illegala
      invandrare från Tyskland till Polen, så finns det vissa polacker som inom två
      timmar har försetts med en tågbiljett av sin illegala arbetsgivare för att <v>komma</v>
      <p>tillbaka</p>.
    t: Wenn wir Menschen zurückführen, beispielsweise illegale Einwanderer von Deutschland
      nach Polen, dann muß man wissen, daß manche Polen nach zwei Stunden von ihrem
      illegalen Arbeitgeber eine Rückfahrkarte beschafft bekommen, um an ihren Arbeitsplatz,
      zu ihrer Beschäftigung <a>zurückzukehren</a> und dort ihr Geld verdienen zu
      können.
  - s: Det är varken paradoxalt eller motsägelsefullt eftersom Frankrike <v>kommit</v>
      <p>tillbaka</p> till EU.
    t: Es ist weder abwegig noch ein Widerspruch, weil Frankreich nach Europa <a>zurückgekehrt</a>
      ist.
- c: 26
  r: 4
  v: Rückkehr
  x:
  - s: Jag delar inte den tolkning som representanterna från Partido Popular gör och
      som sammanfaller med deras ministers tolkning, den minister som efter att ha
      <v>kommit</v> <p>tillbaka</p> från Bryssel gav uttryck för att ni, eller Bryssel,
      bryter mot Romfördraget när det gäller digital television.
    t: Ich teile Ihre Interpretation und nicht die der Vertreter der Volkspartei,
      die mit der Interpretation ihres Ministers übereinstimmt, der nach seiner <a>Rückkehr</a>
      aus Brüssel gesagt hat, Sie -oder Brüssel- würden im Falle des digitalen Fernsehens
      die Römischen Verträge verletzen.
  - s: 'Föreställ er alltså min bestörtning när jag efter att ha <v>kommit</v> <p>tillbaka</p>
      från Slovenien fick veta att en tjänsteman från kommissionen, beskriven som
      en av era närmaste rådgivare vid en konferens om Slovenien hade sagt: ”Även
      om Slovenien uppfyller kriterierna i morgon skulle det inte omedelbart bli medlem.'
    t: 'Stellen Sie sich mein Unbehangen vor, als ich bei meiner <a>Rückkehr</a> aus
      Slowenien feststellte, daß ein Kommissionsbeamter, der Ihnen selbst als ein
      ranghohen Berater beschrieben wurde, auf einer Konferenz über Slowenien gesagt
      hatte:'
  - s: Så snart hon har lämnat arbetsmarknaden, är det ännu svårare att <v>komma</v>
      <p>tillbaka</p>.
    t: Wenn sie den Arbeitsmarkt einmal verlassen hat, ist eine <a>Rückkehr</a> umso
      schwerer.
  - s: Nej, för om vi lämnade landet skulle det utan tvekan leda till kaos, och kanske
      till att de läger som vi bekämpar <v>kommer</v> <p>tillbaka</p>.
    t: Nein, denn würden wir dies tun, hätte dies zweifelsfrei Chaos zur Folge und
      würde möglicherweise die <a>Rückkehr</a> jener Lager bedeuten, die wir bekämpfen.
  - s: Denna grupp utarbetade då den <v>kom</v> <p>tillbaka</p> en resolution och
      uppbådade stora ekonomiska resurser för att uttrycka unionens solidaritet med
      de drabbade.
    t: Nach ihrer <a>Rückkehr</a> arbeitete diese Delegation eine Entschließung aus
      und mobilisierte als Zeichen der Solidarität der Union mit den Betroffenen erhebliche
      finanzielle Mittel.
  - s: Jag utgår därför från att ni, kommissionsledamot Vladimir Špidla, kommer att
      ta kontakt med Jacques Barrot när han <v>kommer</v> <p>tillbaka</p> från Cannes,
      och jag skulle vilja be er att rapportera till parlamentet omedelbart efteråt,
      eftersom den italienska regeringen uppenbarligen har insett att de initiativ
      den hittills har tagit inte är förenliga med EU-lagstiftningen.
    t: Ich gehe deshalb davon aus, Herr Kommissar Špidla, dass Sie nach der <a>Rückkehr</a>
      von Herrn Barrot aus Cannes mit ihm Kontakt aufnehmen, und würde Sie bitten,
      unverzüglich dem Parlament Bericht darüber zu erstatten, weil ich denke, dass
      die italienische Regierung offensichtlich begriffen hat, dass die bisherigen
      Initiativen mit europäischen Rechtsvorschriften nicht kompatibel sind.
  - s: Även om det sker på ett symboliskt och begränsat sätt är vi redo att ge dem
      ett nytt instrument, som naturligtvis måste förvaltas mycket effektivt, med
      tanke på dess begränsade resurser, och som är avsatt för dem som drabbas hårdast,
      arbetstagarna, och gör det möjligt för dem att <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden.
    t: Wir sind bereit, wenn auch symbolisch und in begrenztem Maße, sie mit einem
      neuen Instrument zu versehen, das angesichts seiner begrenzten Mittel natürlich
      äußerst effizient eingesetzt werden muss und das für die am stärksten Betroffenen,
      die Arbeitnehmer, bestimmt ist, um ihnen die <a>Rückkehr</a> in den Arbeitsmarkt
      zu ermöglichen.
  - s: Jag var säker på att jag hade fått bakterierna när jag <v>kom</v> <p>tillbaka</p>
      till parlamentet efter sommaruppehållet.
    t: Ich war mir ganz sicher, mich bei meiner <a>Rückkehr</a> ins Parlament nach
      der Sommerpause angesteckt zu haben.
  - s: Er vision av Polen i Europa, er vision av Centraleuropa som <v>kommer</v> <p>tillbaka</p>
      till Europa och världen i stort, ert förhållande till era gamla grannar - som
      till exempel Ukraina och andra som har blivit våra nya grannar - allt detta
      innebär att ni kan hjälpa oss att utveckla vår syn på den östra dimensionen.
    t: Ihre Vision von Polen in Europa, Ihre Vision der <a>Rückkehr</a> Mitteleuropas
      nach Europa und in die Welt, Ihre Beziehungen zu Ihren alten Nachbarn - wie
      der Ukraine und anderen, die unsere neuen Nachbarn geworden sind - all das bedeutet,
      dass Sie uns helfen können, unsere Sichtweise um die östliche Dimension zu erweitern.
  - s: Rätten att <v>komma</v> <p>tillbaka</p> till en anställning, enligt direktiv
      76/207/EEG - och där skiljer vi oss från Hautalas betänkande - måste, för att
      skydda anställningen efter moderskapet, innebära att kvinnan har rätt till ett
      liknande arbete om det tidigare har upphört eller förändrats…
    t: Der in der Richtlinie 76/207/EWG vorgesehene Anspruch auf <a>Rückkehr</a> an
      den Arbeitsplatz muss es zum Schutz des Arbeitsplatzes nach der Mutterschaft
      ermöglichen - und darin stimmen wir nicht mit dem Bericht der Frau Abgeordneten
      Hautala überein -, dass die Frau in dem Fall, dass es ihren alten Arbeitsplatz
      nicht mehr gibt oder dieser verlegt wurde, einen diesem entsprechenden Arbeitsplatz
      einnehmen kann …
  - s: Min kanske främsta vädjan till er - förutom att <v>komma</v> <p>tillbaka</p>
      till parlamentet - skulle också vara att vara lite mer kritisk mot regeringar
      som misslyckas med att leva upp till sina åtaganden, för om vi tittar på Lissabonstrategin
      har 90 procent av strategin inte kunnat genomföras eftersom medlemsstaterna
      inte har vidtagit åtgärder för att göra oss till den mest konkurrenskraftiga
      och dynamiska ekonomin i framtiden.
    t: Vielleicht ist meine größte Bitte an Sie, neben Ihrer <a>Rückkehr</a> ins Parlament,
      dass Sie etwas kritischer mit den Regierungen sind, wenn diese den vereinbarten
      Zielen nicht nachkommen, denn selbst wenn wir uns die Strategie von Lissabon
      ansehen, wird deutlich, dass 90 % der Strategie von Lissabon nicht umgesetzt
      wurde, weil Mitgliedstaaten versäumten zu handeln, um uns zur wettbewerbsfähigsten
      und dynamischsten Wirtschaft der Zukunft zu machen.
  - s: När det gäller frågan om Makedonien hade vi alla, tror jag, för några veckor
      sedan, när den höge representanten Solana <v>kom</v> <p>tillbaka</p>, ett visst
      hopp om kunna få se en positiv utveckling av situationen.
    t: Was die Frage Mazedoniens anbelangt, so hofften wir wohl alle bei der <a>Rückkehr</a>
      des Hohen Vertreters für die GASP, Herrn Solana, auf eine positive Entwicklung
      der Lage.
  - s: Eller när hon <v>kommer</v> <p>tillbaka</p> till arbetsmarknaden efter småbarnsåren.
    t: Oder zugunsten der <a>Rückkehr</a> auf den Arbeitsmarkt nach der Kindphase.
  - s: Samtliga initiativ för att försöka göra det möjligt för Iljas Achmadov, tjetjensk
      utrikesminister, att <v>komma</v> <p>tillbaka</p> från Förenta staterna till
      Europeiska unionen har blockerats.
    t: alle Versuche, eine mögliche <a>Rückkehr</a> des tschetschenischen Außenministers
      Ilias Achmadow aus den Vereinigten Staaten in die Europäische Union zu erwirken,
      wurden blockiert.
  - s: I de rapporter som har gjorts tillgängliga för medborgarna har detta samarbete
      gett oss både ett instrument för att stoppa tidigare dömda från att <v>komma</v>
      <p>tillbaka</p> och ett verktyg i kampen mot droger.
    t: In den für die Bürgerinnen und Bürger zugänglichen Berichten hat diese Zusammenarbeit
      uns ein Instrument in die Hand gegeben, mit dem wir sowohl bereits verurteilte
      Personen an der <a>Rückkehr</a> hindern, als auch gegen Drogen vorgehen können.
  - s: hälsa och säkerhet för gravida arbetstagare och för nyblivna och ammande mödrar,
      frågor om likabehandling, rätten att <v>komma</v> <p>tillbaka</p> till samma
      eller ett likvärdigt jobb, rätten till en karriär, regler om ledighet och avtalsenliga
      arbetsvillkor samt beviljande av generösare ekonomiskt stöd under mammaledighet.
    t: den Gesundheitsschutz schwangerer Erwerbstätiger, von Wöchnerinnen bzw. stillenden
      Frauen, Fragen der Gleichbehandlung und das Recht auf <a>Rückkehr</a> in die
      gleiche bzw. eine vergleichbare Beschäftigung, Verordnungen über Beurlaubung
      und Arbeitsvertragsrechte oder die Gewährung einer großzügigeren finanziellen
      Unterstützung während des Mutterschaftsurlaubs.
  - s: Från Ivan Kostovs UDF-regering, till kung Simeon som <v>kom</v> <p>tillbaka</p>
      för att leda sin nationella rörelse i regeringsställning från 2001 till 2005,
      till den nuvarande socialistledda koalitionen under Sergei Stanishev.
    t: von der UDF-Regierung von Ivan Kostov über die <a>Rückkehr</a> des früheren
      Königs Simeon, der von 2001 bis 2005 mit seiner Nationalen Bewegung regierte,
      bis hin zur gegenwärtigen Koalitionsregierung unter Führung des Sozialisten
      Sergei Stanishev.
  - s: Jag anser att man med en period på 20 veckor, trots att det är ett mycket generöst
      förslag, riskerar att göra kvinnorna en otjänst och att detta kan användas som
      ytterligare ett skäl att inte anställa dem eller att göra det komplicerat för
      dem att <v>komma</v> <p>tillbaka</p> till arbetet.
    t: Ich habe wirklich den Eindruck, dass ein Mutterschaftsurlaub von 20 Wochen,
      auch wenn dies ein sehr großzügiges Angebot ist, negative Folgen für Frauen
      haben und als ein zusätzliches Argument benutzt werden könnte, sie nicht einzustellen
      oder ihre <a>Rückkehr</a> an den Arbeitsplatz zu erschweren.
  - s: Jag <v>kommer</v> <p>tillbaka</p> därifrån snarare med en positiv känsla vad
      gäller administrationen, men det är självklart att jag måste upprepa i församlingen
      att Förenta staternas handelspolitik är mer beroende av kongressen än av administrationen.
    t: Nach meiner <a>Rückkehr</a> habe ich in Bezug auf die Regierung ein gutes Gefühl.
  - s: När jag <v>kom</v> <p>tillbaka</p> från Irak var jag imponerad av den irakiska
      entusiasmen för ”mer Europa”.
    t: Bei meiner <a>Rückkehr</a> aus dem Irak war ich beeindruckt von der Begeisterung
      der Iraker für „mehr Europa“.
  - s: Det fanns ett lingua franca men ingen monetär union, så när han <v>kom</v>
      <p>tillbaka</p> beslagtogs hans ärligen intjänade pund.
    t: Es gab zwar die fränkische Sprache, doch keine Währungsunion, weshalb ihm bei
      seiner <a>Rückkehr</a> die ehrlich verdienten Pfunde abgenommen wurden.
  - s: Det är därför fullt förståeligt att era främsta prioriteringar för det kommande
      halvåret är att <v>komma</v> <p>tillbaka</p> till ekonomisk utveckling och att
      bekämpa arbetslösheten.
    t: Deshalb ist es nur verständlich, dass Sie die <a>Rückkehr</a> zur wirtschaftlichen
      Entwicklung und den Kampf gegen die Arbeitslosigkeit zu ihren Hauptschwerpunkten
      der nächsten sechs Monate gemacht haben.
  - s: Två nederländska sjukhusmedarbetare som var verksamma i Kina gick frivilligt
      i karantän när de <v>kom</v> <p>tillbaka</p> till Nederländerna.
    t: Zwei niederländische Krankenhausmitarbeiter, die in China gearbeitet hatten,
      sind nach ihrer <a>Rückkehr</a> in die Niederlande freiwillig in Quarantäne
      gegangen.
  - s: Om vi inte vill att brunskjortornas gelikar ska <v>komma</v> <p>tillbaka</p>,
      de som EU skapades för att bekämpa, måste folkets valda företrädare stå på folkets
      sida och protestera mot politiska åtgärder som är både orättvisa och ineffektiva.
    t: Wenn wir nicht die <a>Rückkehr</a> von so etwas Ähnlichem wie den Braunhemden
      wollen - Europa wurde gegründet, um dies zu verhindern -, müssen die vom Volk
      gewählten Vertreter mit dem Volk zusammen Strategien anprangern, die so ungerecht
      wie unwirksam sind.
  - s: Genom avgång, ombildning eller tillbakadragande kan ni <v>komma</v> <p>tillbaka</p>
      till oss med en ny kommission och vara övertygad om att vi hyser stor aktning
      för er såsom en engagerad europé och en ordförande för Europeiska kommissionen
      som har kapacitet att utföra stora insatser.
    t: Er hat nicht nur die umstrittensten Züge der europäischen Wirtschafts- und
      Sozialpolitik verstärkt, indem er strategische Posten mit Verfechtern des Liberalismus
      besetzt hat, sondern auch noch die Furcht vor einer <a>Rückkehr</a> zu einer
      überkommenen moralischen und patriarchalischen Ordnung und um die Ausbreitung
      einer Weltsicht genährt, die den Ansichten der Neokonservativen in den USA näher
      kommt als den Erwartungen der Europäer.
  - s: När jag hade <v>kommit</v> <p>tillbaka</p> från mitt FN-uppdrag i Bosnien och
      Hercegovina minns jag att jag togs emot i Bryssel hösten 1993 av Natos dåvarande
      generalsekreterare Manfred Werner.
    t: Frau Präsidentin, ich erinnere mich daran, wie ich nach der <a>Rückkehr</a>
      von meiner Mission in Bosnien-Herzegowina im Auftrag der UNO im Oktober 1993
      in Brüssel von Manfred Wörner empfangen wurde, der damals NATO-Generalsekretär
      war.
- c: 11
  r: 5
  v: werden
  x:
  - s: Som jag sade i mina inledande kommentarer undersöker vi nu situationen, och
      vi <v>kommer</v> <p>tillbaka</p> till er inom kort med våra resultat.
    t: Wie ich in meinen einleitenden Bemerkungen sagte, untersuchen wir aktuell die
      Situation und <a>werden</a> Ihnen die Ergebnisse in Kürze vorstellen.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från en vecka i Zambia och Angola,
      och i Zambia, i synnerhet, kunde vi närmare undersöka verkligheten på ort och
      ställe genom att besöka distributionscentrum för livsmedel och stödtjänster
      för självförsörjande bönder osv. Allt som har sagts här angående relationen
      mellan handelspolitik, tillträde till våra marknader och behovet av att variera
      jordbruksproduktionen och ekonomin i dessa länder är sant, men det är också
      sant att det förekommer ett slags bruten länk i allt detta som berör de mycket
      fattiga självförsörjande bönderna.
    t: Alles, was hier über den Bezug zur Handelspolitik, den Zugang zu unseren Märkten
      und die Notwendigkeit der Diversifizierung der landwirtschaftlichen Produktion
      und der Wirtschaft dieser Länder gesagt <a>worden</a> ist, trifft zu.
  - s: Det är ett problem och det måste undersökas, det håller på att undersökas och
      jag <v>kommer</v> <p>tillbaka</p> till er om saken så snart som möjligt.
    t: das muss behandelt werden, es wird bereits behandelt, und ich <a>werde</a>
      Ihnen so schnell wie möglich darüber Auskunft geben.
  - s: Jag skulle vilja säga, för att komplettera min kollega, Mann, att det säkerligen
      vore önskvärt och lämpligt att den ansvarige kommissionären, Brittan, då han
      <v>kommer</v> <p>tillbaka</p> från USA, kom till de behöriga utskotten - utskottet
      för utrikes-, säkerhetsoch försvarsfrågor och utskottet för externa ekonomiska
      förbindelser - för att kommentera intrycken av sin resa för oss.
    t: Durch die auf dem Londoner Gipfel am 18. Mai einstimmig abgegebene Erklärung
      der Mitgliedstaaten <a>wird</a> die transatlantische Wirtschaftspartnerschaft
      verstärkt und zu einem Schlüsselinstrument gemacht.
  - s: Regeringarna vill att ni <v>kommer</v> <p>tillbaka</p> (ni är en bra administratör
      och en bra politiker) och mycket snart, om några veckor kommer ni att vara tillbaka
      med flertalet av kommissionsledamöterna, exempelvis Bonino, som utövar sitt
      ämbete på ett utmärkt sätt, och kanske t.o.m. de Silguy och Sir Leon Brittan.
    t: sehr schnell, in einigen Wochen, <a>werden</a> Sie, weil es die Regierungen
      möchten (Sie sind ein guter Verwalter und ein „guter Politiker“ ) mit den meisten
      der Mitglieder Ihrer Kommission zurückkehren, mit Frau Bonino beispielsweise,
      die ihre Aufgabe hervorragend erfüllt, und selbst mit Herrn de Silguy und Sir
      Leon Brittan.
  - s: Det värsta scenariot för alla berörda är att vi <v>kommer</v> <p>tillbaka</p>
      från Hongkong med budskapet att inget har uppnåtts och att allt kommer att fortsätta
      på samma gamla vis.
    t: Die Höchstgrenzen für Ausgaben <a>werden</a> gesenkt, aber das ist natürlich
      nicht ganz dasselbe.
  - s: Det är en utgiftsområde som är litet svår och den <v>kommer</v> jag <p>tillbaka</p>
      till senare.
    t: Bedauerlicherweise <a>wird</a> dieser Bereich aber der AIDS-Haushaltslinie
      zugeordnet.
  - s: I hela Europa ser vi att en aggressiv statlig kapitalism <v>kommer</v> <p>tillbaka</p>.
    t: Doch diese Antwort kann uns im Hinblick auf eine Zukunft, in der sich Europa
      zu einem immer wettbewerbsfähigeren und offeneren Markt entwickeln soll, und
      - mit Verlaub gesagt - auch bei einer gewissenhaften Analyse bestimmter festzustellender
      Situationen, bei denen bereits die gegenwärtigen Regeln ein Eingreifen ermöglichen
      <a>würden</a>, nicht mehr befriedigen.
  - s: Men när man har två sådana högprofilerade stora system - Schengens informationssystem
      (SIS) II och informationssystemet för viseringar (VIS) som påverkas, påverkar
      detta tyvärr också trovärdigheten inte bara för unionens inre säkerhet - vilket
      jag <v>kommer</v> <p>tillbaka</p> till senare - utan också för EU:s viseringspolitik.
    t: Wenn aber zwei so große und prominente Systeme wie das Schengener Informationssystem
      (SIS) II und das Visa-Informationssystem (VIS) betroffen sind, wirkt sich dies
      leider dennoch auch auf die Glaubwürdigkeit nicht nur der inneren Sicherheit
      der Union aus - darauf <a>werde</a> ich später noch eingehen -, sondern auch
      auf die der EU-Visumspolitik.
  - s: Att vi har blivit ett moget och vuxet parlament är mycket viktigt för demokratin,
      för demokratin fungerar inte bara med goda intentioner eller med personliga
      bidrag, som vi alla vet, utan med institutioner som går längre än personerna,
      som gör att arbetet som har utförts av de ledamöter som inte <v>kommer</v> <p>tillbaka</p>
      går vidare med andra ledamöter.
    t: Die Tatsache, daß wir diesen Status eines reifen und erwachsenen Parlaments
      erreicht haben, ist für die Demokratie sehr wichtig, denn die Demokratie funktioniert
      nicht nur mit guten Absichten oder persönlichen Beiträgen, wie wir alle wissen,
      sondern mit über Personen hinausgehenden Institutionen, die es ermöglichen,
      daß die Arbeit der ausscheidenden Abgeordneten durch andere Abgeordnete fortgesetzt
      <a>wird</a>.
  - s: Till de av er som inte kommer att <v>komma</v> <p>tillbaka</p>, vill jag ge
      mina komplimanger för ert bidrag till socialpolitikens framsteg under de senaste
      fem åren.
    t: Denjenigen unter Ihnen, die dem Parlament künftig nicht mehr angehören <a>werden</a>,
      möchte ich zu ihrem Beitrag gratulieren, den sie in den vergangenen Jahren zur
      Entwicklung der Sozialpolitik geleistet haben.
- c: 8
  r: 6
  v: kommen
  x:
  - s: Antingen får EU-kommissionen modifiera sitt förslag så att ett antal medlemsstater
      som är emot det ändå kan stödja det, men jag är rädd att EU-kommissionen inte
      känner så mycket för det efter som man då måste <v>komma</v> <p>tillbaka</p>
      till er och förklara varför man har modifierat förslaget och då utsätter sig
      för lika mycket kritik som ordförandeskapet nu får, eller också får rådets ordförandeskap
      försöka köra över kommissionen med ett eget kompromissförslag, men det kräver
      enhällighet, något som är absolut omöjligt.
    t: Entweder die Europäische Kommission faßt ihren Vorschlag in einer Form ab,
      daß eine Reihe von Mitgliedstaaten, die dagegen sind, ihn trotzdem akzeptieren
      können, aber ich fürchte, die Europäische Kommission ist nicht allzu geneigt,
      das zu tun, weil sie hinterher zu Ihnen <a>kommen</a> muß und erklären, warum
      sie ihren Vorschlag angepaßt hat und dann ebenso kritisiert wird wie jetzt die
      Ratspräsidentschaft;
  - s: Jag är medveten om att det rör sig om människor som nu befinner sig i flyktingläger,
      och jag hoppas att Europeiska unionen kommer att spela en framträdande roll
      då det gäller att hjälpa dem att återanpassa sig, när de väl <v>kommer</v> <p>tillbaka</p>
      från grannländerna för att åter bosätta sig i Palestina.
    t: Das sind Menschen, die heute in Flüchtlingslagern leben, und ich hoffe, daß
      die Europäische Union eine ganz konstruktive Rolle spielen wird, wenn es darum
      geht, ihnen bei ihrer Wiedereingliederung zu helfen, sobald sie aus den Nachbarländern
      <a>kommen</a> und sich wieder in Palästina ansiedeln.
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: Dabei müßte zugleich gesichert sein, daß die Mittel für die Entwicklung des
      ländlichen Raums nicht gekürzt werden und zudem garantiert sein, daß nicht alle
      Fördermittel zur Schaffung von Arbeitsplätzen - die für ganz Europa von größter
      Bedeutung sind - in erster Linie städtischen Gebieten zugute <a>kommen</a>.
  - s: Inga av mina franska kollegor bragte det till min kännedom och det skulle ha
      varit rätt av kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      och säga, hjälp oss!
    t: Keiner meiner französischen Kollegen machte mich darauf aufmerksam, und eigentlich
      hätte die Kommission zum Parlament <a>kommen</a>, auf diesen Sachverhalt hinweisen
      und um Hilfe bitten müssen.
  - s: Kommissionsledamot Bonino sade vid sin återkomst från Zaire att hon <v>kommit</v>
      <p>tillbaka</p> från helvetet och att situationen i östra Zaire var en ”scandale
      insoutenable”.
    t: Frau Kommissarin Bonino sagte anläßlich ihrer Rückkehr aus Zaire, sie <a>käme</a>
      aus der Hölle, und die Lage in Ostzaire sei ein „scandale insoutenable “.
  - s: Självklart, fru McNally, vi kommer med all säkerhet att föra denna debatt med
      kommissionen i december, men man kan inte kritisera de berörda kommissionärerna
      för att de inte kan <v>komma</v> <p>tillbaka</p> tidigare.
    t: Natürlich, Frau McNally, diese Aussprache mit der Kommission werden wir ganz
      gewiss im Dezember führen, aber man kann den betroffenen Kommissaren wirklich
      nicht vorwerfen, dass sie nicht früher <a>kommen</a> konnten.
  - s: De pengar som <v>kommer</v> <p>tillbaka</p> är också förknippade med väldigt
      mycket av regler och administration.
    t: Das Geld, das <a>kommt</a>, ist auch mit sehr vielen Vorschriften und viel
      Verwaltung verbunden.
  - s: I fråga om rehabilitering skulle det hjälpa dem av <v>komma</v> <p>tillbaka</p>
      till arbetet.
