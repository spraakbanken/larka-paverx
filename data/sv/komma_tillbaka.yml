      genom en över 40 år lång kommunistisk diktatur.
    t: Senhoras e Senhores Deputados, quando, na Primavera de 2003, quase 84% dos
      cidadãos húngaros votaram a favor da adesão do nosso país à União Europeia,
      sentiram que estavam a <a>regressar</a> ao local onde pertencem, à família unida
      de povos europeus de que tinham sido excluídos pela ditadura comunista que vigorou
      num período de mais de 40 anos.
  - s: Som politiker måste hon påminna sina tjänstemän om hur svårt det skulle bli
      om hon skulle behöva <v>komma</v> <p>tillbaka</p> till detta parlament om ett
      år om en liknande, precis lika förödande olycka skulle inträffa, och vissa av
      de åtgärder hon föreslår i dag fortfarande bara vore vackra ord som hon inte
      hade haft möjlighet att omsätta i verklighet.
    t: Como mulher da política, é preciso que recorde aos seus funcionários quão difícil
      seria a sua situação se tivesse que <a>regressar</a> ao Parlamento, daqui a
      um ano, caso ocorresse um acidente tão devastador como este, e as medidas que
      hoje nos propôs não passassem ainda de boas intenções e a senhora Comissária
      não tivesse ainda tido a oportunidade de as pôr em prática.
  - s: Det är löjeväckande att vi nu fortsätter med en kvalificerad majoritetsomröstning
      när ledamöterna inte fått skälig tid på sig att <v>komma</v> <p>tillbaka</p>
      till kammaren.
    t: É ridículo prosseguirmos agora com as votações por maioria qualificada, quando
      não foi dado tempo suficiente aos deputados para <a>regressarem</a> ao hemiciclo.
  - s: såpbubblor som tyvärr har <v>kommit</v> <p>tillbaka</p> i dag, även tack vare
