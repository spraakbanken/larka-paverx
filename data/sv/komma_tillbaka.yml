  - s: jag har just <v>kommit</v> <p>tillbaka</p> från en resa med Europaparlamentets
      delegation för förbindelserna med Palestina, och jag skulle vilja uppmuntra
      alla som har möjlighet att resa till Palestina att göra det, att de åker till
      Gaza och till Västbanken;
    t: 'In secondo luogo, sono appena <a>tornato</a> da un viaggio della delegazione
      del Parlamento europeo in Palestina e vorrei incoraggiare tutti quelli che possono
      farlo ad andare in Palestina, a Gaza e in Cisgiordania:'
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Indien, där jag besökte Dalai
      Lama i Dharamsala.
    t: Sono appena <a>tornato</a> dall’India, dove ho fatto visita al Dalai Lama a
      Dharamsala.
  - s: Jag <v>kom</v> <p>tillbaka</p> från resan berikad, fylld av hopp om varaktigt
      framåtskridande.
    t: Da quel viaggio fecondo sono <a>tornato</a> nutrendo la speranza di progressi
      duraturi.
  - s: Men låt oss <v>komma</v> <p>tillbaka</p> till de kära europeernas storslagna
      principer.
    t: Ma <a>torniamo</a> ai grandi principi cari agli europei.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från en vecka i Zambia och Angola,
      och i Zambia, i synnerhet, kunde vi närmare undersöka verkligheten på ort och
      ställe genom att besöka distributionscentrum för livsmedel och stödtjänster
      för självförsörjande bönder osv. Allt som har sagts här angående relationen
      mellan handelspolitik, tillträde till våra marknader och behovet av att variera
      jordbruksproduktionen och ekonomin i dessa länder är sant, men det är också
      sant att det förekommer ett slags bruten länk i allt detta som berör de mycket
      fattiga självförsörjande bönderna.
    t: Sono appena <a>tornato</a> da un viaggio di una settimana in Angola e in Zambia
      e, in quest’ultimo paese in particolare, ho potuto osservare da vicino la realtà,
      visitando centri di distribuzione alimentare, servizi di sostegno ad agricoltori
      di sussistenza e così via.
  - s: jag har precis <v>kommit</v> <p>tillbaka</p> från ett besök på de Yttre Hebriderna
      under valkretsveckan.
    t: sono appena <a>tornato</a> da una visita alle Ebridi Esterne, compiuta durante
      la settimana bianca.
  - s: Vidare har avtalet uppnått det, jag <v>kommer</v> <p>tillbaka</p> till det,
      att en allvarlig konfrontation har undvikits som även allvarligt skulle kunna
      underminera WTO, den multilaterala handelsorganisationen och dess betydelse.
    t: Oltre a ciò, l’accordo raggiunto - su questo <a>tornerò</a> più tardi - è decisamente
      servito a scongiurare un grave scontro che avrebbe potuto scuotere pericolosamente
      anche l’OMC, l’organizzazione commerciale multilaterale, e il suo significato.
  - s: Det jag vill göra är att här och nu peka på att en process inleds, eftersom
      kommissionen nu, i kombination med detta betänkande som tagits fram av utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor och
      utskottet för utrikesfrågor, har en ståndpunkt, ett förhandlingsramverk som
      gör det möjligt för kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      för att anta denna överenskommelse och som kommer att göra det möjligt för medlemsstaterna
      att ratificera anslutning till Europeiska konventionen.
    t: Ciò che mi preme sottolineare è che ora, qui, sta iniziando un processo perché,
      assieme alla relazione stilata congiuntamente con la commissione per le libertà
      civili, la giustizia e gli affari interni e la commissione per gli affari esteri,
      adesso la Commissione ha una posizione, un quadro negoziale che le consentirà
      di <a>tornare</a> in Parlamento per adottare l’accordo e agli Stati membri di
      ratificare l’adesione alla convenzione europea.
  - s: 'Slutligen vill jag <v>komma</v> <p>tillbaka</p> till den fråga som Kriton
      Arsenis precis tog upp:'
    t: 'In conclusione, vorrei <a>tornare</a> alla domanda posta poc’anzi dal nostro
      collega, l’onorevole Arsenis:'
  - s: Jag hörde ett folk som efter att tidigare ha varit så nöjt med en civil regering
      nu var nöjt med att militären hade <v>kommit</v> <p>tillbaka</p> igen för att
      ”anpassa demokratin”, som de uttryckte saken.
    t: Ho sentito un popolo che, dopo essere stato talmente felice di avere un governo
      civile, era di nuovo soddisfatto che i militari fossero <a>tornati</a> per «raggiustare
      la democrazia», come dicono loro.
  - s: Tyvärr är jag rädd att rådet än en gång kommer att underlåta att göra någonting
      och att vi i framtiden <v>kommer</v> <p>tillbaka</p> för att diskutera ännu
      en sjöfarts- och miljökatastrof.
    t: Purtroppo, temo che il Consiglio anche questa volta rimarrà inattivo e <a>torneremo</a>
      in futuro a discutere di un nuovo disastro marittimo ed ecologico.
  - s: Det är löjeväckande att vi nu fortsätter med en kvalificerad majoritetsomröstning
      när ledamöterna inte fått skälig tid på sig att <v>komma</v> <p>tillbaka</p>
      till kammaren.
    t: È ridicolo che si proceda ora alle votazioni a maggioranza qualificata senza
      aver concesso ai deputati un tempo ragionevole per <a>tornare</a> in Aula.
  - s: Vi kan aldrig <v>komma</v> <p>tillbaka</p> till parlamentet och rapportera
      om vad som har hänt med våra skattebetalares pengar.
    t: Non possiamo mai <a>tornare</a> in Parlamento e riferire ciò che ne è stato
      di questo denaro.
  - s: Om det händer bör detta parlament <v>komma</v> <p>tillbaka</p> och tänka över
      dessa åtgärder på nytt.
    t: In tal caso, questo Parlamento dovrebbe <a>tornare</a> a riflettere sulla vicenda.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall komma
      in i unionen 2004 skall stanna kvar i Bryssel eller <v>komma</v> <p>tillbaka</p>
      till Bryssel.
    t: Non voglio che i finanziamenti europei previsti per i paesi candidati che entreranno
      nell’Unione nel 2004 rimangano a Bruxelles o <a>tornino</a> a Bruxelles.
  - s: Även de som inte <v>kommer</v> <p>tillbaka</p> vill jag önska allt gott i framtiden!
    t: A coloro che non <a>torneranno</a> auguro ogni bene per la loro vita futura.
  - s: Detta är verkligen synd och skam och jag hoppas att Villiers <v>kommer</v>
      <p>tillbaka</p> någon gång och kanske hälsar på i vårt utskott så att även hon
      får höra något av debatten om detta betänkande - för jag noterade att hon försvann
      så snart hon gjort sitt inlägg.
    t: 'è anzi assai deplorevole, e spero che prima o poi la onorevole Villiers <a>torni</a>
      fra di noi, magari per far visita alla nostra commissione:'
  - s: Avslutningsvis vill jag säga att jag uppskattar att få ta del av parlamentets
      slutsatser och jag ser fram emot att <v>komma</v> <p>tillbaka</p> till er med
      förslag till förändringar senare i år.
    t: Per concludere, ringrazio il Parlamento per le conclusioni che ci ha fornito
      e spero di poter <a>tornare</a> presto in Aula, nel corso di quest’anno, con
      proposte di modifica.
  - s: Förr eller senare, troligen förr, <v>kommer</v> det <p>tillbaka</p> och hemsöker
      oss.
    t: Presto o tardi, e forse più presto che tardi, questa cosa <a>tornerà</a> a
      perseguitarci.
  - s: Jag <v>kom</v> <p>tillbaka</p> till Europaparlamentet i september månad, efter
      tre års avbrott.
    t: Signor Presidente, sono <a>tornato</a> in questo Parlamento a settembre, dopo
      tre anni di assenza.
  - s: Som ordföranden för utskottet för miljö, folkhälsa och konsumentskydd förklarat
      <v>kom</v> jag <p>tillbaka</p> nyligen, så det är av det skälet som jag gör
      mitt uttalande på engelska och inte danska, eftersom det inte fanns någon tid
      till översättning.
    t: Signora Presidente, come ha detto il presidente della commissione per la protezione
      dell’ambiente, la sanità pubblica e la tutela dei consumatori, sono appena <a>tornata</a>
      e perciò terrò il mio discorso in inglese invece che in danese, visto che non
      c’è stato tempo per tradurlo.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> med minister Klaus Kinkel från
      Bosnien.
    t: Per quanto riguarda la Bosnia, sono appena <a>tornato</a> da un viaggio colà
      insieme con il Ministro Klaus Kinkel.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag <v>kommer</v>
      <p>tillbaka</p> till detta eftersom jag instämmer i er analys - och att det
      därför var bättre att gå in med humanitärt bistånd.
    t: Si è dunque pensato che gli aiuti, diciamo, l’intervento militare non fosse
      forse quello più efficace e che presentasse rischi politici - <a>tornerò</a>
      su questo punto in quanto condivido la vostra analisi - e dunque che sarebbe
      stato meglio intervenire con aiuti umanitari.
  - s: Som jag sade kommer jag att försöka <v>komma</v> <p>tillbaka</p> till er före
      slutet av denna omröstningsperiod.
    t: Come ho detto, cercherò di <a>tornare</a> a voi prima della fine di questo
      turno di votazioni.
  - s: Vi har så lite utrymme och små marginaler hemma för att <v>komma</v> <p>tillbaka</p>
      med ett besked som inte är trevligt för väljarna.
    t: Nei nostri rispettivi paesi, infatti, abbiamo così pochi margini e spazi che
      non ci possiamo permettere di <a>tornare</a> a casa con un messaggio che non
      sia gradito ai nostri sostenitori.
  - s: I stället för att titta på projekt som kostar flera miljarder dollar och patentlösningar
      måste vi <v>komma</v> <p>tillbaka</p> till de grundläggande detaljerna i det
      som utgör en framgångsrik ekonomi.
    t: Invece di puntare su progetti da miliardi di dollari e su soluzioni mirabolanti,
      dobbiamo <a>tornare</a> ai rudimenti di un’economia di successo.
  - s: Cardiff-mötet innebar en beklaglig parentes, och vi måste <v>komma</v> <p>tillbaka</p>
      till de konkreta Luxemburg-kriterierna när det gäller den kurdiska frågan -
      ett aktuellt ämne -, Cypernfrågan, förhållandet till grannländerna och när det
      gäller de mänskliga rättigheterna.
    t: Il Vertice di Cardiff rappresenta una triste parentesi ed è necessario <a>tornare</a>
      ai criteri specifici di Lussemburgo in merito alla questione curda - oggi d’attualità
      - e a Cipro, nonché a proposito dei rapporti con i popoli vicini e dei diritti
      dell’uomo.
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: Invito inoltre il Presidente in carica a <a>tornare</a> dinanzi al Parlamento
      per presentare una proposta sul modello di integrazione che verrebbe attuato,
      garantendo nel contempo che non venga ridotto l’impegno a favore dello sviluppo
      rurale e che le risorse destinate alla creazione di occupazione - che tanta
      importanza riveste per tutti noi in Europa - non siano interamente concentrate
      sulle aree urbane.
  - s: I dagsläget tar man inte hänsyn till kvinnors annorlunda behov och ekonomiska
      och sociala villkor i samband med denna utbildning, vilket betyder att det blir
      mycket svårare för kvinnor än för män att <v>komma</v> <p>tillbaka</p> till
      arbetet eller ta sig in på arbetsmarknaden.
    t: Attualmente, essa non tiene conto delle diverse necessità delle donne e delle
      loro condizioni economiche e sociali, il che significa che per le donne è molto
      più difficile <a>tornare</a> a lavorare o accedere al mercato del lavoro di
      quanto lo sia per gli uomini.
  - s: 'Vi säger till våra vänner i Eritrea: ”<v>kom</v> <p>tillbaka</p> till världssamfundet
      av demokratiskt styrda länder.'
    t: 'Ai nostri amici dell’Eritrea diciamo: «<a>tornate</a> nella comunità mondiale
      dei governi democratici e abbandonate il totalitarismo».'
  - s: Amerikanarna, som möjligen har vänt sin uppmärksamhet mot Fjärran östern -
      och faktiskt en del investerare i den Europeiska unionen som riktade sin uppmärksamhet
      mot Fjärran östern, kommer att <v>komma</v> <p>tillbaka</p> och kommer att i
      mycket hög grad vara beroende av de stabila förbindelserna mellan Förenta staterna
      och den Europeiska unionen.
    t: Gli americani che hanno mostrato di privilegiare l’Estremo oriente - come,
      peraltro, anche alcuni investitori dell’Unione europea - <a>torneranno</a> e
      punteranno con decisione su una relazione solida tra l’Unione europea e gli
      Stati Uniti.
  - s: Jag anser att USA måste överväga sin ståndpunkt och <v>komma</v> <p>tillbaka</p>
      till Bonn med några mycket bra förslag.
    t: Ritengo che gli Stati Uniti debbano rivedere la propria posizione e <a>tornare</a>
      a Bonn con alcune proposte davvero valide.
  - s: Fick vi inte idag bevittna hur en historisk händelse i Europeiska unionens
      utveckling på ett vulgärt sätt skandaliserades av en högljudd minoritet som
      kan <v>komma</v> <p>tillbaka</p> starkare, mer aggressiv och bättre organiserad
      2009?
    t: Non siamo stati tutti testimonioggi di come un momento storico di svolta nello
      sviluppodell’Unione europeasia stato svilito in maniera volgareda una minoranza
      rumorosache potrebbe <a>tornare</a> in forze, più aggressivae meglio organizzata
      nel 2009?
  - s: Det gläder mig att Johannes Cornelis van Baalen har <v>kommit</v> <p>tillbaka</p>
      säkert till Europa igen och att han blev utvisad först när han satt på flygplanet.
    t: Signor Presidente, mi fa piacere vedere che l’onorevole van Baalen sia <a>tornato</a>
      sano e salvo in Europa e che sia stato espulso solo quando era ormai già a bordo
      dell’aereo.
  - s: Därefter kommer vi att lyssna till den tjänstgörande ordföranden för rådet,
      och vi tackar henne varmt för att hon <v>kommer</v> <p>tillbaka</p> efter klockan
      nio.
    t: Successivamente ascolterete la Presidente in carica del Consiglio, cui vanno
      tutti i nostri ringraziamenti per aver accettato di <a>tornare</a> dopo le nove.
  - s: Jag hoppas vi skall kunna <v>komma</v> <p>tillbaka</p> därifrån och säga att
      det har varit en stor framgång.
    t: Spero che <a>torneremo</a> dall’Aia potendo dire che è stato un gran successo.
  - s: Min son började skolan i USA, och när vi hade <v>kommit</v> <p>tillbaka</p>
      till Europa och han fick brev från sina amerikanska nioåriga vänner, så var
      det brev som var skrivna med hjälp av dator.
    t: Mio figlio ha cominciato le scuole negli Stati Uniti, e quando siamo <a>tornati</a>
      in Europa e riceveva lettere dai suoi compagni di scuola americani, all’età
      di 9 anni, erano lettere scritte col computer .
  - s: allt är förlåtet och <v>kom</v> <p>tillbaka</p>, snälla Neil, om inte som ledare
      för labourpartiet så hoppas jag att det i stället blir som ordförande i kommissionen
      nästa gång.
    t: per favore Neil, <a>torna</a>.
  - s: Även om han framförde den inbjudan att <v>komma</v> <p>tillbaka</p> för att
      allt är förlåtet så beklagar jag att jag inte kan besvara detta.
    t: Benché mi abbia invitato a <a>tornare</a> perché mi ha perdonato tutto, mi
      dispiace di non poter dire altrettanto.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: Sono lieto che avremo la possibilità di <a>tornare</a> sull’argomento perché
      non vi sono risposte semplici.
  - s: Direktivet medger inte några uppskov med tidsfristerna och kommissionen måste
      förstå att om den <v>kommer</v> <p>tillbaka</p> om några år med förslag till
      ny lagstiftning för att utsträcka tidsfristerna ännu en gång kommer den att
      få ett mycket fientligt gensvar.
    t: La direttiva non ammette alcuna proroga delle scadenze e la Commissione deve
      sapere fin d’ora che, se <a>tornerà</a> fra qualche anno con proposte di una
      nuova legislazione volta a concedere un’ennesima proroga dei termini, riceverà
      una risposta molto ostile.
  - s: Nu <v>kommer</v> han <p>tillbaka</p> för att återigen berätta för oss om underverken
      med EU-integrationen och att den förkastade konstitutionen måste återupptas.
    t: Adesso egli <a>torna</a> a parlarci delle meraviglie dell’integrazione europea
      e della necessità di ripristinare la Costituzione respinta.
  - s: Genom Europeiska regionala utvecklingsfonden (ERUF), Europeiska socialfonden
      (ESF) och, mycket snart hoppas jag, Europeiska monetära fonden (EMF), har EU
      de medel som krävs för att hjälpa varje arbetstagare individuellt att skola
      om sig, <v>komma</v> <p>tillbaka</p> till arbetslivet eller starta eget.
    t: Grazie al Fondo europeo di sviluppo regionale, al Fondo sociale europeo e presto
      - mi auguro - al Fondo monetario europeo, l’Unione dispone delle risorse necessarie
      per aiutare individualmente ciascun lavoratore a riqualificarsi, <a>tornare</a>
      al lavoro o avviare un’attività in proprio.
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: <a>Tornando</a> a Lisbona, il dibattito ha avuto intensità e passione perché
      ha toccato dei temi reali e forti.
  - s: Låt mig emellertid ta tillfället i akt och säga att även i år kommer det förmodligen
      att finnas någon som vill göra någon annan till flykting, någon intolerant person
      som är övertygad om att vissa ideologier bör <v>komma</v> <p>tillbaka</p>.
    t: Approfitto comunque dell’occasione per dire che anche quest’anno c’è qualcuno
      che, forse, vorrebbe trasformare qualcun altro in profugo, qualche intollerante
      che è convinto che certe ideologie debbano <a>tornare</a>.
  - s: Jag skulle kort vilja <v>komma</v> <p>tillbaka</p> till mitt inlägg.
    t: Signor Presidente, desidero brevemente <a>tornare</a> su quanto ho detto.
  - s: Tyvärr har vi inte lyckats få honom att <v>komma</v> <p>tillbaka</p>.
    t: Purtroppo non siamo riusciti a farlo <a>tornare</a>.
  - s: Jag avslutar, herr ordförande, med att <v>komma</v> <p>tillbaka</p> till det
      väsentliga, till politikens företräde framför ekonomin.
    t: Concludo, signor Presidente, <a>tornando</a> al punto essenziale, al primato
      della politica sull’economia.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: nel Salvador <a>torneremo</a> a occuparci di problemi di lungo termine quando
      avremo superato la fase dell’assistenza umanitaria immediata.
  - s: Vi är en liten delegation parlamentsledamöter som just <v>kommit</v> <p>tillbaka</p>
      från Clinique Sainte Barbe här i Strasbourg där en tidigare minister i Tjetjenien,
      Ibragimov, blivit inlagd efter att ha hungerstrejkat i 27 dagar.
    t: Signora Presidente, sono appena <a>tornata</a> da una visita che con una delegazione
      ristretta di eurodeputati abbiamo reso alla Clinique Sainte Barbe, qui a Strasburgo,
      dove è stato ricoverato l’ex Ministro ceceno Ibragimov dopo uno sciopero della
      fame durato 27 giorni.
  - s: Men när jag <v>kom</v> <p>tillbaka</p> till Italien, ärade Fatuzzo”, sade turisten
      Carlo Fatuzzo, ”för att få ett nytt ID-kort och ett nytt körkort blev jag tvungen
      att upprepa samma anmälan till polisen och carabinieri i Italien.
    t: Ma quando sono <a>tornato</a> in Italia, onorevole Fatuzzo,» mi ha detto il
      turista Carlo Fatuzzo, «per riavere una nuova carta d’identità e una nuova patente
      ho dovuto ripetere la medesima denuncia alla polizia e ai carabinieri italiani.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: Allora vorrei <a>tornare</a> ad un elemento che oggi è stato già citato un
      paio di volte.
  - s: Jag kan inte här prata om alla förslag i betänkandet, men jag hoppas att det
      seminarium som kommissionen organiserar med anledning av det internationella
      året för bergsområden kommer att ges tillfälle att <v>komma</v> <p>tillbaka</p>
      till förslagen.
    t: Non mi è possibile, in questa sede, commentare tutte le proposte della relazione,
      ma spero che il seminario organizzato dalla Commissione in occasione dell’Anno
      internazionale delle montagne offrirà sufficienti occasioni per <a>tornare</a>
      a parlarne.
  - s: Jag tänker också <v>komma</v> <p>tillbaka</p> till parlamentet i april, innan
      jag skall presentera det officiella meddelandet som ordföranden talade om, för
      att tillsammans försöka fastställa en modell som är i nivå med hoten.
    t: Poi, penso di <a>tornare</a> dinanzi al Parlamento nel mese di aprile, prima
      di presentare la comunicazione ufficiale di cui vi ha parlato il Presidente,
      per cercare insieme di definire un modello che ci consenta di essere all’altezza
      delle sfide.
  - s: 'Vi säger att vi är förfärade, och sedan <v>kommer</v> vi <p>tillbaka</p> ner
      på jorden och säger: ”Åh Vladimir, tycker du att du har ett problem?” Vad får
      dig att göra de här sakerna?'
    t: 'Dichiariamo di essere inorriditi, poi <a>torniamo</a> sulla terra e diciamo:
      «Oh, Vladimir, pensi di avere un problema?'
  - s: Jag är säker på att han <v>kommer</v> <p>tillbaka</p> till denna debatt, om
      inte på grund av ämbetsuppgifter, av entusiasm.
    t: Sono certo che <a>tornerà</a> a partecipare al dibattito, se non per motivi
      d’incarico, per entusiasmo.
  - s: Som sades kommer Polen att komma in i Europa, men det är rättare att säga ”<v>komma</v>
      <p>tillbaka</p>” in i Europa, eftersom landet är en del av Europa sedan århundraden.
    t: La Polonia - ha detto - entrerà, ma è più giusto dire «<a>tornerà</a>» in Europa,
      perché già ne fa parte di diritto da secoli e solo un’aberrante dittatura ha
      potuto escluderla per molti decenni dal suo vero posto nella storia e nella
      geografia.
  - s: De måste <v>komma</v> <p>tillbaka</p> med bestämda och positiva förslag.
    t: devono <a>tornare</a> con proposte forti e positive.
  - s: Och det skulle bara resultera i frustration, bitterhet och ett sämre utfall
      för alla om vi blir tvungna att <v>komma</v> <p>tillbaka</p> till dessa frågor
      i september.
    t: <a>Tornare</a> sull’argomento a settembre si tradurrebbe in frustrazione, amarezza
      e un esito peggiore per tutti.
  - s: Två nederländska sjukhusmedarbetare som var verksamma i Kina gick frivilligt
      i karantän när de <v>kom</v> <p>tillbaka</p> till Nederländerna.
    t: Signor Presidente, Ministro Stefanis, due ospedalieri olandesi che avevano
      lavorato in Cina, <a>tornati</a> nei Paesi Bassi, si sono volontariamente sottoposti
      a quarantena.
  - s: 'Jag <v>kommer</v> <p>tillbaka</p> till Heaton-Harris fråga än en gång rörande
      ansvaret för redovisningen 2001:'
    t: Signor Presidente, per <a>tornare</a> alla domanda dell’onorevole Heaton-Harris
      sulla responsabilità per i conti dell’esercizio 2001, ovviamente questa incombeva
      per l’intero esercizio all’allora contabile, compresa la dichiarazione annuale
      per il 2001.
  - s: Jag har också precis <v>kommit</v> <p>tillbaka</p> från Jenin, och jag delar
      oron över båda sidors överträdelser av de mänskliga rättigheterna.
    t: Signor Presidente, anch’io sono appena <a>tornata</a> da Jenin dove ho constatato
      con dolore le violazioni dei diritti umani perpetrate da ambo le parti.
  - s: Om två år skall detta parlament sammanställa ett betänkande, och då <v>kommer</v>
      vi <p>tillbaka</p> till detta.
    t: Fra due anni il Parlamento presenterà una relazione e <a>torneremo</a> sull’argomento.
  - s: Jag vill i denna stora demokrati försäkra mig om att ni ger folk tid att <v>komma</v>
      <p>tillbaka</p> till sina platser för att rösta.
    t: Vorrei essere certo, in questa grande democrazia, che lei conceda ai deputati
      il tempo di <a>tornare</a> ai loro posti per votare.
  - s: Vi kan dock <v>komma</v> <p>tillbaka</p> till det.
    t: Su questo punto, però, potremo <a>tornare</a> più avanti.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Brasilien, och i en köttfabrik
      letade jag överallt efter någon sorts varningsskylt.
    t: Sono appena <a>tornata</a> dal Brasile e in uno stabilimento di lavorazione
      delle carni ho cercato ovunque un cartello di avvertimento riguardo a qualcosa.
  - s: Jag vill än en gång betona - och då <v>kommer</v> jag <p>tillbaka</p> till
      det som min kollega Brinkhorst redan sagt - att Europaparlamentet sedan tre
      år tillbaka kräver en europeisk informationspolitik.
    t: Vorrei <a>tornare</a> a sottolineare - riprendendo qualcosa che è già stato
      detto dal collega Brimkhorst - che il Parlamento europeo chiede da ormai tre
      anni una politica europea d’informazione.
  - s: Det värsta scenariot för alla berörda är att vi <v>kommer</v> <p>tillbaka</p>
      från Hongkong med budskapet att inget har uppnåtts och att allt kommer att fortsätta
      på samma gamla vis.
    t: Lo scenario peggiore per tutti gli interessati è <a>tornare</a> da Hong Kong
      con il messaggio che nulla è stato conseguito e che tutto continuerà nella stessa
      vecchia maniera.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från SADEC-toppmötet, där jag talade
      med statschefer.
    t: Sono appena <a>tornato</a> dal Vertice SADEC, in cui ho parlato con i capi
      di Stato.
  - s: Ett första möte med den ghananska regeringen tycks komma att äga rum, fast
      som ni vet tvingades jag skjuta upp det på grund av en ändring i sista minuten
      i min kalender - med andra ord SADEC-toppmötet om Zimbabwe, som jag just har
      <v>kommit</v> <p>tillbaka</p> från.
    t: Era in procinto di svolgersi un primo incontro con il governo del Ghana, anche
      se, come sapete, una variazione dell’ultimo momento al mio calendario, ovvero
      il Vertice SADEC sullo Zimbabwe, da cui sono appena <a>tornato</a>, mi ha costretto
      a rinviarlo.
  - s: Jag skulle vilja tacka alla de som har bidragit och alla de som har <v>kommit</v>
      <p>tillbaka</p> för att avsluta debatten.
    t: Vorrei ringraziare tutti coloro che hanno contribuito al dibattito e coloro
      che sono <a>tornati</a> per le conclusioni.
  - s: Alla ledamöter har inte <v>kommit</v> <p>tillbaka</p> efter brandövningen.
    t: Non tutti i parlamentari sono <a>tornati</a> in aula dopo l’allarme antincendio.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: So che <a>torneremo</a> a discutere di questi temi in futuro, per calibrare
      e riformare le nostre politiche in vista dello sviluppo economico e sociale
      dell’Europa.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från en resa i Sydamerika, Peru
      närmare bestämt, där kriget mot kokainodlingarna håller på att destabilisera
      regionen och spelar terroristerna i händerna.
    t: Sono appena <a>tornato</a> da un viaggio in Sudamerica, in particolare in Perù,
      dove la guerra per l’eradicazione delle coltivazioni di coca sta destabilizzando
      la regione e sta facendo il gioco del terrorismo.
  - s: Vi kan <v>komma</v> <p>tillbaka</p> till det om kolleger fortsätter att vara
      missnöjda med saken.
    t: se alcuni colleghi dovessero restare insoddisfatti, potremo <a>tornare</a>
      a discuterne.
  - s: Vi kommer i detta parlament att grundligt <v>komma</v> <p>tillbaka</p> på det
      meddelande som kommissionen offentliggör i dag.
    t: In questo Parlamento <a>torneremo</a> in dettaglio sull’annuncio che la Commissione
      sta facendo oggi.
  - s: 'Det är min förhoppning och övertygelse att jag med uppburet huvud kan <v>komma</v>
      <p>tillbaka</p> till er, herr talman, och till er, herr kommissionär, den 15
      september med beskedet:'
    t: 'Il mio auspicio e la mia convinzione è di poter <a>tornare</a> il 15 settembre
      a testa alta a dirvi, signor Commissario e signor Presidente: ’Hanno vinto i
      sì.'
  - s: Jag hoppas att vi kommer att <v>komma</v> <p>tillbaka</p> till denna diskussion
      vid ett senare datum.
    t: Spero che <a>torneremo</a> successivamente su questo aspetto.
  - s: 'Trots att allt redan var undertecknat och förseglat <v>kom</v> han <p>tillbaka</p>
      och sa:'
    t: Dopo aver già firmato tutto, è <a>tornato</a> sui suoi passi dicendo che non
      poteva farlo.
  - s: Om ni så tillåter skall jag <v>komma</v> <p>tillbaka</p> efter varje möte i
      Europeiska rådet under Förenade kungarikets ordförandeskap och rapportera för
      er.
    t: Con il vostro permesso, vorrei <a>tornare</a> in Aula dopo ogni Consiglio europeo
      che si svolgerà durante la Presidenza britannica per informare l’Assemblea.
  - s: Vårt utskott besökte nyligen ön Reunión på initiativ av vår kollega Margie
      Sudre och jag tror att vi alla <v>kommit</v> <p>tillbaka</p> övertygade om behovet
      att med generös solidaritet stödja en lösning på, eller åtminstone mildra, de
      specifika och svåra problem dessa avlägsna europeiska territorier har.
    t: La nostra commissione ha recentemente visitato l’isola della Riunione per iniziativa
      della onorevole Sudre e siamo <a>tornati</a> convinti della necessità di prestare
      il nostro aiuto, con generosa solidarietà, per risolvere o almeno alleviare
      i problemi specifici e complessi di questi territori europei tanto lontani.
  - s: Jag önskar mig att de serbiska flyktingarna, romerna och ashkali, äntligen
      kan <v>komma</v> <p>tillbaka</p> till Kosovo, så att man där också kan skapa
      villkor för att människorna skall kunna leva tillsammans.
    t: Mi auguro vivamente che i profughi serbi, rom e ashkali possano finalmente
      <a>tornare</a> in Kosovo in modo che vi si possano creare le condizioni per
      la loro convivenza.
  - s: Jag är glad att få <v>komma</v> <p>tillbaka</p> till denna viktiga plats i
      mitt liv och min karriär, till mina vänner och medhjälpare, till Europaparlamentet
      som jag i sex år var ledamot av.
    t: È un piacere <a>tornare</a> in un luogo che è stato tanto importante per una
      parte della mia vita e della mia carriera, rivedere amici e colleghi, tornare
      al Parlamento europeo, di cui sono stato membro per sei anni.
  - s: Kommer våra ledare att <v>komma</v> <p>tillbaka</p> till verkligheten och förslå
      ett partnerskap med Turkiet i stället för medlemskap?
    t: I nostri leader <a>torneranno</a> alla realtà proponendo alla Turchia un partenariato
      invece dell’adesione?
  - s: 'Det skulle vara ganska absurt om de för andra månaden i rad fick höra: ”<v>kom</v>
      <p>tillbaka</p> nästa månad”.'
    t: Sarebbe assurdo dire loro, per il secondo mese consecutivo, «<a>tornate</a>
      il mese prossimo».
  - s: Jag <v>kommer</v> <p>tillbaka</p> till händelserna vid lunchtid i dag, vilka
      lett till att vi nu måste fortsätta debatten.
    t: Vorrei <a>tornare</a> a quanto accaduto oggi a mezzogiorno, alle cause che
      ci hanno obbligato a riprendere la discussione ora.
  - s: Var och en av dem, och då menar jag verkligen varenda en, har <v>kommit</v>
      <p>tillbaka</p> med viktiga förslag till förbättringar, till metoder för att
      göra livet lättare i små och medelstora företag.
    t: Ciascuno di loro - ripeto, ciascuno, senza eccezioni - è <a>tornato</a> con
      proposte importanti di miglioramento, con metodi per semplificare la vita delle
      piccole e medie imprese, che meritano di essere oggetto di discussioni serie.
  - s: 'Jag skulle slutligen önska att vi inom ett år inte skulle behöva <v>komma</v>
      <p>tillbaka</p> till rådet, till kommissionen och till medlemsstaterna och upprepa
      det som vi säger i dag:'
    t: 'Spero, infine, che fra un anno non si debba <a>tornare</a> a ripetere al Consiglio,
      alla Commissione ed agli Stati membri quanto abbiamo detto oggi:'
  - s: De serbiska soldaterna som möjligen drog sig tillbaka i början har <v>kommit</v>
      <p>tillbaka</p> för länge sedan.
    t: I soldati serbi, che erano stati inizialmente ritirati, sono <a>tornati</a>.
  - s: Jag kommer inte att <v>komma</v> <p>tillbaka</p> till Langenhagens utomordentliga
      betänkande som försvarar en europeisk strategi för globala satellitbaserade
      navigationssystem för civilt bruk.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, non <a>tornerò</a>
      sull’ottima relazione della onorevole Langenhagen che difende una strategia
      europea per un sistema mondiale di navigazione ad uso civile.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: Vorrei <a>tornare</a> al tema in questione.
  - s: Jag önskar honom allt gott och hoppas att vi när vi <v>kommer</v> <p>tillbaka</p>
      i juli kommer att fortsätta några av dessa diskussioner.
    t: Gli faccio i migliori auguri nella speranza che, se entrambi dovessimo <a>tornare</a>
      in quest’Aula a luglio, la discussione possa essere ripresa.
  - s: Till de av er som inte kommer att <v>komma</v> <p>tillbaka</p>, vill jag ge
      mina komplimanger för ert bidrag till socialpolitikens framsteg under de senaste
      fem åren.
    t: A coloro che non <a>torneranno</a> rinnovo i complimenti per il contributo
      dato ai progressi nella politica sociale di questi ultimi anni, progressi significativi
      che faranno la differenza per i cittadini europei.
  - s: Till exempel måste man veta att när vi repatrierar människor, exempelvis illegala
      invandrare från Tyskland till Polen, så finns det vissa polacker som inom två
      timmar har försetts med en tågbiljett av sin illegala arbetsgivare för att <v>komma</v>
      <p>tillbaka</p>.
    t: Facciamo un esempio, quando rimpatriamo qualcuno, ad esempio degli immigrati
      clandestini provenienti dalla Germania verso la Polonia, è bene sapere che alcuni
      di questi polacchi dopo due ore sono già in possesso di un biglietto ferroviario,
      fornito loro dal loro datore di lavoro illegale, per <a>tornare</a> a lavorare
      e a guadagnare soldi nel loro paese.
  - s: Vår premiärminister har åtagit sig att <v>komma</v> <p>tillbaka</p> och tala
      inför parlamentet.
    t: Il nostro Primo Ministro si è impegnato a <a>tornare</a> a parlare dinanzi
      alla vostra Assemblea.
  - s: Vi hoppas att kommissionen <v>kommer</v> <p>tillbaka</p> med ett nytt förslag.
    t: Ci auguriamo che la Commissione <a>torni</a> a presentarci una nuova proposta.
  - s: Som Hulthén påpekade i början av debatten ser vi även fram emot att <v>komma</v>
      <p>tillbaka</p> till parlamentet i februari för att diskutera hur uppföljningen
      skall organiseras.
    t: Come indicato dalla onorevole Hulthén all’inizio del dibattito, saremo lieti
      di <a>tornare</a> in Parlamento a febbraio per discutere il modo in cui organizzare
      il seguito da dare al Vertice.
  - s: Somliga tycker kanske inte om det, men det var en diplomatisk bragd av Europa
      att vi <v>kom</v> <p>tillbaka</p> från Johannesburg med en formel som tydligt
      återspeglade våra ord och som lämnade Dohaspåret öppet och tydligt, såsom det
      bör vara.
    t: Ad alcuni può non piacere, ma è stata una vittoria diplomatica per l’Europa
      il fatto che siamo <a>tornati</a> da Johannesburg con una formula che riflette
      chiaramente le nostre parole e lascia aperta e sgombera la via di Doha, come
      dev’essere.
- c: 63
  r: 2
  v: ritornare
  x:
  - s: Men rådet vet att lågkonjunkturens härjningar <v>kommer</v> <p>tillbaka</p>
      om vi inte reformerar det finansiella systemet från grunden.
    t: Ma il Consiglio sa che le devastazioni della recessione <a>ritorneranno</a>
      se non si procederà a una riforma ampia e profonda del sistema finanziario.
  - s: Men jag vill gärna <v>komma</v> <p>tillbaka</p> till det som kollegan Cohn-Bendit
      sade.
    t: Vorrei <a>ritornare</a> sulle affermazioni formulate dal collega Cohn-Bendit.
  - s: På en punkt skulle vi speciellt vilja <v>komma</v> <p>tillbaka</p> till denna
      långa och olyckliga historia.
    t: Vorremmo <a>ritornare</a> su un punto in particolare di questa infinita e infelice
      vicenda.
  - s: Vad vi behöver höra från våra ledare på fredag är ett omfattande åtagande om
      omedelbara åtgärder för att <v>komma</v> <p>tillbaka</p> på rätt spår, vilket
      enklast sker genom att 20-procentsmålet snarast görs bindande.
    t: Auspichiamo che venerdì i nostri leader assumano un impegno coraggioso ad adottare
      misure immediate per <a>ritornare</a> sulla strada giusta.
  - s: Denna fråga kommer att <v>komma</v> <p>tillbaka</p> för debatt i plenum vid
      ett senare datum.
    t: La discussione è già avvenuta e in ogni modo, in futuro, la questione <a>ritornerà</a>
      in seduta plenaria.
  - s: När det gäller många av de förslag som utarbetats under de senaste dagarna
      i utskottet för industrifrågor, utrikeshandel, forskning och energi kan vi <v>komma</v>
      <p>tillbaka</p> till dem i enskildhet senare.
    t: Potremo dunque <a>ritornare</a> nel dettaglio su molte proposte che abbiamo
      avanzato negli ultimi giorni in seno alla commissione per l’industria, il commercio
      estero, la ricerca e l’energia.
  - s: Jag har därför precis gått ifrån rådet för att <v>komma</v> <p>tillbaka</p>
      hit - jag vet ännu inte i vilket tillstånd, men jag kommer att göra allt jag
      kan.
    t: La Presidenza belga è così dinamica che, mentre qui si sta svolgendo questa
      discussione importante sulla direttiva concernente i gestori di fondi d’investimento
      alternativi, in seno al Consiglio «Competitività» è in corso una discussione
      su un altro tema importante, il brevetto europeo, e quindi ho appena lasciato
      il Consiglio per <a>ritornare</a> qui - non so ancora in quali condizioni, ma
      farò quello che posso.
  - s: Om exakt ett år kommer jag att <v>komma</v> <p>tillbaka</p> till denna kammare
      för att tillsammans med er sammanställa resultaten av Frankrikes insats som
      ordförandeland.
    t: Esattamente tra un anno <a>ritornerò</a> in questo emiciclo per fare con voi
      il bilancio di quei sei mesi di presidenza.
  - s: Jag röstade för detta betänkande, som <v>kommer</v> <p>tillbaka</p> till parlamentet
      för andra gången, eftersom jag anser att det innehåller ett bra svar på de omfattande
      demografiska utmaningar som EU kommer att ställas inför under de kommande åren;
    t: Signor Presidente, onorevoli colleghi, ho votato a favore di questa relazione,
      che <a>ritorna</a> in Aula per la seconda volta, perché ritengo che essa ben
      risponda alle considerevoli sfide demografiche cui sarà confrontata l’Unione
      Europea nei prossimi anni, fissando una procedura unica di domanda per i cittadini
      di paesi terzi che intendono essere ammessi nel territorio di uno Stato membro
      a fini occupazionali e offrendo loro uno status giuridico sicuro.
  - s: Kommissionen ger sitt fulla stöd till alla insatser som sätter kvalitativa
      arbetstillfällen i centrum för återhämtningen och hjälper människor i världen
      att <v>komma</v> <p>tillbaka</p> i arbete.
    t: La Commissione appoggia pienamente qualsiasi quadro di intervento che ponga
      l’occupazione di qualità al centro della ripresa e aiuti la popolazione a <a>ritornare</a>
      al lavoro in tutto il mondo.
  - s: Det handlar i själva verket om - och så till vida hör alla dessa betänkanden
      ihop - att kontinuerligt upplösa det rigida marknadsområdet, dessa regleringar
      som går ända in i detalj, och åter <v>komma</v> <p>tillbaka</p> till en fri,
      social marknadsekonomi i Europeiska unionen.
    t: Ciò che occorre - e in questo senso tutte queste relazioni si integrano reciprocamente
      - è continuare a eliminare le rigidità di questo settore di mercato, questa
      pretesa di regolamentazione fin nei dettagli e <a>ritornare</a> alla libera
      economia sociale di mercato all’interno dell’Unione europea.
  - s: Det betyder inte att det inte finns en möjlighet nu att, genom unionen, <v>komma</v>
      <p>tillbaka</p> och fortsätta åt rätt håll igen.
    t: No, i nostri governi hanno compiuto degli errori e hanno introdotto politiche
      sbagliate, il che non significa che ora, nel contesto dell’Unione europea, non
      esista la possibilità di <a>ritornare</a> sulla retta via ritrovando la giusta
      direzione.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: 'Per <a>ritornare</a> alla relazione sull’ambiente:'
  - s: Jag har ett par tre kommentarer, och sedan skall jag <v>komma</v> <p>tillbaka</p>
      till det kommissionsledamoten sade om ett center, vilket är mycket viktigt nu,
      om vi skall ha möjlighet att hantera hälsorisker effektivt.
    t: Desidero formulare due o tre considerazioni e poi <a>ritornerò</a> su quanto
      affermato dal signor Commissario in merito al centro, che ritengo essenziale
      in questo momento, se vogliamo affrontare efficacemente i rischi per la salute.
  - s: För att <v>komma</v> <p>tillbaka</p> till vad kommissionsledamoten sade tidigare
      bekräftar det jag just har sagt det behov han nämnde av ett center på EU-nivå,
      med inrättningar, ett nätverk av laboratorier, för att undersöka och övervaka
      och samordna dessa responser så att vi kan utforska sjukdomar snabbt, och snabbt
      fastställa såväl deras källor som på vilket sätt de skall behandlas.
    t: Per <a>ritornare</a> all’intervento del signor Commissario, da quanto ho affermato
      emerge la necessità di un centro a livello di Unione europea che sia dotato
      delle strutture e di una rete di laboratori per esaminare, monitorare e coordinare
      una risposta, in modo da poter studiare velocemente le malattie, identificandone
      con rapidità le cause e le cure.
  - s: Det finns en del detaljer som vi behöver diskutera vidare - t.ex. det bästa
      sättet att hantera AIDS i några av de fattigaste länderna i världen - men vi
      kan <v>komma</v> <p>tillbaka</p> till det senare.
    t: Ci sono alcuni particolari da approfondire - per esempio il modo migliore per
      affrontare il problema dell’AIDS in alcuni dei paesi più poveri al mondo -,
      ma su quelli si può <a>ritornare</a>.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: 'Per <a>ritornare</a> alla partita di calcio:'
  - s: Liksom det förutser befogenheter för skydd av de svagaste delarna i konsumentavtalen,
      det vill säga konsumenterna, men detta <v>kommer</v> jag <p>tillbaka</p> till
      mer i detalj, och även för till exempel skydd av arbetstagarna eller försäkringstagarna,
      vilka är de svagaste delarna i dessa kontrakt.
    t: Inoltre, essa prevede competenze per quanto riguarda sia la tutela delle parti
      più deboli nei contratti di consumo, ossia i consumatori, anche se su questo
      punto <a>ritornerò</a> in seguito in maniera più dettagliata, sia, ad esempio,
      la protezione dei lavoratori o degli assicurati che sono considerati le parti
      più deboli di tali contratti.
  - s: Skall vi behöva vänta ännu ett årtionde på att de skall <v>komma</v> <p>tillbaka</p>
      till denna kammare för att säga samma sak om och om igen?
    t: Ci toccherà aspettare un altro decennio per vederli <a>ritornare</a> in quest’Aula
      a ripetere gli stessi argomenti?
  - s: Vad jag hoppades få var en försäkran om att vi inte skulle <v>komma</v> <p>tillbaka</p>
      till denna fråga förrän utskottet för juridiska frågor och medborgarrätt har
      haft tillfälle att diskutera detta ordentligt.
    t: Io le chiedevo di assicurarmi che non <a>ritorneremo</a> sulla questione prima
      che la commissione per gli affari giuridici e i diritti del cittadino abbia
      avuto la possibilità di discuterne adeguatamente.
  - s: Vi hade ju Europeiska året för utbildning genom idrott, och jag anser att vi
      kan och bör <v>komma</v> <p>tillbaka</p> till många av de slutsatser detta år
      gav oss i form av insikter.
    t: Signora Presidente, abbiamo già celebrato l’Anno europeo dell’educazione attraverso
      lo sport e penso che possiamo, e dobbiamo, <a>ritornare</a> a molte delle conclusioni
      tratte in quell’occasione, che ci hanno portato a ulteriori riflessioni.
  - s: Vi måste <v>komma</v> <p>tillbaka</p> till de grundläggande principerna, för
      att få till stånd en verklig samordning av politiken på det ekonomiska och sociala
      området.
    t: Dobbiamo <a>ritornare</a> ai principi fondamentali che impongono un vero coordinamento
      delle politiche economiche e sociali.
  - s: Jag skulle gärna vilja att ni <v>kom</v> <p>tillbaka</p> till detta i er replik.
    t: Gradirei che nella sua replica <a>ritornasse</a> su questo punto.
  - s: Men det är inte detta det handlar om, utan om en gemenskap - och jag tror inte
      att vi kan <v>komma</v> <p>tillbaka</p> sedan till detta känsliga ämne om vi
      inte lyckas med det nu - det handlar alltså om en gemenskap med 27 eller 28
      medlemsstater med betydligt större skillnader.
    t: Ma non è di questo che si tratta, bensì di una Comunità - e non credo che si
      possa <a>ritornare</a> in seguito su questo argomento così delicato se non riusciremo
      adesso - si tratta, dicevo, di una Comunità di 27 o 28 Stati membri, con divergenze
      ben maggiori.
  - s: Bolkestein, Diamantopoulou och jag själv får tillfälle att <v>komma</v> <p>tillbaka</p>
      till er.
    t: Insieme ai colleghi Bolkenstein e Diamantopoulou, avremo modo di <a>ritornare</a>
      a parlare davanti a voi.
  - s: 'För att <v>komma</v> <p>tillbaka</p> till Kuba:'
    t: 'Per <a>ritornare</a> a Cuba:'
  - s: Därför hoppas vi att vi kan <v>komma</v> <p>tillbaka</p> till punkten med tropiska
      sjukdomar.
    t: Speriamo pertanto di poter <a>ritornare</a> ad occuparci delle malattie tropicali.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till två punkter.
    t: Vorrei <a>ritornare</a> in particolare su due punti.
  - s: Det valet gjorde de själva och det är upp till dem om de vill <v>komma</v>
      <p>tillbaka</p> eller inte.
    t: Spetta quindi a loro decidere se <a>ritornare</a> o meno.
  - s: Det grundläggande målet med den föreslagna förordningen är att stoppa denna
      export och se till att kvicksilver som inte längre används i kloralkaliindustrin
      förvaras på ett säkert sätt och inte kan <v>komma</v> <p>tillbaka</p> till miljön.
    t: L’obiettivo fondamentale del regolamento proposto è porre fine a queste esportazioni
      e garantire che il mercurio non più utilizzato nell’industria dei cloro-alcali
      sia stoccato in condizioni di sicurezza e non possa <a>ritornare</a> nell’ambiente.
  - s: Varje gång ett krig upphör lämnar folk flyktinglägren för att <v>komma</v>
      <p>tillbaka</p> till sina byar, med förhoppningen om att kunna plåstra om sina
      sår där och steg för steg försöka återgå till ett normalt liv.
    t: Ogni volta che finisce una guerra, le popolazioni abbandonano i campi profughi
      per <a>ritornare</a> ai propri villaggi, nella speranza di guarire le proprie
      ferite e di tentare, a poco a poco, di riprendere una vita normale.
  - s: Men jag <v>kommer</v> <p>tillbaka</p> till utgångspunkten och i realiteten
      kärnan i betänkandet från herr Spencer, och det är - och det har poängterats
      av herr Titley senast ännu en gång - att vilka strukturer eller procedurer som
      sedan kommer att avtalas i Amsterdam, så kan det aldrig gälla som en ersättning
      för verklig politisk vilja för att verkligen försvara gemensamma intressen gemensamt.
    t: Desidero però <a>ritornare</a> al punto di partenza e, in effetti, il nucleo
      della relazione dell’on. Spencer - e ciò è stato sottolineato da ultimo ancora
      una volta dall’on. Titley - ossia il fatto che, a prescindere dalle procedure
      o strutture che saranno concordate ad Amsterdam, esse non potranno mai fungere
      da surrogato dell’effettiva volontà politica di tutelare in maniera davvero
      comune gli interessi comuni.
  - s: Däremot låter man medborgare i länder som inte är med i unionen som kommer
      till Italien inkassera pensionspengarna när de ger sig av, och sedan kan de
      <v>komma</v> <p>tillbaka</p> och få ut samma folkpensioner, invaliditets- och
      tilläggspensioner som man vägrar våra italienska medborgare som åker till andra
      länder i Europeiska unionen.
    t: Per contro, si concede agli extracomunitari che vengono in Italia di incassare
      i contributi pensionistici quando se ne vanno, dopo di che possono <a>ritornare</a>
      e riscuotere quelle stesse pensioni sociali, di invalidità e di accompagnamento
      che si rifiutano ai cittadini italiani che vanno negli altri Stati dell’Unione
      europea.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till budget 2002:'
    t: 'Per <a>ritornare</a> al bilancio per l’esercizio 2002:'
  - s: Det är en stor fördel att vara den sista talaren eftersom det gör det möjligt
      att vända sig till huvudföredraganden som har <v>kommit</v> <p>tillbaka</p>,
      och det var just henne jag ville lyckönska.
    t: Signora Presidente, è un grande vantaggio intervenire per ultimo perché ciò
      mi consente di parlare in presenza della relatrice generale che è <a>ritornata</a>
      in Aula e alla quale volevo giustamente rivolgere le mie congratulazioni.
  - s: Jag är också av den åsikten att vi skall förbehålla oss rätten att, om detta
      inte besannas, <v>komma</v> <p>tillbaka</p> till denna punkt med desto större
      skärpa.
    t: Ritengo altresì che se non si verificherà quanto ci è stato comunicato, dovremmo
      riservarci di <a>ritornare</a> su questo punto il mese prossimo con una severità
      ancora maggiore.
  - s: Låt oss först samla några erfarenheter med det nu föreslagna systemet, och
      sedan kan vi <v>komma</v> <p>tillbaka</p> till denna idé.
    t: Prima di <a>ritornare</a> a questa idea dobbiamo infatti accumulare una certa
      esperienza con il sistema di etichettatura di cui discutiamo oggi.
  - s: Jag vill <v>komma</v> <p>tillbaka</p> till vad Watson sa.
    t: Signora Presidente, desidero <a>ritornare</a> sulle affermazioni dell’onorevole
      Watson, che ha contribuito alla proposta.
  - s: När enstaka produktbeståndsdelar i dag delvis transporteras tusentals kilometer
      genom Europa för att sedan delvis <v>komma</v> <p>tillbaka</p> till ursprungslandet,
      då är inte bara transportkostnaderna för låga, utan då är det också någonting
      i systemet som är fel, till exempel med exportersättningssystemet eller de regionala
      ursprungsbeteckningarna.
    t: Se oggi componenti vengono trasportati per migliaia di chilometri attraverso
      tutta l’Europa e poi parte di essi <a>ritorna</a> nel paese d’origine, ciò significa
      non solo che i costi di trasporto sono troppo bassi, ma anche che nel sistema
      c’ è qualcosa che non funziona, ad esempio nel sistema delle restituzioni alle
      esportazioni o a quello delle denominazioni di origine regionale.
  - s: Eftersom vi inte hade någonting emot Jürgen Stark själv, som var väl kvalificerad,
      men ville tala om förfarandet sa vi då tydligt att vi inte skulle uppehålla
      oss vid utnämningsförfarandet utan <v>komma</v> <p>tillbaka</p> till det i detta
      betänkande, och det är det vi gör nu.
    t: Allora dicemmo con estrema chiarezza - poiché non avevamo nulla contro il signor
      Stark personalmente, perfettamente qualificato per l’incarico, ma desideravamo
      parlare della procedura - che non intendevamo soffermarci sulla procedura di
      designazione e saremmo <a>ritornati</a> sull’argomento nella presente relazione,
      il che è esattamente ciò che ora stiamo facendo.
  - s: Jag tycker att det förslag som nu har <v>kommit</v> <p>tillbaka</p> när det
      gäller produktplaceringar också innebär en förbättring.
    t: Penso che la proposta, ora <a>ritornata</a> in quest’Aula, sull’inserimento
      dei prodotti costituisca un miglioramento.
  - s: Men jag vill i synnerhet <v>komma</v> <p>tillbaka</p> till ändringsförslag
      3, där det handlar om vinstintresse.
    t: Desidero <a>ritornare</a> soprattutto all’emendamento n. 3 che esamina lo scopo
      di lucro.
  - s: Kanske kan motståndarna under debattens gång förklara för mig varför man trots
      det då måste <v>komma</v> <p>tillbaka</p> till detta, och i synnerhet också
      varför diskriminering på grundval av ras i jämförelse med könsdiskriminering
      åtnjuter mindre skydd.
    t: Forse nel corso del dibattito i suoi oppositori mi potranno illustrare perché
      si debba <a>ritornare</a> su questo punto e soprattutto perché la discriminazione
      su base razziale debba essere meno tutelata della discriminazione sessuale.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till Blaks betänkande om Europeiska
      kol- och stålgemenskapen och revisionsrättens rapport om denna.
    t: Signora Presidente, desidero <a>ritornare</a> sulla relazione Blak, concernente
      il documento presentato dalla Corte dei conti sulla CECA.
  - s: Då jag precis <v>kommit</v> <p>tillbaka</p> från Forum social mundial i Porto
      Alegre borde jag applådera.
    t: <a>Ritornando</a> dal Forum sociale mondiale di Porto Alegre, dovrei applaudire
      con forza ma mi trattengo perché dietro un’iniziativa politica di stile quasi
      libertario, ritroviamo esattamente tutti gli orientamenti economici di classica
      essenza liberale.
  - s: Jag är mycket riktigt övertygad om att vi på ett par avgörande punkter måste
      försöka <v>komma</v> <p>tillbaka</p> till Europaparlamentets ståndpunkt efter
      första behandlingen, vilken vi för två år sedan antog med en mycket stor majoritet.
    t: Sono in effetti convinto che su alcuni punti essenziali si debba tentare di
      <a>ritornare</a> alla posizione determinata dal Parlamento europeo in prima
      lettura, adottata a stragrande maggioranza esattamente due anni fa.
  - s: Kommissionsledamot Bonino sade vid sin återkomst från Zaire att hon <v>kommit</v>
      <p>tillbaka</p> från helvetet och att situationen i östra Zaire var en ”scandale
      insoutenable”.
    t: Rientrando dallo Zaire il Commissario Bonino ha affermato di essere <a>ritornata</a>
      dall’inferno, definendo la situazione nello Zaire orientale uno scandale insoutenable
      .
  - s: I konsekvens med det jag har sagt om oförändrad lagstiftning begär inte kommissionen
      mer makt utan vi vill organisera vårt arbete, så att det blir så effektivt och
      öppet som möjligt och <v>komma</v> <p>tillbaka</p> till tanken i unionens grundfördrag,
      som var att institutionerna skulle organiseras så att rådet och parlamentet
      skulle besluta och kommissionen verkställa - utan att gå in på tekniska detaljer
      - och parlamentet övervaka.
    t: La Commissione, in coerenza con quello che ho detto sulla legislazione invariata,
      non richiede più poteri ma vuole organizzare il proprio lavoro in modo più trasparente
      ed efficiente, <a>ritornando</a> su quello che è il percorso dei Trattati istitutivi
      dell’Unione in cui, nell’organizzazione istituzionale prevista, il Consiglio
      e il Parlamento decidono, la Commissione esegue, non nel dettaglio tecnico,
      e il Parlamento controlla.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Turkiet.
    t: Sono appena <a>ritornato</a> dalla Turchia.
  - s: Nästa gång vi får anledning att <v>komma</v> <p>tillbaka</p> till denna fråga
      blir när vi överlämnar rapporten.
    t: La prossima volta che avremo occasione di <a>ritornare</a> sull’argomento sarà
      quando presenteremo la relazione.
  - s: I stället för att bara bestraffa den som brutit mot reglerna måste vi också
      hjälpa dem att <v>komma</v> <p>tillbaka</p> på rätt väg.
    t: Invece di punire semplicemente chi ha infranto le regole, dobbiamo anche aiutarli
      a <a>ritornare</a> sulla retta via.
  - s: Jag vill än en gång <v>komma</v> <p>tillbaka</p> till diskussionen om kriminaliteten
      i Bryssel, som fördes upprepade gånger under hela förra sammanträdesperioden.
    t: Signor Presidente, vorrei <a>ritornare</a> alla discussione sulla criminalità
      a Bruxelles, della quale abbiamo ripetutamente parlato anche durante tutta l’ultima
      seduta plenaria.
  - s: Jag råder kommissionen verkligen att göra en solid rapport så att vi inte under
      de närmaste åren måste <v>komma</v> <p>tillbaka</p> till denna problematik.
    t: Raccomando caldamente alla Commissione di elaborare una solida relazione che
      non ci costringa a <a>ritornare</a> sulla stessa problematica nel corso dei
      prossimi anni.
  - s: Jag talar för hela vår grupp när jag önskar er mycket styrka och energi de
      kommande dagarna och den kommande veckan så att ni kan <v>komma</v> <p>tillbaka</p>
      med hälsan och livskraften i behåll för att fortsätta med ert arbete i parlamentet.
    t: A nome di tutti i gruppi ti auguro tantissima forza ed energia per i prossimi
      giorni e per le prossime settimane, in modo che tu possa <a>ritornare</a> ancora
      in piena salute e nel pieno del vigore, pronto a continuare a fare la tua parte
      nei lavori di quest’Assemblea.
  - s: Jag <v>kommer</v> <p>tillbaka</p> nästa år då jag är föredragande för denna
      fråga och hoppas att kunna diskutera den mer i djup med kommissionen.
    t: <a>Ritornerò</a> il prossimo anno, quando sarò il relatore di tale questione,
      e spero di essere in grado di discuterne più approfonditamente con la Commissione.
  - s: Det kan hända att jag också måste <v>komma</v> <p>tillbaka</p> till er generositet,
      men jag hoppas att den tid som beviljats mig räcker och att jag inte måste prata
      längre.
    t: Signor Presidente, può darsi che anch’io debba <a>ritornare</a> su questa generosità,
      ma spero che mi basti il tempo concessomi e di non dover parlare più a lungo.
  - s: Det återstår dock fortfarande lite tid, och vi kan kanske <v>komma</v> <p>tillbaka</p>
      till den här debatten nästa år under det spanska ordförandeskapet.
    t: Ma rimane ancora del tempo e probabilmente <a>ritorneremo</a> su questo argomento
      l’anno prossimo, sotto la presidenza spagnola.
  - s: Vad alltså kontrollerna anbelangar kommer vi i samband med nästa begäran att
      än en gång att <v>komma</v> <p>tillbaka</p> till denna fråga, men i huvudsak
      kan det påpekas att man här absolut har planerat ett förfaringssätt, där ansvaret
      naturligtvis också ligger hos avsändarländerna, eftersom kommissionen ju inte
      kan kontrollera varje enskilt parti på plats, som skickas från vilken medlemsstat
      som helst.
    t: Per quanto riguarda i controlli, <a>ritorneremo</a> su tale questione nella
      risposta alla prossima interrogazione, sostanzialmente, comunque, va fatto rilevare
      che è prevista una procedura in base alla quale la responsabilità spetta ovviamente
      anche ai paesi di provenienza, in quanto la Commissione non è in grado di controllare
      in loco ogni singola partita inviata da un qualsiasi Stato membro.
  - s: Jag är glad över att ni <v>kom</v> <p>tillbaka</p> och vi skall stödja dessa
      ändringsförslag, för uppenbarligen glömmer rådet och kommissionen eller vill
      kanske inte komma ihåg att kärnavfallet inte bara är en miljöskyddsfråga, det
      är en fråga om tvätt av svarta pengar och det är, under vissa förhållanden,
      en fråga om att visst kärnavfall, efter anrikning med plutonium, används till
      andra syften, herr kommissionär, till krigssyften.
    t: Apprezziamo il fatto che lei sia <a>ritornato</a> sulla questione e appoggeremo
      detti emendamenti, perché il Consiglio e la Commissione evidentemente hanno
      dimenticato - o non vogliono ricordare - che le scorie nucleari non riguardano
      soltanto la tutela dell’ambiente, ma anche il riciclaggio del denaro sporco;
  - s: Jag delar även Pradiers och Gruppen De Grönas oro, men jag har inte har tid
      att gå in på detta, och jag vill framför allt <v>komma</v> <p>tillbaka</p> till
      en punkt som redan har tagits upp av flera kolleger, bl.a. Nassauer och d’Ancona,
      och som oroar oss mycket.
    t: Vorrei soprattutto <a>ritornare</a> su un punto a cui molti colleghi - l’onorevole
      Nassauer e la onorevole d’Ancona per la precisione - hanno già accennato e che
      ci preoccupa molto.
  - s: Jag kommer i slutet av denna debatt att ha ytterligare tre minuter till förfogande
      och då än en gång <v>komma</v> <p>tillbaka</p> till några utläggningar från
      kollegerna.
    t: Signor Presidente, al termine della discussione, avrò a disposizione ancora
      tre minuti e <a>ritornerò</a> ulteriormente su alcuni degli interventi dei colleghi.
  - s: Vi anser att detta är viktigt, och jag <v>kommer</v> <p>tillbaka</p> till det.
    t: Noi lo riteniamo un fatto importante e vi <a>ritornerò</a>.
  - s: Det är också problematiskt att poströsterna, som hade sänts direkt till armén
      i Kongo i torsdags, <v>kom</v> <p>tillbaka</p> som av ett mirakel och uppgick
      i vederbörlig ordning i många marginella valkretsar.
    t: Vi sono stati problemi anche con le schede per votare per posta, inviate direttamente
      all’esercito in Congo il giovedì, e <a>ritornate</a> miracolosamente il sabato,
      tutte debitamente destinate a circoscrizioni marginali.
- c: 29
  r: 3
  v: rientrare
  x:
  - s: De bör också få möjlighet att <v>komma</v> <p>tillbaka</p> till arbetsmarknaden,
      men också till vidare studier, efter mammaledighet.
    t: Deve essere offerta loro anche la possibilità di <a>rientrare</a> nel mercato
      del lavoro dopo un congedo di maternità, ma anche di proseguire gli studi.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> från Davos, där handelsministrarna
      i sina diskussioner underströk behovet av att återvända till förhandlingsbordet.
    t: Sono appena <a>rientrata</a> da Davos dove i dibattiti tra i ministeri del
      Commercio hanno evidenziato ancor più la necessità di ritornare al tavolo dei
      negoziati, mentre sono ancora in corso, a Ginevra, i dibattiti di carattere
      tecnico.
  - s: Jag vill tillägga att jag just har <v>kommit</v> <p>tillbaka</p> från en fyra
      dagars vistelse i Polen.
    t: Signor Presidente, vorrei semplicemente aggiungere che sono appena <a>rientrato</a>
      dalla Polonia, dove mi sono recato per una visita di quattro giorni.
  - s: Ni har precis <v>kommit</v> <p>tillbaka</p> från Azerbajdzjan och ni är säker
      på att det är ett leverantörsland.
    t: Lei è appena <a>rientrato</a> dall’Azerbaigian con la certezza che si tratta
      di un paese fornitore.
  - s: Om Arafat lämnar territoriet är risken att vi inte ens kommer att kunna se
      till att han får <v>komma</v> <p>tillbaka</p>.
    t: Se Arafat esce dai territori, rischia che noi non riusciamo più neppure a farlo
      <a>rientrare</a>.
  - s: Jag utgår därför från att ni, kommissionsledamot Vladimir Špidla, kommer att
      ta kontakt med Jacques Barrot när han <v>kommer</v> <p>tillbaka</p> från Cannes,
      och jag skulle vilja be er att rapportera till parlamentet omedelbart efteråt,
      eftersom den italienska regeringen uppenbarligen har insett att de initiativ
      den hittills har tagit inte är förenliga med EU-lagstiftningen.
    t: Commissario Špidla, presuo quindi che lei contatterà il Commissario Barrot
      quando <a>rientrerà</a> da Cannes, e le vorrei chiedere di comunicarne l’esito
      in Parlamento subito dopo, perché il governo italiano, a quanto pare, ha compreso
      che le iniziative che ha adottato finora no sono compatibili con il diritto
      europeo.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: Signor Presidente, sono <a>rientrato</a> oggi da un viaggio nel Peloponneso,
      colpito dalla calamità.
  - s: 'Några vänner i Gruppen De gröna sade då till mig: ”Gérard, du kunde kanske
      ha dragit ut på tiden lite så att de våra hann <v>komma</v> <p>tillbaka</p>
      till sina platser.”'
    t: 'Qualche amico dei Verdi allora mi ha detto: «Gérard, avresti potuto rallentare
      un po’ per consentire ai nostri alleati di <a>rientrare</a> in Aula».'
  - s: Vi upplever hur de grekcypriotiska invånarna som vill återvända till sina kyrkor,
      kloster och heliga byggnader i norra Cypern hindras från att <v>komma</v> <p>tillbaka</p>,
      hur de hindras från att komma in och bara renovera sina kyrkor och hur de hindras
      från att komma in och ta tillbaka egendom som rättmätigt tillhör dem.
    t: Stiamo assistendo a come i cittadini greci ciprioti desiderosi di ritornare
      alle loro chiese, monasteri ed edifici sacri nel nord di Cipro vengano ostacolati
      quando <a>rientrano</a>, a come venga loro impedito di entrare nelle proprie
      chiese e restaurarle, nonché di reclamare le proprietà che spettano loro di
      diritto.
  - s: Jag hade just <v>kommit</v> <p>tillbaka</p> från en imponerande vistelse på
      de palestinska territorierna och i Israel, när jag fick höra nyheten om den
      fruktansvärda massakern i Jerusalem, följd av ett andra attentat i Haifa.
    t: Signora Presidente, signora Ministro, signor Commissario, ero appena <a>rientrato</a>
      da un soggiorno impressionante nei territori palestinesi e in Israele quando
      ho appreso la notizia dello spaventoso massacro di Gerusalemme, seguito da un
      secondo attentato ad Haifa.
  - s: Den är beredd att låta sina flyktingar <v>komma</v> <p>tillbaka</p> och arbeta
      tätt tillsammans med Europeiska unionen.
    t: È pronto a far <a>rientrare</a> i profughi e a cooperare a stretto contatto
      con l’Unione europea.
  - s: Vissa kolleger, som Beysen som nu har <v>kommit</v> <p>tillbaka</p> igen efter
      att ha varit borta, men även Gebhardt, har redan uppmärksammat att det är färre
      ledamöter i kammaren än i morse.
    t: Signor Presidente, diversi colleghi, fra cui l’onorevole Beysen che nel frattempo
      è <a>rientrato</a>, ma anche la onorevole Gebhardt, hanno già osservato che
      in Aula siedono meno deputati di questa mattina.
  - s: Ändringsförslagen från min politiska grupp Europeiska folkpartiet (kristdemokrater)
      och Europademokraterna tar upp en del av dessa punkter, exempelvis moderskapspenningens
      varaktighet och belopp och förlängning vid för tidig födsel eller flerbarnsfödsel
      eller amning, pauser för amning och anställningsrättigheter för kvinnor som
      <v>kommer</v> <p>tillbaka</p> till arbetet efter mammaledighet.
    t: Le proposte di emendamento della mia parte politica, il Partito popolare europeo
      (Democratici - cristiani) e dei Democratici europei, toccano alcuni di questi
      punti, come ad esempio la durata e l’ammontare del congedo di maternità e il
      prolungamento del periodo in caso di parto prematuro o multiplo o di allattamento
      al seno, il periodo previsto per l’allattamento e i diritti occupazionali delle
      donne che <a>rientrano</a> al lavoro dopo il congedo di maternità.
  - s: Jag talade förra veckan händelsevis med en person som precis <v>kommit</v>
      <p>tillbaka</p> från Ambon.
    t: La scorsa settimana ho parlato casualmente con una persona appena <a>rientrata</a>
      da Ambon.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från ett besök i Syrien och Libanon
      och gläds över att kommissionens ordförande för närvarande befinner sig där.
    t: Sono appena <a>rientrato</a> da una visita in Siria e Libano e invio il mio
      saluto al Presidente della Commissione che, in questo momento, si trova ancora
      laggiù.
  - s: Denna fond kan ge dem som förlorat sin anställning möjlighet att omskola sig
      och skaffa sig kvalifikationer för att <v>komma</v> <p>tillbaka</p> på arbetsmarknaden.
    t: Questo fondo può aiutare coloro che hanno perso il posto di lavoro a riconvertirsi
      e riqualificarsi dal punto di vista professionale per poter <a>rientrare</a>
      nella forza lavoro.
  - s: Herr Prodi, eftersom inte herr Bolkestein har <v>kommit</v> <p>tillbaka</p>
      än, förlitar jag mig på att ni hälsar honom det.
    t: Presidente Prodi, visto che il signor Bolkenstein non è ancora <a>rientrato</a>
      in Aula confido sul fatto che lei gli riferirà quanto ho detto.
  - s: Vi anser att man även måste skriva in en rättighet för den som <v>kommer</v>
      <p>tillbaka</p> till sin arbetsplats efter barnledighet att återfå samma tjänst
      som personen innehaft före ledigheten eller en likvärdig tjänst.
    t: Riteniamo che debba essere aggiunto il diritto a <a>rientrare</a>, dopo il
      congedo di maternità, nella stessa funzione o in una funzione equivalente presso
      il medesimo datore di lavoro.
  - s: Självklart, fru McNally, vi kommer med all säkerhet att föra denna debatt med
      kommissionen i december, men man kan inte kritisera de berörda kommissionärerna
      för att de inte kan <v>komma</v> <p>tillbaka</p> tidigare.
    t: Naturalmente, onorevole McNally, ci sarà senz’ altro la discussione con la
      Commissione in dicembre, ma non possiamo certo rimproverare ai Commissari interessati
      di non essere in grado di <a>rientrare</a> prima.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att komma in på eller <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Noi sappiamo quanto sia importante per promuovere l’occupazione, e un’occupazione
      di qualità, in particolare per quei soggetti che hanno più difficoltà a entrare
      o a <a>rientrare</a> nel mondo del lavoro - mi riferisco alle donne, ai giovani,
      ai soggetti portatori di handicap, ai lavoratori più anziani - il ruolo delle
      autorità locali e regionali che possono, coinvolgendo tutti gli attori sociali
      che lavorano sul territorio, creare le condizioni favorevoli per l’occupazione.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Jemen där vi, tillsammans med
      FN:s flyktingkommissarie Antonio Guterres, diskuterade frågan om tillträde för
      humanitär personal med höga regeringstjänstemän och representanter från rebellrörelsen
      al-Houthi.
    t: Sono appena <a>rientrata</a> dallo Yemen dove, insieme all’Alto Commissario
      delle Nazioni Unite per i rifugiati, Antonio Gutierrez, abbiamo trattato la
      questione dell’accesso umanitario con funzionari e rappresentanti statali di
      alto livello dei ribelli Houthi.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från Socialt världsforum i Porto
      Alegre i Brasilien.
    t: Sono appena <a>rientrato</a> dal Brasile, dove ho partecipato al Forum sociale
      mondiale di Porto Alegre.
  - s: Jag hoppas att vi <v>kommer</v> <p>tillbaka</p> från ett framgångsrikt toppmöte.
    t: Auspico che <a>rientreremo</a> soddisfatti da questo vertice.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> från Venezuela, dit jag var inbjuden
      av valmyndigheten som medlem av en internationell valstödsgrupp för folkomröstningen
      den 15 februari.
    t: Signor Presidente, sono appena <a>rientrato</a> dal Venezuela dove sono stato
      invitato dalla sua autorità elettorale quale membro di un gruppo internazionale
      di supporto alle elezioni per il referendum del 15 febbraio.
  - s: Jag anser att det är respektlöst mot Pál Schmitt att låta folk gå och sedan
      be dem <v>komma</v> <p>tillbaka</p> för två omröstningar efter hans tal.
    t: Ritengo che sia poco rispettoso nei suoi confronti lasciare andar via i colleghi
      per poi chiedere loro di <a>rientrare</a> per due sole votazioni dopo il suo
      intervento.
  - s: Får jag be kollegerna att <v>komma</v> <p>tillbaka</p> till salen då vi i annat
      fall - om vi inte uppnår 314 röster - inte kan få något inflytande över förfarandet.
    t: Chiedo che gli onorevoli colleghi <a>rientrino</a> in sala, altrimenti non
      abbiamo la possibilità di intervenire fattivamente in questa procedura, non
      avendo i 314 voti.
  - s: Till skillnad från övriga åtgärder syftar mikrokreditinstrumentet faktiskt
      till att hjälpa de mest utsatta grupperna i samhället, som har svårt att komma
      in på eller <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: A differenza degli altri provvedimenti, lo strumento di microfinanziamento
      ha veramente lo scopo di aiutare i gruppi più vulnerabili della società che
      incontrano difficoltà a entrare e a <a>rientrare</a> nel mercato del lavoro.
  - s: Därför är det nödvändigt med en sammanhållen och aktiv politik - inte bara
      för att rädda de arbetstillfällen som räddas kan, utan också för att hjälpa
      dem som blir utan jobb att <v>komma</v> <p>tillbaka</p> in på arbetsmarknaden.
    t: è quindi necessario adottare una politica coesa ed attiva, non soltanto per
      preservare tutti i posti di lavoro preservabili, ma anche per aiutare coloro
      che perdono il posto a <a>rientrare</a> nel mercato del lavoro.
  - s: Vi exporterar 30 miljarder US-dollar till Korea men bara 20 miljarder US-dollar
      <v>kommer</v> <p>tillbaka</p> i form av bilar som exporterats från Korea till
      EU.
    t: Noi esportiamo 30 miliardi verso la Corea, solo 20 miliardi di dollari <a>rientrano</a>
      sotto forma di auto esportate dalla Corea in Europa e un miliardo e mezzo di
      dollari saranno gli aiuti indiretti che deriveranno alle auto coreane in Europa,
      senza considerare il tessile e altri settori.
- c: 26
  r: 4
  v: ritorno
  x:
  - s: 'Föreställ er alltså min bestörtning när jag efter att ha <v>kommit</v> <p>tillbaka</p>
      från Slovenien fick veta att en tjänsteman från kommissionen, beskriven som
      en av era närmaste rådgivare vid en konferens om Slovenien hade sagt: ”Även
      om Slovenien uppfyller kriterierna i morgon skulle det inte omedelbart bli medlem.'
    t: 'Immaginate quindi il mio imbarazzo quando, al <a>ritorno</a> dalla Slovenia,
      ho scoperto che un funzionario della Commissione, che vi è stato descritto come
      consigliere anziano, aveva affermato ad una conferenza sulla Slovenia: «Anche
      se la Slovenia soddisfacesse domani i requisiti di accesso, non diventerebbe
      immediatamente uno Stato membro, ma dovrebbe aspettare la Polonia.»'
  - s: Denna grupp utarbetade då den <v>kom</v> <p>tillbaka</p> en resolution och
      uppbådade stora ekonomiska resurser för att uttrycka unionens solidaritet med
      de drabbade.
    t: Al suo <a>ritorno</a>, la delegazione ha elaborato una risoluzione e ha mobilitato
      ingenti risorse finanziarie al fine di esprimere la solidarietà dell’Unione
      alle vittime.
  - s: När filosofin bakom dessa förslag styrs av begrepp som ”den laglydige medborgaren”
      och behov av ”att ställa till svars alla dem som hotar individernas och samhällets
      frihet och säkerhet”, kan vi inte göra annat än att konstatera att de teorier
      som i det förflutna i länder som mitt eget utgjorde grunden för antidemokratiska
      lagar och restriktioner, grunden för kriminalisering av politisk och facklig
      verksamhet har <v>kommit</v> <p>tillbaka</p>.
    t: Quando la filosofia che ispira simili proposte si fonda sul concetto di «cittadino
      rispettoso delle leggi» e sulla necessità di «attribuire le responsabilità a
      coloro che minacciano la libertà e la sicurezza degli individui e della società»,
      non ci resta che constatare il <a>ritorno</a> di certe teorie che, in paesi
      quali il nostro, una volta costituivano la base per leggi antidemocratiche e
      restrizioni, nonché per la persecuzione dell’attività politica e sindacale.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre, och jag förstår
      Bushs och hans allierades oro inför den enorma motståndsrörelsen mot den liberala
      globaliseringen.
    t: Signor Presidente, sono di <a>ritorno</a> da Porto Alegre e comprendo le preoccupazioni
      del Presidente Bush e dei suoi alleati di fronte a questo immenso movimento
      di resistenza alla globalizzazione liberale.
  - s: Låt mig än en gång <v>komma</v> <p>tillbaka</p> till budgetförfarandet för
      budgetåret 2000.
    t: <a>Ritorno</a> nuovamente alla procedura di bilancio per l’esercizio 2000 che
      è risultata - e ricorro a termini diplomatici - estremamente avvincente e mi
      ha fornito inoltre una buona occasione per conoscervi da vicino e per sperimentare
      di persona la notevole forza e la grande perseveranza della commissione per
      i bilanci.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: Bisognerebbe fare in modo che quando verrà nominata la nuova Commissione, tutta
      questa gente lasci il suo posto, senza possibilità alcuna di <a>ritorno</a>.
  - s: Jag var säker på att jag hade fått bakterierna när jag <v>kom</v> <p>tillbaka</p>
      till parlamentet efter sommaruppehållet.
    t: non avevo dubbi di averla contratta qui al Parlamento di <a>ritorno</a> dalla
      pausa estiva.
  - s: han skulle <v>komma</v> <p>tillbaka</p> med samma insikt.
    t: al <a>ritorno</a> avrebbe la stessa consapevolezza.
  - s: Rätten att <v>komma</v> <p>tillbaka</p> till en anställning, enligt direktiv
      76/207/EEG - och där skiljer vi oss från Hautalas betänkande - måste, för att
      skydda anställningen efter moderskapet, innebära att kvinnan har rätt till ett
      liknande arbete om det tidigare har upphört eller förändrats…
    t: Il diritto di <a>ritorno</a> al lavoro previsto nella direttiva 76/207/CEE
      - e in questo non siamo d’accordo con la relazione della onorevole Hautala -
      deve permettere, per la tutela del posto di lavoro dopo il congedo di maternità,
      che la donna possa occupare un posto di lavoro equivalente in caso tale posto
      decada o subisca una modifica …
  - s: Att det på de ryska stridsvagnarna som drog sig ur 1994 mycket ofta stod ”Vi
      <v>kommer</v> <p>tillbaka</p>!” var inte heller ett bidrag till främjande av
      förståelsen mellan balter och ryssar.
    t: La minaccia di un <a>ritorno</a> dei carri armati russi, ritiratisi nel 1994,
      non ha certo contribuito a promuovere la comprensione tra popoli baltici e russi.
  - s: I de rapporter som har gjorts tillgängliga för medborgarna har detta samarbete
      gett oss både ett instrument för att stoppa tidigare dömda från att <v>komma</v>
      <p>tillbaka</p> och ett verktyg i kampen mot droger.
    t: Nelle relazioni messe a disposizione dei cittadini, tale cooperazione ci ha
      offerto un mezzo per impedire il <a>ritorno</a> di persone colpite da precedenti
      condanne, nonché uno strumento di lotta contro la droga.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från Moçambique, där Europeiska
      unionen haft ansvar för ett utmärkt genomfört humanitärt bistånd till följd
      av översvämningskatastrofen, men återigen har återuppbyggnadsprojekt - där vi
      redan fördelat pengarna - försenats, samtidigt som man väntar på klartecken
      från Bryssel.
    t: Signor Presidente, <a>ritorno</a> oggi dal Mozambico, paese cui l’Unione europea
      ha offerto un’eccezionale assistenza umanitaria dopo le catastrofiche inondazioni;
  - s: Från Ivan Kostovs UDF-regering, till kung Simeon som <v>kom</v> <p>tillbaka</p>
      för att leda sin nationella rörelse i regeringsställning från 2001 till 2005,
      till den nuvarande socialistledda koalitionen under Sergei Stanishev.
    t: dal governo dell’UDF di Ivan Kostov al <a>ritorno</a> dell’ex Re Simeon, dal
      2001 al 2005 alla guida del suo governo del Movimento nazionale, fino all’attuale
      coalizione a guida socialista sotto Sergei Stanishev.
  - s: Jag anser att man med en period på 20 veckor, trots att det är ett mycket generöst
      förslag, riskerar att göra kvinnorna en otjänst och att detta kan användas som
      ytterligare ett skäl att inte anställa dem eller att göra det komplicerat för
      dem att <v>komma</v> <p>tillbaka</p> till arbetet.
    t: Ritengo infatti che, sebbene un periodo di 20 settimane rappresenti una proposta
      estremamente generosa, esso rischi di ritorcersi contro le donne e di essere
      addotto come ulteriore pretesto per non assumerle oppure per ostacolare il loro
      <a>ritorno</a> al lavoro.
  - s: ', sade Chamberlain, när han <v>kom</v> <p>tillbaka</p> efter mötet med Hitler
      i München 1938.'
    t: ', ha affermato Chamberlain di <a>ritorno</a> dalla riunione con Hitler a Monaco
      nel 1938.'
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Finland, där jag fick se den
      typ av intensiva odlingar som det är helt nödvändigt för pappersindustrin att
      uppmuntra.
    t: Di <a>ritorno</a> dalla Finlandia dove ho, in effetti, osservato tali colture
      intensive - che l’industria della carta deve assolutamente promuovere -, ritengo
      tuttavia, onorevole Seppänen, che la ricchezza dell’Europa risieda nella sua
      diversità.
  - s: När jag <v>kommer</v> <p>tillbaka</p> kommer jag att rapportera till utskottet
      för utveckling, på måndag eftermiddag.
    t: Al mio <a>ritorno</a>, lunedì pomeriggio relazionerò alla commissione per lo
      sviluppo.
  - s: Det gläder mig att kommissionsledamot Karel De Gucht ska resa dit och att han
      kommer att rapportera till utskottet för utveckling när han <v>kommer</v> <p>tillbaka</p>
      på måndag.
    t: Apprendo con piacere che il commissario De Gucht si recherà sul posto e lunedì,
      al suo <a>ritorno</a>, relazionerà alla commissione per lo sviluppo.
  - s: Regeringarna vill att ni <v>kommer</v> <p>tillbaka</p> (ni är en bra administratör
      och en bra politiker) och mycket snart, om några veckor kommer ni att vara tillbaka
      med flertalet av kommissionsledamöterna, exempelvis Bonino, som utövar sitt
      ämbete på ett utmärkt sätt, och kanske t.o.m. de Silguy och Sir Leon Brittan.
    t: molto presto, entro qualche settimana, poiché i governi auspicano il suo <a>ritorno</a>
      (perché è un buon amministratore e un «buon politico«), tornerà con quasi tutti
      i suoi commissari, con la signora Bonino, ad esempio, che adempie alle sue funzioni
      in modo eccellente, e anche con il signor de Silguy e Sir Leon Brittan.
  - s: När jag <v>kommer</v> <p>tillbaka</p> från Tunisien med tre av mina kolleger
      kommer jag att ta upp problemet om föreningsfrihet.
    t: Di <a>ritorno</a> dalla Tunisia assieme a tre colleghi, desidero soffermarmi
      sul problema delle libertà sindacali.
  - s: Det fanns ett lingua franca men ingen monetär union, så när han <v>kom</v>
      <p>tillbaka</p> beslagtogs hans ärligen intjänade pund.
    t: C’era una lingua franca ma non l’unione monetaria, per cui al <a>ritorno</a>
      gli sequestrarono le sterline onestamente guadagnate.
  - s: Men jag vill <v>komma</v> <p>tillbaka</p> till principfrågor jag anser att
      vi måste behandla rigoröst.
    t: <a>Ritorno</a> quindi alle questioni di principio che, secondo me, dobbiamo
      trattare con rigore.
  - s: hjälp 1 000 människor att resa till EU från östra Ukraina så kommer 100 000
      att höra talas om deras positiva intryck när de <v>kommer</v> <p>tillbaka</p>.
    t: Come mi ha recentemente scritto uno dei miei elettori, aiutate 1 000 persone
      dell’Ucraina orientale a visitare l’Unione europea e 100 000 ascolteranno le
      loro impressioni positive al <a>ritorno</a>.
  - s: Herr Fischler, <v>kom</v> <p>tillbaka</p> om tio år.
    t: 'Ad un certo punto le diranno: ’<a>Ritorni</a> tra dieci anni, Commissario
      Fischler.'
  - s: Jag <v>kommer</v> <p>tillbaka</p> till min bild.
    t: <a>Ritorno</a> alla mia metafora.
  - s: men lugna ner er unge man, ni får möjlighet att skrika sedan, eller gå och
      äta frukost, och när ni lugnat ner er kan ni <v>komma</v> <p>tillbaka</p>…
    t: Avrà il diritto di gridare dopo, oppure vada a fare colazione, e <a>ritorni</a>
      quando si sarà calmato…
  - s: Jag vet att i rådet (fiske) har Storbritannien, Tyskland, Frankrike, Nederländerna
      och Danmark alla uttryckt en liknande oro Så detta är, som Catherine Stihler
      sa, att återuppväcka den gamla splittringen mellan nord och syd, som jag trodde
      hade försvunnit för länge sedan, och som vi inte vill se <v>komma</v> <p>tillbaka</p>.
    t: dunque, come ha sottolineato l’onorevole Stihler, siamo di fronte a un <a>ritorno</a>
      dell’antica divisione nord-sud, che credevo scomparsa molto tempo fa, e che
      è qualcosa che onestamente non vorrei rivedere.
- c: 12
  r: 5
  v: riprendere
  x:
  - s: Vi kommer troligtvis att <v>komma</v> <p>tillbaka</p> till frågan senare.
    t: Dovremmo forse <a>riprendere</a> la questione in seguito ma, nel frattempo,
      riteniamo inaccettabile l’emendamento nº 8.
  - s: Det kan också vara så att man blir kraftigt sjuk under en period, men blir
      bättre av behandlingen och kan <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: È anche possibile che una persona sia gravemente malata per un certo periodo
      di tempo, ma poi stia meglio, grazie alla terapia, e possa <a>riprendere</a>
      a lavorare.
  - s: Vi vet att hon avgår på grund av hälsoskäl och vi hoppas att hon kan återhämta
      sig och <v>komma</v> <p>tillbaka</p> och arbeta med oss.
    t: Sappiamo che si dimette per ragioni di salute ed esprimiamo la speranza che
      possa rimettersi per <a>riprendere</a> a lavorare con noi.
  - s: Slutligen vill jag <v>komma</v> <p>tillbaka</p> till det kommissionär Kinnock
      sade.
    t: Come ultimo punto, vorrei <a>riprendere</a> un’affermazione del Commissario
      Kinnock.
  - s: Ni ser alla utvilade ut, och jag hoppas att ni verkligen ser fram emot att
      <v>komma</v> <p>tillbaka</p> till ert arbete med EU-frågorna.
