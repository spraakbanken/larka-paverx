    t: Esta questão <a>regressará</a> ao plenário em data posterior.
  - s: I går <v>kom</v> jag <p>tillbaka</p> från Ryssland, där jag lagt märke till
      hur ultraliberala rådgivare - mestadels amerikaner - har jagat upp och vilsefört
      inte bara ryssarna utan även Europa.
    t: <a>Regressei</a> ontem da Rússia, onde observei como conselheiros ultraliberais,
      na sua maioria de origem americana, não só intimidaram os russos, mas também
      os europeus, desorientando-os por completo, de modo que temos agora de corrigir
      em conjunto muito daquilo que fizeram.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Sydafrika, och frågan om våld
      mot kvinnor står mycket högt på dagordningen.
    t: Acabo de <a>regressar</a> deste país, onde pude constatar que a questão da
      violência contra as mulheres ocupa um lugar prioritário na respectiva agenda
      política.
  - s: Jag har därför precis gått ifrån rådet för att <v>komma</v> <p>tillbaka</p>
      hit - jag vet ännu inte i vilket tillstånd, men jag kommer att göra allt jag
      kan.
    t: Acabo, assim, de deixar o Conselho para <a>regressar</a> aqui, não sei se nas
      melhores condições, mas farei o que puder.
  - s: Georgier som Nina Gedevanovna Ananiashvili, som var prima ballerina vid Bolsjojoperan,
