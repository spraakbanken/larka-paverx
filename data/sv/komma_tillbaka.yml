    t: os georgianos, tal como Nina Gedevanovna Ananiashvili, que foi primeira-bailarina
      no Bolshoi, estão a <a>regressar</a> e a tentar recriar o nosso país.
  - s: Hon lämnade en mycket lukrativ karriär vid Bolsjoj för att <v>komma</v> <p>tillbaka</p>
      och återskapa vår balettgrupp från ingenting.
    t: Nina Ananiashvili abandonou uma carreira muito lucrativa no Bolshoi para <a>regressar</a>
      e recriar a nossa companhia de bailado a partir do zero.
  - s: I Berlin - en symbolstad vars namn framkallar rysningar och väcker vissa bilder
      till liv - i Berlin beslutade man för första gången att Cohn-Bendits armé skall
      få <v>komma</v> <p>tillbaka</p> på scenen, där det fortfarande finns människor
      som minns.
    t: Senhor Chanceler, em Berlim, cidade-símbolo de um nome que suscita apesar de
      tudo um arrepio, que evoca algumas imagens, em Berlim, decidiu-se que, pela
      primeira vez, o exército de Cohn-Bendit <a>regressaria</a> aos teatros onde
      existem ainda pessoas com memória.
  - s: Jag vill bara säga att vi i alla fall har för avsikt att tillsammans med parlamentarikerna
      som kommer att <v>komma</v> <p>tillbaka</p>, eller som lugnt räknar med det,
