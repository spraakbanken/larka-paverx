      och <v>kom</v> <p>tillbaka</p> till oss med ett anständigt förslag.
    t: Por favor, aprendam as lições, dêem ouvidos ao que esta instituição tem a dizer
      sobre o assunto, e <a>voltem</a> com uma proposta decente.
  - s: jag har just <v>kommit</v> <p>tillbaka</p> från en resa med Europaparlamentets
      delegation för förbindelserna med Palestina, och jag skulle vilja uppmuntra
      alla som har möjlighet att resa till Palestina att göra det, att de åker till
      Gaza och till Västbanken;
    t: Em segundo lugar, <a>voltei</a> recentemente de uma viagem da delegação do
      Parlamento Europeu para as relações com a Palestina e gostaria de incentivar
      todos os que possam fazê-lo a ir à Palestina, a ir a Gaza e à Cisjordânia, a
      ir, a reunir, a olhar nos olhos, a ouvir.
  - s: Men låt oss <v>komma</v> <p>tillbaka</p> till de kära europeernas storslagna
      principer.
    t: Mas <a>voltemos</a> aos princípios que são caros aos Europeus.
  - s: Slutligen vill jag <v>komma</v> <p>tillbaka</p> till det kommissionär Kinnock
      sade.
    t: A terminar, gostaria de <a>voltar</a> àquilo que disse o senhor Comissário
      Kinnock.
  - s: Strax före sommaren reste en delegation med diplomater till Burma men den <v>kom</v>
      <p>tillbaka</p> med oförrättat ärende.
    t: Uma delegação diplomática esteve na Birmânia pouco antes do Verão, mas <a>voltou</a>
      também de mãos vazias.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till er ursprungliga fråga.
    t: Gostaria de <a>voltar</a> à vossa pergunta inicial.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: <a>Voltando</a> ao domínio do meio ambiente é de referir que ainda temos nos
      ouvidos a veemente negativa por parte do Japão quando lhe foi solicitada uma
      promessa vinculativa quanto à redução das emissões, antes da Conferência Mundial
      do Clima a realizar em Quioto.
  - s: Vidare har avtalet uppnått det, jag <v>kommer</v> <p>tillbaka</p> till det,
      att en allvarlig konfrontation har undvikits som även allvarligt skulle kunna
      underminera WTO, den multilaterala handelsorganisationen och dess betydelse.
    t: Além disso, o acordo atingido veio, em grande medida - e já <a>voltarei</a>
      a este ponto - prevenir um grave confronto que poderia ter abalado também gravemente
      a OMC, a organização de comércio multilateral, e o seu significado enquanto
      tal.
  - s: Jag skulle också vilja <v>komma</v> <p>tillbaka</p>, men jag vet inte om det
      blir så.
    t: Gostaria também de <a>voltar</a>, mas não sei se isso vai ou não acontecer.
  - s: Personligen tror jag inte att det går att utrota fattigdomen en gång för alla,
      för den kan <v>komma</v> <p>tillbaka</p> efter en naturkatastrof.
    t: Pessoalmente, não acredito que a pobreza possa ser erradicada definitivamente,
      dado que pode <a>voltar</a> a ocorrer após um desastre natural.
  - s: Det jag vill göra är att här och nu peka på att en process inleds, eftersom
      kommissionen nu, i kombination med detta betänkande som tagits fram av utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor och
      utskottet för utrikesfrågor, har en ståndpunkt, ett förhandlingsramverk som
      gör det möjligt för kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      för att anta denna överenskommelse och som kommer att göra det möjligt för medlemsstaterna
      att ratificera anslutning till Europeiska konventionen.
    t: O que pretendo é salientar que, aqui e agora, se inicia um processo, uma vez
      que, a par deste relatório que foi elaborado em conjunto com a Comissão das
      Liberdades Cívicas, da Justiça e dos Assuntos Internos e com a Comissão dos
      Assuntos Externos, a Comissão Europeia tem agora uma posição, um quadro negocial
      que lhe permitirá <a>voltar</a> ao Parlamento para aprovar este acordo e possibilitará
      que os Estados-Membros ratifiquem a adesão à Convenção Europeia.
  - s: Tyvärr är jag rädd att rådet än en gång kommer att underlåta att göra någonting
      och att vi i framtiden <v>kommer</v> <p>tillbaka</p> för att diskutera ännu
      en sjöfarts- och miljökatastrof.
    t: Infelizmente, receio bem, o Conselho, uma vez mais, não actuará, e <a>voltaremos</a>,
      no futuro, a debater um novo desastre ecológico e marítimo.
  - s: Jag <v>kommer</v> <p>tillbaka</p> i slutet av debatten.
    t: <a>Voltarei</a> a intervir no final do debate.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall komma
      in i unionen 2004 skall stanna kvar i Bryssel eller <v>komma</v> <p>tillbaka</p>
      till Bryssel.
    t: Não quero que o dinheiro europeu previsto para os países candidatos que vão
      entrar na União em 2004 fique em Bruxelas ou <a>volte</a> para Bruxelas.
  - s: Jag vill nu <v>komma</v> <p>tillbaka</p> till den egentliga anledningen till
      min närvaro, nämligen ansvarsfriheten för år 1997.
    t: Permitam-me agora <a>voltar</a> ao motivo real da minha presença aqui, ou seja,
      a quitaço relativa ao exercício de 1997.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: Se a Comissão foi derrubada por tão pouco, como foi o caso, então estas pessoas
      deviam ser mandadas para tão longe que nunca mais tivessem hipótese de <a>voltar</a>.
  - s: Jag har ett par tre kommentarer, och sedan skall jag <v>komma</v> <p>tillbaka</p>
      till det kommissionsledamoten sade om ett center, vilket är mycket viktigt nu,
      om vi skall ha möjlighet att hantera hälsorisker effektivt.
    t: Gostaria de fazer dois ou três comentários e <a>voltar</a> em seguida àquilo
      que disse o Senhor Comissário a propósito da criação de um centro, que neste
      momento é já essencial, para que possamos enfrentar eficazmente os riscos para
      a saúde.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: '<a>Voltando</a> ao jogo de futebol:'
  - s: Liksom det förutser befogenheter för skydd av de svagaste delarna i konsumentavtalen,
      det vill säga konsumenterna, men detta <v>kommer</v> jag <p>tillbaka</p> till
      mer i detalj, och även för till exempel skydd av arbetstagarna eller försäkringstagarna,
      vilka är de svagaste delarna i dessa kontrakt.
    t: Assim como prevê competências respeitantes à protecção das partes mais fracas
      nos contratos de consumo, isto é, os consumidores, mas a esta matéria <a>voltarei</a>
      adiante com mais detalhe, e também, por exemplo, a protecção dos trabalhadores
      ou dos segurados, que são tidos como as partes mais débeis nesses contratos.
  - s: Jag <v>kom</v> <p>tillbaka</p> till Europaparlamentet i september månad, efter
      tre års avbrott.
    t: Senhor Presidente, <a>voltei</a> a este Parlamento no mês de Setembro, após
      três anos de interrupção.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag <v>kommer</v>
      <p>tillbaka</p> till detta eftersom jag instämmer i er analys - och att det
      därför var bättre att gå in med humanitärt bistånd.
    t: Considerou-se que a ajuda, digamos, a intervenção militar, não seria a mais
      eficaz e que apresentava riscos políticos - <a>voltarei</a> a falar deste aspecto
      pois estou de acordo com a vossa análise - e, por conseguinte, que era preferível
      intervir com uma ajuda humanitária.
  - s: Vad jag hoppades få var en försäkran om att vi inte skulle <v>komma</v> <p>tillbaka</p>
      till denna fråga förrän utskottet för juridiska frågor och medborgarrätt har
      haft tillfälle att diskutera detta ordentligt.
    t: O que eu pretendia era uma garantia de que não <a>voltaremos</a> a este assunto
      até a Comissão dos Assuntos Jurídicos e dos Direitos do Cidadãos ter tido uma
      oportunidade de o debater convenientemente.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till det påpekande som gjordes nyss.
    t: <a>Volto</a> à observação feita há pouco.
  - s: Problemet <v>kommer</v> <p>tillbaka</p> när det gäller relationerna med Eurocontrol
      och respekten för den nationella suveräniteten och även i processen med att
      omdefiniera de nuvarande luftrummen, där möjliga lösningar skulle kunna förbättra
      det positiva arbete som hittills utförts.
    t: O problema <a>voltará</a> a pôr-se no que respeita à relação com o Eurocontrol
      e ao respeito pelas soberanias nacionais também no processo de redefinição dos
      espaços aéreos funcionais, e há soluções possíveis que poderão melhorar o trabalho
      positivo já realizado até este momento.
  - s: I stället för att titta på projekt som kostar flera miljarder dollar och patentlösningar
      måste vi <v>komma</v> <p>tillbaka</p> till de grundläggande detaljerna i det
      som utgör en framgångsrik ekonomi.
    t: Em vez de olhar para os projectos de milhares de milhões de dólares e soluções
      miraculosas, precisamos de <a>voltar</a> para os elementos básicos que constituem
      uma economia bem sucedida.
  - s: 'Jag <v>kom</v> <p>tillbaka</p> från Nice med bekräftelsen på en övertygelse
      som jag redan hade och som jag redan har visat för er:'
    t: '<a>Voltei</a> de Nice com a confirmação de uma convicção que já tinha e que
      já havia, inclusivamente, manifestado perante vós:'
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: Será possível verificar nesta Presidência que seja efectuada essa coordenação,
      e será possível que o senhor presidente em exercício do Conselho <a>volte</a>
      ao Parlamento e nos apresente o modelo previsto para essa integração, assegurando
      simultaneamente que não haja uma redução dos fundos afectados ao desenvolvimento
      rural, mas garantindo também que os financiamentos destinados à criação de emprego
      (que é tão importante para todos nós na Europa) se não concentrem exclusivamente
      nas regiões urbanas?
  - s: De som stöder systemet kommer att finna tillfredsställelse i att idén hålls
      vid liv - den kommer att gå till rådet och vi kommer att <v>komma</v> <p>tillbaka</p>
      till den.
    t: Aqueles que são a favor desse sistema teriam a satisfação de ver que se pretende
      manter viva essa ideia, na medida em que será apresentada ao Conselho e teremos
      de <a>voltar</a> a ela mais tarde.
  - s: Jag skulle gärna vilja att ni <v>kom</v> <p>tillbaka</p> till detta i er replik.
    t: Gostaria que <a>voltasse</a> a abordar este ponto na sua réplica.
  - s: Jag är alldeles övertygad om att vi skall kunna <v>komma</v> <p>tillbaka</p>
      och vara ännu mer konkreta när det gäller möjligheterna för allmänna rådet att
      integrera miljöaspekter och principerna om hållbar utveckling i sitt arbete.
    t: Estou plenamente convencido de que ainda teremos oportunidade de <a>voltar</a>
      a este tema e de sermos ainda mais concretos em relação à possibilidade de o
      Conselho «Assuntos Gerais» integrar a dimensão ambiental e os princípios do
      desenvolvimento sustentável nos seus trabalhos.
  - s: Men det är inte detta det handlar om, utan om en gemenskap - och jag tror inte
      att vi kan <v>komma</v> <p>tillbaka</p> sedan till detta känsliga ämne om vi
      inte lyckas med det nu - det handlar alltså om en gemenskap med 27 eller 28
      medlemsstater med betydligt större skillnader.
    t: Ora, não é disso que se trata mas sim de uma Comunidade - e não me parece que
      pudéssemos, depois, <a>voltar</a> a esta matéria muito delicada se não o conseguirmos
      fazer agora .
  - s: Bolkestein, Diamantopoulou och jag själv får tillfälle att <v>komma</v> <p>tillbaka</p>
      till er.
    t: O senhor Comissário Bolkestein, a senhora Comissária Diamantopoulou e eu próprio
      teremos ocasião de <a>voltar</a> à vossa presença.
  - s: För det första handlar det om att införa sysselsättningsvänliga beskattningssystem
      genom att skifta skatterna bort från arbete, för det andra att minska segmenteringen
      på arbetsmarknaden, för det tredje undanröja hinder för att kombinera arbete
      och familj, för det fjärde att stödja arbetslösa genom högkvalitativa yrkesutbildnings-
      och jobbsökartjänster så att de får hjälp att <v>komma</v> <p>tillbaka</p> till
      arbetslivet eller bli egenföretagare, och slutligen att öka äldre arbetstagares
      deltagande på arbetsmarknaderna.
    t: quarto, apoio aos desempregados, através de formação de qualidade e de serviços
      de procura de emprego, para <a>voltar</a> ao mundo do trabalho e para criar
      auto-emprego;
  - s: 'Vi säger till våra vänner i Eritrea: ”<v>kom</v> <p>tillbaka</p> till världssamfundet
      av demokratiskt styrda länder.'
    t: 'Aos nossos amigos da Eritreia dizemos: «<a>Voltem</a> para a comunidade mundial
      de governos democráticos.'
  - s: 'För att <v>komma</v> <p>tillbaka</p> till Kuba:'
    t: '<a>Voltando</a> a Cuba:'
  - s: Fick vi inte idag bevittna hur en historisk händelse i Europeiska unionens
      utveckling på ett vulgärt sätt skandaliserades av en högljudd minoritet som
      kan <v>komma</v> <p>tillbaka</p> starkare, mer aggressiv och bättre organiserad
      2009?
    t: Não fomos testemunhas hoje de como um marco histórico no desenvolvimento da
      União Europeia foi desonrado de uma forma vulgar por uma minoria ruidosa que
      pode <a>voltar</a> mais forte, mais agressiva e mais bem organizada em 2009?
  - s: Vi måste se till att aids <v>kommer</v> <p>tillbaka</p> högst upp på den politiska
      dagordningen och att alla nödvändiga åtgärder vidtas.
    t: mas não se destina apenas aos cidadãos, para os lembrar da existência desta
      doença, destina-se também aos decisores políticos, para nos certificarmos de
      que a doença <a>volte</a> a ser colocada no topo da agenda política e se empreendam
      todas as acções necessárias.
  - s: Därför tycker jag att ni har helt rätt när ni säger ”<v>kom</v> <p>tillbaka</p>
      i slutet av 2009 så får ni se hur långt vi kommit”.
    t: Por conseguinte, acho que tem toda a razão quando diz «<a>Voltem</a> no final
      de 2009 para vermos em que pé estão as coisas».
  - s: Nu när vi, Europaparlamentet, som tyvärr bara har en rådgivande makt, <v>kommer</v>
      <p>tillbaka</p> till vår uppgift med detta tycks det mig att vårt utskott begick
      ett misstag i går.
    t: O facto de nós, o Parlamento Europeu, que, infelizmente, temos apenas poderes
      consultivos, <a>voltarmos</a> agora à carga com essa questão parece-me fruto
      de um erro cometido ontem pela nossa comissão.
  - s: Därefter kommer vi att lyssna till den tjänstgörande ordföranden för rådet,
      och vi tackar henne varmt för att hon <v>kommer</v> <p>tillbaka</p> efter klockan
      nio.
    t: Seguidamente, poderão ouvir a Presidente em exercício do Conselho, a quem agradecemos
      muito que <a>volte</a> depois das 21H00.
  - s: Varje gång ett krig upphör lämnar folk flyktinglägren för att <v>komma</v>
      <p>tillbaka</p> till sina byar, med förhoppningen om att kunna plåstra om sina
      sår där och steg för steg försöka återgå till ett normalt liv.
    t: Com efeito, sempre que termina uma guerra, as populações abandonam os campos
      de refugiados e <a>voltam</a> à aldeia, na esperança de curar as feridas e de
      tentar retomar, a pouco e pouco, a vida normal.
  - s: Problemet kommer att <v>komma</v> <p>tillbaka</p> med ännu större kraft nästa
      år.
    t: O problema vai <a>voltar</a> no próximo ano ainda com maior intensidade.
  - s: Å andra sidan skulle alla de produkter som de skulle kunna producera genom
      att kringgå bestämmelserna om djurhälsa <v>komma</v> <p>tillbaka</p> in i Europeiska
      unionen, och eftersom floden Tisza går från Ukraina till Ungern skulle vi i
      Ungern också ställas inför miljöskyddsproblem.
    t: No entanto, todas as mercadorias que conseguissem produzir à margem das normas
      relativas ao bem-estar animal <a>voltariam</a> a entrar na União Europeia e,
      como o rio Tisza corre da Ucrânia para a Hungria, nós, na Hungria, teríamos
      de enfrentar problemas ambientais também.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: Apraz-me saber que temos possibilidade de <a>voltar</a> ao assunto, já que
      não dispomos de respostas simples.
  - s: En majoritet av dem har återvänt till sina hemländer, men några tusental finns
      fortfarande här och jag kommer att <v>komma</v> <p>tillbaka</p> till dem om
      en stund.
    t: <a>voltarei</a> a referir esta questão dentro em pouco.
  - s: Direktivet medger inte några uppskov med tidsfristerna och kommissionen måste
      förstå att om den <v>kommer</v> <p>tillbaka</p> om några år med förslag till
      ny lagstiftning för att utsträcka tidsfristerna ännu en gång kommer den att
      få ett mycket fientligt gensvar.
    t: A directiva não permite qualquer adiamento dos prazos e a Comissão tem de entender
      que se <a>voltar</a> aqui dentro de alguns anos, com propostas de nova legislação
      para voltar a prolongar os limites temporais, deparará com uma reacção muito
      hostil.
  - s: Jag är också av den åsikten att vi skall förbehålla oss rätten att, om detta
      inte besannas, <v>komma</v> <p>tillbaka</p> till denna punkt med desto större
      skärpa.
    t: Sou igualmente de opinião que, no caso de isto não se confirmar, nos devíamos
      reservar o direito de <a>voltar</a> a este ponto com redobrado rigor.
  - s: det räcker inte att tillväxten <v>kommer</v> <p>tillbaka</p> och stannar varaktigt
      för att full sysselsättning åter skall bli en möjlighet!
    t: não bastará que o crescimento <a>volte</a> e se instale de forma duradoura
      para que se desenhe de novo a perspectiva do pleno emprego!
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: <a>Voltando</a> a Lisboa, o debate teve intensidade e paixão porque abordou
      questões reais e fortes.
  - s: Låt oss först samla några erfarenheter med det nu föreslagna systemet, och
      sedan kan vi <v>komma</v> <p>tillbaka</p> till denna idé.
    t: Colhamos primeiro algumas experiências com o sistema agora proposto e, depois,
      poderemos <a>voltar</a> a esta ideia.
  - s: Bra gjort, och <v>kom</v> <p>tillbaka</p> och säg mer som liknar detta, herr
      kommissionär!
    t: Parabéns, <a>volte</a> e torne a dar-nos o privilégio de novas intervenções
      como a de hoje.
  - s: Jag rekommenderar att vi skjuter upp förslaget till resolution och återupptar
      diskussionen om detta ämne när delegationen har <v>kommit</v> <p>tillbaka</p>
      från Kiev.
    t: Recomendo o adiamento do projecto de resolução e o regresso a um debate sobre
      este assunto depois de a delegação <a>voltar</a> de Kiev.
  - s: Jag vill faktiskt <v>komma</v> <p>tillbaka</p> till McIntoshs kompletterande
      fråga.
    t: Senhor Presidente, fundamentalmente, quero <a>voltar</a> à pergunta complementar
      da senhora deputada McIntosh.
  - s: Jag skulle kort vilja <v>komma</v> <p>tillbaka</p> till mitt inlägg.
    t: Senhor Presidente, gostaria de <a>voltar</a> brevemente à minha intervenção.
  - s: Om vi inte agerar på det sättet kommer de principer som kommissionärerna Fischler
      och Lamy i dag hotar amerikanerna med att <v>komma</v> <p>tillbaka</p> mot oss
      som bumeranger och förstöra jordbruket i Europas länder.
    t: Se essa não for a nossa actuação, estes princípios, que os senhores Comissários
      Fischler e Lamy evocam hoje contra os americanos, <a>voltar</a>-se-ão contra
      nós como boomerangs e destruirão a agricultura dos países da Europa.
  - s: Det kommer utan tvekan att <v>komma</v> <p>tillbaka</p> och spöka för oss inom
      en snar framtid.
    t: Esse fantasma <a>voltará</a>, indubitavelmente, a assombrar-nos muito em breve.
  - s: Jag avslutar, herr ordförande, med att <v>komma</v> <p>tillbaka</p> till det
      väsentliga, till politikens företräde framför ekonomin.
    t: Concluo, Senhor Presidente, <a>voltando</a> ao essencial, à primazia da política
      sobre a economia.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: Trata-se evidentemente de um factor positivo e sem dúvida que <a>voltaremos</a>
      a ocupar-nos dos problemas de mais longo prazo de que padece El Salvador quando
      ultrapassarmos esta fase de resposta humanitária imediata.
  - s: Vi <v>kommer</v> <p>tillbaka</p> till dessa frågor.
    t: <a>Voltaremos</a> a informar a assembleia sobre a forma como havemos de tratar
      destas coisas.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: Por esta razão, gostaria de <a>voltar</a> àquilo que já foi invocado hoje algumas
      vezes.
  - s: Vår högsta prioritering måste vara att hålla folk i sysselsättning och att
      hjälpa dem som har förlorat sina jobb att <v>komma</v> <p>tillbaka</p> till
      arbetsmarknaden.
    t: A nossa prioridade máxima deve ser conservar os postos de trabalho das pessoas
      e ajudar aqueles que perderam o emprego a <a>voltar</a> ao mercado de trabalho.
  - s: Men då måste vi till <v>komma</v> <p>tillbaka</p> till avtalsförslaget om ekonomiskt
      partnerskap som alla de afrikanska parterna avvisade eftersom de känner sig
      övertygade om, och jag menar att de har rätt, att utvecklingen av mänsklig kapacitet
      och frihandel inte är en bra blandning.
    t: No entanto, nesse caso, por exemplo, teremos de <a>voltar</a> ao projecto de
      acordo de parceria económica que foi rejeitado por todos os nossos parceiros
      africanos, que estão convictos - e creio que com razão - de que o desenvolvimento
      das aptidões humanas e o comércio livre não são totalmente compatíveis.
  - s: Jag kan inte här prata om alla förslag i betänkandet, men jag hoppas att det
      seminarium som kommissionen organiserar med anledning av det internationella
      året för bergsområden kommer att ges tillfälle att <v>komma</v> <p>tillbaka</p>
      till förslagen.
    t: Não poderei tomar aqui posição em relação a todas as propostas do relatório,
      mas espero que o seminário a realizar pela Comissão por ocasião do Ano Internacional
      da Montanha ofereça a devida oportunidade para <a>voltar</a> a analisar as propostas.
  - s: Vi gick för att rösta, <v>kom</v> <p>tillbaka</p> efter en stund och fann att
      detta fortfarande låg framför oss, och det är ganska beaktansvärt att vi lyckades
      avklara det hela så snabbt.
    t: Interrompemos o nosso trabalho para disputar as eleições no nosso país, ao
      <a>voltarmos</a> o assunto continuava à nossa espera, e é extraordinário termos
      conseguido concluir o nosso trabalho tão rapidamente.
  - s: Jag <v>kommer</v> <p>tillbaka</p> därifrån snarare med en positiv känsla vad
      gäller administrationen, men det är självklart att jag måste upprepa i församlingen
      att Förenta staternas handelspolitik är mer beroende av kongressen än av administrationen.
    t: <a>Volto</a> com um sentimento sobretudo positivo da parte da administração,
      mas com a evidência de que tenho de reafirmar perante esta assembleia que a
      política comercial dos Estados Unidos depende mais do Congresso do que da administração.
  - s: Av den anledningen måste vi göra klart för oss - här <v>kommer</v> jag <p>tillbaka</p>
      till Bösch och hans inviter - att vi med Europeiska unionen så som den är uppbyggd
      i dag har byggt upp en organisation där väldig ekonomisk makt samlas och väldiga
      finansiella möjligheter skapas, men med en struktur som blir allt ogenomträngligare.
    t: Por esta razão devemos ter em atenção - e com isso <a>volto</a> a fazer referência
      ao colega Bösch e às suas considerações - que construímos com a União Europeia,
      tal como ela está estruturada hoje, uma organização na qual se acumula um enorme
      poder económico, na qual se criam potencialidades financeiras enormes, mas com
      uma estrutura que cada vez se torna menos transparente, o que nem sequer é culpa
      dos que actuam neste âmbito.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till Blaks betänkande om Europeiska
      kol- och stålgemenskapen och revisionsrättens rapport om denna.
    t: Senhora Presidente, gostaria de <a>voltar</a> ao relatório do senhor deputado
      Freddie Blak sobre a concessão de quitação à Comissão quanto à gestão da Comunidade
      Europeia do Carvão e do Aço e ao relatório do Tribunal de Contas sobre esta
      matéria.
  - s: Jag tänker också <v>komma</v> <p>tillbaka</p> till parlamentet i april, innan
      jag skall presentera det officiella meddelandet som ordföranden talade om, för
      att tillsammans försöka fastställa en modell som är i nivå med hoten.
    t: Depois, penso <a>voltar</a> ao Parlamento no mês de Abril, antes de apresentar
      a comunicação oficial de que o senhor presidente Santer lhes falou, para tentarmos
      em conjunto definir um modelo que nos permita estar à altura dos desafios.
  - s: 'Allting människor gör mot djuren <v>kommer</v> <p>tillbaka</p> till dem:'
    t: 'Senhor Presidente, Senhora Comissária, Senhoras e Senhores Deputados, o mal
      que os seres humanos fazem aos animais <a>volta</a><a>-se</a> contra os seres
      humanos:'
  - s: Jag fick höra det hela av parlamentet nu och jag skall svara när jag <v>kommer</v>
      <p>tillbaka</p>.
    t: Estou agora a saber do assunto pelo Parlamento e tratarei de responder quando
      <a>voltar</a>.
  - s: När jag <v>kom</v> <p>tillbaka</p> från Irak var jag imponerad av den irakiska
      entusiasmen för ”mer Europa”.
    t: <a>Voltei</a> do Iraque impressionada com o entusiasmo iraquiano por «mais
      Europa».
  - s: Nästa gång vi får anledning att <v>komma</v> <p>tillbaka</p> till denna fråga
      blir när vi överlämnar rapporten.
    t: A nossa próxima oportunidade é <a>voltar</a> ao assunto quando apresentarmos
      o relatório e mantê-lo constantemente na nossa agenda comum.
  - s: I stället för att bara bestraffa den som brutit mot reglerna måste vi också
      hjälpa dem att <v>komma</v> <p>tillbaka</p> på rätt väg.
    t: Em vez de nos limitarmos a castigar aquele que violou as regras, também precisamos
      de ajudá-lo a <a>voltar</a> ao bom caminho.
  - s: Det är meningslöst att tusentals av oss från hundratals länder sammanträder
      en gång om året och förbrukar koldioxid för att flyga till alla möjliga platser
      för att huvudsakligen diskutera vad som bör finnas på dagordningen och sedan
      åka hem igen efter två veckor, bara för att <v>komma</v> <p>tillbaka</p> 12
      månader senare och återuppta diskussionen om dagordningen som vi avbröt 12 månader
      tidigare!
    t: Não faz sentido que milhares de nós, vindos de centenas de países, nos reunamos
      uma vez por ano, consumamos carbono e voemos para toda a espécie de destinos
      para nos sentarmos a discutir o que deveria figurar na ordem de trabalhos, depois
      voltemos a partir após cerca de duas semanas para <a>voltarmos</a> daí a 12
      meses e retomarmos a discussão sobre a ordem de trabalhos que tínhamos deixado
      12 meses antes!
  - s: Enstaka kvinnor har tagit av sig eller lyft på burkan, enstaka män har rakat
      av sig skägget, musiken har <v>kommit</v> <p>tillbaka</p> men man är rädd för
      att bestraffas och utsättas för hämnd.
    t: Algumas mulheres tiraram ou levantaram a burka, alguns homens cortaram a barba,
      a música <a>voltou</a> a tocar, mas subsiste o medo de punições e de vinganças.
  - s: Om jag i min gårdsbutik skulle kosta på mig att göra det som flera livsmedelsindustrier
      gör, skulle folk inte <v>komma</v> <p>tillbaka</p>, eller kanske komma tillbaka
      en gång och ha med sig en käpp, för att skapa ordning hos mig!
    t: se, na loja que possuo na minha exploração agrícola, eu me permitisse fazer
      aquilo que alguma indústria e indústria alimentar se permite, as pessoas não
      <a>voltariam</a>, ou talvez voltassem mais uma vez, mas com um pau, para me
      meterem na ordem!
  - s: Vi kan dock <v>komma</v> <p>tillbaka</p> till det.
    t: No entanto, podemos <a>voltar</a> a este ponto.
  - s: Jag råder kommissionen verkligen att göra en solid rapport så att vi inte under
      de närmaste åren måste <v>komma</v> <p>tillbaka</p> till denna problematik.
    t: Recomendo vivamente à Comissão que elabore um relatório sólido, para que não
      tenhamos de <a>voltar</a> a esta problemática nos próximos anos.
  - s: Om rådet gör det kan det också med ökad trovärdighet <v>komma</v> <p>tillbaka</p>
      till parlamentet med krav på motsvarande åtgärder.
    t: Se o Conselho o fizer, poderá <a>voltar</a> ao Parlamento com mais credibilidade
      para exigir as medidas correspondentes.
  - s: Men eftersom - vilket jag hoppas och tror - han inte <v>kommer</v> <p>tillbaka</p>
      som parlamentsledamot under nästa mandatperiod, uppmanar jag Richard Balfe att
      förbereda sig för att göra ett uttagningsprov för att bli EU-tjänsteman och
      därmed få allt det han så ofta har begärt.
    t: Mas dado que - como penso e desejo - não <a>voltará</a> a ser eurodeputado
      na próxima legislatura, exorto o senhor deputado Balfe a preparar-se para fazer
      um exame de acesso ao funcionalismo europeu e consiga, assim, tudo o que reiteradamente
      pede.
  - s: Vi kanske - och jag är övertygad om att detta är vad Graham Watson skulle ha
      sagt - kan <v>komma</v> <p>tillbaka</p> till kommissionsledamotens förslag om
      nästa sammanträdesperiod i december.
    t: Senhor Presidente, talvez - e estou certo de que é isto o que o senhor deputado
      Watson teria dito - pudéssemos <a>voltar</a> à sugestão do Comissário relativa
      ao próximo período de sessões de Dezembro.
  - s: Jag <v>kommer</v> <p>tillbaka</p> nästa år då jag är föredragande för denna
      fråga och hoppas att kunna diskutera den mer i djup med kommissionen.
    t: <a>Voltarei</a> para o ano, altura em que serei relator para esta questão,
      e espero, nessa altura, poder debater estes assuntos em profundidade com a Comissão.
  - s: Herr Fischler, <v>kom</v> <p>tillbaka</p> om tio år.
    t: Senhor Comissário Fischler, <a>volte</a> daqui a dez anos.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till min bild.
    t: <a>Volto</a> à minha metáfora.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: Sei que vamos <a>voltar</a> a estas questões no futuro, para ver qual será
      a melhor maneira de assegurar que as nossas políticas sejam adaptadas e reformadas
      de modo a poderem estar na base do progresso económico e social da Europa.
  - s: Vi kan <v>komma</v> <p>tillbaka</p> till det om kolleger fortsätter att vara
      missnöjda med saken.
    t: Poderemos <a>voltar</a> a esta questão, se os colegas considerarem que não
      estão satisfeitos.
  - s: Det återstår dock fortfarande lite tid, och vi kan kanske <v>komma</v> <p>tillbaka</p>
      till den här debatten nästa år under det spanska ordförandeskapet.
    t: Mas, há ainda algum tempo, e é possível que <a>voltemos</a> a debater este
      tema no próximo ano, sob Presidência espanhola.
  - s: Jag hoppas att vi kommer att <v>komma</v> <p>tillbaka</p> till denna diskussion
      vid ett senare datum.
    t: Espero que <a>voltemos</a> a discutir este assunto numa outra altura.
  - s: Men han lyckades <v>komma</v> <p>tillbaka</p>.
    t: Contudo, conseguiu <a>voltar</a>.
  - s: Så här på José Manuel Barrosos födelsedag ber jag honom och hans kolleger att
      hjälpa Irland att hjälpa sig självt denna enda gång, så kommer vi inte att <v>komma</v>
      <p>tillbaka</p> och be er om några räddningsaktioner.
    t: Gostaria de pedir ao senhor Presidente Barroso, neste seu aniversário, e aos
      seus colegas que ajudem a Irlanda a desenvencilhar-se sozinha desta vez, e não
      <a>voltaremos</a> a pedir a vossa ajuda sob a forma de um resgate financeiro.
  - s: 'Trots att allt redan var undertecknat och förseglat <v>kom</v> han <p>tillbaka</p>
      och sa:'
    t: 'Apesar de tudo já estar assinado ele <a>voltou</a> e disse:'
  - s: Vårt utskott besökte nyligen ön Reunión på initiativ av vår kollega Margie
      Sudre och jag tror att vi alla <v>kommit</v> <p>tillbaka</p> övertygade om behovet
      att med generös solidaritet stödja en lösning på, eller åtminstone mildra, de
      specifika och svåra problem dessa avlägsna europeiska territorier har.
    t: A Comissão visitou recentemente a ilha da Reunião por iniciativa da senhora
      deputada Margie Sudre, e penso que todos <a>voltámos</a> convencidos da necessidade
      de ajudar a solucionar de forma generosa e solidária, ou pelo menos a minorar,
      os problemas específicos e difíceis que estes territórios europeus tão afastados
      enfrentam.
  - s: Nu vet vi att det avfallet förr eller senare alltid <v>kommer</v> <p>tillbaka</p>
      och då ofta i ännu skadligare form.
    t: Actualmente, sabemos que, mais tarde, sempre acabamos por <a>voltar</a> a deparar
      com eles, e, muitas vezes, sob formas ainda mais nocivas.
  - s: Var snäll och tänk igen och <v>kom</v> <p>tillbaka</p> med ett nytt förslag.
    t: Por favor, pensem outra vez e <a>voltem</a> com outra proposta.
  - s: De är dock ansvariga för att väcka konsumenternas intresse, för att de skall
      <v>komma</v> <p>tillbaka</p> och ägna sig åt läsning.
    t: Elas são, contudo, responsáveis por despertar interesses nos consumidores,
      para que estes <a>voltem</a> e se dediquem à leitura.
  - s: Kommer våra ledare att <v>komma</v> <p>tillbaka</p> till verkligheten och förslå
      ett partnerskap med Turkiet i stället för medlemskap?
    t: Serão os nossos chefes políticos capazes de <a>voltar</a> à realidade e de
      propor uma parceria à Turquia em vez da adesão?
  - s: Jag <v>kommer</v> <p>tillbaka</p> till händelserna vid lunchtid i dag, vilka
      lett till att vi nu måste fortsätta debatten.
    t: <a>Volto</a> aos acontecimentos desta manhã, que levaram a que tenhamos de
      prosseguir agora o debate.
  - s: Anledningen till att andelen är så stor är att man inte vågar skicka finländska
      vagnar till Ryssland, eftersom erfarenheten har visat att de sällan <v>kommer</v>
      <p>tillbaka</p>.
    t: Esta percentagem elevada explicase pelo receio de enviar vagões finlandeses
      para a Rússia, porque a experiência diz que raramente <a>voltam</a>.
  - s: Får jag be kollegerna att <v>komma</v> <p>tillbaka</p> till salen då vi i annat
      fall - om vi inte uppnår 314 röster - inte kan få något inflytande över förfarandet.
    t: Peço aos colegas que <a>voltem</a> para a sala, se não não nos é possível exercer
      qualquer influência neste processo caso não alcancemos os 314 votos.
  - s: Var och en av dem, och då menar jag verkligen varenda en, har <v>kommit</v>
      <p>tillbaka</p> med viktiga förslag till förbättringar, till metoder för att
      göra livet lättare i små och medelstora företag.
    t: Cada um deles - e sim, quero mesmo dizer cada um deles - <a>voltou</a> com
      importantes propostas de melhorias e de métodos que permitem facilitar ainda
      mais a vida das pequenas e médias empresas, e que merecem ser objecto de uma
      discussão séria.
  - s: Till skillnad från övriga åtgärder syftar mikrokreditinstrumentet faktiskt
      till att hjälpa de mest utsatta grupperna i samhället, som har svårt att komma
      in på eller <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: Ao contrário de outras medidas, o mecanismo de microfinanciamento é realmente
      destinado a ajudar os grupos mais vulneráveis da sociedade que enfrentam dificuldades
      tanto para entrar como para <a>voltar</a> ao mercado de trabalho.
  - s: Jag hoppas att vi kan <v>komma</v> <p>tillbaka</p> till det i framtiden.
    t: Espero que <a>voltemos</a> a esse assunto no futuro.
  - s: Men när man har två sådana högprofilerade stora system - Schengens informationssystem
      (SIS) II och informationssystemet för viseringar (VIS) som påverkas, påverkar
      detta tyvärr också trovärdigheten inte bara för unionens inre säkerhet - vilket
      jag <v>kommer</v> <p>tillbaka</p> till senare - utan också för EU:s viseringspolitik.
    t: No entanto, infelizmente, quando se verificam problemas em dois sistemas como
      estes, com esta dimensão e destaque, - o Sistema de Informação Schengen (SIS)
      II e o Sistema de Informação sobre Vistos (VIS) -, não só a credibilidade da
      segurança interna da União é afectada - e <a>voltarei</a> a essa questão mais
      adiante - como também a credibilidade da política de vistos da UE.
  - s: Brinkhorst har redan påtalat detta med målet att <v>komma</v> <p>tillbaka</p>
      till kommissionens preliminära förslag till tilläggs- och ändringsbudget.
    t: O deputado Brinkhorst já o referiu, com o objectivo de <a>voltar</a> ao anteprojecto
      de orçamento da Comissão.
  - s: Jag räknar med att vi <v>kommer</v> <p>tillbaka</p> till diskussionen om metoderna
      och konventet och om hur vi skall bredda debatten på bästa sätt.
    t: Penso que <a>voltaremos</a> a esta discussão sobre os métodos e a convenção
      e sobre a melhor maneira de alargar o debate.
  - s: De serbiska soldaterna som möjligen drog sig tillbaka i början har <v>kommit</v>
      <p>tillbaka</p> för länge sedan.
    t: Os soldados sérvios, que talvez se tenham retirado inicialmente, <a>voltaram</a>
      há muito.
  - s: Jag skall <v>komma</v> <p>tillbaka</p> till myndighetsstödet eftersom vissa
      av er tagit upp det.
    t: <a>Voltarei</a> ainda à questão dos auxílios estatais, visto que alguns de
      vós lhes fizeram referência.
  - s: Jag ber om er tillåtelse att ta upp en producentfråga, dels med ålders rätt,
      men även eftersom min mandatperiod nu tar slut och jag inte kommer att <v>komma</v>
      <p>tillbaka</p>.
    t: Peço-lhe que me permita que apresente uma questão processual, não só em virtude
      da idade mas também porque termino o mandato e não tenciono <a>voltar</a>.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: Mas gostaria de <a>voltar</a> à questão.
  - s: Ni är väl värd er plats i parlamentet, och jag vet att ni kommer att <v>komma</v>
      <p>tillbaka</p> med era vänner här för att fortsätta med ert förtjänstfulla
      arbete.
    t: Merece o seu lugar nesta assembleia e sei que <a>voltará</a> aqui, juntamente
      com os seus amigos, para continuarem o vosso bom trabalho.
  - s: Därför är det nödvändigt med en sammanhållen och aktiv politik - inte bara
      för att rädda de arbetstillfällen som räddas kan, utan också för att hjälpa
      dem som blir utan jobb att <v>komma</v> <p>tillbaka</p> in på arbetsmarknaden.
    t: É, por conseguinte, necessário que tenhamos uma política coesa e activa - não
      unicamente para preservar os empregos que for possível preservar, mas também
      para ajudar as pessoas que ficaram desempregadas a <a>voltarem</a> ao mercado
      de trabalho.
  - s: Jag kommer att kontrollera det, och sedan <v>kommer</v> vi <p>tillbaka</p>
      till det.
    t: Hoje de manhã já não me vai ser possível verificar essa questão, mas irei providenciar
      para que seja verificada e <a>voltaremos</a> a falar do assunto nessa altura.
  - s: Detta REACH är ett missat tillfälle som antagligen inte <v>kommer</v> <p>tillbaka</p>.
    t: Este REACH é uma oportunidade perdida, uma oportunidade que provavelmente nunca
      mais mas <a>voltará</a>.
  - s: Herr García-Margallo, även ni blir tvungen att <v>komma</v> <p>tillbaka</p>
      efter kl. 21.00, även om jag beklagar det, men vi måste följa föredragningslistan.
    t: Senhor Deputado García-Margallo, o senhor também terá de <a>voltar</a> depois
      das 21H00 horas.
  - s: Vi kan säga nu att fiske från stranden har undantagits, men när fritidsfisket
      väl lyder under sådana människor som er, herr Borg, kan ni mycket väl <v>komma</v>
      <p>tillbaka</p> nästa år eller året därpå och börja reglera den sortens fiske.
    t: Podemos dizer agora que a pesca à linha na praia ficou isenta, mas mal ela
      fique sob a tutela de pessoas como V. Exa., Senhor Comissário Borg, poderão
      <a>voltar</a> no próximo ano ou no ano seguinte e começar a regulamentá-la.
  - s: Fru kommissionär, jag vill än en gång <v>komma</v> <p>tillbaka</p> till min
      första fråga, som kanske lät skämtsam, när jag frågade efter de andra kommissionärerna.
    t: Senhora Comissária, gostaria de <a>voltar</a> à minha primeira pergunta, que
      talvez tenha soado a gracejo, quando fiz referência aos outros Comissários.
  - s: Jag är mer än glad över att här kunna åta mig att <v>komma</v> <p>tillbaka</p>
      för att regelbundet rapportera om genomförandet av programmet och bibehålla
      det samarbetsinriktade metod som vi använt oss av hittills, och som har visat
      sig vara så användbar i utvecklandet av hela den europeiska socialpolitiken.
    t: É com todo o gosto que me comprometo hoje em <a>voltar</a> aqui com regularidade
      para dar a conhecer a evolução da execução do programa e manter a abordagem
      de colaboração que até agora seguimos e que tão útil tem provado ser para o
      desenvolvimento da totalidade da política social europeia.
- c: 126
  r: 2
  v: regressar
  x:
  - s: Jag delar inte den tolkning som representanterna från Partido Popular gör och
      som sammanfaller med deras ministers tolkning, den minister som efter att ha
      <v>kommit</v> <p>tillbaka</p> från Bryssel gav uttryck för att ni, eller Bryssel,
      bryter mot Romfördraget när det gäller digital television.
    t: Não partilho a interpretação feita pelos representantes do Partido Popular,
      e que coincide com a interpretação do seu ministro, que, ao <a>regressar</a>
      de Bruxelas, referiu que o senhor comissário - ou Bruxelas - está a violar o
      Tratado de Roma no caso da televisão digital.
  - s: Det kan också vara så att man blir kraftigt sjuk under en period, men blir
      bättre av behandlingen och kan <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: Também pode acontecer que a mulher fique muito doente durante um certo período,
      mas melhore com os tratamentos e <a>regresse</a> ao trabalho.
