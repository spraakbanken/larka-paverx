      jordbruksproduktionen och ekonomin i dessa länder är sant, men det är också
      sant att det förekommer ett slags bruten länk i allt detta som berör de mycket
      fattiga självförsörjande bönderna.
    t: I have just <a>returned</a> from a week in Zambia and Angola, and in Zambia
      in particular we were able to have a close look at the reality on the ground,
      visiting food distribution centres and support services for subsistence farmers
      and so on.
  - s: I själva verket har Förenta staterna använt den 11 september för att genomföra
      den största höjningen av inhemska stöd på decennier medan vi i EU begränsade
      vår produktion, och de <v>kom</v> <p>tillbaka</p> till WTO-förhandlingarna med
      ett tydligt budskap om mer av samma medicin.
    t: In fact, the US have used 9/11 to introduce the biggest increase in domestic
      supports in decades while we in the EU limited our production, and they <a>returned</a>
      to the WTO talks with a clear message of more of the same.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: Mr President, today I have <a>returned</a> from the disaster-stricken Peloponnese.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: If the committee’s further investigations show that certain Commissioners are
      free of all blame, we have no objection to them <a>returning</a> to office in
      the next Commission term from 2000 to 2005.
  - s: Vi måste dels visa solidaritet med dem som förlorar sina arbeten, dels hjälpa
      dem att <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: On the one hand, we must show solidarity to those who are losing their jobs,
      while on the other hand, we must help them <a>return</a> to the labour market.
  - s: Stora ekonomiska resurser behöver frigöras för att hjälpa fördrivna personer
      att <v>komma</v> <p>tillbaka</p>, även i form av mikroprojekt, och för att rusta
      upp jordbruksproduktionen och uppfödningsverksamheten, för att steg för steg
      se till att konfliktdrabbade områden återhämtar sig socialt och ekonomiskt.
    t: We need to release important financial resources to help the <a>return</a>
