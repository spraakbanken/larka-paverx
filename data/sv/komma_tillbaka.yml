      et aux autres compagnies cotées sur le marché boursier des États-Unis.
  - s: Jag tackar henne också eftersom jag tycker att direktiven om tillsatsämnen
      m.m. står i särklass vad gäller svårtillgänglighet, och detta <v>kommer</v>
      jag <p>tillbaka</p> till. Detta problem skylls av en del naturligtvis på direktivens
      bakgrund, inklusive alla de kompromisser och ändringar som gjorts under årens
      lopp.
    t: Mais je <a>reviendrai</a> sur ce point.
  - s: Vi vet att hon avgår på grund av hälsoskäl och vi hoppas att hon kan återhämta
      sig och <v>komma</v> <p>tillbaka</p> och arbeta med oss.
    t: Nous savons qu’elle démissionne pour des raisons de santé, et nous espérons
      qu’elle se rétablisse et qu’elle <a>revienne</a> travailler parmi nous.
  - s: Förhoppningsvis kommer hon att <v>komma</v> <p>tillbaka</p>.
    t: Nous espérons qu’elle <a>reviendra</a>.
  - s: Men jag vill gärna <v>komma</v> <p>tillbaka</p> till det som kollegan Cohn-Bendit
      sade.
    t: Je voudrais cependant <a>revenir</a> sur ce qu’a dit M. Cohn-Bendit.
  - s: Jag är i alla fall övertygad om att vi kommer att <v>komma</v> <p>tillbaka</p>
      till denna situation på grund av den betydelse som Kenya har och på grund av
      landets betydelse för regionen i dess helhet.
    t: Quoi qu’il en soit, je suis certain que nous <a>reviendrons</a> sur cette situation
      en raison de l’importance du Kenya et du pays pour la région dans son ensemble.
  - s: Vi behöver mycket mer och jag hoppas att kommissionären kommer att <v>komma</v>
      <p>tillbaka</p> med dessa löften och även med ett initiativ för samordning av
      några av insatserna där.
    t: Il nous faut beaucoup plus et j’espère que le commissaire <a>reviendra</a>
      avec ces promesses et avec une initiative en vue de coordonner certains des
      efforts déployés sur place.
  - s: När detta betänkande <v>kommer</v> <p>tillbaka</p> för en andra behandling,
      hoppas jag att vi upptäcker att rådet har införlivat föredragandens förnuftiga
      ändringsförslag.
    t: J’espère que, lorsque ce rapport <a>reviendra</a> en deuxième lecture, nous
      pourrons constater que le Conseil y a intégré les amendements sensés du rapporteur.
  - s: Som jag sade i mina inledande kommentarer undersöker vi nu situationen, och
      vi <v>kommer</v> <p>tillbaka</p> till er inom kort med våra resultat.
    t: Comme je l’ai dit dans mes remarques d’introduction, nous sommes en train d’étudier
      la situation et nous <a>reviendrons</a> très vite vers vous avec nos résultats.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> från Davos, där handelsministrarna
      i sina diskussioner underströk behovet av att återvända till förhandlingsbordet.
    t: Je <a>reviens</a> tout juste de Davos, où les discussions entre les ministres
      du commerce ont renforcé la nécessité de se remettre à la table des négociations.
  - s: På en punkt skulle vi speciellt vilja <v>komma</v> <p>tillbaka</p> till denna
      långa och olyckliga historia.
    t: Sur un point, nous voulons <a>revenir</a> sur cette longue et malheureuse histoire.
  - s: <v>Kom</v> <p>tillbaka</p> till Bryssel och berätta för dina kolleger vad du
      har sett och hört.
    t: <a>Revenez</a> à Bruxelles et dites à vos collègues ce que vous avez vu et
      entendu.
  - s: Jag vill <v>komma</v> <p>tillbaka</p> till några saker som sagts här.
    t: Monsieur le Président, je voudrais <a>revenir</a> sur certaines interventions.
  - s: I går <v>kom</v> jag <p>tillbaka</p> från Ryssland, där jag lagt märke till
      hur ultraliberala rådgivare - mestadels amerikaner - har jagat upp och vilsefört
      inte bara ryssarna utan även Europa.
    t: Je <a>reviens</a> de Russie, où j’ai remarqué combien les conseillers ultra-libéraux,
      souvent d’origine américaine, avaient fait peur non seulement aux Russes mais
      aussi à l’Europe et nous avaient induit en erreur, si bien que nous devons maintenant
      corriger la majeure partie ensemble.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till det Maij-Weggen sade.
    t: Je voudrais <a>revenir</a> à ce qu’a dit Mme Maij-Weggen.
  - s: När det gäller många av de förslag som utarbetats under de senaste dagarna
      i utskottet för industrifrågor, utrikeshandel, forskning och energi kan vi <v>komma</v>
      <p>tillbaka</p> till dem i enskildhet senare.
    t: Nous pourrions <a>revenir</a> en détail sur nombre des propositions formulées
      ces derniers jours par la commission du commerce extérieur.
  - s: Georgier som Nina Gedevanovna Ananiashvili, som var prima ballerina vid Bolsjojoperan,
      <v>kommer</v> <p>tillbaka</p> och försöker att återskapa vårt land.
    t: des Géorgiens tels que Nina Gedevanovna Ananiachvili, qui était la danseuse
      vedette du Bolchoï, <a>reviennent</a> et essaient de reconstruire notre pays.
  - s: Hon lämnade en mycket lukrativ karriär vid Bolsjoj för att <v>komma</v> <p>tillbaka</p>
      och återskapa vår balettgrupp från ingenting.
    t: Cette artiste a quitté une carrière très lucrative au Bolchoï pour <a>revenir</a>
      et recréer notre groupe de ballet en partant de rien.
  - s: Om exakt ett år kommer jag att <v>komma</v> <p>tillbaka</p> till denna kammare
      för att tillsammans med er sammanställa resultaten av Frankrikes insats som
      ordförandeland.
    t: Dans un an très exactement, je <a>reviendrai</a> dans cet hémicycle pour faire
      avec vous le bilan de ces six mois de présidence.
  - s: Därför är jag glad över att rådet nu tycks <v>komma</v> <p>tillbaka</p> till
      parlamentet och godta våra förslag.
    t: C’est la raison pour laquelle je suis content de voir que le Conseil envisage
      maintenant de <a>revenir</a> au Parlement et d’adopter nos propositions.
  - s: Detta är, som namnet antyder, inledningen till en strategi, och för en strategi
      krävs en hel rad åtgärder som måste genomföras, och vi måste vid ett senare
      tillfälle kunna be kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      och förklara för oss hur åtgärderna har genomförts.
    t: ces mesures doivent être implémentées et nous devons pouvoir demander à la
      Commission, ultérieurement, de <a>revenir</a> au Parlement et de nous expliquer
      comment elles ont été implémentées.
  - s: Freden <v>kommer</v> <p>tillbaka</p> genom civila insatser.
    t: C’est par l’action dans le domaine civil que la paix <a>reviendra</a>.
  - s: Kriget har för första gången på ett halvsekel <v>kommit</v> <p>tillbaka</p>
      på vår kontinent, och vi vet inte hur länge det kommer att vara och hur det
      kommer att sluta, men ett krig har alltid ett slut.
    t: Monsieur le Président, la guerre est <a>revenue</a> sur notre continent pour
      la première fois depuis un demi-siècle et nous en ignorons la durée et l’issue,
      mais les guerres ont toujours une fin.
  - s: Jag vill bara säga att vi i alla fall har för avsikt att tillsammans med parlamentarikerna
      som kommer att <v>komma</v> <p>tillbaka</p>, eller som lugnt räknar med det,
      arbeta mycket hårt och arbeta mycket snabbt i den följande lagstiftande församlingen.
    t: Monsieur le Président, je veux juste dire que les députés qui <a>reviendront</a>
      ou qui y comptent fermement ont l’intention de travailler dur et rapidement
      au cours de la prochaine législature.
  - s: Tyvärr håller det på att <v>komma</v> <p>tillbaka</p> i former som är lika
      motbjudande, med människoförakt, nöd och, ironiskt nog, otroliga vinster.
    t: Malheureusement, il <a>revient</a> sous des formes tout aussi répugnantes,
      avec son lot de mépris, de détresse, et ironie du sort, des bénéfices inimaginables.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till den frågan lite senare.
    t: Je <a>reviendrai</a> sur ce point.
  - s: Med hänsyn till tiden vill jag avsluta med att säga att jag verkligen ser fram
      emot att snart <v>komma</v> <p>tillbaka</p> med ett förslag.
    t: Vu le temps qui reste, permettez-moi de conclure en disant que je suis vraiment
      impatient de <a>revenir</a> avec une proposition.
  - s: vi <v>kommer</v> <p>tillbaka</p>, men då för att krossa allt.
    t: on <a>reviendra</a>, mais pour tout casser.
  - s: Det handlar i själva verket om - och så till vida hör alla dessa betänkanden
      ihop - att kontinuerligt upplösa det rigida marknadsområdet, dessa regleringar
      som går ända in i detalj, och åter <v>komma</v> <p>tillbaka</p> till en fri,
      social marknadsekonomi i Europeiska unionen.
    t: Il s’agit en effet de démanteler progressivement ce secteur rigide du marché,
      ainsi que cette réglementation détaillée, pour en <a>revenir</a> à une économie
      de marché sociale et libre au sein de l’union européenne.
  - s: Innan jag avslutar vill jag göra klart att jag inte tvivlar på Europeiska kommissionens
      goda vilja för att återuppta Med-programmen, men liksom viljan inte är tillräcklig
      för att klara en examen, så får ni <v>komma</v> <p>tillbaka</p> i september
      och visa att ni har lärt er läxorna till de lektioner som jag har förestavat
      här - och se inte på mig på det där viset.
    t: Avant de terminer, je voudrais dire clairement que je ne doute pas que la Commission
      européenne veuille relancer les programmes MED mais, comme vous le savez, la
      volonté ne suffit pas à réussir un examen, <a>revenez</a>, dès lors, en septembre
      et prouvez-nous que vous avez tiré les leçons que je viens d’énumérer - et ne
      me regardez ainsi -.
  - s: Den första gången blev det lite fel på grund av några brister i skälen, vilka
      vi då rättade till. Den andra gången enades denna församling om texten, och
      nu har den <v>kommit</v> <p>tillbaka</p> från rådet.
    t: il s’est révélé assez problématique et est <a>revenu</a> plusieurs fois au
      Conseil.
  - s: Lär er nu av detta, lyssna till vad denna institution har att säga i frågan
      och <v>kom</v> <p>tillbaka</p> till oss med ett anständigt förslag.
    t: Écoutez ce que notre institution a à vous dire à ce sujet et <a>revenez</a>
      vers nous avec une proposition décente.
  - s: jag har just <v>kommit</v> <p>tillbaka</p> från en resa med Europaparlamentets
      delegation för förbindelserna med Palestina, och jag skulle vilja uppmuntra
      alla som har möjlighet att resa till Palestina att göra det, att de åker till
      Gaza och till Västbanken;
    t: Deuxièmement, je <a>reviens</a> d’un séjour de la délégation du Parlement européen
      pour la Palestine et je voudrais inviter tous ceux qui en ont la possibilité
      à se rendre en Palestine, à Gaza en Cisjordanie, à s’y rendre, à participer
      à des réunions, à regarder dans les gens dans les yeux, à les écouter.
  - s: Men låt oss <v>komma</v> <p>tillbaka</p> till de kära europeernas storslagna
      principer.
    t: Mais <a>revenons</a> aux grands principes chers aux Européens.
  - s: Ingen har räknat med att <v>komma</v> <p>tillbaka</p> sent i kväll, och om
      vi skjuter upp meddelandet skulle detta kanske innebära att bara ett fåtal personer
      från utskottet närvarar för dessa betänkanden.
    t: Personne n’ayant prévu de <a>revenir</a> tard ce soir, le nombre de membres
      de la commission de la pêche présents lors de l’examen de ces rapports s’en
      trouvera peut-être fortement réduit si nous reportons ceux-ci.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: Pour en <a>revenir</a> au domaine de l’environnement, le refus catégorique
      du Japon, à la veille de la conférence mondiale sur le climat de Kyoto, de s’engager
      à une réduction des émissions, résonne encore à nos oreilles.
  - s: Ni ger mig möjligheten att <v>komma</v> <p>tillbaka</p> och ge ett klart svar
      till Thyssen, som jag vill ta tillfället i akt att tacka för det speciella bidrag
      hon givit till förfarandet kring framförandet av handelsfrågor.
    t: Monsieur le Président, vous me donnez l’occasion de <a>revenir</a> à la tribune
      et de donner une réponse claire à Mme Thyssen que je voudrais remercier par
      la même occasion pour sa contribution au développement des thèmes qui touchent
      au commerce.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: M. le Président, je <a>reviens</a> aujourd’hui du Péloponnèse, qui a été touché
      par la catastrophe.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: S’il ressort de l’enquête ultérieure du comité que certains commissaires sont
      entièrement innocents, nous n’avons pas d’objection à ce qu’ils <a>reviennent</a>
      au cours de la prochaine législature (2000-2005).
  - s: Vissa av er vet att ni <v>kommer</v> <p>tillbaka</p>.
    t: Certains savent qu’ils <a>reviendront</a>.
  - s: Jag skulle också vilja <v>komma</v> <p>tillbaka</p>, men jag vet inte om det
      blir så.
    t: Je voudrais également <a>revenir</a>, mais je ne sais pas si ce sera le cas.
  - s: Efter att ha lyssnat till flera talare som inte kommer att vara kvar efter
      nästa val hoppas jag att de brittiska väljarna låter mig <v>komma</v> <p>tillbaka</p>
      för en ny mandatperiod.
    t: Monsieur le Président, après avoir écouté plusieurs intervenants qui ne seront
      plus parmi nous après les élections à venir, j’espère que les électeurs britanniques
      me permettront de <a>revenir</a> au Parlement pour une nouvelle législature.
  - s: Jag vill bara helt kort <v>komma</v> <p>tillbaka</p> till vad jag anser vara
      den största enskilda framgången för det portugisiska ordförandeskapet, och det
      är er kraftfulla satsning på Afrika-toppmötet.
    t: 'Je souhaiterais <a>revenir</a>, très brièvement, sur ce que j’estime être
      l’unique réussite la plus exceptionnelle de la Présidence portugaise :'
  - s: Det jag vill göra är att här och nu peka på att en process inleds, eftersom
      kommissionen nu, i kombination med detta betänkande som tagits fram av utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor och
      utskottet för utrikesfrågor, har en ståndpunkt, ett förhandlingsramverk som
      gör det möjligt för kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      för att anta denna överenskommelse och som kommer att göra det möjligt för medlemsstaterna
      att ratificera anslutning till Europeiska konventionen.
    t: Ce que je veux faire, c’est signaler qu’un processus commence ici et maintenant,
      puisque, avec ce rapport rédigé en collaboration avec la commission des libertés
      civiles, de la justice et des affaires intérieures et avec la commission des
      affaires étrangères, la Commission dispose à présent d’une position, d’un cadre
      de négociation qui lui permettra de <a>revenir</a> vers le Parlement pour adopter
      cet accord et qui permettra aux États membres de ratifier l’adhésion à la Convention
      européenne.
  - s: Jag hörde ett folk som efter att tidigare ha varit så nöjt med en civil regering
      nu var nöjt med att militären hade <v>kommit</v> <p>tillbaka</p> igen för att
      ”anpassa demokratin”, som de uttryckte saken.
    t: J’entends une population, qui était tellement heureuse d’avoir un gouvernement
      civil, être de nouveau satisfaite que les militaires soient <a>revenus</a> pour,
      comme ils disent, «réajuster la démocratie».
  - s: Som politiker måste hon påminna sina tjänstemän om hur svårt det skulle bli
      om hon skulle behöva <v>komma</v> <p>tillbaka</p> till detta parlament om ett
      år om en liknande, precis lika förödande olycka skulle inträffa, och vissa av
      de åtgärder hon föreslår i dag fortfarande bara vore vackra ord som hon inte
      hade haft möjlighet att omsätta i verklighet.
    t: En tant que femme politique, elle doit rappeler à ses fonctionnaires à quel
      point il serait difficile de <a>revenir</a> devant le Parlement dans un an,
      si un accident similaire, tout aussi dévastateur, devait avoir lieu.
  - s: Jag <v>kommer</v> <p>tillbaka</p> i slutet av debatten.
    t: Je <a>reviendrai</a> à la fin du débat.
  - s: Utifrån denna princip skall människan alltid ha en chans att <v>komma</v> <p>tillbaka</p>.
    t: En partant de ce principe, on doit toujours laisser à l’homme une chance de
      <a>revenir</a> sur ses actes.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre, och jag förstår
      Bushs och hans allierades oro inför den enorma motståndsrörelsen mot den liberala
      globaliseringen.
    t: Monsieur le Président, je <a>reviens</a> de Porto Alegre, et je comprends les
      inquiétudes de M. Bush et de ses alliés face à cet immense mouvement de résistance
      à la globalisation libérale ;
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall komma
      in i unionen 2004 skall stanna kvar i Bryssel eller <v>komma</v> <p>tillbaka</p>
      till Bryssel.
    t: Je ne souhaite pas que l’argent européen prévu pour les pays candidats qui
      vont entrer dans l’Union en 2004 reste à Bruxelles ou <a>revienne</a> à Bruxelles.
  - s: Jag vill tacka alla och framför allt önska er allt gott och att ni <v>kommer</v>
      <p>tillbaka</p>!
    t: Je tiens à tous vous remercier et surtout vous formuler mes meilleurs voeux,
      en espérant que vous <a>reviendrez</a> !
  - s: Även de som inte <v>kommer</v> <p>tillbaka</p> vill jag önska allt gott i framtiden!
    t: Pour ceux qui ne <a>reviendront</a> pas, je vous formule également mes meilleurs
      voeux pour la suite de votre carrière !
  - s: Jag tyckte att det var mycket respektfullt av er i dag att ni släckte ljuset
      för att på ett värdigt sätt ta avsked av alla kolleger som är med oss här på
      fredagarna, och för vilka det i dag kommer att vara sista dagen i denna sal.
      Får jag - även om ni <v>kommer</v> <p>tillbaka</p> - tillägga att ni också som
      vice ordförande för parlamentet alltid har gjort fredagmorgnarna mycket angenäma
      för oss.
    t: Puis-je ajouter - bien que vous puissiez <a>revenir</a> à ce poste - qu’en
      tant que vice-président de ce Parlement, vous avez toujours su rendre agréable
      à tous chaque vendredi matin.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: Si la Commission peut tomber pour si peu, de tels personnages auraient dû être
      éjectés suffisamment loin pour qu’ils ne puissent plus jamais <a>revenir</a>.
  - s: Jag har ett par tre kommentarer, och sedan skall jag <v>komma</v> <p>tillbaka</p>
      till det kommissionsledamoten sade om ett center, vilket är mycket viktigt nu,
      om vi skall ha möjlighet att hantera hälsorisker effektivt.
    t: Je ferai deux ou trois commentaires pour ensuite <a>revenir</a> à l’idée évoquée
      par M. le commissaire quant à l’établissement d’un centre.
  - s: För att <v>komma</v> <p>tillbaka</p> till vad kommissionsledamoten sade tidigare
      bekräftar det jag just har sagt det behov han nämnde av ett center på EU-nivå,
      med inrättningar, ett nätverk av laboratorier, för att undersöka och övervaka
      och samordna dessa responser så att vi kan utforska sjukdomar snabbt, och snabbt
      fastställa såväl deras källor som på vilket sätt de skall behandlas.
    t: Pour en <a>revenir</a> à ce fameux centre, à la lumière des faits évoqués plus
      haut, j’en tire la conclusion que l’UE a réellement besoin de se doter d’un
      centre, comme l’a dit M. le commissaire auparavant, un centre capable d’effectuer
      des études, d’observer et de coordonner ces réactions, puisqu’il en aura la
      capacité, puisqu’il possédera les laboratoires adéquats, puisque nous serons
      capables d’étudier rapidement les maladies et d’en trouver non seulement les
      causes, mais aussi les thérapies.
  - s: Jag var säker på att jag hade fått bakterierna när jag <v>kom</v> <p>tillbaka</p>
      till parlamentet efter sommaruppehållet.
    t: Je n’ai pas douté un seul instant que j’avais attrapé cette maladie en <a>revenant</a>
      à ce Parlement après les vacances d’été.
  - s: Den är beredd att låta sina flyktingar <v>komma</v> <p>tillbaka</p> och arbeta
      tätt tillsammans med Europeiska unionen.
    t: Il est prêt à laisser <a>revenir</a> ses réfugiés et à travailler étroitement
      avec l’Union européenne.
  - s: Under tiden kan parlamentet godkänna kommissionens förslag och kommissionen
      skulle sedan kunna <v>komma</v> <p>tillbaka</p> på ett senare stadium, vid behov,
      med förändringar som bygger på parlamentets iakttagelser som angivits i dokumentet.
    t: Entre-temps, le Parlement pourrait approuver la proposition de la Commission
      et la Commission pourrait quant à elle <a>revenir</a> à un stade ultérieur,
      si cela s’avère nécessaire, avec des modifications fondées sur les observations
      du Parlement qui ont été formulées dans ce document.
  - s: han skulle <v>komma</v> <p>tillbaka</p> med samma insikt.
    t: il <a>reviendrait</a> avec la même conclusion.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: 'Pour en <a>revenir</a> au match de football :'
  - s: Detta är verkligen synd och skam och jag hoppas att Villiers <v>kommer</v>
      <p>tillbaka</p> någon gång och kanske hälsar på i vårt utskott så att även hon
      får höra något av debatten om detta betänkande - för jag noterade att hon försvann
      så snart hon gjort sitt inlägg.
    t: C’est en effet très dommage et j’espère que Mme Villiers <a>reviendra</a> et
      qu’elle rendra peut-être une visite à notre commission afin qu’elle puisse également
      écouter une partie du débat concernant ce rapport - je remarque qu’elle a disparu
      peu de temps après avoir fait ses remarques.
  - s: Liksom det förutser befogenheter för skydd av de svagaste delarna i konsumentavtalen,
      det vill säga konsumenterna, men detta <v>kommer</v> jag <p>tillbaka</p> till
      mer i detalj, och även för till exempel skydd av arbetstagarna eller försäkringstagarna,
      vilka är de svagaste delarna i dessa kontrakt.
    t: Il prévoit également des compétences en matière de protection des parties les
      plus faibles dans les contrats de consommation, c’est-à-dire les consommateurs,
      mais je <a>reviendrai</a> sur ce point avec plus de détail, ainsi que par exemple
      la protection des travailleurs ou des assurés, qui sont jugés comme parties
      les plus faibles dans ces contrats.
  - s: Vi måste se till att dessa medborgare <v>kommer</v> <p>tillbaka</p> i sysselsättning,
      vilket innebär att skapa fler arbetstillfällen för att bekämpa krisen och dessutom,
      vilket är ytterst viktigt, se till att det under de kommande åren finns utbildningsprogram
      - grundutbildning och livslångt lärande - i varje medlemsstat.
    t: Cette inclusion sociale doit aujourd’hui nous préoccuper, d’une part, pour
      faire en sorte que ces concitoyens <a>reviennent</a> à l’emploi, c’est le développement
      de l’emploi dans la lutte contre la crise, mais d’autre part, et cela est extrêmement
      important, que dans les années qui viennent, nous puissions avoir, dans l’ensemble
      des États membres, des plans de formation, des actions de formation initiale
      et des actions de formation continue, qui permettent l’adaptation de nos concitoyens
      européens aux emplois de demain, aux nouvelles qualifications dont nous aurons
      besoin, à l’élévation du niveau de qualifications qui est attendu dans la stratégie
      2020.
  - s: Förr eller senare, troligen förr, <v>kommer</v> det <p>tillbaka</p> och hemsöker
      oss.
    t: Cela nous <a>reviendra</a> en pleine figure comme un boomerang tôt ou tard,
      et certainement plus tôt que tard.
  - s: Fru kommissionär, ni <v>kommer</v> <p>tillbaka</p> när kammaren är mer fulltalig,
      då ska hela parlamentet visa den Europeiska unionen är en viktig aktör i klimatförändringarna.
    t: Madame le Commissaire, vous <a>reviendrez</a> lorsque cet hémicycle sera beaucoup
      plus rempli, lorsque le Parlement dans son ensemble montrera que l’Union européenne
      joue un rôle important dans la question des changements climatiques.
  - s: Jag anser att detta betyder att benchmarking ska genomföras på cheferna såväl
      som arbetarna i ett försök att efterlikna den japanska koncentrationen på arbetet
      istället för att smita tidigt på fredagen för att <v>komma</v> <p>tillbaka</p>
      sent på måndagen och under tiden skjuta skogsfågel och andra djur i skogarna
      på Englands gröna och vackra marker.
    t: Il s’agit de s’inspirer de l’application au travail dont font preuve les Japonais
      au lieu de quitter le bureau tôt le vendredi et de <a>revenir</a> tard le lundi
      après avoir chassé la grouse et d’autres animaux dans les verdoyantes et charmantes
      forêts d’Angleterre.
  - s: Men naturligtvis måste många av de ändringar i den gemensamma ståndpunkten
      som slutligen <v>kom</v> <p>tillbaka</p> till oss välkomnas då de speglar många
      av Europaparlamentets farhågor, även om mer arbete fortfarande måste göras.
    t: Cependant, nous devons bien entendu saluer les nombreuses modifications de
      la position commune qui nous sont finalement <a>revenues</a>, car elles sont
      le reflet de nombreuses préoccupations du Parlement, même s’il reste encore
      du pain sur la planche.
  - s: Om vi återförvisar detta tillbaka till utskottet, kan jag inte garantera vilken
      form det har när det <v>kommer</v> <p>tillbaka</p>.
    t: Monsieur le Président, si nous renvoyons ce rapport en commission, je ne peux
      pas garantir la forme sous laquelle il <a>reviendra</a>.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag <v>kommer</v>
      <p>tillbaka</p> till detta eftersom jag instämmer i er analys - och att det
      därför var bättre att gå in med humanitärt bistånd.
    t: On a donc pensé que l’aide, disons, l’intervention militaire, n’était peut-être
      pas la plus efficace et qu’elle présentait des risques politiques - je <a>reviendrai</a>
      sur ce point parce que je partage votre analyse - et donc, qu’il valait mieux
      intervenir avec une aide humanitaire.
  - s: Vad jag hoppades få var en försäkran om att vi inte skulle <v>komma</v> <p>tillbaka</p>
      till denna fråga förrän utskottet för juridiska frågor och medborgarrätt har
      haft tillfälle att diskutera detta ordentligt.
    t: Je souhaitais seulement m’assurer que nous ne <a>reviendrions</a> pas sur cette
      question tant que la commission juridique et des droits des citoyen n’aurait
      pas eu l’occasion d’en débattre correctement.
  - s: Emma Nicholson, som just <v>kommit</v> <p>tillbaka</p> från Irak, gav oss vittnesmål
      om glädjen hos stora delar av befolkningen över att ha blivit befriade efter
      decennier av terror.
    t: Emma Nicholson, qui <a>revient</a> d’Irak, nous a fait part des témoignages
      de joie d’une grande partie de la population, heureuse d’être libre après des
      décennies de terreur.
  - s: I stället för att titta på projekt som kostar flera miljarder dollar och patentlösningar
      måste vi <v>komma</v> <p>tillbaka</p> till de grundläggande detaljerna i det
      som utgör en framgångsrik ekonomi.
    t: Au lieu de se tourner vers les projets de plusieurs milliards de dollars et
      les solutions miracles, nous devons <a>revenir</a> aux fondements d’une économie
      prospère.
  - s: Vissa kolleger, som Beysen som nu har <v>kommit</v> <p>tillbaka</p> igen efter
      att ha varit borta, men även Gebhardt, har redan uppmärksammat att det är färre
      ledamöter i kammaren än i morse.
    t: Monsieur le Président, plusieurs collègues, comme M. Beysen qui s’est absenté
      mais qui est <a>revenu</a>, mais aussi Mme Gebhardt, ont déjà fait remarquer
      que le nombre des députés présents dans la salle est inférieur à ce matin.
  - s: Dessutom, om vi inte accepterar er nu, kommer det då att bli som på Irland,
      så att José Manuel Barroso <v>kommer</v> <p>tillbaka</p> om ett par månader
      med en annan slips och alla ska rösta om samma sak igen?
    t: Est-ce que M. Barroso <a>reviendra</a> dans quelques mois avec une autre cravate,
      et devrons-nous voter à nouveau sur la même chose ?
  - s: Cardiff-mötet innebar en beklaglig parentes, och vi måste <v>komma</v> <p>tillbaka</p>
      till de konkreta Luxemburg-kriterierna när det gäller den kurdiska frågan -
      ett aktuellt ämne -, Cypernfrågan, förhållandet till grannländerna och när det
      gäller de mänskliga rättigheterna.
    t: Le Sommet de Cardiff a été une parenthèse malencontreuse et nous devons en
      <a>revenir</a> aux critères précis que le Conseil de Luxembourg avait fixés
      à ce pays pour la question kurde - sous les feux de l’actualité -, la question
      chypriote, les rapports avec ses voisins et les droits de l’homme.
  - s: Vi måste <v>komma</v> <p>tillbaka</p> till de grundläggande principerna, för
      att få till stånd en verklig samordning av politiken på det ekonomiska och sociala
      området.
    t: Nous devons en <a>revenir</a> aux principes fondamentaux qui exigent une réelle
      coordination des politiques économique et sociale.
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: Serait-il possible de voir, par le biais de la présidence, si ce type de coordination
      sera mis en place et serait-il possible pour le président en exercice de <a>revenir</a>
      devant ce Parlement pour proposer un modèle du type d’intégration qui serait
      établi, garantissant non seulement que les engagements en faveur du développement
      rural ne seront pas limités mais également que tous les fonds axés sur la création
      d’emplois - ô combien importante pour nous tous en Europe - ne se concentrent
      pas uniquement sur les zones urbaines.
  - s: Jag skulle gärna vilja att ni <v>kom</v> <p>tillbaka</p> till detta i er replik.
    t: J’apprécierais que vous <a>reveniez</a> sur ce point dans votre réponse.
  - s: Att det på de ryska stridsvagnarna som drog sig ur 1994 mycket ofta stod ”Vi
      <v>kommer</v> <p>tillbaka</p>!” var inte heller ett bidrag till främjande av
      förståelsen mellan balter och ryssar.
    t: De même, le fait qu’on pouvait souvent lire «nous <a>reviendrons</a>» sur les
      blindés russes qui se retirèrent en 1994 n’a pas contribué à promouvoir un rapprochement
      entre les Baltes et les Russes.
  - s: Herr kommissionsordförande, jag vill än en gång <v>komma</v> <p>tillbaka</p>
      till ert uttryck ”vändpunktens år”.
    t: Monsieur le Président de la Commission, je voudrais <a>revenir</a> une fois
      de plus sur votre concept d’année du changement.
  - s: Men det är inte detta det handlar om, utan om en gemenskap - och jag tror inte
      att vi kan <v>komma</v> <p>tillbaka</p> sedan till detta känsliga ämne om vi
      inte lyckas med det nu - det handlar alltså om en gemenskap med 27 eller 28
      medlemsstater med betydligt större skillnader.
    t: Or, ce n’est pas de cela qu’il s’agit, mais bien d’une Communauté - et il ne
      me semble pas que l’on puisse <a>revenir</a> par la suite sur ce sujet très
      délicat si nous n’y parvenons pas maintenant -, il s’agit, dis-je, d’une Communauté
      comptant 27 ou 28 États membres et affichant des disparités bien plus importantes.
  - s: 'För att <v>komma</v> <p>tillbaka</p> till Kuba:'
    t: 'Pour en <a>revenir</a> à Cuba :'
  - s: Amerikanarna, som möjligen har vänt sin uppmärksamhet mot Fjärran östern -
      och faktiskt en del investerare i den Europeiska unionen som riktade sin uppmärksamhet
      mot Fjärran östern, kommer att <v>komma</v> <p>tillbaka</p> och kommer att i
      mycket hög grad vara beroende av de stabila förbindelserna mellan Förenta staterna
      och den Europeiska unionen.
    t: Les Américains, qui ont peut-être tourné leur attention vers l’Extrême-Orient,
      de même aussi que certains investisseurs européens, vont <a>revenir</a> sur
      leur pas et se reposer très fermement sur la stabilité de la relation entre
      les États-Unis et l’Union européenne.
  - s: Jag anser att USA måste överväga sin ståndpunkt och <v>komma</v> <p>tillbaka</p>
      till Bonn med några mycket bra förslag.
    t: Je crois que les États-Unis doivent reconsidérer leur position et <a>revenir</a>
      à Bonn munis de propositions vraiment bonnes.
  - s: Fick vi inte idag bevittna hur en historisk händelse i Europeiska unionens
      utveckling på ett vulgärt sätt skandaliserades av en högljudd minoritet som
      kan <v>komma</v> <p>tillbaka</p> starkare, mer aggressiv och bättre organiserad
      2009?
    t: N’avons-nous pas assisté aujourd’hui au déshonneur, de façon vulgaire, d’un
      moment historique dans le développement de l’Union européenne par une minorité
      bruyante qui risque de <a>revenir</a> plus forte, plus agressive et mieux organisée
      en 2009 ?
  - s: Därför tycker jag att ni har helt rätt när ni säger ”<v>kom</v> <p>tillbaka</p>
      i slutet av 2009 så får ni se hur långt vi kommit”.
    t: Je pense donc que vous avez tout à fait raison de dire de <a>revenir</a> à
      la fin de 2009 pour voir où nous en serons.
  - s: Nu när vi, Europaparlamentet, som tyvärr bara har en rådgivande makt, <v>kommer</v>
      <p>tillbaka</p> till vår uppgift med detta tycks det mig att vårt utskott begick
      ett misstag i går.
    t: Maintenant, le fait que nous, députés du Parlement européen, qui n’avons malheureusement
      qu’un pouvoir de consultation, <a>revenions</a> à la charge avec cela me semble
      être une erreur que notre commission a commise hier.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till två punkter.
    t: Je voudrais <a>revenir</a> sur deux points.
  - s: Därefter kommer vi att lyssna till den tjänstgörande ordföranden för rådet,
      och vi tackar henne varmt för att hon <v>kommer</v> <p>tillbaka</p> efter klockan
      nio.
    t: Ensuite, vous aurez l’occasion d’écouter la présidente en exercice du Conseil,
      que nous remercions chaleureusement de <a>revenir</a> après 21 heures.
  - s: I de rapporter som har gjorts tillgängliga för medborgarna har detta samarbete
      gett oss både ett instrument för att stoppa tidigare dömda från att <v>komma</v>
      <p>tillbaka</p> och ett verktyg i kampen mot droger.
    t: Selon les rapports qui ont été rendus publics, cette coopération nous a donné
      à la fois un instrument pour empêcher les personnes ayant déjà fait l’objet
      d’une condamnation de <a>revenir</a> et un outil pour lutter contre la drogue.
  - s: Jag hoppas att kommissionen <v>kommer</v> <p>tillbaka</p>, att man tar sitt
      ansvar och att utgångspunkten för ett nytt förslag ska vara det som direktivet
      handlar om, nämligen hälsa och säkerhet för löntagarna och då måste opt-outen
      fasas ut.
    t: J’espère que la Commission <a>reviendra</a> à la charge, que les gens assumeront
      leurs responsabilités, que le point de départ d’une nouvelle proposition sera
      l’objet même de la directive, à savoir la santé et la sécurité des travailleurs,
      et que l’opt-out sera alors progressivement supprimé.
  - s: Det kan ändå finnas skäl för rådet att <v>komma</v> <p>tillbaka</p> i frågan,
      nämligen till frågan om hur de beslagtagna pengarna skall hanteras.
    t: Cependant, le Conseil pourrait avoir des raisons de <a>revenir</a> sur ce point,
      notamment sur la question de savoir de ce que l’on devra faire de l’argent confisqué.
  - s: Här <v>kommer</v> jag <p>tillbaka</p> till den punkt som jag först nämnde.
    t: J’en <a>reviens</a> au point que j’ai abordé au début de mon intervention.
  - s: Å andra sidan skulle alla de produkter som de skulle kunna producera genom
      att kringgå bestämmelserna om djurhälsa <v>komma</v> <p>tillbaka</p> in i Europeiska
      unionen, och eftersom floden Tisza går från Ukraina till Ungern skulle vi i
      Ungern också ställas inför miljöskyddsproblem.
    t: D’un autre côté, tous les produits qu’ils produiraient en passant outre les
      dispositions en matière de bien-être animal <a>reviendraient</a> dans l’Union
      européenne, et comme la rivière Tisza qui coule d’Ukraine en Hongrie, nous devrions
      en Hongrie aussi affronter des problèmes de protection environnementale.
  - s: Däremot låter man medborgare i länder som inte är med i unionen som kommer
      till Italien inkassera pensionspengarna när de ger sig av, och sedan kan de
      <v>komma</v> <p>tillbaka</p> och få ut samma folkpensioner, invaliditets- och
      tilläggspensioner som man vägrar våra italienska medborgare som åker till andra
      länder i Europeiska unionen.
    t: Par contre, les ressortissants de pays tiers qui arrivent en Italie peuvent
      percevoir les cotisations de retraite lorsqu’ils partent, après quoi ils peuvent
      <a>revenir</a> et recouvrer ces mêmes pensions sociales, d’invalidité et d’accompagnement
      qui sont refusées aux citoyens italiens qui vont dans les autres États de l’Union
      européenne.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: Je suis heureux que nous ayons la possibilité de <a>revenir</a> à ce débat,
      car il n’y a pas de réponses.
  - s: Jag talade förra veckan händelsevis med en person som precis <v>kommit</v>
      <p>tillbaka</p> från Ambon.
    t: La semaine dernière, j’ai eu l’occasion de parler avec quelqu’un qui <a>revenait</a>
      d’Ambon.
  - s: Direktivet medger inte några uppskov med tidsfristerna och kommissionen måste
      förstå att om den <v>kommer</v> <p>tillbaka</p> om några år med förslag till
      ny lagstiftning för att utsträcka tidsfristerna ännu en gång kommer den att
      få ett mycket fientligt gensvar.
    t: La directive ne permet pas d’extension des délais et la Commission doit comprendre
      que si elle <a>revient</a> dans quelques années avec des propositions de nouvelle
      législation destinées à reporter encore une fois les échéances, ces propositions
      seront très mal accueillies.
  - s: Jag är också av den åsikten att vi skall förbehålla oss rätten att, om detta
      inte besannas, <v>komma</v> <p>tillbaka</p> till denna punkt med desto större
      skärpa.
    t: Je suis aussi d’avis que nous devrions nous préparer dans l’éventualité où
      ces informations ne se révéleraient pas exactes, à <a>revenir</a> sur la question
      avec d’autant plus de rigueur.
  - s: Om flera länder går samman blir det ännu mer samhällsekonomiskt lönsamt eftersom
      en större del av avkastningen då <v>kommer</v> <p>tillbaka</p> till skattebetalarna.
    t: Si plusieurs pays mettent leurs forces en commun, c’est encore plus rentable
      en termes socioéconomiques, parce qu’une part plus importante des bénéfices
      <a>revient</a> alors aux contribuables.
  - s: Jag förstår inte varför våra liv ska behöva vara så opraktiska när vi vet att
      resan härifrån till min hemstad Åbo i Finland tar en dag och att det tar ytterligare
      en dag att <v>komma</v> <p>tillbaka</p> därifrån om jag vill åka till Bryssel
      för att utföra en del arbete där.
    t: Je ne comprends pas pourquoi il faut que nos vies soient aussi compliquées,
      quand on sait qu’il faut un jour entier pour se rendre d’ici à ma ville d’origine
      de Turku, en Finlande, et qu’il en faut un autre pour <a>revenir</a> travailler
      à Bruxelles.
  - s: det räcker inte att tillväxten <v>kommer</v> <p>tillbaka</p> och stannar varaktigt
      för att full sysselsättning åter skall bli en möjlighet!
    t: il ne suffira pas que la croissance <a>revienne</a> et s’installe durablement
      pour que se profile à nouveau la perspective du plein emploi !
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: Pour en <a>revenir</a> à Lisbonne, je dirais que le débat a été intense et
      passionné parce qu’il abordait des sujets réels et forts.
  - s: Jag är övertygad om att jag kommer att få fler tillfällen att <v>komma</v>
      <p>tillbaka</p> till parlamentet och förklara några av de påfrestningar vi står
      under med mycket större utgiftsposter inom utgiftsområde 4.
    t: Je suis sûr que j’aurai l’occasion de <a>revenir</a> au Parlement pour expliquer
      quelles difficultés nous avons avec certaines lignes de budget beaucoup plus
      importantes de la catégorie 4.
  - s: Låt oss först samla några erfarenheter med det nu föreslagna systemet, och
      sedan kan vi <v>komma</v> <p>tillbaka</p> till denna idé.
    t: Laissez-nous d’abord acquérir de l’expérience avec le système actuellement
      proposé et nous pourrons ensuite <a>revenir</a> sur cette idée.
  - s: Bra gjort, och <v>kom</v> <p>tillbaka</p> och säg mer som liknar detta, herr
      kommissionär!
    t: Je lui dis bravo, <a>revenez</a>-nous et tenez-nous davantage de discours de
      cette sorte.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från ett besök i Syrien och Libanon
      och gläds över att kommissionens ordförande för närvarande befinner sig där.
    t: Je <a>reviens</a> d’une visite en Syrie et au Liban et je me félicite de ce
      que le président de la Commission y soit actuellement.
  - s: Men jag ber inte om ursäkt för att jag <v>kommer</v> <p>tillbaka</p> till ändringsförslag
      5 i den bemärkelse som Attwooll talade om det.
    t: Je n’ai toutefois aucune gêne à <a>revenir</a> sur l’amendement 5 et sur la
      manière dont il a été abordé par Mme Attwool.
  - s: Om vi upptäcker att några av alternativen inte är mindre farliga är jag säker
      på att kommissionsledamoten eller hans efterträdare <v>kommer</v> <p>tillbaka</p>
      och berättar det för oss och lägger fram ett förslag - annars är jag säker på
      att Carl Schlyter gör det.
    t: Si nous découvrons que certaines de ces solutions ne sont pas moins dangereuses,
      je suis convaincu que le commissaire ou son successeur <a>reviendra</a> nous
      le dire et nous présentera une proposition - et s’il ne le fait pas, nulle doute
      que Carl Schlyter le fera.
  - s: Jag vill faktiskt <v>komma</v> <p>tillbaka</p> till McIntoshs kompletterande
      fråga.
    t: Je tiens essentiellement à <a>revenir</a> sur la question complémentaire de
      M. McIntosh.
  - s: Om vi inte agerar på det sättet kommer de principer som kommissionärerna Fischler
      och Lamy i dag hotar amerikanerna med att <v>komma</v> <p>tillbaka</p> mot oss
      som bumeranger och förstöra jordbruket i Europas länder.
    t: Si nous n’agissons pas ainsi, ces principes que les commissaires Fischler et
      Lamy brandissent aujourd’hui contre les Américains, <a>reviendront</a> contre
      nous comme des boomerangs, et détruiront l’agriculture des pays d’Europe.
  - s: När enstaka produktbeståndsdelar i dag delvis transporteras tusentals kilometer
      genom Europa för att sedan delvis <v>komma</v> <p>tillbaka</p> till ursprungslandet,
      då är inte bara transportkostnaderna för låga, utan då är det också någonting
      i systemet som är fel, till exempel med exportersättningssystemet eller de regionala
      ursprungsbeteckningarna.
    t: Quand aujourd’hui, les ingrédients ou composants de certains produits parcourent
      des milliers de kilomètres en Europe pour finalement <a>revenir</a> dans leur
      pays d’origine, non seulement les frais de transport sont trop bas, mais il
      y a quelque chose de pourri dans le système, par exemple dans le système des
      aides à l’exportation ou des appellations d’origine.
  - s: I Stockholm bad vi Javier Solana att <v>komma</v> <p>tillbaka</p> senast till
      toppmötet i Göteborg, helst tidigare, vad gäller hur unionen kan höja sin närvaro
      och förbättra sin verksamhet i området, hur unionen kan bidra till att fredsprocessen
      återigen startar - självklart gärna tillsammans med USA, men alltid med utgångspunkten
      att det är parterna i konflikten som måste rikta en vädjan, en begäran om ett
      deltagande.
    t: À Stockholm, nous avons demandé à Javier Solana de <a>revenir</a> au plus tard
      au sommet de Göteborg, mais plus tôt si possible, pour évoquer les moyens dont
      dispose l’Union pour accroître sa présence et améliorer son activité dans la
      région, pour apporter sa contribution au redémarrage du processus de paix -
      volontiers avec les États-Unis, évidemment - mais en partant toujours du principe
      que ce sont les parties au conflit qui doivent demander à participer.
  - s: Vi har också från rådets sida bett om att senare i vår få <v>komma</v> <p>tillbaka</p>
      till denna kammare för att diskutera konfliktförebyggande.
    t: Le Conseil a également demandé à ce que ses représentants puissent <a>revenir</a>
      devant cette Assemblée pour discuter de ce sujet.
  - s: Vissa <v>kommer</v> <p>tillbaka</p>, och vissa långt tidigare än de hade önskat,
      och alltså finns det en risk för att de för med sig mul- och klövsjukeviruset.
    t: Certains <a>reviennent</a>, parfois plus tôt qu’ils ne l’auraient voulu, et
      il y a donc un risque qu’ils ramènent avec eux le virus de la fièvre aphteuse.
  - s: Eftersom vi inte hade någonting emot Jürgen Stark själv, som var väl kvalificerad,
      men ville tala om förfarandet sa vi då tydligt att vi inte skulle uppehålla
      oss vid utnämningsförfarandet utan <v>komma</v> <p>tillbaka</p> till det i detta
      betänkande, och det är det vi gör nu.
    t: Nous avons alors dit tout à fait clairement que nous n’avions rien contre M.
      Stark en tant que tel, qui était tout à fait qualifié, mais que nous voulions
      discuter de la procédure, que nous ne nous attarderions pas sur la procédure
      de nomination, mais que nous y <a>reviendrions</a> dans ce rapport, ce que nous
      sommes en train de faire.
  - s: Men, herr föredragande, mina damer och herrar, eftersom detta är den första
      behandlingen kommer vi med säkerhet att kunna <v>komma</v> <p>tillbaka</p> till
      detaljerna, och kanske är det fortfarande möjligt att uppnå total enighet.
    t: Cela dit, étant donné que nous en sommes à la première lecture, nous aurons
      certainement encore l’occasion de <a>revenir</a> sur certains détails et un
      accord global est peut-être encore possible.
  - s: Jag avslutar, herr ordförande, med att <v>komma</v> <p>tillbaka</p> till det
      väsentliga, till politikens företräde framför ekonomin.
    t: Je conclus, Monsieur le Président, en <a>revenant</a> à l’essentiel, à la primauté
      du politique sur l’économique.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Finland, där jag fick se den
      typ av intensiva odlingar som det är helt nödvändigt för pappersindustrin att
      uppmuntra.
    t: <a>Revenant</a> de Finlande où j’ai effectivement observé ce genre de culture
      intensive, qu’il est absolument indispensable à l’industrie papetière de promouvoir,
      je pense tout de même, Monsieur Seppänen, que la richesse de l’Europe réside
      justement dans la diversité.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: Il va de soi qu’il s’agit d’un atout, et nous <a>reviendrons</a> bien entendu
      aux problèmes qui se posent à plus long terme pour le Salvador lorsque nous
      aurons passé le cap de la réaction humanitaire immédiate.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: Je voudrais <a>revenir</a> à ce qui a été déjà évoqué plusieurs fois ici, aujourd’hui.
  - s: Med hänsyn till ändringsförslagen vill jag gärna påminna er om, att kommissionen
      i samband med antagandet av den gemensamma ståndpunkten förbehöll sig rätten
      att vid en senare tidpunkt, när det ändrade förslaget antagits, <v>komma</v>
      <p>tillbaka</p> med detaljerade förslag mot bakgrund av vetenskapliga resultat,
      särskilt vad beträffar bioövervakning och mätmetoder.
    t: Concernant les propositions d’amendement, j’aimerais vous rappeler que la Commission,
      dans le contexte de l’adoption de la position commune, s’est réservé le droit
      de <a>revenir</a> plus tard, une fois la proposition modifiée adoptée, avec
      des propositions spécifiques détaillées, faites à la lumière des résultats scientifiques,
      particulièrement en ce qui concerne le biomonitoring et les méthodes de mesure.
  - s: Men då måste vi till <v>komma</v> <p>tillbaka</p> till avtalsförslaget om ekonomiskt
      partnerskap som alla de afrikanska parterna avvisade eftersom de känner sig
      övertygade om, och jag menar att de har rätt, att utvecklingen av mänsklig kapacitet
      och frihandel inte är en bra blandning.
    t: Mais alors, il faut <a>revenir</a>, par exemple, sur le projet d’accord de
      partenariat économique, qui est rejeté par tous nos partenaires africains parce
      qu’ils ont la conviction - et je crois qu’ils ont raison - que le développement
      des capacités humaines ne fait pas bon ménage avec le libre-échange.
  - s: Men jag vill i synnerhet <v>komma</v> <p>tillbaka</p> till ändringsförslag
      3, där det handlar om vinstintresse.
    t: J’aimerais particulièrement <a>revenir</a> sur la proposition d’amendement
      3, qui porte sur la recherche du profit.
  - s: Av den anledningen måste vi göra klart för oss - här <v>kommer</v> jag <p>tillbaka</p>
      till Bösch och hans inviter - att vi med Europeiska unionen så som den är uppbyggd
      i dag har byggt upp en organisation där väldig ekonomisk makt samlas och väldiga
      finansiella möjligheter skapas, men med en struktur som blir allt ogenomträngligare.
    t: C’est la raison pour laquelle nous devons nous rendre compte - et j’en <a>reviens</a>
      encore une fois au discours de M. Bösch - que nous avons bâti une organisation,
      l’Union européenne, dans laquelle, telle qu’elle est construite, s’est accumulé
      une puissance économique énorme, dans laquelle des possibilités financières
      énormes sont créées mais la structure qui les accueille devient de plus en plus
      opaque.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till Blaks betänkande om Europeiska
      kol- och stålgemenskapen och revisionsrättens rapport om denna.
    t: Madame le Président, je voudrais <a>revenir</a> sur le rapport Blak sur la
      Communauté Européenne du Charbon et de l’Acier, et sur le rapport établi par
      la Cour des Comptes à ce sujet.
  - s: Jag hoppas verkligen att jag under min mandattid kommer att <v>komma</v> <p>tillbaka</p>
      till parlamentet med en positivare bild av förbindelserna med Iran.
    t: J’espère sincèrement pouvoir, pendant mon mandat, <a>revenir</a> devant cette
      Assemblée avec une image plus positive des relations avec l’Iran.
  - s: Då jag precis <v>kommit</v> <p>tillbaka</p> från Forum social mundial i Porto
      Alegre borde jag applådera.
    t: <a>Revenant</a> du Forum social mundial de Porto Alegre, je devrais applaudir
      des deux mains.
  - s: Jag är mycket riktigt övertygad om att vi på ett par avgörande punkter måste
      försöka <v>komma</v> <p>tillbaka</p> till Europaparlamentets ståndpunkt efter
      första behandlingen, vilken vi för två år sedan antog med en mycket stor majoritet.
    t: Je suis en effet convaincu que sur quelques points essentiels, nous devons
      tenter de <a>revenir</a> au point de vue du Parlement européen de la première
      lecture, que nous avons adopté à une très large majorité il y précisément deux
      ans.
  - s: Jag tänker också <v>komma</v> <p>tillbaka</p> till parlamentet i april, innan
      jag skall presentera det officiella meddelandet som ordföranden talade om, för
      att tillsammans försöka fastställa en modell som är i nivå med hoten.
    t: Puis, je pense <a>revenir</a> devant le Parlement au mois d’avril, avant de
      présenter la communication officielle dont M. le président vous a parlé, pour
      chercher ensemble à définir un modèle qui nous permette d’être à la hauteur
      des défis.
  - s: 'Vi säger att vi är förfärade, och sedan <v>kommer</v> vi <p>tillbaka</p> ner
      på jorden och säger: ”Åh Vladimir, tycker du att du har ett problem?” Vad får
      dig att göra de här sakerna?'
    t: 'Nous disons à quel point nous sommes horrifiés, puis nous <a>revenons</a>
      sur Terre et disons : «Oh, Vladimir, pensez-vous que vous avez un problème ?'
  - s: Vi vill att Iran ska <v>komma</v> <p>tillbaka</p> till förhandlingsbordet med
      en vilja att förhandla.
    t: Nous voulons qu’ils <a>reviennent</a> autour de la table des négociations avec
      un dessein moral.
  - s: Ursäkta, herr talman, för att jag fortsätter igen på det ställe där jag slutade
      förra gången och <v>kommer</v> <p>tillbaka</p> till det som Swoboda redan påtalat.
    t: Monsieur le Président, pardonnez-moi de reprendre là où je m’étais arrêtée
      et de <a>revenir</a> sur ce que M. Swoboda vient de dire.
  - s: Kommissionsledamot Bonino sade vid sin återkomst från Zaire att hon <v>kommit</v>
      <p>tillbaka</p> från helvetet och att situationen i östra Zaire var en ”scandale
      insoutenable”.
    t: Le commissaire Bonino a déclaré à son retour du Zaïre qu’elle <a>revenait</a>
      de l’enfer et que la situation dans l’est du pays était un «scandale insoutenable»,
      sans parler des exécutions sans fin au Burundi.
  - s: Jag är säker på att han <v>kommer</v> <p>tillbaka</p> till denna debatt, om
      inte på grund av ämbetsuppgifter, av entusiasm.
    t: Je suis certain qu’il <a>reviendra</a> à ce débat, si pas par devoir, du moins
      par enthousiasme.
  - s: Beträffande dem som betalar in pengar har det under de senaste årtiondenas
      utveckling också visat sig att det går riktigt bra för dem, när de betalar in
      pengar till Europeiska gemenskapen respektive unionen, eftersom pengarna på
      något sätt alltid <v>kommer</v> <p>tillbaka</p>.
    t: Ceux qui donnent de l’argent ont montré au cours des dernières décennies qu’il
      s’en sortent très bien en donnant de l’argent à la Communauté ou l’Union européenne,
      parce que cet argent leur <a>revient</a> d’une façon ou d’une autre.
  - s: I konsekvens med det jag har sagt om oförändrad lagstiftning begär inte kommissionen
      mer makt utan vi vill organisera vårt arbete, så att det blir så effektivt och
      öppet som möjligt och <v>komma</v> <p>tillbaka</p> till tanken i unionens grundfördrag,
      som var att institutionerna skulle organiseras så att rådet och parlamentet
      skulle besluta och kommissionen verkställa - utan att gå in på tekniska detaljer
      - och parlamentet övervaka.
    t: La Commission, en cohérence avec ce que j’ai déjà dit sur la législation inchangée,
      ne demande pas davantage de pouvoirs mais veut organiser son travail de manière
      plus transparente et efficace, <a>revenir</a> à l’itinéraire inscrit dans les
      Traités institutionnels de l’Union où, selon l’organisation institutionnelle
      prévue, le Conseil et le Parlement décident, la Commission exécute, pas dans
      le détail technique, et le Parlement contrôle.
  - s: De måste <v>komma</v> <p>tillbaka</p> med bestämda och positiva förslag.
    t: Ils devront <a>revenir</a> avec des propositions fermes et positives.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Turkiet.
    t: Je <a>reviens</a> de Turquie.
  - s: Det har på ett mycket tillfredsställande sätt <v>kommit</v> <p>tillbaka</p>
      till oss från förlikningen.
    t: Elle nous est <a>revenue</a> de la procédure de conciliation de façon assez
      satisfaisante.
  - s: I stället för att bara bestraffa den som brutit mot reglerna måste vi också
      hjälpa dem att <v>komma</v> <p>tillbaka</p> på rätt väg.
    t: Nous devons non seulement punir le contrevenant, mais aussi l’aider à <a>revenir</a>
      dans le droit chemin.
  - s: Jag vill än en gång <v>komma</v> <p>tillbaka</p> till diskussionen om kriminaliteten
      i Bryssel, som fördes upprepade gånger under hela förra sammanträdesperioden.
    t: Monsieur le Président, je voudrais <a>revenir</a> encore une fois sur la discussion
      qui a été relancée à plusieurs reprises au cours de la dernière session plénière
      à propos de la criminalité à Bruxelles.
  - s: Jag har också precis <v>kommit</v> <p>tillbaka</p> från Jenin, och jag delar
      oron över båda sidors överträdelser av de mänskliga rättigheterna.
    t: Monsieur le Président, je <a>reviens</a> également de la visite effectuée à
      Jénine et je partage la douleur engendrée par les violations des droits de l’homme
      commises par les deux camps.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att komma in på eller <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Nous savons l’importance pour la promotion de l’emploi, d’un emploi de qualité,
      en particulier pour ceux qui connaissent le plus de difficultés à entrer ou
      à <a>revenir</a> dans le monde du travail - je pense aux femmes, aux jeunes,
      aux personnes souffrant de handicaps, aux travailleurs plus âgés - des autorités
      locales et régionales qui peuvent, en impliquant tous les acteurs sociaux opérant
      sur le terrain, créer les conditions favorables à l’emploi.
  - s: Frågan om samtycke är oerhört komplicerad och om vi inte löser den på en gång,
      kommer den att <v>komma</v> <p>tillbaka</p> och hemsöka oss.
    t: La question du consentement est extrêmement compliquée et, si nous ne trouvons
      pas une solution dès à présent, elle <a>reviendra</a> nous hanter.
  - s: Jag kan inte fortsätta att <v>komma</v> <p>tillbaka</p> till detta parlament
      och säga att vi har förfärliga problem.
    t: Je ne puis me permettre de <a>revenir</a> au Parlement pour dire une fois de
      plus que nous éprouvons de graves problèmes.
  - s: Dess engagemang i krissituationer - vare sig det gällt Afghanistan, som jag
      i dag just <v>kommit</v> <p>tillbaka</p> från, eller det som nu planeras i Kongo
      - är därför enligt min åsikt hedrande, men alltför symboliskt och alltför illa
      sammanhållet.
    t: Je considère qu’il faut rendre hommage à leur engagement dans les situations
      de crise - que ce soit en Afghanistan, dont je suis <a>revenu</a> hier seulement,
      ou au Congo, comme il est prévu de le faire -, mais celui-ci reste trop symbolique
      et trop incohérent.
  - s: Om två år skall detta parlament sammanställa ett betänkande, och då <v>kommer</v>
      vi <p>tillbaka</p> till detta.
    t: Nous <a>reviendrons</a> sur ce sujet lorsque le Parlement rédigera un rapport
      à ce propos dans deux ans.
  - s: Det är meningslöst att tusentals av oss från hundratals länder sammanträder
      en gång om året och förbrukar koldioxid för att flyga till alla möjliga platser
      för att huvudsakligen diskutera vad som bör finnas på dagordningen och sedan
      åka hem igen efter två veckor, bara för att <v>komma</v> <p>tillbaka</p> 12
      månader senare och återuppta diskussionen om dagordningen som vi avbröt 12 månader
      tidigare!
    t: Il ne sert à rien que des milliers d’entre nous, venant de centaines de pays,
      se rencontrent une fois par an, augmentent les émissions de carbone pour se
      rendre en avion vers divers endroits afin de s’asseoir et de discuter principalement
      de ce qu’il faudrait faire, puis repartent après deux semaines pour ne <a>revenir</a>
      que 12 mois plus tard afin de reprendre la discussion sur l’agenda là où elle
      avait été laissée !
  - s: Om jag i min gårdsbutik skulle kosta på mig att göra det som flera livsmedelsindustrier
      gör, skulle folk inte <v>komma</v> <p>tillbaka</p>, eller kanske komma tillbaka
      en gång och ha med sig en käpp, för att skapa ordning hos mig!
    t: Laissez-moi vous dire que si je me permettais de faire dans mon exploitation
      ce que se permettent certaines installations industrielles et agro-alimentaires,
      les gens ne <a>reviendraient</a> pas, ou alors armés d’un bâton pour me corriger.
  - s: Vi kan dock <v>komma</v> <p>tillbaka</p> till det.
    t: Mais nous pourrons <a>revenir</a> là-dessus.
  - s: Jag betvivlar det, för jag tror att det är lika mycket information som socialpolitik,
      och jag hoppas att också kunna <v>komma</v> <p>tillbaka</p> till detta i utskottet
      för jordbruk inom kort.
    t: J’en doute, car je pense qu’il s’agit tout autant d’une politique d’information
      que d’une politique sociale et j’espère dès lors <a>revenir</a> sur ce point
      prochainement au sein de la commission de l’agriculture et du développement
      rural.
  - s: Jag råder kommissionen verkligen att göra en solid rapport så att vi inte under
      de närmaste åren måste <v>komma</v> <p>tillbaka</p> till denna problematik.
    t: Je conseille vivement à la Commission de rédiger un rapport solide, de façon
      à ce que nous ne devions pas <a>revenir</a> sur cette problématique dans les
      années à venir.
  - s: Men jag vill <v>komma</v> <p>tillbaka</p> till principfrågor jag anser att
      vi måste behandla rigoröst.
    t: Je voudrais <a>revenir</a> sur des questions de principe que j’estime devoir
      traiter avec rigueur.
  - s: Kärnidén i mitt betänkande innebär att vi skall hjälpa folk i krigsdrabbade
      områden, i de härjade delarna av världen, att <v>komma</v> <p>tillbaka</p> till
      sitt vanliga liv, att få grundläggande bekvämligheter och lämplig infrastruktur
      och se till att de inte behöver resa omkring som asylsökande och flyktingar.
    t: L’élément-moteur de mon rapport est d’aider les populations des régions déchirées
      par la guerre, des parties dévastées du monde, à <a>revenir</a> à la normalité,
      à avoir des bases et des installations sanitaires adéquates, des infrastructures
      propres, et les aider à les empêcher de devenir des demandeurs d’asile et des
      réfugiés.
  - s: Jag vill än en gång betona - och då <v>kommer</v> jag <p>tillbaka</p> till
      det som min kollega Brinkhorst redan sagt - att Europaparlamentet sedan tre
      år tillbaka kräver en europeisk informationspolitik.
    t: Je voudrais également souligner - et je <a>reviens</a> ici sur ce que mon collègue
      Brinkhorst a déjà évoqué - que le Parlement européen réclame depuis trois ans
      une politique européenne d’information.
  - s: Jag vill nu en andra gång <v>komma</v> <p>tillbaka</p> till det tillfälliga
      BSE-utskottet.
    t: A présent, je voudrais en <a>revenir</a> à la commission de suivi de l’ESB.
  - s: Det värsta scenariot för alla berörda är att vi <v>kommer</v> <p>tillbaka</p>
      från Hongkong med budskapet att inget har uppnåtts och att allt kommer att fortsätta
      på samma gamla vis.
    t: Elle abaisse les des dépenses, ce qui, évidemment, ne <a>revient</a> pas exactement
      à la même chose.
  - s: Vad jag skulle vilja är att ni <v>kommer</v> <p>tillbaka</p> och berättar för
      oss att ni har en gemensam strategi med Ryssland för att lösa Kosovoproblemet,
      en gemensam strategi för fredsprocessen i Mellanöstern och att ni har en gemensam
      ståndpunkt om kärnvapenproblemet i Iran och en gemensam strategi för att lösa
      problemet i Transnistrien.
    t: Ce que je voudrais, c’est que vous <a>reveniez</a> nous dire que vous avez
      une stratégie commune avec la Russie pour la résolution du problème du Kosovo
      et une stratégie commune pour le processus de paix au Moyen-Orient, et que vous
      avez une position commune sur le problème du nucléaire en Iran et une stratégie
      commune pour résoudre le problème de la Transnistrie.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Angola, och diskussionen om
      att skapa större öppenhet för regeringen i fråga om oljeintäkter är en oerhört
      viktig fråga.
    t: Je <a>reviens</a> d’Angola et les discussions sur la création de plus transparence
      sur les revenus du pétrole pour le gouvernement constituent une question tout
      à fait essentielle.
  - s: Det kan hända att jag också måste <v>komma</v> <p>tillbaka</p> till er generositet,
      men jag hoppas att den tid som beviljats mig räcker och att jag inte måste prata
      längre.
    t: Monsieur le Président, il se peut que je doive <a>revenir</a> sur cette générosité,
      mais j’espère que le temps qui m’est imparti sera suffisant, et que je ne devrai
      pas garder la parole plus longtemps.
  - s: Ni försöker att låta regionerna sköta sitt och tänka ut sina egna förslag och
      <v>komma</v> <p>tillbaka</p> och överlämna dem till er.
    t: Vous laissez aux régions la possibilité de partir, d’élaborer leurs propres
      propositions puis de <a>revenir</a> vous les soumettre.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: Je sais que nous <a>reviendrons</a> sur ces questions à l’avenir, car nous
      devons envisager le meilleur moyen d’adapter nos actions et de les réformer
      pour répondre aux progrès économiques et sociaux en Europe.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från en resa i Sydamerika, Peru
      närmare bestämt, där kriget mot kokainodlingarna håller på att destabilisera
      regionen och spelar terroristerna i händerna.
    t: Je <a>reviens</a> d’un voyage en Amérique du Sud, au Pérou en particulier,
      où la lutte pour l’éradication de la culture de la coca est en train de déstabiliser
      la région et de faire le jeu du terrorisme.
  - s: Jag måste alltså <v>komma</v> <p>tillbaka</p> till denna punkt som institutionerna
      försöker förbigå med tystnad och där jag hittills inte fått något svar på mina
      många frågor.
    t: Je dois donc <a>revenir</a> sur cette question que les institutions cherchent
      à passer sous silence et pour laquelle je n’ai pas eu, jusqu’à présent, de réponses
      à mes nombreuses demandes.
  - s: Vi kommer i detta parlament att grundligt <v>komma</v> <p>tillbaka</p> på det
      meddelande som kommissionen offentliggör i dag.
    t: Dans ce Parlement, nous <a>reviendrons</a> en détail sur la communication publiée
      aujourd’hui par la Commission.
  - s: 'Det är min förhoppning och övertygelse att jag med uppburet huvud kan <v>komma</v>
      <p>tillbaka</p> till er, herr talman, och till er, herr kommissionär, den 15
      september med beskedet:'
    t: 'J’espère et je suis convaincu que je pourrai <a>revenir</a> le c ?ur en fête
      devant vous, Monsieur le Président, et devant vous, Monsieur le Commissaire,
      le 15 septembre avec le message suivant : «C’est oui.'
  - s: Jag hoppas att vi kommer att <v>komma</v> <p>tillbaka</p> till denna diskussion
      vid ett senare datum.
    t: J’espère que nous <a>reviendrons</a> sur cette discussion ultérieurement.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från EU:s första konferens om minoritetsspråk
      och regionala språk vid Borschettecentret.
    t: Je <a>reviens</a> tout juste de la première conférence, au sein de l’UE, sur
      les langues minoritaires et régionales au centre Borschette.
  - s: Om vi inte vill att brunskjortornas gelikar ska <v>komma</v> <p>tillbaka</p>,
      de som EU skapades för att bekämpa, måste folkets valda företrädare stå på folkets
      sida och protestera mot politiska åtgärder som är både orättvisa och ineffektiva.
    t: Si l’on ne veut pas voir <a>revenir</a> les forces brunes contre lesquelles
      l’Europe s’est construite, les élus du peuple doivent être avec le peuple pour
      dénoncer des politiques aussi injustes qu’inefficaces.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> från Venezuela, dit jag var inbjuden
      av valmyndigheten som medlem av en internationell valstödsgrupp för folkomröstningen
      den 15 februari.
    t: Monsieur le Président, je <a>reviens</a> du Venezuela, où j’ai été invité par
      les autorités électorales en tant que membre d’un groupe de soutien électoral
      à l’occasion du référendum du 15 février.
  - s: Var snäll och tänk igen och <v>kom</v> <p>tillbaka</p> med ett nytt förslag.
    t: S’il vous plaît, pensez-y à nouveau et <a>revenez</a> avec une nouvelle proposition.
  - s: De är dock ansvariga för att väcka konsumenternas intresse, för att de skall
      <v>komma</v> <p>tillbaka</p> och ägna sig åt läsning.
    t: Elles sont cependant responsables d’éveiller l’intérêt des consommateurs pour
      que ceux-ci <a>reviennent</a> et s’adonnent à la lecture.
  - s: Jag är glad att få <v>komma</v> <p>tillbaka</p> till denna viktiga plats i
      mitt liv och min karriär, till mina vänner och medhjälpare, till Europaparlamentet
      som jag i sex år var ledamot av.
    t: Je suis heureux de <a>revenir</a> en ce lieu qui a occupé une place importante
      dans ma vie et ma carrière, de revoir mes amis et confrères, dans ce Parlement
      européen auprès duquel j’ai été député pendant six ans.
  - s: Kommer våra ledare att <v>komma</v> <p>tillbaka</p> till verkligheten och förslå
      ett partnerskap med Turkiet i stället för medlemskap?
    t: Nos gouvernants <a>reviendront</a>-ils à la réalité, proposant à la Turquie
      un partenariat et non l’adhésion ?
  - s: Om det nu stämmer att tillväxten har <v>kommit</v> <p>tillbaka</p>, vilket
      hävdas i betänkandet, är det än mer upprörande att det i hela Europa endast
      är en liten minoritet som gynnas.
    t: S’il est vrai, comme l’affirme le rapport, que la croissance est <a>revenue</a>,
      il est d’autant plus révoltant que n’en profite, partout en Europe, qu’une petite
      minorité.
  - s: Jag hoppas att de snart <v>kommer</v> <p>tillbaka</p>.
    t: J’espère qu’ils <a>reviendront</a> bientôt.
  - s: Och ännu en gång vill jag <v>komma</v> <p>tillbaka</p> till de frivilliga överenskommelserna.
    t: Je voudrais <a>revenir</a> sur les accords volontaires.
  - s: Jag delar även Pradiers och Gruppen De Grönas oro, men jag har inte har tid
      att gå in på detta, och jag vill framför allt <v>komma</v> <p>tillbaka</p> till
      en punkt som redan har tagits upp av flera kolleger, bl.a. Nassauer och d’Ancona,
      och som oroar oss mycket.
    t: J’épouse également les inquiétudes exprimées par M. Pradier et par le groupe
      des verts, le temps me manque pour insister sur celles-ci et je souhaite surtout
      <a>revenir</a> sur un point déjà évoqué par plusieurs collègues, notamment M.
      Nassauer et Mme d’Ancona, qui nous préoccupe beaucoup.
  - s: 'Det skulle vara ganska absurt om de för andra månaden i rad fick höra: ”<v>kom</v>
      <p>tillbaka</p> nästa månad”.'
    t: 'Quelle absurdité si nous devions leur dire, pour la deuxième fois consécutive
      : «<a>revenez</a> le mois prochain».'
  - s: Jag tackar er för att ni har <v>kommit</v> <p>tillbaka</p> denna eftermiddag
      för att kunna uppfylla era skyldigheter gentemot Europaparlamentet.
    t: Je vous remercie d’être <a>revenus</a> cet après-midi pour pouvoir accomplir
      votre devoir devant le Parlement européen.
  - s: Jag kommer i slutet av denna debatt att ha ytterligare tre minuter till förfogande
      och då än en gång <v>komma</v> <p>tillbaka</p> till några utläggningar från
      kollegerna.
    t: Monsieur le Président, je disposerai encore de trois minutes à la fin de ce
      débat et <a>reviendrai</a> alors sur certaines déclarations de nos collègues.
  - s: Förra gången jag försökte <v>komma</v> <p>tillbaka</p> till Aberdeen eftersom
      jag inte kunde komma till Inverness, det var också överbokat.
    t: La dernière fois que j’ai tenté de <a>revenir</a> à Aberdeen parce que je ne
      pouvais gagner Inverness, le vol était également surréservé.
  - s: Får jag be kollegerna att <v>komma</v> <p>tillbaka</p> till salen då vi i annat
      fall - om vi inte uppnår 314 röster - inte kan få något inflytande över förfarandet.
    t: Je demanderais quand même aux collègues de <a>revenir</a> dans l’hémicycle,
      sinon nous n’aurons pas la possibilité d’exercer notre influence sur cette procédure,
      étant donné que nous n’aurons pas atteint les 314 voix.
  - s: Ni skulle kunna bestämma på förhand hur många som ska få ordet och resten av
      oss skulle i sådana fall kunna <v>komma</v> <p>tillbaka</p> nästa gång eller
      ta upp våra frågor på annat sätt.
    t: Vous décideriez à l’avance le nombre d’intervenants et les autres pourraient
      <a>revenir</a> la fois suivante ou exprimer leurs points de vue d’une autre
      façon.
  - s: Brinkhorst har redan påtalat detta med målet att <v>komma</v> <p>tillbaka</p>
      till kommissionens preliminära förslag till tilläggs- och ändringsbudget.
    t: M. Brinkhorst a déjà abordé cette question, en vue d’en <a>revenir</a> au projet
      de budget de la Commission.
  - s: 'Om ett par år <v>kommer</v> de <p>tillbaka</p> och säger: ”Tyvärr, vi fick
      det hela om bakfoten.”'
    t: Ils <a>reviendront</a> dans quelques années pour dire «Désolé, on s’est trompé».
  - s: Jag räknar med att vi <v>kommer</v> <p>tillbaka</p> till diskussionen om metoderna
      och konventet och om hur vi skall bredda debatten på bästa sätt.
    t: Je compte que nous <a>revenions</a> sur la discussion à propos des méthodes
      et de la convention, et de la façon dont nous pourrons élargir au mieux le débat.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Algeriet, där jag har underrättat
      mig om de mänskliga rättigheterna i ett land som har fallit offer för terrorismen,
      och jag vill här hedra alla offer för det här barbariet.
    t: Monsieur le Président, je <a>reviens</a> d’Algérie où j’ai été m’entretenir
      des droits de l’homme dans ce pays en proie au terrorisme et je tiens à m’incliner
      devant toutes les victimes de cette barbarie.
  - s: Jag kommer inte att <v>komma</v> <p>tillbaka</p> till Langenhagens utomordentliga
      betänkande som försvarar en europeisk strategi för globala satellitbaserade
      navigationssystem för civilt bruk.
    t: Monsieur le Président, Monsieur le Commissaire, mes chers collègues, je ne
      <a>reviendrai</a> pas sur le remarquable rapport de Mme Langenhagen qui défend
      une stratégie européenne pour un système mondial de navigation à usage civil.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: Mais je voudrais <a>revenir</a> au sujet.
  - s: Jag önskar honom allt gott och hoppas att vi när vi <v>kommer</v> <p>tillbaka</p>
      i juli kommer att fortsätta några av dessa diskussioner.
    t: Tous mes vux l’accompagnent et j’espère que peut-être, lorsque nous <a>reviendrons</a>
      tous les deux, ici, en juillet, nous reprendrons le débat.
  - s: Till de av er som inte kommer att <v>komma</v> <p>tillbaka</p>, vill jag ge
      mina komplimanger för ert bidrag till socialpolitikens framsteg under de senaste
      fem åren.
    t: Je tiens à féliciter ceux qui ne <a>reviendront</a> pas pour leur contribution
      aux progrès accomplis par la politique sociale ces quelques dernières années.
  - s: På de av er som kommer att <v>komma</v> <p>tillbaka</p> i juli, kommer ansvaret
      för att bygga vidare på den grund som vi tillsammans har lagt att vila tungt.
    t: À ceux qui <a>reviendront</a> en juillet, je dirai qu’ils auront l’immense
      responsabilité de construire sur cette base que nous avons créée ensemble.
  - s: Till exempel måste man veta att när vi repatrierar människor, exempelvis illegala
      invandrare från Tyskland till Polen, så finns det vissa polacker som inom två
      timmar har försetts med en tågbiljett av sin illegala arbetsgivare för att <v>komma</v>
      <p>tillbaka</p>.
    t: Ainsi, lorsque nous rapatrions des illégaux polonais, d’Allemagne en Pologne
      par exemple, il faut savoir que certains d’entre eux ne mettent pas deux heures
      à obtenir un nouveau billet de train, billet qu’ils reçoivent de leur employeur
      illégal afin de <a>revenir</a>, parce que c’est là-bas que se trouve leur travail,
      parce c’est là-bas qu’ils ont un emploi, parce c’est là-bas qu’ils peuvent gagner
      de l’argent.
  - s: Programmet ”olja mot mat” kan inte utgöra alibi för brott som fortfarande begås
      eftersom endast en liten del av värdet av det som Irak tillåts exportera <v>kommer</v>
      <p>tillbaka</p> i form av mat och läkemedel, medan resten bibehålls som ”skadestånd”
      eller är frusen i västerländska banker utan att Irak kan använda sig av det.
    t: Le programme baptisé Pétrole contre nourriture ne peut servir d’alibi aux crimes
      qui continuent à se perpétrer, dès lors que seule une petite fraction des exportations
      permises à l’Irak <a>revient</a> sous la forme de produits alimentaires et pharmaceutiques,
      le reste étant retenu au titre de «compensations» ou gelé dans les banques occidentales
      sans que l’Irak puisse en profiter.
  - s: Vi exporterar 30 miljarder US-dollar till Korea men bara 20 miljarder US-dollar
      <v>kommer</v> <p>tillbaka</p> i form av bilar som exporterats från Korea till
      EU.
    t: Nous exportons pour 30 milliards de dollars en Corée, et seulement 20 milliards
      de dollars <a>reviennent</a> sous la forme de voitures exportées en Europe par
      la Corée, et l’aide indirecte revenant aux voitures coréennes en Europe sera
      d’1,5 milliard de dollars, sans parler du textile et d’autres secteurs.
  - s: Jag vet att i rådet (fiske) har Storbritannien, Tyskland, Frankrike, Nederländerna
      och Danmark alla uttryckt en liknande oro Så detta är, som Catherine Stihler
      sa, att återuppväcka den gamla splittringen mellan nord och syd, som jag trodde
      hade försvunnit för länge sedan, och som vi inte vill se <v>komma</v> <p>tillbaka</p>.
    t: ainsi, comme le dit Mme Stihler, on voit ici une résurrection de l’ancien fossé
      Nord-Sud, que je croyais disparu depuis longtemps, et que personne ne souhaite
      voir <a>revenir</a>.
  - s: 'Dokumenten <v>kom</v> <p>tillbaka</p> alldeles för sent:'
    t: Les documents <a>revenaient</a> beaucoup trop tard, parfois après trois ou
      quatre mois.
  - s: Även om jag har många betänkligheter om godkännandet av många av ändringsförslagen
      och även i fråga om de många motsägelser som ändringsförslagen har utmynnat
      i röstade jag för betänkandet, för det första för att möjliggöra ett slutförande
      av första behandlingen och för det andra därför att jag tror att texten kommer
      att ha förbättrats när vi <v>kommer</v> <p>tillbaka</p> till frågan vid andra
      behandlingen.
    t: Bien que je nourrisse de nombreuses inquiétudes quant à l’approbation de bon
      nombre des amendements, ainsi qu’aux nombreuses incohérences qu’ils ont soulevées,
      j’ai voté en faveur du rapport, tout d’abord pour permettre la conclusion de
      la procédure de première lecture, et ensuite parce que je crois que lorsque
      nous <a>reviendrons</a> à cette question en deuxième lecture, le texte aura
      été amélioré.
  - s: Herr García-Margallo, även ni blir tvungen att <v>komma</v> <p>tillbaka</p>
      efter kl. 21.00, även om jag beklagar det, men vi måste följa föredragningslistan.
    t: Monsieur García-Margallo, vous devrez également <a>revenir</a> après 21 heures
      ;
  - s: Om ni får den här befogenheten kan ni <v>komma</v> <p>tillbaka</p> år efter
      år.
    t: Si vous obtenez ce pouvoir, vous pourrez <a>revenir</a> ainsi chaque année.
  - s: Som Hulthén påpekade i början av debatten ser vi även fram emot att <v>komma</v>
      <p>tillbaka</p> till parlamentet i februari för att diskutera hur uppföljningen
      skall organiseras.
    t: Comme Mme Hulthén l’a souligné au début du débat, nous nous réjouissons de
      <a>revenir</a> au Parlement en février afin de discuter de l’organisation du
      suivi.
  - s: Somliga tycker kanske inte om det, men det var en diplomatisk bragd av Europa
      att vi <v>kom</v> <p>tillbaka</p> från Johannesburg med en formel som tydligt
      återspeglade våra ord och som lämnade Dohaspåret öppet och tydligt, såsom det
      bör vara.
    t: Certains peuvent ne pas apprécier cela mais <a>revenir</a> de Johannesbourg
      avec une formule qui reflète clairement nos propos et qui laisse le volet Doha
      ouvert et clair comme il se doit, constitue pour l’Europe une réussite diplomatique.
  - s: Fru kommissionär, jag vill än en gång <v>komma</v> <p>tillbaka</p> till min
      första fråga, som kanske lät skämtsam, när jag frågade efter de andra kommissionärerna.
    t: Madame la Commissaire, je voudrais <a>revenir</a> sur ma première question
      qui paraissait peut-être railleuse lorsque je me suis enquise de la position
      des autres commissaires.
- c: 23
  r: 2
  v: retour
  x:
  - s: Jag delar inte den tolkning som representanterna från Partido Popular gör och
      som sammanfaller med deras ministers tolkning, den minister som efter att ha
      <v>kommit</v> <p>tillbaka</p> från Bryssel gav uttryck för att ni, eller Bryssel,
      bryter mot Romfördraget när det gäller digital television.
    t: De <a>retour</a> à Bruxelles, ce dernier aurait dit que vous (ou Bruxelles)
      seriez responsable d’une violation du traité de Rome dans le cas de la télévision
      numérique.
  - s: Jag lovar er att ta upp detta så snart jag <v>kommer</v> <p>tillbaka</p> till
      inrikes- och justitieministeriet, för att så snart som möjligt meddela er hur
      era frågor konkret har följts upp.
    t: Je vous promets d’en parler dès mon <a>retour</a> aux ministres de l’Intérieur
      et de la Justice pour pouvoir vous communiquer dans les plus brefs délais un
      suivi concret des questions que vous m’avez posées.
  - s: 'Föreställ er alltså min bestörtning när jag efter att ha <v>kommit</v> <p>tillbaka</p>
      från Slovenien fick veta att en tjänsteman från kommissionen, beskriven som
      en av era närmaste rådgivare vid en konferens om Slovenien hade sagt: ”Även
      om Slovenien uppfyller kriterierna i morgon skulle det inte omedelbart bli medlem.'
    t: Essayez d’imaginer mon malaise lorsque j’ai appris, à mon <a>retour</a> de
      Slovénie, qu’un fonctionnaire de la Commission considéré comme l’un de vos hauts
      conseillers avait déclaré dans une conférence sur la Slovénie que même si le
      pays répondait aux critères d’adhésion demain, il ne deviendrait pas immédiatement
      membre de l’UE.
  - s: Nej, för om vi lämnade landet skulle det utan tvekan leda till kaos, och kanske
      till att de läger som vi bekämpar <v>kommer</v> <p>tillbaka</p>.
    t: Non, puisque si nous partions, ce serait assurément le chaos, et peut-être
      le <a>retour</a> de ces camps contre lesquels nous luttions.
  - s: Denna grupp utarbetade då den <v>kom</v> <p>tillbaka</p> en resolution och
      uppbådade stora ekonomiska resurser för att uttrycka unionens solidaritet med
      de drabbade.
    t: À son <a>retour</a>, la délégation a élaboré une résolution et a mobilisé d’importants
      moyens financiers afin d’exprimer la solidarité de l’Union européenne envers
      les personnes touchées.
  - s: Jag utgår därför från att ni, kommissionsledamot Vladimir Špidla, kommer att
      ta kontakt med Jacques Barrot när han <v>kommer</v> <p>tillbaka</p> från Cannes,
      och jag skulle vilja be er att rapportera till parlamentet omedelbart efteråt,
      eftersom den italienska regeringen uppenbarligen har insett att de initiativ
      den hittills har tagit inte är förenliga med EU-lagstiftningen.
    t: Monsieur le Commissaire Špidla, je suppose par conséquent que vous prendrez
      contact avec le commissaire Barrot à son <a>retour</a> de Cannes.
  - s: Er vision av Polen i Europa, er vision av Centraleuropa som <v>kommer</v> <p>tillbaka</p>
      till Europa och världen i stort, ert förhållande till era gamla grannar - som
      till exempel Ukraina och andra som har blivit våra nya grannar - allt detta
      innebär att ni kan hjälpa oss att utveckla vår syn på den östra dimensionen.
    t: Votre vision de la Pologne en Europe, votre vision du <a>retour</a> de l’Europe
      centrale en Europe et dans le monde, votre relation avec vos anciens voisins
      - tels que l’Ukraine et d’autres pays qui sont devenus nos nouveaux voisins.
  - s: Rätten att <v>komma</v> <p>tillbaka</p> till en anställning, enligt direktiv
      76/207/EEG - och där skiljer vi oss från Hautalas betänkande - måste, för att
      skydda anställningen efter moderskapet, innebära att kvinnan har rätt till ett
      liknande arbete om det tidigare har upphört eller förändrats…
    t: Le droit du <a>retour</a> à l’emploi prévu par la directive 76/207/CEE - nous
      nous écartons sur ce point du rapport de Mme Hautala - doit permettre, pour
      la protection de l’emploi après la maternité, à la femme d’occuper un emploi
      équivalent en cas de caducité ou de changement de l’emploi précédent …
  - s: För det första handlar det om att införa sysselsättningsvänliga beskattningssystem
      genom att skifta skatterna bort från arbete, för det andra att minska segmenteringen
      på arbetsmarknaden, för det tredje undanröja hinder för att kombinera arbete
      och familj, för det fjärde att stödja arbetslösa genom högkvalitativa yrkesutbildnings-
      och jobbsökartjänster så att de får hjälp att <v>komma</v> <p>tillbaka</p> till
      arbetslivet eller bli egenföretagare, och slutligen att öka äldre arbetstagares
      deltagande på arbetsmarknaderna.
    t: quatrièmement, le soutien aux personnes sans emploi, grâce à une formation
      de haute qualité et à des services de recherche d’emploi, afin que celles-ci
      fassent leur <a>retour</a> dans le monde du travail ou qu’elles choisissent
      le travail indépendant ;
  - s: Självklart skall vi utan villkor kräva att vapeninspektörerna får <v>komma</v>
      <p>tillbaka</p>.
    t: Il est évident que nous exigerons le <a>retour</a> sans condition des inspecteurs.
  - s: 36,1 miljoner människor lever med hiv/aids i världen, tuberkulos har beklagligt
      nog <v>kommit</v> <p>tillbaka</p>, 300 miljoner människor lider av malarians
      försvagande och smärtsamma effekter.
    t: 36,1 millions de personnes dans le monde vivent avec le VIH/Sida, la tuberculose
      fait un dramatique <a>retour</a>, 300 millions de personnes souffrent des effets
      débilitants et douloureux de la malaria.
  - s: Genom Europeiska regionala utvecklingsfonden (ERUF), Europeiska socialfonden
      (ESF) och, mycket snart hoppas jag, Europeiska monetära fonden (EMF), har EU
      de medel som krävs för att hjälpa varje arbetstagare individuellt att skola
      om sig, <v>komma</v> <p>tillbaka</p> till arbetslivet eller starta eget.
    t: Notre Union européenne, à travers le FEDER, le FSE et, je l’espère, très bientôt
      le FME, a les moyens d’aider individuellement chacun des travailleurs avec des
      formations, avec de l’aide au <a>retour</a> à l’emploi, avec de l’aide à la
      création d’entreprises.
  - s: Jag rekommenderar att vi skjuter upp förslaget till resolution och återupptar
      diskussionen om detta ämne när delegationen har <v>kommit</v> <p>tillbaka</p>
      från Kiev.
    t: Je recommande de reporter la proposition de résolution et de revenir à une
      discussion sur ce sujet au <a>retour</a> de la délégation de Kiev.
  - s: När jag <v>kommer</v> <p>tillbaka</p> från Tunisien med tre av mina kolleger
      kommer jag att ta upp problemet om föreningsfrihet.
    t: De <a>retour</a> de Tunisie avec trois de mes collègues, j’évoquerai le problème
      des libertés syndicales.
  - s: Det fanns ett lingua franca men ingen monetär union, så när han <v>kom</v>
