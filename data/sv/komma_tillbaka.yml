    t: Senhor Presidente, gostaria de dizer apenas que, para todos os efeitos, tencionamos
      trabalhar também de forma muito intensa e célere durante a próxima legislatura
      com os eurodeputados que <a>regressarem</a> - ou que contam fortemente com isso.
  - s: Jag röstade för detta betänkande, som <v>kommer</v> <p>tillbaka</p> till parlamentet
      för andra gången, eftersom jag anser att det innehåller ett bra svar på de omfattande
      demografiska utmaningar som EU kommer att ställas inför under de kommande åren;
    t: Votei a favor deste relatório, que <a>regressa</a> a esta Assembleia pela segunda
      vez, porque considero que é uma boa resposta aos desafios demográficos consideráveis
      com que a União Europeia será confrontada nos próximos anos, ao estabelecer
      um procedimento de pedido único para os nacionais de países terceiros que pretendam
      ser admitidos no território de um Estado-Membro para efeitos de trabalho e ao
      oferecer-lhes um estatuto jurídico seguro.
  - s: Tyvärr håller det på att <v>komma</v> <p>tillbaka</p> i former som är lika
      motbjudande, med människoförakt, nöd och, ironiskt nog, otroliga vinster.
    t: Lamentavelmente, está a <a>regressar</a> sob outras formas que são igualmente
      repelentes, lado a lado com o desprezo, a miséria e, ironicamente, lucros inimagináveis.
  - s: Kommissionen ger sitt fulla stöd till alla insatser som sätter kvalitativa
      arbetstillfällen i centrum för återhämtningen och hjälper människor i världen
      att <v>komma</v> <p>tillbaka</p> i arbete.
    t: A Comissão dá o seu total apoio a qualquer estratégia que, na prática, coloque
      o emprego de qualidade no centro da recuperação económica e ajude as pessoas
      em todo o mundo a <a>regressar</a> ao trabalho.
  - s: Denna grupp utarbetade då den <v>kom</v> <p>tillbaka</p> en resolution och
      uppbådade stora ekonomiska resurser för att uttrycka unionens solidaritet med
      de drabbade.
    t: Essa missão, ao <a>regressar</a>, elaborou uma resolução e mobilizou importantes
      recursos financeiros para manifestar a solidariedade da União para com as vítimas.
  - s: Ni har precis <v>kommit</v> <p>tillbaka</p> från Azerbajdzjan och ni är säker
      på att det är ett leverantörsland.
    t: O Senhor Comissário acaba de <a>regressar</a> do Azerbaijão e considera que
      este é seguramente um país abastecedor.
  - s: Jag utgår därför från att ni, kommissionsledamot Vladimir Špidla, kommer att
      ta kontakt med Jacques Barrot när han <v>kommer</v> <p>tillbaka</p> från Cannes,
      och jag skulle vilja be er att rapportera till parlamentet omedelbart efteråt,
      eftersom den italienska regeringen uppenbarligen har insett att de initiativ
      den hittills har tagit inte är förenliga med EU-lagstiftningen.
    t: Assim, Senhor Comissário Špidla, presumo que entrará em contacto com o senhor
      Comissário Barrot quando este <a>regressar</a> de Cannes, e gostaria de lhe
      pedir o favor de informar o Parlamento imediatamente depois, dado que, aparentemente,
      o Governo italiano já compreendeu que as iniciativas que tomou até à data não
      são compatíveis com a legislação europeia.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Indien, där jag besökte Dalai
      Lama i Dharamsala.
    t: Acabo de <a>regressar</a> da Índia, onde visitei o Dalai Lama em Dharamsala.
  - s: Jag <v>kom</v> <p>tillbaka</p> från resan berikad, fylld av hopp om varaktigt
      framåtskridande.
    t: <a>Regressei</a> desta viagem enriquecedora, cheio de esperança na consecução
      de progressos duradouros.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från en vecka i Zambia och Angola,
      och i Zambia, i synnerhet, kunde vi närmare undersöka verkligheten på ort och
      ställe genom att besöka distributionscentrum för livsmedel och stödtjänster
      för självförsörjande bönder osv. Allt som har sagts här angående relationen
      mellan handelspolitik, tillträde till våra marknader och behovet av att variera
      jordbruksproduktionen och ekonomin i dessa länder är sant, men det är också
      sant att det förekommer ett slags bruten länk i allt detta som berör de mycket
      fattiga självförsörjande bönderna.
    t: Acabo de <a>regressar</a> de uma semana de visita à Zâmbia e a Angola, e tivemos
      ocasião, sobretudo na Zâmbia, de conhecer de perto a realidade no terreno, quando
      visitámos centros de distribuição de alimentos, serviços de apoio aos agricultores
      de subsistência e outros locais.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: Senhor Presidente, <a>regressei</a> hoje do Peloponeso martirizado pela catástrofe.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: Se o prosseguimento da investigação levada a cabo pelo referido Comité vier
      a apontar para a total inocência de determinados Comissários, nesse caso, não
      nos oporemos a que os mesmos <a>regressem</a> no próximo mandato (2000-2005).
