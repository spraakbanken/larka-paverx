      ett tydligt budskap om mer av samma medicin.
    t: In fact, the US have used 9/11 to introduce the biggest increase in domestic
      supports in decades while we in the EU limited our production, and they <a>returned</a>
      to the WTO talks with a clear message of more of the same.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: Mr President, today I have <a>returned</a> from the disaster-stricken Peloponnese.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: If the committee’s further investigations show that certain Commissioners are
      free of all blame, we have no objection to them <a>returning</a> to office in
      the next Commission term from 2000 to 2005.
  - s: Vi måste dels visa solidaritet med dem som förlorar sina arbeten, dels hjälpa
      dem att <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: On the one hand, we must show solidarity to those who are losing their jobs,
      while on the other hand, we must help them <a>return</a> to the labour market.
  - s: Stora ekonomiska resurser behöver frigöras för att hjälpa fördrivna personer
      att <v>komma</v> <p>tillbaka</p>, även i form av mikroprojekt, och för att rusta
      upp jordbruksproduktionen och uppfödningsverksamheten, för att steg för steg
      se till att konfliktdrabbade områden återhämtar sig socialt och ekonomiskt.
    t: We need to release important financial resources to help the <a>return</a>
      of displaced persons, including under micro projects, and to restore agricultural
      means of production and livestock structures so that social and economic life
      can gradually resume in the zones affected by the conflict.
  - s: Personligen tror jag inte att det går att utrota fattigdomen en gång för alla,
      för den kan <v>komma</v> <p>tillbaka</p> efter en naturkatastrof.
    t: Personally, I believe that poverty cannot be eradicated once and for all because
      it may <a>return</a> after a natural disaster.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre, och jag förstår
      Bushs och hans allierades oro inför den enorma motståndsrörelsen mot den liberala
      globaliseringen.
    t: Mr President, I have just <a>returned</a> from Porto Alegre, and I understand
      the concerns of Mr Bush and his allies in the face of this huge movement that
      is fighting rampant globalisation.
  - s: Jag hade just <v>kommit</v> <p>tillbaka</p> från en imponerande vistelse på
      de palestinska territorierna och i Israel, när jag fick höra nyheten om den
      fruktansvärda massakern i Jerusalem, följd av ett andra attentat i Haifa.
    t: Madam President, Minister, Commissioner, I had just <a>returned</a> from a
      memorable trip to the Palestinian territories and Israel when I heard the news
      of the terrible carnage in Jerusalem, followed by a second attack in Haifa.
  - s: Även de som inte <v>kommer</v> <p>tillbaka</p> vill jag önska allt gott i framtiden!
    t: And to those who are not <a>returning</a>, I also send my best wishes for the
      future.
  - s: Jag vill nu <v>komma</v> <p>tillbaka</p> till den egentliga anledningen till
      min närvaro, nämligen ansvarsfriheten för år 1997.
    t: If I may, I will now <a>return</a> to the actual reason for my being here,
      the discharge for 1997.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: If the Commission can be brought down for as little as it was, these people
      should have been thrown out long ago so that they never have any chance of <a>returning</a>.
  - s: Vad händer då om pesten faktiskt <v>kommer</v> <p>tillbaka</p> till Europa
      eller bara bryter ut igen?
    t: What about if plague <a>returns</a> to Europe or breaks out again anywhere?
  - s: Under tiden kan parlamentet godkänna kommissionens förslag och kommissionen
      skulle sedan kunna <v>komma</v> <p>tillbaka</p> på ett senare stadium, vid behov,
      med förändringar som bygger på parlamentets iakttagelser som angivits i dokumentet.
    t: In the meantime, Parliament could approve the Commission proposal and the Commission
      could then <a>return</a> at a later stage, if necessary, with modifications
      based on Parliament’s observations which have been outlined in the document.
  - s: Jag <v>kom</v> <p>tillbaka</p> till Europaparlamentet i september månad, efter
      tre års avbrott.
    t: Mr President, I <a>returned</a> to the European Parliament in September after
      a three-year absence.
  - s: Emma Nicholson, som just <v>kommit</v> <p>tillbaka</p> från Irak, gav oss vittnesmål
      om glädjen hos stora delar av befolkningen över att ha blivit befriade efter
      decennier av terror.
    t: Baroness Nicholson, who has just <a>returned</a> from Iraq, testified to the
      joy felt by large portions of the population at having been liberated following
      decades of terror.
  - s: Er vision av Polen i Europa, er vision av Centraleuropa som <v>kommer</v> <p>tillbaka</p>
      till Europa och världen i stort, ert förhållande till era gamla grannar - som
      till exempel Ukraina och andra som har blivit våra nya grannar - allt detta
      innebär att ni kan hjälpa oss att utveckla vår syn på den östra dimensionen.
    t: Your vision of Poland in Europe, your vision of central Europe <a>returning</a>
      to Europe and the wider world, your relationship with your old neighbours -
      such as the Ukraine and others who have become our new neighbours - these things
      mean you can help us to develop our eastern dimension perspectives.
  - s: Diskussionen kommer alltid att <v>komma</v> <p>tillbaka</p> den exakta avvägningen
      mellan utslaktning genom utgallring och vaccinering - till frågan om liv eller
      död - i ett samhälle som både omhuldar sin status som fri från mul- och klövsjuka,
      men ändå har moraliska skrupler om de metoder som i extrema fall används för
      att återställa denna status.
    t: The arguments will always <a>return</a> to the exact relationship between stamping
      out through culling and vaccination - whether to live or die - in a society
      that both cherishes its FMD-free status, yet has proper moral scruples about
      the means in extremis employed to return to it.
  - s: Rätten att <v>komma</v> <p>tillbaka</p> till en anställning, enligt direktiv
      76/207/EEG - och där skiljer vi oss från Hautalas betänkande - måste, för att
      skydda anställningen efter moderskapet, innebära att kvinnan har rätt till ett
      liknande arbete om det tidigare har upphört eller förändrats…
    t: The right to <a>return</a> to work laid down in Directive 76/207/EEC - and
      on this point we disagree with Mrs Hautala’s report - must enable women, in
      order to protect their job following maternity leave, to take up an equivalent
      position in the event that their job changes or becomes defunct.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till det påpekande som gjordes nyss.
    t: To <a>return</a> to the comment made a minute ago, the competent services confirm
      that there is indeed a problem with the computer programme, and that the names
      will be corrected, I hope, by the next part-session in September.
  - s: Cardiff-mötet innebar en beklaglig parentes, och vi måste <v>komma</v> <p>tillbaka</p>
      till de konkreta Luxemburg-kriterierna när det gäller den kurdiska frågan -
      ett aktuellt ämne -, Cypernfrågan, förhållandet till grannländerna och när det
      gäller de mänskliga rättigheterna.
    t: Cardiff was an unpleasant episode and we must <a>return</a> to the Luxembourg
      criteria concerning the Kurdish problem - a topical issued indeed - the Cyprus
      problem, relations with our neighbours and human rights.
  - s: När det gäller frågan om Makedonien hade vi alla, tror jag, för några veckor
      sedan, när den höge representanten Solana <v>kom</v> <p>tillbaka</p>, ett visst
      hopp om kunna få se en positiv utveckling av situationen.
    t: With regard to the issue of Macedonia, a few weeks ago, when the High Representative,
      Mr Solana, <a>returned</a>, I think we all had some hope of seeing an improvement
      in the situation.
  - s: Ni kan vara säkra på att detta problem kommer att <v>komma</v> <p>tillbaka</p>
      till oss, om inte förr så med utvidgningen - men förmodligen redan tidigare,
      och det när den slående brist på kvalificerad arbetskraft som redan kan urskiljas
      i alla femton medlemsstater blir uppenbar.
    t: You can be sure that this problem will <a>return</a> to haunt us at the time
      of enlargement - but probably sooner - namely when the glaring deficit in qualified
      workers, which will make itself felt in all 15 Member States, is all too apparent.
  - s: Eller när hon <v>kommer</v> <p>tillbaka</p> till arbetsmarknaden efter småbarnsåren.
    t: '- or <a>return</a> to work after pregnancy.'
  - s: 'För att <v>komma</v> <p>tillbaka</p> till Kuba:'
    t: To <a>return</a> to the matter of Cuba.
  - s: Den gemensamma ståndpunkt som <v>kommit</v> <p>tillbaka</p> till detta parlament
      innehåller emellertid ett antal låga gemensamma nämnare.
    t: However, the common position <a>returned</a> to this Parliament offers a number
      of low common denominators.
  - s: Nu när vi, Europaparlamentet, som tyvärr bara har en rådgivande makt, <v>kommer</v>
      <p>tillbaka</p> till vår uppgift med detta tycks det mig att vårt utskott begick
      ett misstag i går.
    t: To make Parliament, which unfortunately has a purely advisory role, <a>return</a>
      to the fray on this issue now strikes me as a mistake on the part of our committee
      yesterday.
  - s: Det gläder mig att Johannes Cornelis van Baalen har <v>kommit</v> <p>tillbaka</p>
      säkert till Europa igen och att han blev utvisad först när han satt på flygplanet.
    t: Mr President, I am pleased to see that Mr van Baalen has <a>returned</a> to
      Europe safely and that he was only expelled when he was already on the plane.
  - s: Samtliga initiativ för att försöka göra det möjligt för Iljas Achmadov, tjetjensk
      utrikesminister, att <v>komma</v> <p>tillbaka</p> från Förenta staterna till
      Europeiska unionen har blockerats.
    t: A few days ago, Mr Akhmed Zakayev, the deputy prime minister of the Chechen
      Government, was arrested in Copenhagen, where he is still being detained, and
      all attempts to make it possible for Ilias Akhmadov, the Chechen Minister for
      Foreign Affairs, to <a>return</a> to the European Union from the United States
      are being blocked.
  - s: Därefter kommer vi att lyssna till den tjänstgörande ordföranden för rådet,
      och vi tackar henne varmt för att hon <v>kommer</v> <p>tillbaka</p> efter klockan
      nio.
    t: Next, you will hear the President-in-Office of the Council, to whom we would
      be most grateful if she <a>returned</a> after 9 p.m.
  - s: Vi bör också komma ihåg att detta kvicksilver kan <v>komma</v> <p>tillbaka</p>
      i form av rester i livsmedel eller som förorenade floder, för att inte nämna
      risken för att lokala arbetstagare och befolkningar kan bli utsatta för det.
    t: we should also remember that this mercury might <a>return</a> in the form of
      residues in food or by way of polluted rivers, not to mention the risk of exposure
      for local workers and populations.
  - s: Varje gång ett krig upphör lämnar folk flyktinglägren för att <v>komma</v>
      <p>tillbaka</p> till sina byar, med förhoppningen om att kunna plåstra om sina
      sår där och steg för steg försöka återgå till ett normalt liv.
    t: Indeed, every time a war ends, people leave the refugee camps to <a>return</a>
      to their villages, hoping to lick their wounds and attempt gradually to rebuild
      a normal life.
  - s: I de rapporter som har gjorts tillgängliga för medborgarna har detta samarbete
      gett oss både ett instrument för att stoppa tidigare dömda från att <v>komma</v>
      <p>tillbaka</p> och ett verktyg i kampen mot droger.
    t: In the reports made accessible to citizens, this cooperation has given us both
      an instrument for preventing people with previous convictions from <a>returning</a>
      and a tool in the fight against drugs.
  - s: Min son började skolan i USA, och när vi hade <v>kommit</v> <p>tillbaka</p>
      till Europa och han fick brev från sina amerikanska nioåriga vänner, så var
      det brev som var skrivna med hjälp av dator.
    t: My son started school in the United States and when we <a>returned</a> to Europe
      he received letters from his 9 year-old American schoolfriends, all written
      on computers.
  - s: Ändringsförslagen från min politiska grupp Europeiska folkpartiet (kristdemokrater)
      och Europademokraterna tar upp en del av dessa punkter, exempelvis moderskapspenningens
      varaktighet och belopp och förlängning vid för tidig födsel eller flerbarnsfödsel
      eller amning, pauser för amning och anställningsrättigheter för kvinnor som
      <v>kommer</v> <p>tillbaka</p> till arbetet efter mammaledighet.
    t: The amendment proposals of my political group, the Group of the European People’s
      Party (Christian Democrats) and European Democrats, deal with some of the points,
      for example the duration and the amount of maternal allowance and extensions
      in case of premature or multiple births or breast-feeding, free time for the
      purposes of breast-feeding and the employment rights of women <a>returning</a>
      to work after maternity leave.
  - s: hälsa och säkerhet för gravida arbetstagare och för nyblivna och ammande mödrar,
      frågor om likabehandling, rätten att <v>komma</v> <p>tillbaka</p> till samma
      eller ett likvärdigt jobb, rätten till en karriär, regler om ledighet och avtalsenliga
      arbetsvillkor samt beviljande av generösare ekonomiskt stöd under mammaledighet.
    t: the health and safety of pregnant workers, of women who have recently given
      birth or are nursing their child, equal treatment issues, as well as the right
      to <a>return</a> to the same or an equivalent job, the right to a career, regulations
      on leave and labour contract rights or granting more generous financial support
      during maternity leave.
  - s: Det kan ändå finnas skäl för rådet att <v>komma</v> <p>tillbaka</p> i frågan,
      nämligen till frågan om hur de beslagtagna pengarna skall hanteras.
    t: There may still be reason for the Council to <a>return</a> to the issue, namely,
      to the question of how the seized money should be handled.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från Moçambique, där Europeiska
      unionen haft ansvar för ett utmärkt genomfört humanitärt bistånd till följd
      av översvämningskatastrofen, men återigen har återuppbyggnadsprojekt - där vi
      redan fördelat pengarna - försenats, samtidigt som man väntar på klartecken
      från Bryssel.
    t: Mr President, I have today <a>returned</a> from Mozambique where the European
      Union has been responsible for brilliant humanitarian assistance following the
      flood disaster, but, once again reconstruction projects, where we have already
      allocated the money, are delayed while signatures in Brussels are awaited.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till budget 2002:'
    t: 'To <a>return</a> to the Budget for 2002:'
  - s: Det är en stor fördel att vara den sista talaren eftersom det gör det möjligt
      att vända sig till huvudföredraganden som har <v>kommit</v> <p>tillbaka</p>,
      och det var just henne jag ville lyckönska.
    t: Madam President, it is a great advantage to be the last to speak because that
      allows me to address the general rapporteur who has <a>returned</a> and whom
      I wished to congratulate.
  - s: Nu <v>kommer</v> han <p>tillbaka</p> för att återigen berätta för oss om underverken
      med EU-integrationen och att den förkastade konstitutionen måste återupptas.
    t: Now he <a>returns</a> to tell us again of the marvels of European integration
      and that the rejected Constitution must be revived.
  - s: Genom Europeiska regionala utvecklingsfonden (ERUF), Europeiska socialfonden
      (ESF) och, mycket snart hoppas jag, Europeiska monetära fonden (EMF), har EU
      de medel som krävs för att hjälpa varje arbetstagare individuellt att skola
      om sig, <v>komma</v> <p>tillbaka</p> till arbetslivet eller starta eget.
    t: Through the European Regional Development Fund (ERDF), the European Social
      Fund (ESF) and very soon, I hope, the European Monetary Fund (EMF), the European
      Union has the resources to help every worker individually with re-training,
      <a>returning</a> to work or starting his or her own business.
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: To <a>return</a> to Lisbon, the debate was intense and passionate because it
      touched on tangible subjects of major concern.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från ett besök i Syrien och Libanon
      och gläds över att kommissionens ordförande för närvarande befinner sig där.
    t: I have just <a>returned</a> from a visit to Syria and Lebanon and I welcome
      the fact that the President of the Commission is there at the moment.
  - s: Jag anser att man med en period på 20 veckor, trots att det är ett mycket generöst
      förslag, riskerar att göra kvinnorna en otjänst och att detta kan användas som
      ytterligare ett skäl att inte anställa dem eller att göra det komplicerat för
      dem att <v>komma</v> <p>tillbaka</p> till arbetet.
    t: Indeed it seems to me that a 20-week period, although an extremely generous
      proposal, is liable to backfire on women and be used as an additional argument
      to not recruit them or to complicate their <a>return</a> to work.
  - s: Jag rekommenderar att vi skjuter upp förslaget till resolution och återupptar
      diskussionen om detta ämne när delegationen har <v>kommit</v> <p>tillbaka</p>
      från Kiev.
    t: I recommend postponing the draft resolution and returning to a discussion on
      this topic after the delegation <a>returns</a> from Kiev.
  - s: ', sade Chamberlain, när han <v>kom</v> <p>tillbaka</p> efter mötet med Hitler
      i München 1938.'
    t: ’There will be peace in our time’, said Chamberlain when he <a>returned</a>
      from his meeting with Hitler in Munich in 1938.
  - s: Vi kommer i Göteborg även att <v>komma</v> <p>tillbaka</p> till en första utvärdering
      av de europeiska pensionssystemen.
    t: In Gothenburg we will also <a>return</a> to an initial evaluation of European
      pension systems.
  - s: Vissa <v>kommer</v> <p>tillbaka</p>, och vissa långt tidigare än de hade önskat,
      och alltså finns det en risk för att de för med sig mul- och klövsjukeviruset.
    t: Some <a>return</a> and some do so much sooner than they had wanted, and there
      is thus a risk of them bringing the FMD virus with them.
  - s: Jag avslutar, herr ordförande, med att <v>komma</v> <p>tillbaka</p> till det
      väsentliga, till politikens företräde framför ekonomin.
    t: I should like to conclude, Mr President, by <a>returning</a> to the main issue,
      to the primacy of politics over economics.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Finland, där jag fick se den
      typ av intensiva odlingar som det är helt nödvändigt för pappersindustrin att
      uppmuntra.
    t: <a>Returning</a> from Finland, where I witnessed precisely this kind of intensive
      cultivation, which it is absolutely crucial to the paper industry to promote,
      I nevertheless think, Mr Seppänen, that the wealth of Europe resides specifically
      in its diversity.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre och kan tala om
      för er att de brasilianare och argentinare som jag träffade där erkänner att
      de på sina håll har använt sig av samma metoder, dvs. att de har låtit nötkreatur
      äta djurkadaver.
    t: I have <a>returned</a> from Porto Alegre, and I can tell you that the Brazilians
      and Argentinians whom I met there admit that they have been doing the same thing
      in various places, namely feeding animal carcasses to cattle.
  - s: De traditioner som Thomas Mann talar varmt om kanske inte kan <v>komma</v>
      <p>tillbaka</p> så fort, men människorna i Nepal har fortfarande rätt att göra
      sina egna val och att uttala sig för demokrati och mänskliga rättigheter.
    t: The traditions that Mr Mann celebrates may well not <a>return</a> that quickly,
      but the people of Nepal still have the right to make their own choices, to opt
      for democracy and human rights.
  - s: Fonden bör bidra till att dämpa den ökade arbetslösheten i Munster och kommer
      att stimulera den lokala ekonomin kraftigt, när de som drabbats av nedläggningen
      av Dells anläggning <v>kommer</v> <p>tillbaka</p> i sysselsättning.
    t: The fund should help slow the trend of increasing unemployment in Munster and
      will provide a major boost for the local economy as those affected by the closure
      of the Dell plant <a>return</a> to the workforce.
  - s: Jag <v>kommer</v> <p>tillbaka</p> därifrån snarare med en positiv känsla vad
      gäller administrationen, men det är självklart att jag måste upprepa i församlingen
      att Förenta staternas handelspolitik är mer beroende av kongressen än av administrationen.
    t: 'I <a>return</a> with a generally favourable impression of the administration,
      but one point is clear, and I must remind the House of this:'
  - s: Av den anledningen måste vi göra klart för oss - här <v>kommer</v> jag <p>tillbaka</p>
      till Bösch och hans inviter - att vi med Europeiska unionen så som den är uppbyggd
      i dag har byggt upp en organisation där väldig ekonomisk makt samlas och väldiga
      finansiella möjligheter skapas, men med en struktur som blir allt ogenomträngligare.
    t: To <a>return</a> to what Mr Bösch said, that is why we must realise that with
      the European Union in its present form we have built up an organisation in which
      huge economic powers are amassed, in which huge financial opportunities are
      being created, but all within a structure that is becoming ever less transparent.
  - s: När jag <v>kommer</v> <p>tillbaka</p> kommer jag att rapportera till utskottet
      för utveckling, på måndag eftermiddag.
    t: On my <a>return</a>, I will report back to the Development Committee, on the
      Monday afternoon.
  - s: Det gläder mig att kommissionsledamot Karel De Gucht ska resa dit och att han
      kommer att rapportera till utskottet för utveckling när han <v>kommer</v> <p>tillbaka</p>
      på måndag.
    t: I am also glad that Commissioner De Gucht is going there and that he will report
      to the Committee on Development when he <a>returns</a> on Monday.
  - s: Jag hoppas verkligen att jag under min mandattid kommer att <v>komma</v> <p>tillbaka</p>
      till parlamentet med en positivare bild av förbindelserna med Iran.
    t: I sincerely hope that, during the time of my mandate, I will <a>return</a>
      to this House with a more positive picture of relations with Iran.
  - s: Då jag precis <v>kommit</v> <p>tillbaka</p> från Forum social mundial i Porto
      Alegre borde jag applådera.
    t: <a>Returning</a> from the World Social Forum in Porto Alegre, I should wholeheartedly
      approve this, yet I must refrain, for its almost libertarian-looking political
      approach is a front for all sorts of economic tendencies that are traditionally
      liberal in essence.
  - s: Dessutom ser vi i ett villkorligt misstroendevotum en liten chans att öppna
      dörren för förnuftet, så att det får <v>komma</v> <p>tillbaka</p> till den Europeiska
      unionens politik ur sin exil.
    t: If the Greens are proposing a qualified motion of censure today, it is not
      because the Commission does not deserve to be censured, but because there was
      no prospect of us securing the necessary majority, because the failure of such
      a motion would have been portrayed by you as an acquittal, and because through
      a qualified motion of censure, we see a slight chance of opening the door for
      the <a>return</a> of common sense, after its period of exile from the European
      Union.
  - s: När jag <v>kom</v> <p>tillbaka</p> från Irak var jag imponerad av den irakiska
      entusiasmen för ”mer Europa”.
    t: I <a>returned</a> from Iraq impressed with the Iraqi enthusiasm for ’more Europe’.
  - s: Jag är därför övertygad om att när förordningen om några veckor <v>kommer</v>
      <p>tillbaka</p> för andrabehandlingen kommer vi alla enhälligt att återta parlamentets
      ståndpunkter från förstabehandlingen, och att både rådet och kommissionen därefter
      kommer att dela parlamentets ståndpunkter.
    t: I therefore trust that when that regulation <a>returns</a> for second reading
      in a few weeks’ time, we will all unanimously restate the positions adopted
      by Parliament at first reading and that, as a result, both the Council and the
      Commission will come to share those Parliamentary positions.
  - s: Det är därför fullt förståeligt att era främsta prioriteringar för det kommande
      halvåret är att <v>komma</v> <p>tillbaka</p> till ekonomisk utveckling och att
      bekämpa arbetslösheten.
    t: Therefore, it is fully understandable that you have made <a>returning</a> to
      a path of economic development and the fight against unemployment your main
      priorities for the next six months.
  - s: Avslutningsvis bör de miljövänner inom icke-statliga organisationer som i princip
      efterfrågat att alla lösningsmedelsburna färger skall förbjudas inom loppet
      av några få år tillbringa lite tid med att arbeta inom industrin för att <v>komma</v>
      <p>tillbaka</p> med en mer nyanserad syn på frågan.
    t: Finally, some of those environmentalists within the NGOs, who have called in
      effect for the complete abolition of solvent-based paints within just a couple
      of years, should go and spend a little time working in industry and <a>return</a>
      with a more balanced perspective.
  - s: Nästa gång vi får anledning att <v>komma</v> <p>tillbaka</p> till denna fråga
      blir när vi överlämnar rapporten.
    t: The next opportunity for us is to <a>return</a> to it when we provide the report
      and keep it constantly on our common agenda.
  - s: De multilaterala investeringsavtalen kastades ut genom OECD:s fönster och <v>kom</v>
      <p>tillbaka</p> genom WTO:s dörr.
    t: The IMA was thrown out of the OECD window only to <a>return</a> through the
      WTO door.
  - s: Två nederländska sjukhusmedarbetare som var verksamma i Kina gick frivilligt
      i karantän när de <v>kom</v> <p>tillbaka</p> till Nederländerna.
    t: Mr President, Mr Stefanis, two Dutch hospital workers who had been working
      in China voluntarily went into quarantine on their <a>return</a> to the Netherlands.
  - s: Dess engagemang i krissituationer - vare sig det gällt Afghanistan, som jag
      i dag just <v>kommit</v> <p>tillbaka</p> från, eller det som nu planeras i Kongo
      - är därför enligt min åsikt hedrande, men alltför symboliskt och alltför illa
      sammanhållet.
    t: I therefore regard their involvement in crisis situations - whether in Afghanistan,
      from which I <a>returned</a> only yesterday, or in the Congo, as is now being
      planned - as something to be honoured, but too symbolic and too inconsistent.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Brasilien, och i en köttfabrik
      letade jag överallt efter någon sorts varningsskylt.
    t: I have just <a>returned</a> from Brazil, and in a meat factory I searched everywhere
      for a warning sign about anything.
  - s: Jag betvivlar det, för jag tror att det är lika mycket information som socialpolitik,
      och jag hoppas att också kunna <v>komma</v> <p>tillbaka</p> till detta i utskottet
      för jordbruk inom kort.
    t: I would question that, for I think that it is just as much information policy
      as it is social policy, and I therefore hope to <a>return</a> to this topic
      within the Committee on Agriculture and Rural Development shortly.
  - s: EU var redo att ta ledningen för mötet och <v>komma</v> <p>tillbaka</p> med
      ett rättsligt bindande avtal, men mötet slutade utan någon tydlig bild av hur
      kampen mot klimatförändringen ska utvecklas.
    t: The EU was ready to become the leader of this meeting and <a>return</a> with
      a legally binding treaty, but the meeting ended with very little clarity on
      how the fight against climate change should develop further.
  - s: hjälp 1 000 människor att resa till EU från östra Ukraina så kommer 100 000
      att höra talas om deras positiva intryck när de <v>kommer</v> <p>tillbaka</p>.
    t: As one of my constituents wrote to me recently, help 1 000 people to travel
      to the EU from eastern Ukraine and 100 000 will hear about their favourable
      impressions when they <a>return</a>.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från Socialt världsforum i Porto
      Alegre i Brasilien.
    t: I have just <a>returned</a> from the World Social Forum in Porto Alegre, Brazil.
  - s: Jag har nyss <v>kommit</v> <p>tillbaka</p> från en resa i Sydamerika, Peru
      närmare bestämt, där kriget mot kokainodlingarna håller på att destabilisera
      regionen och spelar terroristerna i händerna.
    t: I have just <a>returned</a> from a trip to South America, specifically Peru,
      where the battle to eliminate cultivation of the coca bush is destabilising
      the region and furthering the ends of terrorism.
  - s: Vi kan <v>komma</v> <p>tillbaka</p> till det om kolleger fortsätter att vara
      missnöjda med saken.
    t: We can <a>return</a> to it if colleagues remain dissatisfied with the matter.
  - s: Medlemsstaterna måste minska arbetskraftskostnaderna genom att sänka de skatter
      som belastar löneinkomsterna, särskilt de lägsta, se över de arbetslöshetsersättningar
      som gör det mindre lockande att <v>komma</v> <p>tillbaka</p> in på arbetsmarknaden
      samt de regler som gör det alldeles för enkelt att få förtidspension.
    t: They must also review those aspects of their unemployment benefit systems that
      dissuade people from <a>returning</a> to the labour market and they must make
      it less easy for them to take early retirement.
  - s: Om vi inte vill att brunskjortornas gelikar ska <v>komma</v> <p>tillbaka</p>,
      de som EU skapades för att bekämpa, måste folkets valda företrädare stå på folkets
      sida och protestera mot politiska åtgärder som är både orättvisa och ineffektiva.
    t: If we do not want to see a <a>return</a> of the likes of the brown shirts,
      whom Europe was created to stand against, the people’s elected representatives
      must stand with the people to denounce policies that are as unjust as they are
      ineffective.
  - s: Utrikesminister Fischer har i egenskap av rådsordförande nyligen <v>kommit</v>
      <p>tillbaka</p> från sin resa till Belgrad och Pristina, där han uppmärksammade
      båda sidorna på att ett misslyckande av den fredsprocess som initierats i Rambouillet
      i första hand skulle drabba dem själva.
    t: Our Foreign Minister, Mr Fischer, has just <a>returned</a> from a trip to Belgrade
      and Pristina, where, in his capacity as President-in-Office of the Council,
      he once again impressed on both sides the fact that they would be the first
      to suffer if the peace process begun in Rambouillet were to fail.
  - s: Jag är glad att få <v>komma</v> <p>tillbaka</p> till denna viktiga plats i
      mitt liv och min karriär, till mina vänner och medhjälpare, till Europaparlamentet
      som jag i sex år var ledamot av.
    t: I was glad to <a>return</a> to this important scene of my life and career,
      to my friends and associates, to the European Parliament, where I was a member
      for six years.
  - s: Låt mig dock <v>komma</v> <p>tillbaka</p> till avtalet.
    t: But let me <a>return</a> to the convention itself.
  - s: Jag skall snart <v>komma</v> <p>tillbaka</p> till det.
    t: I shall <a>return</a> to that in a moment.
  - s: Den gör uppehåll, ställer några viktiga frågor till sig själv, <v>kommer</v>
      <p>tillbaka</p> och formulerar idéer.
    t: It goes into recess, it asks itself some serious questions, it <a>returns</a>
      and it formulates ideas.
  - s: Anledningen till att andelen är så stor är att man inte vågar skicka finländska
      vagnar till Ryssland, eftersom erfarenheten har visat att de sällan <v>kommer</v>
      <p>tillbaka</p>.
    t: The reason for this high percentage is that we do not want to take the risk
      of sending Finnish wagons to Russia, since experience shows that they are so
      very rarely <a>returned</a>.
  - s: Till skillnad från övriga åtgärder syftar mikrokreditinstrumentet faktiskt
      till att hjälpa de mest utsatta grupperna i samhället, som har svårt att komma
      in på eller <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: Unlike the other measures, the microfinance facility is actually intended to
      assist the most vulnerable groups in society who find it difficult to enter
      and <a>return</a> to the labour market.
  - s: Därför föreslår jag att kommissionen inte bara ska ta hänsyn till dem som riskerar
      att förlora sina jobb utan även till dem som har svårigheter att komma in på
      eller <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: Therefore, I suggest that the Commission consider not only those people at
      risk of losing their jobs, but also those who are finding it difficult to enter
      or <a>return</a> to the labour market.
  - s: Allt fler människor från Europeiska gemenskapen som reser som turister till
      Förenta staterna eller Asien, <v>kommer</v> <p>tillbaka</p> med utrustning som
      är avsevärt billigare än i Europa.
    t: More and more inhabitants of the European Community are <a>returning</a> from
      holidays in the United States or Asia with equipment that is considerably cheaper
      than in Europe.
  - s: När jag hade <v>kommit</v> <p>tillbaka</p> från mitt FN-uppdrag i Bosnien och
      Hercegovina minns jag att jag togs emot i Bryssel hösten 1993 av Natos dåvarande
      generalsekreterare Manfred Werner.
    t: Madam President, when I <a>returned</a> from the mission I was assigned by
      the United Nations in Bosnia-Herzegovina, I remember visiting Manfred Werner
      - who was then NATO Secretary-General - in Brussels in the autumn of 1993.
  - s: Låt mig <v>komma</v> <p>tillbaka</p> till den finansiella aspekten i Agenda
      2000.
    t: Let me <a>return</a> to the financial aspect of Agenda 2000.
  - s: Jag ber om er tillåtelse att ta upp en producentfråga, dels med ålders rätt,
      men även eftersom min mandatperiod nu tar slut och jag inte kommer att <v>komma</v>
      <p>tillbaka</p>.
    t: I hope you will indulge me because of my age and also because I am coming to
      the end of my term of office and will not <a>return</a>.
  - s: Det är också problematiskt att poströsterna, som hade sänts direkt till armén
      i Kongo i torsdags, <v>kom</v> <p>tillbaka</p> som av ett mirakel och uppgick
      i vederbörlig ordning i många marginella valkretsar.
    t: There were problems too with the fact that the postal votes, which were sent
      directly to the army in the Congo on Thursday, miraculously <a>returned</a>
      on Saturday, all in due form going into many marginal constituencies.
  - s: Till exempel måste man veta att när vi repatrierar människor, exempelvis illegala
      invandrare från Tyskland till Polen, så finns det vissa polacker som inom två
      timmar har försetts med en tågbiljett av sin illegala arbetsgivare för att <v>komma</v>
      <p>tillbaka</p>.
    t: For example, when we repatriate people, for example when we send illegal Poles
      from Germany back to Poland, you need to realise that, some of them have train
      tickets, obtained from their illegal employer, to <a>return</a> to Germany,
      within two hours of their arrival, because that is where they work, where they
      have their jobs and where they are able to earn money.
  - s: Programmet ”olja mot mat” kan inte utgöra alibi för brott som fortfarande begås
      eftersom endast en liten del av värdet av det som Irak tillåts exportera <v>kommer</v>
      <p>tillbaka</p> i form av mat och läkemedel, medan resten bibehålls som ”skadestånd”
      eller är frusen i västerländska banker utan att Irak kan använda sig av det.
    t: The ’oil for food’ programme cannot constitute an alibi for the crime which
      is still being committed, since only a small part of the value of what Iraq
      is allowed to export <a>returns</a> as food and medicines, while the rest is
      retained for ’compensation’ or remains frozen in Western banks, with Iraq unable
      to use it.
  - s: Även om jag har många betänkligheter om godkännandet av många av ändringsförslagen
      och även i fråga om de många motsägelser som ändringsförslagen har utmynnat
      i röstade jag för betänkandet, för det första för att möjliggöra ett slutförande
      av första behandlingen och för det andra därför att jag tror att texten kommer
      att ha förbättrats när vi <v>kommer</v> <p>tillbaka</p> till frågan vid andra
      behandlingen.
    t: Even though I have many concerns with regard the approval of many of the amendments,
      and also on the many inconsistencies which these have raised, I voted in favour
      of the report, firstly to allow the first reading process to completed and secondly,
      because I believe that when we <a>return</a> to this issue at second reading
      the text will have been improved.
  - s: Herr García-Margallo, även ni blir tvungen att <v>komma</v> <p>tillbaka</p>
      efter kl. 21.00, även om jag beklagar det, men vi måste följa föredragningslistan.
    t: Mr García-Margallo, you will also have to <a>return</a> after 9.00 p.m. I am
      sorry about this, but we must comply with the agenda.
- c: 25
  r: 3
  v: get back
  x:
  - s: Vi vill <v>komma</v> <p>tillbaka</p> till ett betänkande om den sociala dimensionen,
      inte bara den socialdemokratiska dimensionen.
    t: We want to <a>get</a> <a>back</a> to a report about the social dimension, not
      just the Socialist dimension.
  - s: Först och främst vill vi att alla anställda ska kunna behålla sina arbeten
      och att de arbetslösa ska kunna <v>komma</v> <p>tillbaka</p> till arbetsmarknaden,
      bland annat genom att använda fonden för justering för globaliseringseffekter
      för nya utbildningssatsningar, så att arbetskraften är förberedd när krisen
      är över.
    t: To begin with, then, we want to keep all employees in their jobs and <a>get</a>
      the unemployed <a>back</a> to work by, among other things, directing the Globalisation
      Adjustment Fund towards new training courses, so that the workforce is prepared
      for when we emerge from the crisis.
  - s: Vi har ett utträdesförfarande för Europeiska unionen men inte för euroområdet,
      och jag anser att vi verkligen behöver denna möjlighet, så att ett land kan
      införa och devalvera sin egen valuta för att <v>komma</v> <p>tillbaka</p> på
      fast mark.
    t: We have an exit procedure for the European Union but not for the euro area,
      and I believe we do need this option, so that a country may introduce and devalue
      its own currency to <a>get</a> itself <a>back</a> onto dry land.
  - s: Vad vi behöver höra från våra ledare på fredag är ett omfattande åtagande om
      omedelbara åtgärder för att <v>komma</v> <p>tillbaka</p> på rätt spår, vilket
      enklast sker genom att 20-procentsmålet snarast görs bindande.
    t: What we need to hear from our leaders on Friday is a bold commitment to take
      immediate steps to <a>get</a> <a>back</a> on course.
  - s: Ni ser alla utvilade ut, och jag hoppas att ni verkligen ser fram emot att
      <v>komma</v> <p>tillbaka</p> till ert arbete med EU-frågorna.
    t: You all look well-rested and I hope that you are now looking forward very much
      to <a>getting</a> <a>back</a> to our work on European matters.
  - s: 'Några vänner i Gruppen De gröna sade då till mig: ”Gérard, du kunde kanske
      ha dragit ut på tiden lite så att de våra hann <v>komma</v> <p>tillbaka</p>
      till sina platser.”'
    t: Some of my friends in the Group of the Greens said to me ’Gérard, perhaps you
      could have gone slightly more slowly to give our friends time to <a>get</a>
      <a>back</a> to their seats.’
  - s: Om nu detta emellertid ska bli en demokratisk debatt och om EU ska kunna ge
      några svar måste vi snabbt utse en kommission och se till att tjeckerna så snart
      som möjligt ratificerar fördraget så att EU <v>kommer</v> <p>tillbaka</p> på
      spåret mot tillväxt och hopp.
    t: However, now, if this is to be a democratic debate and if Europe is to manage
      to provide replies, we quickly need to designate a Commission and to ensure
      that the Czechs ratify as quickly as possible so that Europe can <a>get</a>
      <a>back</a> on the road to growth and hope.
  - s: Vi måste se till att dessa medborgare <v>kommer</v> <p>tillbaka</p> i sysselsättning,
      vilket innebär att skapa fler arbetstillfällen för att bekämpa krisen och dessutom,
      vilket är ytterst viktigt, se till att det under de kommande åren finns utbildningsprogram
      - grundutbildning och livslångt lärande - i varje medlemsstat.
    t: This social inclusion must be addressed today, on the one hand to ensure that
      these fellow citizens can <a>get</a> <a>back</a> into work, which means creating
      jobs to fight the crisis, and on the other hand - and this is extremely important
      - to ensure that in the years to come we can have training programmes - initial
      training initiatives and lifelong learning initiatives - in every Member State,
      which will enable our fellow European citizens to adapt to the jobs of the future,
      to the new qualifications that we will require, and to the rise in the level
      of qualifications expected in the Europe 2020 Strategy.
  - s: På sysselsättningssidan kommer vi att inrikta oss på att hjälpa människor att
      <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: On the employment front, our focus will be to <a>get</a> people <a>back</a>
      to work.
  - s: Som jag sade kommer jag att försöka <v>komma</v> <p>tillbaka</p> till er före
      slutet av denna omröstningsperiod.
    t: As I said, I will try and <a>get</a> <a>back</a> to you before the end of this
      voting period.
  - s: I stället för att titta på projekt som kostar flera miljarder dollar och patentlösningar
      måste vi <v>komma</v> <p>tillbaka</p> till de grundläggande detaljerna i det
      som utgör en framgångsrik ekonomi.
    t: Instead of looking at the billion-dollar projects and silver-bullet solutions,
      we need to <a>get</a> <a>back</a> to the nuts and bolts of what makes a successful
      economy.
  - s: För det första handlar det om att införa sysselsättningsvänliga beskattningssystem
      genom att skifta skatterna bort från arbete, för det andra att minska segmenteringen
      på arbetsmarknaden, för det tredje undanröja hinder för att kombinera arbete
      och familj, för det fjärde att stödja arbetslösa genom högkvalitativa yrkesutbildnings-
      och jobbsökartjänster så att de får hjälp att <v>komma</v> <p>tillbaka</p> till
      arbetslivet eller bli egenföretagare, och slutligen att öka äldre arbetstagares
      deltagande på arbetsmarknaderna.
    t: fourth, supporting unemployed people, through high-quality training and job
      search services, to <a>get</a> <a>back</a> into work and go into self-employment;
  - s: Vi måste vädja till myndigheterna att de ska lyssna på oppositionen och vi
      måste vädja till oppositionen, som vann trovärdighet under detta val, att ta
      sin del av ansvaret för att föreslå kompromisser, för Georgien behöver verkligen
      <v>komma</v> <p>tillbaka</p> till sin ursprungliga position, där det befann
      sig efter rosornas revolution, som ett land som har lämnat våld och instabilitet
      bakom sig.
    t: and we must appeal to the opposition, which gained credibility during these
      elections, to assume its share of the responsibility for suggesting compromises,
      because Georgia really needs to <a>get</a> <a>back</a> to where it was before,
      the place it occupied after the Rose Revolution, that of a country that has
      turned the page on violence and instability.
  - s: Men när jag <v>kom</v> <p>tillbaka</p> till Italien, ärade Fatuzzo”, sade turisten
      Carlo Fatuzzo, ”för att få ett nytt ID-kort och ett nytt körkort blev jag tvungen
      att upprepa samma anmälan till polisen och carabinieri i Italien.
    t: But when I <a>got</a> <a>back</a> to Italy, Mr Fatuzzo,‘continued Carlo Fatuzzo
      the tourist, ’in order to obtain another identity card and another driving licence,
      I had to report the incident again, this time to the Italian police.
  - s: Vår högsta prioritering måste vara att hålla folk i sysselsättning och att
      hjälpa dem som har förlorat sina jobb att <v>komma</v> <p>tillbaka</p> till
      arbetsmarknaden.
    t: Our top priority must remain keeping people in jobs and helping those who have
      lost their jobs to <a>get</a> <a>back</a> into work.
  - s: Denna fond kan ge dem som förlorat sin anställning möjlighet att omskola sig
      och skaffa sig kvalifikationer för att <v>komma</v> <p>tillbaka</p> på arbetsmarknaden.
    t: This fund can provide for those who have lost their jobs to retrain and acquire
      qualifications to <a>get</a> <a>back</a> into the workforce.
  - s: Jag fick höra det hela av parlamentet nu och jag skall svara när jag <v>kommer</v>
      <p>tillbaka</p>.
    t: I have just learned of the matter through Parliament and I will make sure that
      I reply when I <a>get</a> <a>back</a>.
  - s: I konsekvens med det jag har sagt om oförändrad lagstiftning begär inte kommissionen
      mer makt utan vi vill organisera vårt arbete, så att det blir så effektivt och
      öppet som möjligt och <v>komma</v> <p>tillbaka</p> till tanken i unionens grundfördrag,
      som var att institutionerna skulle organiseras så att rådet och parlamentet
      skulle besluta och kommissionen verkställa - utan att gå in på tekniska detaljer
      - och parlamentet övervaka.
    t: The Commission, consistently with what I said regarding not modifying legislation,
      is not asking for more powers but wants to organise its work more transparently
      and efficiently, <a>getting</a> <a>back</a> to the definitions in the founding
      Treaties of the Union, which, in laying down the organisation of the institutions,
      state that the Council and Parliament make decisions, the Commission executes
      policy (although not the technical detail) and Parliament monitors.
  - s: I stället för att bara bestraffa den som brutit mot reglerna måste vi också
      hjälpa dem att <v>komma</v> <p>tillbaka</p> på rätt väg.
    t: Rather than simply punishing the one who has broken the rules, we also need
      to help them to <a>get</a> <a>back</a> on the straight-and-narrow.
  - s: Jag vill i denna stora demokrati försäkra mig om att ni ger folk tid att <v>komma</v>
      <p>tillbaka</p> till sina platser för att rösta.
    t: I wish to make sure in this great democracy that you give people time to <a>get</a>
      <a>back</a> into their seats to vote.
  - s: Kommer våra ledare att <v>komma</v> <p>tillbaka</p> till verkligheten och förslå
      ett partnerskap med Turkiet i stället för medlemskap?
    t: Will our leaders <a>get</a> <a>back</a> to reality and propose a partnership
      to Turkey instead of accession?
  - s: I regel när jag <v>kommer</v> <p>tillbaka</p> till Bergamo från Bryssel på
      kvällen brukar jag gå och äta en pizza.
    t: Madam President-in-Office of the Council, usually, when I <a>get</a> <a>back</a>
      to Bergamo from Brussels, I arrive late in the evening and I go and have a pizza.
  - s: Förra gången jag försökte <v>komma</v> <p>tillbaka</p> till Aberdeen eftersom
      jag inte kunde komma till Inverness, det var också överbokat.
    t: The last time I attempted to <a>get</a> <a>back</a> to Aberdeen because I could
      not get to Inverness, it was also overbooked.
  - s: I fråga om rehabilitering skulle det hjälpa dem av <v>komma</v> <p>tillbaka</p>
      till arbetet.
    t: in terms of rehabilitation, it would help them to <a>get</a> <a>back</a> to
      work.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: However, I should like to <a>get</a> <a>back</a> to the point.
  - s: Därför är det nödvändigt med en sammanhållen och aktiv politik - inte bara
      för att rädda de arbetstillfällen som räddas kan, utan också för att hjälpa
      dem som blir utan jobb att <v>komma</v> <p>tillbaka</p> in på arbetsmarknaden.
    t: It is therefore necessary for us to have a cohesive and active policy - not
      only to save the jobs that it is possible to save, but also to help those who
      become unemployed to <a>get</a> <a>back</a> into the labour market.
- c: 18
  r: 4
  v: return
  x:
  - s: Vi kommer troligtvis att <v>komma</v> <p>tillbaka</p> till frågan senare.
    t: We should probably <a>return</a> to the issue at some later stage.
  - s: Jag delar inte den tolkning som representanterna från Partido Popular gör och
      som sammanfaller med deras ministers tolkning, den minister som efter att ha
      <v>kommit</v> <p>tillbaka</p> från Bryssel gav uttryck för att ni, eller Bryssel,
      bryter mot Romfördraget när det gäller digital television.
    t: I do not go along with the interpretations of the Partido Popular and the interpretation
      of their Minister who on his <a>return</a> from Brussels said that you - or
      Brussels - were violating the Treaty of Rome in the case of digital TV.
  - s: Det har skett framsteg, men allt bistånd måste frikopplas fullständigt för
      att förhindra att pengar <v>kommer</v> <p>tillbaka</p> till givarländerna istället
      för att minska fattigdomen i mottagarländerna.
    t: Progress has been made, but all aid needs to be untied completely in order
      to prevent money <a>returning</a> to donor countries instead of relieving poverty
      in beneficiary countries.
  - s: I dag har sammanträdet en nostalgisk prägel, eftersom vi är i slutet av lagstiftningsperioden
      och vissa av våra kolleger kommer inte att <v>komma</v> <p>tillbaka</p>, andra
      kanske kommer tillbaka, men det nuvarande parlamentet upplöses och just nu är
      det litet nostalgiskt, en slags skymning.
    t: At the moment, today’s sitting has a rather nostalgic feel to it because we
      are reaching the end of this parliamentary term and some of our colleagues will
      not <a>return</a>.
  - s: för långdragna förhandlingar kan kyla av entusiasmen, både i medlemsstaterna
      och i kandidatländerna, såsom framgår av de opinionsundersökningar som nyligen
      har genomförts i Polen, och såsom jag personligen har kunnat konstatera i detta
      land varifrån jag <v>kom</v> <p>tillbaka</p> i går.
    t: negotiations that are too lengthy may cool enthusiasm, both in Member States
      as well as applicant states, as shown by the recent opinion polls carried out
      in Poland and as I personally saw in this country from where I <a>returned</a>
      yesterday.
  - s: hjälper ni oss att <v>komma</v> <p>tillbaka</p> till våra byar?
    t: will you help us <a>return</a> to our villages?
  - s: 'Föreställ er alltså min bestörtning när jag efter att ha <v>kommit</v> <p>tillbaka</p>
      från Slovenien fick veta att en tjänsteman från kommissionen, beskriven som
      en av era närmaste rådgivare vid en konferens om Slovenien hade sagt: ”Även
      om Slovenien uppfyller kriterierna i morgon skulle det inte omedelbart bli medlem.'
    t: 'Imagine my discomfort when on <a>return</a> from Slovenia, I discovered a
      Commission official described as a senior adviser to yourself had said at a
      conference on Slovenia: ’ Even if Slovenia met the accession criteria tomorrow,
      it would not immediately become a member.'
  - s: Så snart hon har lämnat arbetsmarknaden, är det ännu svårare att <v>komma</v>
      <p>tillbaka</p>.
    t: Once she has left the labour market, <a>returning</a> to it is yet more difficult.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> från Davos, där handelsministrarna
      i sina diskussioner underströk behovet av att återvända till förhandlingsbordet.
    t: I have just <a>returned</a> from Davos, where discussions between trade ministers
      reinforced the need to get back to the negotiating table and, of course, the
      technical discussions are continuing in Geneva.
  - s: På en punkt skulle vi speciellt vilja <v>komma</v> <p>tillbaka</p> till denna
      långa och olyckliga historia.
    t: It is to one very particular point in this long and unhappy story that we shall
      <a>return</a>.
  - s: Jag vill tillägga att jag just har <v>kommit</v> <p>tillbaka</p> från en fyra
      dagars vistelse i Polen.
    t: Mr President, I would simply like to add that I have just <a>returned</a> from
      a four-day visit to Poland.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Sydafrika, och frågan om våld
      mot kvinnor står mycket högt på dagordningen.
    t: I have just <a>returned</a> from that country and the issue of violence against
      women is very high on the agenda.
  - s: I Italien, som i andra länder, ägnar sig kvinnoorganisationer sedan många år
      åt att stödja, vårda, ta hand om och hjälpa att i ett socialt sammanhang återinföra
      de kvinnor som har utsatts för våld, även via väldigt speciella former av kvinnohus,
      dit kvinnorna kan ta sin tillflykt tillsammans med sina barn och få allt psykologiskt
      och juridiskt stöd samt <v>komma</v> <p>tillbaka</p> in i arbetslivet.
    t: They have done so partly through refuges, where women can take shelter, along
      with their children, and can receive psychological and legal support as well
      as help in <a>returning</a> to work.
  - s: Nej, för om vi lämnade landet skulle det utan tvekan leda till kaos, och kanske
      till att de läger som vi bekämpar <v>kommer</v> <p>tillbaka</p>.
    t: No, because if we pulled out, it would undoubtedly cause chaos, and would perhaps
      lead to the <a>return</a> of those camps that we are combating.
  - s: Om exakt ett år kommer jag att <v>komma</v> <p>tillbaka</p> till denna kammare
      för att tillsammans med er sammanställa resultaten av Frankrikes insats som
      ordförandeland.
    t: In exactly one year’s time I shall <a>return</a> to this Chamber to assess
      with you the six months of that Presidency.
  - s: I Berlin - en symbolstad vars namn framkallar rysningar och väcker vissa bilder
      till liv - i Berlin beslutade man för första gången att Cohn-Bendits armé skall
      få <v>komma</v> <p>tillbaka</p> på scenen, där det fortfarande finns människor
      som minns.
    t: Chancellor, in Berlin, a symbolic town whose name nonetheless makes one shiver
      and brings to mind certain images, it was decided that for the first time Mr
      Cohn-Bendit’s army would <a>return</a> to the scenes where there are still some
      survivors who remember previous wars.
  - s: Kriget har för första gången på ett halvsekel <v>kommit</v> <p>tillbaka</p>
      på vår kontinent, och vi vet inte hur länge det kommer att vara och hur det
      kommer att sluta, men ett krig har alltid ett slut.
    t: Mr President, war has <a>returned</a> to our continent for the first time in
      fifty years and we do not know how long it will last or how it will end, but
      wars always come to an end.
  - s: Jag röstade för detta betänkande, som <v>kommer</v> <p>tillbaka</p> till parlamentet
      för andra gången, eftersom jag anser att det innehåller ett bra svar på de omfattande
      demografiska utmaningar som EU kommer att ställas inför under de kommande åren;
    t: I voted in favour of this report, which <a>returns</a> to the House for the
      second time, because I believe that it is a good response to the considerable
      demographic challenges that the European Union will face in the coming years,
      establishing a single application procedure for third-country nationals who
      wish to be admitted to the territory of a Member State for work purposes and
      offering them a secure legal status.
  - s: Tyvärr håller det på att <v>komma</v> <p>tillbaka</p> i former som är lika
      motbjudande, med människoförakt, nöd och, ironiskt nog, otroliga vinster.
    t: Sadly, it is <a>returning</a> in other forms that are equally repulsive, along
      with scorn, distress and, ironically, unimaginable profits.
  - s: Denna grupp utarbetade då den <v>kom</v> <p>tillbaka</p> en resolution och
      uppbådade stora ekonomiska resurser för att uttrycka unionens solidaritet med
      de drabbade.
    t: When it <a>returned</a>, this delegation drew up a resolution and mobilised
      considerable financial resources in order to express the EU’s solidarity with
      those affected.
  - s: Ni har precis <v>kommit</v> <p>tillbaka</p> från Azerbajdzjan och ni är säker
      på att det är ett leverantörsland.
    t: You have just <a>returned</a> from Azerbaijan and you feel certain that it
      is a supply country.
  - s: Jag utgår därför från att ni, kommissionsledamot Vladimir Špidla, kommer att
      ta kontakt med Jacques Barrot när han <v>kommer</v> <p>tillbaka</p> från Cannes,
      och jag skulle vilja be er att rapportera till parlamentet omedelbart efteråt,
      eftersom den italienska regeringen uppenbarligen har insett att de initiativ
      den hittills har tagit inte är förenliga med EU-lagstiftningen.
    t: Commissioner Špidla, I assume, therefore, that you will make contact with Commissioner
      Barrot when he <a>returns</a> from Cannes, and I would ask you please to report
      to Parliament immediately afterwards, because the Italian Government has apparently
      understood that the initiatives it has taken so far are not compatible with
      European law.
  - s: Bevis på detta är å ena sidan den matta åtgärd som härrör från dess utrikespolitik
      och å den andra styvsintheten hos vissa länder som nostalgiskt tänker på en
      kolonialtid som inte längre kan <v>komma</v> <p>tillbaka</p>, och envisas med
      att tro att de skyddar sina intressen bättre genom att göra saker ensamma och
      inte delegera något till en europeisk makt.
    t: Evidence of this is, on the one hand, the lacklustre action deriving from its
      external policy and, on the other, the obstinacy of certain countries that are
      nostalgic for a colonial period that can no longer <a>return</a> and insist
      on believing that they protect their interests better by doing things alone
      and not delegating anything to European authority.
  - s: jag har just <v>kommit</v> <p>tillbaka</p> från en resa med Europaparlamentets
      delegation för förbindelserna med Palestina, och jag skulle vilja uppmuntra
      alla som har möjlighet att resa till Palestina att göra det, att de åker till
      Gaza och till Västbanken;
    t: Secondly, I have just <a>returned</a> from a visit by the European Parliament
      delegation for relations with the Palestinian Legislative Council and I would
      like to encourage all of those who are able to do so to go to Palestine, to
      go to Gaza and the West Bank, to go there, to have meetings, to look people
      in the eye and listen.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Indien, där jag besökte Dalai
      Lama i Dharamsala.
    t: I have just <a>returned</a> from India, from visiting the Dalai Lama in Dharamsala.
  - s: Jag <v>kom</v> <p>tillbaka</p> från resan berikad, fylld av hopp om varaktigt
      framåtskridande.
    t: I <a>returned</a> from this rewarding visit feeling optimistic about longterm
      progress.
  - s: Även om det sker på ett symboliskt och begränsat sätt är vi redo att ge dem
      ett nytt instrument, som naturligtvis måste förvaltas mycket effektivt, med
      tanke på dess begränsade resurser, och som är avsatt för dem som drabbas hårdast,
      arbetstagarna, och gör det möjligt för dem att <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden.
    t: Though in a symbolic and limited manner, we are prepared to provide them with
      a new instrument, which must of course be managed extremely efficiently, given
      its limited resources, and which is dedicated to those who suffer most, the
      workers, enabling them to <a>return</a> to the labour market.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: 'To <a>return</a> to the point about the environment:'
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från en vecka i Zambia och Angola,
      och i Zambia, i synnerhet, kunde vi närmare undersöka verkligheten på ort och
      ställe genom att besöka distributionscentrum för livsmedel och stödtjänster
      för självförsörjande bönder osv. Allt som har sagts här angående relationen
