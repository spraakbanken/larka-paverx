    t: If that happens this Parliament should <a>come</a> <a>back</a> and reflect
      again on those measures.
  - s: Låt mig än en gång <v>komma</v> <p>tillbaka</p> till budgetförfarandet för
      budgetåret 2000.
    t: I should perhaps <a>come</a> <a>back</a> to the budgetary procedure for the
      budgetary year 2000.
  - s: Jag har ett par tre kommentarer, och sedan skall jag <v>komma</v> <p>tillbaka</p>
      till det kommissionsledamoten sade om ett center, vilket är mycket viktigt nu,
      om vi skall ha möjlighet att hantera hälsorisker effektivt.
    t: I have two or three comments and then I will <a>come</a> <a>back</a> to what
      the Commissioner said about a centre, which is essential now, if we are to be
      able to deal efficiently with health hazards.
  - s: För att <v>komma</v> <p>tillbaka</p> till vad kommissionsledamoten sade tidigare
      bekräftar det jag just har sagt det behov han nämnde av ett center på EU-nivå,
      med inrättningar, ett nätverk av laboratorier, för att undersöka och övervaka
      och samordna dessa responser så att vi kan utforska sjukdomar snabbt, och snabbt
      fastställa såväl deras källor som på vilket sätt de skall behandlas.
    t: To <a>come</a> <a>back</a> to what the Commissioner said earlier, what I have
      just said bears out the need he mentioned for a centre at European Union level
      which will have the facilities, a network of laboratories, to study and monitor
      and coordinate these responses, so that we can investigate diseases quickly
      and quickly establish both their causes and how to treat them.
  - s: Jag var säker på att jag hade fått bakterierna när jag <v>kom</v> <p>tillbaka</p>
      till parlamentet efter sommaruppehållet.
    t: I was in no doubt that I caught it when I <a>came</a> <a>back</a> to this Parliament
      after the summer recess.
  - s: Det finns en del detaljer som vi behöver diskutera vidare - t.ex. det bästa
      sättet att hantera AIDS i några av de fattigaste länderna i världen - men vi
      kan <v>komma</v> <p>tillbaka</p> till det senare.
    t: There are some details we need to discuss further - for example the best way
      to deal with AIDS in some of the poorest countries in the world - but we can
      <a>come</a> <a>back</a> to that.
  - s: han skulle <v>komma</v> <p>tillbaka</p> med samma insikt.
    t: he would <a>come</a> <a>back</a> with the same realization.
  - s: Man hoppas att Liddell, när hon beger sig till rådet, kan <v>komma</v> <p>tillbaka</p>
      och rapportera till parlamentet att man slutgiltigt kan enas om de extra resurser
      man tillfälligt kommit överens om.
    t: One hopes that when Mrs Liddell goes to the Council she can <a>come</a> <a>back</a>
      and report to Parliament that the additional resources that have been provisionally
      agreed can be agreed in total.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: 'To <a>come</a> <a>back</a> to the football match:'
  - s: Skall vi behöva vänta ännu ett årtionde på att de skall <v>komma</v> <p>tillbaka</p>
      till denna kammare för att säga samma sak om och om igen?
    t: Will we have to wait another decade for them to <a>come</a> <a>back</a> to
      this House to say the same things time and time again?
  - s: Hon <v>kom</v> <p>tillbaka</p> till veckoslutet.
    t: She <a>came</a> <a>back</a> at the weekend.
  - s: Men naturligtvis måste många av de ändringar i den gemensamma ståndpunkten
      som slutligen <v>kom</v> <p>tillbaka</p> till oss välkomnas då de speglar många
      av Europaparlamentets farhågor, även om mer arbete fortfarande måste göras.
    t: But, of course, many of the changes in the common position which finally <a>came</a>
      <a>back</a> to us have to be welcomed, as they reflect many of Parliament’s
      concerns, although some work has still to be done.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> med minister Klaus Kinkel från
      Bosnien.
    t: I have just <a>come</a> <a>back</a> from Bosnia with Klaus Kinkel.
  - s: Detta är grundläggande för hela frågan om den gemensamma fiskeripolitiken och
      därför kräver jag en försäkran om att nödvändig tid och nödvändiga resurser
      kommer att ges till utskottet för rättsliga frågor och medborgarrätt så att
      den kan undersöka dessa ändringsförslag innan de <v>kommer</v> <p>tillbaka</p>
      för debatt.
    t: This is fundamental to the whole question of the CFP and therefore I require
      an assurance that the necessary time and resources will be given to the Legal
      Affairs Committee to examine these amendments before they <a>come</a> <a>back</a>
      for discussion.
  - s: Vad jag hoppades få var en försäkran om att vi inte skulle <v>komma</v> <p>tillbaka</p>
      till denna fråga förrän utskottet för juridiska frågor och medborgarrätt har
      haft tillfälle att diskutera detta ordentligt.
    t: What I was looking for was an assurance that we would not <a>come</a> <a>back</a>
      to this matter until the Committee on Legal Affairs and Citizens’ Rights had
      a chance to debate it properly.
  - s: När det gäller att kontrollera om en produkt, ett företag och vid behov en
      stat - då tänker jag på statens riskprofil, och jag ska <v>komma</v> <p>tillbaka</p>
      till det - har god hälsa eller feber, så håller ni säkert med mig om att man
      inte kan bota febern genom att slå sönder termometern, fru Goulard, mina damer
      och herrar.
    t: When it comes to checking whether a product, a business, and, if necessary,
      a State - I refer here to sovereign risk, and I shall <a>come</a> <a>back</a>
      to this subject - is in good health or has a fever, you will agree with me,
      Mrs Goulard, ladies and gentlemen, that breaking the thermometer does not cure
      the fever.
  - s: Men du kan inte bara åka dit på känsla, för det kan mycket väl hända att när
      du varit där och <v>kommer</v> <p>tillbaka</p> med tomma händer, att du får
      en kontra-politisk effekt, medan du tre dagar senare kanske visst skulle kunna
      göra något men att du inte längre kan det eftersom du nyss har varit där.
    t: But there is no point in going simply for the sake of going, because if you
      then <a>come</a> <a>back</a> empty-handed it could actually be counter-productive,
      whereas you might find that if you had only waited a few days, you could have
      achieved something useful.
  - s: Min kanske främsta vädjan till er - förutom att <v>komma</v> <p>tillbaka</p>
      till parlamentet - skulle också vara att vara lite mer kritisk mot regeringar
      som misslyckas med att leva upp till sina åtaganden, för om vi tittar på Lissabonstrategin
      har 90 procent av strategin inte kunnat genomföras eftersom medlemsstaterna
      inte har vidtagit åtgärder för att göra oss till den mest konkurrenskraftiga
      och dynamiska ekonomin i framtiden.
    t: Maybe my biggest appeal to you - not only about <a>coming</a> <a>back</a> to
      Parliament - would also be to be a bit more critical of governments when they
      fail to live up to their commitments because, even if we look at the Lisbon
      Strategy, 90% of the Lisbon Strategy has failed to be implemented because Member
      States have failed to take action to make us the most competitive and the most
      dynamic economy of the future.
  - s: 'Jag <v>kom</v> <p>tillbaka</p> från Nice med bekräftelsen på en övertygelse
      som jag redan hade och som jag redan har visat för er:'
    t: 'I <a>came</a> <a>back</a> from Nice with confirmation of a belief which I
      held already and which I had already expressed here:'
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: Would it be possible to see, through the presidency, whether this type of coordination
      will take place and would it be possible for the President-in-Office to <a>come</a>
      <a>back</a> to Parliament and present a proposed model of the type of integration
      which would take place, at the same time ensuring that there is no reduction
      in the commitment towards rural development, but also guaranteeing that all
      of the funding towards employment creation - which is so important for all of
      us here in Europe - is not just focused on urban areas.
  - s: De som stöder systemet kommer att finna tillfredsställelse i att idén hålls
      vid liv - den kommer att gå till rådet och vi kommer att <v>komma</v> <p>tillbaka</p>
      till den.
    t: Those who support the system would gain the satisfaction that the idea is kept
      alive - it goes forward to the Council and we will have to <a>come</a> <a>back</a>
      to it.
  - s: Vi kallar detta ”Whisky och soda”reformen i Förenade kungariket, inte därför
      att det formulerades för första gången under någon glad kväll vid GD Hälsa och
      konsumentskydd, utan därför att detta är namnen på kommissionär Pattens två
      hundar, som han under många år var tvungen att lämna i Frankrike när han <v>kom</v>
      <p>tillbaka</p> till England och han var det största offret - i vilket fall
      när det gällde publicitet - som kanske förändrat vårt tankesätt i denna del
      av världen.
    t: We call this the ‘Whisky and Soda’ reform in Britain, not because it was conceived
      in some drunken evening in SANCO but because those are the names of Commissioner
      Patten’s two dogs which for many years he had to leave behind in France when
      <a>came</a> <a>back</a> to England and he was the principal sufferer - certainly
      in terms of publicity - who has brought about perhaps a change of thinking in
      our part of the world.
  - s: Det tycks mig därför som om ansvaret ligger hos dem som önskar maximal harmonisering
      att argumentera för sin sak inte bara i termer av vad som är bra för marknaden
      och den inre marknaden utan i termer av hur nivåerna för information och skydd
      kan höjas i kommande diskussioner om detta föreslagna direktiv innan det <v>kommer</v>
      <p>tillbaka</p> för andra behandling.
    t: It seems to me, therefore, that the onus is on those who wish to see maximum
      harmonisation to put this case not merely in terms of what is good for the market
      and the single market but in terms of how the levels of information and protection
      can be raised in the subsequent stages of discussion of this proposed directive
      before it <a>comes</a> <a>back</a> for second reading.
  - s: En delegation från vår grupp var nyligen i Turkiet och <v>kom</v> <p>tillbaka</p>
      med uppskakande rapporter från drabbade, rapporter som vi gärna skulle vilja
      ställa till kommissionens, ordförandeskapets eller kollegernas förfogande.
    t: it <a>came</a> <a>back</a> with devastating reports from people affected, which
      we would gladly make available to the Commission, the Council Presidency or
      our parliamentary colleagues.
  - s: Jag är alldeles övertygad om att vi skall kunna <v>komma</v> <p>tillbaka</p>
      och vara ännu mer konkreta när det gäller möjligheterna för allmänna rådet att
      integrera miljöaspekter och principerna om hållbar utveckling i sitt arbete.
    t: I am absolutely convinced that we will be able to <a>come</a> <a>back</a> and
      be even more concrete in respect of the ways in which the General Affairs Council
      can integrate environmental dimensions and the principles of sustainable development
      in its work.
  - s: Men det är inte detta det handlar om, utan om en gemenskap - och jag tror inte
      att vi kan <v>komma</v> <p>tillbaka</p> sedan till detta känsliga ämne om vi
      inte lyckas med det nu - det handlar alltså om en gemenskap med 27 eller 28
      medlemsstater med betydligt större skillnader.
    t: We should form a Community, and I do not feel that we can subsequently <a>come</a>
      <a>back</a> to this sensitive issue if we do not resolve it now.
  - s: 'Vi säger till våra vänner i Eritrea: ”<v>kom</v> <p>tillbaka</p> till världssamfundet
      av demokratiskt styrda länder.'
    t: 'To our friends in Eritrea we say: ‘<a>come</a> <a>back</a> to the world community
      of democratic government.'
  - s: Amerikanarna, som möjligen har vänt sin uppmärksamhet mot Fjärran östern -
      och faktiskt en del investerare i den Europeiska unionen som riktade sin uppmärksamhet
      mot Fjärran östern, kommer att <v>komma</v> <p>tillbaka</p> och kommer att i
      mycket hög grad vara beroende av de stabila förbindelserna mellan Förenta staterna
      och den Europeiska unionen.
    t: The Americans, who have perhaps been turning their attention to the Far East
      - and indeed some investors in the European Union who turned their attention
      to the Far East - are going to <a>come</a> <a>back</a> and rely very heavily
      on the stable relationship between the United States and the European Union.
  - s: Den gemensamma ståndpunkt som <v>kom</v> <p>tillbaka</p> för en andra behandling
      den 22 juli 1997 är en total karikatyr av parlamentets förslag.
    t: However, the common position which has <a>come</a> <a>back</a> to us following
      the second reading of 25 November 1997 is an absolute caricature of Parliament’s
      proposals.
  - s: Jag anser att USA måste överväga sin ståndpunkt och <v>komma</v> <p>tillbaka</p>
      till Bonn med några mycket bra förslag.
    t: I believe that the US must reconsider its position and <a>come</a> <a>back</a>
      to Bonn with some really good proposals.
  - s: Fick vi inte idag bevittna hur en historisk händelse i Europeiska unionens
      utveckling på ett vulgärt sätt skandaliserades av en högljudd minoritet som
      kan <v>komma</v> <p>tillbaka</p> starkare, mer aggressiv och bättre organiserad
      2009?
    t: Didn’t we become witness today how a historic landmark in the development of
      the European Union was disgraced in a vulgar manner by a noisy minority that
      could <a>come</a> <a>back</a> stronger, more aggressive and better organised
      in 2009?
  - s: Därför tycker jag att ni har helt rätt när ni säger ”<v>kom</v> <p>tillbaka</p>
      i slutet av 2009 så får ni se hur långt vi kommit”.
    t: Therefore, I think you are absolutely right to say, ’<a>Come</a> <a>back</a>
      at the end of 2009 and see where we are’.
  - s: någon som redan har talat kan vilja <v>komma</v> <p>tillbaka</p> och svarar
      vid slutet.
    t: somebody who has already spoken might wish to <a>come</a> <a>back</a> and respond
      at the end.
  - s: Därför hoppas vi att vi kan <v>komma</v> <p>tillbaka</p> till punkten med tropiska
      sjukdomar.
    t: That is why we hope we can <a>come</a> <a>back</a> to this question of tropical
      diseases.
  - s: Det valet gjorde de själva och det är upp till dem om de vill <v>komma</v>
      <p>tillbaka</p> eller inte.
    t: It is up to them whether they wish to <a>come</a> <a>back</a> or not.
  - s: Jag hoppas vi skall kunna <v>komma</v> <p>tillbaka</p> därifrån och säga att
      det har varit en stor framgång.
    t: I hope we shall be able to <a>come</a> <a>back</a> from the conference and
      say that it has been a great success.
  - s: Men jag <v>kommer</v> <p>tillbaka</p> till utgångspunkten och i realiteten
      kärnan i betänkandet från herr Spencer, och det är - och det har poängterats
      av herr Titley senast ännu en gång - att vilka strukturer eller procedurer som
      sedan kommer att avtalas i Amsterdam, så kan det aldrig gälla som en ersättning
      för verklig politisk vilja för att verkligen försvara gemensamma intressen gemensamt.
    t: However, I should like to <a>come</a> <a>back</a> to the beginning and the
      nerve centre of the Spencer report - namely - as Mr Titley also just emphasized
      - that regardless of the structures of the procedures to be adopted shortly
      in Amsterdam, they can never replace the genuine political will to defend common
      interests at Community level.
  - s: allt är förlåtet och <v>kom</v> <p>tillbaka</p>, snälla Neil, om inte som ledare
      för labourpartiet så hoppas jag att det i stället blir som ordförande i kommissionen
      nästa gång.
    t: all is forgiven and please <a>come</a> <a>back</a>, Neil;
  - s: Även om han framförde den inbjudan att <v>komma</v> <p>tillbaka</p> för att
      allt är förlåtet så beklagar jag att jag inte kan besvara detta.
    t: Although he offered me that invitation to <a>come</a> <a>back</a> because all
      is forgiven, I regret to say that I cannot reciprocate.
  - s: Såsom jag också har sagt i plenum kommer vi att se till att ett bra betänkande
      om den viktiga frågan kvinnor och hälsa <v>kommer</v> <p>tillbaka</p> i plenum
      så snabbt som möjligt, och jag antar att van Dijk kommer att följa utvecklingen
      noggrant.
    t: As I also stated in the House, we will make sure that a good report about the
      important subject of women and health <a>comes</a> <a>back</a> to the House
      as soon as possible, and I assume that Mrs van Dijk will follow these events
      closely.
  - s: Här <v>kommer</v> jag <p>tillbaka</p> till den punkt som jag först nämnde.
    t: I now <a>come</a> <a>back</a> to my original point.
  - s: Inga av mina franska kollegor bragte det till min kännedom och det skulle ha
      varit rätt av kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      och säga, hjälp oss!
    t: 'None of my French colleagues brought it to my attention and it would have
      been right for the Commission to <a>come</a> <a>back</a> to Parliament and say:'
  - s: Å andra sidan skulle alla de produkter som de skulle kunna producera genom
      att kringgå bestämmelserna om djurhälsa <v>komma</v> <p>tillbaka</p> in i Europeiska
      unionen, och eftersom floden Tisza går från Ukraina till Ungern skulle vi i
      Ungern också ställas inför miljöskyddsproblem.
    t: On the other hand, all the products that they could produce avoiding the animal
      welfare provisions would <a>come</a> <a>back</a> into the European Union, and
      as the River Tisza flows from Ukraine into Hungary, we in Hungary will have
      to face environmental protection problems too.
  - s: Däremot låter man medborgare i länder som inte är med i unionen som kommer
      till Italien inkassera pensionspengarna när de ger sig av, och sedan kan de
      <v>komma</v> <p>tillbaka</p> och få ut samma folkpensioner, invaliditets- och
      tilläggspensioner som man vägrar våra italienska medborgare som åker till andra
      länder i Europeiska unionen.
    t: However, it allows the citizens of non-Community countries who come to Italy
      to cash their pension contributions when they leave, after which they can <a>come</a>
      <a>back</a> and claim the same old-age and invalidity pensions and helplessness
      allowances which are denied to Italian citizens who move to other States of
      the European Union.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: I am glad that we will have the possibility to <a>come</a> <a>back</a> to this
      debate, because there are no simple answers.
  - s: Jag talade förra veckan händelsevis med en person som precis <v>kommit</v>
      <p>tillbaka</p> från Ambon.
    t: Last week, I happened to talk to someone who had just <a>come</a> <a>back</a>
      from Ambon.
  - s: En majoritet av dem har återvänt till sina hemländer, men några tusental finns
      fortfarande här och jag kommer att <v>komma</v> <p>tillbaka</p> till dem om
      en stund.
    t: A majority of them have been repatriated to their countries but a few thousand
      are still there and I will <a>come</a> <a>back</a> to them in a little while.
  - s: Direktivet medger inte några uppskov med tidsfristerna och kommissionen måste
      förstå att om den <v>kommer</v> <p>tillbaka</p> om några år med förslag till
      ny lagstiftning för att utsträcka tidsfristerna ännu en gång kommer den att
      få ett mycket fientligt gensvar.
    t: The directive permits no postponement of the deadlines, and the Commission
      must understand that if it <a>comes</a> <a>back</a> in a few years’ time with
      proposals for new legislation to extend the time limits yet again it will meet
      with a very hostile response.
  - s: Om flera länder går samman blir det ännu mer samhällsekonomiskt lönsamt eftersom
      en större del av avkastningen då <v>kommer</v> <p>tillbaka</p> till skattebetalarna.
    t: If several countries join forces, it is still more worthwhile in socio-economic
      terms because a larger portion of the benefits then <a>comes</a> <a>back</a>
      to the taxpayers.
  - s: Jag förstår inte varför våra liv ska behöva vara så opraktiska när vi vet att
      resan härifrån till min hemstad Åbo i Finland tar en dag och att det tar ytterligare
      en dag att <v>komma</v> <p>tillbaka</p> därifrån om jag vill åka till Bryssel
      för att utföra en del arbete där.
    t: I do not understand why our lives need to be so inconvenient, when we know
      that the journey from here to my home town of Turku in Finland takes a day,
      and it takes another day to <a>come</a> <a>back</a> from there if I want to
      go to Brussels to do some work there.
  - s: Jag är övertygad om att jag kommer att få fler tillfällen att <v>komma</v>
      <p>tillbaka</p> till parlamentet och förklara några av de påfrestningar vi står
      under med mycket större utgiftsposter inom utgiftsområde 4.
    t: I am sure I shall have other opportunities to <a>come</a> <a>back</a> to Parliament
      and explain some of the pressures we have with much bigger items of expenditure
      in category 4.
  - s: Bra gjort, och <v>kom</v> <p>tillbaka</p> och säg mer som liknar detta, herr
      kommissionär!
    t: I congratulate him on it, particularly in the circumstances of his health,
      and I say well done, and <a>come</a> <a>back</a> and say more to us in that
      fashion Commissioner.
  - s: Men jag ber inte om ursäkt för att jag <v>kommer</v> <p>tillbaka</p> till ändringsförslag
      5 i den bemärkelse som Attwooll talade om det.
    t: But I make no apology for <a>coming</a> <a>back</a> to Amendment No 5 in the
      sense in which Mrs Attwooll spoke of it.
  - s: Jag skulle också vilja fästa uppmärksamheten på att rätten till föräldraledighet
      och garantin för att ha kvar samma tjänst när man <v>kommer</v> <p>tillbaka</p>
      också måste vara genomförbar för arbetsgivaren, särskilt i små och medelstora
      företag, annars kan de mycket väl tveka att anställa eller befordra kvinnor
      i barnafödande ålder.
    t: I should also like to draw attention to the fact that the right to parental
      leave and the guarantee of the same job to <a>come</a> <a>back</a> to must be
      workable for employers, in particular, in small and medium-sized enterprises,
      or else they may well hesitate to hire or promote women of child-bearing age.
  - s: Det kommer utan tvekan att <v>komma</v> <p>tillbaka</p> och spöka för oss inom
      en snar framtid.
    t: This will no doubt <a>come</a> <a>back</a> to haunt us before too long.
  - s: Vi har också från rådets sida bett om att senare i vår få <v>komma</v> <p>tillbaka</p>
      till denna kammare för att diskutera konfliktförebyggande.
    t: We at the Council have also asked if we may <a>come</a> <a>back</a> to this
      Chamber later this spring to discuss conflict prevention.
  - s: Tyvärr har vi inte lyckats få honom att <v>komma</v> <p>tillbaka</p>.
    t: Unfortunately, we did not succeed in getting him to <a>come</a> <a>back</a>.
  - s: Eftersom vi inte hade någonting emot Jürgen Stark själv, som var väl kvalificerad,
      men ville tala om förfarandet sa vi då tydligt att vi inte skulle uppehålla
      oss vid utnämningsförfarandet utan <v>komma</v> <p>tillbaka</p> till det i detta
      betänkande, och det är det vi gör nu.
    t: We then said quite clearly, because we did not have anything against Mr Stark
      himself, who was well-qualified, but wanted to talk about the procedure, that
      we would not dwell on the appointment procedure and would <a>come</a> <a>back</a>
      to it in this report, which is what we are doing now.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: Of course, this is an asset and we will definitely <a>come</a> <a>back</a>
      to the more long-term problems for El Salvador when we get beyond the immediate
      humanitarian response.
  - s: Vi är en liten delegation parlamentsledamöter som just <v>kommit</v> <p>tillbaka</p>
      från Clinique Sainte Barbe här i Strasbourg där en tidigare minister i Tjetjenien,
      Ibragimov, blivit inlagd efter att ha hungerstrejkat i 27 dagar.
    t: Madam President, we are a small delegation of MEPs who have just <a>come</a>
      <a>back</a> from the Clinique Sainte Barbe here in Strasbourg, to which a former
      Chechen minister, Mr Ibragimov, had been admitted after having been on hunger
      strike for 27 days.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: I should therefore like to <a>come</a> <a>back</a> to something which has been
      touched on a few times today already.
  - s: Att OAV <v>kommer</v> <p>tillbaka</p> och rapporterar att 50 procent av inspektionerna
      visade på brister eller att det förekom problem är precis som att kasta färskt
      kött till en flock hungriga vargar, vilket ni kanske märker här i kväll.
    t: For an FVO report to <a>come</a> <a>back</a> that said 50% of the inspections
      failed or had problems with them is just like throwing red meat to a pack of
      hungry wolves, as you perhaps see this evening.
  - s: Med hänsyn till ändringsförslagen vill jag gärna påminna er om, att kommissionen
      i samband med antagandet av den gemensamma ståndpunkten förbehöll sig rätten
      att vid en senare tidpunkt, när det ändrade förslaget antagits, <v>komma</v>
      <p>tillbaka</p> med detaljerade förslag mot bakgrund av vetenskapliga resultat,
      särskilt vad beträffar bioövervakning och mätmetoder.
    t: With regard to the proposed amendments, I would like to remind you that, in
      connection with adoption of a joint position, the Commission reserves the right,
      at a later stage, when the amended recommendation is adopted, to <a>come</a>
      <a>back</a> with specific detailed proposals in light of the scientific results,
      particularly with regard to biomonitoring and measurement methods.
  - s: Men då måste vi till <v>komma</v> <p>tillbaka</p> till avtalsförslaget om ekonomiskt
      partnerskap som alla de afrikanska parterna avvisade eftersom de känner sig
      övertygade om, och jag menar att de har rätt, att utvecklingen av mänsklig kapacitet
      och frihandel inte är en bra blandning.
    t: However, in that case, for instance, we must <a>come</a> <a>back</a> to the
      draft economic partnership agreement which has been rejected by all our African
      partners because they feel sure - and I think they are right - that development
      of human capacities and free trade are not a good mix.
  - s: Jag tycker att det förslag som nu har <v>kommit</v> <p>tillbaka</p> när det
      gäller produktplaceringar också innebär en förbättring.
    t: I think that the proposal which has now <a>come</a> <a>back</a> on the matter
      of product placement also amounts to an improvement.
  - s: Jag kan inte här prata om alla förslag i betänkandet, men jag hoppas att det
      seminarium som kommissionen organiserar med anledning av det internationella
      året för bergsområden kommer att ges tillfälle att <v>komma</v> <p>tillbaka</p>
      till förslagen.
    t: I cannot address all the suggestions in the report, but I hope that the seminar
      organised by the Commission to coincide with the International Year of Mountains
      will give plenty of opportunity to <a>come</a> <a>back</a> to these suggestions.
  - s: Man får aldrig glömma att dessa konkurrensregler också finns till för att stimulera
      produktiviteten och bidra till att vi kan <v>komma</v> <p>tillbaka</p> i ännu
      bättre form efter krisen.
    t: It should never be forgotten, Mr Evans, that these competition rules are also
      there to stimulate productivity and to allow us to <a>come</a> <a>back</a> in
      even better condition after the crisis.
  - s: Vi gick för att rösta, <v>kom</v> <p>tillbaka</p> efter en stund och fann att
      detta fortfarande låg framför oss, och det är ganska beaktansvärt att vi lyckades
      avklara det hela så snabbt.
    t: We went to fight an election, <a>came</a> <a>back</a> after a time and found
      this still on our plates and it is quite remarkable that we have managed to
      deal with it so quickly.
  - s: Han försvann till Förenta staterna där han beslutat sig för att stanna och
      han har inte <v>kommit</v> <p>tillbaka</p> för att ta konsekvenserna av sitt
      handlande, trots häktningsorder från Interpol.
    t: He absconded to the United States where he has decided to stay and has not
      <a>come</a> <a>back</a> to face the consequences of his action, even despite
      warrants from Interpol.
  - s: Men jag vill i synnerhet <v>komma</v> <p>tillbaka</p> till ändringsförslag
      3, där det handlar om vinstintresse.
    t: However, I should particularly like to <a>come</a> <a>back</a> to Amendment
      No 3, which concerns the profit motive.
  - s: Jag <v>kom</v> <p>tillbaka</p> från Gaza i Palestina i går.
    t: 'Madam President, I <a>came</a> <a>back</a> yesterday from Palestine, from
      Gaza, where I attended the plenary session of the Palestinian Legislative Council
      which was able to meet for the first time in six months, albeit under certain
      conditions:'
  - s: Skeppen <v>kom</v> <p>tillbaka</p> kort därefter - utan någon ombord.
    t: The ships then <a>came</a> <a>back</a> a short time later with nobody on board.
  - s: Jag hoppas att ni ändrar inställning och <v>kommer</v> <p>tillbaka</p> med
      ett bättre svar, när ni har övervägt att tillämpa era huvudsakliga förhandlingsprinciper
      fullt ut.
    t: I hope that you will take a stronger stance and <a>come</a> <a>back</a> with
      a stronger answer when you have considered the full implementation of your key
      negotiating standards.
  - s: Jag tänker också <v>komma</v> <p>tillbaka</p> till parlamentet i april, innan
      jag skall presentera det officiella meddelandet som ordföranden talade om, för
      att tillsammans försöka fastställa en modell som är i nivå med hoten.
    t: Then I intend to <a>come</a> <a>back</a> to Parliament in April - before presenting
      the official communication which Mr Santer referred to - so that we can define
      together a model that will enable us to rise to the challenges.
  - s: 'Vi säger att vi är förfärade, och sedan <v>kommer</v> vi <p>tillbaka</p> ner
      på jorden och säger: ”Åh Vladimir, tycker du att du har ett problem?” Vad får
      dig att göra de här sakerna?'
    t: We say how appalled we are, and then we <a>come</a> <a>back</a> down to earth
      and say, ’Oh, Vladimir, do you think you have a problem?
  - s: 'Allting människor gör mot djuren <v>kommer</v> <p>tillbaka</p> till dem:'
    t: 'Mr President, Commissioner, ladies and gentlemen, everything that humans do
      to animals <a>comes</a> <a>back</a> to them:'
  - s: Vi förväntar oss att ni antingen håller er till projektunderlaget eller <v>kommer</v>
      <p>tillbaka</p> och meddelar oss något annat.
    t: We expect you to stick to the brief or to <a>come</a> <a>back</a> and tell
      us something different.
  - s: Vi vill att Iran ska <v>komma</v> <p>tillbaka</p> till förhandlingsbordet med
      en vilja att förhandla.
    t: We want them to <a>come</a> <a>back</a> to the negotiating table with a moral
      purpose.
  - s: Ursäkta, herr talman, för att jag fortsätter igen på det ställe där jag slutade
      förra gången och <v>kommer</v> <p>tillbaka</p> till det som Swoboda redan påtalat.
    t: I am sorry, Mr President, to continue from where I left off a moment ago and
      <a>come</a> <a>back</a> to what Mr Swoboda just said.
  - s: De måste <v>komma</v> <p>tillbaka</p> med bestämda och positiva förslag.
    t: They will have to <a>come</a> <a>back</a> with firm and positive proposals.
  - s: Självklart, fru McNally, vi kommer med all säkerhet att föra denna debatt med
      kommissionen i december, men man kan inte kritisera de berörda kommissionärerna
      för att de inte kan <v>komma</v> <p>tillbaka</p> tidigare.
    t: Of course, Mrs McNally, we shall certainly be holding this debate with the
      Commission in December, but we cannot really blame the commissioners in question
      for not being able to <a>come</a> <a>back</a> any earlier.
  - s: Ordförandeskapet närvarade vid den första debatten om Europeiska rådet, gick
      i början av debatten om den gemensamma jordbrukspolitiken och har just <v>kommit</v>
      <p>tillbaka</p> in för debatten om den ekonomiska styrningen.
    t: The Presidency attended the first debate on the European Council, left at the
      start of the debate on the common agricultural policy and has just <a>come</a>
      <a>back</a> in for the debate on economic governance.
  - s: Och det skulle bara resultera i frustration, bitterhet och ett sämre utfall
      för alla om vi blir tvungna att <v>komma</v> <p>tillbaka</p> till dessa frågor
      i september.
    t: And it would only result in frustration, bitterness and a worse outcome for
      everyone if we must <a>come</a> <a>back</a> to these files in September.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Turkiet.
    t: I have just <a>come</a> <a>back</a> from Turkey.
  - s: 'Jag <v>kommer</v> <p>tillbaka</p> till Heaton-Harris fråga än en gång rörande
      ansvaret för redovisningen 2001:'
    t: Mr President, to <a>come</a> <a>back</a> to Mr Heaton-Harris’s question about
      responsibility for the 2001 accounts, it was of course the chief accountant
      at the time who was responsible for the accounts for the whole year, including
      the annual statement for 2001.
  - s: Det har på ett mycket tillfredsställande sätt <v>kommit</v> <p>tillbaka</p>
      till oss från förlikningen.
    t: It has <a>come</a> <a>back</a> to us from conciliation quite satisfactorily.
  - s: Men när det gäller Grekland kom man överens om att landets situation måste
      nå botten innan Bryssel skulle vara redo att faktiskt hjälpa till. I Tyskland,
      när förbundskansler Angela Merkel <v>kom</v> <p>tillbaka</p> från Bryssel, fick
      man en känsla av att hon ville visa grekerna hur det är att vara på botten innan
      hon skulle vara villig att hjälpa dem. Vi får intrycket att detta mer handlar
      om att ge en hård läxa, men vi får inte intrycket att hårda läxor är vad som
      skulle hjälpa EU för tillfället.
    t: In Germany there was a feeling, when Chancellor Merkel <a>came</a> <a>back</a>
      from Brussels, that she wanted to show the Greeks what it is like to be at rock
      bottom before she would be willing to actually help them.
  - s: Ni har <v>kommit</v> <p>tillbaka</p> till oss i dag och nu, med godkännande
      från Nicolas Sarkozy och Angela Merkel, är ni ledare för en ny ekonomisk regering
      för 500 miljoner människor och ni har lanserat er 10-årsplan - er önskelista.
    t: You have <a>come</a> <a>back</a> to us today and now, with the approval of
      Mr Sarkozy and Angela Merkel, you are the head of a new economic government
      for 500 million people and you have launched your 10-year plan - your wish list.
  - s: Frågan om samtycke är oerhört komplicerad och om vi inte löser den på en gång,
      kommer den att <v>komma</v> <p>tillbaka</p> och hemsöka oss.
    t: The question of consent is extremely complicated and, if we do not resolve
      it right now, it will <a>come</a> <a>back</a> to haunt us.
  - s: Jag kan inte fortsätta att <v>komma</v> <p>tillbaka</p> till detta parlament
      och säga att vi har förfärliga problem.
    t: I cannot keep on <a>coming</a> <a>back</a> to this Parliament and saying we
      have terrible problems.
  - s: Det är meningslöst att tusentals av oss från hundratals länder sammanträder
      en gång om året och förbrukar koldioxid för att flyga till alla möjliga platser
      för att huvudsakligen diskutera vad som bör finnas på dagordningen och sedan
      åka hem igen efter två veckor, bara för att <v>komma</v> <p>tillbaka</p> 12
      månader senare och återuppta diskussionen om dagordningen som vi avbröt 12 månader
      tidigare!
    t: It makes no sense for thousands of us from hundreds of countries to meet once
      a year, use up carbon and fly to all sorts of locations to sit and argue mainly
      about what should be on the agenda, then leave again after up to two weeks,
      only to <a>come</a> <a>back</a> 12 months later to pick up the argument about
      the agenda that we had left 12 months earlier!
  - s: Om jag i min gårdsbutik skulle kosta på mig att göra det som flera livsmedelsindustrier
      gör, skulle folk inte <v>komma</v> <p>tillbaka</p>, eller kanske komma tillbaka
      en gång och ha med sig en käpp, för att skapa ordning hos mig!
    t: I tell you that if I were to behave on my farm in the way that much of industry,
      including the food industry, does, people would not <a>come</a> <a>back</a>;
  - s: Vi kan dock <v>komma</v> <p>tillbaka</p> till det.
    t: We can <a>come</a> <a>back</a> to that, however.
  - s: Min verkliga oro är att när kommissionen och Världsbanken <v>kommer</v> <p>tillbaka</p>
      med sin rapport i slutet av november eller början av december skall den bara
      avfärdas av rådet.
    t: My real worry is that, when the Commission and the World Bank <a>come</a> <a>back</a>
      with their report at the end of November or beginning of December, it will just
      be written off by the Council.
  - s: Om rådet gör det kan det också med ökad trovärdighet <v>komma</v> <p>tillbaka</p>
      till parlamentet med krav på motsvarande åtgärder.
    t: If the Council does this, it will also be more credible in <a>coming</a> <a>back</a>
      to Parliament with a demand for corresponding measures to be taken.
  - s: Men jag vill <v>komma</v> <p>tillbaka</p> till principfrågor jag anser att
      vi måste behandla rigoröst.
    t: I would <a>come</a> <a>back</a>, however, to questions of principle, which
      I believe we should examine thoroughly.
  - s: Enligt en gammal vana, som går ut på att gå ut genom dörren men <v>komma</v>
      <p>tillbaka</p> förklädd genom fönstret, försöker parlamentet med hjälp av Guigou
      - Frankrikes tidigare justitieminister - att göra Eurojust till ett embryo till
      en europeisk allmän åklagarmyndighet.
    t: Following the old custom of <a>coming</a> through the <a>back</a> door in disguise
      after leaving through the front, it is actually trying, with the help of Mrs
      Guigou, French Minister of Justice at the time, to make Eurojust an embryo European
      public prosecutor’s office.
  - s: Jag vill än en gång betona - och då <v>kommer</v> jag <p>tillbaka</p> till
      det som min kollega Brinkhorst redan sagt - att Europaparlamentet sedan tre
      år tillbaka kräver en europeisk informationspolitik.
    t: I would like to re-emphasize - and here I <a>come</a> <a>back</a> to a matter
      already covered by my colleague Mr Brinkhorst - that for 3 years the European
      Parliament has been promoting a European information policy.
  - s: Jag vill nu en andra gång <v>komma</v> <p>tillbaka</p> till det tillfälliga
      BSE-utskottet.
    t: Let me <a>come</a> <a>back</a> to the BSE monitoring committee.
  - s: Vi kanske - och jag är övertygad om att detta är vad Graham Watson skulle ha
      sagt - kan <v>komma</v> <p>tillbaka</p> till kommissionsledamotens förslag om
      nästa sammanträdesperiod i december.
    t: Mr President, perhaps - and I am sure this is what Mr Watson would have said
      - we might <a>come</a> <a>back</a> to the Commissioner’s suggestion of the next
      part-session in December.
  - s: Det värsta scenariot för alla berörda är att vi <v>kommer</v> <p>tillbaka</p>
      från Hongkong med budskapet att inget har uppnåtts och att allt kommer att fortsätta
      på samma gamla vis.
    t: The worst-case scenario for all concerned is that we <a>come</a> <a>back</a>
      from Hong Kong with the message that nothing has been achieved and that everything
      will continue in the same old way.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Jemen där vi, tillsammans med
      FN:s flyktingkommissarie Antonio Guterres, diskuterade frågan om tillträde för
      humanitär personal med höga regeringstjänstemän och representanter från rebellrörelsen
      al-Houthi.
    t: I have just <a>come</a> <a>back</a> from Yemen where, together with the UN
      High Commissioner for Refugees, Antonio Gutierrez, we engaged on the humanitarian
      access issue with high-level government officials and representatives of the
      al-Houthi rebel movement.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från SADEC-toppmötet, där jag talade
      med statschefer.
    t: I have just <a>come</a> <a>back</a> from the SADEC Summit, where I spoke with
      heads of state.
  - s: Ett första möte med den ghananska regeringen tycks komma att äga rum, fast
      som ni vet tvingades jag skjuta upp det på grund av en ändring i sista minuten
      i min kalender - med andra ord SADEC-toppmötet om Zimbabwe, som jag just har
      <v>kommit</v> <p>tillbaka</p> från.
    t: A first meeting with the Ghanaian government looks set to take place, although
      as you know, the last-minute change to my calendar - in other words the SADEC
      Summit on Zimbabwe, which I have just <a>come</a> <a>back</a> from - forced
      me to postpone it.
  - s: Vad jag skulle vilja är att ni <v>kommer</v> <p>tillbaka</p> och berättar för
      oss att ni har en gemensam strategi med Ryssland för att lösa Kosovoproblemet,
      en gemensam strategi för fredsprocessen i Mellanöstern och att ni har en gemensam
      ståndpunkt om kärnvapenproblemet i Iran och en gemensam strategi för att lösa
      problemet i Transnistrien.
    t: What I would like is for you to <a>come</a> <a>back</a> and tell us that you
      have a common strategy with Russia for the resolution of the Kosovo problem
      and a common strategy for the peace process in the Middle East, and that you
      have a common position on the nuclear problem in Iran and a common strategy
      to solve the Transnistria problem.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Angola, och diskussionen om
      att skapa större öppenhet för regeringen i fråga om oljeintäkter är en oerhört
      viktig fråga.
    t: I just <a>came</a> <a>back</a> from Angola and the discussion about creating
      more transparency on oil revenue for the government is an extremely important
      matter.
  - s: Herr Fischler, <v>kom</v> <p>tillbaka</p> om tio år.
    t: At some point they will say to you, ’<a>Come</a> <a>back</a> in ten years,
      Mr Fischler.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till min bild.
    t: I <a>come</a> <a>back</a> to my image.
  - s: Jag skulle vilja tacka alla de som har bidragit och alla de som har <v>kommit</v>
      <p>tillbaka</p> för att avsluta debatten.
    t: I would like to thank all those who have contributed and all those who have
      <a>come</a> <a>back</a> for the end of the debate.
  - s: Ni försöker att låta regionerna sköta sitt och tänka ut sina egna förslag och
      <v>komma</v> <p>tillbaka</p> och överlämna dem till er.
    t: You are trying to allow regions to go away and come up with their own proposals
      and to <a>come</a> <a>back</a> and submit them to you.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: I know we will be <a>coming</a> <a>back</a> to these issues again in the future
      to see how we can best make sure our policies are adapted and reformed to underpin
      economic and social progress in Europe.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till frågan om att använda militära tillämpningar
      för fredsbevarande verksamhet.
    t: I <a>come</a> <a>back</a> to the question of using military applications for
      peacekeeping operations.
  - s: Det återstår dock fortfarande lite tid, och vi kan kanske <v>komma</v> <p>tillbaka</p>
      till den här debatten nästa år under det spanska ordförandeskapet.
    t: But there is still some time remaining and possibly we will <a>come</a> <a>back</a>
      to this debate next year, under the Spanish Presidency.
  - s: Vad alltså kontrollerna anbelangar kommer vi i samband med nästa begäran att
      än en gång att <v>komma</v> <p>tillbaka</p> till denna fråga, men i huvudsak
      kan det påpekas att man här absolut har planerat ett förfaringssätt, där ansvaret
      naturligtvis också ligger hos avsändarländerna, eftersom kommissionen ju inte
      kan kontrollera varje enskilt parti på plats, som skickas från vilken medlemsstat
      som helst.
    t: We will be <a>coming</a> <a>back</a> to the subject of checking in the next
      question, but the essential point is that a procedure certainly exists under
      which countries of dispatch are responsible, as the Commission cannot check
      every consignment shipped from every Member State on the spot.
  - s: 'Det är min förhoppning och övertygelse att jag med uppburet huvud kan <v>komma</v>
      <p>tillbaka</p> till er, herr talman, och till er, herr kommissionär, den 15
      september med beskedet:'
    t: 'It is my hope and my conviction that, on 15 September, I shall be able, with
      my head held high, to <a>come</a> <a>back</a> to you, Mr President, and to you,
      Commissioner, with the message: ’It was a ?yes?’ vote.'
  - s: Jag hoppas att vi kommer att <v>komma</v> <p>tillbaka</p> till denna diskussion
      vid ett senare datum.
    t: I hope that we will <a>come</a> <a>back</a> to this discussion at a later date.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från den parlamentariska konferensen
      om Världshandelsorganisationen (WTO) i Genève och detta problem stod högt upp
      på listan av frågor som diskuterades.
    t: I have just <a>come</a> <a>back</a> from the Parliamentary Conference on the
      World Trade Organisation (WTO) in Geneva and this problem was very high up on
      the list of issues discussed there.
  - s: 'Trots att allt redan var undertecknat och förseglat <v>kom</v> han <p>tillbaka</p>
      och sa:'
    t: 'Despite everything already being signed and sealed he <a>came</a> <a>back</a>
      and said:'
  - s: Om ni så tillåter skall jag <v>komma</v> <p>tillbaka</p> efter varje möte i
      Europeiska rådet under Förenade kungarikets ordförandeskap och rapportera för
      er.
    t: With your permission, I will <a>come</a> <a>back</a> after each European Council
