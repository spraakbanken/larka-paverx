  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till er ursprungliga fråga.
    t: Quiero <a>volver</a> a su pregunta original.
  - s: 'För att än en gång <v>komma</v> <p>tillbaka</p> till miljöområdet:'
    t: <a>Volviendo</a> una vez más al ámbito del medio ambiente, todavía resuena
      en nuestros oídos la vehemente negativa de Japón a aceptar cualquier compromiso
      en materia de reducción de emisiones, en vísperas de la Conferencia Mundial
      sobre el Clima de Kioto.
  - s: Ni ger mig möjligheten att <v>komma</v> <p>tillbaka</p> och ge ett klart svar
      till Thyssen, som jag vill ta tillfället i akt att tacka för det speciella bidrag
      hon givit till förfarandet kring framförandet av handelsfrågor.
    t: Señor Presidente, de nuevo me da la oportunidad de <a>volver</a> a hablar y
      de dar una respuesta clara a la Sra. Thyssen, a la que quiero agradecer también
      su contribución particular al proceso de promoción de los asuntos relativos
      al comercio.
  - s: I själva verket har Förenta staterna använt den 11 september för att genomföra
      den största höjningen av inhemska stöd på decennier medan vi i EU begränsade
      vår produktion, och de <v>kom</v> <p>tillbaka</p> till WTO-förhandlingarna med
      ett tydligt budskap om mer av samma medicin.
    t: De hecho, los Estados Unidos han utilizado el 11 de septiembre para introducir
      el mayor aumento de las ayudas nacionales en décadas mientras que nosotros en
      la UE limitamos nuestra producción, y <a>volvieron</a> a las negociaciones de
      la OMC con un mensaje claro de más de lo mismo.
  - s: Vidare har avtalet uppnått det, jag <v>kommer</v> <p>tillbaka</p> till det,
      att en allvarlig konfrontation har undvikits som även allvarligt skulle kunna
      underminera WTO, den multilaterala handelsorganisationen och dess betydelse.
    t: Por lo demás el acuerdo alcanzado ha logrado evitar verdaderamente, <a>vuelvo</a>
      a insistir en este hecho, una seria confrontación que habría podido socavar
      gravemente a la OMC, a la organización multilateral de comercio y a su significación.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från det katastrofdrabbade Peloponnesos.
    t: Señor Presidente, hoy he <a>vuelto</a> del Peloponeso, arrasado por la catástrofe.
  - s: Den dagen då kommitténs fortsatta undersökning visar att vissa kommissionärer
      är fullkomligt oskyldiga, så har vi inga betänkligheter mot att dessa <v>kommer</v>
      <p>tillbaka</p> under nästa mandatperiod (2000-2005).
    t: Cuando de las restantes investigaciones del Comité resulte que determinados
      Comisarios son completamente inocentes, entonces no tendremos ninguna objeción
      para que <a>vuelvan</a> en el próximo mandato (2000-2005).
  - s: EU och medlemsstaterna måste först och främst hjälpa människor att komma över
      denna chock och vara beredda på alternativa lösningar för att <v>komma</v> <p>tillbaka</p>
      in på arbetsmarknaden igen så snart som möjligt.
    t: Ante todo, la UE y los Estados miembros tienen que ayudar a los ciudadanos
      a superar este golpe y a prepararse para encontrar soluciones alternativas,
      con el fin de <a>volver</a> a entrar en el mercado laboral lo antes posible.
  - s: Vi måste dels visa solidaritet med dem som förlorar sina arbeten, dels hjälpa
      dem att <v>komma</v> <p>tillbaka</p> till arbetslivet.
    t: Por un lado, debemos mostrar solidaridad por aquellos que están perdiendo su
      empleo, mientras por otro lado, debemos ayudarles a <a>volver</a> al mercado
      laboral.
  - s: Jag skulle också vilja <v>komma</v> <p>tillbaka</p>, men jag vet inte om det
      blir så.
    t: A mí también me gustaría <a>volver</a>, pero no sé si eso será así.
  - s: Det jag vill göra är att här och nu peka på att en process inleds, eftersom
      kommissionen nu, i kombination med detta betänkande som tagits fram av utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor och
      utskottet för utrikesfrågor, har en ståndpunkt, ett förhandlingsramverk som
      gör det möjligt för kommissionen att <v>komma</v> <p>tillbaka</p> till parlamentet
      för att anta denna överenskommelse och som kommer att göra det möjligt för medlemsstaterna
      att ratificera anslutning till Europeiska konventionen.
    t: Lo que me importa es destacar que aquí, ahora, se inicia un procedimiento,
      puesto que la Comisión —y quiero agradecer a la señora Reding la celeridad con
      la que aprobaron el mandato negociador, y al Consejo Europeo, que lo hará en
      breves fechas— tiene ya, junto a este informe que se ha elaborado conjuntamente
      con la Comisión de Libertades Civiles, Justicia y Asuntos de Interior y la Comisión
      de Asuntos Exteriores —y quiero agradecer a la señora Gál y al señor Preda su
      colaboración desde estas comisiones—, una orientación, un marco negociador,
      que posibilitará una negociación que permitirá <a>volver</a> a este Parlamento
      para aprobar ese Tratado y permitirá a los países ratificar la adhesión al Convenio
      Europeo.
  - s: Tyvärr är jag rädd att rådet än en gång kommer att underlåta att göra någonting
      och att vi i framtiden <v>kommer</v> <p>tillbaka</p> för att diskutera ännu
      en sjöfarts- och miljökatastrof.
    t: Lamentablemente, el Consejo volverá —me temo— a dejar de actuar y en el futuro
      <a>volveremos</a> a debatir sobre otro desastre marítimo y ecológico.
  - s: Som politiker måste hon påminna sina tjänstemän om hur svårt det skulle bli
      om hon skulle behöva <v>komma</v> <p>tillbaka</p> till detta parlament om ett
      år om en liknande, precis lika förödande olycka skulle inträffa, och vissa av
      de åtgärder hon föreslår i dag fortfarande bara vore vackra ord som hon inte
      hade haft möjlighet att omsätta i verklighet.
    t: Como político, debe recordar a sus funcionarios lo difícil que sería que hubiera
      de <a>volver</a> a este Parlamento dentro de un año, si se produjera un accidente
      similar, igualmente devastador, en caso de que algunas de las medidas que ha
      propuesto hoy siguieran, sencillamente, siendo bonitas palabras y no hubiese
      tenido la oportunidad de ponerlas en práctica.
  - s: Jag vill bara säga att vi inom ramen för ansvarsfrihetsförfarandet för budgetåret
      1998 säkert <v>kommer</v> <p>tillbaka</p> till detta.
    t: <a>volveremos</a> con toda seguridad a este asunto en el marco del procedimiento
      de aprobación de la gestión para el ejercicio 1998.
  - s: Jag ser med tillfredsställelse att det totala gränsvärdet för bekämpningsmedel
      i dricksvatten har <v>kommit</v> <p>tillbaka</p> i direktivet.
    t: Veo con satisfacción que en la directiva ha <a>vuelto</a> el valor límite para
      la cantidad de pesticidas en las aguas destinadas al consumo humano.
  - s: Det betyder emellertid att vissa delar av förslagets bestämmelser skall skrivas
      om, och det får vi <v>komma</v> <p>tillbaka</p> till vid ett annat tillfälle.
    t: Esto implica, sin embargo, que deban rehacerse partes de las disposiciones
      de la propuesta y a ello podemos <a>volver</a> en otro momento.
  - s: Vi inser att det finns begränsningar och att frågan utan tvekan kommer att
      <v>komma</v> <p>tillbaka</p> inom några få år.
    t: Reconocemos que existen limitaciones y sin duda <a>volveremos</a> a discutir
      este tema dentro de unos años.
  - s: Det är löjeväckande att vi nu fortsätter med en kvalificerad majoritetsomröstning
      när ledamöterna inte fått skälig tid på sig att <v>komma</v> <p>tillbaka</p>
      till kammaren.
    t: Es ridículo que procedamos ahora a votaciones por mayoría cualificada cuando
      no se ha dado a los parlamentarios un tiempo razonable para <a>volver</a> a
      la Asamblea.
  - s: Vi kan aldrig <v>komma</v> <p>tillbaka</p> till parlamentet och rapportera
      om vad som har hänt med våra skattebetalares pengar.
    t: Nunca podremos <a>volver</a> al Parlamento e informar sobre lo que ha ocurrido
      con el dinero de los contribuyentes.
  - s: Om det händer bör detta parlament <v>komma</v> <p>tillbaka</p> och tänka över
      dessa åtgärder på nytt.
    t: Si sucede eso, este Parlamento debería <a>volver</a> a examinar de nuevo lo
      sucedido.
  - s: såpbubblor som tyvärr har <v>kommit</v> <p>tillbaka</p> i dag, även tack vare
      Di Pietro, på vars vägnar jag som vän vill be denna församling om ursäkt, i
      synnerhet för de allvarliga felaktigheterna i hans framställning som mera beror
      på blint hat gentemot personen än på kunskaper i juridik.
    t: pompas de jabón que, por desgracia, han <a>vuelto</a> hoy, también gracias
      al diputado Di Pietro, en nombre de quien, como amigo, me encargo de pedir disculpas
      a esta Cámara, sobre todo por las burdas inexactitudes, debidas más al odio
      ciego hacia la persona que a conocimientos jurídicos.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall komma
      in i unionen 2004 skall stanna kvar i Bryssel eller <v>komma</v> <p>tillbaka</p>
      till Bryssel.
    t: No deseo que el dinero europeo previsto para los países candidatos que entrarán
      en la Unión en 2004 se quede en Bruselas o <a>vuelva</a> a Bruselas.
  - s: Jag vill tacka alla och framför allt önska er allt gott och att ni <v>kommer</v>
      <p>tillbaka</p>!
    t: Quisiera agradecérselo a todos, desearles, sobre todo, lo mejor y que <a>vuelvan</a>
      por aquí.
  - s: Även de som inte <v>kommer</v> <p>tillbaka</p> vill jag önska allt gott i framtiden!
    t: Y a aquéllos que no <a>volverán</a>, les deseo lo mejor para el nuevo camino
      que emprendan.
  - s: Låt mig än en gång <v>komma</v> <p>tillbaka</p> till budgetförfarandet för
      budgetåret 2000.
    t: Quiero <a>volver</a> al procedimiento presupuestario para el ejercicio 2000.
  - s: För att <v>komma</v> <p>tillbaka</p> till vad kommissionsledamoten sade tidigare
      bekräftar det jag just har sagt det behov han nämnde av ett center på EU-nivå,
      med inrättningar, ett nätverk av laboratorier, för att undersöka och övervaka
      och samordna dessa responser så att vi kan utforska sjukdomar snabbt, och snabbt
      fastställa såväl deras källor som på vilket sätt de skall behandlas.
    t: <a>Volviendo</a> a lo que el Comisario ha dicho antes, lo que acabo de decir
      confirma la necesidad mencionada antes de un centro europeo que disponga de
      las instalaciones necesarias, de una red de laboratorios, para estudiar, vigilar
      y coordinar estas respuestas, de manera que podamos investigar las enfermedades
      de forma rápida y conocer lo antes posible sus causas y su tratamiento.
  - s: Det finns en del detaljer som vi behöver diskutera vidare - t.ex. det bästa
      sättet att hantera AIDS i några av de fattigaste länderna i världen - men vi
      kan <v>komma</v> <p>tillbaka</p> till det senare.
    t: Algunos detalles tendrán que ser discutidos más adelante —como por ejemplo
      la mejor forma de enfrentarse con el SIDA en algunos de los países más pobres
      del mundo—, pero <a>volveremos</a> sobre ello.
  - s: Man hoppas att Liddell, när hon beger sig till rådet, kan <v>komma</v> <p>tillbaka</p>
      och rapportera till parlamentet att man slutgiltigt kan enas om de extra resurser
      man tillfälligt kommit överens om.
    t: Esperamos que, cuando la Sra. Liddell <a>vuelva</a> del Consejo, pueda informar
      al Parlamento de que los recursos adicionales provisionalmente aceptados se
      pueden admitir en su totalidad.
  - s: För att <v>komma</v> <p>tillbaka</p> till fotbollsmatchen;
    t: <a>Volviendo</a> al partido de fútbol, su inicio se ha retrasado hoy una hora
      en España, en Madrid, porque se ha derrumbado la portería.
  - s: Detta är verkligen synd och skam och jag hoppas att Villiers <v>kommer</v>
      <p>tillbaka</p> någon gång och kanske hälsar på i vårt utskott så att även hon
      får höra något av debatten om detta betänkande - för jag noterade att hon försvann
      så snart hon gjort sitt inlägg.
    t: De hecho, es una verdadera pena, y espero que la Sra. Villiers <a>vuelva</a>
      alguna vez y haga una visita a nuestra comisión para oír también algunos de
      los debates sobre este informe, porque he observado que se marchó poco después
      de hacer su intervención.
  - s: Liksom det förutser befogenheter för skydd av de svagaste delarna i konsumentavtalen,
      det vill säga konsumenterna, men detta <v>kommer</v> jag <p>tillbaka</p> till
      mer i detalj, och även för till exempel skydd av arbetstagarna eller försäkringstagarna,
      vilka är de svagaste delarna i dessa kontrakt.
    t: Como también dispone competencias relativas a la protección de las partes más
      débiles en los contratos de consumo, es decir, los consumidores, pero a ese
      aspecto <a>volveré</a> a referirme más adelante con más detalle, y también,
      por ejemplo, la protección de los trabajadores o de los asegurados, considerados
      las partes más débiles en dichos contratos.
  - s: Skall vi behöva vänta ännu ett årtionde på att de skall <v>komma</v> <p>tillbaka</p>
      till denna kammare för att säga samma sak om och om igen?
    t: ¿Deberemos esperar otra década hasta que <a>vuelvan</a> a esta Asamblea a repetir
      lo mismo una y otra vez?
  - s: Avslutningsvis vill jag säga att jag uppskattar att få ta del av parlamentets
      slutsatser och jag ser fram emot att <v>komma</v> <p>tillbaka</p> till er med
      förslag till förändringar senare i år.
    t: Para terminar, agradezco haber recibido las conclusiones del Parlamento y espero
      con interés poder <a>volver</a> este mismo año con las propuestas sobre la modificación.
  - s: Förr eller senare, troligen förr, <v>kommer</v> det <p>tillbaka</p> och hemsöker
      oss.
    t: Antes o después, y probablemente antes, eso se <a>volverá</a> en contra nuestra.
  - s: Jag <v>kom</v> <p>tillbaka</p> till Europaparlamentet i september månad, efter
      tre års avbrott.
    t: Señor Presidente, he <a>vuelto</a> a este Parlamento en el mes de septiembre,
      después de tres años de interrupción.
  - s: Fru kommissionär, ni <v>kommer</v> <p>tillbaka</p> när kammaren är mer fulltalig,
      då ska hela parlamentet visa den Europeiska unionen är en viktig aktör i klimatförändringarna.
    t: Señora Comisaria, <a>volverá</a> usted cuando esta Asamblea esté mucho más
      llena, cuando todo el Parlamento demuestre que la Unión Europea es un participante
      importante en la lucha contra el cambio climático.
  - s: Han <v>kom</v> <p>tillbaka</p> nedslagen, nedslagen av olika saker, genom den
      komplicerade situationen, kanske också av Kabilas redan då vaga förhoppningar
      att rwandiska soldater kämpade med honom.
    t: <a>Volvió</a> desanimado, desanimado por muchas cosas, por la complejidad de
      la situación, quizá también por las veleidades de Kabila, en aquella época,
      por el hecho de que ya, en aquel entonces, le acompañaban soldados rwandeses
      en su lucha.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag <v>kommer</v>
      <p>tillbaka</p> till detta eftersom jag instämmer i er analys - och att det
      därför var bättre att gå in med humanitärt bistånd.
    t: Por lo tanto, pensamos que la ayuda, o sea, la intervención militar no era
      tal vez la más eficaz y que presentaba riesgos políticos —<a>volveré</a> sobre
      este punto porque comparto su análisis— y por lo tanto, que era mejor intervenir
      con una ayuda humanitaria.
  - s: Vad jag hoppades få var en försäkran om att vi inte skulle <v>komma</v> <p>tillbaka</p>
      till denna fråga förrän utskottet för juridiska frågor och medborgarrätt har
      haft tillfälle att diskutera detta ordentligt.
    t: Sólo pretendía obtener garantías de que no <a>volveríamos</a> sobre este asunto
      hasta que la Comisión de Asuntos Jurídicos y Derechos de los Ciudadanos haya
      tenido la oportunidad de debatirlo debidamente.
  - s: Det är nödvändigt att vapeninspektörerna återvänder till Irak, att Hans Blix
      tillåts <v>komma</v> <p>tillbaka</p>.
    t: Es esencial que los inspectores de armamento vuelvan al Iraq, que se permita
      <a>volver</a> a Hans Blix.
  - s: Det är avgörande att vapeninspektörerna tillåts <v>komma</v> <p>tillbaka</p>.
    t: No creo que hubiera ninguna justificación para lo que ha ocurrido en el Iraq
      Es esencial que se permita <a>volver</a> a los inspectores de armamento.
  - s: Er vision av Polen i Europa, er vision av Centraleuropa som <v>kommer</v> <p>tillbaka</p>
      till Europa och världen i stort, ert förhållande till era gamla grannar - som
      till exempel Ukraina och andra som har blivit våra nya grannar - allt detta
      innebär att ni kan hjälpa oss att utveckla vår syn på den östra dimensionen.
    t: Su visión de Polonia en Europa, su visión de la Europa Central que <a>vuelve</a>
      a Europa y al ancho mundo, su relación con sus antiguos vecinos, como Ucrania
      y otros que han pasado a ser nuestros nuevos vecinos, todo esto significa que
      puede usted ayudarnos a desarrollar nuestras perspectivas de la dimensión oriental.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till det påpekande som gjordes nyss.
    t: <a>Vuelvo</a> a la observación de hace unos momentos.
  - s: På sysselsättningssidan kommer vi att inrikta oss på att hjälpa människor att
      <v>komma</v> <p>tillbaka</p> till arbetsmarknaden.
    t: En cuanto al empleo, nuestro objetivo será que la gente <a>vuelva</a> a trabajar.
  - s: När det gäller att kontrollera om en produkt, ett företag och vid behov en
      stat - då tänker jag på statens riskprofil, och jag ska <v>komma</v> <p>tillbaka</p>
      till det - har god hälsa eller feber, så håller ni säkert med mig om att man
      inte kan bota febern genom att slå sönder termometern, fru Goulard, mina damer
      och herrar.
    t: Cuando se trata de comprobar si un producto, una empresa y, en caso necesario,
      un Estado —y me refiero aquí al riesgo de la deuda soberana, tema al que <a>volveré</a>
      más adelante— goza de buena salud o tiene fiebre, estarán de acuerdo conmigo,
      señora Goulard, Sus Señorías, en que romper el termómetro no cura la fiebre.
  - s: Vi har så lite utrymme och små marginaler hemma för att <v>komma</v> <p>tillbaka</p>
      med ett besked som inte är trevligt för väljarna.
    t: De este modo no tenemos suficiente espacio y margen en casa para <a>volver</a>
      con un mensaje que sea agradable para la base.
  - s: Men du kan inte bara åka dit på känsla, för det kan mycket väl hända att när
      du varit där och <v>kommer</v> <p>tillbaka</p> med tomma händer, att du får
      en kontra-politisk effekt, medan du tre dagar senare kanske visst skulle kunna
      göra något men att du inte längre kan det eftersom du nyss har varit där.
    t: Pero no se puede ir por las buenas, pues cabe la posibilidad de que el hecho
      de haber estado allí y <a>volver</a> con las manos vacías surta un efecto contraproducente,
      cuando de haber acudido tres días más tarde, quizás se hubiera podido hacer
      algo, pero esto ya no es posible, pues ya se ha estado allí.
  - s: I stället för att titta på projekt som kostar flera miljarder dollar och patentlösningar
      måste vi <v>komma</v> <p>tillbaka</p> till de grundläggande detaljerna i det
      som utgör en framgångsrik ekonomi.
    t: En vez de estudiar proyectos de mil millones de dólares y soluciones milagrosas,
      necesitamos <a>volver</a> a l aspecto práctico que hace que una economía triunfe.
  - s: Vissa kolleger, som Beysen som nu har <v>kommit</v> <p>tillbaka</p> igen efter
      att ha varit borta, men även Gebhardt, har redan uppmärksammat att det är färre
      ledamöter i kammaren än i morse.
    t: Señor Presidente, varios diputados, como el Sr. Beysen, que entretanto ha <a>vuelto</a>
      a marcharse, y también la Sra. Gebhardt, han observado que hay menos diputados
      en la Cámara que esta mañana.
  - s: Dessutom, om vi inte accepterar er nu, kommer det då att bli som på Irland,
      så att José Manuel Barroso <v>kommer</v> <p>tillbaka</p> om ett par månader
      med en annan slips och alla ska rösta om samma sak igen?
    t: Además, si no le aceptamos ahora, ¿ocurrirá como en Irlanda, que <a>volverá</a>
      el señor Barroso unos meses después con una corbata diferente y tendremos que
      votar lo mismo otra vez?
  - s: Min kanske främsta vädjan till er - förutom att <v>komma</v> <p>tillbaka</p>
      till parlamentet - skulle också vara att vara lite mer kritisk mot regeringar
      som misslyckas med att leva upp till sina åtaganden, för om vi tittar på Lissabonstrategin
      har 90 procent av strategin inte kunnat genomföras eftersom medlemsstaterna
      inte har vidtagit åtgärder för att göra oss till den mest konkurrenskraftiga
      och dynamiska ekonomin i framtiden.
    t: Quizás mi mayor petición —no sólo de <a>volver</a> al Parlamento— es que sea
      un poco más crítico con los gobiernos cuando no cumplen con sus compromisos
      porque, si estudiamos la Estrategia de Lisboa, un 90 % de la Estrategia no se
      ha implantado porque los Estados miembros no han actuado para que seamos la
      economía más competitiva y dinámica del futuro.
  - s: Cardiff-mötet innebar en beklaglig parentes, och vi måste <v>komma</v> <p>tillbaka</p>
      till de konkreta Luxemburg-kriterierna när det gäller den kurdiska frågan -
      ett aktuellt ämne -, Cypernfrågan, förhållandet till grannländerna och när det
      gäller de mänskliga rättigheterna.
    t: Cardiff fue un mal paréntesis y debemos <a>volver</a> a los criterios concretos
      de Luxemburgo sobre el problema kurdo —es un tema actual—, sobre la cuestión
      de Chipre, sobre las relaciones con los vecinos y los derechos humanos.
  - s: 'Jag <v>kom</v> <p>tillbaka</p> från Nice med bekräftelsen på en övertygelse
      som jag redan hade och som jag redan har visat för er:'
    t: 'He <a>vuelto</a> de Niza con la confirmación de una convicción que ya tenía
      y que ya había expresado ante ustedes:'
  - s: Vi måste <v>komma</v> <p>tillbaka</p> till de grundläggande principerna, för
      att få till stånd en verklig samordning av politiken på det ekonomiska och sociala
      området.
    t: Hay que <a>volver</a> a los principios fundamentales, que dictan una coordinación
      efectiva de las políticas económicas y sociales.
  - s: De som stöder systemet kommer att finna tillfredsställelse i att idén hålls
      vid liv - den kommer att gå till rådet och vi kommer att <v>komma</v> <p>tillbaka</p>
      till den.
    t: pasa al Consejo y tendremos que <a>volver</a> a examinarla.
  - s: Det tycks mig därför som om ansvaret ligger hos dem som önskar maximal harmonisering
      att argumentera för sin sak inte bara i termer av vad som är bra för marknaden
      och den inre marknaden utan i termer av hur nivåerna för information och skydd
      kan höjas i kommande diskussioner om detta föreslagna direktiv innan det <v>kommer</v>
      <p>tillbaka</p> för andra behandling.
    t: Por tanto, me parece que corresponde a los que desean una armonización máxima
      poner este caso no sólo en términos de lo que es bueno para el mercado y el
      mercado único, sino en términos de cómo pueden elevarse los niveles de información
      y protección en las etapas posteriores al debate de esta directiva propuesta
      antes de que <a>vuelva</a> para su segunda lectura.
  - s: Att det på de ryska stridsvagnarna som drog sig ur 1994 mycket ofta stod ”Vi
      <v>kommer</v> <p>tillbaka</p>!” var inte heller ett bidrag till främjande av
      förståelsen mellan balter och ryssar.
    t: El hecho de que los carros de combate rusos llevaran la palabra ¡<a>Volveremos</a>!
      cuando se retiraron en 1994 ciertamente tampoco redundó en beneficio de la reconciliación
      entres bálticos y rusos.
  - s: Vi måste återigen <v>komma</v> <p>tillbaka</p> till människor och deras värde
      som den centrala frågan.
    t: Debemos <a>volver</a> de nuevo a las personas y a su valor como tema central.
  - s: Amerikanarna, som möjligen har vänt sin uppmärksamhet mot Fjärran östern -
      och faktiskt en del investerare i den Europeiska unionen som riktade sin uppmärksamhet
      mot Fjärran östern, kommer att <v>komma</v> <p>tillbaka</p> och kommer att i
      mycket hög grad vara beroende av de stabila förbindelserna mellan Förenta staterna
      och den Europeiska unionen.
    t: Aquellos norteamericanos que quizá dirigieron su atención hacia el Lejano Oriente
      —al igual que algunos inversores de la Unión Europea, que también han dirigido
      su atención hacia el Lejano Oriente— <a>volverán</a> y confiarán ciegamente
      en unas relaciones estables entre los Estados Unidos y la Unión Europea.
  - s: Jag anser att USA måste överväga sin ståndpunkt och <v>komma</v> <p>tillbaka</p>
      till Bonn med några mycket bra förslag.
    t: Creo que los EE.UU. deben reconsiderar su posición y <a>volver</a> a Bonn con
      alguna propuesta de verdad válida.
  - s: Fick vi inte idag bevittna hur en historisk händelse i Europeiska unionens
      utveckling på ett vulgärt sätt skandaliserades av en högljudd minoritet som
      kan <v>komma</v> <p>tillbaka</p> starkare, mer aggressiv och bättre organiserad
      2009?
    t: ¿No hemos sido hoy testigos del modo en que un hito histórico en el desarrollo
      de la Unión Europea ha sido deshonrado de una manera vulgar por una minoría
      ruidosa que podría <a>volver</a> más fuerte, más agresiva y mejor organizada
      en 2009?
  - s: Vi måste se till att aids <v>kommer</v> <p>tillbaka</p> högst upp på den politiska
      dagordningen och att alla nödvändiga åtgärder vidtas.
    t: pero no sólo para los ciudadanos —para recordarles la existencia de esta enfermedad—,
      sino también para los responsables de la toma de decisiones, para asegurarnos
      de que la <a>vuelven</a> a colocar entre las primeras prioridades de la agenda
      política y de que toman todas las medidas necesarias.
  - s: Därför tycker jag att ni har helt rätt när ni säger ”<v>kom</v> <p>tillbaka</p>
      i slutet av 2009 så får ni se hur långt vi kommit”.
    t: Por tanto, creo que tiene toda la razón cuando dice «<a>Volvamos</a> a finales
      de 2009 y veamos dónde estamos».
  - s: Nu när vi, Europaparlamentet, som tyvärr bara har en rådgivande makt, <v>kommer</v>
      <p>tillbaka</p> till vår uppgift med detta tycks det mig att vårt utskott begick
      ett misstag i går.
    t: Ahora, el hecho de que nosotros, el Parlamento Europeo, que, por desgracia,
      sólo tenemos poder de consulta <a>volvamos</a> a la carga con esto, me parece
      un error que nuestra comisión cometió ayer.
  - s: Det gläder mig att Johannes Cornelis van Baalen har <v>kommit</v> <p>tillbaka</p>
      säkert till Europa igen och att han blev utvisad först när han satt på flygplanet.
    t: Señor Presidente, me alegro de ver que el señor van Baalen ha <a>vuelto</a>
      a Europa sano y salvo y que sólo ha sido expulsado cuando ya estaba en el avión.
  - s: Det valet gjorde de själva och det är upp till dem om de vill <v>komma</v>
      <p>tillbaka</p> eller inte.
    t: Depende de ellas que quieran <a>volver</a> o no.
  - s: Därefter kommer vi att lyssna till den tjänstgörande ordföranden för rådet,
      och vi tackar henne varmt för att hon <v>kommer</v> <p>tillbaka</p> efter klockan
      nio.
    t: Y luego escucharán a la Presidenta en ejercicio del Consejo, a la que agradecemos
      mucho que <a>vuelva</a> después de las nueve.
  - s: Men jag <v>kommer</v> <p>tillbaka</p> till utgångspunkten och i realiteten
      kärnan i betänkandet från herr Spencer, och det är - och det har poängterats
      av herr Titley senast ännu en gång - att vilka strukturer eller procedurer som
      sedan kommer att avtalas i Amsterdam, så kan det aldrig gälla som en ersättning
      för verklig politisk vilja för att verkligen försvara gemensamma intressen gemensamt.
    t: Pero <a>vuelvo</a> al punto de partida, y de hecho el núcleo del informe del
      Sr. Spencer, y es —y lo ha vuelto a recalcar el Sr. Titleyque, sean cuales sean
      las estructuras o procedimientos que se acuerden en Amsterdam, nunca pueden
      valer como sustitutivo de la voluntad real de defender los intereses comunes
      de forma verdaderamente común.
  - s: Jag hoppas att kommissionen <v>kommer</v> <p>tillbaka</p>, att man tar sitt
      ansvar och att utgångspunkten för ett nytt förslag ska vara det som direktivet
      handlar om, nämligen hälsa och säkerhet för löntagarna och då måste opt-outen
      fasas ut.
    t: Confío en que la Comisión <a>vuelva</a>, en que las personas asumab su responsabilidad
      y en que el punto de partida para una nueva propuesta sea ese del que la directiva
      trata, que no es otro que el de la salud y seguridad de los trabajadores, y
      espero que entonces se elimine progresivamente el opt-out.
  - s: Det kan ändå finnas skäl för rådet att <v>komma</v> <p>tillbaka</p> i frågan,
      nämligen till frågan om hur de beslagtagna pengarna skall hanteras.
    t: Aún así, puede haber motivos para que el Consejo <a>vuelva</a> a este tema,
      es decir, al asunto de qué se va a hacer con los dineros incautados.
  - s: allt är förlåtet och <v>kom</v> <p>tillbaka</p>, snälla Neil, om inte som ledare
      för labourpartiet så hoppas jag att det i stället blir som ordförande i kommissionen
      nästa gång.
    t: He podido albergar algunas críticas acerca de él en el pasado, en su calidad
      de dirigente laborista, pero tras la visita que recientemente ha realizado su
      actual líder, no me queda más que hacer tabla rasa y rogarle que <a>vuelva</a>
      de nuevo, si no como líder del Partido Laborista, sí como —así lo espero— Presidente
      de la Comisión.
  - s: Såsom jag också har sagt i plenum kommer vi att se till att ett bra betänkande
      om den viktiga frågan kvinnor och hälsa <v>kommer</v> <p>tillbaka</p> i plenum
      så snabbt som möjligt, och jag antar att van Dijk kommer att följa utvecklingen
      noggrant.
    t: Tal como ya he dicho en la sesión plenaria, procuraremos que un buen informe
      sobre la importante cuestión mujer y salud <a>vuelva</a> cuanto antes a la sesión
      plenaria, y supongo que la Sra. van Dijk lo seguirá muy de cerca.
  - s: Här <v>kommer</v> jag <p>tillbaka</p> till den punkt som jag först nämnde.
    t: Aquí <a>vuelvo</a> al punto que mencioné en primer lugar.
  - s: Jag har i dag <v>kommit</v> <p>tillbaka</p> från Moçambique, där Europeiska
      unionen haft ansvar för ett utmärkt genomfört humanitärt bistånd till följd
      av översvämningskatastrofen, men återigen har återuppbyggnadsprojekt - där vi
      redan fördelat pengarna - försenats, samtidigt som man väntar på klartecken
      från Bryssel.
    t: Señor Presidente, he <a>vuelto</a> hoy de Mozambique donde la Unión Europea
      ha sido responsable de una brillante ayuda humanitaria tras el desastre de las
      inundaciones, pero, una vez más, los proyectos de reconstrucción, a los que
      ya hemos asignado dinero, se ven retrasados a la espera de las firmas en Bruselas.
  - s: Däremot låter man medborgare i länder som inte är med i unionen som kommer
      till Italien inkassera pensionspengarna när de ger sig av, och sedan kan de
      <v>komma</v> <p>tillbaka</p> och få ut samma folkpensioner, invaliditets- och
      tilläggspensioner som man vägrar våra italienska medborgare som åker till andra
      länder i Europeiska unionen.
    t: Por el contrario, a los extracomunitarios que van a Italia se les concede cobrar
      las pensiones de jubilación cuando se van, tras lo cual, pueden <a>volver</a>
      y cobrar esas mismas pensiones sociales, de invalidez y complementarias que
      se les niegan a los ciudadanos italianos que van a los demás Estados de la Unión
      Europea.
  - s: Jag är glad att vi kommer att ha möjlighet att <v>komma</v> <p>tillbaka</p>
      till den, eftersom det inte finns några enkla svar.
    t: Me encantaría que tuviéramos la posibilidad de <a>volver</a> sobre él en el
      futuro, porque no hay respuestas sencillas.
  - s: Det är en stor fördel att vara den sista talaren eftersom det gör det möjligt
      att vända sig till huvudföredraganden som har <v>kommit</v> <p>tillbaka</p>,
      och det var just henne jag ville lyckönska.
    t: Señora Presidenta, es una gran ventaja ser el último en intervenir, porque
      ello me permite dirigirme a la ponente general que ha <a>vuelto</a> y a quien
      precisamente quería darle mi enhorabuena.
  - s: Jag är också av den åsikten att vi skall förbehålla oss rätten att, om detta
      inte besannas, <v>komma</v> <p>tillbaka</p> till denna punkt med desto större
      skärpa.
    t: Yo también opino que deberíamos mantener la posibilidad de <a>volver</a> a
      abordar con mayor contundencia esta cuestión el mes entrante si la información
      no se confirma.
  - s: det räcker inte att tillväxten <v>kommer</v> <p>tillbaka</p> och stannar varaktigt
      för att full sysselsättning åter skall bli en möjlighet!
    t: ¡no bastará con que <a>vuelva</a> el crecimiento y se haga duradero para que
      se perfile de nuevo la perspectiva del pleno empleo!
  - s: För att <v>komma</v> <p>tillbaka</p> till Lissabon var debatten intensiv och
      passionerad eftersom den berörde verkliga och stora frågor.
    t: <a>Volviendo</a> a Lisboa, el debate ha sido intenso y apasionado porque ha
      abordado temas concretos y sustanciales.
  - s: Jag är övertygad om att jag kommer att få fler tillfällen att <v>komma</v>
      <p>tillbaka</p> till parlamentet och förklara några av de påfrestningar vi står
      under med mycket större utgiftsposter inom utgiftsområde 4.
    t: Estoy seguro de que tendré otras oportunidades de <a>volver</a> al Parlamento
      a explicar algunas de las presiones que encontramos con partidas de gastos mucho
      mayores en la categoría 4.
  - s: Låt oss först samla några erfarenheter med det nu föreslagna systemet, och
      sedan kan vi <v>komma</v> <p>tillbaka</p> till denna idé.
    t: Acumulemos primero algunas experiencias con el sistema ahora propuesto y luego
      podremos <a>volver</a> sobre esa idea.
  - s: Bra gjort, och <v>kom</v> <p>tillbaka</p> och säg mer som liknar detta, herr
      kommissionär!
    t: bien hecho y <a>vuelva</a> y díganos más cosas así, Comisario.
  - s: Men jag ber inte om ursäkt för att jag <v>kommer</v> <p>tillbaka</p> till ändringsförslag
      5 i den bemärkelse som Attwooll talade om det.
    t: Pero no me disculpo por <a>volver</a> a la enmienda nº 5 en el sentido en que
      la Sra. Attwooll ha hablado de ella.
  - s: Låt mig emellertid ta tillfället i akt och säga att även i år kommer det förmodligen
      att finnas någon som vill göra någon annan till flykting, någon intolerant person
      som är övertygad om att vissa ideologier bör <v>komma</v> <p>tillbaka</p>.
    t: Aprovecho la ocasión para decir que también este año hay alguien que tal vez
      querría convertir a alguien más en refugiado, algún intolerante que está convencido
      de que han de <a>volver</a> ciertas ideologías.
  - s: Jag skulle också vilja fästa uppmärksamheten på att rätten till föräldraledighet
      och garantin för att ha kvar samma tjänst när man <v>kommer</v> <p>tillbaka</p>
      också måste vara genomförbar för arbetsgivaren, särskilt i små och medelstora
      företag, annars kan de mycket väl tveka att anställa eller befordra kvinnor
      i barnafödande ålder.
    t: También quisiera llamar la atención sobre el hecho de que el derecho al permiso
      parental y la garantía de recuperar el mismo puesto de trabajo al <a>volver</a>
      debería estar a cargo de los empleadores, en particular en las pequeñas y medianas
      empresas, o de lo contrario bien podrían mostrarse reacias a contratar o ascender
      a mujeres en edad fértil.
  - s: Om vi upptäcker att några av alternativen inte är mindre farliga är jag säker
      på att kommissionsledamoten eller hans efterträdare <v>kommer</v> <p>tillbaka</p>
      och berättar det för oss och lägger fram ett förslag - annars är jag säker på
      att Carl Schlyter gör det.
    t: Si descubrimos que algunas de las alternativas son igual de peligrosas, entonces
      estoy seguro de que el Comisario o sus sucesores <a>volverán</a> para decírnoslo
      y presentar una propuesta —y si no lo hacen ellos, estoy seguro de que lo hará
      D. Carl Schlyter.
  - s: Om vi inte agerar på det sättet kommer de principer som kommissionärerna Fischler
      och Lamy i dag hotar amerikanerna med att <v>komma</v> <p>tillbaka</p> mot oss
      som bumeranger och förstöra jordbruket i Europas länder.
    t: Si no actuamos así, estos principios que los Comisarios Fischler y Lamy esgrimen
      actualmente contra los americanos, se <a>volverán</a> en contra nuestra como
      ’boomerangs’ destruyendo la agricultura de los países de Europa.
  - s: Vi har också från rådets sida bett om att senare i vår få <v>komma</v> <p>tillbaka</p>
      till denna kammare för att diskutera konfliktförebyggande.
    t: El Consejo también ha pedido <a>volver</a> a esta Asamblea para discutir esta
      materia.
  - s: Men, herr föredragande, mina damer och herrar, eftersom detta är den första
      behandlingen kommer vi med säkerhet att kunna <v>komma</v> <p>tillbaka</p> till
      detaljerna, och kanske är det fortfarande möjligt att uppnå total enighet.
    t: Pero como nos hallamos en la primera lectura, señor ponente, señoras y señores,
      seguramente podremos <a>volver</a> a discutir determinados puntos y aún no debemos
      descartar la posibilidad de alcanzar un acuerdo común.
  - s: Jag avslutar, herr ordförande, med att <v>komma</v> <p>tillbaka</p> till det
      väsentliga, till politikens företräde framför ekonomin.
    t: Concluyo, señor Presidente, <a>volviendo</a> a lo esencial, a la primacía de
      lo político sobre lo económico.
  - s: Det är naturligtvis en tillgång och vi kommer definitivt att <v>komma</v> <p>tillbaka</p>
      till de mer långsiktiga problemen för El Salvador när vi har nått förbi de direkta
      humanitära insatserna.
    t: Este es sin duda todo un activo, y <a>volveremos</a> definitivamente a los
      problemas más a largo plazo de El Salvador cuando vayamos más allá de la respuesta
      humanitaria inmediata.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre och kan tala om
      för er att de brasilianare och argentinare som jag träffade där erkänner att
      de på sina håll har använt sig av samma metoder, dvs. att de har låtit nötkreatur
      äta djurkadaver.
    t: Acabo de <a>volver</a> de Porto Alegre y puedo decirles que los Brasileños
      y los Argentinos con los que me he reunido confiesan que en algunas ocasiones
      han llevado a cabo las mismas prácticas, es decir, hacer que bovinos coman cadáveres
      de animales.
  - s: Därför vill jag <v>komma</v> <p>tillbaka</p> till det som i dag redan nämnts
      ett par gånger.
    t: Por ello, quiero <a>volver</a> a lo que ya se ha indicado hoy aquí en algunas
      ocasiones.
  - s: Vår högsta prioritering måste vara att hålla folk i sysselsättning och att
      hjälpa dem som har förlorat sina jobb att <v>komma</v> <p>tillbaka</p> till
      arbetsmarknaden.
    t: Nuestra prioridad principal debe seguir siendo que las personas conserven sus
      trabajos y ayudar a aquellos que los han perdido para que <a>vuelvan</a> a trabajar.
  - s: Min sista punkt är att jag anser att vi måste <v>komma</v> <p>tillbaka</p>
      till den problematiska frågan om vår identitet, vår kulturella och geopolitiska
      identitet för att veta exakt var gränserna för vår utvidgning går.
    t: Como último apunte, creo que tenemos que <a>volver</a> a tratar la cuestión
      problemática de nuestra identidad, nuestra identidad cultural y geopolítica,
      a fin de conocer exactamente los límites de nuestra ampliación.
  - s: Med hänsyn till ändringsförslagen vill jag gärna påminna er om, att kommissionen
      i samband med antagandet av den gemensamma ståndpunkten förbehöll sig rätten
      att vid en senare tidpunkt, när det ändrade förslaget antagits, <v>komma</v>
      <p>tillbaka</p> med detaljerade förslag mot bakgrund av vetenskapliga resultat,
      särskilt vad beträffar bioövervakning och mätmetoder.
    t: Con respecto a las enmiendas, quiero recordarles que en relación con la aprobación
      de la posición común, la Comisión se reservó el derecho a <a>volver</a> más
      tarde, una vez aprobada la propuesta modificada, a los pormenores de la propuesta
      específica a la luz de los resultados científicos, sobre todo en lo referente
      al control biológico y a los métodos de medición.
  - s: Men då måste vi till <v>komma</v> <p>tillbaka</p> till avtalsförslaget om ekonomiskt
      partnerskap som alla de afrikanska parterna avvisade eftersom de känner sig
      övertygade om, och jag menar att de har rätt, att utvecklingen av mänsklig kapacitet
      och frihandel inte är en bra blandning.
    t: Pero en este caso, por ejemplo, tenemos que <a>volver</a> al proyecto de Acuerdo
      de Asociación Económica que ha sido rechazado por todos nuestros socios africanos
      porque están convencidos - y yo creo que con razón - de que el desarrollo de
      capacidades humanas y el libre comercio no son una buena mezcla.
  - s: Om vi tittar på var vi började och på hur långt vi har kommit tycker jag att
      man kan säga att vi har lyckats <v>komma</v> <p>tillbaka</p> till ett objektivt
      läge i denna mycket kontroversiella fråga.
    t: Señor Presidente, señor Comisario, Señorías, si consideramos cuál es el punto
      de partida de este informe y lo lejos que hemos llegado, creo que es justo decir
      que hemos logrado <a>volver</a> a adoptar un enfoque objetivo sobre esta controvertida
      cuestión.
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till den begäran om solidaritet
      som många av er har framfört.
    t: Querría <a>volver</a> sobre la petición de solidaridad que muchos de ustedes
      han realizado.
  - s: Man får aldrig glömma att dessa konkurrensregler också finns till för att stimulera
      produktiviteten och bidra till att vi kan <v>komma</v> <p>tillbaka</p> i ännu
      bättre form efter krisen.
    t: No debería olvidarse nunca, señor Evans, que estas normas de competencia están
      también ahí para estimular la productividad y para permitirnos <a>volver</a>
      tras la crisis incluso en mejores condiciones
  - s: Men jag vill i synnerhet <v>komma</v> <p>tillbaka</p> till ändringsförslag
      3, där det handlar om vinstintresse.
    t: Sin embargo, quiero <a>volver</a>, en especial, sobre la enmienda nº 3, en
      la que se trata de la intención obtener beneficios.
  - s: Jag <v>kom</v> <p>tillbaka</p> från Gaza i Palestina i går.
    t: 'Señora Presidenta, ayer <a>volví</a> de Palestina, de Gaza, donde asistí a
      la sesión plenaria del Consejo Legislativo Palestino que pudo reunirse por primera
      vez después de seis meses, aunque con unas condiciones muy precisas:'
  - s: Jag skulle vilja <v>komma</v> <p>tillbaka</p> till Blaks betänkande om Europeiska
      kol- och stålgemenskapen och revisionsrättens rapport om denna.
    t: Señora Presidenta, <a>vuelvo</a> al informe del Sr. Blak sobre la Comunidad
      Europea del Carbón y del Acero y el informe del Tribunal de Cuentas.
  - s: Då jag precis <v>kommit</v> <p>tillbaka</p> från Forum social mundial i Porto
      Alegre borde jag applådera.
    t: <a>Volviendo</a> del Forum social mundial de Porto Alegre, debería aplaudir
      con las dos manos.
  - s: Jag tänker också <v>komma</v> <p>tillbaka</p> till parlamentet i april, innan
      jag skall presentera det officiella meddelandet som ordföranden talade om, för
      att tillsammans försöka fastställa en modell som är i nivå med hoten.
    t: Después, pienso <a>volver</a> ante este Parlamento en el mes de abril, antes
      de presentar la comunicación oficial de la que el señor Presidente les ha hablado,
      para intentar definir juntos un modelo que nos permita estar a la altura de
      los desafíos.
  - s: 'Vi säger att vi är förfärade, och sedan <v>kommer</v> vi <p>tillbaka</p> ner
      på jorden och säger: ”Åh Vladimir, tycker du att du har ett problem?” Vad får
      dig att göra de här sakerna?'
    t: Decimos que estamos horrorizados y después <a>volvemos</a> a la vida real y
      decimos, «Oh, Vladimir, ¿tienes algún problema?
  - s: Vi förväntar oss att ni antingen håller er till projektunderlaget eller <v>kommer</v>
      <p>tillbaka</p> och meddelar oss något annat.
    t: Esperamos que sea fiel a esas instrucciones o que <a>vuelva</a> aquí y nos
      cuente algo diferente.
  - s: Vi vill att Iran ska <v>komma</v> <p>tillbaka</p> till förhandlingsbordet med
      en vilja att förhandla.
    t: Queremos que <a>vuelvan</a> a la mesa de negociaciones con un objetivo moral.
  - s: Ursäkta, herr talman, för att jag fortsätter igen på det ställe där jag slutade
      förra gången och <v>kommer</v> <p>tillbaka</p> till det som Swoboda redan påtalat.
    t: Disculpe, señor Presidente, que retome el discurso donde lo dejé antes, para
      <a>volver</a> a lo dicho por el Sr. Swoboda.
  - s: När föredraganden <v>kommer</v> <p>tillbaka</p> på Jorden och till unionen
      så måste han erkänna att Europeiska unionen är ett långtgående samarbete mellan
      medlemsstater.
    t: Cuando el ponente <a>vuelva</a> a la realidad de la Unión, deberá reconocer
      que la Unión constituye una cooperación extrema de Estados miembros.
  - s: När vi på ett senare stadium vet exakt vilka de marockanska kraven är, då kan
      vi <v>komma</v> <p>tillbaka</p> till detta i debatten.
    t: Más adelante, cuando sepamos exactamente cuáles son las reivindicaciones marroquíes
      podremos <a>volver</a> sobre este tema.
  - s: När jag <v>kom</v> <p>tillbaka</p> från Irak var jag imponerad av den irakiska
      entusiasmen för ”mer Europa”.
    t: <a>Volví</a> de Iraq impresionada por el entusiasmo iraquí a favor de «más
      Europa».
  - s: Kommissionsledamot Bonino sade vid sin återkomst från Zaire att hon <v>kommit</v>
      <p>tillbaka</p> från helvetet och att situationen i östra Zaire var en ”scandale
      insoutenable”.
    t: Al <a>volver</a> de Zaire la Sra. Bonino afirmó que regresaba del infierno
      y que la situación en el Este del país constituía un «escándalo intolerable».
  - s: Jag är säker på att han <v>kommer</v> <p>tillbaka</p> till denna debatt, om
      inte på grund av ämbetsuppgifter, av entusiasm.
    t: Estoy seguro de que <a>volverá</a> a este debate, si no es por las obligaciones
      de su función, sí por entusiasmo.
  - s: Som sades kommer Polen att komma in i Europa, men det är rättare att säga ”<v>komma</v>
      <p>tillbaka</p>” in i Europa, eftersom landet är en del av Europa sedan århundraden.
    t: Polonia - ha dicho - entrará, pero es más justo decir «<a>volverá</a>» a Europa,
      porque desde hace siglos forma parte de ella de pleno derecho y sólo una aberrante
      dictadura pudo excluirla durante muchas décadas de su verdadero lugar en la
      historia y la geografía.
  - s: I konsekvens med det jag har sagt om oförändrad lagstiftning begär inte kommissionen
      mer makt utan vi vill organisera vårt arbete, så att det blir så effektivt och
      öppet som möjligt och <v>komma</v> <p>tillbaka</p> till tanken i unionens grundfördrag,
      som var att institutionerna skulle organiseras så att rådet och parlamentet
      skulle besluta och kommissionen verkställa - utan att gå in på tekniska detaljer
      - och parlamentet övervaka.
    t: La Comisión, siendo coherente con lo que dije acerca de la legislación sin
      cambios, no exige más poderes, sino que pretende organizar su trabajo de forma
      más transparente y eficaz, <a>volviendo</a> al que es el camino de los Tratados
      constitutivos de la Unión en que, en la organización institucional prevista,
      el Consejo y el Parlamento deciden, la Comisión ejecuta, no en el detalle técnico,
      y el Parlamento controla.
  - s: De måste <v>komma</v> <p>tillbaka</p> med bestämda och positiva förslag.
    t: Tendrán que <a>volver</a> con propuestas firmes y positivas.
  - s: Självklart, fru McNally, vi kommer med all säkerhet att föra denna debatt med
      kommissionen i december, men man kan inte kritisera de berörda kommissionärerna
      för att de inte kan <v>komma</v> <p>tillbaka</p> tidigare.
    t: Por supuesto, señora McNally, con toda seguridad, celebraremos este debate
      con la Comisión en diciembre, pero efectivamente no podemos reprocharle a los
      comisarios afectados el que no hayan podido <a>volver</a> a tiempo.
  - s: Vi har nu kommit fram till andra behandlingen och om ni läser dokumentet så
      ser ni att de ändringsförlag <v>kommer</v> <p>tillbaka</p> som vi lade fram
      även vid första behandlingen.
    t: Hemos llegado a la etapa de la segunda lectura y, si se examina el texto, se
      verá que han <a>vuelto</a> a incluirse las enmiendas que habíamos presentado
      en la primera lectura.
  - s: Ordförandeskapet närvarade vid den första debatten om Europeiska rådet, gick
      i början av debatten om den gemensamma jordbrukspolitiken och har just <v>kommit</v>
      <p>tillbaka</p> in för debatten om den ekonomiska styrningen.
    t: La Presidencia ha asistido al primer debate sobre el Consejo Europeo, se ha
      marchado al principio del debate sobre la política agrícola común y acaba de
      <a>volver</a> para el debate sobre la gobernanza económica.
  - s: Å andra sidan, och jag <v>kommer</v> <p>tillbaka</p> till denna punkt, innebär
      situationen att vi noga måste se över vårt mandat.
    t: Al contrario, y <a>volveré</a> sobre ello, la realidad nos obliga a revisar
      en profundidad nuestro mandato.
  - s: Nästa gång vi får anledning att <v>komma</v> <p>tillbaka</p> till denna fråga
      blir när vi överlämnar rapporten.
    t: La próxima oportunidad que tenemos es <a>volver</a> a hablar de ello cuando
      presentemos el informe y mantener este tema siempre en nuestra agenda común.
  - s: Två nederländska sjukhusmedarbetare som var verksamma i Kina gick frivilligt
      i karantän när de <v>kom</v> <p>tillbaka</p> till Nederländerna.
    t: Señor Presidente, señor Ministro Stefanis, dos trabajadores sanitarios neerlandeses
      que trabajaban en China se pusieron voluntariamente en cuarentena al <a>volver</a>
      a los Países Bajos.
  - s: 'Jag <v>kommer</v> <p>tillbaka</p> till Heaton-Harris fråga än en gång rörande
      ansvaret för redovisningen 2001:'
    t: Señor Presidente, <a>volviendo</a> a la pregunta del Sr. Heaton-Harris sobre
      la responsabilidad de las cuentas de 2001, por supuesto fue la contable jefe
      de entonces quien se encargó de las cuentas de todo el ejercicio, incluido el
      balance anual de 2001.
  - s: Det har på ett mycket tillfredsställande sätt <v>kommit</v> <p>tillbaka</p>
      till oss från förlikningen.
    t: Ha <a>vuelto</a> de la conciliación con un buen resultado bajo el brazo.
  - s: I stället för att bara bestraffa den som brutit mot reglerna måste vi också
      hjälpa dem att <v>komma</v> <p>tillbaka</p> på rätt väg.
    t: En lugar de limitarnos a penalizar a la persona que ha incumplido las reglas,
      también tenemos que ayudarla a <a>volver</a> por el buen camino.
  - s: Men när det gäller Grekland kom man överens om att landets situation måste
      nå botten innan Bryssel skulle vara redo att faktiskt hjälpa till. I Tyskland,
      när förbundskansler Angela Merkel <v>kom</v> <p>tillbaka</p> från Bryssel, fick
      man en känsla av att hon ville visa grekerna hur det är att vara på botten innan
      hon skulle vara villig att hjälpa dem. Vi får intrycket att detta mer handlar
      om att ge en hård läxa, men vi får inte intrycket att hårda läxor är vad som
      skulle hjälpa EU för tillfället.
    t: En Alemania dio la sensación, cuando la Canciller Merkel <a>volvió</a> de Bruselas,
      que quería mostrar a los griegos lo que es tocar fondo antes de que estuviera
      dispuesta a ayudarles realmente.
  - s: Jag vill än en gång <v>komma</v> <p>tillbaka</p> till diskussionen om kriminaliteten
      i Bryssel, som fördes upprepade gånger under hela förra sammanträdesperioden.
    t: Señor Presidente, quisiera <a>volver</a> una vez más a la discusión que hemos
      sostenido repetidas veces a lo largo de toda la última semana de plenos sobre
      la criminalidad en Bruselas.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att komma in på eller <v>komma</v> <p>tillbaka</p>
      till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Sabemos lo muy importante que es, para fomentar el empleo, y un empleo de calidad,
      en particular para aquellas personas que más dificultades encuentran para insertarse
      o <a>volver</a> a insertarse en el mundo del trabajo - me refiero a las mujeres,
      a los jóvenes, a las personas portadoras de algún defecto genético, a los trabajadores
      de edad avanzada - el papel de las autoridades locales y regionales que pueden,
      implicando a todos los agentes sociales que trabajan en el territorio, crear
      las condiciones favorables para el empleo.
  - s: Frågan om samtycke är oerhört komplicerad och om vi inte löser den på en gång,
      kommer den att <v>komma</v> <p>tillbaka</p> och hemsöka oss.
    t: La cuestión del consentimiento es sumamente complicada y, si no la resolvemos
      ya, <a>volverá</a> a atormentarnos.
  - s: Jag kan inte fortsätta att <v>komma</v> <p>tillbaka</p> till detta parlament
      och säga att vi har förfärliga problem.
    t: No puedo seguir <a>volviendo</a> a este Parlamento y diciendo que tenemos terribles
      problemas.
  - s: De ändringsförslag som vi lägger fram reflekterar den nuvarande förhandlingsståndpunkten
      och innehåller en begäran till rådet och kommissionen att de skall <v>komma</v>
      <p>tillbaka</p> till oss med ytterligare ändringar som de har för avsikt att
      införa utanför det ursprungliga förslaget.
    t: Las enmiendas que presentamos reflejan la actual posición negociadora y solicitan
      al Consejo y a la Comisión que nos <a>vuelvan</a> a presentar los cambios que
      harán a partir de la propuesta original.
  - s: Om två år skall detta parlament sammanställa ett betänkande, och då <v>kommer</v>
      vi <p>tillbaka</p> till detta.
    t: Dentro de dos años este Parlamento habrá de elaborar un informe y entonces
      <a>volveremos</a> sobre el tema.
  - s: Enstaka kvinnor har tagit av sig eller lyft på burkan, enstaka män har rakat
      av sig skägget, musiken har <v>kommit</v> <p>tillbaka</p> men man är rädd för
      att bestraffas och utsättas för hämnd.
    t: Algunas mujeres se han quitado o levantado el burka, algunos hombres se han
      afeitado, la música ha <a>vuelto</a> a sonar, pero hay miedo a los castigos
      y a las venganzas.
  - s: Jag vill i denna stora demokrati försäkra mig om att ni ger folk tid att <v>komma</v>
      <p>tillbaka</p> till sina platser för att rösta.
    t: Me gustaría que en esta gran democracia tuviéramos garantizado el tiempo suficiente
      para <a>volver</a> a nuestros escaños para participar en la votación.
  - s: Om jag i min gårdsbutik skulle kosta på mig att göra det som flera livsmedelsindustrier
      gör, skulle folk inte <v>komma</v> <p>tillbaka</p>, eller kanske komma tillbaka
      en gång och ha med sig en käpp, för att skapa ordning hos mig!
    t: Yo les aseguro que si yo me permitiera hacer en el puesto de venta de mi granja
      lo que se permiten algunos sectores de la industria y de la industria alimentaria,
      la gente no <a>volvería</a>, o quizá sólo una vez, con un garrote, para ponerme
      en orden.
  - s: Vi kan dock <v>komma</v> <p>tillbaka</p> till det.
    t: No obstante, podemos <a>volver</a> a esta cuestión más adelante.
  - s: Jag betvivlar det, för jag tror att det är lika mycket information som socialpolitik,
      och jag hoppas att också kunna <v>komma</v> <p>tillbaka</p> till detta i utskottet
      för jordbruk inom kort.
    t: Yo lo pongo en duda, porque creo que se trata tanto de una política de información
      como de política social, y espero <a>volver</a> a tratarlo dentro de poco en
      la Comisión de Agricultura.
  - s: Jag råder kommissionen verkligen att göra en solid rapport så att vi inte under
      de närmaste åren måste <v>komma</v> <p>tillbaka</p> till denna problematik.
    t: Recomiendo encarecidamente a la Comisión que elabore un informe sólido para
      que en los próximos años no tengamos que <a>volver</a> sobre este problema.
  - s: Om rådet gör det kan det också med ökad trovärdighet <v>komma</v> <p>tillbaka</p>
      till parlamentet med krav på motsvarande åtgärder.
    t: Si lo hace, podría <a>volver</a> al Parlamento con mayor credibilidad para
      exigir las medidas correspondientes.
  - s: Kärnidén i mitt betänkande innebär att vi skall hjälpa folk i krigsdrabbade
      områden, i de härjade delarna av världen, att <v>komma</v> <p>tillbaka</p> till
      sitt vanliga liv, att få grundläggande bekvämligheter och lämplig infrastruktur
      och se till att de inte behöver resa omkring som asylsökande och flyktingar.
    t: La idea central de mi informe es ayudar a las personas en las áreas devastadas
      por la guerra, en lugares del mundo asolados, para que <a>vuelvan</a> a la normalidad,
      para que tengan los cimientos, la sanidad y la infraestructura apropiados, y
      para hacer que dejen de tener que partir como demandantes de asilo y refugiados.
  - s: Skatterna utgör ett viktigt instrument för att ombesörja att sysselsättningen
      <v>kommer</v> <p>tillbaka</p> i vårt samhälle.
    t: Un instrumento importante en nuestra convivencia para encargarnos de que <a>vuelva</a>
      a haber empleo es el medio de los impuestos.
  - s: Jag vill än en gång betona - och då <v>kommer</v> jag <p>tillbaka</p> till
      det som min kollega Brinkhorst redan sagt - att Europaparlamentet sedan tre
      år tillbaka kräver en europeisk informationspolitik.
    t: Quiero subrayar de nuevo —con lo que <a>vuelvo</a> a lo que mi colega Brinkhorst
      ya ha dicho— que el Parlamento Europeo fomenta desde hace tres años una política
      de información europea.
  - s: Det är mycket märkligt att de senaste anklagelserna om bedrägerier gällande
      läkemedelsbudgeten inte har riktats mot Zinovij Mytnyk, den dåvarande vice hälsoministern
      som godkände den handlingen, eftersom han nu besynnerligt nog har <v>kommit</v>
      <p>tillbaka</p> som ny hälsominister i Janukovitjs regering.
    t: Resulta bastante curioso que no formularan las últimas imputaciones por fraude
      contra el presupuesto para medicamentos contra Zinovii Mytnyk, entonces Viceministro
      de Sanidad, que firmó el acuerdo, porque ahora acaba de <a>volver</a>, curiosamente,
      como nuevo Ministro de Sanidad en el Gobierno de Yanukovych.
  - s: Vad jag skulle vilja är att ni <v>kommer</v> <p>tillbaka</p> och berättar för
      oss att ni har en gemensam strategi med Ryssland för att lösa Kosovoproblemet,
      en gemensam strategi för fredsprocessen i Mellanöstern och att ni har en gemensam
      ståndpunkt om kärnvapenproblemet i Iran och en gemensam strategi för att lösa
      problemet i Transnistrien.
    t: Lo que quisiera es que ustedes <a>volvieran</a> y nos dijeran que han acordado
      una estrategia común con Rusia para resolver el problema de Kosovo y una estrategia
      común para el proceso de paz en Oriente Próximo, y que han adoptado una posición
      común frente al problema nuclear en Irán y una estrategia común para resolver
      el problema de Trans-Dniéster.
  - s: Herr Fischler, <v>kom</v> <p>tillbaka</p> om tio år.
    t: 'En algún momento le dirán: «<a>Vuelva</a> dentro de diez años, señor Fischler.'
  - s: Jag <v>kommer</v> <p>tillbaka</p> till min bild.
    t: <a>Vuelvo</a> a mi imagen.
  - s: Jag skulle vilja tacka alla de som har bidragit och alla de som har <v>kommit</v>
      <p>tillbaka</p> för att avsluta debatten.
    t: Quisiera dar gracias a todos los que han intervenido en el debate y a todos
      los que han <a>vuelto</a> a la sala para el final del debate.
  - s: Ni försöker att låta regionerna sköta sitt och tänka ut sina egna förslag och
      <v>komma</v> <p>tillbaka</p> och överlämna dem till er.
    t: Está usted intentando permitir que las regiones se retiren y elaboren sus propias
      propuestas y <a>vuelvan</a> para presentárselas a usted.
  - s: Jag vet att vi kommer att <v>komma</v> <p>tillbaka</p> till de här frågorna
      igen i framtiden för att se efter hur vi på bästa sätt kan se till att våra
      politiska program anpassas och reformeras för att förstärka den ekonomiska och
      sociala utvecklingen i Europa.
    t: Sé que <a>volveremos</a> sobre estos temas en el futuro para estudiar el mejor
      modo de garantizar que nuestras políticas son adaptadas y reformadas de manera
      que puedan sustentar el progreso económico y social en Europa.
  - s: Vi kan <v>komma</v> <p>tillbaka</p> till det om kolleger fortsätter att vara
      missnöjda med saken.
    t: Podremos <a>volver</a> sobre este asunto en caso de que los diputados no queden
      satisfechos con la explicación.
  - s: Jag <v>kommer</v> <p>tillbaka</p> till frågan om att använda militära tillämpningar
      för fredsbevarande verksamhet.
    t: <a>Vuelvo</a> sobre la cuestión de utilizar las aplicaciones militares para
      operaciones de mantenimiento de la paz.
  - s: Jag måste alltså <v>komma</v> <p>tillbaka</p> till denna punkt som institutionerna
      försöker förbigå med tystnad och där jag hittills inte fått något svar på mina
      många frågor.
    t: Por ende, tengo que <a>volver</a> a plantear esta cuestión que las instituciones
      tratan de pasar por alto y para la que no he tenido, hasta ahora, respuesta
      a mis numerosas demandas.
  - s: Vad alltså kontrollerna anbelangar kommer vi i samband med nästa begäran att
      än en gång att <v>komma</v> <p>tillbaka</p> till denna fråga, men i huvudsak
      kan det påpekas att man här absolut har planerat ett förfaringssätt, där ansvaret
      naturligtvis också ligger hos avsändarländerna, eftersom kommissionen ju inte
      kan kontrollera varje enskilt parti på plats, som skickas från vilken medlemsstat
      som helst.
    t: Por lo tanto, por lo que se refiere a los controles, aunque <a>volveremos</a>
      sobre este tema con ocasión de la siguiente pregunta, el aspecto fundamental
      que conviene señalar es que está previsto un procedimiento en virtud del cual
      la responsabilidad también recae obviamente sobre el país de expedición, pues
      es evidente que la Comisión no puede controlar sobre el terreno cada partida
      individual expedida desde cualquier Estado miembro.
  - s: Om besluten, när de <v>kommer</v> <p>tillbaka</p> från den högre nivån till
      den grå vardagen i inrikes- och justitiedepartementen, också förvandlas till
      rutin och om ingenting händer inom tre, fyra år, går Tammerforsmötet till historien
      som ouppfyllda uttalanden.
    t: Si estas decisiones, al <a>volver</a> del ámbito del alto nivel a la gris cotidianeidad
      de los consejos de los Ministerios de Interior y de Justicia, se vuelven también
      rutinarias y no pasa nada en tres o cuatro años, Tampere pasará a la historia
      como la cumbre de las declaraciones irrealizadas.
  - s: Men han lyckades <v>komma</v> <p>tillbaka</p>.
    t: No obstante, consiguió <a>volver</a>.
  - s: Jag hoppas att vi <v>kommer</v> <p>tillbaka</p> från ett framgångsrikt toppmöte.
    t: Espero que <a>volvamos</a> de una cumbre fructífera.
  - s: Så här på José Manuel Barrosos födelsedag ber jag honom och hans kolleger att
      hjälpa Irland att hjälpa sig självt denna enda gång, så kommer vi inte att <v>komma</v>
      <p>tillbaka</p> och be er om några räddningsaktioner.
    t: Quisiera pedirle al señor Barroso, en el día de su cumpleaños, y a sus colegas
      que ayuden a Irlanda a socorrerse en esta ocasión, así no <a>volveremos</a>
      a pedir ayuda a través de un mecanismo de rescate.
  - s: 'Trots att allt redan var undertecknat och förseglat <v>kom</v> han <p>tillbaka</p>
      och sa:'
    t: 'A pesar de estar ya todo firmado y sellado, <a>volvió</a> y dijo:'
  - s: Nu vet vi att det avfallet förr eller senare alltid <v>kommer</v> <p>tillbaka</p>
      och då ofta i ännu skadligare form.
    t: Hoy en día ya sabemos que tarde o temprano <a>volveremos</a> a encontrar estos
      residuos y muchas veces en forma más perjudicial.
  - s: Var snäll och tänk igen och <v>kom</v> <p>tillbaka</p> med ett nytt förslag.
    t: Le ruego que lo piense otra vez y <a>vuelva</a> con una nueva propuesta.
  - s: men lugna ner er unge man, ni får möjlighet att skrika sedan, eller gå och
      äta frukost, och när ni lugnat ner er kan ni <v>komma</v> <p>tillbaka</p>…
    t: pero cálmese, joven, ya tendrá derecho a gritar más tarde o vaya a desayunar
      y <a>vuelva</a> cuando se haya calmado…
  - s: I våra stora städer har tiggeriet <v>kommit</v> <p>tillbaka</p> efter att ha
      varit försvunnet ända sedan de första efterkrigsåren.
    t: En nuestras grandes ciudades ha <a>vuelto</a> a aparecer la mendicidad, después
      de que había desaparecido en los primeros años de posguerra.
  - s: Om det nu stämmer att tillväxten har <v>kommit</v> <p>tillbaka</p>, vilket
      hävdas i betänkandet, är det än mer upprörande att det i hela Europa endast
      är en liten minoritet som gynnas.
    t: Si es cierto, como afirma el informe, que el crecimiento ha <a>vuelto</a>,
      es aún más escandaloso que sólo lo aproveche, en toda Europa, una pequeña minoría.
  - s: Låt mig dock <v>komma</v> <p>tillbaka</p> till avtalet.
    t: <a>Volviendo</a>, sin embargo, al Convenio, una vez adoptada una decisión por
      parte de los tribunales de un Estado miembro, es posible obtener su reconocimiento
      y ejecución en los demás Estados miembros mediante un procedimiento rápido,
      sencillo y poco costoso.
  - s: Jag skall snart <v>komma</v> <p>tillbaka</p> till det.
    t: Enseguida <a>volveré</a> sobre ello.
  - s: I fråga om rehabilitering skulle det hjälpa dem av <v>komma</v> <p>tillbaka</p>
      till arbetet.
    t: en cuanto a la rehabilitación, les ayudaría a <a>volver</a> al trabajo.
  - s: Jag hoppas att vi kan <v>komma</v> <p>tillbaka</p> till det i framtiden.
    t: Espero que <a>volvamos</a> sobre el tema en un futuro.
  - s: Vi anser att detta är viktigt, och jag <v>kommer</v> <p>tillbaka</p> till det.
    t: Creemos que eso es importante y <a>volveré</a> sobre ello.
  - s: Brinkhorst har redan påtalat detta med målet att <v>komma</v> <p>tillbaka</p>
      till kommissionens preliminära förslag till tilläggs- och ändringsbudget.
    t: El Sr. Brinkhorst ya se ha referido a ello con el objetivo de <a>volver</a>
      al anteproyecto de presupuesto de la Comisión.
  - s: Kan ni tala med behöriga myndigheter och se till att den nederländska kanalen
      <v>kommer</v> <p>tillbaka</p> så att vi kan ta in nederländska nyheter på morgonen,
      mitt på dagen och på kvällen igen.
    t: ¿Podría hacer usted un llamamiento a las autoridades competentes para que <a>vuelvan</a>
      a incorporar el canal neerlandés a la pantalla y así podamos recibir otra vez
      las noticias de los Países Bajos por la mañana, por la tarde y por la noche?
  - s: 'Om ett par år <v>kommer</v> de <p>tillbaka</p> och säger: ”Tyvärr, vi fick
      det hela om bakfoten.”'
    t: <a>Volverán</a> dentro de unos años y dirán «Perdón, me equivoque».
  - s: Jag räknar med att vi <v>kommer</v> <p>tillbaka</p> till diskussionen om metoderna
      och konventet och om hur vi skall bredda debatten på bästa sätt.
    t: Cuento con que <a>volveremos</a> a discutir los métodos, la convención y las
      formas de ampliar el debate.
  - s: Å andra sidan är jag naturligtvis mycket glad över att diskussionen äger rum
      här i dag, eftersom det helt enkelt är på tiden att vi som européer talar med
      en röst - jag gläder mig åt, herr kommissionär Marín, att ni har <v>kommit</v>
      <p>tillbaka</p> - och att vi talar med en röst i en fråga som CNN redan betecknat
      som show down i gulfområdet.
    t: Por otro lado, yo me congratulo, como es lógico, de que hoy se celebre este
      debate, pues ya va siendo hora, sencillamente, de que los europeos hablemos
      con una sola voz —me alegra <a>volver</a> a tenerle entre nosotros, señor Comisario
      Marín—, de que nos expresemos con una sola voz sobre un tema que la CNN ya empieza
      a describir como el "duelo del Golfo».
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Algeriet, där jag har underrättat
      mig om de mänskliga rättigheterna i ett land som har fallit offer för terrorismen,
      och jag vill här hedra alla offer för det här barbariet.
    t: Señor Presidente, <a>vuelvo</a> de Argelia, adonde fui para hablar de los derechos
      humanos en este país presa del terrorismo, y debo inclinarme ante todas las
      víctimas de esta barbarie.
  - s: Låt mig <v>komma</v> <p>tillbaka</p> till den finansiella aspekten i Agenda
      2000.
    t: Permítaseme <a>volver</a> a referirme a ese componente financiero de la Agenda
      2000.
  - s: De serbiska soldaterna som möjligen drog sig tillbaka i början har <v>kommit</v>
      <p>tillbaka</p> för länge sedan.
    t: Los soldados serbios, que en un principio pueden haberse retirado, ya han <a>vuelto</a>
      hace tiempo.
  - s: Jag kommer inte att <v>komma</v> <p>tillbaka</p> till Langenhagens utomordentliga
      betänkande som försvarar en europeisk strategi för globala satellitbaserade
      navigationssystem för civilt bruk.
    t: Señor Presidente, señor Comisario, Señorías, no voy a <a>volver</a> a referirme
      al notable informe de la Sra. Langenhagen, que propugna una estrategia europea
      para un sistema mundial de navegación de uso civil.
  - s: Jag ber om er tillåtelse att ta upp en producentfråga, dels med ålders rätt,
      men även eftersom min mandatperiod nu tar slut och jag inte kommer att <v>komma</v>
      <p>tillbaka</p>.
    t: Por favor, permítame una cuestión de procedimiento, no sólo por mi edad, sino
      también porque termino mi mandato y no voy a <a>volver</a>.
  - s: Jag skulle emellertid vilja <v>komma</v> <p>tillbaka</p> till saken.
    t: Pero quisiera <a>volver</a> al asunto.
  - s: Det är också problematiskt att poströsterna, som hade sänts direkt till armén
      i Kongo i torsdags, <v>kom</v> <p>tillbaka</p> som av ett mirakel och uppgick
      i vederbörlig ordning i många marginella valkretsar.
    t: También hubo problemas con el hecho de que los votos por correo, que se enviaron
      directamente al ejército en el Congo el jueves, <a>volvieron</a> milagrosamente
      el sábado, todos en su forma debida llegando a muchas circunscripciones marginales.
  - s: Till exempel måste man veta att när vi repatrierar människor, exempelvis illegala
      invandrare från Tyskland till Polen, så finns det vissa polacker som inom två
      timmar har försetts med en tågbiljett av sin illegala arbetsgivare för att <v>komma</v>
      <p>tillbaka</p>.
    t: Por ejemplo, cuando repatriamos personas, por ejemplo, ilegales de Alemania
      a Polonia, hay que saber que algunos polacos después de dos horas ya tienen
      un billete de tren, obtenido de su patrón ilegal, para <a>volver</a>, porque
      ahí está su trabajo, porque ahí tienen su empleo, porque tienen dinero que pueden
      ganar en su país.
  - s: Jag kommer att kontrollera det, och sedan <v>kommer</v> vi <p>tillbaka</p>
      till det.
    t: No voy a poder verificarlo esta misma mañana, pero solicitaré que se compruebe
      y <a>volveremos</a> a tratar este tema.
  - s: När allt kommer omkring är det så att samtidigt som utvecklingsländerna ofta
      vill att utvandrare <v>kommer</v> <p>tillbaka</p>, har industriländerna ofta
      intresse av att invandrare återvänder hem efter ett tag.
    t: Después de todo, al igual que los países en desarrollo, a menudo quieren atraer
      a los emigrantes para que <a>vuelvan</a> a casa, y los países desarrollados
      están a menudo interesados en que los inmigrantes regresen a casa al cabo de
      cierto tiempo.
  - s: Detta REACH är ett missat tillfälle som antagligen inte <v>kommer</v> <p>tillbaka</p>.
    t: Este REACH es una oportunidad perdida y seguramente no <a>volveremos</a> a
      tener una igual.
  - s: Vår premiärminister har åtagit sig att <v>komma</v> <p>tillbaka</p> och tala
      inför parlamentet.
    t: Nuestro Primer Ministro se ha comprometido a <a>volver</a> a comparecer ante
      el Parlamento Europeo.
  - s: Herr García-Margallo, även ni blir tvungen att <v>komma</v> <p>tillbaka</p>
      efter kl. 21.00, även om jag beklagar det, men vi måste följa föredragningslistan.
    t: Señor García-Margallo, usted también tendrá que <a>volver</a> después de las
      21.00 horas;
  - s: Om ni får den här befogenheten kan ni <v>komma</v> <p>tillbaka</p> år efter
      år.
    t: Si consigue este poder, puede <a>volver</a> año tras año.
  - s: Vi kan säga nu att fiske från stranden har undantagits, men när fritidsfisket
      väl lyder under sådana människor som er, herr Borg, kan ni mycket väl <v>komma</v>
      <p>tillbaka</p> nästa år eller året därpå och börja reglera den sortens fiske.
    t: Ahora podemos decir que la pesca de playa está exenta, pero una vez que se
      encuentre bajo los auspicios de personas como usted, señor Borg, usted puede
      <a>volver</a> el próximo año o el siguiente para empezar a regularla.
  - s: Som Hulthén påpekade i början av debatten ser vi även fram emot att <v>komma</v>
      <p>tillbaka</p> till parlamentet i februari för att diskutera hur uppföljningen
      skall organiseras.
    t: Tal como ha indicado la Sra. Hulthén al principio del debate, también ansiamos
      la ocasión de <a>volver</a> al Parlamento en febrero para tratar la forma en
      que se va a organizar el seguimiento.
  - s: Somliga tycker kanske inte om det, men det var en diplomatisk bragd av Europa
      att vi <v>kom</v> <p>tillbaka</p> från Johannesburg med en formel som tydligt
      återspeglade våra ord och som lämnade Dohaspåret öppet och tydligt, såsom det
      bör vara.
    t: A algunos puede que no les guste, pero <a>volver</a> de Johanesburgo con una
      fórmula que refleje claramente nuestras palabras y haya dejado puertas abiertas,
      ha sido un logro diplomático para Europa.
  - s: Jag är mer än glad över att här kunna åta mig att <v>komma</v> <p>tillbaka</p>
      för att regelbundet rapportera om genomförandet av programmet och bibehålla
      det samarbetsinriktade metod som vi använt oss av hittills, och som har visat
      sig vara så användbar i utvecklandet av hela den europeiska socialpolitiken.
    t: Estoy más que gustoso a comprometerme aquí a <a>volver</a> para informar regularmente
      sobre la aplicación del programa y mantener el enfoque de colaboración que hemos
      seguido hasta ahora y que ha demostrado ser de tanta utilidad en el desarrollo
      de la política social europea.
- c: 63
  r: 2
  v: regresar
  x:
  - s: Jag delar inte den tolkning som representanterna från Partido Popular gör och
      som sammanfaller med deras ministers tolkning, den minister som efter att ha
      <v>kommit</v> <p>tillbaka</p> från Bryssel gav uttryck för att ni, eller Bryssel,
      bryter mot Romfördraget när det gäller digital television.
    t: No comparto la interpretación que hacen los representantes del Partido Popular
      y que coincide con la interpretación de su ministro, que al <a>regresar</a>
      de Bruselas señaló que usted —o Bruselas— viola el Tratado de Roma en el caso
      de la televisión digital.
  - s: Det har skett framsteg, men allt bistånd måste frikopplas fullständigt för
      att förhindra att pengar <v>kommer</v> <p>tillbaka</p> till givarländerna istället
      för att minska fattigdomen i mottagarländerna.
    t: Se han hecho progresos, pero es necesario que todas las ayudas estén totalmente
      disociadas para evitar que el dinero <a>regrese</a> a los países donantes en
      lugar de paliar la pobreza en los países beneficiarios.
  - s: Men rådet vet att lågkonjunkturens härjningar <v>kommer</v> <p>tillbaka</p>
      om vi inte reformerar det finansiella systemet från grunden.
    t: Sin embargo, el Consejo sabe que los estragos de la recesión <a>regresarán</a>
      si no se produce una reforma radical del sistema financiero.
  - s: för långdragna förhandlingar kan kyla av entusiasmen, både i medlemsstaterna
      och i kandidatländerna, såsom framgår av de opinionsundersökningar som nyligen
      har genomförts i Polen, och såsom jag personligen har kunnat konstatera i detta
      land varifrån jag <v>kom</v> <p>tillbaka</p> i går.
    t: unas negociaciones demasiado largas pueden enfriar el entusiasmo tanto en los
      Estados miembros como en los países candidatos, como quedó patente en los recientes
      sondeos realizados en Polonia y como pude comprobar personalmente en este país,
      del cual <a>regresé</a> ayer.
  - s: hjälper ni oss att <v>komma</v> <p>tillbaka</p> till våra byar?
    t: ¿Nos van a ayudar a <a>regresar</a> a nuestros pueblos?
  - s: Jag vill tillägga att jag just har <v>kommit</v> <p>tillbaka</p> från en fyra
      dagars vistelse i Polen.
    t: Señor Presidente, simplemente desearía añadir que acabo de <a>regresar</a>
      de una visita de cuatro días a Polonia.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Sydafrika, och frågan om våld
      mot kvinnor står mycket högt på dagordningen.
    t: Acabo de <a>regresar</a> de ese país y la cuestión de la violencia contra la
      mujer ocupa un lugar verdaderamente preeminente en el programa político.
  - s: Hon lämnade en mycket lukrativ karriär vid Bolsjoj för att <v>komma</v> <p>tillbaka</p>
      och återskapa vår balettgrupp från ingenting.
    t: Abandonó una lucrativa carrera en el Bolshoi y <a>regresó</a> para recrear
      nuestro ballet desde la nada.
  - s: 'det finns regeringschefer som lämnade toppmötet, <v>kom</v> <p>tillbaka</p>
      till sitt eget land och då sa: ”vi kan helt enkelt fortsätta med det som vi
      redan gjorde”.'
    t: 'Hubo jefes de Gobierno que, al terminar la Cumbre, <a>regresaron</a> a su
      país y dijeron:'
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Palestina.
    t: Señor Presidente, acabo de <a>regresar</a> de Palestina.
  - s: Ni har precis <v>kommit</v> <p>tillbaka</p> från Azerbajdzjan och ni är säker
      på att det är ett leverantörsland.
    t: Acaba usted de <a>regresar</a> de Azerbaiyán y está seguro de que es un país
      de abastecimiento.
  - s: Bevis på detta är å ena sidan den matta åtgärd som härrör från dess utrikespolitik
      och å den andra styvsintheten hos vissa länder som nostalgiskt tänker på en
      kolonialtid som inte längre kan <v>komma</v> <p>tillbaka</p>, och envisas med
      att tro att de skyddar sina intressen bättre genom att göra saker ensamma och
      inte delegera något till en europeisk makt.
    t: Como prueba de ello, por un lado, la acción poco brillante que se deriva de
      su política exterior y, por otro, la obstinación de algunos países nostálgicos
      de un periodo colonial que no podrá <a>regresar</a> que no cejan en su empeño
      de pensar que protegen mejor sus intereses haciendo las cosas solos y sin delegar
      nada en la autoridad europea.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Indien, där jag besökte Dalai
      Lama i Dharamsala.
    t: Acabo de <a>regresar</a> de la India, después de visitar al Dalai Lama en Dharamsala.
  - s: Jag <v>kom</v> <p>tillbaka</p> från resan berikad, fylld av hopp om varaktigt
      framåtskridande.
    t: <a>Regresé</a> de este viaje enriquecedor lleno de esperanza de progresos duraderos.
  - s: Jag är medveten om att det rör sig om människor som nu befinner sig i flyktingläger,
      och jag hoppas att Europeiska unionen kommer att spela en framträdande roll
      då det gäller att hjälpa dem att återanpassa sig, när de väl <v>kommer</v> <p>tillbaka</p>
      från grannländerna för att åter bosätta sig i Palestina.
    t: Reconozco que se trata de personas que ahora viven en campos de refugiados,
      y espero que la Unión Europea desempeñe un papel muy positivo en la ayuda para
      su reinserción cuando <a>regresen</a> a Palestina desde los países vecinos para
      volver a establecerse allí.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från en vecka i Zambia och Angola,
      och i Zambia, i synnerhet, kunde vi närmare undersöka verkligheten på ort och
      ställe genom att besöka distributionscentrum för livsmedel och stödtjänster
      för självförsörjande bönder osv. Allt som har sagts här angående relationen
      mellan handelspolitik, tillträde till våra marknader och behovet av att variera
      jordbruksproduktionen och ekonomin i dessa länder är sant, men det är också
      sant att det förekommer ett slags bruten länk i allt detta som berör de mycket
      fattiga självförsörjande bönderna.
    t: Acabo de <a>regresar</a> de un viaje de una semana por Zambia y Angola, y en
      Zambia, en particular, hemos podido realizar un minucioso análisis sobre el
      terrero visitando centros de distribución de comida y servicios de apoyo a los
      agricultores dedicados a la agricultura de subsistencia, etc. Todo lo que se
      ha dicho aquí sobre la relación con la política comercial, el acceso a nuestros
      mercados y la necesidad de diversificar la producción agrícola y la economía
      en estos países es cierto, pero también es cierto que hay una desvinculación
      de todo esto que afecta a los agricultores muy pobres dedicados a la agricultura
      de subsistencia.
  - s: 'Några vänner i Gruppen De gröna sade då till mig: ”Gérard, du kunde kanske
      ha dragit ut på tiden lite så att de våra hann <v>komma</v> <p>tillbaka</p>
      till sina platser.”'
    t: 'Algunos amigos Verdes me dijeron: «Gérard, podías haber ido un poco más despacio
      y dejar que nuestros aliados tuvieran tiempo de <a>regresar</a> a su sitio.»'
  - s: När nästan 84 procent av Ungerns medborgare våren 2003 röstade för att vårt
      land skulle gå med i Europeiska unionen kände de det som att de <v>kom</v> <p>tillbaka</p>
      hem, till den sammansvetsade familj av europeiska folk som de förvisades från
      genom en över 40 år lång kommunistisk diktatur.
    t: Señorías, casi un 84 % de los ciudadanos de Hungría votaron en la primavera
      de 2003 a favor de que nuestro país se adhiriera a la Unión, pues estimaban
      que iban a <a>regresar</a> al lugar al que pertenecía, a la familia unida de
      los pueblos europeos de la que fueron excluidos por la dictadura comunista que
      duró más de cuarenta años.
  - s: Efter alla förseningar är det orimligt att förlänga kommissionens mandat på
      obestämd tid. Jag förstår att kommissionen inte kan förbinda sig till de mål
      som föreslås av parlamentet, men vi kommer att fastställa målen och om processen
      av någon anledning inte är klar vid den tidpunkten får ni <v>komma</v> <p>tillbaka</p>
      till parlamentet och begära en förlängning och förklara varför det behövs.
    t: Comprendo que la Comisión no está en posición de vincularse al objetivo sugerido
      por el Parlamento, pero lo estableceremos y si por algún motivo el proceso no
      ha finalizado en ese momento, puede usted <a>regresar</a> al Parlamento y explicar
      por qué lo necesitamos.
  - s: Jag har just <v>kommit</v> <p>tillbaka</p> från Porto Alegre, och jag förstår
      Bushs och hans allierades oro inför den enorma motståndsrörelsen mot den liberala
      globaliseringen.
    t: Señor Presidente, <a>regreso</a> de Porto Alegre, y comprendo las preocupaciones
      del Sr. Bush y de sus aliados frente a este inmenso movimiento de resistencia
      a la globalización liberal;
  - s: Jag hade just <v>kommit</v> <p>tillbaka</p> från en imponerande vistelse på
      de palestinska territorierna och i Israel, när jag fick höra nyheten om den
      fruktansvärda massakern i Jerusalem, följd av ett andra attentat i Haifa.
    t: Señora Presidenta, señora Ministra, señor Comisario, acababa precisamente de
      <a>regresar</a> de un viaje emotivo por los Territorios palestinos y por Israel
      cuando me enteré de la nueva y espantosa matanza de Jerusalén, seguida de un
      segundo atentado en Haifa.
  - s: När kommissioner faller för så litet som det faktiskt handlade om, så skulle
      dessa personer sparkats så långt bort att de aldrig någonsin skulle få en chans
      att <v>komma</v> <p>tillbaka</p>.
    t: Cuando la Comisión caiga no dentro de mucho, como fue el caso, estas personas
      deberían haber sido arrojadas lo más lejos posible para que nunca puedan tener
      oportunidad de <a>regresar</a>.
  - s: Vad händer då om pesten faktiskt <v>kommer</v> <p>tillbaka</p> till Europa
      eller bara bryter ut igen?
    t: ¿Qué ocurrirá si la peste <a>regresa</a> a Europa o si se declara de nuevo
      en otro lugar?
  - s: Jag var säker på att jag hade fått bakterierna när jag <v>kom</v> <p>tillbaka</p>
      till parlamentet efter sommaruppehållet.
    t: No tuve la menor duda de que la contraje cuando <a>regresé</a> a este Parlamento
      tras la interrupción estival.
  - s: Hon <v>kom</v> <p>tillbaka</p> till veckoslutet.
    t: <a>Regresó</a> en el fin de semana.
  - s: Jag har precis <v>kommit</v> <p>tillbaka</p> med minister Klaus Kinkel från
      Bosnien.
    t: Acabo de <a>regresar</a> de Bosnia con el ministro Klaus Kinkel.
  - s: Vore det möjligt att under loppet av ordförandeskapet undersöka om denna typ
      av samordning kommer att äga rum och skulle det vara möjligt för rådets ordförande
      att <v>komma</v> <p>tillbaka</p> till parlamentet och presentera ett förslag
      till modell för den typ av integrering som skulle äga rum, samtidigt med en
      garanti för att det inte blir fråga om minskningar av åtagandena för landsbygdens
      utveckling, men också en garanti för att allt stöd till skapande av sysselsättning
      - som är så viktigt för oss alla här i Europa - inte endast inriktas på tätortsområden.
    t: ¿Sería posible que el Presidente en ejercicio <a>regresara</a> al Parlamento
      para presentar su propuesta de modelo para una integración de este tipo que
      garantice, al mismo tiempo, que no se menoscabará el compromiso en materia de
      desarrollo rural y que la totalidad de la financiación destinada a la creación
      de empleo —tan importante para todos los europeos— no se limitará exclusivamente
      a las áreas urbanas?
  - s: Vi kallar detta ”Whisky och soda”reformen i Förenade kungariket, inte därför
      att det formulerades för första gången under någon glad kväll vid GD Hälsa och
      konsumentskydd, utan därför att detta är namnen på kommissionär Pattens två
      hundar, som han under många år var tvungen att lämna i Frankrike när han <v>kom</v>
      <p>tillbaka</p> till England och han var det största offret - i vilket fall
      när det gällde publicitet - som kanske förändrat vårt tankesätt i denna del
      av världen.
    t: En Gran Bretaña la llamamos la reforma de «Whisky y Soda», no porque fuera
      concebida durante una noche de copas en la SANCO, sino porque ésos son los nombres
      de los dos perros del Comisario Patten, quien durante muchos años ha debido
      dejarlos en Francia cuando él <a>regresaba</a> a Inglaterra y era el más afectado
      - ciertamente en términos de publicidad - lo que quizá haya hecho posible un
      cambio de mentalidad en nuestra parte del mundo.
  - s: En delegation från vår grupp var nyligen i Turkiet och <v>kom</v> <p>tillbaka</p>
