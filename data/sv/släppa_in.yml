  - s: Under de senaste dagarna har vi med vrede och vånda kunnat följa uttalandena
      från den amerikanska ledningen, som i vilket fall som helst ämnar attackera
      Irak, även om så diktatorn Saddam beslutar att <v>släppa</v> <p>in</p> vapeninspektörerna.
    t: básicamente, pase lo que pase, aunque la dictadura de Saddam deje <a>entrar</a>
