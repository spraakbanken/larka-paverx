en:
- c: 27
  r: 1
  v: admit
  x:
  - s: De vitryska myndigheterna har informerat oss om sin avsikt att <v>släppa</v>
      <p>in</p> observatörer som verkar under både kortare och längre tid. Vi kommer
      förvisso att se till att de håller sitt ord.
    t: The Belarusian authorities have informed us of their intention to <a>admit</a>
      both short-term and long-term observers;
  - s: Vissa EU-medlemsstater <v>släpper</v> <p>in</p> många fler flyktingar än andra.
    t: Some EU Member States <a>admit</a> many more refugees than others.
  - s: Jag anser att bestämmelsen om ogifta partner är en smula underlig då det där
      anges att medlemsstater får <v>släppa</v> <p>in</p> en ogift partner om man
      enligt lagstiftningen i medlemsstaten behandlar ogifta par på samma sätt som
      gifta par.
    t: I feel the clause about unmarried partners which says that Member States may
      <a>admit</a> an unmarried partner if the legislation of the Member State treats
      unmarried couples in the same way as married couples is slightly perverse.
  - s: Den europeiska politiken måste bygga på skyldigheten att <v>släppa</v> <p>in</p>
      asylsökande och principen om icke-avvisning i enlighet med Genèvekonventionen.
    t: European policy must be based on the obligation to <a>admit</a> asylum seekers
      and the principle of non-refoulement, in accordance with the Geneva Convention.
  - s: Jag underströk också behovet av att starta särskild utbildning för personer
      med behörighet att <v>släppa</v> <p>in</p> asylsökande, framför allt kvinnor,
      barn och äldre, och tillhandahålla mottagningscentra som är lämpliga för dessa
      personer.
    t: I also highlighted the need to put in place special training for people authorised
      to <a>admit</a> asylum seekers, in particular women, children and older people,
      and to provide reception centres suitable for these people.
  - s: Vi tog en risk vid den senaste utvidgningen genom att <v>släppa</v> <p>in</p>
      tre nya medlemmar innan det hade skett några betydande institutionella reformer
      för att ta itu med konsekvenserna av det utvidgade medlemskapet.
    t: We took a risk at the last enlargement by <a>admitting</a> three new members
      before any significant institutional reforms were in place to deal with the
      consequences of expanded membership.
  - s: Syftet är snarare att ge hjälp från EU till dessa medlemsstater som <v>släpper</v>
      <p>in</p> en för stor tillströmning av illegala invandrare.
    t: Rather, the aim is to provide European assistance to those Member States that
      <a>admit</a> too great an influx of illegal immigrants.
  - s: Medlemsstaterna förväntas underlätta inresa och uppehälle för partner i ett
      fast förhållande och, om medlemsstaterna vägrar <v>släppa</v> <p>in</p> en familjemedlem
      måste de motivera detta.
    t: Member States are expected to facilitate entry and residence for partners in
      a durable relationship and, if Member States refuse to <a>admit</a> a family
      member, they must give a justification for this.
  - s: Genom att <v>släppa</v> <p>in</p> Kina fick vi också Taiwan som medlem av WTO
      på köpet, men hur värdefullt detta än kan vara befriar det oss inte från plikten
      att påminna Kina om att landet måste spela efter reglerna.
    t: By <a>admitting</a> China, we also got Taiwan into the bargain as a member
      of the WTO, but, of great value though that is, it does not relieve us of the
      duty to remind China that it has to play by the rules.
  - s: Frågan om importordningen i EU för fiskeri- och vattenbruksprodukter och i
      synnerhet under vilka villkor produkter från länder utanför unionen ska <v>släppas</v>
      <p>in</p> - tillsammans eller i konkurrens med EU:s fiskeri- och vattenbruksprodukter
      - är av stor vikt, och alla analyser av dessa sektorer inom europeisk ekonomi
      måste tveklöst behandla denna fråga.
    t: The question of the arrangements for importing fishery and aquaculture products
      into the EU and in particular the conditions under which products originating
      outside the Union are <a>admitted</a> - alongside or in competition with European
      fishery and aquaculture products - is of major importance and any analysis of
      these sectors of the European economy must necessarily address it.
  - s: Trots det <v>släpper</v> vi <p>in</p> nya länder, för den springande punkten
      är att den institution som faktiskt ska åtgärda oegentligheter kan komma att
      bli en stor belastning för parlamentet.
    t: Despite this we <a>admit</a> new countries, because the crux of the matter
