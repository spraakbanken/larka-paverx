---
de:
- c: 18
  r: 1
  v: aufnehmen
  x:
  - s: Det visar hur vansinnigt det är att vi har <v>släppt</v> <p>in</p> länder som
      Ungern i vår politiska union, och ännu mer hur tokigt det är med öppna gränser.
    t: Das ist nichts anderes als Erpressung, und es zeigt den Wahnsinn, Länder wie
      Ungarn in diese politische Union <a>aufgenommen</a> zu haben, und noch viel
      mehr den Wahnsinn offener Grenzen.
  - s: Det antyder att Europa kommer att <v>släppa</v> <p>in</p> de människor som
      det vill ha, de människor som det behöver;
    t: In dem Bericht heißt es, dass Europa die Menschen <a>aufnehmen</a> wird, die
      es haben will und die es braucht.
  - s: Den europeiska politiken måste bygga på skyldigheten att <v>släppa</v> <p>in</p>
      asylsökande och principen om icke-avvisning i enlighet med Genèvekonventionen.
    t: Die europäische Politik muss auf der Verpflichtung beruhen, Asylsuchende <a>aufzunehmen</a>,
      sowie auf der Beachtung des Grundsatzes der Nichtzurückweisung gemäß der Genfer
      Konvention.
  - s: Jag underströk också behovet av att starta särskild utbildning för personer
      med behörighet att <v>släppa</v> <p>in</p> asylsökande, framför allt kvinnor,
      barn och äldre, och tillhandahålla mottagningscentra som är lämpliga för dessa
      personer.
    t: Ich hatte außerdem auf die Notwendigkeit verwiesen, für Personen, die befugt
      sind, Asylbewerber, vor allem Frauen, Kinder und ältere Menschen <a>aufzunehmen</a>,
      spezielle Ausbildungsmaßnahmen zu schaffen und für solche Personen geeignete
      Aufnahmeeinrichtungen bereitzustellen.
  - s: Jag skall säga er att vi kan <v>släppa</v> <p>in</p> alla dessa länder 2004,
      oavsett hur det står till med deras lagstiftning.
    t: Wir können alle diese zwölf Staaten 2004 <a>aufnehmen</a>, wie auch immer es
      um ihre <a>Gesetzgebungslage</a> bestellt sein möge.
  - s: Syftet är snarare att ge hjälp från EU till dessa medlemsstater som <v>släpper</v>
      <p>in</p> en för stor tillströmning av illegala invandrare.
    t: Das Ziel besteht vielmehr darin, den Mitgliedstaaten, die einen zu großen Zustrom
      illegaler Einwanderer <a>aufnehmen</a>, europäische Unterstützung zu leisten.
  - s: Avgörande för mig och, tror jag, flertalet av mina kolleger, är huruvida man
      vid regeringskonferensens slut lägger fram ett koncept som skapar förutsättningar
      för ett stärkande av de egna grundvalarna och för att <v>släppa</v> <p>in</p>
      ytterligare 12 stater.
    t: Entscheidend für mich und, ich glaube, die meisten unserer Kollegen ist, ob
      am Ende der Regierungskonferenz ein Konzept vorgelegt wird, das die Voraussetzungen
      schafft, um das eigene Fundament zu festigen und weitere 12 Staaten <a>aufzunehmen</a>.
  - s: I stället för att <v>släppa</v> <p>in</p> dessa invandrare försöker EU desperat
      sätta upp kvoter för sina egna behov av arbetskraft och samtidigt organisera
      massutvisningar.
    t: Anstatt diese Immigranten <a>aufzunehmen</a>, versteift sich die EU darauf,
      Quoten in Abhängigkeit von ihrem eigenen Bedarf an Arbeitskräften festzulegen
      und gleichzeitig Massenabschiebungen zu organisieren.
  - s: Så vi kanske borde fråga oss varför kommissionen föreslår att 75 till 100 miljoner
      mycket fattiga människor ska <v>släppas</v> <p>in</p> utan någon förstärkning
      av unionens tillgångar.
    t: So ließe sich nun fragen, warum die Kommission jetzt vorschlägt, 75 oder 100
      Millionen sehr arme Menschen ohne jegliche Mittelerweiterung der Union <a>aufzunehmen</a>.
  - s: Jag anser det vara ett politiskt misstag att inte <v>släppa</v> <p>in</p> samtliga
      kandidatländer tillsammans.
    t: Meines Erachtens ist es ein politischer Fehler, diese Kandidatenländer nicht
      alle zusammen <a>aufzunehmen</a>.
  - s: Att behandla dem som potentiella angripare som man måste avråda från att närma
      sig det blomstrande Europa innebär att endast de välbärgade kommer att <v>släppas</v>
      <p>in</p> i denna mycket slutna klubb.
    t: Sie wie potentielle Aggressoren zu behandeln, die es gilt, aus dem prosperiereden
      Europa fernzuhalten, bedeutet, daß nur die Reichen in diesen geschlossenen Club
      <a>aufgenommen</a> werden.
  - s: Det kan inte bli tal om att <v>släppa</v> <p>in</p> länder som inte kan eller
      vill verkställa regelverket inom detta område, i synnerhet när det gäller statligt
      stöd, konkurrenspolitik och respekten för immateriell egendom.
    t: Es steht außer Frage, Länder in die EU <a>aufzunehmen</a>, die den Besitzstand
      in diesem Bereich nicht übernehmen können oder wollen, insbesondere was staatliche
      Beihilfen, die Wettbewerbspolitik und die Achtung des geistigen Eigentums anbelangt.
  - s: Det kan inte bli tal om att <v>släppa</v> <p>in</p> länder vars rättssystem
      är korrupt eller odugligt, eller vars administrativa förmåga inte motsvarar
      de uppgifter som är förestående.
    t: Natürlich können wir keine Länder <a>aufnehmen</a>, deren Rechtssystem von
      Korruption geprägt ist oder noch nicht unseren Anforderungen entspricht oder
      deren Verwaltungskapazitäten nicht den bevorstehenden Aufgaben gewachsen sind.
  - s: Genom beslutet att <v>släppa</v> <p>in</p> tio nya medlemmar i unionen har
      toppmötet i Köpenhamn inlett en ny epok, det återförenade Europas epok.
    t: Herr Präsident, mit der Entscheidung, zehn neue Mitgliedstaaten in die Europäische
      Union <a>aufzunehmen</a>, hat der Rat in Kopenhagen eine neue Epoche - die Epoche
      des wiedervereinigten Europas - eingeleitet.
  - s: Det finns regler, vi arbetar på det, vi förbereder oss, men, mina damer och
      herrar parlamentsledamöter, det är inte för att vi från och med år 2003 skall
      <v>släppa</v> <p>in</p> mycket fattiga regioner i öst - och ni vet mycket väl
      att de är mycket, mycket fattiga - som plötsligt de fattiga regionerna i väst
      och söder eller de fattiga regionerna i de yttersta randområdena på grund av
      utvidgningen kommer att upphöra att ha svårigheter.
    t: Doch klar ist, dass, wenn wir ab 2003 sehr arme Regionen Osteuropas - und jeder
      weiß, dass sie sehr, sehr arm sind - in die Union <a>aufnehmen</a>, die Schwierigkeiten
      in den Regionen im Westen, im Süden der Union oder in den armen Regionen in
      äußerster Randlage nicht plötzlich wegen dieser Erweiterung verschwinden werden.
  - s: Man släpper in Malta - mästaren på bekvämlighetsflagg - som om det räckte med
      att <v>släppa</v> <p>in</p> Turkiet för att bekämpa invandringen.
    t: Es erklärt Malta, den Champion der Billigflaggen, zum Beitrittskandidaten,
      so, als genüge es, die Türkei <a>aufzunehmen</a>, um der Einwanderung Herr zu
      werden.
  - s: Jag anser att om Europeiska unionen <v>släpper</v> <p>in</p> tredjelandsmedborgare
      för att täcka enskilda medlemsstaters behov av arbetskraft så skulle det vara
      frånstötande att anta en ”svängdörrspolitik” genom att inte ta något ansvar
      för tredjelandsarbetares konkreta ekonomiska insatser.
    t: Wenn die Europäische Union Staatsangehörige dritter Länder <a>aufnimmt</a>,
      um den Mangel an Arbeitskräften in bestimmten Mitgliedstaaten zu decken, ist
      es aus meiner Sicht nicht zu rechtfertigen, eine Abschiebepolitik zu betreiben
      und dabei den Beitrag, den die Arbeitnehmer aus Drittländern zur Entwicklung
      der Wirtschaft geleistet haben, in keiner Weise zu würdigen.
  - s: Målet att <v>släppa</v> <p>in</p> nya medlemmar i Europeiska unionen under
      2004 är emellertid ett mycket ambitiöst mål, men ingen önskedröm.
    t: Das Ziel, bis 2004 neue Mitglieder in die Europäische Union <a>aufzunehmen</a>,
      ist nach wie vor ein sehr ehrgeiziges, aber durchaus realistisches Ziel.
  - s: Men kanske är det i dag, för att stärka demokratin inom unionen, lämpligt att
      isolera Österrike, kriminalisera ett parti som valts på demokratisk väg av det
      österrikiska folket och i stället <v>släppa</v> <p>in</p> det Turkiet som styrs
      av de grå vargarna i Europa.
    t: Aber vielleicht ist es ja heute zur Stärkung der Demokratie der Union angebracht,
      Österreich zu isolieren, eine von den österreichischen Bürgern demokratisch
      gewählte Partei zu kriminalisieren und die Türkei der Grauen Wölfe in die Union
      <a>aufzunehmen</a>.
- c: 10
  r: 2
  v: zulassen
  x:
  - s: Öcalans advokater får knappt vara med under rättegången, säkerhetsdomstolen
      är inte heller rätt plats, tycker jag, och inga internationella observatörer
      <v>släpps</v> <p>in</p>.
    t: Die Rechtsanwälte von Herrn Öcalan haben kaum Zugang zum Verfahren, das Staatssicherheitsgericht
      scheint mir auch nicht der passende Ort zu sein, und internationale Beobachter
      sind nicht <a>zugelassen</a>.
  - s: Jag uppmanar Pyongyang att låta internationella experter kontrollera alla typer
      av interneringsanläggningar och att <v>släppa</v> <p>in</p> FN:s särskilda rapportörer
      i landet.
    t: Ich fordere Pjöngjang dringend auf, die Kontrolle sämtlicher Arten von Hafteinrichtungen
      durch unabhängige internationale Experten <a>zuzulassen</a>, und den Sonderberichterstattern
      der UN den Besuch des Landes zu gestatten.
  - s: De måste först <v>släppa</v> <p>in</p> georgiskt vin på sin marknad, innan
      de kan drömma om ett WTO-medlemskap.
    t: Bevor an eine Mitgliedschaft in der WTO gedacht werden kann, muss es zunächst
      einmal georgischen Wein wieder auf seinen Märkten <a>zulassen</a>.
  - s: Det behöver inte sägas att man inte kan utesluta att de kommer att delta i
      det internationella avtalet om offentlig upphandling i framtiden, men kommissionen
      bör se till att de kan genomföra den här metoden - och detsamma gäller bestämmelserna
      om rättvis konkurrens - nationellt eller regionalt till att börja med, precis
      som vi gjorde i EU, så att de inte behöver <v>släppa</v> <p>in</p> hela världen
      och de stora monopolen genast.
    t: Obgleich sich selbstverständlich ihre Beteiligung an dem internationalen Übereinkommen
      über das öffentliche Beschaffungswesen künftig nicht ausschließen lässt, sollte
      die Kommission sicherstellen, dass sie dieses Verfahren - und Gleiches gilt
      für faire Wettbewerbsregeln - zunächst national oder regional praktizieren können,
      genauso wie wir es in Europa getan haben, und also nicht sofort die ganze Welt
      und die großen Monopole <a>zulassen</a> müssen.
  - s: Varför vägrade landet att <v>släppa</v> <p>in</p> valobservatörer från EU om
      nu valet var så demokratiskt som det påstås?
    t: Wieso hat sie es abgelehnt, EU-Beobachter <a>zuzulassen</a>, wenn die Wahlen
      so demokratisch sind, wie sie behauptet?
  - s: Vi måste se till att budgetunderskotten minskar, i en anda av förtroende och
      i god ordning, samtidigt som vi genomför reformer för att öppna oss för mer
      ekonomisk tillväxt - vi måste öppna EU:s gränser och <v>släppa</v> <p>in</p>
      mer konkurrens.
    t: Wir müssen dafür sorgen, dass die Haushaltsdefizite vertraulich und ordentlich
      verringert werden, und gleichzeitig führen wir Reformen durch, um uns weiterem
      Wachstum gegenüber zu öffnen - indem wir die europäischen Grenzen öffnen und
      mehr Wettbewerb <a>zulassen</a>.
  - s: Det är ett stort misstag att tro att allt skulle förbli vid det gamla, om vi
      inte <v>släpper</v> <p>in</p> något nytt.
    t: Es ist ein großer Irrtum zu glauben, wenn wir nichts Neues <a>zuließen</a>,
      würde alles beim alten bleiben.
  - s: Nordkorea lämnade icke-spridningsfördraget på grund av att det inte ville <v>släppa</v>
      <p>in</p> inspektörer, vilket är obligatoriskt enligt detta fördrag.
    t: Das Land ist aus dem Sperrvertrag ausgetreten, weil es keine Inspektoren <a>zulassen</a>
      wollte, was nach dem Atomwaffensperrvertrag vorgeschrieben ist.
  - s: Liberaliseringen var avsedd att <v>släppa</v> <p>in</p> nya aktörer på marknaden.
    t: Die Liberalisierung sollte neue Akteure auf dem Markt <a>zulassen</a>.
  - s: Till slut tog Nato det modiga steget att <v>släppa</v> <p>in</p> nya medlemsländer.
    t: Schließlich machte die NATO den mutigen Schritt, neue Mitglieder <a>zuzulassen</a>.
- c: 7
  r: 3
  v: Aufnahme
  x:
  - s: Den första hänger samman med att detta EU, som inte har fått någon geografisk
      gräns, när man <v>släppt</v> <p>in</p> Turkiet kommer att sakna skäl att neka
      andra asiatiska eller afrikanska länder inträde.
    t: Der erste Grund ist, dass Europa nach der <a>Aufnahme</a> der Türkei keinen
      Grund mehr haben wird, weiteren asiatischen oder afrikanischen Staaten den Beitritt
      zu verweigern, denn dann werden für Europa keine geografischen Grenzen mehr
      gelten.
  - s: Det är för oss liberaler självklart, och detta måste vara kristallklart, att
      den nuvarande regeringskonferensen måste vara den sista innan nya medlemmar
      <v>släpps</v> <p>in</p>.
    t: Für uns Liberale ist es selbstverständlich, und das sollte wirklich klar sein,
      dass die jetzige Regierungskonferenz die letzte vor der <a>Aufnahme</a> neuer
      Mitgliedstaaten sein muss.
  - s: Men för närvarande har vi en situation där de som lyckas lämna Nordkorea ofta
      inte <v>släpps</v> <p>in</p> i andra länder, och många skickas tillbaka.
    t: Wir haben aber jetzt die Situation, dass diejenigen, die es schaffen, Nordkorea
      zu verlassen, häufig keine <a>Aufnahme</a> finden, dass viele zurückgeschickt
      werden.
  - s: I och med de beslutade planerna på att <v>släppa</v> <p>in</p> Turkiet har
      mötet föresatt sig att göra slut på denna epok och kanske själva unionen.
    t: Mit der zugesagten Entscheidung über die <a>Aufnahme</a> der Türkei hat er
      unmittelbar danach entschieden, dieser Epoche und damit möglicherweise auch
      der Europäischen Union ein Ende zu setzen.
  - s: Vi är tvungna att leva inom Berlinbegränsningarna, men om en uppgörelse skjuts
      upp till hösten - vilket somliga föreslår - skulle det äventyra utsikten att
      <v>släppa</v> <p>in</p> nya medlemsstater i tid för valet till Europaparlamentet
      år 2004.
    t: Wir sind gezwungen, uns an die Vorgaben von Berlin zu halten, aber wenn eine
      endgültige Entscheidung bis zum Herbst vertagt wird, wie einige es vorschlagen,
      würde dies die <a>Aufnahme</a> neuer Mitgliedstaaten noch rechtzeitig vor den
      Wahlen zum Europäischen Parlament im Jahr 2004 gefährden.
  - s: Det är mig ett sant nöje att meddela att jag röstade för resolutionen om förfarandet
      för att <v>släppa</v> <p>in</p> dessa viktiga nya stater i Europeiska unionen.
    t: Herr Präsident, es ist mir eine aufrichtige Freude mitzuteilen, dass ich für
      die Entschließung über die <a>Aufnahme</a> dieser neun bedeutenden Staaten in
      die Europäische Union gestimmt habe.
  - s: Trots att man från början hävdade att det skulle vara omöjligt att <v>släppa</v>
      <p>in</p> nya länder i Schengenområdet utan att först anta SIS II visade det
      sig vara genomförbart att ta in tio nya länder 2004 utan att några katastrofer
      inträffade.
    t: Obwohl anfänglich gesagt wurde, dass die <a>Aufnahme</a> neuer Länder in den
      Schengen-Raum ohne die Einführung von SIS II unmöglich sei, hat die Aufnahme
      von zehn neuen Ländern im Jahr 2004 gezeigt, dass es doch ohne desaströse Folgen
      möglich war.
- c: 6
  r: 4
  v: lassen
  x:
  - s: Kommer vi att utan viseringskrav <v>släppa</v> <p>in</p> potentiella terrorister
      i landet om många islamister från Kaukasus har ryskt medborgarskap?
    t: Wenn eine große Zahl Islamisten aus dem Kaukasus die russische Staatsangehörigkeit
      besitzt, werden wir dann potentielle Terroristen ohne Visumpflicht in das Land
      <a>lassen</a>?
  - s: I fråga om Turkiet återstår många betänkligheter i fråga om de mänskliga rättigheterna,
      den pågående blockaden mot Armenien, religionsfriheten och landets vägran att
      <v>släppa</v> <p>in</p> cypriotiska fartyg i turkiska hamnar.
    t: Was die Türkei angeht, gibt es weiterhin viele Sorgen wegen der Menschenrechte,
      der andauernden Blockade Armeniens, Religionsfreiheiten und der Weigerung, zypriotische
      Schiffe in türkische Häfen zu <a>lassen</a>.
  - s: Det handlar om att <v>släppa</v> <p>in</p> länder i ett politiskt och ekonomiskt
      system;
    t: Es geht darum, Staaten an einem politischen und wirtschaftlichen System teilhaben
      zu <a>lassen</a>, dass Ländern, die den Großteil der modernen Geschichte damit
      verbracht haben, sich gegenseitig zu zerstören, Frieden, Stabilität und Wohlstand
      beschert hat.
  - s: De människor som jag representerar i East Midlands i Storbritannien kan helt
      enkelt inte förstå hur vi alltid kan ge uttryck för så kraftfulla åsikter om
      Zimbabwe på det här stället, men ändå <v>släppa</v> <p>in</p> Robert Mugabe
      på kontinenten så att han kan umgås med våra ledare.
    t: Die Menschen, die ich in den East Midlands des Vereinigten Königreichs vertrete,
      können nicht verstehen, wie wir an diesem Ort stets so entschiedene Stellungnahmen
      zu Simbabwe abgeben können und andererseits Herrn Mugabe auf unseren Kontinent
      <a>lassen</a>, damit er mit unseren führenden Politikern das Brot brechen kann.
  - s: Vid det toppmöte som hölls den 11 mars uttalade stats- och regeringscheferna
      klart och tydligt att Muammar Gadaffi måste avgå, att vi måste upprätta förbindelser
      med det nationella övergångsrådet i Benghazi och att de libyska myndigheterna
      måste uppmanas att <v>släppa</v> <p>in</p> humanitärt bistånd i landet.
    t: dass Beziehungen mit dem Übergangs-Nationalrat in Bengasi aufgenommen und die
      libyschen Behörden dazu aufzufordern sind, humanitäre Hilfe in das Land zu <a>lassen</a>.
  - s: Vi måste som ett parlament uttrycka vår bestämda åsikt att det är bara en fråga
      om år, så kommer vi helt enkelt inte att <v>släppa</v> <p>in</p> dem. Återigen
      hoppas jag att vi kan hitta en kompromiss mellan de tre institutionerna för
      att uppnå de mål som jag vet vi alla delar.
    t: Als Parlament müssen wir klar zum Ausdruck bringen, dass wir sie binnen weniger
      Jahre einfach nicht mehr auf See <a>lassen</a>.
- c: 6
  r: 4
  v: Zugang
  x:
  - s: Det är dags att sätta stopp för bruket att <v>släppa</v> <p>in</p> illegala
      invandrare hur som helst och att hindra smugglares och terroristers fria rörlighet
      inom unionen.
    t: Es ist höchste Zeit, dem ungehinderten <a>Zugang</a> illegaler Einwanderer
      und der uneingeschränkten Bewegungsfreiheit von Schmugglern und Terroristen
      auf dem Unionsgebiet einen Riegel vorzuschieben.
  - s: På samma sätt är beslutet att fritt <v>släppa</v> <p>in</p> varor från mindre
      utvecklade länder på den europeiska marknaden viktigt.
    t: Gleichermaßen wichtig ist die Entscheidung, den Erzeugnissen aus den am wenigsten
      entwickelten Ländern freien <a>Zugang</a> zum europäischen Markt zu gewähren.
  - s: För att få ned antalet personer som olovligen stannar kvar och minska risken
      för att personer med falska handlingar <v>släpps</v> <p>in</p> kommer man i
      Schengenområdet att tillämpa ett harmoniserat och säkert system för att kontrollera
      viseringarnas giltighet och ta fingeravtryck.
    t: Um die Zahl derjenigen zu reduzieren, die trotz abgelaufenen Visums bleiben,
      und um das Risiko zu senken, dass Personen mit gefälschten Dokumenten <a>Zugang</a>
      gewährt wird, soll im Schengen-Gebiet ein harmonisiertes und sicheres Prüfsystem
      für die Gültigkeit des Visums und die Abnahme von Fingerabdrücken eingerichtet
      werden.
  - s: Utan det militära tryck som USA och dess allierade - främst Storbritannien
      - satt på Iraks diktator Saddam Hussein, hade inte FN:s vapeninspektörer <v>släppts</v>
      <p>in</p> i landet.
    t: Ohne den militärischen Druck der USA und ihrer Verbündeten - insbesondere Großbritannien
      - auf den irakischen Diktator Saddam Hussein hätten die Waffeninspektoren der
      Vereinten Nationen keinen <a>Zugang</a> zum Irak erhalten.
  - s: Jag vill betona att det är mycket viktigt att behålla påtryckningarna på juntan
      så att alla FN-organ med den erfarenhet och de logistiska kunskaper som behövs
      för att hantera situationen <v>släpps</v> <p>in</p>.
    t: Ich möchte betonen, dass der Druck auf die Junta unbedingt aufrechterhalten
      werden muss, damit alle UN-Organisationen <a>Zugang</a> erhalten, die Erfahrung
      und logistisches Know-how für den Umgang mit der Situation besitzen.
  - s: Vi måste se till att folk <v>släpps</v> <p>in</p> dit - en delegation från
      parlamentet som kan göra en uppskattning av behoven, både med avseende på livsmedel,
      medicin och energi.
    t: daher muß der <a>Zugang</a> zu diesem Land ermöglicht werden;
- c: 4
  r: 5
  v: Einreise
  x:
  - s: de har <v>släppt</v> <p>in</p> många andra med ett förflutet av olika slag,
      däribland Gerry Adams och Nelson Mandela.
    t: Sie haben vielen anderen, so zum Beispiel Gerry Adams oder Nelson Mandela,
      mit deren Vergangenheit sie wahrscheinlich auch nicht in allen Punkten übereinstimmen,
      die <a>Einreise</a> erlaubt.
  - s: Viseringspolitiken möjliggör en viss grad av övervakning och bedömning av vem
      som ska <v>släppas</v> <p>in</p> från tredjeländer.
    t: Die Visumpolitik ermöglicht eine gewisse Überwachung und Auswahl derjenigen,
      denen die <a>Einreise</a> aus Drittländern gestattet wird.
  - s: Det bekräftar på nytt skyldigheten för transportörerna att vidta alla åtgärder
      för att de personer de transporterar verkligen skall ha resedokument och i förekommande
      fall nödvändiga visum, samt skyldigheten att vidarebefordra eller ansvara för
