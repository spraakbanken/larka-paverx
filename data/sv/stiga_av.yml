  r: 1
  v: get out
  x:
  - s: Den här veckan har jag fem gånger stigit in i en hiss utan att kunna <v>stiga</v>
      <p>av</p> på min våning.
    t: Fourthly, this week I have got into a lift five times and not been able to
      <a>get</a> <a>out</a> at my own floor.
  - s: Jag skulle <v>stiga</v> <p>av</p> på tionde våningen.
    t: I wanted to <a>get</a> <a>out</a> on the tenth floor.
- c: 2
  r: 1
  v: get off
  x:
  - s: 'När man kommer till Storbritannien med Eurostartåget möts man av en stor skylt
      där det står att Électricité de France förser miljoner av Londonbor med el.
      Jag drömmer om den dag när man kan <v>stiga</v> <p>av</p> tåget i Paris och
      läsa en skylt där det står: ”Centrica - ännu inte i ryska händer - förser miljoner
      av parisare med el.” Jag är rädd att denna dag är långt bort.'
    t: 'I dream of the day when I can <a>get</a> <a>off</a> the train in Paris and
      read a sign that says: ’Centrica - still not in Russian hands - providing power
      to millions of Parisians’.'
  - s: De har dock upphört med arbetet på en av de två tunnlarna och fortfarande finns
      det ingen möjlighet att stiga på tåget i Basel och <v>stiga</v> <p>av</p> i
      Chiasso.
    t: They have stopped the work on one of the tunnels in the meantime, and it is
      still not possible to get on the train in Basel and to <a>get</a> <a>off</a>
      again at Chiasso.
- c: 1
  r: 2
  v: disembark
  x:
  - s: Den stora majoriteten av invandrare till Kanarieöarna anländer med flyg och
      inte med båt, på samma sätt som de flesta olagliga invandrare till Italien inte
      <v>stiger</v> <p>av</p> i Lampedusa utan också anländer med flyg.
    t: The vast majority of migrants to the Canaries arrive by plane, not by sea,
      just as the vast majority of irregular immigrants to Italy do not <a>disembark</a>
      at Lampedusa but also arrive by plane.
- c: 1
  r: 2
  v: leave
  x:
  - s: Det skulle vara allvarligt om alla utomeuropeiska företag skulle lära sig att
      utnyttja Europa som en buss, där man slipper betala biljetten, slipper betala
      för att vara med, får betalt för att ha använt fordonet och sedan kan <v>stiga</v>
      <p>av</p> utan att säga något till någon.
    t: It would be a serious matter if every non-European company were to learn to
      use Europe as a bus where you do not have to pay for the ticket, you do not
      have to pay for cooperation, you benefit from using the facility and you <a>leave</a>
      without being accountable to anyone.
- c: 1
  r: 2
  v: 'on'
  x:
  - s: Jag hoppas dessutom att vi i parlamentet i fortsättningen skall fästa mer uppmärksamhet
      på just personskyddet och att passagerarlistor inte förvaras för länge, vilket
      jag hoppas att vi kan återkomma till. Jag hoppas också att kommissionen på ett
      positivt sätt kan se behovet av att ha undantag i farvatten, där vågorna verkligen
      är låga, där man gör kortare resor och <v>stiger</v> <p>av</p> och på;
    t: I also hope that the Commission can indeed see the need for exceptions in certain
      waters where the sea is really not rough, where the trips are shorter with people
      continuously getting <a>on</a> and off;
