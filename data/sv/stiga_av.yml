de:
- c: 1
  r: 1
  v: verschwinden
  x:
  - s: Det skulle vara allvarligt om alla utomeuropeiska företag skulle lära sig att
      utnyttja Europa som en buss, där man slipper betala biljetten, slipper betala
      för att vara med, får betalt för att ha använt fordonet och sedan kan <v>stiga</v>
      <p>av</p> utan att säga något till någon.
    t: Es wäre schlimm, wenn dieses Beispiel Schule machen und jedes außereuropäische
      Unternehmen Europa wie einen Autobus benützen würde, ohne für den Fahrschein,
      für die Mitarbeit zu bezahlen, und nur für die Benutzung zu kassieren und dann
      zu <a>verschwinden</a>, ohne sich um irgend jemanden zu kümmern.
en:
