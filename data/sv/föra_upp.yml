      att <v>föras</v> <p>upp</p> som tredje punkt på föredragningslistan för torsdag
      morgon.
    t: The statement by the Vice-President of the Commission and High Representative
      of the Union for Foreign Affairs and Security Policy on the rule of law in Russia
      will <a>be</a> <a>included</a> as the third item on the agenda for Tuesday morning.
  - s: Självfallet får ämnen inte <v>föras</v> <p>upp</p> i en sådan förteckning av
      en ren nyck.
    t: Substances must not, of course, <a>be</a> <a>included</a> in such a list on
      a mere whim.
  - s: Men jag anser att det i grunden handlar om en fråga som måste <v>föras</v>
      <p>upp</p> på dagordningen för regeringskonferensen.
    t: I nevertheless think that this is essentially a subject that should <a>be</a>
      <a>included</a> on the IGC agenda.
  - s: 'I artikel 90.4 står följande: ”De på detta sätt utarbetade rekommendationerna
      skall <v>föras</v> <p>upp</p> på föredragningslistan till nästföljande sammanträdesperiod.'
    t: 'Rule 90 (4) states that: ’Recommendations drawn up in this way shall <a>be</a>
      <a>included</a> on the agenda for the next part-session.'
  - s: I brådskande fall, som fastställs av talmannen, kan rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan till en pågående sammanträdesperiod.
    t: In urgent cases decided upon by the President, recommendations may <a>be</a>
      <a>included</a> on the agenda of a current part-session.
  - s: I sådana fall skall var och en av utskottets rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan för debatt och omröstning vid ett plenarsammanträde
      under denna sammanträdesperiod.
    t: Recommendations shall be deemed adopted unless, before the beginning of the
      part-session, at least forty Members submit a written objection, in which case
      the committee’s recommendations shall <a>be</a> <a>included</a> on the agenda
      of the same part-session for debate and voting.
  - s: Jag kan tala om för er att ert önskemål har verkställts ännu snabbare än ni
      kunnat ana, eftersom debatten om Tjetjenien <v>förts</v> <p>upp</p> på föredragningslistan
      för onsdag eftermiddag, och vi naturligtvis då får lyssna till både rådets och
      kommissionens uttalande.
    t: Mr Andrews, I can tell you that your wish has been granted even more quickly
      than you could have imagined, because the debate on Chechnya has <a>been</a>
      <a>included</a> on our agenda on Wednesday afternoon and of course we shall
      hear statements both by the Council and the Commission.
  - s: Utskottet för konstitutionella frågor skall också i kväll granska Napolitanos
      betänkande om ändring av förordningen om det interinstitutionella avtalet, och
      den socialistiska gruppen begär att detta betänkande skall <v>föras</v> <p>upp</p>
      på föredragningslistan, naturligtvis under förutsättning att utskottet kommit
      överens om det.
    t: Moreover, this evening the Committee on Constitutional Affairs is due to examine
      Mr Napolitano’s report on the amendment to the Rules of Procedure following
      the interinstitutional agreement, and the Group of the Party of European Socialists
      requests that this report <a>be</a> <a>included</a> in the agenda if, of course,
      the Committee agrees.
  - s: Jag föreslår att vi nästa gång insisterar på att den här frågan <v>förs</v>
      <p>upp</p> på dagordningen som en huvuddebatt.
    t: I suggest, colleagues, that we insist that, next time, this issue should <a>be</a>
      <a>included</a> in the agenda as a key debate and unless they grant us that,
      we could chain ourselves to the door.
  - s: Därför anser jag att denna fråga genast måste <v>föras</v> <p>upp</p> på regeringskonferensens
      dagordning, och detta motiverar i sig en långtgående revidering.
    t: I therefore think that this issue should <a>be</a> <a>included</a> as a matter
      of urgency in the IGC agenda, and in itself this justifies a thorough revision
      of the Treaties.
  - s: Jag skulle vilja veta om jag har <v>förts</v> <p>upp</p> på talarlistan, eller
      hur kvinnor ska bete sig här i kammaren.
    t: I would like to know whether I have <a>been</a> <a>included</a> in the list,
      or how ladies should go about it here.
  - s: Kan man föreställa sig att dessa strävanden på ett mer övergripande plan <v>förs</v>
      <p>upp</p> på vår europeiska politiska dagordning för att främja en alternativ
      globalisering, enligt vår modell?
    t: Could we imagine, more broadly speaking, that these hopes might <a>be</a> <a>included</a>
      in our European political agenda for another kind of globalisation, our kind
      of globalisation?
  - s: Enligt kommissionens senaste upplysningar har majsen ännu inte <v>förts</v>
      <p>upp</p> i en katalog över odlingsväxter, dvs. majsen kan ännu inte odlas
      i något EU-land.
    t: According to the Commission’s latest information, the maize has not yet <a>been</a>
      <a>included</a> in any plant type catalogue, which means that the maize cannot
      yet be cultivated in any EU country.
  - s: 'Angående mitt inlägg i debatten om otillåtligheten eller den begärda otillåtligheten
      för Schleichers betänkande om stadgar för och finansiering av europeiska politiska
      partier begärde jag att det skulle <v>föras</v> <p>upp</p> på dagens föredragningslista,
      men jag vill tillägga följande:'
    t: 'Madam President, with regard to my speech on the debate about the inadmissibility
      or supposed inadmissibility of the Schleicher report on the status of parties,
      I asked for the point to <a>be</a> <a>included</a> in the agenda for today,
      but I would like to add the following:'
  - s: Rådet i Feira beslutade sig dock för att hålla frågan öppen tills konventionen
      har bestämt sig för om stadgan om de grundläggande rättigheterna kan <v>föras</v>
      <p>upp</p> på regeringskonferensens föredragningslista eller ej.
    t: The Council, however, did decide that this issue would remain in the open so
      that, as soon as the Convention gives a clear ruling on the issue, the Charter
      of Fundamental Rights could <a>be</a> <a>included</a> on the agenda of the IGC.
  - s: I detta sammanhang har Europeiska unionen och vissa andra medlemmar bekräftat
      att de är övertygade om att livsmedelsbistånd med sådana kreditvillkor inte
      längre bör <v>föras</v> <p>upp</p> på listan med biståndsåtgärder.
    t: In this connection, the European Union and some other members reaffirmed their
      opinion that food aid provided under credit terms should no longer <a>be</a>
      <a>included</a> in the list of food aid operations.
  - s: Eftersom ni nu har flyttat fram tidsplanen - något som inte händer ofta, men
      vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten i denna fråga
      skall <v>föras</v> <p>upp</p> på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Now, since you have brought the timetable forward - something which does not
      happen often but which we greatly welcome - I would like to ask, if the debate
      on the question is to <a>be</a> <a>included</a> in Thursday’s agenda, to include
      the vote on the motion for a resolution which the Committee on Agriculture and
      Rural Development is to adopt on 30 September in the first October part-session.
  - s: Ifall omröstningen om resolutionen således kan genomföras under den första
      sammanträdesperioden i oktober samtycker vi till att den muntliga frågan med
      debatt <v>förs</v> <p>upp</p> på torsdagens föredragningslista.
    t: Thus, if the vote on the resolution can be taken during the first October part-session,
      we agree to the oral question with debate <a>being</a> <a>included</a> in this
      Thursday’s agenda.
  - s: Inga invändningar restes när denna punkt <v>fördes</v> <p>upp</p> på dagordningen.
