      till att den också diskuterades ingående på Europeiska rådets möte i Köpenhamn
      i förra veckan.
    t: L’argomento <a>è</a> <a>stato</a> <a>messo</a> all’ordine del giorno del Consiglio
      dei ministri dei Trasporti del 6 dicembre e della riunione dei ministri dell’Ambiente
      il 9 dicembre, e io stesso ero presente quando è stato discusso nei particolari
      all’incontro del Consiglio europeo a Copenaghen la scorsa settimana.
pt:
- c: 64
  r: 1
  v: inscrever
  x:
  - s: Att ni inte gör något för att verkligen <v>föra</v> <p>upp</p> problemet Tjetjenien
      på den politiska dagordningen.
    t: E todas as minhas fontes de informação afirmam que, na realidade, o Conselho
      não tem em linha de conta a posição do Parlamento, que Vossas Excelências nada
      fazem para o que problema da Chechénia seja verdadeiramente <a>inscrito</a>
      na agenda política.
  - s: ”Europaparlamentet har beslutat att <v>föra</v> <p>upp</p> 500 000 euro i punkt
      2727, Organisering och mottagande av besöksgrupper, Euroscola-programmet och
      inbjudningar till opinionsbildare från tredjeländer.”
    t: ' «Decidiu <a>inscrever</a> um montante de 500 000 euros no número 2727, Organização
      e recepção de grupos de visitantes, programa Euroscola e convites a multiplicadores
      de opiniões de países terceiros.»'
  - s: I enlighet med bestämmelserna i artikel 90.4 i arbetsordningen har resolutionsförslaget
      <v>förts</v> <p>upp</p> på föredragningslistan för innevarande sammanträdesperiod.
    t: Em conformidade com o disposto no n.º 4 do artigo 90.º do Regimento, a proposta
      de resolução é <a>inscrita</a> para debate e votação na ordem do dia da presente
      sessão.
  - s: Jag vill först av allt tacka ordföranden för utskottet för utrikesfrågor för
      att han gick med på att godkänna det förfarande som anges i artikel 91 och <v>föra</v>
      <p>upp</p> denna brådskande resolution på förra måndagens dagordning, eftersom
      vi redan vid vårt senaste plenarsammanträde här i Strasbourg hade en brådskande
      resolution om Sri Lanka om samma fråga.
    t: Senhor Presidente, Senhora Comissária, caros colegas, antes de mais, gostaria
      de agradecer ao presidente da Comissão dos Assuntos Externos, que aceitou o
      procedimento previsto no artigo 91.º e <a>inscreveu</a> na ordem do dia da passada
      segunda-feira esta resolução de urgência, já que, na nossa última sessão plenária
      aqui, em Estrasburgo, já tínhamos apresentado uma resolução de urgência sobre
      esta questão do Sri Lanka.
  - s: Utvecklingen av den tillfälliga sysselsättningen via bemanningsföretag har
      <v>förts</v> <p>upp</p> på den agenda med sociala och ekonomiska reformer som
      förstärkts genom toppmötet i Barcelona.
    t: O crescimento do trabalho das agências de trabalho temporário foi firmemente
      <a>inscrita</a> na agenda da reforma social e económica, a qual foi reforçado
      na Cimeira de Barcelona.
  - s: Ställda inför denna situation, och ställda inför deras uppmaning - som framför
      allt har riktats till Förenta nationerna - om att återuppta diskussionen om
      Tibet utifrån resolutionerna nr 59, 61 och 65, att utse en särskild rapportör
      för att undersöka situationen i Tibet, att Kina under FN:s överinseende skall
      genomföra en folkomröstning för att utröna det tibetanska folkets vilja, tror
      jag att vi måste kunna ge signaler om solidaritet till det tibetanska folket
      och kraftfullt uppmana FN att <v>föra</v> <p>upp</p> Tibetfrågan på dagordningen
      inför nästa möte med generalförsamlingen och även uppfylla övriga krav från
      de militanta tibetanerna.
    t: Perante esta situação e perante os seus pedidos - que, queremos lembrar, são
      pedidos dirigidos sobretudo às Nações Unidas - de reinício da discussão sobre
      o Tibete com base nas resoluções nºs 59, 61 e 65 - nomeação de um relator especial
      para investigar a situação no Tibete e realização, por parte da China, de um
      referendo sob a égide da ONU para determinar a vontade do povo tibetano -, penso
      que não podemos deixar de compreender que é necessário ter a capacidade de dar
      um sinal de solidariedade com o povo tibetano e, por conseguinte, exigir com
      convicção que, o mais rapidamente possível, a questão do Tibete seja <a>inscrita</a>
      na ordem do dia da próxima Assembleia-Geral das Nações Unidas e que se possa
      dar seguimento aos outros pedidos dos militantes tibetanos.
  - s: Punkten har alltså <v>förts</v> <p>upp</p> bland omröstningarna i morgon torsdag.
    t: Este ponto fica portanto <a>inscrito</a> nas votações de amanhã, quinta-feira.
  - s: Därefter följer ett möte i associeringsrådet, och vi har verkligen för avsikt
      att <v>föra</v> <p>upp</p> problemen med de mänskliga rättigheterna på dagordningen.
    t: Seguir-se-á uma reunião do Conselho de Associação, e temos a firme intenção
      de <a>inscrever</a> na ordem do dia os problemas dos direitos humanos.
  - s: I Danmark tycker vi inte att en europeisk lagstiftning är nödvändig, men vi
      är glada för att vi på det sättet kan <v>föra</v> <p>upp</p> ämnet på dagordningen
      i EU.
    t: Na Dinamarca, não somos de opinião que seja necessária uma legislação europeia,
      mas congratulamo-nos com o facto de, dessa forma, podermos <a>inscrever</a>
      este tema na ordem do dia da União Europeia.
  - s: Det återstår emellertid att se hur dessa utbetalningar skall se ut i framtiden,
      med tanke på att mindre än en miljard euro har <v>förts</v> <p>upp</p> för programmen
      före 2000.
    t: Mas fica por perceber como vão ser executados no futuro estes pagamentos, tendo
      em conta que, em 2004, estão <a>inscritos</a> para os programas pré-2000 menos
      de 1 000 milhões de euros.
  - s: 'I artikel 103.2 i arbetsordningen står det: ”När ett uttalande med debatt
      har <v>förts</v> <p>upp</p> på föredragningslistan, skall kammaren besluta om
      debatten skall avslutas med att en resolution antas.”'
    t: O procedimento previsto no nº 2 do artigo 103º do Regimento especifica que
      «se estiver <a>inscrita</a> na ordem do dia uma declaração seguida de debate,
      o Parlamento decidirá se encerra ou não o debate com uma resolução».
  - s: Den här punkten måste så snart som möjligt <v>föras</v> <p>upp</p> på föredragningslistan,
      och även som talesman för den liberala gruppen instämmer jag helt och fullt
      med vad Poettering har sagt rörande detta.
    t: Este assunto tem de ser rapidamente <a>inscrito</a> na ordem do dia, e também
      na qualidade de porta-voz do Grupo Liberal subscrevo por isso, vivamente, aquilo
      que o senhor deputado Poettering disse a esse propósito.
  - s: Jag ber också, fru talman, att man vid nästa talmanskonferens för parlamentsgrupperna
      <v>för</v> <p>upp</p> denna fråga bland de brådskande frågorna för nästa sammanträde
      i kammaren.
    t: Solicito também, Senhora Presidente, que a próxima Conferência de Presidentes
      dos grupos parlamentares <a>inscreva</a> este tema nas urgências da próxima
      sessão plenária.
  - s: Men jag anser att det i grunden handlar om en fråga som måste <v>föras</v>
      <p>upp</p> på dagordningen för regeringskonferensen.
    t: mas considero que se trata, fundamentalmente, de um assunto a <a>inscrever</a>
      na ordem do dia da CIG.
  - s: 'I artikel 90.4 står följande: ”De på detta sätt utarbetade rekommendationerna
      skall <v>föras</v> <p>upp</p> på föredragningslistan till nästföljande sammanträdesperiod.'
    t: 'O n.º 4 do artigo 90.º diz o seguinte: «As recomendações assim formuladas
      serão <a>inscritas</a> na ordem do dia do período de sessões que se seguir ao
      da respectiva apresentação.'
  - s: I detta syfte begär utskottet för konstitutionella frågor att rådet <v>för</v>
      <p>upp</p> förklaringen på dagordningen för regeringskonferensen.
    t: Nesse sentido, a Comissão dos Assuntos Constitucionais pede ao Conselho que
      <a>inscreva</a> a Carta na ordem de trabalhos da CIG.
  - s: den uppmanar rådet att ge det framtida ordförandeskapet i uppdrag - det österrikiska
      ordförandeskapet - att samordna unionens initiativ inom Förenta nationernas
      generalförsamling, för att frågan om ett moratorium äntligen skall <v>föras</v>
      <p>upp</p> på dagordningen, inför utsikten att nå en framgång.
    t: convida o Conselho a encarregar a futura Presidência - a Presidência austríaca
      - de coordenar as iniciativas da União no âmbito da Assembleia Geral das Nações
      Unidas, para que a questão da moratória seja finalmente <a>inscrita</a>, com
      perspectivas de êxito, na ordem de trabalhos.
  - s: Jag kan tala om för er att ert önskemål har verkställts ännu snabbare än ni
      kunnat ana, eftersom debatten om Tjetjenien <v>förts</v> <p>upp</p> på föredragningslistan
      för onsdag eftermiddag, och vi naturligtvis då får lyssna till både rådets och
      kommissionens uttalande.
    t: Senhor Deputado Andrews, posso informá-lo que o seu desejo se realizou ainda
      mais depressa do que podia imaginar, uma vez que o debate sobre a Chechénia
      se encontra <a>inscrito</a> na nossa ordem do dia de quarta-feira à tarde e
      que, como é evidente, ouviremos as declarações, tanto do Conselho como da Comissão.
  - s: Jag instämmer i Charles Tannocks begäran om att debatten om det betänkande
      som i går antogs av arbetsgruppen om EU-stöd till den palestinska myndigheten
      skall <v>föras</v> <p>upp</p> på föredragningslistan.
    t: Senhor Presidente, concordo com o pedido do senhor deputado Tannock de <a>inscrever</a>
      na ordem do dia o debate sobre o relatório ontem aprovado no grupo de trabalho
      sobre os fundos para a Autoridade Palestiniana.
  - s: I enlighet med artikel 6.6 i arbetsordningen har betänkandet <v>förts</v> <p>upp</p>
      på föredragningslistan som första punkt.
    t: Nos termos do nº 6 do artigo 6º do Regimento, este relatório é <a>inscrito</a>
      automaticamente na ordem do dia.
  - s: Drogerna designas för att undgå förbud i lagstiftningen, och det händer att
      myndigheter tvingas lämna tillbaka beslagtagna droger, helt enkelt för att vi
      inte har hunnit med att <v>föra</v> <p>upp</p> dem på en förbudslista.
    t: Estas drogas são concebidas de forma a evitar as proibições legais, e chega
      a acontecer as autoridades serem obrigadas a devolver drogas apreendidas apenas
      por não termos tido tempo de as <a>inscrever</a> numa lista de drogas proibidas.
  - s: Jag skall därför låta er rösta om denna nya begäran, som innebär att man föreslår
      att på föredragningslistan <v>föra</v> <p>upp</p> punkten ”Kärnkraftsolycka
      i Japan” och i stället stryka punkten ”Jordbävning i Taiwan”.
    t: Deste modo irei colocar à votação o primeiro pedido, que propõe que se <a>inscreva</a>
      o ponto «Acidente nuclear no Japão», suprimindo deste modo o ponto «Sismo na
      Formosa».
  - s: Frankrike, som i allas ögon gör anspråk på att vara de mänskliga rättigheternas
      fädernesland, måste absolut utnyttja sitt ordförandeskap under andra halvåret
      av 2000 för att <v>föra</v> <p>upp</p> denna ändring av fördragen på dagordningen.
    t: A França que reivindica ser, aos olhos de todos, a pátria dos Direitos Humanos
      deve com efeito, imperativamente, aproveitar a sua presidência, no segundo semestre
      de 2000, para <a>inscrever</a> esta modificação dos Tratados na ordem do dia.
  - s: Vi är båda medlemmar i delegationen för förbindelserna med Centralasien och
      Mongoliet och det är delvis tack vare honom och hans starka engagemang som vi
      kan åter kan <v>föra</v> <p>upp</p> detta slags ärende på föredragningslistan.
    t: Ambos somos membros da delegação para as relações com a Ásia Central, e é em
      parte graças a ele e ao seu grande empenhamento que pudemos voltar a <a>inscrever</a>
      este tipo de questão na ordem dos trabalho.
  - s: Den socialdemokratiska gruppen i Europaparlamentet har begärt att Klaus-Heiner
      Lehnes betänkande om utnyttjande av vissa rösträtter av aktieägare i företag,
      som vi skulle ha röstat om i enlighet med artikel 131, ska debatteras och <v>föras</v>
      <p>upp</p> på föredragningslistan för torsdag eftermiddag kl. 15.00.
    t: O Grupo Socialista no Parlamento Europeu propôs que o relatório do senhor deputado
      Lehne sobre o exercício do direito de voto pelos accionistas de sociedades,
      que deveria ter sido votado nos termos do artigo 131º, seja debatido e <a>inscrito</a>
      na ordem do dia de quinta-feira, às 15h00.
  - s: Som ni vet har vi <v>fört</v> <p>upp</p> denna tragiska fråga på sammanträdesperiodens
      föredragningslista.
    t: Como sabe, caro colega, <a>inscrevemos</a> essa questão trágica na ordem de
      trabalhos do nosso próximo período de sessões plenárias.
  - s: Som en av Kinas största handelspartner måste Europeiska unionen <v>föra</v>
      <p>upp</p> dessa missförhållanden på dagordningen.
    t: Como um dos maiores parceiros comerciais da China, a União Europeia deve assumir
      a responsabilidade de <a>inscrever</a> tais violações na ordem do dia.
  - s: Det är ett mycket bra initiativ av Sauquillo att också ta med delen om utländska
      förbindelser i samband med den interna reformen och därmed också <v>föra</v>
      <p>upp</p> detta på föredragningslistan.
    t: É uma excelente iniciativa da senhora deputada Sauquillo que a componente das
      relações externas tenha também sido incluída nessa estruturação interna e que,
      com isso, ela tenha sido igualmente <a>inscrita</a> na ordem do dia.
  - s: Under denna period godkände de att utvecklingen av fårsektorn skulle <v>föras</v>
      <p>upp</p> på dagordningen till jordbruksministrarnas möte i mars.
    t: Também quero agradecer o apoio que a Presidência eslovena nos deu durante os
      últimos seis meses, aceitando que o desenvolvimento do sector dos ovinos fosse
      <a>inscrito</a> na ordem dos trabalhos do Conselho dos Ministros da Agricultura
      de Março.
  - s: Den franska delegationen inom Gruppen Unionen för nationernas Europa vänder
      sig också mot de anslag som <v>förts</v> <p>upp</p> på de många posterna i kapitel
      A 30, vilka enbart gynnar de så kallade federalisterna, utan att andra inriktningar
      erkänns, och trots de val väljarna gjort.
    t: De igual modo, a delegação francesa do Grupo da União para a Europa das Nações
      opõem-se às dotações <a>inscritas</a> no conjunto de rubricas do capítulo A-30,
      que não fazem senão promover os pressupostos federalistas, e exclusivamente
      estes, sem que as outras sensibilidades sejam reconhecidas, a despeito das opções
      dos eleitores.
  - s: Jag tror därför att vi å det snaraste måste <v>föra</v> <p>upp</p> betänkanden
      om vart och ett av dessa länder på tidsplanen för utskottet för utrikesfrågor,
      eftersom dessa länder, jag upprepar det, inte har mycket med varandra att göra,
      eftersom de i de flesta fall inte har mycket av demokrati.
    t: Por conseguinte, considero que urge <a>inscrever</a> no calendário da Comissão
      dos Assuntos Externos relatórios sobre cada um dos países que, repito-o, não
      têm grande coisa a ver uns com os outros, porque não têm, a maior parte deles,
      grande coisa de democrático.
  - s: Avser det grekiska ordförandeskapet mot bakgrund av detta att ta tillfället
      i akt och vid Europeiska rådets möte i Thessaloniki i juni 2003 <v>föra</v>
      <p>upp</p> dessa länder på listan över kandidatländer för anslutning till EU?
    t: Nesta perspectiva, tenciona a Presidência grega aproveitar a realização do
      Conselho Europeu de Tessalónica no próximo mês de Junho para <a>inscrever</a>
      os países em causa na lista dos países candidatos à adesão à UE, ressalvando
      bem entendido que a abertura das negociações de adesão dependerá dos progressos
      políticos, institucionais e económicos efectuados por cada país relativamente
      aos critérios de Copenhaga e do seu nível de integração do acervo comunitário,
      e que o encerramento das negociações de adesão apenas terá lugar após o encerramento
      dos diferentes capítulos de negociação com base nas reformas efectivamente realizadas
      pelos candidatos?
  - s: Den debatt om Världsekonomiskt forum och Världssocialt forum som ni har <v>fört</v>
      <p>upp</p> på dagens föredragningslista ger mig tillfälle att å kommissionens
      vägnar delge er några tankar om dessa båda evenemang som nyligen hållits i Davos
      respektive i Porto Alegre.
    t: Senhor Presidente, o debate que o senhor <a>inscreveu</a> na ordem do dia de
      hoje relativo ao Fórum Económico Mundial e ao Fórum Social Mundial dá-me ocasião
      para lhe transmitir, em nome da Comissão, algumas reflexões sobre aqueles dois
      acontecimentos que ocorreram recentemente, respectivamente em Davos e em Porto
      Alegre.
  - s: Det är för att vi har förstått att sammanhållningspolitikens uppdrag är att
      förutse förändringar och inte följa dem, som vi har <v>fört</v> <p>upp</p> alla
      de prioriteringar på den sammanhållningspolitiska dagordningen för 2007-2013
      som vi i dag ser i kommissionens framtidsstrategi EU 2020.
    t: Foi por termos compreendido que a missão da política de coesão é antecipar-se
      à mudança e não segui-la que <a>inscrevemos</a> na agenda da política de coesão
      para 2007-2013 todas as prioridades que hoje vemos na agenda da Estratégia «Europa
      2020» da Comissão.
  - s: På samma sätt som vi som parlamentsgrupp precis har stött begäran om rubriken
      Kamerun, utgår vi ifrån att andra parlamentsgrupper nästa månad kommer att hjälpa
      oss att <v>föra</v> <p>upp</p> Guatemala och Rios Monts ställning samt de mycket
      allvarliga kränkningarna av mänskliga rättigheter på föredragningslistan.
    t: Senhora Presidente, do mesmo modo que, como grupo, acabamos de votar na questão
      relativa aos Camarões, partimos do princípio de que outros grupos nos irão ajudar
      a <a>inscrever</a> na ordem do dia do mês que vem a Guatemala e a posição do
      seu Bispo Auxiliar Rios Monti, bem como as gravíssimas violações ali perpetradas
      contra os direitos do Homem.
  - s: Det är viktigt att parlamentet utnyttjar Jegglebetänkandet för att åter <v>föra</v>
      <p>upp</p> detta på dagordningen.
    t: é fundamental que o Parlamento Europeu utilize o relatório Jeggle para voltar
      a <a>inscrever</a> este tema na ordem do dia.
  - s: Vid sidan om detta förnyade politiska initiativ kan ytterligare frågor <v>föras</v>
      <p>upp</p> på pluskontot för perioden, däribland utarbetandet av vissa viktiga
      direktiv och överenskommelsen om en visserligen begränsad men dock ökning av
      den magra budgetramen för 2007-2013.
    t: Paralelamente a esta iniciativa política renovada, podem <a>inscrever</a><a>-se</a>
      no activo do balanço deste período a definição de algumas directivas importantes
      e o acordo sobre um aumento ainda que limitado das escassas perspectivas financeiras
      para 2007-2013, o que foi conseguido com o substancial contributo do Parlamento
      Europeu através das prerrogativas do processo de co-decisão.
  - s: I år firar vi det Internationella bergsåret och eftersom det är en väsentlig
      fråga är jag glad över att Frassoni, vår vice talman, har lyckats att <v>föra</v>
      <p>upp</p> den på dagordningen.
    t: Este é o Ano Internacional das Montanha, e regozijo-me pelo facto de a senhora
      deputada Frassoni, a nossa co-Presidente, ter conseguido <a>inscrever</a> esta
      matéria na ordem de trabalhos, sendo que se trata de uma questão essencial.
  - s: låt oss sträva efter att <v>föra</v> <p>upp</p> även detta mål på nästa års
      agenda.
    t: procuremos <a>inscrever</a> também este objectivo na agenda do próximo ano.
  - s: För egen del noterar jag att utvecklingsländerna inte har vunnit något särskilt
      på att tillämpa de krav de <v>förde</v> <p>upp</p> på agendan i Doha.
    t: Constato, pela minha parte, que os países em desenvolvimento não ganharam nada
      de concreto quanto à aplicação das exigências que tinham <a>inscrito</a> na
      Agenda de Doha.
  - s: Punkten om språklärare som har <v>förts</v> <p>upp</p> för denna fredag kommer
      från utskottet för rättsliga frågor och den inre marknaden.
    t: Senhor Presidente, a pergunta respeitante aos professores de línguas, <a>inscrita</a>
      para esta sexta-feira, provém da Comissão dos Assuntos Jurídicos e do Mercado
      Interno.
  - s: Det har nu uppstått ett lägligt tillfälle, och vi skulle därför vara mycket
      tacksamma om ämnet, trots diskussionen i förra veckan i talmanskonferensen,
      nu ändå kunde <v>föras</v> <p>upp</p> på dagordningen.
    t: Isto constitui uma questão actual e, portanto, agradecíamos que o assunto fosse
      <a>inscrito</a> agora na ordem do dia, apesar da discussão da semana passada
      na Conferência dos Presidentes.
  - s: Det är synd att man inte tar itu med det grundläggande problemet i betänkandet
      eller att man äntligen försöker <v>föra</v> <p>upp</p> frågan om en rättvis
      fördelning av den välfärd som produceras för det allmänna bästa på EU:s politiska
      dagordning.
    t: É pena que o texto não se debruce sobre o problema de fundo e não tente <a>inscrever</a>
      finalmente na ordem do dia das políticas europeias a justa distribuição das
      riquezas produzidas para o interesse geral.
  - s: Jag kan säga er att jag fått brevet från Wiebenga och att frågan <v>förts</v>
      <p>upp</p> på föredragningslistan för presidiet i kväll.
    t: Posso informálo de que recebi de facto a carta do senhor deputado Wiebenga
      e que essa questão se encontra <a>inscrita</a> na ordem do dia da Mesa desta
      noite.
  - s: Och jag anser, herr ordförande, att denna diskussion ger oss möjligheten att
      <v>föra</v> <p>upp</p> denna viktiga fråga på dagordningen, frågan om inrättandet
      av en enhetlig statistisk tjänst för den Europeiska unionen.
    t: E eu julgo, Senhor Presidente, que este debate nos dá a oportunidade de <a>inscrevermos</a>
