      <v>föra</v> <p>upp</p> denna ytterst viktiga punkt på dagordningen.
    t: Je me réjouis du fait qu’une majorité des États membres de l’UE aient <a>signalé</a>
      qu’ils seraient disposés à <a>adopter</a> un code de conduite.
