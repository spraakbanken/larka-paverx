    t: Nun ist es an der Zeit, diese Investition auf ein ganz neues Niveau für die
      Zukunft zu <a>bringen</a>.
  - s: I motsats till François Bayrou tror jag inte att det är rättvist, relevant
      eller lämpligt att i dag rasera dessa två tidsperspektiv och <v>föra</v> <p>upp</p>
      dem under det franska ordförandeskapet, för då skulle vi riskera att göra resultatet
      från regeringskonferensen mer komplicerat eller göra resultatet minimalt och
      se till att det inte skulle finnas med som ett tillägg.
    t: Im Gegensatz zu François Bayrou bin ich nicht der Meinung, daß es heute richtig,
      angemessen und zweckmäßig wäre, diese beiden Zeithorizonte auf einen einzigen
      verkürzen und unter der französische Präsidentschaft bewältigen zu wollen, denn
      das würde die Gefahr mit sich <a>bringen</a>, die Aufgabe der Regierungskonferenz
