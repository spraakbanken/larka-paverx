  - s: Trots att den europeiska livsmedelskedjan är en av de säkraste i världen har
      bristfälliga metoder och nya skandaler <v>fört</v> <p>upp</p> denna fråga på
      dagordningen, något som vår kommissionär Byrne har bemött på ett förträffligt
      vis.
    t: Herr Präsident, wenngleich die Nahrungskette in Europa zu den sichersten der
      Welt zählt, haben mangelhafte Verfahrensweisen und die Skandale der jüngster
      Zeit zu großen Problemen <a>geführt</a>, auf die Herr Kommissar Byrne in vorbildlicher
      Weise reagiert hat.
- c: 1
  r: 9
  v: führen setzen werden
  x:
  - s: Det gläder mig att ordförandeskapet har varit en framgång och att dessa frågor
      har <v>förts</v> <p>upp</p> på dagordningen.
    t: Ich freue mich, dass Schweden den Vorsitz im Rat so erfolgreich <a>geführt</a>
      hat und dass diese Themen auf die Tagesordnung <a>gesetzt</a> <a>wurden</a>.
- c: 1
  r: 9
  v: führen verlagern
  x:
  - s: Men även om det är uppenbart att behovet av en multilateral ram blir allt större,
      vilket tidigare talare också sagt, måste man konstatera att Förenta staterna
      alltid förespråkat förhandlingar inom OECD, mellan industriländer, medan Europeiska
      unionen försöker <v>föra</v> <p>upp</p> dem till WTO:s nivå, en världsorganisation
      som innefattar samtliga länder som berörs av dessa investeringar, inbegripet
      utvecklingsländerna.
    t: Obwohl die Notwendigkeit eines multilateralen Rahmens immer deutlicher zu Tage
      tritt, wie im übrigen alle Vorredner betonten, muß man zugleich feststellen,
      daß die Vereinigten Staaten sich immer dafür stark gemacht haben, die entsprechenden
      Verhandlungen im Rahmen der OECD zwischen Industriestaaten zu <a>führen</a>,
      wogegen die Europäische Union versucht, sie auf die Ebene der WTO zu <a>verlagern</a>,
      einer Weltorganisation, in der alle von diesen Investitionen betroffenen Länder,
      einschließlich der Entwicklungsländer, vertreten sind.
- c: 1
  r: 9
  v: Gegenstand
  x:
  - s: Greklands utrikesminister, Giorgos Papandreou, och hans turkiske like, Cem,
      har beslutat att frågan om grekisk-turkiskt samarbete vid naturkatastrofer skall
      <v>föras</v> <p>upp</p> på dagordningen för dialogen mellan Aten och Ankara.
    t: Der griechische Außenminister Georgios Papandreou und sein türkischer Amtskollege
      Ismail Cem haben endlich beschlossen, die griechisch-türkische Zusammenarbeit
      bei der Bewältigung von Naturkatastrophen zum <a>Gegenstand</a> des Dialogs
      zwischen Athen und Ankara zu machen.
- c: 1
  r: 9
  v: haben setzen
  x:
  - s: Jag skulle bara vilja säga att ministerrådet (rättsliga frågor och utrikesfrågor)
      i december 1998 <v>förde</v> <p>upp</p> dessa två viktiga frågor, som vi diskuterar
      i dag, på dagordningen för den efterföljande perioden men med en sådan orimlig
      tidsfrist att det finns risk för att de helt enkelt hamnar på den grekiska kalendern,
      skjuts på framtiden eller till och med stryks.
    t: der Ministerrat Justiz und Inneres <a>hat</a> im Dezember 1998 diese beiden
      wichtigen Themen, die wir heute diskutieren, auf die Tagesordnung der nächsten
      Legislaturperiode <a>gesetzt</a>, allerdings mit einer derart unzumutbaren Frist,
      daß sie möglicherweise auf ad calendas graecas, auf die lange Bank geschoben
      werden oder völlig unter den Tisch fallen.
- c: 1
  r: 9
  v: heranführen
  x:
  - s: Vi vet alla att det i bästa fall kommer att vara en mycket stor uppgift att
      <v>föra</v> <p>upp</p> kommissionens tunga och egenmäktiga byråkrati till den
      standard som vi kräver av den offentliga förvaltningen i våra hemländer.
    t: Wir wissen alle, daß es bereits eine sehr schwierige Aufgabe sein wird, die
      schwerfällige und eigenmächtige Kommissionsbürokratie an jenen Standard <a>heranzuführen</a>,
      den wir von der öffentlichen Verwaltung in unseren Ländern erwarten.
- c: 1
  r: 9
  v: kommen
  x:
  - s: Vi måste vara mer vaksamma på vem som <v>förs</v> <p>upp</p> på listorna och
      på vilka grunder.
    t: Wir müssen mehr darauf achten, wer auf diese Listen <a>kommt</a> und aus welchen
      Gründen jemand auf die Listen kommt.
- c: 1
  r: 9
  v: lassen
  x:
  - s: I år firar vi det Internationella bergsåret och eftersom det är en väsentlig
      fråga är jag glad över att Frassoni, vår vice talman, har lyckats att <v>föra</v>
      <p>upp</p> den på dagordningen.
    t: ?(EN) Herr Präsident, dies ist das Internationale Jahr der Berge, und ich freue
      mich, dass es Frau Frassoni, unserer Kovorsitzenden, gelungen ist, dieses Thema
      auf die Tagesordnung setzen zu <a>lassen</a>, denn es ist wichtig.
- c: 1
  r: 9
  v: Leute oben
  x:
  - s: I går talade jag med de som försöker <v>föra</v> <p>upp</p> denna olja till
      ytan, och de berättade för mig att det fortfarande finns 14 000 ton i vraket.
    t: Gestern hatte ich mit den <a>Leuten</a> gesprochen, die versuchen, dieses Öl
      nach <a>oben</a> zu holen, und sie erklärten mir, in dem Wrack befänden sich
      noch 40 000 Tonnen.
- c: 1
  r: 9
  v: nun stattfinden
  x:
  - s: Vi är positiva till att denna debatt har <v>förts</v> <p>upp</p> på europeisk
      nivå eftersom vi tror att Ustica-frågan, med dess döda och den polemik som har
      levat kvar i vårt land och också på internationell nivå, förtjänar ett klargörande,
      och skall klargöras.
    t: Herr Präsident, wir begrüßen es, daß diese Diskussion <a>nun</a> auf europäischer
      Ebene <a>stattfindet</a>, weil wir der Auffassung sind, daß der Fall Ustica,
      mit seinen Todesopfern und den fortwährenden Kontroversen, die er in unserem
      Land, aber auch international ausgelöst hat, einer Klärung bedarf, die nun endlich
      herbeigeführt werden muß.
- c: 1
  r: 9
  v: Programm aufnehmen
  x:
  - s: Därför föreslår jag att det helt enkelt <v>förs</v> <p>upp</p> på föredragningslistan
      för i morgon.
    t: Deshalb schlage ich vor, das <a>Programm</a> in die morgige Tagesordnung <a>aufzunehmen</a>.
- c: 1
  r: 9
  v: Punkt aufnehmen
  x:
  - s: 'Angående mitt inlägg i debatten om otillåtligheten eller den begärda otillåtligheten
      för Schleichers betänkande om stadgar för och finansiering av europeiska politiska
      partier begärde jag att det skulle <v>föras</v> <p>upp</p> på dagens föredragningslista,
      men jag vill tillägga följande:'
    t: 'Frau Präsidentin, im Zusammenhang mit meiner Wortmeldung zur Debatte über
      die Unzulässigkeit bzw. die vorgebliche Unzulässigkeit des Berichts Schleicher
      über das Parteienstatut hatte ich beantragt, den <a>Punkt</a> in die heutige
      Tagesordnung <a>aufzunehmen</a>, aber ich möchte Folgendes hinzufügen:'
- c: 1
  r: 9
  v: Punkt setzen
  x:
  - s: Från början hade vi enats om att <v>föra</v> <p>upp</p> resolutionsförslaget
      på föredragningslistan eftersom vi antog att allt var i sin ordning.
    t: Wir hatten - in der Annahme, dass alles seine Richtigkeit habe - ursprünglich
      zugestimmt, diesen <a>Punkt</a> auf die Tagesordnung zu <a>setzen</a>.
- c: 1
  r: 9
  v: setzen haben
  x:
  - s: Jag vill tacka kommissionsledamot Günter Verheugen för att på dagordningen
      för toppmötet mellan EU och USA ha <v>fört</v> <p>upp</p> den fråga om visum
      som bekymrar medborgarna i mitt hemland, och som jag företräder här i Europaparlamentet.
    t: Ich möchte Kommissar Verheugen dafür danken, dass er die Visafrage, von der
      die Bürger meines Landes betroffen sind, die ich hier im Europäischen Parlament
      vertrete, auf die Tagesordnung des Gipfeltreffens EU/USA <a>gesetzt</a> <a>hat</a>.
- c: 1
  r: 9
  v: Sprache
  x:
  - s: Det är synd att man inte tar itu med det grundläggande problemet i betänkandet
      eller att man äntligen försöker <v>föra</v> <p>upp</p> frågan om en rättvis
      fördelning av den välfärd som produceras för det allmänna bästa på EU:s politiska
      dagordning.
    t: Es ist bedauerlich, dass das Grundproblem in diesem Text nicht zur <a>Sprache</a>
      kommt und dass wieder nicht versucht wird, die gerechte Verteilung des Vermögens,
      das für das Gemeinwohl erwirtschaftet wird, auf die politische Agenda Europas
      zu setzen.
- c: 1
  r: 9
  v: Sprache bringen werden
  x:
  - s: Det finns inget behov av att jag kommenterar allting som har sagts, men jag
      vill poängtera att detta är frågor som kan <v>föras</v> <p>upp</p> på dagordningen
      och tas upp i kammarens vederbörande utskott.
    t: Ich muss mich nicht zu allem äußern, was hier gesagt wird, aber ich weise darauf
      hin, dass solche Fragen im Rahmen der Tagesordnung und in den entsprechenden
      Ausschüssen des Parlaments zur <a>Sprache</a> <a>gebracht</a> <a>werden</a>
      können.
- c: 1
  r: 9
  v: sprechen
  x:
  - s: ännu en valuta måste <v>föras</v> <p>upp</p> på listorna över de valutor som
      bankens system kommer i kontakt med.
    t: Wer genau liest, wird nämlich erkennen, daß die Bankenvertreter nur davon <a>sprechen</a>,
      daß die Umstellung reibungslos und günstig für den Verbraucher erfolgen soll.
- c: 1
  r: 9
  v: stattfinden
  x:
  - s: Ifall omröstningen om resolutionen således kan genomföras under den första
      sammanträdesperioden i oktober samtycker vi till att den muntliga frågan med
      debatt <v>förs</v> <p>upp</p> på torsdagens föredragningslista.
    t: Falls also die Abstimmung über die Entschließung während der ersten Tagung
      im Oktober <a>stattfindet</a>, sind wir einverstanden, die mündliche Anfrage
      mit Aussprache für diesen Donnerstag anzusetzen.
- c: 1
  r: 9
  v: Tagesordnung kommen
  x:
  - s: Det har nu uppstått ett lägligt tillfälle, och vi skulle därför vara mycket
      tacksamma om ämnet, trots diskussionen i förra veckan i talmanskonferensen,
      nu ändå kunde <v>föras</v> <p>upp</p> på dagordningen.
    t: Dies ist ein aktueller Anlass, und wir wären deswegen sehr verbunden, wenn
      das Thema ungeachtet der Erörterung in der Konferenz der Präsidenten in der
      letzten Woche nun doch auf die <a>Tagesordnung</a> <a>kommen</a> könnte.
- c: 1
  r: 9
  v: Tagesordnung setzen
  x:
  - s: Vi skall därför <v>föra</v> <p>upp</p> den, och Europeiska socialdemokratiska
      partiets grupp och Europeiska folkpartiets grupp föreslår att denna rekommendation
      skall behandlas utan debatt och tas upp under omröstningen i morgon torsdag.
    t: Wir sollen sie also auf unsere <a>Tagesordnung</a> <a>setzen</a>.
- c: 1
  r: 9
  v: Teil
  x:
  - s: Det måste <v>föras</v> <p>upp</p> på EU:s dagordning.
    t: Dies muss <a>Teil</a> der europäischen Agenda werden.
- c: 1
  r: 9
  v: setzen hinweisen
  x:
  - s: Jag hänvisar till ett betänkande av min före detta kollega, den italienska
      liberalen Gawronski, som för sju år sedan antogs här i kammaren med allmän majoritet
      och i vilket han tog upp parlamentets, kommissionens och rådets möjligheter
      att <v>föra</v> <p>upp</p> kurderna på dagordningen.
    t: Ich möchte auf einen vor sieben Jahren in diesem Haus allgemein angenommenen
      Bericht meines ehemaligen Kollegen, des italienischen Liberalen Gawronski, über
      die Möglichkeiten dieses Hauses, der Kommission und des Rates, das Kurdenproblem
      auf die Tagesordnung zu <a>setzen</a>, <a>hinweisen</a>.
- c: 1
  r: 9
  v: angebracht
  x:
  - s: Vi vill så snart som möjligt <v>föra</v> <p>upp</p> på agendan de effekter
      som de sociala och skattemässiga åtgärderna har på gränsöverskridande arbete.
    t: Das halte ich für <a>angebracht</a>, beispielsweise die Überarbeitung der Renault-Richtlinie,
      die Überarbeitung der Betriebsrat-Richtlinie und sogar die Überarbeitung der
      Richtlinie zur Gesundheit und Sicherheit am Arbeitsplatz.
- c: 1
  r: 9
  v: ankündigen
  x:
  - s: Det finns vissa bevis för att vissa banker har minskat sina priser de senaste
      fem åren efter det att förslaget <v>fördes</v> <p>upp</p> på kommissionens dagordning.
    t: Es gibt Hinweise darauf, daß einige Banken ihre Gebühren in Laufe der letzten
      fünf Jahre gesenkt haben, nachdem die Kommission <a>angekündigt</a> hatte, sie
      werde einen Vorschlag zu diesem Thema vorlegen.
- c: 1
  r: 9
  v: Antrag thematisieren
  x:
  - s: Eftersom det krävs ett lämpligt gensvar vill jag på min grupps vägnar uttrycka
      mitt starka stöd för Hans-Gert Poettterings idé om att detta bör <v>föras</v>
      <p>upp</p> på föredragningslistan för nästa sammanträdesperiod.
    t: Das ist absolut inakzeptabel, und wir schließen uns dem <a>Antrag</a> an, dies
      im Parlament zu <a>thematisieren</a>.
- c: 1
  r: 9
  v: Arbeitsplatz
  x:
  - s: Dombrovskisbetänkandet har <v>förts</v> <p>upp</p> på föredragningslistan för
      onsdag kväll trots att fel begicks i förfarandet när det godkändes i budgetutskottet.
    t: Herr Präsident, im Westen Frankreichs, in Guérande und in Saumur, sowie in
      Spanien, in Barcelona, steht derzeit der Abbau von nahezu achthundert <a>Arbeitsplätzen</a>
      auf Grund von Standortverlagerungen innerhalb Europas bevor.
- c: 1
  r: 9
  v: Aufgabe
  x:
  - s: I betänkandet uppmanas medlemsstaternas hälsoministrar att vid sitt nästa möte
      <v>föra</v> <p>upp</p> en diskussion om dessa krav på dagordningen och jag hoppas
      att parlamentet kommer att informeras om de beslut som fattas och om förslag
      till åtgärder.
    t: Aber die Menschen mit MS müssen natürlich ermutigt werden, ihre <a>Aufgabe</a>
      in der Gemeinschaft voll wahrzunehmen, und solche Diskriminierung, wie sie in
      der Gemeinschaft besteht, darf nicht weiterhin zugelassen werden.
- c: 1
  r: 9
  v: aufwerfen
  x:
  - s: Har Sverige som medlemsland några planer på att <v>föra</v> <p>upp</p> denna
      fråga i EU:s ministerråd eller är den positiva inställningen till skatten mer
      principiell än praktisk?
    t: Plant Schweden als Mitgliedstaat diese Frage im EU-Ministerrat <a>aufzuwerfen</a>,
      oder ist die positive Einstellung zu dieser Steuer eher prinzipieller als praktischer
      Natur?
- c: 1
  r: 9
  v: äußern
  x:
  - s: Det är inte godtagbart att kommissionen fortsätter att trotsa ett beslut av
      kammaren genom att försöka <v>föra</v> <p>upp</p> en avreglering och eventuell
      privatisering av vatten, lokal kollektivtrafik, hälsa och utbildning på dagordningen.
    t: Wir Europäischen Liberaldemokraten und Reformer in diesem Parlament haben uns
      zu einigen Strategien der Kommission durchaus kritisch <a>geäußert</a>, jedoch
      haben wir ihre individuellen Talente und ihr kollektives Engagement stets anerkannt.
- c: 1
  r: 9
  v: behandeln
  x:
  - s: Inte heller ser vi någon som helst mening med att <v>föra</v> <p>upp</p> denna
      fråga på gemenskapsnivå, då det är en fråga som måste lösas internationellt.
    t: Wir sehen auch überhaupt keinen Sinn darin, diese Frage auf Gemeinschaftsebene
      zu <a>behandeln</a>, da es eine Frage ist, die international gelöst werden muß.
- c: 1
  r: 9
  v: beschäftigen
  x:
  - s: Många av dessa flygbolag följer inte EU:s säkerhetsnormer och är mer intresserade
      av att tjäna pengar än av att flyga, och de måste <v>föras</v> <p>upp</p> på
      denna förteckning, skämmas ut offentligt och bestraffas.
    t: Jene Fluggesellschaften, die sich nicht an europäische Sicherheitsstandards
      halten, die sich in vielen Fällen mehr mit dem Geldverdienen <a>beschäftigen</a>
      als mit der Luftfahrt, müssen aufgelistet, angeprangert und sanktioniert werden.
- c: 1
  r: 9
  v: besprechen
  x:
  - s: Jag är tacksam för svaret att denna fråga nu har <v>förts</v> <p>upp</p> på
      dagordningen i kommissionens arbete, eller rättare sagt högre upp på dagordningen.
    t: Ich danke ihm für seine Ausführungen und würde das Thema gerne mit ihm <a>besprechen</a>,
      weil er über Informationen zu verfügen scheint, die ich mir zunutzen machen
      möchte.
- c: 1
  r: 9
  v: Debatte vertagen
  x:
  - s: Om så inte skulle ske, är vi emot att den <v>förs</v> <p>upp</p> på tisdagens
      föredragningslista eftersom vi inte vill kasta om den föredragningslistan.
    t: Wir schlagen also vor, diese <a>Debatte</a> auf Donnerstag Nachmittag zu <a>vertagen</a>,
      und nicht, sie in die Tagesordnung vom Dienstag aufzunehmen, die wir nicht durcheinander
      bringen wollen.
- c: 1
  r: 9
  v: Dialog
  x:
  - s: Den nuvarande situationen kräver ett slut på företrädet för en politik inriktad
      på monetära och konkurrenspolitiska frågor och att lösandet av dessa allvarliga
      sociala problem <v>förs</v> <p>upp</p> på dagordningen, i enlighet med den socialpolitiska
      agendan och en effektiv politik för offentliga investeringar för att skapa de
      femton miljoner arbetstillfällen som Europeiska unionen behöver.
    t: Eine weitere relevante Frage im Zusammenhang mit der Erweiterung ist der <a>Dialog</a>
      zwischen den Arbeitsmarktpartnern.
en:
- c: 47
  r: 1
  v: put
  x:
  - s: Därefter följer ett möte i associeringsrådet, och vi har verkligen för avsikt
      att <v>föra</v> <p>upp</p> problemen med de mänskliga rättigheterna på dagordningen.
    t: A meeting of the Association Council will follow, and we fully intend to <a>put</a>
      human-rights problems on the agenda.
  - s: Även om miljöaspekterna inte skulle beaktas är det mycket som talar för att
      <v>föra</v> <p>upp</p> energieffektiviteten på agendan i samband med Lissabonprocessen.
    t: Even if no account were taken of the environmental aspects, there is a lot
      to be said for <a>putting</a> energy efficiency on the agenda set by the Lisbon
      process.
  - s: Jag föreslår att Europeiska rådet <v>för</v> <p>upp</p> den verkliga situationen
      i det utvidgade EU på dagordningen för sitt arbetsprogram och tar itu med problemet.
    t: I suggest to the European Council that it <a>put</a> on the agenda of its work
      programme the true situation in the expanded European Union, and to address
      the problem.
  - s: Vad som värre är, man möter oacceptabla sociala villkor som måste få oss att
      föreskriva en moralisering av de internationella handelsreglerna vid de kommande
      diskussionerna med WTO, där kommissionens förhandlare skulle kunna komma på
      den goda idén att på nytt <v>föra</v> <p>upp</p> den sociala klausulen och miljöklausulen
      på dagordningen.
    t: What is worse, social conditions are often unacceptable and this should encourage
      us to demand a clean up of the rules of international trade at the forthcoming
      WTO discussions, where the Commission’s negotiators would do well to <a>put</a>
      the social and environmental clauses back on the agenda.
  - s: Från början hade vi enats om att <v>föra</v> <p>upp</p> resolutionsförslaget
      på föredragningslistan eftersom vi antog att allt var i sin ordning.
    t: We had originally agreed to <a>put</a> it on the agenda on the assumption that
      everything was in order.
  - s: Ordförandeskapet har hur som helst den bestämda avsikten att <v>föra</v> <p>upp</p>
      denna fråga på rådets dagordning så att ett beslut kan fattas.
    t: In any case the Presidency has the firm intention of <a>putting</a> this question
      on the Council’s agenda so that there is a decision on this.
  - s: Slutligen, och som jag redan har sagt flera gånger i denna kammare, har tiden
      kommit för att <v>föra</v> <p>upp</p> denna församling till samma nivå som alla
      andra demokratiskt valda parlament via en reformering av unionens finansiering.
    t: Lastly, as I have often said in this House, the time has come to <a>put</a>
      Parliament on the same footing as every other democratically elected parliament,
      by reforming the way the Union is financed.
  - s: Detta parlament fattar självständigt beslut om alla de ärenden som läggs fram
      för det och parlamentet avgör vilka frågor som det <v>för</v> <p>upp</p> på
      sin dagordning och hur det röstar om dessa frågor.
    t: This House is sovereign in all matters that come before it and the House decides
      what items it <a>puts</a> on its agenda and how to vote on these items.
  - s: En seriös diskussion om konsekvenserna av den alltför höga apprecieringen av
      euron bör <v>föras</v> <p>upp</p> på dagordningen.
    t: <a>putting</a> on the agenda a serious discussion of the consequences of the
      excessive appreciation of the euro.
  - s: Lissabonfördraget kommer att göra det möjligt för nationella parlament att
      <v>föra</v> <p>upp</p> EU-relaterade frågor på dagordningen för nationell debatt.
    t: The Treaty of Lisbon will allow national parliaments to <a>put</a> Europe-related
      subjects on the agenda for national debate.
  - s: Tack för att ni har <v>fört</v> <p>upp</p> den på dagordningen.
    t: Thank you for <a>putting</a> it on the agenda.
  - s: Genom att ta upp denna fråga här (och jag lovordar alla mina kolleger som har
      tagit upp denna fråga och de som <v>för</v> <p>upp</p> detta ämne på sin föredragningslista),
      tillfogar vi Europaparlamentets röst i den internationella protesten och förhoppningsvis
      kommer Tanzanias regering, och även andra, att lyssna.
    t: By raising this issue here (and I commend all my colleagues who have raised
      it and those who <a>put</a> this item on the agenda), we add our voice in the
      European Parliament to the international voice of protest, and hopefully the
      Tanzanian Government - and indeed others - will listen.
  - s: Framför allt bör vi <v>föra</v> <p>upp</p> frihandel på dagordningen, särskilt
      på områden där det fortfarande finns handelshinder, nämligen de områden som
      omfattas av EU:s jordbrukspolitik.
    t: In particular, it should <a>put</a> free trade on the agenda, especially in
      areas where trade barriers still exist, namely areas covered by its agricultural
      policy.
  - s: Jag ber er som rådsordförande att <v>föra</v> <p>upp</p> detta på er dagordning,
      att få era ministerkolleger att verkligen börja diskutera den inre marknaden
      och dess införlivande på allvar, och att engagera era medborgare och parlamentsledamöter
      i denna utmaning.
    t: I ask you as President-in-Office of the Council to <a>put</a> that on your
      agenda, to get your fellow ministers to really start taking the internal market
      and its transposition seriously, and to engage your citizens and your parliamentarians
      with that challenge.
  - s: Jag kontrollerar inte parlamentets förfaranden vad gäller att <v>föra</v> <p>upp</p>
      detta på dess föredragningslista.
    t: I am not in control of Parliament’s procedures for <a>putting</a> this on their
      agenda.
  - s: Alla är säkert eniga om att politiskt våld borde övervinnas med politiska medel,
      men skulle föredraganden kunna tala om för mig hur jag, som individuell ledamot,
      kan <v>föra</v> <p>upp</p> denna interna EU-fråga på parlamentets dagordning
      för att denna brådskande och viktiga fråga skall diskuteras?
    t: Everybody will agree that political violence should be overcome by political
      means but could the rapporteur tell me how I, as an individual Member, can <a>put</a>
      this internal European Union question on to the agenda of this House to tackle
      this urgent and important issue?
  - s: Sedan dess har ett beslut fattats av transportrådet och de formuleringar som
      jag har valt i dag, att inget beslut har fattats om huruvida frågan skall <v>föras</v>
      <p>upp</p> på dagordningen eller inte, är ett bättre sätt att uttrycka den typen
      av svar som Ekofin kan ge på en förfrågan från ett systerråd.
    t: Subsequently, a decision has been taken by the Transport Council and the wording
      I have chosen today, that no decision has been reached as to whether or not
      to <a>put</a> this issue on the agenda, is a better way of expressing the kind
      of response that Ecofin might make to a request from a sister Council.
  - s: den uppmanar rådet att ge det framtida ordförandeskapet i uppdrag - det österrikiska
      ordförandeskapet - att samordna unionens initiativ inom Förenta nationernas
      generalförsamling, för att frågan om ett moratorium äntligen skall <v>föras</v>
      <p>upp</p> på dagordningen, inför utsikten att nå en framgång.
    t: it urges the Council to assign to the future presidency - the Austrian presidency
      - the responsibility for coordinating Union initiatives within the United Nations
      General Assembly to ensure that the question of the moratorium is finally <a>put</a>
      on the agenda with some chance of success.
  - s: Tvärtom <v>förde</v> de femton medlemsstaterna <p>upp</p> det nyliberala och
      militaristiska förslaget till en konstitution för Europa på dagordningen igen.
    t: Much to the contrary, the Fifteen <a>put</a> the neo-liberal and militaristic
      draft European Constitution back on the agenda.
  - s: På ett personligt plan vill jag tacka László Kovács för den konferens som vi
      organiserade tillsammans i Bryssel den 9 december i syfte att <v>föra</v> <p>upp</p>
      den här frågan på dagordningen.
    t: On a personal level, I would like to thank Mr Kovács for the seminar that we
      jointly organised in Brussels on 9 December to <a>put</a> this subject on the
      agenda.
  - s: Drogerna designas för att undgå förbud i lagstiftningen, och det händer att
      myndigheter tvingas lämna tillbaka beslagtagna droger, helt enkelt för att vi
      inte har hunnit med att <v>föra</v> <p>upp</p> dem på en förbudslista.
    t: The drugs are designed to avoid legislative bans, and the authorities are sometimes
      forced to hand back confiscated drugs quite simply because we have not had time
      to <a>put</a> them on a list of banned substances.
  - s: Den socialdemokratiska gruppen i Europaparlamentet har begärt att Klaus-Heiner
      Lehnes betänkande om utnyttjande av vissa rösträtter av aktieägare i företag,
      som vi skulle ha röstat om i enlighet med artikel 131, ska debatteras och <v>föras</v>
      <p>upp</p> på föredragningslistan för torsdag eftermiddag kl. 15.00.
    t: The Socialist Group in the European Parliament has requested that the report
      by Mr Lehne on the exercise of certain rights attached to voting shares, which
      was to have been voted on in accordance with Rule 131, be debated and <a>put</a>
      on the agenda for Thursday afternoon at 3 p.m.
  - s: Ett viktigt steg i denna riktning togs vid det senaste mötet i rådet (bistånd),
      då detta mål åter <v>fördes</v> <p>upp</p> på dagordningen och kommissionen
      uppmanades att fastställa tidsfrister tillsammans med medlemsstaterna.
    t: A major step was taken in this direction by the last ’Development’ Council,
      which <a>put</a> this objective back on the agenda and called upon the Commission
      to set deadlines together with the Member States.
  - s: I detta sammanhang kan därför de finansiella eller övriga instrument, initiativ
      eller mekanismer som faktiskt kan <v>föra</v> <p>upp</p> Afrika tillsammans
      med oss alla, med Europeiska unionen och med de andra stora framväxande blocken,
      på dagordningen för samtalen, debatten och globaliseringsfrågan endast välkomnas.
    t: In this context, therefore, the financial or other instruments, initiatives
      or mechanisms that could actually <a>put</a> Africa with all of us, with the
      European Union and with other major emerging blocs, on the agenda of the talks,
      debate and theme of globalisation can only be welcomed.
  - s: Vi kan försäkra honom om att vi alltid kommer att stödja hans ansträngningar
      att <v>föra</v> <p>upp</p> säkerheten högst upp på dagordningen.
    t: We can assure him that we will always continue to support his efforts to <a>put</a>
      safety at the top of the agenda.
  - s: Jag vill gärna höra hur man ställer sig till planerna på att <v>föra</v> <p>upp</p>
      den iranska motståndsrörelsen på terrorlistan.
    t: I should like to hear where the Presidency stands on the plans to <a>put</a>
      the Iranian resistance movement on the list of terrorist organisations.
  - s: Det är ett administrativt förfarande att <v>föra</v> <p>upp</p> personer på
      terroristlistorna för att förhindra terroristbrott.
    t: <a>Putting</a> people onto terrorism lists in order to prevent terrorist crimes
      is an administrative procedure.
  - s: Jag skulle bara vilja säga att ministerrådet (rättsliga frågor och utrikesfrågor)
      i december 1998 <v>förde</v> <p>upp</p> dessa två viktiga frågor, som vi diskuterar
      i dag, på dagordningen för den efterföljande perioden men med en sådan orimlig
      tidsfrist att det finns risk för att de helt enkelt hamnar på den grekiska kalendern,
      skjuts på framtiden eller till och med stryks.
    t: All I would add is that in December 1998, the Council of Ministers of Justice
      and Home Affairs <a>put</a> these two important issues that we are discussing
      today on the agenda for the forthcoming legislative period, but with such an
      unreasonable deadline that there is a danger that it could become a long-term
      project or even be shelved altogether.
  - s: Det är för att vi har förstått att sammanhållningspolitikens uppdrag är att
      förutse förändringar och inte följa dem, som vi har <v>fört</v> <p>upp</p> alla
      de prioriteringar på den sammanhållningspolitiska dagordningen för 2007-2013
      som vi i dag ser i kommissionens framtidsstrategi EU 2020.
    t: It is because we have understood that the mission of cohesion policy is to
      anticipate change, not to follow it, that we have <a>put</a> on the cohesion
      policy agenda for 2007-2013 all those priorities which we see today in the Commission’s
      Europe 2020 agenda.
  - s: Jag tror att vi alla bör uppmuntra honom att <v>föra</v> <p>upp</p> denna typ
      av problem på dagordningen för de kommande samråd som efter Genèvekonferensen
      i december bör ge oss möjlighet att uppdatera dessa bestämmelser, eftersom det
      ju rör sig om internationella bestämmelser.
    t: The High Commissioner for Refugees played an important role in dealing with
      the crisis involving the Tampa, and I believe that we should all encourage the
      Commissioner to <a>put</a> this type of problem on the agenda of the consultations
      which, following the Geneva Conference in December, should enable us to update
      our rules, because that is what they are, international rules.
  - s: Det finns naturligtvis en annan fara som är att arbetsgivare, medvetna om risken
      för klagomål från de arbetssökande av en etnisk minoritet som inte varit framgångsrika,
      kanske till och med undviker att alls <v>föra</v> <p>upp</p> dessa sökande på
      kandidatlistan, vilket skulle vara en förskräcklig katastrof och helt emot tanken
      bakom lagstiftningen.
    t: There is, of course, another danger, and that is that employers, aware of the
      risk of complaints from unsuccessful ethnic minority candidates, may even avoid
      <a>putting</a> them on short lists altogether, which would be a terrible disaster
      and completely against the spirit of the legislation.
  - s: Det portugisiska ordförandeskapet måste gratuleras för deras beredvillighet
      att <v>föra</v> <p>upp</p> detta ärende på rådets dagordning.
    t: The Portuguese Presidency is to be congratulated for their readiness to <a>put</a>
      this matter on the Council’s agenda.
  - s: Det är viktigt att parlamentet utnyttjar Jegglebetänkandet för att åter <v>föra</v>
      <p>upp</p> detta på dagordningen.
    t: it is essential that this House should use the Jeggle report to <a>put</a>
      this back on the agenda.
  - s: Detta hade bland mycket annat kunnat vara rätt tillfälle att <v>föra</v> <p>upp</p>
      Afrika på den gemensamma dagordningen, med tanke på Kinas viktiga roll där.
    t: It could have been the right time to <a>put</a> Africa on a common agenda,
      bearing in mind the major role which China plays there, and I could continue.
  - s: För egen del noterar jag att utvecklingsländerna inte har vunnit något särskilt
      på att tillämpa de krav de <v>förde</v> <p>upp</p> på agendan i Doha.
    t: I note, for my part, that the developing countries have not gained anything
      specific in the application of the demands which they <a>put</a> on the Doha
      agenda.
  - s: Det är synd att man inte tar itu med det grundläggande problemet i betänkandet
      eller att man äntligen försöker <v>föra</v> <p>upp</p> frågan om en rättvis
      fördelning av den välfärd som produceras för det allmänna bästa på EU:s politiska
      dagordning.
    t: It is a pity the text does not tackle the basic problem or attempt finally
      to <a>put</a> the fair distribution of the wealth produced for the common good
      on the European policy agenda.
  - s: Och jag anser, herr ordförande, att denna diskussion ger oss möjligheten att
      <v>föra</v> <p>upp</p> denna viktiga fråga på dagordningen, frågan om inrättandet
      av en enhetlig statistisk tjänst för den Europeiska unionen.
    t: And, Mr President, I think that this debate gives us the opportunity to <a>put</a>
      this important subject of the creation of a unified statistical service for
      the European Union on the agenda.
  - s: Kanske, herr rådsordförande och herr kommissionär, kan vi också <v>föra</v>
      <p>upp</p> något på dagordningen.
    t: Perhaps, Mr President-in-Office, Commissioner, we too can <a>put</a> something
      on the agenda.
  - s: I dag debatterar vi ett dokument som under de senaste månaderna har <v>fört</v>
      <p>upp</p> ett antal principiella frågor på vår dagordning.
    t: Mr President, we are debating a dossier today which has <a>put</a> on our agenda
      in recent months a number of issues of principle.
  - s: Att parlamentet har <v>fört</v> <p>upp</p> detta betänkande på föredragningslistan
      ett par dagar efter världskonsumenträttsdagen kan ses som symboliskt och som
      en signal.
    t: It is symbolic and a signal that Parliament <a>put</a> this report on its agenda
      a couple of days after World Consumer Rights Day.
  - s: Jag är mycket nöjd med att ni har <v>fört</v> <p>upp</p> denna fråga på parlamentets
      dagordning eftersom den är mycket viktig.
    t: I am very pleased that you <a>put</a> this question on the agenda of this House,
      as it is a very important issue.
  - s: Jag undviker även att svara på vilka initiativ Solana har för avsikt att ta
      för att åter <v>föra</v> <p>upp</p> denna fråga på rådets dagordning.
    t: Similarly, I have reservations about commenting on initiatives which Mr Solana
      intends to take in order to <a>put</a> this issue back on the Council agenda.
  - s: Europaparlamentet undertecknar ständigt FN-resolutionerna och egentligen föreligger
      det nu också en gynnsam omständighet för att fortsätta driva denna fråga och
      att på nytt <v>föra</v> <p>upp</p> detta problem på den internationella agendan.
    t: The European Parliament has always supported the UN resolutions, and now is
      a good opportunity to focus attention on them again and <a>put</a> this issue
      back on the international agenda.
  - s: Det är tänkvärt att de bästa resultaten har uppnåtts i länder där de politiska
      partierna själva har tagit initiativet genom att <v>föra</v> <p>upp</p> fler
      kvinnor på sina kandidatlistor och där dogmen om (rättsligt framtvingad) paritetsdemokrati
      praktiskt taget inte har något stöd.
    t: Interestingly, the best results have in the past been achieved in countries
      in which political parties have taken the initiative themselves by <a>putting</a>
      more women on their candidate lists and where the dogma of (legally enforced)
      parity democracy has virtually no support.
  - s: Även vid det informella mötet med ministrarna i Leipzig uttrycktes ett gemensamt
      önskemål om att det slovenska ordförandeskapet skulle <v>föra</v> <p>upp</p>
      den territoriella agendan på dagordningen för detta års vårtoppmöte för att
      ge ett ökat politiskt erkännande av den territoriella ramen för utvecklingen
      av regioner och städer och nya former för att delta i EU:s politiska beslut.
    t: It was also the joint wish of the Informal Council of Ministers in Leipzig
      that the Slovenian Presidency should <a>put</a> the Territorial Agenda on the
      agenda for this year’s Spring Summit in order to achieve greater political recognition
      of the territorial framework for the development of regions and cities and new
      forms of participation in the EU’s political decisions.
  - s: Skulle ni möjligen på föredragningslistan för toppmötet mellan EU och Ryssland
      kunna <v>föra</v> <p>upp</p> frågan om att även de europeiska institutionerna
      skulle vilja informera sig om situationen på plats i Tjetjenien?
    t: At this EU-Russia Summit, could you not <a>put</a> on the agenda the fact that
      the European institutions wish to visit Chechnya to see the situation there
      for themselves?
  - s: Jag vill också gratulera det svenska ordförandeskapet till att det har <v>fört</v>
      <p>upp</p> begreppet konfliktförebyggande på dagordningen på ett mycket starkare
      sätt än vad som hittills har varit fallet.
    t: I also wish to congratulate the Swedish presidency on <a>putting</a> the notion
      of conflict prevention on the agenda in a much stronger way than up to now.
- c: 22
  r: 2
  v: be include
  x:
  - s: Jag föreslår därför att kvällens debatt <v>förs</v> <p>upp</p> som sista punkt
      och att omröstningen äger rum imorgon klockan 12.
    t: I therefore propose to you that the debate this evening <a>be</a> <a>included</a>
