  - s: Därför uppmanar jag kommissionären att under sitt besök i Egypten <v>föra</v>
      <p>upp</p> frågan om dr Ibrahim och hans kolleger till högsta nivå med president
      Mubarak.
    t: C’est pourquoi je prie le commissaire de <a>soulever</a> le cas du Dr Ibrahim
      et de ses collègues au plus haut niveau avec le président Moubarak.
