---
de:
- c: 28
  r: 1
  v: setzen
  x:
  - s: Det är bekant att ryssarna nyligen begärde att få <v>föra</v> <p>upp</p> tre
      tjetjenska organisationer på listan, varav två inte alls existerar, ett för
      övrigt synnerligen intressant fall.
    t: Bekanntlich haben die Russen kürzlich gefordert, drei tschetschenische Organisationen
      auf die Liste zu <a>setzen</a>, von denen zwei überhaupt nicht existieren.
  - s: Vi är för övrigt positiva till det franska förslaget om att <v>föra</v> <p>upp</p>
      råvarufrågan på dagordningen för det kommande G8-mötet.
    t: Im Übrigen befürworten wir den französischen Vorschlag, wonach das Thema Rohstoffe
      auf die Tagesordnung des nächsten G8-Treffens <a>gesetzt</a> werden soll.
  - s: Därför ansåg mina kolleger och jag att det var lämpligt att <v>föra</v> <p>upp</p>
      denna viktiga fråga på dagordningen för utskottet för jordbruk och landsbygdens
      utveckling, som jag har äran att vara ordförande för.
    t: Aus diesem Grund hielten es meine Kollegen und ich für angemessen, dieses wichtige
      Thema auf die Tagesordnung des Ausschusses für Landwirtschaft und ländliche
      Entwicklung zu <a>setzen</a>, in dem ich den Vorsitz innehabe.
  - s: Ordförandeskapet har hur som helst den bestämda avsikten att <v>föra</v> <p>upp</p>
      denna fråga på rådets dagordning så att ett beslut kan fattas.
    t: Die Präsidentschaft hat auf jeden Fall die feste Absicht, diese Frage beim
      Rat auf die Tagesordnung zu <a>setzen</a>, damit in dieser Sache ein Beschluß
      gefaßt wird.
  - s: Catherine Ashton, Bashar al-Assad bör inte bara toppa listan över dem som omfattas
      av EU:s sanktioner utan bör <v>föras</v> <p>upp</p> på förteckningen över brottslingar
      som ska åtalas av Internationella brottmålsdomstolen eller vid europeiska domstolar
      för sitt brutala förtryck av det syrianska folket.
    t: Baroness Ashton, Bashar al-Assad sollte nicht nur an erster Stelle der Liste
      der Menschen stehen, die von EU-Sanktionen betroffen sind, sondern er sollte
      auch auf die Liste der Verbrecher <a>gesetzt</a> werden, die vom Internationalen
      Strafgerichtshof oder europäischen Gerichtshöfen für die brutale Unterdrückung
      des syrischen Volkes vor Gericht gestellt werden.
  - s: Men jag vill också tillägga att ordförandeskapet kommer att <v>föra</v> <p>upp</p>
      denna fråga på dagordningen i ett rådsmöte först när de bilaterala kontakterna
      har visat att det finns en verklig politisk vilja att nå en lösning.
    t: Ich füge jedoch gleichfalls hinzu, daß die Präsidentschaft dieses Thema nur
      dann auf die Tagesordnung eines Rates <a>setzen</a> wird, wenn bei den bilateralen
      Kontakten ein wirklicher politischer Wille, zu einer Lösung zu gelangen, erkennbar
      sein wird.
  - s: Uttalandet av vice ordföranden för kommissionen/unionens höga representant
      för utrikes frågor och säkerhetspolitik om rättsstatsprincipen i Ryssland kommer
      att <v>föras</v> <p>upp</p> som tredje punkt på föredragningslistan för torsdag
      morgon.
    t: Die Erklärung der Vizepräsidentin der Kommission und Hohen Vertreterin der
      Union für Außen- und Sicherheitspolitik über die Rechtsstaatlichkeit in Russland
      wird als dritter Punkt auf die Tagesordnung für Dienstagvormittag <a>gesetzt</a>.
  - s: Jag ber er som rådsordförande att <v>föra</v> <p>upp</p> detta på er dagordning,
      att få era ministerkolleger att verkligen börja diskutera den inre marknaden
      och dess införlivande på allvar, och att engagera era medborgare och parlamentsledamöter
      i denna utmaning.
    t: Ich möchte Sie als amtierenden Ratspräsidenten bitten, dieses Problem auf Ihre
      Tagesordnung zu <a>setzen</a>, Ihre Ministerkollegen davon zu überzeugen, dass
      sie den Binnenmarkt und seine Umsetzung ernst nehmen, und Ihre Bürger und Parlamentsabgeordneten
      in die Lösung dieser großen Aufgabe einzubeziehen.
  - s: Det har med rätta sagts att industripolitiken måste <v>föras</v> <p>upp</p>
      på EU-institutionernas dagordning igen.
    t: Industriepolitik, so wird zu Recht gesagt, muss wieder auf die Tagesordnung
      der Europäischen Institutionen <a>gesetzt</a> werden.
  - s: Jag föreslår att vi röstar om begäran från den socialistiska gruppen att på
      nytt <v>föra</v> <p>upp</p> kommissionens uttalande om dess strategiska mål
      på föredragningslistan.
    t: Ich schlage vor, daß wir über den Antrag der Sozialdemokratischen Fraktion,
      die Erklärung der Kommission über ihre strategischen Ziele wieder auf die Tagesordnung
      zu <a>setzen</a>, abstimmen.
  - s: Alla är säkert eniga om att politiskt våld borde övervinnas med politiska medel,
      men skulle föredraganden kunna tala om för mig hur jag, som individuell ledamot,
      kan <v>föra</v> <p>upp</p> denna interna EU-fråga på parlamentets dagordning
      för att denna brådskande och viktiga fråga skall diskuteras?
    t: Jeder wird zustimmen, dass politische Gewalt mit politischen Mitteln überwunden
      werden muss, doch kann mir der Berichterstatter sagen, wie ich als einzelner
      Abgeordneter diese interne Frage der Europäischen Union auf die Tagesordnung
      dieses Hohen Hauses <a>setzen</a> kann, um diese dringende und wichtige Frage
      anzugehen?
  - s: I brådskande fall, som fastställs av talmannen, kan rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan till en pågående sammanträdesperiod.
    t: In dringenden Fällen, über die der Präsident entscheidet, können Empfehlungen
      auf die Tagesordnung für eine laufende Tagung <a>gesetzt</a> werden.
  - s: I sådana fall skall var och en av utskottets rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan för debatt och omröstning vid ett plenarsammanträde
      under denna sammanträdesperiod.
    t: In diesem Fall werden die Empfehlungen des Ausschusses auf die Tagesordnung
      derselben Tagung zwecks Aussprache und Abstimmung <a>gesetzt</a>.
  - s: Låt mig uppmanna alla mina kolleger - och bland dem finns alla uppfattningar
      representerade, från den ena ytterligheten till den andra - att fundera på det
      faktum att vi blir mogna först när vi slutar med att diskutera om vi skall ha
      eller inte ha en utrikespolitik, en säkerhetspolitik eller en försvarspolitik,
      utan i stället börjar <v>föra</v> <p>upp</p> på föredragningslistan en diskussion
      om hur denna unionens gemensamma utrikespolitik skall vara utformad.
    t: Ich möchte alle Kolleginnen und Kollegen auffordern - und es gibt hier ja alle
      Positionen von einem Extrem bis zum anderen -, über die Tatsache nachzudenken,
      daß wir erst dann wirklich reif werden, wenn wir aufhören darüber zu diskutieren,
      ob es eine Außenpolitik, eine Sicherheitspolitik oder eine Verteidigungspolitik
      geben soll, sondern wenn wir wirklich beginnen, die Diskussion darüber wie diese
      Außenpolitik der Union aussehen soll, auf die Tagesordnung zu <a>setzen</a>.
  - s: Tvärtom <v>förde</v> de femton medlemsstaterna <p>upp</p> det nyliberala och
      militaristiska förslaget till en konstitution för Europa på dagordningen igen.
    t: Die 15 <a>setzen</a> im Gegenteil den liberalen und militaristischen Entwurf
      einer europäischen Verfassung erneut auf die Tagesordnung;
  - s: Avser det grekiska ordförandeskapet mot bakgrund av detta att ta tillfället
      i akt och vid Europeiska rådets möte i Thessaloniki i juni 2003 <v>föra</v>
      <p>upp</p> dessa länder på listan över kandidatländer för anslutning till EU?
    t: Wird der griechische Vorsitz die Gelegenheit der Tagung des Europäischen Rates
      in Thessaloniki im Juni nutzen, um diese Länder auf die Liste der Beitrittskandidaten
      zu <a>setzen</a>?
  - s: Det är för att vi har förstått att sammanhållningspolitikens uppdrag är att
      förutse förändringar och inte följa dem, som vi har <v>fört</v> <p>upp</p> alla
      de prioriteringar på den sammanhållningspolitiska dagordningen för 2007-2013
      som vi i dag ser i kommissionens framtidsstrategi EU 2020.
    t: Da wir verstanden haben, dass es die Mission der Kohäsionspolitik ist, Änderungen
      vorauszusehen, nicht ihnen zu folgen, haben wir all diejenigen Prioritäten auf
      die Kohäsionspolitikagenda für 2007-2013 <a>gesetzt</a>, der wir heute auf der
      Europa 2020 Agenda begegnen.
  - s: Jag tror att vi alla bör uppmuntra honom att <v>föra</v> <p>upp</p> denna typ
      av problem på dagordningen för de kommande samråd som efter Genèvekonferensen
      i december bör ge oss möjlighet att uppdatera dessa bestämmelser, eftersom det
      ju rör sig om internationella bestämmelser.
    t: Der Hohe Kommissar für Flüchtlingsfragen hat bei der Bewältigung der Krise
      im Zusammenhang mit dem Frachter Tampa eine bedeutende Rolle gespielt, und ich
      glaube, dass wir alle ihn dazu ermutigen sollten, Probleme dieser Art auf die
      Tagesordnung der Beratungen zu <a>setzen</a>, die es uns im Anschluss an die
      Genfer Konferenz im kommenden Dezember ermöglichen sollten, unsere Regeln zu
      aktualisieren, denn hier geht es ja um internationale Regeln.
  - s: Utöver frågan om vem som erhållit vad och när, och vilket betänkande som utarbetats,
      sade Pack något som är grundläggande, nämligen att Europaparlamentet ligger
      bakom alla strider för att utbildningen skall bli annat än en regional och nationell
      beståndsdel och för att den europeiska dimensionen med utbildning inte bara
      skall <v>föras</v> <p>upp</p> på dagordningen utan även erkännas med sina välgörande
      effekter.
    t: Sie hat gesagt, dass das Europäische Parlament den Anstoß für sämtliche Auseinandersetzungen
      gegeben hat, um zu erreichen, dass Bildung nicht nur als regionaler und nationaler
      Faktor begriffen wird, dass die europäische Dimension der Bildung nicht nur
      auf die Tagesordnung <a>gesetzt</a> wird, sondern auch ihre positiven Auswirkungen
      gewürdigt werden.
  - s: Jag har bett den finländske ministern för handel och industri att <v>föra</v>
      <p>upp</p> en ny granskning av Bulgariens anslutningsvillkor på dagordningen
      för Lahtis.
    t: Ich habe den finnischen Minister für Handel und Industrie gebeten, die erneute
      Überprüfung der Bedingungen für den Beitritt Bulgariens auf die Tagesordnung
      von Lahti zu <a>setzen</a>.
  - s: låt oss sträva efter att <v>föra</v> <p>upp</p> även detta mål på nästa års
      agenda.
    t: versuchen wir, auch dieses Ziel auf die Agenda des nächsten Jahres zu <a>setzen</a>.
  - s: Rådet i Feira beslutade sig dock för att hålla frågan öppen tills konventionen
      har bestämt sig för om stadgan om de grundläggande rättigheterna kan <v>föras</v>
      <p>upp</p> på regeringskonferensens föredragningslista eller ej.
    t: Allerdings hat der Rat von Feira sehr wohl beschlossen, diesen Punkt offen
      zu lassen, um die Charta der Grundrechte auf die Tagesordnung der Regierungskonferenz
      zu <a>setzen</a>, sobald der Konvent sich eindeutig dazu äußert.
  - s: Den turkiska regeringen måste <v>föra</v> <p>upp</p> den demokratiska lösningen
      på det kurdiska problemet på sin agenda genom att ge den ett lämpligt namn.
    t: Die türkische Regierung muss die demokratische Lösung des Kurdenproblems auf
      die Tagesordnung <a>setzen</a> und es in angemessener Weise benennen.
  - s: Jag uppmanar EU:s universitet att erbjuda dessa modiga unga män alternativ
      för att fortsätta sina studier, att underlätta utfärdandet av viseringar och
      att <v>föra</v> <p>upp</p> namnen på de universitetstjänstemän som har samtyckt
      till att använda dessa män som verktyg för Lukasjenkos förtryck på EU:s svarta
      lista.
    t: Ich fordere die Universitäten in der EU auf, diesen mutigen jungen Menschen
      Alternativen für die Fortsetzung ihres Studiums anzubieten, Visaerleichterungen
      zu ermöglichen und die Namen der Universitätsfunktionäre auf die schwarze Liste
      der EU zu <a>setzen</a>, mit deren Zustimmung diese jungen Leute als Werkzeuge
      für die Unterdrückungspolitik Lukaschenkos benutzt wurden.
  - s: Jag har mottagit ytterligare en begäran, som kommer från Europeiska folkpartiets
      grupp och syftar till att som sista punkt på föredragningslistan för torsdagen
      <v>föra</v> <p>upp</p> den muntliga frågan till kommissionen om de sociala och
      regionala konsekvenserna av avskaffandet av den skattefria försäljningen, s.k.
      duty free .
    t: Mir liegt ein zweiter Antrag der PPE-Fraktion vor, wonach die mündliche Anfrage
      an die Kommission zu den sozialen und regionalen Folgen der Abschaffung von
      zoll- und abgabenfreien Verkäufen, der Duty-Free-Verkäufe, als letzter Punkt
      auf die Tagesordnung <a>gesetzt</a> werden soll.
  - s: Jag är mycket nöjd över att det blivit möjligt att <v>föra</v> <p>upp</p> denna
      fråga i plenarsessionens föredragningslista så snabbt.
    t: Ich bin sehr erfreut, daß es möglich war, diesen Punkt so schnell auf die Tagesordnung
      der Plenarsitzung zu <a>setzen</a>.
  - s: Skulle ni möjligen på föredragningslistan för toppmötet mellan EU och Ryssland
      kunna <v>föra</v> <p>upp</p> frågan om att även de europeiska institutionerna
      skulle vilja informera sig om situationen på plats i Tjetjenien?
    t: Könnten Sie nicht eventuell bei diesem EU-Russland-Gipfel auf die Tagesordnung
      <a>setzen</a>, dass sich auch die europäischen Institutionen einmal an Ort und
      Stelle in Tschetschenien über die Lage informieren?
  - s: Av denna anledning bör Hizbollah <v>föras</v> <p>upp</p> på EU:s förteckning
      över terrororganisationer som ett brådskande ärende.
    t: Deswegen sollte die Hisbollah dringend auf die Europäische Liste der Terrororganisationen
      <a>gesetzt</a> werden.
- c: 13
  r: 2
  v: werden
  x:
  - s: Punkten har alltså <v>förts</v> <p>upp</p> bland omröstningarna i morgon torsdag.
    t: Dieser Punkt <a>wird</a> also morgen für die Abstimmungsstunde angesetzt.
  - s: Européernas krav har <v>förts</v> <p>upp</p> ord för ord i den nya organisationens
      stadga och den 10 november kunde stadgarna undertecknas.
    t: Die Forderungen der Europäer sind Wort für Wort in die Satzung der neuen Agentur
      übernommen <a>worden</a>, und am 10. November konnte die Satzung unterzeichnet
      werden.
  - s: Jag uppmanar de kinesiska myndigheterna att ta emot eventuella bidrag från
      Icomos, som har en imponerande erfarenhet av att förvalta historiska kulturmiljöer
      i städer, och jag uppmanar den kinesiska regeringen att gå med på att Kaxgar
      <v>förs</v> <p>upp</p> på Unescos lista över världskulturarv tillsammans med
      flera andra historiska platser längs den gamla Sidenvägen.
    t: Ich fordere die chinesischen Behörden dazu auf, den möglichen Beitrag des Internationalen
      Rates für Denkmalpflege (ICOMOS), der eine beeindruckende Erfahrung in der Handhabung
      historischer städtischer Landschaften aufweisen kann, anzunehmen, und ich bitte
      die chinesische Regierung, zuzustimmen, dass Kashgar zum UNESCO-Weltkulturerbe
      erklärt <a>wird</a>, in dessen Liste verschiedene Kulturstätten entlang der
      alten Seidenstraße aufgenommen werden.
  - s: Inre säkerhet, värnande om naturen, transporter och infrastruktur måste <v>föras</v>
      <p>upp</p> till skandinavisk nivå.
    t: Die innere Sicherheit, der Naturschutz, Verkehr und Infrastruktur müssen auf
      skandinavisches Niveau angehoben <a>werden</a>.
  - s: Det återstår emellertid att se hur dessa utbetalningar skall se ut i framtiden,
      med tanke på att mindre än en miljard euro har <v>förts</v> <p>upp</p> för programmen
      före 2000.
    t: Es bleibt jedoch abzuwarten, wie diese Zahlungen in Zukunft abgewickelt werden,
      wenn man bedenkt, dass 2004 weniger als 1 Mrd. Euro für Programme von vor 2000
      eingesetzt <a>wurden</a>.
  - s: En seriös diskussion om konsekvenserna av den alltför höga apprecieringen av
      euron bör <v>föras</v> <p>upp</p> på dagordningen.
    t: Herr Kommissar, mit Sicherheit <a>werden</a> Sie die Unterstützung dieses Hohen
      Hauses haben, wenn Sie sich weiterhin um eine umsichtige Lösung auf dem Verhandlungsweg,
      wie Sie sagten, bemühen.
  - s: Självfallet får ämnen inte <v>föras</v> <p>upp</p> i en sådan förteckning av
      en ren nyck.
    t: Natürlich darf eine solche Liste nicht frei nach Lust und Laune aufgestellt
      <a>werden</a>.
  - s: Slutligen syftar frågeformuläret till att bedöma vilka spel med våldsinnehåll
      som är förbjudna i medlemsstaterna och <v>föra</v> <p>upp</p> dem på en lista.
    t: Gegenstand der Abfrage sollen schließlich die in den Mitgliedstaaten verbotenen
      Gewaltspiele sein, die auf einer gesonderten Liste erfasst <a>werden</a> sollen.
  - s: Det är med stort nöje som jag kan lägga fram dessa båda betänkanden, den allmänna
      översynen av arbetsordningen och ett särskilt betänkande som har väntat ännu
      längre för att <v>föras</v> <p>upp</p> på vår dagordning.
    t: Es ist mir eine große Freude, endlich diese beiden Berichte vorlegen zu können,
      die allgemeine Überarbeitung der Geschäftsordnung sowie einen speziellen Bericht,
      der noch länger warten musste, um auf unsere Tagesordnung gesetzt zu <a>werden</a>.
  - s: Den sistnämnda gruppen diskuterar även en rad olika ämnen som dess ledamöter
      kan föreslå ska <v>föras</v> <p>upp</p> på dagordningen
    t: In der letzten Gruppe wird über ein breites Themenfeld diskutiert, das von
      den Mitgliedern selbst für die Tagesordnung vorgeschlagen <a>werden</a> kann.
  - s: De har <v>förts</v> <p>upp</p> på unionens dagordning eftersom de är i högsta
      grad verkliga och direkt påverkar alla våra medborgare.
    t: Diese Herausforderungen <a>wurden</a> jedoch nicht in Brüssel oder Straßburg
      erfunden, sie sind auf der <a>Unionsagenda</a> erschienen, weil es sich um Tatsachen
      handelt, die unmittelbare Folgen für alle unsere Bürger haben.
  - s: Huruvida fler gårdar <v>förs</v> <p>upp</p> på listan eller inte beror helt
      på de brasilianska myndigheterna, och om de är beredda att lägga ut de pengar
      som krävs för att få sina gårdar godkända enligt våra normer och kunna exportera.
    t: Ob mehr landwirtschaftliche Betriebe zugelassen <a>werden</a>, hängt gänzlich
      von den brasilianischen Behörden ab, und davon, ob sie bereit sind, das nötige
      Geld zu investieren, damit ihre Betriebe gemäß unserer Standards zugelassen
      werden und exportieren dürfen.
  - s: undersökningar bör påbörjas för att ta reda på om utvisningen av de icke-statliga
      organisationerna kan <v>föras</v> <p>upp</p> på den långa lista över krigsförbrytelser
      som de sudanesiska myndigheterna naturligtvis måste ställas till svars för.
    t: es sollte Untersuchungen darüber einleiten, ob diese Ausweisung von nichtstaatlichen
      Organisationen der langen Liste von Kriegsverbrechen hinzugefügt <a>werden</a>
      kann, für die die sudanesischen Behörden die Verantwortung übernehmen müssen.
  - s: USA har <v>fört</v> <p>upp</p> Burma på sin lista över länder ”of particular
      concern”, eftersom de kränker religionsfriheten.
    t: Birma ist von den USA als Land eingestuft <a>worden</a>, „das Anlass zu besonderer
      Besorgnis gibt“, weil dort die Religionsfreiheit verletzt wird.
- c: 11
  r: 3
  v: Aufnahme
  x:
  - s: Att <v>föra</v> <p>upp</p> den på listan över världskulturarv är ett viktigt
      steg i denna riktning.
    t: Daher müssen wir alles dafür tun, dass die Mittelmeerdiät auch in Europa und
      darüber hinaus mehr Anhänger gewinnt, und die <a>Aufnahme</a> in die Liste des
      Weltkulturerbes ist ein wichtiger Schritt.
  - s: 'Klara och tydliga kriterier för hur människor <v>förs</v> <p>upp</p> på och
      tas bort från listan måste läggas fast. EU-länderna i FN:s säkerhetsråd:'
    t: Weiter müssen eindeutige Kriterien für die <a>Aufnahme</a> von Personen in
      die Liste beziehungsweise ihre Streichung aus derselben aufgestellt werden.
  - s: Kommissionen anser att denna ändring har blivit nödvändig efter att en utvärdering
      av direktivets genomförande visat att tioårsperioden fram till den 14 maj 2010,
      som fastställts för utvärderingen av verksamma ämnen i biocidprodukter som skulle
      <v>föras</v> <p>upp</p> på gemenskapens positivlista, inte räcker.
    t: Die Kommission ist der Ansicht, dass diese Änderung notwendig geworden ist,
      nachdem eine Bewertung ihrer Umsetzung zeigte, dass der Zehnjahreszeitraum bis
      zum 14. Mai 2010, der für die Bewertung der Wirkstoffe in Biozid-Produkten im
      Hinblick auf deren <a>Aufnahme</a> in die Positivliste der Gemeinschaft vorgesehen
      war, nicht ausreichen wird.
  - s: I direktivet föreskrivs dock även ett tioårigt program för utvärdering av verksamma
      ämnen i biocidprodukter som ska <v>föras</v> <p>upp</p> på en positivlista som
      kommissionen ska sammanställa.
    t: Sie sieht jedoch auch ein Zehnjahresprogramm für die Bewertung der Wirkstoffe
      in Biozid-Produkten in Hinblick auf deren <a>Aufnahme</a> in eine Positivliste
      vor, die von der Kommission erstellt wird.
  - s: Detta förslag från kommissionen om ändring av direktiv 98/8/EG om utsläppande
      av biocidprodukter på marknaden har blivit nödvändigt efter att en utvärdering
      av direktivets genomförande visat att tioårsperioden fram till den 14 maj 2010,
      som fastställts för utvärderingen av verksamma ämnen i biocidprodukter som skulle
      <v>föras</v> <p>upp</p> på gemenskapens positivlista, inte räcker.
    t: Dieser Vorschlag der Kommission zur Änderung der Richtlinie 98/8/EG über das
      Inverkehrbringen von Biozid-Produkten wurde notwendig, nachdem eine Bewertung
      ihrer Umsetzung zeigte, dass der Zehnjahreszeitraum bis zum 14. Mai 2010, der
      für die Bewertung der Wirkstoffe in Biozid-Produkten im Hinblick auf deren <a>Aufnahme</a>
      in die Positivliste der Gemeinschaft vorgesehen war, nicht ausreichen wird.
