  - s: Jag anser att Becseybetänkandet är innovativt eftersom det innebär att denna
      fråga åter <v>förs</v> <p>upp</p> till diskussion, men dock ur en ny aspekt,
      genom att man går utanför banksystemet för att hitta lösningar på det nuvarande
      finansiella dödläget.
    t: J’estime que le rapport de M. Becsey est innovant, dans la mesure où il ramène
      ce problème à la <a>table</a> des discussions, mais sous un nouvel angle, en
      cherchant des solutions à l’impasse financière actuelle en dehors du système
      bancaire.
