    t: Nous ne pensons pas, au Danemark, qu’une législation européenne soit nécessaire,
      mais nous souhaiterions ainsi <a>mettre</a> ce sujet à l’ordre du jour des activités
      de l’UE.
  - s: Därför ansåg mina kolleger och jag att det var lämpligt att <v>föra</v> <p>upp</p>
      denna viktiga fråga på dagordningen för utskottet för jordbruk och landsbygdens
      utveckling, som jag har äran att vara ordförande för.
