  v: iscrivere
  x:
  - s: ”Europaparlamentet har beslutat att <v>föra</v> <p>upp</p> 500 000 euro i punkt
      2727, Organisering och mottagande av besöksgrupper, Euroscola-programmet och
      inbjudningar till opinionsbildare från tredjeländer.”
    t: ' «Ha deciso di <a>iscrivere</a> 500 000 euro alla voce 2727, Organizzazione
      di gruppi di visitatori, programma EUROSCOLA e inviti a dei paesi terzi.»'
  - s: Ställda inför denna situation, och ställda inför deras uppmaning - som framför
      allt har riktats till Förenta nationerna - om att återuppta diskussionen om
      Tibet utifrån resolutionerna nr 59, 61 och 65, att utse en särskild rapportör
      för att undersöka situationen i Tibet, att Kina under FN:s överinseende skall
      genomföra en folkomröstning för att utröna det tibetanska folkets vilja, tror
      jag att vi måste kunna ge signaler om solidaritet till det tibetanska folket
      och kraftfullt uppmana FN att <v>föra</v> <p>upp</p> Tibetfrågan på dagordningen
      inför nästa möte med generalförsamlingen och även uppfylla övriga krav från
      de militanta tibetanerna.
    t: Di fronte a questa situazione e di fronte alle loro richieste - che, vogliamo
      ricordare, sono richieste soprattutto rivolte alle Nazioni Unite - di ripresa
      della discussione sul Tibet sulla base delle risoluzioni nn. 59, 61 e 65 - nomina
      di un relatore speciale per investigare sulla situazione in Tibet, promozione
      da parte della Cina di un referendum sotto l’egida dell’ONU per accertare la
      volontà del popolo tibetano - credo che non possiamo non renderci conto che
      bisogna avere la capacità di dare un segnale di solidarietà con il popolo tibetano
      e quindi chiedere con forza che, quanto prima, la questione del Tibet sia <a>iscritta</a>
      all’ordine del giorno della prossima Assemblea generale delle Nazioni Unite
      e che si possa dar seguito alle altre richieste dei militanti tibetani.
  - s: Punkten har alltså <v>förts</v> <p>upp</p> bland omröstningarna i morgon torsdag.
    t: Tale punto è pertanto <a>iscritto</a> nelle votazioni di domani, giovedì.
  - s: Därefter följer ett möte i associeringsrådet, och vi har verkligen för avsikt
      att <v>föra</v> <p>upp</p> problemen med de mänskliga rättigheterna på dagordningen.
    t: è nostra ferma intenzione <a>iscrivere</a> all’ordine del giorno i problemi
      dei diritti umani.
  - s: Medlemsstaterna bör göra sitt bästa för att <v>föra</v> <p>upp</p> denna fråga
      på församlingens dagordning.
    t: Gli Stati membri dovrebbero adoperarsi al meglio affinché tale argomento sia
      <a>iscritto</a> all’ordine del giorno dell’assemblea.
  - s: I Danmark tycker vi inte att en europeisk lagstiftning är nödvändig, men vi
      är glada för att vi på det sättet kan <v>föra</v> <p>upp</p> ämnet på dagordningen
      i EU.
    t: In Danimarca non crediamo sia necessaria una legislazione europea, ma siamo
      lieti che in questo modo si possa <a>iscrivere</a> questo argomento all’ordine
      del giorno dell’UE.
  - s: Vi är för övrigt positiva till det franska förslaget om att <v>föra</v> <p>upp</p>
      råvarufrågan på dagordningen för det kommande G8-mötet.
    t: Il nostro gruppo approva anche la proposta francese di <a>iscrivere</a> la
      questione delle materie prime all’ordine del giorno del prossimo G8.
  - s: 'I artikel 103.2 i arbetsordningen står det: ”När ett uttalande med debatt
      har <v>förts</v> <p>upp</p> på föredragningslistan, skall kammaren besluta om
      debatten skall avslutas med att en resolution antas.”'
    t: All’articolo 103, paragrafo 2, del Regolamento si legge che «Quando è <a>iscritta</a>
      all’ordine del giorno una dichiarazione con discussione, il Parlamento decide
      se concludere o meno la discussione con una risoluzione.»
  - s: Men jag anser att det i grunden handlar om en fråga som måste <v>föras</v>
      <p>upp</p> på dagordningen för regeringskonferensen.
    t: tuttavia, ritengo che sostanzialmente si tratti di un argomento da <a>iscrivere</a>
      all’ordine del giorno della CIG.
  - s: Jag föreslår att vi röstar om begäran från den socialistiska gruppen att på
      nytt <v>föra</v> <p>upp</p> kommissionens uttalande om dess strategiska mål
      på föredragningslistan.
    t: Propongo di porre in votazione la richiesta del gruppo PSE di <a>iscrivere</a>
      nuovamente all’ordine del giorno la dichiarazione della Commissione sui suoi
      obiettivi strategici.
  - s: Som jag sade har frågan tagits upp av transportministrarna, men Ekofin har
      ändå inte beslutat om de skall <v>föra</v> <p>upp</p> frågan på sin dagordning.
    t: Come detto, la questione è stata sollevata dai Ministri dei trasporti, ma il
      Consiglio «Ecofin» non ha ancora deciso se <a>iscriverla</a> all’ordine del
      giorno.
  - s: Sedan dess har ett beslut fattats av transportrådet och de formuleringar som
      jag har valt i dag, att inget beslut har fattats om huruvida frågan skall <v>föras</v>
      <p>upp</p> på dagordningen eller inte, är ett bättre sätt att uttrycka den typen
      av svar som Ekofin kan ge på en förfrågan från ett systerråd.
    t: In seguito è stata presa una decisione da parte del Consiglio «Trasporti» e
      l’espressione da me scelta oggi, e cioè che non si è ancora deciso se <a>iscrivere</a>
      o meno la questione in esame all’ordine del giorno, è un modo più appropriato
      per esprimere il tipo di risposta che il Consiglio «Ecofin» potrebbe dare ad
      una richiesta proveniente da un altro Consiglio.
  - s: 'I artikel 90.4 står följande: ”De på detta sätt utarbetade rekommendationerna
      skall <v>föras</v> <p>upp</p> på föredragningslistan till nästföljande sammanträdesperiod.'
    t: 'L’articolo 90, paragrafo 4, afferma che: «Le raccomandazioni cosi formulate
      sono <a>iscritte</a> all’ordine del giorno della tornata immediatamente successiva
      alla loro presentazione.'
  - s: I sådana fall skall var och en av utskottets rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan för debatt och omröstning vid ett plenarsammanträde
      under denna sammanträdesperiod.
    t: in tal caso le raccomandazioni della commissione sono <a>iscritte</a> all’ordine
      del giorno della medesima tornata perché siano esaminate e poste in votazione.
  - s: Vi har väntat länge på att den muntliga frågan om Varosha, i Famagustaområdet,
      skulle <v>föras</v> <p>upp</p> på Europaparlamentets föredragningslista.
    t: Signor Presidente, abbiamo atteso a lungo che l’interrogazione orale su Varosha,
      nella zona di Famagosta, fosse <a>iscritta</a> all’ordine del giorno del Parlamento
      europeo.
  - s: Jag instämmer i Charles Tannocks begäran om att debatten om det betänkande
      som i går antogs av arbetsgruppen om EU-stöd till den palestinska myndigheten
      skall <v>föras</v> <p>upp</p> på föredragningslistan.
    t: Signor Presidente, mi associo alla richiesta dell’onorevole Tannock di <a>iscrivere</a>
      all’ordine del giorno la discussione sulla relazione approvata ieri nel sui
      fondi alla Palestina.
  - s: Jag skall därför låta er rösta om denna nya begäran, som innebär att man föreslår
      att på föredragningslistan <v>föra</v> <p>upp</p> punkten ”Kärnkraftsolycka
      i Japan” och i stället stryka punkten ”Jordbävning i Taiwan”.
    t: Metto dunque ai voti la prima richiesta che consiste nell’<a>iscrivere</a>
      un nuovo punto «Incidente nucleare in Giappone» al posto del punto «Terremoto
      a Taiwan».
  - s: Frankrike, som i allas ögon gör anspråk på att vara de mänskliga rättigheternas
      fädernesland, måste absolut utnyttja sitt ordförandeskap under andra halvåret
      av 2000 för att <v>föra</v> <p>upp</p> denna ändring av fördragen på dagordningen.
    t: La Francia, che davanti a tutti rivendica il titolo di patria dei diritti dell’uomo,
      deve approfittare assolutamente della sua Presidenza nel secondo semestre del
      2000 per <a>iscrivere</a> all’ordine del giorno questa modifica dei Trattati.
  - s: Som en av Kinas största handelspartner måste Europeiska unionen <v>föra</v>
      <p>upp</p> dessa missförhållanden på dagordningen.
    t: L’Unione europea, essendo uno dei principali commerciali della Cina, deve assumersi
      la responsabilità di <a>iscrivere</a> tali abusi fra le proprie priorità.
  - s: Det är ett mycket bra initiativ av Sauquillo att också ta med delen om utländska
      förbindelser i samband med den interna reformen och därmed också <v>föra</v>
      <p>upp</p> detta på föredragningslistan.
    t: Trovo eccellente l’iniziativa della onorevole Sauquillo di inserire nella questione
      della formazione interna e, di conseguenza, di <a>iscrivere</a> all’ordine del
      giorno il capitolo legato alle relazioni estere.
  - s: Den sistnämnda gruppen diskuterar även en rad olika ämnen som dess ledamöter
      kan föreslå ska <v>föras</v> <p>upp</p> på dagordningen
    t: Quest’ultimo gruppo dibatte anche su un’ampia gamma di argomenti che i rappresentanti
      possono proporre di <a>iscrivere</a> all’ordine del giorno.
  - s: Den franska delegationen inom Gruppen Unionen för nationernas Europa vänder
      sig också mot de anslag som <v>förts</v> <p>upp</p> på de många posterna i kapitel
      A 30, vilka enbart gynnar de så kallade federalisterna, utan att andra inriktningar
      erkänns, och trots de val väljarna gjort.
    t: Parimenti, la delegazione francese del gruppo «Unione per l’Europa delle Nazioni»
      si oppone ai fondi <a>iscritti</a> alle tante linee del capitolo A-30, intese
      soltanto a promuovere unicamente i presunti federalisti senza riconoscere altre
      sensibilità, malgrado le scelte degli elettori.
  - s: Den debatt om Världsekonomiskt forum och Världssocialt forum som ni har <v>fört</v>
      <p>upp</p> på dagens föredragningslista ger mig tillfälle att å kommissionens
      vägnar delge er några tankar om dessa båda evenemang som nyligen hållits i Davos
      respektive i Porto Alegre.
    t: Signor Presidente, la discussione che è stata <a>iscritta</a> all’ordine del
      giorno odierno sul Forum mondiale economico e sul Forum mondiale sociale mi
      offre la possibilità di condividere con voi alcune riflessioni a nome della
      Commissione su due eventi che si sono svolti recentemente a Davos e a Porto
      Alegre.
  - s: Denna morgon har alla de politiska grupperna förhandlat fram en kompromissresolution
      om denna ytterst viktiga fråga om Libanon, och det är nödvändigt att finna en
      tillfredsställande lösning för <v>föra</v> <p>upp</p> Hizbollah på listan över
      terroristorganisationer, eftersom vi anser att denna organisations aktioner
      har bevisats utom allt tvivel.
    t: Signor Presidente, questa mattina tutti i gruppi politici hanno negoziato una
      risoluzione di compromesso su questo importantissimo problema del Libano ed
      è necessario trovare una soluzione soddisfacente per <a>iscrivere</a> sulla
      lista delle organizzazioni terroristiche, poiché crediamo che le sue azioni
      siano state provate al di là di ogni ragionevole dubbio.
  - s: om det inte fanns ett motstånd, kunde vi eventuellt <v>föra</v> <p>upp</p>
      denna fråga på föredragningslistan.
    t: in assenza di parere contrario questo punto avrebbe potuto eventualmente essere
      <a>iscritto</a> all’ordine del giorno.
  - s: Utöver frågan om vem som erhållit vad och när, och vilket betänkande som utarbetats,
      sade Pack något som är grundläggande, nämligen att Europaparlamentet ligger
      bakom alla strider för att utbildningen skall bli annat än en regional och nationell
      beståndsdel och för att den europeiska dimensionen med utbildning inte bara
      skall <v>föras</v> <p>upp</p> på dagordningen utan även erkännas med sina välgörande
      effekter.
    t: Ha detto che il Parlamento europeo è all’origine di tutte le lotte tese a fare
      dell’istruzione tutt’altro che un elemento regionale e nazionale, e a far sì
      che la dimensione europea dell’istruzione non sia soltanto <a>iscritta</a> all’ordine
      del giorno, ma che ne siano riconosciuti gli effetti benefici .
  - s: Vi välkomnar det brittiska ordförandeskapets initiativ att bli aktivt och äntligen
      <v>föra</v> <p>upp</p> denna ytterst viktiga punkt på dagordningen.
    t: Signor Presidente, accogliamo favorevolmente l’iniziativa della Presidenza
      britannica di <a>iscrivere</a> finalmente questo punto critico nell’ordine del
      giorno.
  - s: Vid sidan om detta förnyade politiska initiativ kan ytterligare frågor <v>föras</v>
      <p>upp</p> på pluskontot för perioden, däribland utarbetandet av vissa viktiga
      direktiv och överenskommelsen om en visserligen begränsad men dock ökning av
      den magra budgetramen för 2007-2013.
    t: Accanto a questa rinnovata iniziativa politica, si può <a>iscrivere</a> all’attivo
      del bilancio di questo periodo la definizione, con il sostanziale contributo
      dato dal Parlamento europeo grazie ai poteri della procedura di codecisione,
      di alcune importanti direttive e dell’accordo per un sia pur limitato rafforzamento
      delle magre prospettive finanziarie 2007-2013.
  - s: Frågan kan således inte på nytt <v>föras</v> <p>upp</p> på parlamentets föredragningslista.
    t: Il punto, pertanto, non può essere <a>iscritto</a> all’ordine del giorno del
      Parlamento.
  - s: 'Angående mitt inlägg i debatten om otillåtligheten eller den begärda otillåtligheten
      för Schleichers betänkande om stadgar för och finansiering av europeiska politiska
      partier begärde jag att det skulle <v>föras</v> <p>upp</p> på dagens föredragningslista,
      men jag vill tillägga följande:'
    t: 'Signora Presidente, in relazione al mio intervento sulla discussione riguardante
      l’irricevibilità, o presunta tale, della relazione Schleicher sullo statuto
      dei partiti, sono stato io a chiedere che il punto fosse <a>iscritto</a> all’ordine
      del giorno odierno, ma vorrei aggiungere quanto segue:'
  - s: Jag vet inte om det är möjligt att på dagens föredragningslista <v>föra</v>
      <p>upp</p> en informationspunkt om eurons situation, vilken är oroande.
    t: Non so se sia ancora possibile <a>iscrivere</a> un punto all’ordine del giorno
      della sessione per chiedere informazioni sulla preoccupante situazione dell’euro;
  - s: Jag skulle vilja be er se till att frågan tas upp av ordföranden i Europeiska
      liberala, demokratiska och reformistiska partiets grupp vid nästa sammanträde
      för talmanskonferensen, som är det rätta forumet för att försöka <v>föra</v>
      <p>upp</p> ärendet på föredragningslistan.
    t: Le suggerirei di chiedere al presidente del gruppo ELDR di sollevare la questione
      alla prossima riunione della Conferenza dei presidenti in quanto è l’iter appropriato
      per <a>iscriverla</a> all’ordine del giorno.
  - s: Den första lösningen är att <v>föra</v> <p>upp</p> den på dagens debatt;
    t: La prima soluzione sarebbe di <a>iscrivere</a> il punto, con discussione, all’ordine
      del giorno di oggi;
  - s: Den 4 november rekommenderade den politiska kommittén att frågan om bortförande
      av barn skulle <v>föras</v> <p>upp</p> på föredragningslistan för politiska
      dialoger med 27 berörda länder.
    t: Il 4 novembre il comitato politico ha raccomandato che la questione del rapimento
      di bambini fosse <a>iscritta</a> all’ordine del giorno delle riunioni di dialogo
      politico con 27 paesi interessati.
  - s: Eftersom ni nu har flyttat fram tidsplanen - något som inte händer ofta, men
      vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten i denna fråga
      skall <v>föras</v> <p>upp</p> på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Dal momento che il programma è stato anticipato - non succede spesso ma ne
      siamo molto lieti - vorrei chiedere, se il dibattito sull’argomento rimane <a>iscritto</a>
      all’ordine del giorno di giovedì, di fissare alla prima tornata di ottobre il
      voto sulla proposta di risoluzione che la commissione per l’agricoltura adotterà
      il 30 settembre prossimo.
  - s: Jag har mottagit ytterligare en begäran, som kommer från Europeiska folkpartiets
      grupp och syftar till att som sista punkt på föredragningslistan för torsdagen
      <v>föra</v> <p>upp</p> den muntliga frågan till kommissionen om de sociala och
      regionala konsekvenserna av avskaffandet av den skattefria försäljningen, s.k.
      duty free .
    t: È stata presentata un’altra richiesta da parte del gruppo del partito popolare
      europeo, volta a <a>iscrivere</a> come ultimo punto all’ordine del giorno di
      giovedì l’interrogazione orale alla Commissione sulle conseguenze sociali e
      regionali dell’abolizione delle vendite esentasse, i duty free .
  - s: Med tanke på att det inte är möjligt att flytta fram dessa två punkter i föredragningslistan
      skulle jag vilja föreslå att de <v>förs</v> <p>upp</p> på dagens föredragningslista,
      efter Aparicio Sánchez betänkande.
    t: Poiché non possiamo anticipare questi punti nell’ordine del giorno, vi propongo
      di <a>iscriverli</a> come ultimi punti dell’ordine del giorno di oggi e cioè
      dopo la relazione dell’onorevole Aparicio Sánchez.
  - s: Jag är mycket nöjd över att det blivit möjligt att <v>föra</v> <p>upp</p> denna
      fråga i plenarsessionens föredragningslista så snabbt.
    t: Sono molto lieta che sia stato possibile <a>iscrivere</a> questo punto all’ordine
      del giorno della Plenaria con tanta tempestività.
  - s: Skulle ni möjligen på föredragningslistan för toppmötet mellan EU och Ryssland
      kunna <v>föra</v> <p>upp</p> frågan om att även de europeiska institutionerna
      skulle vilja informera sig om situationen på plats i Tjetjenien?
    t: In occasione del Vertice UE-Russia, non sarebbe possibile <a>iscrivere</a>
      all’ordine del giorno il fatto che le Istituzioni europee desiderano recarsi
      in Cecenia per giudicare la situazione di persona?
  - s: Parlamentet har också begärt att det utökade samarbetet skall <v>föras</v>
      <p>upp</p> på dagordningen för denna regeringskonferens.
    t: Oltre a ciò, il Parlamento ha chiesto che le cooperazioni rafforzate siano
      <a>iscritte</a> all’ordine del giorno della Conferenza intergovernativa.
  - s: Vi har planerat ett informellt råd (rättsliga och inrikes frågor), som kommer
      att äga rum i Marseille i slutet av månaden och vi har i det sammanhanget <v>fört</v>
      <p>upp</p> frågan på dagordningen.
    t: Abbiamo previsto un Consiglio informale, un Consiglio «giustizia affari interni»,
      che avrà luogo a Marsiglia alla fine del mese, e la questione è <a>iscritta</a>
      a quell’ ordine del giorno.
