    t: Georges Papandreou, le ministre grec des Affaires étrangères, et M. Ismail
      Cem, son homologue turc, ont finalement décidé d’<a>inscrire</a> la coopération
      gréco-turque à l’ordre du jour du dialogue Athènes-Ankara.
  - s: Finland <v>för</v> <p>upp</p> frågor på dagordningen för toppmötet som rör
      ett område för frihet, säkerhet och rättvisa.
    t: La Finlande a <a>inscrit</a> à l’ordre du jour du sommet des questions relatives
      à un espace de liberté, de sécurité et de justice, dans l’objectif ultime de
      passer à la majorité qualifiée pour des décisions portant sur des questions
      découlant du troisième pilier, et d’utiliser la procédure de «passerelle».
  - s: Detta parlament fattar självständigt beslut om alla de ärenden som läggs fram
      för det och parlamentet avgör vilka frågor som det <v>för</v> <p>upp</p> på
      sin dagordning och hur det röstar om dessa frågor.
    t: C’est elle qui décide des points à <a>inscrire</a> à son ordre du jour et de
      la façon de voter sur ces points.
  - s: Självfallet får ämnen inte <v>föras</v> <p>upp</p> i en sådan förteckning av
      en ren nyck.
    t: Il ne faut évidemment pas <a>inscrire</a> une substance sur cette liste sur
      un simple coup de tête.
  - s: Vi avser att <v>föra</v> <p>upp</p> frågan om energieffektivitet på dagordningen,
      och vi kommer att tala om förnybara energikällor.
    t: Nous <a>inscrirons</a> l’efficacité énergétique à l’ordre du jour et nous discuterons
      des énergies renouvelables.
  - s: Vi har tyvärr inte kommit så långt ännu, men jag är optimistisk att vi kommer
      att ta ett positivt steg framåt då vi träffas för toppmötet mellan EU och Ryssland
      i maj, och vi kommer att <v>föra</v> <p>upp</p> frågan om ”bättre lagstiftning”
      på Europeiska rådets dagordning.
    t: Nous <a>inscrirons</a> l’initiative «Mieux légiférer» à l’ordre du jour du
      Conseil européen.
  - s: Och det verkar som om folkhälsoområdet får stryka på foten, på samma gång som
      det genom Amsterdamfördraget <v>förs</v> <p>upp</p> på dagordningen för Europeiska
      unionen.
    t: On nous dit que les directions générales de la Commission sont d’ores et déjà
      invitées à soumettre leurs offres - l’Agriculture tentant dès lors d’emporter
      le morceau sur l’Environnement, qui s’en prend à la Santé, etc. Quant au domaine
      de la santé publique, il semble être absent, au moment même où le traité d’Amsterdam
      l’<a>inscrit</a> à l’ordre du jour de l’Union européenne.
  - s: Varför skall så många av åtgärderna <v>föras</v> <p>upp</p> på en federalistisk
      EUnivå?
    t: Pourquoi un si grand nombre de mesures devrait-il s’<a>inscrire</a> au niveau
      fédéral de l’UE ?
  - s: Alla är säkert eniga om att politiskt våld borde övervinnas med politiska medel,
      men skulle föredraganden kunna tala om för mig hur jag, som individuell ledamot,
      kan <v>föra</v> <p>upp</p> denna interna EU-fråga på parlamentets dagordning
      för att denna brådskande och viktiga fråga skall diskuteras?
    t: Mais le rapporteur pourrait-il me dire comment, en tant que député individuel,
      je peux <a>inscrire</a> cette question interne de l’Union européenne à l’ordre
      du jour de cette Assemblée, afin d’aborder cette question urgente et importante
      ?
  - s: Som jag sade har frågan tagits upp av transportministrarna, men Ekofin har
      ändå inte beslutat om de skall <v>föra</v> <p>upp</p> frågan på sin dagordning.
    t: Comme je l’ai dit, cette question a été soulevée par les ministres des Transports,
      mais Écofin n’a pas encore décidé s’il allait l’<a>inscrire</a> à l’ordre du
      jour ou non.
  - s: Sedan dess har ett beslut fattats av transportrådet och de formuleringar som
      jag har valt i dag, att inget beslut har fattats om huruvida frågan skall <v>föras</v>
      <p>upp</p> på dagordningen eller inte, är ett bättre sätt att uttrycka den typen
      av svar som Ekofin kan ge på en förfrågan från ett systerråd.
    t: Depuis, le Conseil «transports» a pris une décision et les mots que j’ai choisis
      aujourd’hui, à savoir qu’aucune décision n’avait été prise sur la question de
      savoir s’il fallait ou non <a>inscrire</a> ce sujet à l’ordre du jour, expriment
      mieux le type de réponse qu’Écofin pourrait donner en réponse à une demande
      d’un autre Conseil.
  - s: 'I artikel 90.4 står följande: ”De på detta sätt utarbetade rekommendationerna
      skall <v>föras</v> <p>upp</p> på föredragningslistan till nästföljande sammanträdesperiod.'
    t: 'L’article 90, paragraphe 4, dispose : «Les recommandations ainsi formulées
      sont <a>inscrites</a> à l’ordre du jour de la période de session suivant immédiatement
      leur présentation.'
  - s: I sådana fall skall var och en av utskottets rekommendationer <v>föras</v>
      <p>upp</p> på föredragningslistan för debatt och omröstning vid ett plenarsammanträde
      under denna sammanträdesperiod.
    t: Les recommandations sont réputées adoptées, à moins que quarante députés au
      moins n’aient présenté, avant le commencement de la période de session, leur
      opposition par écrit, auquel cas les recommandations de la commission sont <a>inscrites</a>
      pour débat et vote à l’ordre du jour de ladite période de session.
  - s: den uppmanar rådet att ge det framtida ordförandeskapet i uppdrag - det österrikiska
      ordförandeskapet - att samordna unionens initiativ inom Förenta nationernas
      generalförsamling, för att frågan om ett moratorium äntligen skall <v>föras</v>
      <p>upp</p> på dagordningen, inför utsikten att nå en framgång.
    t: elle invite le Conseil à charger la future présidence - la présidence autrichienne
      - de coordonner les initiatives de l’Union au sein de l’Assemblée générale des
      Nations unies pour que la question du moratoire soit finalement <a>inscrite</a>,
      avec des perspectives de réussite, à l’ordre du jour.
  - s: Jag kan tala om för er att ert önskemål har verkställts ännu snabbare än ni
      kunnat ana, eftersom debatten om Tjetjenien <v>förts</v> <p>upp</p> på föredragningslistan
      för onsdag eftermiddag, och vi naturligtvis då får lyssna till både rådets och
      kommissionens uttalande.
    t: Monsieur Andrews, je peux vous dire que votre souhait a été exaucé plus vite
      encore que vous ne l’auriez imaginé, puisque le débat sur la Tchétchénie est
      <a>inscrit</a> à notre ordre du jour de mercredi après-midi et que, bien entendu,
      nous entendrons la déclaration tant du Conseil que de la Commission.
  - s: I enlighet med artikel 6.6 i arbetsordningen har betänkandet <v>förts</v> <p>upp</p>
      på föredragningslistan som första punkt.
    t: Conformément à l’article 6, paragraphe 6, du règlement, ce rapport est <a>inscrit</a>
      d’office à l’ordre du jour.
  - s: Ordförandeskapet borde ändå ha kunnat <v>föra</v> <p>upp</p> ytterligare punkter
      bland tillgångarna.
    t: 'Elle aurait toutefois mérité d’<a>inscrire</a> davantage de succès à son actif
      :'
  - s: Frankrike, som i allas ögon gör anspråk på att vara de mänskliga rättigheternas
      fädernesland, måste absolut utnyttja sitt ordförandeskap under andra halvåret
      av 2000 för att <v>föra</v> <p>upp</p> denna ändring av fördragen på dagordningen.
    t: La France, qui se revendique aux yeux de tous comme la patrie des droits de
      l’homme, doit en effet impérativement profiter de sa présidence au second semestre
      2000 pour <a>inscrire</a> cette modification des traités à l’ordre du jour.
  - s: Det är emellertid inte presidiet som fattar beslut om tidsplanen, innehållet
      eller talartiden i debatterna - det är bisarrt nog talmanskonferensen, som alltid
      försöker <v>föra</v> <p>upp</p> för många punkter på föredragningslistan.
    t: Toutefois, ce n’est pas le Bureau qui prend les décisions relatives au déroulement
      et au contenu des débats ou au temps de parole - c’est la Conférence des présidents
      qui, bizarrement, essaye toujours d’<a>inscrire</a> trop de points à l’ordre
      du jour.
  - s: Att misskreditera det egna landet för att uppnå sina politiska mål. Så kan
      vi beskriva Monika Beňovás inlägg och hennes förslag om att <v>föra</v> <p>upp</p>
      en diskussion om situationen inom den slovakiska poliskåren på dagordningen.
    t: Discréditer son propre pays en poursuivant ses objectifs politiques, voilà
      comment nous pourrions qualifier l’intervention de Mme Beňová et sa proposition
      d’<a>inscrire</a> à l’ordre du jour un débat sur la situation des forces de
      police slovaques.
  - s: Det går dock inte utan att saken tas upp till diskussion internationellt och
      transporter av slaktdjur <v>förs</v> <p>upp</p> på föredragningslistan.
    t: Le versement de restitutions à l’exportation de bétail vivant doit être supprimé
      le plus rapidement possible, mais cela n’ira pas sans un débat international
      au sujet du transport de bétail destiné à l’abattage, à l’agenda duquel le thème
      des restitutions devra être <a>inscrit</a>.
  - s: Som ni vet har vi <v>fört</v> <p>upp</p> denna tragiska fråga på sammanträdesperiodens
      föredragningslista.
    t: Comme vous le savez, cher collègue, nous avons <a>inscrit</a> cette question
      tragique à l’ordre du jour de notre période de session plénière.
  - s: Den franska delegationen inom Gruppen Unionen för nationernas Europa vänder
      sig också mot de anslag som <v>förts</v> <p>upp</p> på de många posterna i kapitel
      A 30, vilka enbart gynnar de så kallade federalisterna, utan att andra inriktningar
      erkänns, och trots de val väljarna gjort.
    t: De même, la délégation française du groupe Union pour l’Europe des Nations
      s’oppose aux crédits <a>inscrits</a> sur la multitude de lignes du chapitre
      A 30, qui ne font que promouvoir les présupposés fédéralistes et uniquement
      ceux-ci, sans que les autres sensibilités soient reconnues, malgré le choix
      des électeurs.
  - s: Avser det grekiska ordförandeskapet mot bakgrund av detta att ta tillfället
      i akt och vid Europeiska rådets möte i Thessaloniki i juni 2003 <v>föra</v>
      <p>upp</p> dessa länder på listan över kandidatländer för anslutning till EU?
    t: Dans cette perspective est-ce que la Présidence grecque entend saisir l’occasion
      du Conseil européen de Thessalonique du mois de juin prochain pour <a>inscrire</a>
      lesdits pays sur la liste des pays candidats à l’UE, restant entendu que l’ouverture
      des négociations pour l’adhésion dépendra des progrès politiques, institutionnels,
      et économiques accomplis par chaque pays par rapport aux critères de Copenhague
      et de son niveau d’intégration de l’acquis communautaire, et que la clôture
      des négociations d’adhésion n’aura lieu qu’après la fermeture des différents
      chapitres de négociation sur la base des réformes effectivement réalisées par
      les candidats ?
  - s: Den debatt om Världsekonomiskt forum och Världssocialt forum som ni har <v>fört</v>
      <p>upp</p> på dagens föredragningslista ger mig tillfälle att å kommissionens
      vägnar delge er några tankar om dessa båda evenemang som nyligen hållits i Davos
      respektive i Porto Alegre.
    t: Monsieur le Président, le débat que vous avez <a>inscrit</a> à l’ordre du jour
      d’aujourd’hui au sujet du Forum économique mondial et du Forum social mondial
      me donne l’occasion de vous faire partager, au nom de la Commission, quelques
      réflexions sur ces deux événements qui se sont tenus récemment, respectivement
      à Davos et à Porto Alegre.
  - s: Det är för att vi har förstått att sammanhållningspolitikens uppdrag är att
      förutse förändringar och inte följa dem, som vi har <v>fört</v> <p>upp</p> alla
      de prioriteringar på den sammanhållningspolitiska dagordningen för 2007-2013
      som vi i dag ser i kommissionens framtidsstrategi EU 2020.
    t: C’est parce que nous avons compris que la mission de la politique de cohésion
      consiste à anticiper le changement, et non à le suivre, que nous avons <a>inscrit</a>
      à l’agenda 2007-2013 de la politique de cohésion toutes les priorités qui figurent
      aujourd’hui à l’agenda Europe 2020 de la Commission.
  - s: Med hänsyn till dessa synpunkter och betydelsen av Europaparlamentets beslut
      att ägna all sin kraft åt att få Ben Brik frigiven, anser jag att det är mycket
      lägligt att vi <v>för</v> <p>upp</p> denna punkt på föredragningslistan.
    t: Compte tenu de ces considérations et de l’importance de la décision du Parlement
      européen de se mobiliser pour la libération de M. Ben Brik, je pense qu’il est
      particulièrement bienvenu que nous <a>inscrivions</a> ce point à l’ordre du
      jour.
  - s: Vid sidan om detta förnyade politiska initiativ kan ytterligare frågor <v>föras</v>
      <p>upp</p> på pluskontot för perioden, däribland utarbetandet av vissa viktiga
      direktiv och överenskommelsen om en visserligen begränsad men dock ökning av
      den magra budgetramen för 2007-2013.
    t: Outre cette nouvelle initiative politique, d’autres éléments positifs sont
      à <a>inscrire</a> au bilan de cette période, comme l’élaboration de certaines
      directives importantes et l’accord sur une augmentation, quoique limitée, des
      maigres perspectives financières pour 2007-2013.
  - s: Därför stöder vi i gruppen Alliansen liberaler och demokrater för Europa uppmaningen
      att inrätta en strategi för Donau, och som ledamöter av Europaparlamentet gör
      vi också ett viktigt ställningstagande här i kväll genom att <v>föra</v> <p>upp</p>
      Donaustrategin på föredragningslistan.
    t: Par conséquent, au sein du groupe de l’Alliance des démocrates et des libéraux
      pour l’Europe, nous soutenons la stratégie pour le Danube et, en tant que Parlement
      européen, nous soulevons aussi un point important en <a>inscrivant</a> aussi
      le sujet de la stratégie pour le Danube à l’ordre du jour.
  - s: 'Angående mitt inlägg i debatten om otillåtligheten eller den begärda otillåtligheten
      för Schleichers betänkande om stadgar för och finansiering av europeiska politiska
      partier begärde jag att det skulle <v>föras</v> <p>upp</p> på dagens föredragningslista,
      men jag vill tillägga följande:'
    t: 'Madame la Présidente, en ce qui concerne mon intervention quant au débat sur
      l’irrecevabilité ou prétendue irrecevabilité du rapport de Mme Schleicher sur
      le statut des partis, j’ai demandé que ce point soit <a>inscrit</a> à l’ordre
      du jour d’aujourd’hui, mais je tiens à ajouter ceci :'
  - s: Det är också uppenbart att vi i Feira utan att ens ha i uppgift att göra detta,
      försökte <v>föra</v> <p>upp</p> den här punkten på föredragningslistan, vi bad
      konventionsordföranden lämna en rapport om framstegen till Europeiska rådet.
    t: Il est également évident que ce nous avons essayé de faire, sans que nous en
      ayons eu le mandat, c’est <a>inscrire</a> ce point à l’ordre du jour de Feira,
      prier le président de la Convention de présenter au Conseil européen un rapport
      sur les progrès accomplis, Conseil européen qui ne pourra pas statuer sur son
      inclusion à l’agenda de la CIG tant que la Convention n’aura pas décidé, en
      son sein, s’il s’agit ou non d’une matière devant être dotée d’un contenu juridique
      contraignant.
  - s: Rådet i Feira beslutade sig dock för att hålla frågan öppen tills konventionen
      har bestämt sig för om stadgan om de grundläggande rättigheterna kan <v>föras</v>
      <p>upp</p> på regeringskonferensens föredragningslista eller ej.
    t: Mais le Conseil de Feira a décidé de laisser cette matière en suspens afin
      de permettre à la Convention de se prononcer clairement sur ce sujet, qu’il
      soit possible ou non d’<a>inscrire</a> la charte des droits fondamentaux à l’ordre
      du jour de la CIG.
  - s: Den muntliga fråga som ligger till grund för resolutionen om internationella
      adoptioner <v>för</v> <p>upp</p> en fråga av avgörande vikt på Europaparlamentets
      dagordning.
    t: Monsieur le Président, la question orale qui a servi de base à la résolution
      sur l’adoption internationale vient <a>inscrire</a> à l’ordre du jour du Parlement
      européen un élément d’une importance primordiale.
  - s: Den turkiska regeringen måste <v>föra</v> <p>upp</p> den demokratiska lösningen
      på det kurdiska problemet på sin agenda genom att ge den ett lämpligt namn.
    t: Le gouvernement turc doit <a>inscrire</a> à son ordre du jour la solution démocratique
      au problème kurde en lui donnant un nom approprié.
  - s: Jag föreslår därför när det gäller tisdagen att vi flyttar fram rådets och
      kommissionens uttalanden om situationen i Irak, dvs. att vi <v>för</v> <p>upp</p>
      dem på den plats där vi ursprungligen hade uttalandet om Irak.
    t: Je vous propose donc, s’agissant du mardi, d’avancer les déclarations du Conseil
      et de la Commission sur la situation en Turquie, c’est-à-dire de les <a>inscrire</a>
      à la place de la déclaration sur l’Irak.
  - s: Den första lösningen är att <v>föra</v> <p>upp</p> den på dagens debatt;
    t: La première solution est d’<a>inscrire</a> ce point, avec débat, à l’ordre
      du jour d’aujourd’hui ;
  - s: Eftersom ni nu har flyttat fram tidsplanen - något som inte händer ofta, men
      vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten i denna fråga
      skall <v>föras</v> <p>upp</p> på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Or, comme vous avez avancé le calendrier - initiative qui n’arrive pas souvent
      mais dont nous sommes très contents -, je voudrais vous demander, si le débat
      sur la question reste <a>inscrit</a> à l’ordre du jour de jeudi, de fixer à
      la première session d’octobre le vote de la proposition de résolution que la
      commission de l’agriculture adoptera le 30 septembre prochain.
  - s: Det är tänkvärt att de bästa resultaten har uppnåtts i länder där de politiska
      partierna själva har tagit initiativet genom att <v>föra</v> <p>upp</p> fler
      kvinnor på sina kandidatlistor och där dogmen om (rättsligt framtvingad) paritetsdemokrati
      praktiskt taget inte har något stöd.
    t: Il est intéressant de constater que les meilleurs résultats ont par le passé
      été obtenus dans des pays où les partis politiques ont pris eux-mêmes l’initiative
      en <a>inscrivant</a> davantage de femmes sur leurs listes électorales et où
      le dogme de la démocratie paritaire (juridiquement appliquée) n’a virtuellement
      aucun soutien.
  - s: Denna världsomfattande dimension är något som vi måste <v>föra</v> <p>upp</p>
      parlamentets dagordning under den kommande perioden.
    t: L’aspect mondial est un élément que nous devons <a>inscrire</a> prochainement
      à l’ordre du jour de nos débats.
  - s: Jag har mottagit ytterligare en begäran, som kommer från Europeiska folkpartiets
      grupp och syftar till att som sista punkt på föredragningslistan för torsdagen
      <v>föra</v> <p>upp</p> den muntliga frågan till kommissionen om de sociala och
      regionala konsekvenserna av avskaffandet av den skattefria försäljningen, s.k.
      duty free .
    t: J’ai une deuxième demande, émanant du groupe du parti populaire européen, visant
      à <a>inscrire</a>, en dernier point de l’ordre du jour de jeudi, la question
      orale à la Commission sur les conséquences sociales et régionales de l’abolition
      des ventes hors taxes, les duty free .
  - s: Med tanke på att det inte är möjligt att flytta fram dessa två punkter i föredragningslistan
      skulle jag vilja föreslå att de <v>förs</v> <p>upp</p> på dagens föredragningslista,
      efter Aparicio Sánchez betänkande.
    t: Étant donné qu’il n’est pas possible d’avancer ces points dans l’ordre du jour,
      je vous proposerais de les <a>inscrire</a> à la fin de l’ordre du jour d’aujourd’hui,
      c’est-à-dire après le rapport de M. Aparicio Sánchez.
  - s: Vi har planerat ett informellt råd (rättsliga och inrikes frågor), som kommer
      att äga rum i Marseille i slutet av månaden och vi har i det sammanhanget <v>fört</v>
      <p>upp</p> frågan på dagordningen.
    t: Nous avons prévu un Conseil informel, un Conseil JAI, qui se tiendra à Marseille
      à la fin du mois, et nous avons, sur ce plan-là, <a>inscrit</a> cette question
      à l’ordre du jour.
  - s: När den nuvarande upptrappningen av konflikten i Sri Lanka började debatterades
      det här i parlamentet huruvida de tamilska befrielsetigrarna (LTTE) skulle <v>föras</v>
      <p>upp</p> på EU:s terrorlista.
    t: Lorsque l’escalade actuelle du conflit au Sri Lanka a commencé, cette Assemblée
      a débattu pour savoir s’il fallait <a>inscrire</a> les Tigres de libération
      de l’Eelam Tamoul (LTTE) sur la liste des organisations terroristes de l’Union.
  - s: Om ni beslutar att <v>föra</v> <p>upp</p> denna debatt på föredragningslistan
      kommer den att inledas av rådets ordförande Seixas da Costa och kommissionens
      ordförande Romano Prodi.
    t: Si vous décidez d’<a>inscrire</a> ce débat, il serait introduit par les interventions
      de M. Seixas da Costa, président en exercice du Conseil, et de M. Romano Prodi,
      président de la Commission.
