      nytt <v>föra</v> <p>upp</p> kommissionens uttalande om dess strategiska mål
      på föredragningslistan.
    t: Propongo que votemos la petición del Grupo del Partido de los Socialistas Europeos
      para volver a <a>incluir</a> la declaración de la Comisión sobre sus objetivos
      estratégicos.
  - s: Det förekommer ingen diskriminering mot något betänkande och i eftermiddag
      kommer jag att träffa ordföranden för utskottet på hans begäran, just precis
      för att bedöma vilken tid som skulle vara bäst för ordförandekonferensen att
      <v>föra</v> <p>upp</p> det på föredragningslistan.
    t: No existe ninguna discriminación contra ningún informe, y esta tarde veré al
      Presidente de la Comisión a pedido de él, precisamente para determinar cuál
      será el mejore momento para que la Conferencia de Presidentes <a>incluya</a>
      el suyo en el orden del día.
  - s: Vi har väntat länge på att den muntliga frågan om Varosha, i Famagustaområdet,
      skulle <v>föras</v> <p>upp</p> på Europaparlamentets föredragningslista.
    t: Señor Presidente, hemos esperado mucho tiempo a que la pregunta oral sobre
      Varosha, en la zona de Famagusta, se <a>incluya</a> en el orden del día del
      Parlamento Europeo.
  - s: Utskottet för konstitutionella frågor skall också i kväll granska Napolitanos
      betänkande om ändring av förordningen om det interinstitutionella avtalet, och
      den socialistiska gruppen begär att detta betänkande skall <v>föras</v> <p>upp</p>
      på föredragningslistan, naturligtvis under förutsättning att utskottet kommit
      överens om det.
    t: Además, la Comisión de Asuntos Institucionales debe examinar esta tarde el
      informe del Sr. Napolitano sobre la modificación del Reglamento de Acuerdo Interinstitucional,
      y el Grupo del Partido de los Socialistas Europeos pide que este informe se
      <a>incluya</a> en el orden del día, siempre que la Comisión se haya puesto de
      acuerdo.
  - s: Jag föreslår att vi nästa gång insisterar på att den här frågan <v>förs</v>
      <p>upp</p> på dagordningen som en huvuddebatt.
    t: Estimados colegas, propongamos que insistamos en que, la próxima vez, este
      tema sea <a>incluido</a> en la agenda como un debate clave y, a menos que se
      nos garantice esto, que nos encadenemos a las puertas.
  - s: Jag instämmer i Charles Tannocks begäran om att debatten om det betänkande
      som i går antogs av arbetsgruppen om EU-stöd till den palestinska myndigheten
      skall <v>föras</v> <p>upp</p> på föredragningslistan.
    t: Señor Presidente, estoy de acuerdo con la petición del Sr. Tannock de <a>incluir</a>
      en el orden del día el debate del informe aprobado ayer en el Grupo de trabajo
      sobre la financiación a la Autoridad Palestina.
  - s: Därför anser jag att denna fråga genast måste <v>föras</v> <p>upp</p> på regeringskonferensens
      dagordning, och detta motiverar i sig en långtgående revidering.
    t: Por eso, considero que se debe <a>incluir</a> urgentemente este asunto en el
      orden del día de la CIG y que justifica por sí solo una revisión ampliada.
  - s: På ett personligt plan vill jag tacka László Kovács för den konferens som vi
      organiserade tillsammans i Bryssel den 9 december i syfte att <v>föra</v> <p>upp</p>
      den här frågan på dagordningen.
    t: Quisiera dar las gracias personalmente al señor Kovács por el seminario que
      organizamos conjuntamente en Bruselas el 9 de diciembre para <a>incluir</a>
      este tema en el orden del día.
  - s: Vi är båda medlemmar i delegationen för förbindelserna med Centralasien och
      Mongoliet och det är delvis tack vare honom och hans starka engagemang som vi
      kan åter kan <v>föra</v> <p>upp</p> detta slags ärende på föredragningslistan.
    t: Ambos somos miembros de la Delegación para Asia Central, y es en parte gracias
      a él y a su gran compromiso que podemos volver a <a>incluir</a> en la agenda
      este tipo de cuestiones.
  - s: Det är emellertid inte presidiet som fattar beslut om tidsplanen, innehållet
      eller talartiden i debatterna - det är bisarrt nog talmanskonferensen, som alltid
      försöker <v>föra</v> <p>upp</p> för många punkter på föredragningslistan.
    t: No obstante, no es la Mesa la que toma las decisiones sobre el tiempo de los
      debates, el contenido de los mismos o el tiempo de las intervenciones —es la
      Conferencia de Presidentes, por extraño que parezca, la que siempre intenta
      <a>incluir</a> demasiados puntos en el orden del día—.
  - s: Vi måste tacka kommissionen och rådets ordförandeskap som har <v>fört</v> <p>upp</p>
      denna viktiga fråga bland prioriteringarna under detta halvår, särskilt vid
      en tidpunkt - vilket Díez påminde oss om - då Europeiska rådet just har tillkännagett
      Europeiska unionens stadga om grundläggande rättigheter.
    t: Señor Presidente, debemos agradecer a la Comisión y a la Presidencia en ejercicio
      del Consejo que hayan <a>incluido</a> este tema capital dentro de las prioridades
      semestrales, especialmente en un momento —como nos recordaba la Sra. Díez— en
      el que el Consejo Europeo acaba de proclamar la Carta de derechos fundamentales
      de la Unión Europea.
  - s: Kommissionen gör allt den kan för att så snart som möjligt komma fram till
      slutsatser i ärendet och kommer genast att meddela er vad den har kommit fram
      till. Kommissionen kan därför vara redo att besvara den muntliga frågan vid
      nästkommande sammanträdesperiod om parlamentet beslutar att <v>föra</v> <p>upp</p>
      den på föredragningslistan.
    t: Así pues, la Comisión estaría dispuesta a responder a la pregunta oral en un
      futuro período parcial de sesiones, si el Parlamento Europeo decidiera <a>incluirlo</a>
      en su orden del día.
  - s: Jag skulle vilja veta om jag har <v>förts</v> <p>upp</p> på talarlistan, eller
      hur kvinnor ska bete sig här i kammaren.
    t: Me gustaría saber si me han <a>incluido</a> en la lista, y qué tenemos que
      hacer las señoras para conseguirlo.
  - s: Som ni vet har vi <v>fört</v> <p>upp</p> denna tragiska fråga på sammanträdesperiodens
      föredragningslista.
    t: Como Su Señoría sabe, hemos <a>incluido</a> esta cuestión trágica en el orden
      del día de nuestro período parcial de sesiones.
  - s: Det är ett mycket bra initiativ av Sauquillo att också ta med delen om utländska
      förbindelser i samband med den interna reformen och därmed också <v>föra</v>
      <p>upp</p> detta på föredragningslistan.
    t: Se trata de una muy buena iniciativa de la Sra. Sauquillo a fin de también
      implicar la parte de las relaciones exteriores en la reforma interna y, con
      ello, <a>incluirla</a> en la agenda.
  - s: Jag tror därför att vi å det snaraste måste <v>föra</v> <p>upp</p> betänkanden
      om vart och ett av dessa länder på tidsplanen för utskottet för utrikesfrågor,
      eftersom dessa länder, jag upprepar det, inte har mycket med varandra att göra,
      eftersom de i de flesta fall inte har mycket av demokrati.
    t: Pienso por tanto que es urgente que <a>incluyamos</a> en el calendario de la
      Comisión de Asuntos Exteriores informes sobre cada uno de estos países que,
      repito, no tienen gran cosa que ver unos con otros porque en su mayoría no tienen
      gran cosa de democráticos.
  - s: Jag vill gärna höra hur man ställer sig till planerna på att <v>föra</v> <p>upp</p>
      den iranska motståndsrörelsen på terrorlistan.
    t: Me gustaría conocer la opinión de la Presidencia sobre los planes para <a>incluir</a>
      al movimiento de resistencia iraní en la lista de organizaciones terroristas.
  - s: Den debatt om Världsekonomiskt forum och Världssocialt forum som ni har <v>fört</v>
      <p>upp</p> på dagens föredragningslista ger mig tillfälle att å kommissionens
      vägnar delge er några tankar om dessa båda evenemang som nyligen hållits i Davos
      respektive i Porto Alegre.
    t: Señor Presidente, el debate que ha <a>incluido</a> usted en el orden del día
      de hoy sobre el Foro Económico Mundial y el Foro Social Mundial me ofrece la
      oportunidad de compartir con ustedes, en nombre de la Comisión, algunos pensamientos
      sobre esos dos acontecimientos que tuvieron lugar recientemente en Davos y en
      Porto Alegre, respectivamente.
  - s: Förhoppningen är att vi nu ska kunna utnyttja kontrollnormer för att se till
      att ett förbud i en medlemsstat utsträcks till hela Europeiska unionen, och
      på kommissionsnivå även att vi <v>för</v> <p>upp</p> operatörer som uppvisar
      brister på svarta listan om så skulle behövas.
    t: Ahora podemos esperar gozar de unas normas de control, hacer que una prohibición
      en un Estado miembro se haga extensiva a toda la Unión Europea e incluso, a
      escala de la Comisión, <a>incluir</a>, si procede, compañías deficientes en
      la lista negra.
  - s: Det finns naturligtvis en annan fara som är att arbetsgivare, medvetna om risken
      för klagomål från de arbetssökande av en etnisk minoritet som inte varit framgångsrika,
      kanske till och med undviker att alls <v>föra</v> <p>upp</p> dessa sökande på
      kandidatlistan, vilket skulle vara en förskräcklig katastrof och helt emot tanken
      bakom lagstiftningen.
    t: Naturalmente, existe otro peligro y es el de que los empleadores, conscientes
      del riesgo de denuncias por parte de candidatos de minorías étnicas que no hayan
      conseguido un puesto, pueden llegar incluso hasta el extremo de no <a>incluirlos</a>
      en las listas de candidatos, lo que sería un desastre terrible y contravendría
      completamente el espíritu de esta legislación.
  - s: Det portugisiska ordförandeskapet måste gratuleras för deras beredvillighet
      att <v>föra</v> <p>upp</p> detta ärende på rådets dagordning.
    t: La Presidencia portuguesa merece una felicitación por su disposición para <a>incluir</a>
      este asunto en el orden del día del Consejo.
  - s: om det inte fanns ett motstånd, kunde vi eventuellt <v>föra</v> <p>upp</p>
      denna fråga på föredragningslistan.
    t: de no haber oposición, se podía eventualmente <a>incluir</a> ese punto en el
      orden del día.
  - s: Jag har bett den finländske ministern för handel och industri att <v>föra</v>
      <p>upp</p> en ny granskning av Bulgariens anslutningsvillkor på dagordningen
      för Lahtis.
    t: He pedido al Ministro finlandés de Comercio e Industria que <a>incluya</a>
      la revisión de las condiciones de adhesión de Bulgaria en el orden del día de
      Lahti.
  - s: Det är viktigt att parlamentet utnyttjar Jegglebetänkandet för att åter <v>föra</v>
      <p>upp</p> detta på dagordningen.
    t: es fundamental que esta Cámara utilice el informe Jeggle para volver a <a>incluir</a>
      esto en su plan de trabajo.
  - s: Med hänsyn till dessa synpunkter och betydelsen av Europaparlamentets beslut
      att ägna all sin kraft åt att få Ben Brik frigiven, anser jag att det är mycket
      lägligt att vi <v>för</v> <p>upp</p> denna punkt på föredragningslistan.
    t: Teniendo en cuenta estas consideraciones y la importancia de la decisión del
      Parlamento Europeo de movilizarse a favor de la liberación del Sr. Ben Brik,
      creo que es especialmente oportuno <a>incluir</a> este punto en el orden del
      día.
  - s: I år firar vi det Internationella bergsåret och eftersom det är en väsentlig
      fråga är jag glad över att Frassoni, vår vice talman, har lyckats att <v>föra</v>
      <p>upp</p> den på dagordningen.
    t: Señor Presidente, éste es el Año Internacional de las Montañas, y celebro que
      la Sra. Frassoni, nuestra copresidenta, haya podido <a>incluirlo</a> en el orden
      del día, puesto que se trata de una cuestión de vital importancia.
  - s: för nu vet vi exakt vem som är ansvarig för situationen i Vitryssland och vilka
      namn som borde <v>föras</v> <p>upp</p> på förteckningen över viseringsrestriktioner
      - även om det fortfarande krävs en noggrann analys.
    t: Dichas sanciones podrían <a>incluir</a>, por ejemplo, la prórroga de la denegación
      del visado o la congelación de activos en los Estados miembros.
  - s: låt oss sträva efter att <v>föra</v> <p>upp</p> även detta mål på nästa års
      agenda.
    t: esforcémonos en <a>incluir</a> también este objetivo en la agenda del año que
      viene.
  - s: I stället bör EU och Förenta staterna förena sina krafter för att skapa en
      mer rättvis handel, <v>föra</v> <p>upp</p> miljömässiga och sociala standarder
      på dagordningen och prioritera utveckling, minskad fattigdom, miljöskydd och
      kulturell mångfald, i stället för att införa avreglering, som bidrar till snabb
      omflyttning av kapital och innebär större vinster för de multinationella företagen.
    t: En lugar de ello, Europa y los Estados Unidos deberían aunar fuerzas para crear
      un comercio más justo, <a>incluir</a> en el orden del día la aplicación de las
      normas medioambientales y sociales y dar prioridad al desarrollo, la reducción
      de la pobreza, la protección del medio ambiente y la diversidad cultural, en
      lugar de imponer una desregulación que contribuya a que el capital circule rápidamente
      y depare más beneficios para las multinacionales.
  - s: Bland annat handlar det om att kriterierna för att använda vissa sanktioner
      ska anges, men också skälen till att en individ, en fysisk eller juridisk person,
      eller andra enheter <v>förts</v> <p>upp</p> på en sanktionslista.
    t: Se han introducido una serie de mejoras tangibles, que incluyen la obligación
      de especificar los criterios para utilizar determinadas sanciones, así como
      las razones para <a>incluir</a> en una lista de sanciones a un particular, a
      personas físicas o jurídicas o a otras entidades.
  - s: Det har nu uppstått ett lägligt tillfälle, och vi skulle därför vara mycket
      tacksamma om ämnet, trots diskussionen i förra veckan i talmanskonferensen,
      nu ändå kunde <v>föras</v> <p>upp</p> på dagordningen.
    t: Este es un motivo de actualidad y por ello estaríamos muy agradecidos si se
      pudiera <a>incluir</a> este tema en el orden del día a pesar de las deliberaciones
      de la Conferencia de Presidentes de la semana pasada.
  - s: Det är också uppenbart att vi i Feira utan att ens ha i uppgift att göra detta,
      försökte <v>föra</v> <p>upp</p> den här punkten på föredragningslistan, vi bad
      konventionsordföranden lämna en rapport om framstegen till Europeiska rådet.
    t: Como también es evidente que lo que procuramos hacer fue, sin que tuviéramos
      mandato siquiera para ello, <a>incluir</a> en Feira ese punto en el orden del
      día de los trabajos, pedir al Presidente de la Convención que preparara un informe
      sobre la marcha de los trabajos para el Consejo Europeo y el Consejo Europeo
      no podía adoptar una decisión sobre la integración en el orden del día de la
      CIG, dado que la propia Convención aún no había decidido, en su seno, si se
      trata o no de un asunto que deba tener contenido jurídico obligatorio.
  - s: Rådet i Feira beslutade sig dock för att hålla frågan öppen tills konventionen
      har bestämt sig för om stadgan om de grundläggande rättigheterna kan <v>föras</v>
      <p>upp</p> på regeringskonferensens föredragningslista eller ej.
    t: Pero lo que sí que decidió el Consejo de Feira fue que ese asunto quedaría
      pendiente para que, después de que la Convención se pronuncie claramente a ese
      respecto, se pueda <a>incluir</a> o no en el orden del día de la CIG la Carta
      de Derechos Fundamentales.
  - s: Herr ordförande, jag skulle vilka ställa ett förslag på grundval av artikel
      96 i reglementet och därmed uppmana er att låta Tomlinsonbetänkandet utgå ur
      dagens föredragningslista och <v>föra</v> <p>upp</p> den på föredragningslistan
      för vår andra junisession.
    t: Señor Presidente, sobre la base del artículo 96 del Reglamento quisiera hacer
      una propuesta y pedirle que retire el informe Tomlinson del orden del día de
      hoy para <a>incluirlo</a> en el período parcial de sesiones de junio II.
  - s: Jag hänvisar till ett betänkande av min före detta kollega, den italienska
      liberalen Gawronski, som för sju år sedan antogs här i kammaren med allmän majoritet
      och i vilket han tog upp parlamentets, kommissionens och rådets möjligheter
      att <v>föra</v> <p>upp</p> kurderna på dagordningen.
    t: Quisiera referirme a un informe de mi ex-colega, el liberal italiano Gawronski,
      adoptado en esta Casa en votación general hace siete años, sobre las posibilidades
      de <a>incluir</a> el problema kurdo en el orden del día del Parlamento, de la
      Comisión y del Consejo.
  - s: Kanske, herr rådsordförande och herr kommissionär, kan vi också <v>föra</v>
      <p>upp</p> något på dagordningen.
    t: Tal vez, señor Presidente del Consejo y señor Comisario, también podamos <a>incluirla</a>
      en el orden del día.
  - s: Den turkiska regeringen måste <v>föra</v> <p>upp</p> den demokratiska lösningen
      på det kurdiska problemet på sin agenda genom att ge den ett lämpligt namn.
    t: El Gobierno turco debe <a>incluir</a> en su agenda la resolución democrática
      del problema kurdo y designarlo con un nombre adecuado.
  - s: Den första lösningen är att <v>föra</v> <p>upp</p> den på dagens debatt;
    t: La primera solución sería <a>incluirlo</a> con debate en esta sesión de hoy;
  - s: Jag är mycket nöjd med att ni har <v>fört</v> <p>upp</p> denna fråga på parlamentets
      dagordning eftersom den är mycket viktig.
    t: Me complace enormemente que hayan <a>incluido</a> esta cuestión en el orden
      del día de esta Cámara, ya que se trata de un asunto muy importante.
  - s: Jag vill börja med att tacka både min egen och övriga politiska grupper för
      det intresse de har visat för ämnet, vilket har gjort det möjligt att <v>föra</v>
      <p>upp</p> den här muntliga frågan på dagordningen så snabbt.
    t: Señor Presidente, señora Comisaria, en primer lugar quiero dar las gracias
      al Grupo político y a los demás Grupos por el interés que han mostrado en este
      tema y por haber hecho posible que esta pregunta oral se <a>incluyera</a> sin
      demora en el orden de día.
  - s: Den 4 november rekommenderade den politiska kommittén att frågan om bortförande
      av barn skulle <v>föras</v> <p>upp</p> på föredragningslistan för politiska
      dialoger med 27 berörda länder.
    t: El 4 de noviembre, el Comité político recomendó que la cuestión del secuestro
      de niños se <a>incluya</a> en el orden del día de las reuniones para el diálogo
      político con los 27 países afectados.
  - s: Eftersom ni nu har flyttat fram tidsplanen - något som inte händer ofta, men
      vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten i denna fråga
      skall <v>föras</v> <p>upp</p> på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Ahora bien, como usted ha avanzado el calendario —iniciativa que no sucede
      a menudo, pero que nos complace mucho—, quisiera pedirle, si está previsto incluir
      el debate sobre la pregunta en el orden del día del jueves, que la votación
      sobre la propuesta de resolución que aprobará la Comisión de Agricultura el
      próximo 30 de septiembre se <a>incluya</a> en el orden del día del primer periodo
      parcial de sesiones de octubre.
  - s: Europaparlamentet undertecknar ständigt FN-resolutionerna och egentligen föreligger
      det nu också en gynnsam omständighet för att fortsätta driva denna fråga och
      att på nytt <v>föra</v> <p>upp</p> detta problem på den internationella agendan.
    t: Las resoluciones de la ONU se han suscrito siempre por el Parlamento Europeo
      y, en realidad, ahora estamos en una circunstancia favorable para seguir adelante
      e <a>incluir</a> de nuevo este asunto en la agenda internacional.
  - s: Det är tänkvärt att de bästa resultaten har uppnåtts i länder där de politiska
      partierna själva har tagit initiativet genom att <v>föra</v> <p>upp</p> fler
      kvinnor på sina kandidatlistor och där dogmen om (rättsligt framtvingad) paritetsdemokrati
      praktiskt taget inte har något stöd.
    t: Curiosamente, en el pasado los mejores resultados se han alcanzado en países
      cuyos partidos políticos han tomado la iniciativa ellos mismos, <a>incluyendo</a>
      más mujeres en sus listas electorales y donde el dogma de la democracia paritaria
      (impuesta por ley) no cuenta prácticamente con ningún apoyo.
  - s: Även vid det informella mötet med ministrarna i Leipzig uttrycktes ett gemensamt
      önskemål om att det slovenska ordförandeskapet skulle <v>föra</v> <p>upp</p>
      den territoriella agendan på dagordningen för detta års vårtoppmöte för att
      ge ett ökat politiskt erkännande av den territoriella ramen för utvecklingen
      av regioner och städer och nya former för att delta i EU:s politiska beslut.
    t: El deseo conjunto del Consejo de Ministros informal en Leipzig ha sido también
      que la Presidencia eslovena <a>incluya</a> la Agenda Territorial en el orden
      del día de su Cumbre de Primavera este año, con el fin de conseguir un mayor
      reconocimiento político del marco territorial para el desarrollo de las regiones
      y las ciudades, y nuevas formas de participación en las decisiones políticas
      de la UE.
  - s: Men investeringar i utveckling och främjande av källor till ren och förnybar
      energi kan bara förverkligas om unionen garanterar tillräcklig finansiering
      och <v>för</v> <p>upp</p> dessa investeringar i förteckningen över EU:s strategiska
      mål.
    t: Sin embargo, la inversión en el desarrollo y la promoción de fuentes de energía
      limpias y renovables sólo se podrá llevar a cabo si la Comunidad Europea garantiza
      un nivel suficiente de financiación e <a>incluye</a> estas inversiones en la
      lista de objetivos estratégicos de la UE.
  - s: Med anledning av detta rekommenderar USCIRF den amerikanske utrikesministern
      att <v>föra</v> <p>upp</p> Saudiarabien på den lista över ?särskilt bekymmersamma
      länder? utrikesministern upprättar varje år.
    t: A la vista de lo mencionado, la USCIRF recomienda al Departamento de Estado
      de los Estados Unidos que <a>incluya</a> a la Arabia Saudita en la lista de
      «países especialmente problemáticos» que dicho Departamento elabora todos los
