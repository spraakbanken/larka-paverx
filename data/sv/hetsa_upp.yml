    t: M. Langen s’<a>emporte</a> toujours rapidement.
- c: 1
  r: 2
  v: laisser occuper
  x:
  - s: Det menar jag med absolut uppriktighet, och vi kommer att sakna henne som kollega
      när hon inte längre är kvar i parlamentet och inte längre <v>hetsar</v> <p>upp</p>
      sig i konsumentfrågor.
    t: Ces paroles sont totalement sincères, et son départ du Parlement <a>laissera</a>
      un vide lorsqu’elle ne sera plus là pour s’<a>occuper</a> de la protection des
      consommateurs.
- c: 1
  r: 2
