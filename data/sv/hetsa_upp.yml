fr:
- c: 2
  r: 1
  v: indigner
  x:
  - s: Jag vill inleda med att säga till den spanske författaren att jag inte behöver
      ett besök från Miguel Ángel Moratino för att <v>hetsa</v> <p>upp</p> mig över
      vad den spanska regeringen gör.
    t: Madame la Présidente, je voudrais d’abord dire au rapporteur espagnol que je
      n’ai pas besoin d’une visite de M. Moratino pour m’<a>indigner</a> de l’attitude
      du gouvernement espagnol.
  - s: Detta är ju helt normalt och inget som jag tycker att man behöver <v>hetsa</v>
      <p>upp</p> sig för!
    t: C’est tout à fait normal et je n’ai pas l’intention de m’en <a>indigner</a>.
- c: 1
  r: 2
  v: incendier
  x:
  - s: Det förefaller som om han har velat föra en politik för att <v>hetsa</v> <p>upp</p>
      stämningen i Latinamerika, vilket tyvärr inträffade för några årtionden sedan
      och som fick fruktansvärda konsekvenser, bland annat det våld som fortfarande
      finns i så många latinamerikanska länder som är våra vänner.
    t: Il apparaît qu’il a voulu suivre une ligne consistant à <a>incendier</a> l’Amérique
      latine, comme cela a déjà eu lieu il y a quelques décennies avec des conséquences
      terribles, notamment la violence, encore présente dans de nombreux pays amis
      d’Amérique latine.
