      folket och bygga upp konstgjorda motsättningar, liksom jag i mina tidigare skriftliga
      spörsmål har bringat till kommissionens kännedom.
    t: au Nigeria, on se sert de l’islam pour <a>fomenter</a> la rébellion dans le
      peuple et créer des antagonismes artificiels, comme j’ai eu l’occasion de le
      dire à la Commission dans mes questions écrites antérieures.
