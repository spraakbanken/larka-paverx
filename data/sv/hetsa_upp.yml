  x:
  - s: Jag förstår inte varför ni <v>hetsar</v> <p>upp</p> er innan jag ens öppnat
      munnen!
    t: Madam President, I do not understand why you are <a>getting</a> so <a>irritated</a>
      before I have even opened my mouth!
  - s: men jag förstår inte varför ni <v>hetsar</v> <p>upp</p> er!
    t: Why are you <a>getting</a> so <a>irritated</a>?
  - s: man kan väl få göra små kommentarer utan att man <v>hetsar</v> <p>upp</p> sig!
    t: He is not always against it and it is safe to make minor observations like
      that without <a>getting</a> <a>irritated</a>!
- c: 2
  r: 2
  v: be get work up
  x:
  - s: Jag vill säga … Jag förstår inte varför ni <v>hetsar</v> <p>upp</p> er så,
      herr Schulz!
    t: I wish to say something … I do not know why you <a>are</a> <a>getting</a> all
      <a>worked</a> <a>up</a>, Mr Schulz!
  - s: vi bedrar våra gäster som ser framför sig en tom kammare, och vi bedrar högern,
      där ledamöterna <v>hetsar</v> <p>upp</p> sig över att ECB förlorar sitt oberoende,
      fast Europeiska centralbanken är och kommer att förbli oberoende.
    t: the deception of our guests, who are faced with an empty Chamber, and deception
      on the right, where Members <a>are</a> <a>getting</a> <a>worked</a> <a>up</a>
      about the ECB’s losing its independence, when the European Central Bank is and
      will remain independent.
- c: 2
  r: 2
  v: stir up
  x:
  - s: De politiska konflikterna fortsätter att pyra, de olika befolkningsgrupperna
      har <v>hetsat</v> <p>upp</p> sig mot varandra.
    t: Political conflicts continue to smoulder, the animosity of various population
      groups has been <a>stirred</a> <a>up</a> towards one another.
  - s: Men som jag ser det gäller frågan inte enbart kvinnors ställning, utan maktpolitiska
      strävanden, där man utnyttjar islam för att <v>hetsa</v> <p>upp</p> det nigerianska
      folket och bygga upp konstgjorda motsättningar, liksom jag i mina tidigare skriftliga
      spörsmål har bringat till kommissionens kännedom.
    t: The question as I see it, however, is not just the status of women, but an
      attempt at power politics, where Islam is being used in Nigeria to <a>stir</a>
      <a>up</a> the feelings of the people and create artificial disputes, as I have
      brought to the attention of the Commission in my earlier written questions.
