---
de:
- c: 3
  r: 1
  v: aufregen
  x:
  - s: Jag vill inleda med att säga till den spanske författaren att jag inte behöver
      ett besök från Miguel Ángel Moratino för att <v>hetsa</v> <p>upp</p> mig över
      vad den spanska regeringen gör.
    t: Also ich brauche keinen Besuch von Herrn Moratinos, um mich darüber <a>aufzuregen</a>,
      was die spanische Regierung macht.
  - s: Detta är ju helt normalt och inget som jag tycker att man behöver <v>hetsa</v>
      <p>upp</p> sig för!
    t: Das ist ja völlig normal, und darüber würde ich mich nicht besonders <a>aufregen</a>!
  - s: men jag förstår inte varför ni <v>hetsar</v> <p>upp</p> er!
    t: ich verstehe wirklich nicht, warum Sie sich so <a>aufregen</a>!
- c: 1
  r: 2
  v: erregbar
  x:
  - s: Werner Langen har alltid lätt att <v>hetsa</v> <p>upp</p> sig.
    t: Herr Kollege Langen ist immer leicht <a>erregbar</a>.
- c: 1
  r: 2
  v: Gewalttätigkeit
  x:
  - s: Det förefaller som om han har velat föra en politik för att <v>hetsa</v> <p>upp</p>
      stämningen i Latinamerika, vilket tyvärr inträffade för några årtionden sedan
      och som fick fruktansvärda konsekvenser, bland annat det våld som fortfarande
      finns i så många latinamerikanska länder som är våra vänner.
    t: Man bekam den Eindruck, dass er eine Linie verfolgte, mit der er Lateinamerika
      in Brand stecken wollte, wie dies unglücklicherweise vor einigen Jahrzehnten
      geschehen ist, was schreckliche Folgen hatte und zu einer <a>Gewalttätigkeit</a>
      führte, die immer noch in so vielen befreundeten lateinamerikanischen Ländern
      fortbesteht.
- c: 1
  r: 2
  v: aufhetzen
  x:
  - s: När det gäller politikerna ger den metod som består i att <v>hetsa</v> <p>upp</p>
      olika grupper mot varandra såsom, till exempel, extremhögern gör hos oss, möjlighet
      att skaffa sig ett politiskt område eller att behålla makten.
    t: Die Politiker werden durch die Praxis, die Menschen gegeneinander <a>aufzuhetzen</a>,
      so wie es bei uns beispielsweise die Rechtsextremen machen, in die Lage versetzt,
      sich politischen Handlungsspielraum zu schaffen oder ihre Macht zu erhalten.
- c: 1
  r: 2
  v: gegeneinander aufhetzen
  x:
  - s: De politiska konflikterna fortsätter att pyra, de olika befolkningsgrupperna
      har <v>hetsat</v> <p>upp</p> sig mot varandra.
    t: Die politischen Konflikte schwelen weiter, die verschiedenen Bevölkerungsgruppen
      sind <a>gegeneinander</a> <a>aufgehetzt</a>.
- c: 1
  r: 2
  v: befassen
  x:
  - s: Vi <v>hetsar</v> som vanligt <p>upp</p> oss över detaljer.
    t: Wir <a>befassen</a> uns ständig mit Einzelheiten.
  - s: Det menar jag med absolut uppriktighet, och vi kommer att sakna henne som kollega
      när hon inte längre är kvar i parlamentet och inte längre <v>hetsar</v> <p>upp</p>
      sig i konsumentfrågor.
    t: Das ist ganz ehrlich gemeint, und wir werden sie als Kollegin vermissen, wenn
      sie nicht mehr diesem Parlament angehören und sich nicht mehr mit <a>Verbraucherangelegenheiten</a>
      <a>befassen</a> wird.
- c: 1
  r: 2
  v: Aufhetzung
  x:
  - s: Men som jag ser det gäller frågan inte enbart kvinnors ställning, utan maktpolitiska
      strävanden, där man utnyttjar islam för att <v>hetsa</v> <p>upp</p> det nigerianska
      folket och bygga upp konstgjorda motsättningar, liksom jag i mina tidigare skriftliga
      spörsmål har bringat till kommissionens kännedom.
    t: Hier geht es meiner Auffassung nach aber nicht nur um die Stellung der Frau,
      sondern um machtpolitische Bestrebungen, bei denen der Islam zur <a>Aufhetzung</a>
      des nigerianischen Volkes und zur Schaffung künstlicher Konfrontationen benutzt
      wird, wie ich der Kommission bereits in meinen vorangegangenen schriftlichen
      Anfragen zur Kenntnis gegeben habe.
- c: 1
  r: 2
  v: gleich aufregen
  x:
  - s: man kan väl få göra små kommentarer utan att man <v>hetsar</v> <p>upp</p> sig!
    t: Man wird doch mal eine kleine Anmerkung machen können, ohne daß sich <a>gleich</a>
      jemand <a>aufregt</a>!
- c: 1
  r: 2
  v: begeistern
  x:
  - s: Jag <v>hetsar</v> inte <p>upp</p> mig av denna debatt, men jag anser att frågan
      om de mänskliga rättigheternas odelbarhet, om den allmänna förklaringen, såsom
      den gäller för länderna utanför den Europeiska unionen, också skall gälla inom
      denna, och därmed måste också frågorna som sammanhänger med sociala, ekonomiska
      och kulturella rättigheter gälla.
    t: Zwar <a>begeistere</a> ich mich nicht gerade für diese Debatte, doch bin ich
      der Auffassung, daß die Frage der Unteilbarkeit der Menschenrechte, der Allgemeinen
      Menschenrechtserklärung, so wie sie für die Länder außerhalb der Europäische
      Union gilt, auch innerhalb der EU gelten muß, und daß folglich auch die mit
      den sozialen, wirtschaftlichen und kulturellen Rechten verknüpften Fragen gelten
      müssen.
- c: 1
  r: 2
  v: befassen
  x:
  - s: Vi <v>hetsar</v> som vanligt <p>upp</p> oss över detaljer.
    t: Wir <a>befassen</a> uns ständig mit Einzelheiten.
  - s: Det menar jag med absolut uppriktighet, och vi kommer att sakna henne som kollega
      när hon inte längre är kvar i parlamentet och inte längre <v>hetsar</v> <p>upp</p>
      sig i konsumentfrågor.
    t: Das ist ganz ehrlich gemeint, und wir werden sie als Kollegin vermissen, wenn
      sie nicht mehr diesem Parlament angehören und sich nicht mehr mit <a>Verbraucherangelegenheiten</a>
      <a>befassen</a> wird.
