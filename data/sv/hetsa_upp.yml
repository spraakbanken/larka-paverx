    t: It is all very well changing what you call them, but if you do not change the
      approach there is very little to <a>get</a> <a>excited</a> about.
- c: 1
  r: 3
  v: turn
  x:
  - s: Det är mycket förståeligt att det finns en ökande oro i Tyskland och Nederländerna,
      de länder som övertar ledningen för ISAF, för att krigsherrarna vid ett anfall
      mot Irak skall utnyttja detta till att tillsammans med al-Qaida <v>hetsa</v>
      <p>upp</p> människorna mot alla västerlänningar, inte enbart soldater utan också
      hjälparbetare.
    t: Understandably, there is increasing concern in Germany and the Netherlands,
      the countries taking over command of the ISAF, that the warlords, together with
      Al-Qaida, are very likely to use an attack on Iraq to <a>turn</a> people against
      all Westerners, not only soldiers but aid workers as well.
