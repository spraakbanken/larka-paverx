---
de:
- c: 4
  r: 1
  v: aufhängen
  x:
  - s: Mot bakgrund av detta borde det också tydligt uttryckas att man inte får <v>hänga</v>
      <p>upp</p> detta stöd på för komplicerade saker.
    t: In diesem Zusammenhang sollte auch deutlich zum Ausdruck gebracht werden, dass
      man diese Hilfe nicht an zu komplizierten Dingen <a>aufhängen</a> darf.
  - s: Jag vill därför be om att man inte så att säga tar förslaget till direktiv
      som en julgran, på vilken man kan <v>hänga</v> <p>upp</p> många riktiga önskemål
      och förslag.
    t: Ich darf deshalb darum bitten, den Richtlinienvorschlag nicht sozusagen als
      Baum zu nehmen, an dem man viele richtige Wünsche, Anliegen und Vorschläge <a>aufhängen</a>
      kann.
  - s: Och så vida det ännu inte genomförts, behöver prismärkningen inte så som redan
      är vanligt i ett stort företag, anges på hyllan, nej, den lille handlaren får
      hos sin grossist en lista som han <v>hänger</v> <p>upp</p> någonstans i affären,
      och då kan kunden alltså se vilka priser som finns.
    t: Für solche Läden ist nämlich - und ich sage das auch meinen britischen Kolleginnen
      und Kollegen - zunächst eine Übergangszeit von sechs Jahren vorgesehen, und
      soweit dies noch nicht durchgeführt wurde, braucht die Preisangabe nicht, wie
      dies bei Großbetrieben bereits üblich ist, auf einem Schild zu erfolgen, sondern
      das kleine Geschäft erhält von seinem Großhändler eine Liste, die er in dem
      Geschäft irgendwo <a>aufhängt</a>, so daß für den Kunden die Preise ersichtlich
      sind.
  - s: Vi kan inte <v>hänga</v> <p>upp</p> oss på en händelse och i slutändan inte
      få tid till att lösa de institutionella problemen.
    t: Was wir nicht tun dürfen, ist, uns an einer Begebenheit <a>aufzuhängen</a>
      und zum Schluß keine Zeit mehr zu haben, um die institutionellen Probleme zu
      lösen.
- c: 1
  r: 2
  v: aufbringen
  x:
  - s: För det första vill jag att det skall stå klart att om det är något vi inte
      diskuterar just nu är det den parlamentariska grundlönen, vilket är det som
      allmänheten har <v>hängt</v> <p>upp</p> sig på.
    t: Ich möchte vor allem ganz klar sagen, daß eine Frage zum jetzigen Zeitpunkt
      in diesem Parlament nicht diskutiert wird, nämlich die Grundentschädigung der
      Abgeordneten, die die öffentliche Meinung so <a>aufgebracht</a> hat.
- c: 1
  r: 2
  v: abhängig
  x:
  - s: Vi har redan sagt det flera gånger men ödet för Kosovos befolkning får inte
      <v>hängas</v> <p>upp</p> på folkrättsliga detaljer.
    t: Aber, wir haben schon mehrfach darauf hingewiesen, das Schicksal der Bevölkerung
      im Kosovo darf nicht von völkerrechtlichen Details <a>abhängig</a> gemacht werden.
- c: 1
  r: 2
  v: aufhängen werden
  x:
  - s: Vi är inte så duktiga på att demonstrera på den här sidan av kammaren men det
      förvånar mig att stora papper med ordet ”fred” på <v>hängdes</v> <p>upp</p>
      på den andra sidan medan man aldrig undrat vilken ofred som härskat i Irak och
      jag kan inte heller påminna mig att det skett några demonstrationer mot det,
      inte heller i den här kammaren.
    t: Auf dieser Seite des Saales gehen wir nicht so schnell auf die Straße, aber
      ich war doch überrascht, dass auf der andern Seite große Transparente mit der
      Aufschrift ’Frieden’ <a>aufgehängt</a> <a>werden</a>, während man sich nie die
      Frage gestellt hat, welcher Unfriede im Irak geherrscht hat, und ich kann mich
      auch nicht erinnern, dass dagegen Demonstrationen stattgefunden hätten, auch
      nicht in diesem Haus.
- c: 1
  r: 2
  v: hängen
  x:
  - s: Europeiska unionen är ett förbund dominerat av konkurrerande stater som <v>hänger</v>
      <p>upp</p> sig på gränser, även i himlen.
    t: Die Europäische Union ist ein Zusammenschluss rivalisierender Staaten, die
      selbst im Luftraum an ihren Grenzen <a>hängen</a>.
- c: 1
  r: 2
  v: Sache hängen
  x:
  - s: Jag tycker inte att vi ska <v>hänga</v> <p>upp</p> oss på den här frågan.
    t: Deswegen ist meine Empfehlung, die <a>Sache</a> nicht so hoch zu <a>hängen</a>.
- c: 1
  r: 2
  v: stolpern
  x:
  - s: Vi vill inte att Europa ska handlingsförlamas för att man fastnar på ett komma
      eller <v>hänger</v> <p>upp</p> sig på ett ord.
    t: Wir möchten nicht, dass Europa dadurch gelähmt wird, dass es über ein Komma
      <a>stolpert</a> oder mit einem Wort kollidiert.
- c: 1
  r: 2
  v: werden
  x:
  - s: Inte för att vi förkastar vikten av och möjligheten att svara på fundamentalismen,
      utan på grund av den snedvridna och felaktiga form som betänkandet behandlar
      denna fråga på, genom att <v>hänga</v> <p>upp</p> den på arabvärlden, och sammanblanda
      den med islamism och bortse ifrån de politiska, sociala och kulturella grunderna
      till problemen.
    t: Das geschieht nicht, weil wir uns etwa nicht der Bedeutung und der Möglichkeit
      bewußt wären, dem Fundamentalismus zu begegnen, sondern deswegen, weil die Frage
      im Bericht verzerrt und falsch behandelt <a>wurde</a>, der arabischen Welt „angehängt“,
      mit dem Islam verwechselt und die zugrundeliegenden politischen, sozialen und
      kulturellen Gründe nicht berücksichtigt werden.
- c: 1
  r: 2
  v: werden Exempel werden
  x:
  - s: Vissa offer <v>hängs</v> <p>upp</p> i höga hisskranar i stora folksamlingar
      som exempel.
    t: An manchen Opfern <a>wird</a> ein <a>Exempel</a> statuiert, und sie <a>werden</a>
      in Anwesenheit großer Menschenmassen an riesigen Kränen gehenkt.
- c: 1
  r: 2
  v: werden hängen
  x:
  - s: 'Det skulle med andra ord innebära att man <v>hängde</v> <p>upp</p> en skylt
      på dörren till euroområdet, med texten: ”Klubben stängd på grund av totalrenovering.”'
    t: 'In anderen Worten, es <a>wird</a> ein Schild an die Clubtür der Eurozone <a>gehängt</a>,
      auf dem steht:'
en:
- c: 4
  r: 1
  v: hang
  x:
  - s: Det är inte endast ett pappersark som ska godkännas, ramas in och <v>hängas</v>
      <p>upp</p> på väggen.
    t: It is not just a piece of paper to be approved, framed and <a>hung</a> on the
      wall.
  - s: Den första är de privata köparnas marknad, där en privat köpare är vilken som
      helst av oss som besöker en auktion eller ett galleri för att köpa en tavla
      som vi <v>hänger</v> <p>upp</p> hemma.
    t: one of individual buyers - any of us when we go to an auction or a gallery
      to buy a picture to <a>hang</a> in our houses - and the other of institutional
      investors and major collectors on the demand side, and artists of international
      standing on the supply side.
  - s: Anta att någon skulle tala om för mig i dag att många människor skadar sig
      vid fall från stegar när de <v>hänger</v> <p>upp</p> gardiner.
    t: Say someone were to tell me today that many people are injured falling off
      ladders whilst <a>hanging</a> curtains.
  - s: Jag vill därför be om att man inte så att säga tar förslaget till direktiv
      som en julgran, på vilken man kan <v>hänga</v> <p>upp</p> många riktiga önskemål
      och förslag.
    t: I must therefore ask you not to take the proposal for a directive as some kind
      of tree on which to <a>hang</a> many wishes, concerns and suggestions, correct
      as these may be.
- c: 2
  r: 2
  v: hang up
  x:
  - s: Vi är inte så duktiga på att demonstrera på den här sidan av kammaren men det
      förvånar mig att stora papper med ordet ”fred” på <v>hängdes</v> <p>upp</p>
      på den andra sidan medan man aldrig undrat vilken ofred som härskat i Irak och
      jag kan inte heller påminna mig att det skett några demonstrationer mot det,
      inte heller i den här kammaren.
    t: We are not very quick to demonstrate on this side of the Chamber, but I was
      surprised to see large pieces of paper with the word ’Peace’ written on them
      <a>hung</a> <a>up</a> on the other side, while no one ever stopped to wonder
      what discontent there was in Iraq, and I do not remember seeing any demonstrations
      against that, not even in this Chamber.
  - s: Jag tycker inte att vi ska <v>hänga</v> <p>upp</p> oss på den här frågan.
    t: My recommendation is not to get so <a>hung</a> <a>up</a> on the issue.
- c: 1
  r: 3
  v: stake
  x:
  - s: Jag har än en gång upplevt att i politik finns det en risk att allt <v>hängs</v>
      <p>upp</p> på ett universalmedel och sedan går det på räls med full fart samtidigt
      som folket får höra att detta löser alla problem.
    t: I have now seen again that in politics there is a real risk of <a>staking</a>
      everything on a cure-all and then railroading it through with all vigour while
      promising the people that this will solve all their problems.
- c: 1
  r: 3
  v: be summarize
  x:
  - s: 'Åtgärderna kan <v>hängas</v> <p>upp</p> på tre ord:'
    t: It can <a>be</a> <a>summarized</a> in three words.
- c: 1
  r: 3
  v: be hang up
  x:
  - s: Social trygghet för de som mest behöver det är en nödvändighet för utvecklingen,
      men låt oss inte <v>hänga</v> <p>upp</p> oss på att säga att hur mycket en bankdirektör
      kommer att få är den avgörande faktorn för vilken typ av lösning vi kommer att
      hitta.
    t: Social protection for those most in need is a necessity for development, but
      let us not <a>be</a> <a>hung</a> <a>up</a> on saying how much money a banker
      will get is the determining factor of what kind of a solution we come up with.
- c: 1
  r: 3
  v: be hang
  x:
  - s: Vissa offer <v>hängs</v> <p>upp</p> i höga hisskranar i stora folksamlingar
      som exempel.
    t: Some victims <a>are</a> <a>hung</a> from tall hoisting cranes as an example
      in the presence of large crowds.
- c: 1
  r: 3
  v: attribute
  x:
  - s: Därför ber jag om att man inte <v>hänger</v> <p>upp</p> idén på ordet som sådant,
      utan identifierar begreppet.
    t: I would therefore ask you not to <a>attribute</a> a particular meaning to this
      word as such, but rather to identify the underlying concept.
- c: 1
  r: 3
  v: dwell
  x:
  - s: Rådet borde överväga alla dessa aspekter och inte <v>hänga</v> <p>upp</p> sig
      på fyra olika sorters juice.
    t: The Council should consider all these aspects and not <a>dwell</a> on four
      fruit juices.
- c: 1
  r: 3
  v: display
  x:
  - s: Och så vida det ännu inte genomförts, behöver prismärkningen inte så som redan
      är vanligt i ett stort företag, anges på hyllan, nej, den lille handlaren får
      hos sin grossist en lista som han <v>hänger</v> <p>upp</p> någonstans i affären,
      och då kan kunden alltså se vilka priser som finns.
    t: And unless they already do so, they do not have to indicate prices on the shelves
      as is customary in large retailers, they simply have to obtain a list from their
      suppliers to be <a>displayed</a> somewhere in the shop, so that customers can
      see what the prices are.
- c: 1
  r: 3
  v: be tie
  x:
  - s: Mot bakgrund av detta borde det också tydligt uttryckas att man inte får <v>hänga</v>
      <p>upp</p> detta stöd på för komplicerade saker.
    t: In this context, it should also be made clear that this assistance must not
      <a>be</a> <a>tied</a> to overly complicated conditions.
- c: 1
  r: 3
  v: wall be
  x:
  - s: Varför tar parlamentet inte kontakt med några av dessa museer och säger till
      dem att vi har stora väggutrymmen där en del av målningarna kan <v>hängas</v>
      <p>upp</p> och visas.
    t: Why does this Parliament not contact some of these museums and say that we
      can provide large spaces of <a>wall</a> on which some of these pictures could
      <a>be</a> displayed.
- c: 1
  r: 3
  v: erect
  x:
  - s: Trots detta häktade den franska staten den 14 oktober flera personer i Bayonne,
      i norra Baskien, för att de <v>hängt</v> <p>upp</p> en informationsskylt på
      baskiska, som är det språk som talas av baskerna, på stadens järnvägsstation.
    t: However, on 14 October the French Government detained a number of people in
      the city of Bayonne, in the northern Basque Country, for <a>erecting</a> a sign
      at the railway station in the Basque language, Euskara.
- c: 1
  r: 3
  v: make
  x:
  - s: Det är inte ett gott råd för Europeiska kommissionen eller för Europaparlamentet
      att <v>hänga</v> <p>upp</p> sitt förhållande till WHO på en framgång eller ett
      misslyckande i ett rådande tvisteförfarande.
    t: 'The European Commission would be ill-advised to <a>make</a> its relationship
      - and Parliament’s relationship - with the WTO dependent on the success or failure
      of any particular dispute proceedings:'
- c: 1
  r: 3
  v: make dependent
  x:
  - s: Naturligtvis kan vi alltid göra en studie - och vi funderar givetvis hela tiden
      på det - men jag tycker att det är fel att för ögonblicket <v>hänga</v> <p>upp</p>
      tidsplanen på denna.
    t: Of course we can always prepare a study, and we are naturally engaged in constant
      reflection on these matters, but I consider it wrong to <a>make</a> the timetable
      <a>dependent</a> on the completion of such processes.
- c: 1
  r: 3
  v: pin
  x:
  - s: Inte för att vi förkastar vikten av och möjligheten att svara på fundamentalismen,
      utan på grund av den snedvridna och felaktiga form som betänkandet behandlar
      denna fråga på, genom att <v>hänga</v> <p>upp</p> den på arabvärlden, och sammanblanda
      den med islamism och bortse ifrån de politiska, sociala och kulturella grunderna
      till problemen.
    t: Not because we do not acknowledge the importance and rightness of responding
      to the phenomena of fundamentalism, but because of the twisted and wrong-headed
      way in which the report tackles the question, ’ <a>pinning</a> it’ on the Arab
      world, confusing it with Islam and disregarding its political, social and cultural
      causes.
- c: 1
  r: 3
  v: provoke much
  x:
  - s: För det första vill jag att det skall stå klart att om det är något vi inte
      diskuterar just nu är det den parlamentariska grundlönen, vilket är det som
      allmänheten har <v>hängt</v> <p>upp</p> sig på.
    t: In the first place, I should like to make it quite clear that there is no difference
      of opinion in Parliament regarding the basic salary for Members of the European
      Parliament, a matter which has <a>provoked</a> <a>much</a> interest amongst
      the general public.
- c: 1
  r: 3
  v: put
  x:
  - s: 'Det skulle med andra ord innebära att man <v>hängde</v> <p>upp</p> en skylt
      på dörren till euroområdet, med texten: ”Klubben stängd på grund av totalrenovering.”'
    t: 'In other words, a sign will be <a>put</a> on the euro area club door, saying:
      ’The club is closed for major refurbishment’.'
- c: 1
  r: 3
  v: stick up
  x:
  - s: Jag är övertygad om att de rumänska svinuppfödarna skulle bli väldigt glada
      om dessa regler ersattes av ett system med ytliga och selektiva kontroller eller
      genom att några affischer <v>hängs</v> <p>upp</p> på flygplatserna.
    t: I am convinced that Romanian pig farmers would be extremely happy if these
      rules were replaced by a system of superficial and selective controls or by
      a few posters <a>stuck</a> <a>up</a> at airports.
es:
- c: 5
  r: 1
  v: colgar
  x:
  - s: Vissa offer <v>hängs</v> <p>upp</p> i höga hisskranar i stora folksamlingar
      som exempel.
    t: Algunas víctimas son <a>colgadas</a> de enormes grúas izadas, como ejemplo,
      ante la presencia de grandes multitudes.
  - s: Anta att någon skulle tala om för mig i dag att många människor skadar sig
      vid fall från stegar när de <v>hänger</v> <p>upp</p> gardiner.
    t: Supongamos que alguien me dice hoy que muchas personas sufren lesiones al caerse
      de las escaleras mientras <a>cuelgan</a> cortinas.
  - s: Jag vill därför be om att man inte så att säga tar förslaget till direktiv
      som en julgran, på vilken man kan <v>hänga</v> <p>upp</p> många riktiga önskemål
      och förslag.
    t: Por lo tanto, yo les ruego que no consideren la propuesta de directiva en cierto
      modo como un soporte del que se pueden <a>colgar</a> muchos deseos, aspiraciones
      y propuestas acertados.
  - s: Jag är övertygad om att de rumänska svinuppfödarna skulle bli väldigt glada
      om dessa regler ersattes av ett system med ytliga och selektiva kontroller eller
      genom att några affischer <v>hängs</v> <p>upp</p> på flygplatserna.
    t: Estoy convencido de que los productores rumanos de cerdos estarían tremendamente
      contentos si dichas normas fuesen sustituidas por un sistema de controles superficiales
      y selectivos o por unos cuantos pósters <a>colgados</a> en los aeropuertos.
  - s: Och så vida det ännu inte genomförts, behöver prismärkningen inte så som redan
      är vanligt i ett stort företag, anges på hyllan, nej, den lille handlaren får
      hos sin grossist en lista som han <v>hänger</v> <p>upp</p> någonstans i affären,
      och då kan kunden alltså se vilka priser som finns.
    t: Y si todavía no se ha llevado a cabo la indicación de los precios, no es necesario
      indicarla en el mostrador, como ya es corriente en los grandes establecimientos,
      no, el pequeño comerciante recibe del mayorista una lista que <a>cuelga</a>
      en la tienda, y que permite al cliente ver cuáles son los precios.
- c: 1
  r: 2
  v: cartel
  x:
  - s: Vi är inte så duktiga på att demonstrera på den här sidan av kammaren men det
      förvånar mig att stora papper med ordet ”fred” på <v>hängdes</v> <p>upp</p>
      på den andra sidan medan man aldrig undrat vilken ofred som härskat i Irak och
      jag kan inte heller påminna mig att det skett några demonstrationer mot det,
      inte heller i den här kammaren.
    t: No somos muy dados a las manifestaciones de protesta en este lado de la Cámara,
      pero me ha sorprendido ver grandes <a>carteles</a> en la otra parte con la palabra
      «Paz» escrita en ellos, aunque nadie se ha parado nunca a reflexionar sobre
      el descontento que reinaba en el Iraq, y no recuerdo haber visto ninguna manifestación
      al respecto, ni siquiera en esta Cámara.
- c: 1
  r: 2
  v: colocar
  x:
  - s: 'Det skulle med andra ord innebära att man <v>hängde</v> <p>upp</p> en skylt
      på dörren till euroområdet, med texten: ”Klubben stängd på grund av totalrenovering.”'
    t: 'En otras palabras, se <a>colocará</a> un cartel en la puerta del club de la
      zona del euro, en el que se leerá: «El club está cerrado por reformas importantes».'
- c: 1
  r: 2
  v: depender
  x:
  - s: Mot bakgrund av detta borde det också tydligt uttryckas att man inte får <v>hänga</v>
      <p>upp</p> detta stöd på för komplicerade saker.
    t: En este contexto, se debería mostrar también que esta ayuda no debe <a>depender</a>
      de asuntos demasiado complicados.
- c: 1
  r: 2
  v: detenerse
  x:
  - s: Rådet borde överväga alla dessa aspekter och inte <v>hänga</v> <p>upp</p> sig
      på fyra olika sorters juice.
    t: El Consejo debería considerar todos estos aspectos y no <a>detenerse</a> en
      cuatro zumos de fruta.
- c: 1
  r: 2
  v: aplicarse
  x:
  - s: Inte för att vi förkastar vikten av och möjligheten att svara på fundamentalismen,
      utan på grund av den snedvridna och felaktiga form som betänkandet behandlar
      denna fråga på, genom att <v>hänga</v> <p>upp</p> den på arabvärlden, och sammanblanda
      den med islamism och bortse ifrån de politiska, sociala och kulturella grunderna
      till problemen.
    t: No porque neguemos la importancia y la oportunidad de reaccionar ante los fenómenos
      del fundamentalismo, sino por la forma distorsionada y errónea como aborda el
      informe esa cuestión, al <a>aplicársela</a> al mundo árabe y confundirla con
      el islamismo y desconocer las causas políticas, sociales y culturales que están
      en su génesis.
- c: 1
  r: 2
  v: resumirse
  x:
  - s: 'Åtgärderna kan <v>hängas</v> <p>upp</p> på tre ord:'
    t: Puede <a>resumirse</a> en tres palabras.
- c: 1
  r: 2
  v: empeñar
  x:
  - s: Allt för ofta verkar vi inom detta parlament, eller till och med inom EU:s
      institutioner, <v>hänga</v> <p>upp</p> oss på att få till stånd en ideologisk
      situation framför en annan ideologisk situation, i stället för att ta itu med
      de verkliga och krävande problem som människor står inför.
    t: Demasiadas veces en esta Cámara, o dentro de las instituciones de la Unión
      Europea, parece que nos hemos <a>empeñado</a> en aplicar un parche ideológico
      tras otro, más que intentar solucionar los problemas reales y acuciantes a los
      que se enfrenta Europa.
- c: 1
  r: 2
  v: apostar pararse
  x:
  - s: Jag har än en gång upplevt att i politik finns det en risk att allt <v>hängs</v>
      <p>upp</p> på ett universalmedel och sedan går det på räls med full fart samtidigt
      som folket får höra att detta löser alla problem.
    t: He vuelto a ver que en política existe el riesgo real de <a>apostarlo</a> todo
      a una carta y aprobar medidas a toda prisa sin <a>pararse</a> a reflexionar,
      al tiempo que se promete a la gente que así se solucionarán todos sus problemas.
- c: 1
  r: 2
  v: quedar enganchar
  x:
  - s: Jag tycker inte att vi ska <v>hänga</v> <p>upp</p> oss på den här frågan.
    t: Recomiendo que no nos <a>quedemos</a> <a>enganchados</a> en esta cuestión.
- c: 1
  r: 2
  v: quedar
  x:
  - s: Social trygghet för de som mest behöver det är en nödvändighet för utvecklingen,
      men låt oss inte <v>hänga</v> <p>upp</p> oss på att säga att hur mycket en bankdirektör
