  r: 2
  v: invitare parlare
  x:
  - s: Jag tror dock att han <v>ropades</v> <p>upp</p> som förespråkare.
    t: Penso però che sia stato <a>invitato</a> a <a>parlare</a> in quanto sostenitore
      della proposta.
- c: 1
  r: 2
  v: avere avere chiamare
  x:
  - s: Talmannen som var ordförande före er <v>ropade</v> <p>upp</p> flera ledamöter
      - som en del av förfarandet att fånga uppmärksamheten - som inte ens var närvarande
      i kammaren.
    t: Il Presidente che l’<a>ha</a> preceduta <a>ha</a> <a>chiamato</a> un gran numero
      di deputati - secondo la procedura «catch-the-eye» - che non erano nemmeno presenti
      in Aula.
- c: 1
  r: 2
  v: annunciare
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Alcuni di noi hanno sentito <a>annunciare</a> numeri diversi.
- c: 1
  r: 2
  v: ascoltare
  x:
  - s: Då behöver jag inte <v>ropa</v> <p>upp</p> er.
    t: Pare abbia ragione, non è quindi necessario <a>ascoltarle</a>.
