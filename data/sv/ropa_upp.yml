      er förklaring, ber jag rådsordföranden att besvara frågan skriftligt.
    t: Muchas gracias, señor Crowley, pero, en todo caso, cuando llegue el momento
      en la lista, yo <a>invocaré</a> su nombre y, si no está aquí, habida cuenta
      de la explicación que usted nos ha dado, invitaré al Sr. Presidente en ejercicio
      del Consejo a que le responda por escrito.
- c: 1
  r: 2
  v: sacar
  x:
  - s: Om dessa ändringsförslag enligt arbetsordningen har lämnats in i tid <v>ropas</v>
      de normalt <p>upp</p> av talmannen och behandlas.
    t: Si estas enmiendas se presentan dentro de plazo según el Reglamento serán <a>sacadas</a>
      a la palestra y tratadas normalmente por el Presidente.
fr:
- c: 4
  r: 1
  v: appeler
  x:
  - s: När ni <v>ropade</v> <p>upp</p> Hans-Peter Martin när han faktiskt var närvarande
      gick han förbi där vi satt.
    t: Au moment où vous avez <a>appelé</a> Hans-Peter Martin, et alors qu’il se trouvait
      bien ici, celui-ci nous a croisés.
  - s: Jag har suttit här tålmodigt och jag finner det anmärkningsvärt att ni inte
      <v>ropar</v> <p>upp</p> mig.
    t: J’ai attendu patiemment et je suis assez surprise que vous ne m’<a>appeliez</a>
      pas.
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: J’insiste pour que vous <a>appeliez</a> ces personnes et si elles ne sont pas
      là, elles ne peuvent pas non plus déposer d’explication de vote par écrit.
  - s: Därför kan ni inte anklaga mig för att inte <v>ropa</v> <p>upp</p> någon.
    t: On ne pourra donc pas m’accuser n’avoir <a>appelé</a> personne.
- c: 2
  r: 2
  v: être appeler
  x:
  - s: Det har just kommit till min kännedom att min fråga i går under frågestunden
      <v>ropades</v> <p>upp</p> när jag inte var där.
    t: Monsieur le Président, je viens d’apprendre que, pendant l’heure des questions
      hier, lorsque ma question a <a>été</a> <a>appelée</a>, je n’étais pas présent.
  - s: Jag ber om ursäkt för att jag inte var i kammaren när jag först <v>ropades</v>
      <p>upp</p>, men jag har haft ganska mycket otur med mina resplaner i dag.
    t: Monsieur le Président, je m’excuse de ne pas avoir été présent dans ce Parlement
      lorsque j’ai <a>été</a> <a>appelé</a> pour la première fois, mais mes déplacements
      ont été chamboulés aujourd’hui.
- c: 1
  r: 3
  v: recommencer
  x:
  - s: Det gick inte att höra vilken omröstning ni <v>ropade</v> <p>upp</p> och vilket
      omröstningsresultatet blev.
    t: Mais j’ai bien peur de ne pas pouvoir <a>recommencer</a> le vote.
- c: 1
  r: 3
  v: appeler monsieur
  x:
  - s: Ni har inte <v>ropat</v> <p>upp</p> Hernández Mollar, som hade bett mig hålla
      anförandet i hans namn.
    t: Madame la Présidente, je constate que vous n’avez pas <a>appelé</a> <a>M.</a>
      Hernández Mollar, et celui-ci m’avait donné son intervention pour que je la
      lise en son nom.
- c: 1
  r: 3
  v: aller appeler
  x:
  - s: Vi kan visserligen överblicka det härifrån, men om ni så önskar, så <v>ropar</v>
      jag <p>upp</p> de berörda parterna.
    t: On peut le constater de visu, mais puisque vous le souhaitez, je <a>vais</a>
      <a>appeler</a> les personnes concernées.
- c: 1
  r: 3
  v: citer
  x:
  - s: Tack så mycket, herr Crowley, men hur som helst, när det är dags enligt listan
      kommer jag att <v>ropa</v> <p>upp</p> ert namn och om ni inte är här, enligt
      er förklaring, ber jag rådsordföranden att besvara frågan skriftligt.
    t: Merci beaucoup, Monsieur Crowley, mais en tout cas, le moment venu, je <a>citerai</a>
      votre nom, et si vous êtes absent, compte tenu de l’explication que vous nous
      avez donnée, j’inviterai M. le président en exercice du Conseil à répondre par
      écrit.
- c: 1
  r: 3
  v: avoir
  x:
  - s: Jag har suttit här nästan en halvtimme och väntat på att mitt namn <v>ropas</v>
      <p>upp</p> då jag upplystes av sessionstjänsten att jag måste vara närvarande
      för att min röstförklaring skulle inges som skriftlig.
    t: J’attends depuis pratiquement une demi-heure que l’on m’appelle, car les services
      m’<a>ont</a> fait savoir que je devais être présent afin que l’on enregistre
      ma demande d’explication de vote par écrit.
- c: 1
  r: 3
  v: numéro
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Certains d’entre nous ont entendu des <a>numéros</a> différents.
it:
- c: 5
  r: 1
  v: chiamare
  x:
  - s: Jag angav att jag ville göra en skriftlig röstförklaring och man sade mig att
      jag måste vara närvarande vid omröstningen för det första och att jag måste
      vänta till dess att jag <v>ropades</v> <p>upp</p> för att säga att jag ville
      lämna den skriftligen.
    t: Ho espresso l’intenzione di presentare la dichiarazione di voto per iscritto
      e mi è stato riferito che sarei comunque dovuto essere presente in Aula per
      la votazione e quindi avrei dovuto attendere di essere <a>chiamato</a> per segnalare
      l’intenzione di presentarla per iscritto.
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: Li deve <a>chiamare</a> adesso e se non sono presenti non possono neppure presentare
      dichiarazioni scritte.
  - s: Vi kan visserligen överblicka det härifrån, men om ni så önskar, så <v>ropar</v>
      jag <p>upp</p> de berörda parterna.
    t: Lo possiamo verificare anche da qui, ma se lei desidera, <a>chiamerò</a> gli
      interessati.
  - s: Därför kan ni inte anklaga mig för att inte <v>ropa</v> <p>upp</p> någon.
    t: Pertanto non potete accusarmi di non <a>chiamare</a> nessuno.
  - s: Tack så mycket, herr Crowley, men hur som helst, när det är dags enligt listan
      kommer jag att <v>ropa</v> <p>upp</p> ert namn och om ni inte är här, enligt
      er förklaring, ber jag rådsordföranden att besvara frågan skriftligt.
    t: In ogni caso, quando giungerà il suo turno, la <a>chiamerò</a> e, se non sarà
      presente, tenuto conto della giustificazione che ci ha dato, inviterò il Presidente
      in carica del Consiglio a risponderle per iscritto.
- c: 1
  r: 2
  v: introdurre
  x:
  - s: Det gick inte att höra vilken omröstning ni <v>ropade</v> <p>upp</p> och vilket
