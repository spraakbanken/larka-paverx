- c: 1
  r: 2
  v: '&x2c7;'
  x:
  - s: Ni borde ha <v>ropat</v> <p>upp</p> mig innan den omröstningen.
    t: Seor Falconer, me alegro de que siempre nos recuerde las instrucciones de la
      Presidencia, <a>&#x02C7;</a>no vaya a ser que alguien se haya olvidado de ellas!
- c: 1
  r: 2
  v: haber intervenir
  x:
  - s: Jag ber om ursäkt till alla som inte <v>ropades</v> <p>upp</p>.
    t: Le pido disculpas a todos los que no <a>han</a> <a>intervenido</a>.
- c: 1
  r: 2
  v: invocar
  x:
  - s: Tack så mycket, herr Crowley, men hur som helst, när det är dags enligt listan
