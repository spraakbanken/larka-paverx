  - s: När ni <v>ropade</v> <p>upp</p> Hans-Peter Martin när han faktiskt var närvarande
      gick han förbi där vi satt.
    t: In quel momento - mentre lei <a>chiamava</a> l’<a>onorevole</a> Hans-Peter
      Martin che era in effetti presente - egli è passato davanti ai nostri seggi.
- c: 1
  r: 2
  v: citare
  x:
  - s: Ni borde ha <v>ropat</v> <p>upp</p> mig innan den omröstningen.
    t: Onorevole Falconer, mi compiaccio del fatto che lei <a>citi</a> sempre il regolamento
      della Presidenza, nel malaugurato caso che qualcuno se ne sia dimenticato!
pt:
- c: 4
  r: 1
  v: chamar
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Alguns de nós temos estado a ouvir <a>chamar</a> números diferentes.
  - s: Jag har suttit här nästan en halvtimme och väntat på att mitt namn <v>ropas</v>
      <p>upp</p> då jag upplystes av sessionstjänsten att jag måste vara närvarande
      för att min röstförklaring skulle inges som skriftlig.
    t: Estou aqui sentado há perto de meia hora, à espera que <a>chamem</a> o meu
      nome, porque fui informado pelos serviços que tinha de estar presente para que
      a minha declaração de voto escrita fosse aceite.
  - s: Jag angav att jag ville göra en skriftlig röstförklaring och man sade mig att
      jag måste vara närvarande vid omröstningen för det första och att jag måste
      vänta till dess att jag <v>ropades</v> <p>upp</p> för att säga att jag ville
      lämna den skriftligen.
    t: Anunciei que queria apresentar a minha declaração de voto por escrito e disseramme
      que tinha de começar por estar aqui presente na votação e que devia esperar
      até que me <a>chamassem</a> para dizer que queria fazer a declaração por escrito.
  - s: Därför kan ni inte anklaga mig för att inte <v>ropa</v> <p>upp</p> någon.
    t: Os senhores deputados não poderão, portanto, acusar-me de não <a>chamar</a>
      alguém.
- c: 1
  r: 2
  v: poder intervir
  x:
  - s: Jag ber om ursäkt till alla som inte <v>ropades</v> <p>upp</p>.
    t: Peço desculpa a todos os que não <a>puderam</a> <a>intervir</a>.
- c: 1
  r: 2
  v: apreço
  x:
  - s: Ni har <v>ropat</v> <p>upp</p> d’Anconas betänkande, men jag skulle på grundval
      av artikel 129 i arbetsordningen vilja begära att vi återförvisar d’Anconas
      betänkande till utskottet.
    t: Está em <a>apreço</a> o relatório da senhora deputada d’Ancona e eu queria,
      nos termos do artigo 129º do Regimento, requerer o reenvio em comissão deste
      relatório.
- c: 1
  r: 2
  v: chamada
  x:
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: Tem de efectuar a <a>chamada</a> e, se eles não se <a>encontarem</a> aqui,
      não poderão entregar a sua declaração de voto por escrito.
- c: 1
  r: 2
