---
de:
- c: 5
  r: 1
  v: aufrufen werden
  x:
  - s: Jag ber om ursäkt till alla som inte <v>ropades</v> <p>upp</p>.
    t: Ich entschuldige mich bei allen, die nicht <a>aufgerufen</a> <a>wurden</a>.
  - s: Jag tror dock att han <v>ropades</v> <p>upp</p> som förespråkare.
    t: Ich glaube aber, daß er als Befürworter <a>aufgerufen</a> <a>wurde</a>.
  - s: Jag har suttit här nästan en halvtimme och väntat på att mitt namn <v>ropas</v>
      <p>upp</p> då jag upplystes av sessionstjänsten att jag måste vara närvarande
      för att min röstförklaring skulle inges som skriftlig.
    t: Seit fast einer halben Stunde sitze ich nun schon hier und warte darauf, dass
      mein Name <a>aufgerufen</a> <a>wird</a>.
  - s: Det har just kommit till min kännedom att min fråga i går under frågestunden
      <v>ropades</v> <p>upp</p> när jag inte var där.
    t: Herr Präsident, ich habe eben erfahren, dass bei der gestrigen Fragestunde
      meine Anfrage <a>aufgerufen</a> <a>wurde</a> und ich nicht anwesend war.
  - s: Jag ber om ursäkt för att jag inte var i kammaren när jag först <v>ropades</v>
      <p>upp</p>, men jag har haft ganska mycket otur med mina resplaner i dag.
    t: Verzeihen Sie, dass ich nicht im Hause war, als ich das erste Mal <a>aufgerufen</a>
      <a>wurde</a>, aber mit meiner Anreise hat es heute ein paar Probleme gegeben.
- c: 3
  r: 2
  v: aufrufen
  x:
  - s: Om dessa ändringsförslag enligt arbetsordningen har lämnats in i tid <v>ropas</v>
      de normalt <p>upp</p> av talmannen och behandlas.
    t: Wenn diese Abänderungsanträge nach der Geschäftsordnung fristgerecht eingereicht
      wurden, werden sie vom Präsidenten normal <a>aufgerufen</a> und behandelt.
  - s: Jag angav att jag ville göra en skriftlig röstförklaring och man sade mig att
      jag måste vara närvarande vid omröstningen för det första och att jag måste
      vänta till dess att jag <v>ropades</v> <p>upp</p> för att säga att jag ville
      lämna den skriftligen.
    t: Daraufhin wurde mir gesagt, dass ich in jedem Fall bei der Abstimmung anwesend
      sein und warten müsse, bis ich <a>aufgerufen</a> würde, damit ich bekannt geben
      könne, dass ich eine schriftliche Erklärung zur Abstimmung abgeben möchte.
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: Sie müssen sie jetzt <a>aufrufen</a>, und wenn sie nicht da sind, können sie
      auch keine schriftliche Erklärung abgeben.
- c: 1
  r: 3
  v: haben
  x:
  - s: Jag hade redan bett om ordet, men ni <v>ropade</v> <p>upp</p> Arlene McCarthy
      i stället, vilket jag kan förstå eftersom damerna bör komma först.
    t: Ich hatte bereits um das Wort gebeten, aber Sie <a>haben</a> es zuerst Frau
      McCarthy erteilt, was ich verstehe, da der Dame der Vortritt gehört.
- c: 1
  r: 3
  v: aufrufen haben
  x:
  - s: Jag ber om ursäkt för att jag inte var här när ni först <v>ropade</v> <p>upp</p>
      mig.
    t: Bitte entschuldigen Sie, dass ich nicht hier war, als Sie mich zum ersten Mal
      <a>aufgerufen</a> <a>haben</a>.
- c: 1
  r: 3
  v: aufrufen vorbeibewegen
  x:
  - s: När ni <v>ropade</v> <p>upp</p> Hans-Peter Martin när han faktiskt var närvarande
      gick han förbi där vi satt.
    t: Zu diesem Zeitpunkt - während Sie ihn <a>aufgerufen</a> haben bzw. während
      er tatsächlich hier war - hat sich Hans-Peter Martin an unserem Platz <a>vorbeibewegt</a>.
- c: 1
  r: 3
  v: wieder
  x:
  - s: Ni borde ha <v>ropat</v> <p>upp</p> mig innan den omröstningen.
    t: Herr <a>Falconer</a>, es freut mich, daß Sie uns immer <a>wieder</a> die Anweisungen
      des Präsidiums ins Gedächtnis rufen, für den Fall, daß jemand sie vergessen
      haben sollte.
- c: 1
  r: 3
  v: Ziffer
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Beim Aufruf haben einige unter uns unterschiedliche <a>Ziffern</a> gehört.
- c: 1
  r: 3
  v: drannehmen
  x:
  - s: Därför kan ni inte anklaga mig för att inte <v>ropa</v> <p>upp</p> någon.
    t: Sie können mir also auch nicht vorwerfen, ich hätte niemand <a>drangenommen</a>.
- c: 1
  r: 3
  v: überlassen vortragen
  x:
  - s: Ni har inte <v>ropat</v> <p>upp</p> Hernández Mollar, som hade bett mig hålla
      anförandet i hans namn.
    t: Er hat mir seinen Beitrag <a>überlassen</a>, damit ich ihn in seinem Namen
      <a>vortrage</a>.
en:
- c: 10
  r: 1
  v: call
  x:
  - s: Ni har inte <v>ropat</v> <p>upp</p> Hernández Mollar, som hade bett mig hålla
      anförandet i hans namn.
    t: Madam President, I notice that you have not <a>called</a> Mr Hernández Mollar,
      who had asked me to speak on his behalf.
  - s: Jag ber om ursäkt till alla som inte <v>ropades</v> <p>upp</p>.
    t: I apologise to everyone who was not <a>called</a>.
  - s: Jag ber om ursäkt för att jag inte var här när ni först <v>ropade</v> <p>upp</p>
      mig.
    t: Mr President, I apologise for not being here when you first <a>called</a> me.
  - s: Jag har suttit här tålmodigt och jag finner det anmärkningsvärt att ni inte
      <v>ropar</v> <p>upp</p> mig.
    t: I have sat here patiently and I find it quite extraordinary that you are not
      <a>calling</a> me.
  - s: Jag har suttit här nästan en halvtimme och väntat på att mitt namn <v>ropas</v>
      <p>upp</p> då jag upplystes av sessionstjänsten att jag måste vara närvarande
      för att min röstförklaring skulle inges som skriftlig.
    t: I have been sitting here for almost half an hour waiting for my name to be
      <a>called</a> because I was informed by the services that I had to be present
      in order for my explanation of vote to be taken as written.
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: You must now <a>call</a> them, and if they are not here they cannot make a
      written explanation either.
  - s: Vi kan visserligen överblicka det härifrån, men om ni så önskar, så <v>ropar</v>
      jag <p>upp</p> de berörda parterna.
    t: Although we can see that from here, I will <a>call</a> them if you wish.
  - s: Därför kan ni inte anklaga mig för att inte <v>ropa</v> <p>upp</p> någon.
    t: Therefore, you cannot accuse me of not <a>calling</a> anyone.
  - s: Jag ber om ursäkt för att jag inte var i kammaren när jag först <v>ropades</v>
      <p>upp</p>, men jag har haft ganska mycket otur med mina resplaner i dag.
    t: Mr President, I apologise for not being in the House when I was first <a>called</a>
      but my travel arrangements went rather awry today.
  - s: Tack så mycket, herr Crowley, men hur som helst, när det är dags enligt listan
      kommer jag att <v>ropa</v> <p>upp</p> ert namn och om ni inte är här, enligt
      er förklaring, ber jag rådsordföranden att besvara frågan skriftligt.
    t: In any event, when we come to your question, I will <a>call</a> your name.
- c: 4
  r: 2
  v: be call
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Some of us have been hearing different numbers <a>being</a> <a>called</a>.
  - s: Jag tror dock att han <v>ropades</v> <p>upp</p> som förespråkare.
    t: I think he <a>was</a> <a>called</a> as a supporter, however.
  - s: Jag angav att jag ville göra en skriftlig röstförklaring och man sade mig att
      jag måste vara närvarande vid omröstningen för det första och att jag måste
      vänta till dess att jag <v>ropades</v> <p>upp</p> för att säga att jag ville
      lämna den skriftligen.
    t: I indicated that I wanted to make my explanation of vote in writing and I was
      told that I would have to be here for the vote in the first instance and that
      I would have to wait until I <a>was</a> <a>called</a> to indicate that I wanted
      to make it in writing.
  - s: Det har just kommit till min kännedom att min fråga i går under frågestunden
      <v>ropades</v> <p>upp</p> när jag inte var där.
    t: Mr President, it has just come to my notice that at Question Time yesterday
      my question <a>was</a> <a>called</a> and I was not there.
- c: 2
  r: 3
  v: call Mrs
  x:
  - s: Jag hade redan bett om ordet, men ni <v>ropade</v> <p>upp</p> Arlene McCarthy
      i stället, vilket jag kan förstå eftersom damerna bör komma först.
    t: Mr President, I had already asked for the floor, but you <a>called</a> <a>Mrs</a>
      McCarthy instead, which I quite understand, since it should be ladies first.
  - s: Ni har <v>ropat</v> <p>upp</p> d’Anconas betänkande, men jag skulle på grundval
      av artikel 129 i arbetsordningen vilja begära att vi återförvisar d’Anconas
      betänkande till utskottet.
    t: You have <a>called</a> for <a>Mrs</a> d’Ancona’s report and I should like to
      request, pursuant to Rule 129 of the Rules of Procedure, that we refer Mrs d’Ancona’s
      report back to committee.
- c: 1
  r: 4
  v: then usual
  x:
  - s: Om dessa ändringsförslag enligt arbetsordningen har lämnats in i tid <v>ropas</v>
      de normalt <p>upp</p> av talmannen och behandlas.
    t: If, according to the agenda, these proposed amendments have been submitted
      in time, <a>then</a> the President will call them and deal with them as <a>usual</a>.
- c: 1
  r: 4
  v: afraid start
  x:
  - s: Det gick inte att höra vilken omröstning ni <v>ropade</v> <p>upp</p> och vilket
      omröstningsresultatet blev.
    t: But I am <a>afraid</a> I cannot <a>start</a> the vote again.
es:
- c: 5
  r: 1
  v: llamar
  x:
  - s: Ni har inte <v>ropat</v> <p>upp</p> Hernández Mollar, som hade bett mig hålla
      anförandet i hans namn.
    t: Señora Presidenta, veo que no ha <a>llamado</a> usted al Sr. Hernández Mollar,
      y éste me había dejado su intervención para que yo la pronunciara en su nombre.
  - s: Jag har suttit här nästan en halvtimme och väntat på att mitt namn <v>ropas</v>
      <p>upp</p> då jag upplystes av sessionstjänsten att jag måste vara närvarande
      för att min röstförklaring skulle inges som skriftlig.
    t: Llevo sentado aquí casi media hora esperando a que me <a>llamen</a>, porque
      según me han informado los servicios del Parlamento, debo estar presente para
      que mi explicación de voto por escrito sea aceptada.
  - s: Jag angav att jag ville göra en skriftlig röstförklaring och man sade mig att
      jag måste vara närvarande vid omröstningen för det första och att jag måste
      vänta till dess att jag <v>ropades</v> <p>upp</p> för att säga att jag ville
      lämna den skriftligen.
    t: He indicado que quería realizar mi explicación de voto por escrito y me han
      dicho que debía estar presente para la votación, en primer lugar, y que tendría
      que esperar hasta que me <a>llamaran</a> para indicar que quiero hacerlo por
      escrito.
  - s: Ni måste nu <v>ropa</v> <p>upp</p> dem, och om de inte är här, så kan de inte
      heller lämna någon skriftlig förklaring.
    t: Tiene que <a>llamar</a> ahora y si no están ahí, no pueden tampoco emitir una
      explicación por escrito.
  - s: Jag ber om ursäkt för att jag inte var i kammaren när jag först <v>ropades</v>
      <p>upp</p>, men jag har haft ganska mycket otur med mina resplaner i dag.
    t: Señor Presidente, pido disculpas por no estar en la Asamblea cuando me han
      <a>llamado</a> por primera vez, pero he tenido problemas para llegar aquí.
- c: 1
  r: 2
  v: pronunciar
  x:
  - s: Några av oss har hört olika nummer <v>ropas</v> <p>upp</p>.
    t: Algunos de nosotros hemos oído que se <a>pronunciaban</a> números distintos.
- c: 1
  r: 2
  v: invocarla
  x:
