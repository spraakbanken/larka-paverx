    t: Non è stato possibile udire quale votazione lei ha <a>introdotto</a> e qual
      è stato il risultato.
- c: 1
  r: 2
  v: essere essere chiamata
  x:
  - s: Jag har suttit här tålmodigt och jag finner det anmärkningsvärt att ni inte
      <v>ropar</v> <p>upp</p> mig.
    t: Me ne sono stata pazientemente seduta e sono molto stupita di non <a>esser</a>
      <a>stata</a> <a>chiamata</a>.
- c: 1
  r: 2
  v: essere chiamare
  x:
  - s: Jag ber om ursäkt till alla som inte <v>ropades</v> <p>upp</p>.
