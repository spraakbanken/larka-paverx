  x:
  - s: Jag ber om ursäkt för att jag inte var i kammaren när jag först <v>ropades</v>
      <p>upp</p>, men jag har haft ganska mycket otur med mina resplaner i dag.
    t: Senhor Presidente, peço desculpa por não ter estado presente no Parlamento,
      quando fui <a>chamado</a> pela primeira <a>vez</a>, mas tive problemas na minha
      viagem de hoje.
