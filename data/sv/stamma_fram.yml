  - s: Det europeiska kapitalets politiska språkrör (gruppen för Europeiska folkpartiet
      (kristdemokrater) och Europademokrater, socialdemokrater och liberaler) som
      röstade för Bolkesteindirektivet i Europaparlamentet i februari 2006 med en
      ny oacceptabel kompromiss i betänkandet om kommissionens meddelande <v>stammar</v>
      <p>fram</p> ljumma rekommendationer och underlättar därigenom EU:s försök att
      styra arbetstagarnas rörlighet.
    t: The political mouthpieces of European capital (the Group of the European People’s
      Party (Christian Democrats) and European Democrats and social democrats and
      liberals) who voted for the Bolkestein directive in the European Parliament
      in February 2006, with a new unacceptable compromise in the report on the Commission
      communication, are <a>stuttering</a> <a>out</a> lukewarm recommendations, thereby
      facilitating the EU’s attempts to direct the workers’ movement.
