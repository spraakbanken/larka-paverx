de:
- c: 1
  r: 1
  v: Prozess bringen
  x:
  - s: Även om man i Europaparlamentets resolution <v>stammar</v> <p>fram</p> ett
      fåtal reservationer när det gäller biometriska uppgifter, välkomnas rådets beslut
      fullständigt, och man går till och med så långt som till att uttrycka sitt beklagande
      över att de flesta medlemsstater har misslyckats med att införliva den ”europeiska
      arresteringsordern” i sin nationella lagstiftning.
    t: In der Tat bin ich nach wie vor der Meinung, dass die Europäische Union eine
      Union von Staaten ist, dass die Verantwortung für die endgültige Entscheidung
      in dieser Angelegenheit bei diesen Staaten liegt und es nicht Aufgabe des Europäischen
      Parlaments ist, politischen Druck in irgendeiner Form auszuüben, um die Annahme
      einer unbefriedigenden Vereinbarung zu überstürzen, oder die Äußerung versteckter
      Drohungen zur Herausbildung eines Europas der unterschiedlichen Geschwindigkeiten
      zu billigen, durch die erneut unnötige Spannungen in einen <a>Prozess</a> <a>gebracht</a>
      werden, der bei den anstehenden schwierigen Maßnahmen Reife, Verantwortungsbewusstsein
      und Sensibilität erfordert.
- c: 1
  r: 1
  v: eskalieren sein
  x:
  - s: När den störtade över oss för två veckor sedan, <v>stammade</v> EU bara <p>fram</p>
      något, utan att ens lyckas sammankalla ett toppmöte med de 15 medlemsstaternas
      utrikesministrar, så som greker och italienare hade begärt.
    t: Und als sie vor 15 Tagen <a>eskalierte</a>, <a>war</a> die Union nur verunsichert
      und nicht einmal in der Lage, den Rat der Außenminister der Fünfzehn zusammenzurufen,
      wie dies von italienischer und griechischer Seite gefordert worden war.
