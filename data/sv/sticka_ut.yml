  x:
  - s: Vi liberaler och demokrater tror att vissa saker på sikt kommer att <v>sticka</v>
      <p>ut</p> när det gäller Prodis kommission.
    t: Liberals and Democrats believe that in the long view of the Prodi Commission
      certain things will <a>stand</a> <a>out</a>.
  - s: Av alla potentiella planer på att inleda en ny energiera är det en som <v>sticker</v>
      <p>ut</p> - det så kallade supernätet, eller Desertec.
    t: 'Of all the potential plans to open up a new energy era, one <a>stands</a>
      <a>out</a>:'
  - s: När jag lyssnar på dagens debatt är det en sak som <v>sticker</v> <p>ut</p>
      och det är den stora frågan - som är viktig för nästan alla politiska grupper
      - om ekonomisk styrning.
    t: Mr President, listening to today’s debate one thing <a>stands</a> <a>out</a>,
      and that is the big issue - important to almost all the political groups - of
      economic governance.
  - s: Trots allas ansträngningar har inte dessa mål uppnåtts, även om Kap Verde <v>sticker</v>
      <p>ut</p> genom att ha uppnått vissa framgångar och höjt sina medborgares livskvalitet
      till högre nivåer än de andra minst utvecklade länderna.
    t: However, despite everyone’s efforts, the objectives have not been achieved,
      although Cape Verde <a>stands</a> <a>out</a> here, as it has achieved some success
      and increased its citizens’ quality of life to higher levels than the other
      least developed countries.
  - s: Upprättandet av nationella register och EU-register över transplantationsprocesser
      (undvika diskriminering, övervakning av resultat m.m.) är också något som <v>sticker</v>
      <p>ut</p>.
    t: The creation of national and EU records of the processes involved in transplantation
      (avoiding discrimination, monitoring the results, etc.) also <a>stands</a> <a>out</a>.
- c: 2
  r: 2
  v: stick out
  x:
  - s: Nåväl, jag anser att det är hög tid att vi <v>sticker</v> <p>ut</p> hakan och
      säger att vi inte behöver någon mer invandring, och det bör inte längre vara
      tabubelagt att föreslå att personer som har svårt att etablera sig återvänder
      till den plats de kom ifrån.
    t: Well, I think it is high time we <a>stuck</a> our necks <a>out</a> and said
      that we do not need any more immigration and that the idea of people who find
      it difficult to settle migrating back whence they came should no longer be a
      taboo subject.
  - s: Samtidigt kunde du promenera på en väg på landet och se får och lamm som <v>stack</v>
      <p>ut</p> sina huvuden genom stängslen.
    t: At the same time, you could walk along a country road and the sheep and lambs
      would <a>stick</a> their heads <a>out</a> through the fences.
- c: 1
  r: 3
  v: put parapet
  x:
  - s: Men jag skulle också vilja tacka kommissionen, för under mina många år här
      i parlamentet - hittills nästan tjugofem år - har inte någon kommission tidigare
      vågat <v>sticka</v> <p>ut</p> huvudet lika mycket som den här kommissionen när
      det gäller säkerheten vid kärnkraftverk och säker hantering av radioaktivt avfall.
    t: I would, though, also like to thank the Commission, for in my many years in
      this House - almost twenty-five of them so far - never before has a Commission
