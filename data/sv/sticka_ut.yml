  r: 1
  v: Verde
  x:
  - s: Trots allas ansträngningar har inte dessa mål uppnåtts, även om Kap Verde <v>sticker</v>
      <p>ut</p> genom att ha uppnått vissa framgångar och höjt sina medborgares livskvalitet
      till högre nivåer än de andra minst utvecklade länderna.
    t: Trotz der Anstrengungen aller Beteiligten wurden die Ziele nicht erreicht,
      obwohl Kap <a>Verde</a> hier eine Ausnahme darstellt, da es dem Land gelungen
      ist, einige Erfolge zu erzielen und den Lebensstandard seiner Bürgerinnen und
      Bürger über das Niveau der anderen LDC zu heben.
