      någon - de skador som kan uppstå i kustområdena till följd av dominoeffekten.
    t: Dall’altro lato, vi sono i responsabili, i cui volti si celano dietro bandiere
      di comodo e procedure legali distorte a loro vantaggio, il cui intento è quello
      di eludere fraudolentemente le regole del mercato interno senza curarsi del
      possibile danno ecologico - ora reale -, oltreché sociale ed economico, oppure
      (lungi da me l’idea di fare dell’<a>allarmismo</a>) del danno forse in serbo
      per altre zone costiere a causa dell’effetto domino.
  - s: Vi måste utan att <v>skrämma</v> <p>upp</p> människor ändå erkänna dess faktiska
      skala och omfattning.
    t: senza causare <a>allarmismi</a>, dobbiamo riconoscere la sua dimensioneed estensione
      effettive.
