it:
- c: 2
  r: 1
  v: allarmismo
  x:
  - s: På den andra sidan har vi de ansvariga, ansiktena som försvinner eller blir
      otydliga bakom bekvämlighetsflaggade fartyg och juridiska intriger som har kokats
      ihop för att slippa undan ansvar med målet att bedrägligt kringgå bestämmelserna
      för den inre marknaden, utan att bry sig om de möjliga miljöskador som detta
      kan leda till - vilket nu har blivit verklighet - och de sociala och ekonomiska
