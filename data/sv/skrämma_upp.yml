de:
- c: 2
  r: 1
  v: aufschrecken werden
  x:
  - s: epidemier som kommer att drabba städerna, folkströmmar som kommer att <v>skrämma</v>
      <p>upp</p> grannländerna, regional instabilitet, vars återverkningar bara kan
      ge anledning till oro.
    t: Epidemien, die die Städte heimsuchen werden, Volksbewegungen, die die Nachbarstaaten
      <a>aufschrecken</a> <a>werden</a>, und regionale Instabilität, deren weitere
      Entwicklung nur Anlaß zur Besorgnis sein kann.
  - s: Vi kommer att få nya vetenskapliga propåer, med den ena eller den andra inriktningen,
      som kommer att <v>skrämma</v> <p>upp</p> befolkningen, med rätt eller orätt.
    t: Es wird neue wissenschaftliche Veröffentlichungen geben, die in die eine oder
      andere Richtung gehen und die Bürger <a>aufschrecken</a> <a>werden</a>, sei
      es zu Recht oder zu Unrecht.
- c: 1
  r: 2
  v: Hysterie
  x:
  - s: Vi har <v>skrämts</v> <p>upp</p> av skandaler som resulterat i oro, panik och
      offentliga utredningar.
    t: Wir haben <a>Hysterie</a> und Skandale erlebt, die Angst und Panik ausgelöst
      und zu amtlichen Untersuchungen geführt haben.
- c: 1
  r: 2
  v: einschüchtern werden
  x:
  - s: Det var ju en väldig utmaning eftersom människorna <v>skrämdes</v> <p>upp</p>
      och terrorn var sedan april verkligen upprörande.
    t: Das war ja eine gewaltige Herausforderung, weil die Menschen <a>eingeschüchtert</a>
      <a>wurden</a> und der Terror, der seit April anhält, wirklich entsetzlich war.
- c: 1
  r: 2
  v: einschüchtern
  x:
  - s: Om det inte finns några fall kommer pressen att säga att vi har <v>skrämt</v>
      <p>upp</p> tjänstemännen så att ingen längre vågar.
    t: Gibt es keine, wird es heißen, sie haben ihre Beamten so <a>eingeschüchtert</a>,
      daß niemand sich mehr traut.
- c: 1
  r: 2
  v: aufschrecken
  x:
  - s: De alarmerande siffrorna borde <v>skrämma</v> <p>upp</p> oss.
    t: Die alarmierenden Zahlen sollten uns <a>aufschrecken</a>.
- c: 1
  r: 2
  v: Angst schüren
  x:
  - s: Vi måste öka medvetenheten och informera allmänheten, men det tjänar ingenting
      till att <v>skrämma</v> <p>upp</p> folk.
    t: Nötig sind Aufklärung und Information, aber es nützt nichts, <a>Angst</a> zu
      <a>schüren</a>, denn das wäre nicht konstruktiv.
- c: 1
  r: 2
  v: Panik
  x:
  - s: Vad man där gjorde var att på ett verkligt skandalöst sätt desinformera, <v>skrämma</v>
      <p>upp</p> och manipulera befolkningen.
    t: Die Bevölkerung wurde wirklich in skandalöser Weise desinformiert, in <a>Panik</a>
      versetzt und manipuliert.
en:
- c: 2
  r: 1
  v: frighten
  x:
  - s: epidemier som kommer att drabba städerna, folkströmmar som kommer att <v>skrämma</v>
      <p>upp</p> grannländerna, regional instabilitet, vars återverkningar bara kan
      ge anledning till oro.
    t: epidemics raging through the towns, population movements that <a>frighten</a>
      neighbouring countries and regional instability that gets more worrying in the
      course of time.
  - s: Vi kommer att få nya vetenskapliga propåer, med den ena eller den andra inriktningen,
      som kommer att <v>skrämma</v> <p>upp</p> befolkningen, med rätt eller orätt.
    t: We are going to be presented with new scientific proposals which point in one
      direction or another and which, rightly or wrongly, will <a>frighten</a> people.
- c: 1
  r: 2
  v: be intimidate
  x:
  - s: Det var ju en väldig utmaning eftersom människorna <v>skrämdes</v> <p>upp</p>
      och terrorn var sedan april verkligen upprörande.
    t: That was the great challenge, as people <a>were</a> being <a>intimidated</a>
      and, since April, the terror had been really appalling.
- c: 1
  r: 2
  v: alarmist
  x:
  - s: På den andra sidan har vi de ansvariga, ansiktena som försvinner eller blir
      otydliga bakom bekvämlighetsflaggade fartyg och juridiska intriger som har kokats
      ihop för att slippa undan ansvar med målet att bedrägligt kringgå bestämmelserna
      för den inre marknaden, utan att bry sig om de möjliga miljöskador som detta
      kan leda till - vilket nu har blivit verklighet - och de sociala och ekonomiska
      skador som även kan bli följden och - utan att vilja <v>skrämma</v> <p>upp</p>
      någon - de skador som kan uppstå i kustområdena till följd av dominoeffekten.
    t: On the other side are the people responsible, whose faces are obscured behind
      flags of convenience and legal procedures distorted to this end, and with a
      view to fraudulently avoiding the rules of the internal market, without caring
      about possible ecological damage - which is now real - and social and economic
      harm, and, without wanting to be <a>alarmist</a>, the damage which may also
      be in store for other coastal areas as the result of a domino effect.
- c: 1
  r: 2
  v: cover up
  x:
  - s: De <v>skrämde</v> sedan <p>upp</p> de 70 vittnen som fanns till brottet, liksom
      deras familjer.
    t: This killing was ruthlessly supervised and forensically <a>covered</a> <a>up</a>
      by men announcing that their activities were IRA business, by men who proceeded
      to intimidate the 70 witnesses to the crime and their families, first forbidding
      them from calling an ambulance on the night in question, as Robert McCartney
      bled to death before their eyes and his colleague lay seriously injured.
