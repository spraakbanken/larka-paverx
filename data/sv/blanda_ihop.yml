      subvention, une Europe dotée d’un professorat qui veut seulement réduire les
      heures de cours, une Europe qui envisage et <a>confond</a> la politique syndicale
      avec la politique éducative est une Europe préoccupante.
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: je ne <a>confonds</a> pas le débat public, ouvert le plus largement possible
