    t: die <a>übermäßige</a> europäische Bürokratie.
- c: 1
  r: 11
  v: verbinden
  x:
  - s: De få medborgare som intresserar sig för våra debatter kommer att ha mycket
      svårt att förstå varför vi i eftermiddag <v>blandar</v> <p>ihop</p> en debatt
      om förorening i Elfenbenskusten med en annan som handlar om en dom där subsidiaritetsprincipen
      undertrycks.
    t: Die wenigen Bürger, die sich für unsere Aussprachen interessieren, werden wohl
      kaum begreifen, dass wir heute Nachmittag eine Aussprache zur Umweltverschmutzung
      in Côte d’Ivoire mit einer weiteren Aussprache über ein Urteil <a>verbinden</a>,
