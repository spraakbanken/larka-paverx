---
de:
- c: 131
  r: 1
  v: verwechseln
  x:
  - s: Vi skall inte <v>blanda</v> <p>ihop</p> det med Europaparlamentets roll eller
      med framtida interinstitutionella överenskommelser.
    t: Wir sollten ihn nicht mit der Rolle des Europäischen Parlaments oder mit zukünftigen
      interinstitutionellen Vereinbarungen <a>verwechseln</a>.
  - s: Kollegan Duhamel <v>blandar</v> tyvärr <p>ihop</p> det som är populism med
      det som är populärt.
    t: Herr Präsident, leider <a>verwechselt</a> der Kollege Duhamel populistisch
      mit populär.
  - s: Den tiden är förbi när man <v>blandade</v> <p>ihop</p> ordet transparens med
      transpiration.
    t: Die Zeit ist vorbei, da man Transparenz mit Transpiration <a>verwechselt</a>
      hat.
  - s: En bättre värld är en säkrare värld och EU får inte <v>blanda</v> <p>ihop</p>
      den mjuka kraften hos sin diplomati med fantiserad kraft, eller ännu värre,
      med ingen kraft alls.
    t: Eine bessere Welt, Frau Präsidentin, ist eine sicherere Welt, und Europa darf
      die sanfte Macht seiner Diplomatie nicht mit der Macht der Träume und erst recht
      nicht mit Machtlosigkeit <a>verwechseln</a>.
  - s: De olika ståndpunkterna - och Poettering kan vara lugn för att jag aldrig <v>blandar</v>
      <p>ihop</p> personliga relationer med politiska åsikter - i denna debatt har
      visat någonting viktigt, det vill säga att det system vi arbetar med inte är
      balanserat.
    t: Die unterschiedlichen Positionen - seien Sie beruhigt, Herr Poettering, ich
      <a>verwechsele</a> die menschlichen Beziehungen nie mit den politischen Auffassungen
      - wie sie in dieser Aussprache zutage getreten sind, haben etwas Wichtiges deutlich
      gemacht, nämlich dass das System, mit dem wir arbeiten, nicht ausgewogen ist.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> fredlig användning av kärnkraft med
      missbruk av kärnteknik.
    t: <a>Verwechseln</a> wir nicht die friedliche Nutzung von Kernenergie mit deren
      Missbrauch.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> behovet av budgetdisciplin och den kontrollskyldighet
      som ni har och den skyldighet kommissionen har att underkasta sig er kontroll,
      vilket är den fasta grunden för den demokratiska legitimiteten, med det faktum
      att vi inte tar hänsyn till de stora viktiga nya händelserna, förändringarna
      och flexibiliteten.
    t: Wir dürfen die notwendige Strenge und die Kontrollpflicht des Europäischen
      Parlaments nicht mit der Pflicht der Kommission, sich dieser Kontrolle zu unterwerfen,
      <a>verwechseln</a>.
  - s: Ett av felen som vi gör i EU är att <v>blanda</v> <p>ihop</p> ”samarbete” med
      ”överstatlighet”.
    t: Einer der Fehler, den wir in der Europäischen Union begehen, ist, dass wir
      „Zusammenarbeit“ mit „Supranationalismus“ <a>verwechseln</a>.
  - s: Jag tror att föregående talare <v>blandar</v> <p>ihop</p> fakta.
    t: Ich schätze, dass die vorhergehende Rednerin einfach die Tatsachen <a>verwechselt</a>
      hat.
  - s: Ledamöterna Raschhofer, Hager, Linser och Lukas <v>blandade</v> <p>ihop</p>
      ändringsförslag 11 och artikel 11 på grund av den dåliga översättningen.
    t: Die Abgeordneten Raschhofer, Hager, Linser und Lukas haben auf Grund der schlechten
      Übersetzung Änderungsantrag 11 und Artikel 11 <a>verwechselt</a>.
  - s: Därför är det viktigt - och jag avslutar med detta, herr talman - att inte
      <v>blanda</v> <p>ihop</p> adjektiv med substantiv, detaljer av underordnad betydelse
      med de grundläggande faktorerna eller skuggorna på tavlan med själva motivet.
    t: Deshalb ist es wichtig - und damit komme ich zum Schluss, Herr Präsident -,
      das Adjektiv nicht mit dem Substantiv, das Nebensächliche nicht mit dem Wesentlichen
      und die Schatten eines Bilds nicht mit dem Bild selbst zu <a>verwechseln</a>.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> denna grundläggande rättighet med
      friheten att uttrycka all information utan påföljder eller ansvar och utan att
      ha tillräckliga bevis.
    t: Jedoch dürfen wir dieses Grundrecht nicht mit einem möglichen Recht darauf
      <a>verwechseln</a>, jedwede Information verantwortungslos und ohne belegbare
      Quellen zu äußern, ohne dass dies Folgen nach sich ziehen würde.
  - s: När parlamentet diskuterar fiskefrågor finns det en ständig tendens att <v>blanda</v>
      <p>ihop</p> fiskerättigheter med bevarande.
    t: Herr Präsident, in diesem Parlament tendiert man in der Frage der Fischerei
      ständig dazu, die Privilegien mit der Bestandserhaltung zu <a>verwechseln</a>.
  - s: Jag skulle vilja börja med att förklara för parlamentet att min landsman Michael
      Henry Nattrass i sina inledande kommentarer <v>blandade</v> <p>ihop</p> tillämpningen
      av arbetstidsdirektivet på transportsektorn med det här direktivet.
    t: Zunächst möchte ich dem Parlament sagen, dass mein Landsmann, Herr Nattrass,
      die Anwendung der Arbeitszeitrichtlinie für das Transportwesen mit dieser Richtlinie
      <a>verwechselt</a> hat.
  - s: De tas upp i ett annat förslag från kommissionen om den gemensamma organisationen
      av tobaksproduktionen och det skulle inte vara bra att <v>blanda</v> <p>ihop</p>
      kommentarer och ändringsförslag om detta tema eftersom vi då kan komma att nedtona
      strategin när det gäller bekämpning av tobakskonsumtionen.
    t: Das gehört zu einem anderen Vorschlag der Kommission über die gemeinsame Produktionsordnung
      für Tabak, und es wäre nicht gut, wenn hier Kommentare und Änderungsanträge
      zu diesem Thema <a>verwechselt</a> würden, weil wir damit der Strategie zur
      Bekämpfung des Tabakkonsums nicht die ihr gebührende Wichtigkeit einräumen.
  - s: Konsumenterna <v>blandar</v> ofta <p>ihop</p> den plats där en viss livsmedelsprodukt
      beretts med själva jordbruksproduktens geografiska ursprung, och de är ofta
      omedvetna om hur livsmedelskedjan fungerar.
    t: Verbraucher <a>verwechseln</a> oftmals die geografische Angabe, wo ein Lebensmittel
      erzeugt wird, mit dem Ursprungsort des landwirtschaftlichen Produkts an sich,
      und sie wissen oftmals nicht, wie die Nahrungsmittelkette funktioniert.
  - s: Konsumenterna <v>blandar</v> <p>ihop</p> märkningen om var livsmedlet har bearbetats
      med jordbruksproduktens ursprung.
    t: Verbraucher <a>verwechseln</a> die Bezeichnung des Ortes, an dem Lebensmittel
      verarbeitet werden, mit dem Ursprungsort des Agrarprodukts.
  - s: Jordbruksverken <v>blandar</v> ofta <p>ihop</p> dessa två saker vilket gör
      det svårare att uppnå målet.
    t: Die Landwirtschaftsbehörden <a>verwechseln</a> häufig diese zwei Themen, was
      der Erreichung des Ziels schadet.
  - s: Vi bör inte heller <v>blanda</v> <p>ihop</p> status quo med stabilitet.
    t: Und wir sollten auch nicht den Status Quo mit Stabilität <a>verwechseln</a>.
  - s: Vi måste dra igång ITER-projektet, som dock inte skall <v>blandas</v> <p>ihop</p>
      med de kärnenergiprogram vi har i dag.
    t: das ITER-Projekt muss gestartet werden, wobei es allerdings nicht mit den heutigen
      Kernenergieprogrammen zu <a>verwechseln</a> ist.
  - s: Vi <v>blandar</v> <p>ihop</p> saker och ting, vi förlorar alla hållpunkter.
    t: Wir <a>verwechseln</a> und verlieren alle Maßstäbe.
  - s: På punkterna 16 och 17 påtalas att denna fond har nationella förtecken, och
      man bör inte <v>blanda</v> <p>ihop</p> dem eller späda ut dem med strukturfonderna.
    t: In den Ziffern 16 und 17 wird bekräftigt, daß dieser Fonds nationale Züge trägt
      und deshalb nicht mit den Strukturfonds <a>verwechselt</a> oder vermengt werden
      darf.
  - s: De dramatiska men begränsade incidenterna - de blodiga attentaten, vapenhandeln,
      de ömsesidiga anklagelserna om mord, terrorism, de upprepade misslyckandena
      med vapenvilan, den oacceptabla förstörelsen - är sorgliga effekter, som ändå
      inte skall <v>blandas</v> <p>ihop</p> med situationens djupa orsaker.
    t: Davon abgesehen sind die tragischen, aber örtlich begrenzten Zwischenfälle
      - die blutigen Anschläge, der Waffenschmuggel, die gegenseitigen Mord- und Terrorismusvorwürfe,
      die wiederholt gescheiterten Waffenstillstände, die nicht hinnehmbaren Zerstörungen
      - traurige Auswirkungen, die jedoch nicht mit den eigentlichen Gründen für diese
      Situation <a>verwechselt</a> werden dürfen.
  - s: Trots detta får vi inte <v>blanda</v> <p>ihop</p> svårigheter med omöjligheter,
      och definitivt inte oundvikligheter.
    t: Davon abgesehen dürfen wir nicht schwierig mit unmöglich und gewiss nicht mit
      unvermeidbar <a>verwechseln</a>.
  - s: Jag vill här se större engagemang från rådet, och jag vill ta detta tillfälle
      i akt för att korrigera rapportens hänvisning till det tillfälliga utskottet
      för CIA:s påstådda användning av europeiska länder för transport och illegal
      internering av fångar, eftersom rådet har <v>blandat</v> <p>ihop</p> Europarådets
      undersökning med den som vi genomför här i parlamentet.
    t: Ich vermisse ein größeres Engagement des Rates im Hinblick auf dieses Anliegen
      und möchte diese Gelegenheit nutzen, um den Bezug zu korrigieren, den der Bericht
      auf den Nichtständigen Ausschuss zur behaupteten Nutzung europäischer Staaten
      durch die CIA für die Beförderung und das rechtswidrige Festhalten von Gefangenen
      nimmt, da der Rat die vom Europarat durchgeführten Untersuchung mit der <a>verwechselt</a>
      hat, die wir in diesem Parlament vornehmen.
  - s: Jag märker att ni har <v>blandat</v> <p>ihop</p> Rovsings betänkande med andra
      omröstningar.
    t: Herr Berthu, ich stelle fest, daß Sie den Bericht Rovsing mit anderen Abstimmungen
      <a>verwechselt</a> haben.
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör <v>blanda</v>
      <p>ihop</p> de olika ansvarsområdena och jag vill verkligen inte heller blanda
      ihop medlemsstaternas ansvar med EU:s.
    t: Darüber hinaus möchte ich feststellen, dass Sie große Sorgfalt auf die Betonung
      dessen verwandt haben, dass wir die verschiedenen Verantwortlichkeiten nicht
      <a>verwechseln</a> sollten, und auch ich möchte die Verantwortlichkeiten der
      Mitgliedstaaten sicherlich nicht mit denen der Europäischen Union verwechseln.
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör blanda
      ihop de olika ansvarsområdena och jag vill verkligen inte heller <v>blanda</v>
      <p>ihop</p> medlemsstaternas ansvar med EU:s.
    t: Darüber hinaus möchte ich feststellen, dass Sie große Sorgfalt auf die Betonung
      dessen verwandt haben, dass wir die verschiedenen Verantwortlichkeiten nicht
      verwechseln sollten, und auch ich möchte die Verantwortlichkeiten der Mitgliedstaaten
      sicherlich nicht mit denen der Europäischen Union <a>verwechseln</a>.
  - s: Så låt oss inte <v>blanda</v> <p>ihop</p> korten.
    t: 'Deshalb dürfen wir eines nicht <a>verwechseln</a>:'
  - s: 'Man <v>blandar</v> alltför ofta <p>ihop</p> koncessioner med offentliga kontrakt:'
    t: 'Die Konzessionen werden zu oft mit öffentlichen Aufträgen <a>verwechselt</a>:'
  - s: Att Europaparlamentet tar på sig så många problem beror framför allt på att
      man i denna resolution <v>blandar</v> <p>ihop</p> information med propaganda.
    t: Das Europäische Parlament schafft sich in diesem Punkt vornehmlich deshalb
      eine solche Fülle von Problemen, weil in dem vorliegenden Entschließungsantrag
      öffentliche Information mit öffentlicher Propaganda <a>verwechselt</a> wird.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: Herr Präsident, werte Kolleginnen und Kollegen, einmal mehr wird unser Parlament
      heute durch eine gesellschaftspolitische Diskussion gespalten, durch eine Diskussion
      - so möchte ich sagen - zwischen den späten Vertretern und Nachzüglern von 1968,
      die im Namen des Grundsatzes „Es ist verboten, zu verbieten“ eine freie mit
      einer permissiven Gesellschaft <a>verwechseln</a>, und denjenigen, die ganz
      einfach möchten, daß die wirkliche Freiheit für die Jugendlichen darin besteht,
      daß sie ihr Schicksal selbst in die Hand nehmen können.
  - s: Man får inte <v>blanda</v> <p>ihop</p> det med yttrandefrihet.
    t: Man darf Werbung nicht mit freier Meinungsäußerung <a>verwechseln</a>.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Denn oft <a>verwechseln</a> wir den Dialog mit den Bürgern mit dem Dialog mit
      einer Zivilgesellschaft.
  - s: Vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna och dialog med organisationer
      som finansieras helt eller delvis av kommissionen.
    t: Wir <a>verwechseln</a> häufig den Dialog mit den Bürgern mit dem Dialog mit
      Organisationen, die ganz oder teilweise durch die EU finanziert werden.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> detta politiska åtagande
      med den tekniska frågan om hur sådana tjänster borde tillhandahållas.
    t: Diese politische Verpflichtung sollte auf keinen Fall mit der technischen Frage,
      wie diese Dienstleistungen zu erbringen sind, <a>verwechselt</a> werden.
  - s: Men när det gäller ordförandeskapet i ett utskott, undrar man om de inte <v>blandar</v>
      <p>ihop</p> rollerna, till skada för deras utskotts anseende.
    t: Doch im Falle eines Ausschussvorsitzenden muss man sich fragen, ob er hier
      seine Aufgaben <a>verwechselt</a> und damit dem Ansehen seines Ausschusses schadet.
  - s: Kanske förekommer det en viss förvirring bland våra finländska vänner som verkar
      <v>blanda</v> <p>ihop</p> stridsvagnsminor och truppminor.
    t: Es liegt ein Schatten über dem Bild - der Kollege Bertens erwähnte dies soeben
      -, in den Köpfen unserer finnischen Freunde herrscht wohl etwas Verwirrung,
      denn sie scheinen Antipanzerminen mit Antipersonenminen zu <a>verwechseln</a>.
  - s: Avslutningsvis vill jag säga, herr talman, att vi inte får <v>blanda</v> <p>ihop</p>
      kampen mot gammal och ny brottslighet och olika former av olaglig verksamhet,
      mot organiserad brottslighet, penningtvätt och korruption - tillsammans med
      en modig kamp mot terrorismen i alla dess former - med inkvisitoriskt raseri.
    t: Kurz und gut, die Bekämpfung alter und neuer Formen der Kriminalität und Illegalität,
      des organisierten Verbrechens, der Geldwäsche und Korruption - zusammen mit
      einem mutigen Kampf gegen jedwede Form des Terrorismus - darf nicht mit inquisitorischer
      Verfolgungswut <a>verwechselt</a> werden.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: <a>Verwechseln</a> wir bei den Strukturfonds nicht die Umsetzung des Subsidiaritätsprinzips
      mit einer hypothetischen und absurden Renationalisierung der Politik der wirtschaftlichen
      und sozialen Kohäsion der Europäischen Union.
  - s: Kanske <v>blandar</v> ledamoten <p>ihop</p> den Scottish Secretary, som är
      en minister i Förenade kungarikets centralregering, med en företrädare i den
      skotska regeringen.
    t: Vielleicht <a>verwechseln</a> Sie den Scottish Secretary, der ein Minister
      der britischen Zentralregierung ist, mit einem Vertreter der schottischen Regierung.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Ich glaube, Frau Präsidentin, daß wir alle uns in diesem Hohen Haus Respekt
      und Wertschätzung schulden und daß man die freie Meinungsäußerung nicht mit
      systematischer Beleidigung und politischem Rowdytum <a>verwechseln</a> darf.
  - s: Man kan till hyckleriet lägga förblindelse, för vi har förvisso <v>blandat</v>
      <p>ihop</p> begreppen nationell och etnisk, den nationella principen och den
      etniska principen.
    t: Zu der Scheinheiligkeit kommt Blindheit hinzu, denn wir haben die Begriffe
      Nation und Ethnie, das nationale Prinzip und das ethnische Prinzip, <a>verwechselt</a>.
  - s: Jag ber om ursäkt, jag har <v>blandat</v> <p>ihop</p> det med ett annat betänkande.
    t: Verzeihung, ich <a>verwechsle</a> das mit einem anderen Bericht.
  - s: Men det är inget skäl att <v>blanda</v> <p>ihop</p> skatteflykt med skattebedrägeri!
    t: Dies ist jedoch kein Grund, Steuerhinterziehung mit Steuerbetrug zu <a>verwechseln</a>!
  - s: I betänkandet tenderar man framför allt att <v>blanda</v> <p>ihop</p> kultur
      och propaganda, snarare än att främja konsten.
    t: Mehr noch als die Kultur zu fördern, tendiert dieser Bericht in bestimmten
      Aspekten vor allem dazu, Kultur und Propaganda zu <a>verwechseln</a>.
  - s: Men du får inte <v>blanda</v> <p>ihop</p> andra staters problem med Irlands
      problem.
    t: Aber <a>verwechseln</a> Sie doch nicht die Probleme anderer Staaten mit denen
      Irlands.
  - s: Det är också viktigt att vi inte <v>blandar</v> <p>ihop</p> dessa anklagelser
      med det mycket viktiga meddelande som kommissionen har lagt fram om den gemensamma
      fiskeripolitikens framtid och hur fiskbestånden skall skyddas för de kommande
      generationerna.
    t: Darüber hinaus dürfen wir diese Anschuldigungen nicht mit der äußerst wichtigen
      Mitteilung <a>verwechseln</a>, die die Kommission zur Zukunft der Gemeinsamen
      Fischereipolitik und zum Erhalt der Fischbestände für künftige Generationen
      vorgelegt hat.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> första och tredje pelaren.
    t: Wir dürfen den ersten Pfeiler nicht mit dem dritten <a>verwechseln</a>.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> utbildning med undervisning.
    t: Bildung darf nicht mit Ausbildung <a>verwechselt</a> werden.
  - s: Jag tror att det är viktigt att vi inte <v>blandar</v> <p>ihop</p> situationen
      i Tjetjenien med det läge som har uppstått efter 11 september.
    t: Herr Präsident, es ist wichtig, die Lage in Tschetschenien nicht mit der Situation,
      die nach dem 11. September entstanden ist, zu <a>verwechseln</a>.
  - s: vi får inte <v>blanda</v> <p>ihop</p> det humanitära biståndet med återuppbyggnaden,
      och det får framför allt inte finnas politiska villkor för det humanitära biståndet.
    t: Wir dürfen humanitäre Hilfe nicht mit Wiederaufbau <a>verwechseln</a>, und
      vor allem darf die humanitäre Hilfe keine politische Feilschware sein.
  - s: Nej, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: Nein, wir dürfen hier nichts <a>verwechseln</a>.
  - s: Men förslaget är, även om man måste ge Rothley ett erkännande för hans omfattande
      arbete, enligt min mening otillfredsställande, eftersom det <v>blandar</v> <p>ihop</p>
      problemet med ledamöternas status - ett stort och komplicerat problem som omfattar
      både rättigheter och skyldigheter - med problemet med ersättningen.
    t: Obgleich ich unserem Kollegen Rothley ein überdurchschnittliches Engagement
      bescheinigen muß, ist der Entschließungsantrag meiner Einschätzung nach unbefriedigend,
      weil darin das Problem des Status eines Abgeordneten - ein umfassendes und kompliziertes
      Problem, das Rechte und Pflichten beinhaltet - mit dem Problem seiner Bezüge
      <a>verwechselt</a> wird.
  - s: Låt det alltså stå klart att jag inte <v>blandar</v> <p>ihop</p> mål och medel.
    t: Ich möchte also festhalten, dass ich nicht Ziele und Mittel <a>verwechsele</a>.
  - s: Vi <v>blandar</v> inte <p>ihop</p> gemenskapsnivån med de bilaterala förbindelserna.
    t: Wir <a>verwechseln</a> die Dimension der Gemeinschaft nicht mit der bilateralen
      Dimension.
  - s: Detta är verkligen en viktig omröstning för direktivet tar hänsyn till försiktighetsprincipen,
      men <v>blandar</v> inte <p>ihop</p> den med förbud och efter tre år av detta
      arbete anser vi att vi har gjort viktiga framsteg.
    t: Das ist sicherlich ein bedeutendes Votum, weil in dieser Richtlinie das Vorsorgeprinzip
      zwar berücksichtigt, doch nicht mit dem <a>Verbotsprinzip</a> <a>verwechselt</a>
      wird, und weil wir nach dreijähriger Beschäftigung mit diesem Thema einen wichtigen
      Schritt getan haben.
  - s: Vad jag hoppas att hon inte tänker göra - och jag vet att hon inte visar någon
      brist på ansvar i denna fråga - är att <v>blanda</v> <p>ihop</p> sitt klagomål
      och sina beskyllningar om upplevd obekvämhet som flygresenär, med möjligheten
      att det antingen kan föreligga allvarliga konkurrensbegränsande förfaranden
      eller att säkerheten på något sätt skulle vara åsidosatt.
    t: Ich hoffe jedoch, daß sie eins nicht tun wird - und ich weiß, daß es ihr in
      dieser Hinsicht keineswegs an Verantwortungsgefühl mangelt - nämlich diese Beschwerde
      und Behauptungen über die erfahrenen Unbequemlichkeiten als Fluggast mit der
      Möglichkeit zu <a>verwechseln</a>, daß es entweder eine den Wettbewerb stark
      hemmende Praxis gibt oder daß die Sicherheit irgendwie gefährdet ist;
  - s: I sak är de Silguy lite grann som afrikanerna, han <v>blandar</v> <p>ihop</p>
      det betecknande med det betecknade.
    t: er <a>verwechselt</a> Lautbild und Begriff.
  - s: Vi franska patrioter <v>blandar</v> inte <p>ihop</p> det verkliga Amerika,
      där vi har många vänner, med Förenta staternas regering, som styrs av anhängarna
      av den världsomspännande ideologin.
    t: Wir, die französischen Patrioten, sollten das reale Land Amerika, in dem wir
      viele Freunde zählen, nicht mit der US-Regierung <a>verwechseln</a>, die von
      den Anhängern der Weltideologie geführt wird.
  - s: Jag håller fullständigt med om att vi ska sätta upp utmanande mål, men låt
      oss inte <v>blanda</v> <p>ihop</p> mål med att följa lagstiftningen.
    t: Lassen Sie uns herausfordernde Zielvorgaben aufstellen, aber lassen Sie uns
      nicht Zielvorgaben mit Einhaltung <a>verwechseln</a>.
  - s: Jag ber om ursäkt för att jag <v>blandade</v> <p>ihop</p> tisdag och onsdag.
    t: Ich entschuldige mich dafür, dass ich Dienstag und Mittwoch <a>verwechselt</a>
      habe.
  - s: 'Det jag just har nämnt krockar uppenbart med den inriktning som har präglat
      denna diskussion, eftersom man många gånger <v>blandar</v> <p>ihop</p> handlingsmöjligheterna
      för inkomstsidan med handlingsmöjligheterna för utgiftssidan, men också, och
      framför allt, för att det tycks finnas en dominerande åsikt:'
    t: Was ich gerade angesprochen habe, steht offensichtlich im Gegensatz zu der
      Richtung, welche diese Diskussion genommen hat, da oft das Niveau der Maßnahme
      aus der Sicht der Einnahmen mit dem Niveau der Maßnahme aus der Sicht der Ausgaben
      <a>verwechselt</a> wird.
  - s: Men jag uppmanar er att se till att vi inte <v>blandar</v> <p>ihop</p> kampen
      mot rökning med risken för att vi utplånar tobaksodlingen i EU.
    t: Allerdings bitte ich Sie dringend sicherzustellen, dass wir nicht den Kampf
      gegen das Rauchen mit der Gefahr <a>verwechseln</a>, dass wir die Tabakerzeugung
      in Europa zerstören.
  - s: Dessa två begrepp <v>blandas</v> ofta <p>ihop</p>.
    t: Zu oft werden diese beiden Dinge <a>verwechselt</a>.
  - s: Men det vore ett misstag att <v>blanda</v> <p>ihop</p> denna finansieringsstabilitet
      med det rådande status quo i den gemensamma jordbrukspolitiken.
    t: Es wäre jedoch ein Fehler, diese Finanzierungsstabilität mit dem Status quo
      in der GAP zu <a>verwechseln</a>.
  - s: När det gäller medel för föranslutningen och de medel som avsätts till detta
      område, ärade ledamöter, får vi inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: 'Was die Vorbeitrittsmittel und die Mittel für diese Region angeht, so dürfen
      wir die verschiedenen Arten von Mitteln nicht <a>verwechseln</a>:'
  - s: Realismen får dock inte <v>blandas</v> <p>ihop</p> med okunskap om svårigheterna
      eller med frånvaron av ett ramverk av värderingar.
    t: Realismus darf jedoch nicht mit Leugnung der Schwierigkeiten oder des Nichtvorhandenseins
      eines Wertesystems <a>verwechselt</a> werden.
  - s: Det finns självklart vissa grundläggande rättigheter som de har gemensamt,
      men jag tycker inte att vi ska sträcka oss utöver detta och <v>blanda</v> <p>ihop</p>
      de två nivåerna.
    t: Es gibt sicher einen Grundstock von Rechten, der ihnen gemeinsam ist, doch
      sollten wir meiner Auffassung nach nicht so weit gehen, die beiden Ebenen miteinander
      zu <a>verwechseln</a>.
  - s: <v>Blanda</v> inte <p>ihop</p> ert europeiska ansvar med de bilaterala frågor
      som ska lösas eller Österrikes ansvar gentemot de slovenska minoriteterna i
      Österrike.
    t: <a>Verwechseln</a> Sie Ihre europäische Verantwortung nicht mit den zu lösenden
      bilateralen Fragen oder der Verpflichtung Österreichs gegenüber der slowenischen
      Minderheit in Österreich.
  - s: Jag tror att den senaste talaren, dvs. Santini, gjorde ett misstag som många
      gör, när han <v>blandade</v> <p>ihop</p> nationalitet och medborgarskap.
    t: Ich glaube, dass der letzte Redner, Herr Santini, einen Fehler begangen hat,
      den viele begehen, indem er Nationalität und Staatsbürgerschaft <a>verwechselte</a>.
  - s: Den legitima kampen för respekten för de mänskliga rättigheterna får inte <v>blandas</v>
      <p>ihop</p> med osunda hjärnspöken, och detta utan hänsyn till det allmänna
      bästa.
    t: Der legitime Kampf für die Achtung der Menschenrechte darf nicht mit krankhaften
      Hirngespinsten unter Missachtung des Allgemeingutes <a>verwechselt</a> werden.
  - s: <v>Blanda</v> inte <p>ihop</p> ett normalt rådfrågningsförfarande med näringslivet
      med öppenheten i kommittéförfarandena.
    t: Wir fordern die Kommission auf, damit nun ernst zu machen und ein normales
      Konsultationsverfahren mit der Wirtschaft nicht mit der Transparenz bei den
      committee procedures zu <a>verwechseln</a>.
  - s: Vi <v>blandar</v> inte <p>ihop</p> bedömningen av utgifternas korrekthet eller
      oegentlighet med vårt gillande eller ogillande av syftet.
    t: Wir würden die Beurteilung der Regelmäßigkeit oder Regelwidrigkeit der Ausgaben
      nicht mit der Genehmigung oder Ablehnung des Zweckes <a>verwechseln</a>.
  - s: 'Jag skulle vilja utgå ifrån en fundering, ifrån Martinez lyckade lapsus när
      han <v>blandade</v> <p>ihop</p> de båda debatterna:'
    t: 'Ich möchte von einer Überlegung, d.h. von dem glücklichen Irrtum des Abgeordneten
      Martinez ausgehen, der die beiden Aussprachen <a>verwechselt</a> hat:'
  - s: Om parlamentet vill tas på allvar, som medlagstiftare, får det inte <v>blanda</v>
      <p>ihop</p> en lagstiftningstext med en resolution där var och en kan bre ut
      sin ?wishful thinking?
    t: Wenn das Parlament als Mitgesetzgeber ernst genommen werden will, darf es einen
      legislativen Text nicht mit einer Entschließung <a>verwechseln</a>, in der ein
      jeder all sein ’wishful thinking’, seine kühnsten Träume unterbringen kann.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> den kritiken med det faktum att det
      var många som deltog.
    t: Wir dürfen jedoch den Inhalt nicht mit der Vielzahl unserer dort erschienenen
      Vertreter <a>verwechseln</a>.
  - s: Jag ber er koncentrera ert andra svar på direktivet om leksakers säkerhet och
      svara på frågorna om när det äntligen ska läggas fram och när kryphålen kommer
      att täppas till - som vi föreslagit i vår resolution - och var snäll och sluta
      <v>blanda</v> <p>ihop</p> de två direktiven.
    t: Bitte konzentrieren Sie sich in Ihrer zweiten Antwort auf die Spielzeugrichtlinie
      und beantworten Sie die Fragen, wann endlich diese Richtlinie vorgelegt werden
      soll und wann endlich - wie wir es in unserer Resolution vorgeschlagen haben
      - die Gesetzeslücken gefüllt werden, und bitte <a>verwechseln</a> Sie nicht
      dauernd beides.
  - s: Jag anser att vissa kolleger <v>blandar</v> <p>ihop</p> detta förslag med koldioxidskatten.
    t: Ich möchte darauf hinweisen, daß einige Kollegen diesen Vorschlag mit der CO2
      -Steuer <a>verwechseln</a>.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den nominella konvergensen
      med den reella.
    t: Es kommt darauf an, eine nominelle Konvergenz und die reale Konvergenz nicht
      zu <a>verwechseln</a>.
  - s: Följaktligen får vi inte <v>blanda</v> <p>ihop</p> den administrativa reformen
      med den vitbok om styrelseformerna som kommissionen är i färd med att utarbeta
      under ledning av ordförande Prodi.
    t: Deshalb dürfen wir die Verwaltungsreform nicht mit dem Weißbuch über das Regieren,
      das die Kommission unter der Leitung von Präsident Prodi erarbeitet, <a>verwechseln</a>.
  - s: Därför är ett Europa som bara tänker på sina egna intressen, ett bidrags-Europa,
      ett Europa som har en lärarkår som bara vill minska antalet undervisningstimmar,
      ett Europa som <v>blandar</v> <p>ihop</p> den fackliga politiken med utbildningspolitiken,
      ett Europa som oroar.
    t: Ein Europa, das nur seine Interessen schützt, ein Europa der Subvention, ein
      Europa mit einer Lehrerschaft, die nur die Unterrichtsstunden reduzieren will,
      ein kontemplatives Europa, das Gewerkschaftspolitik mit Bildungspolitik <a>verwechselt</a>,
      ist ein besorgniserregendes Europa.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> denna debatt med debatten i morgon om
      tilläggs- och ändringsbudget 1, 3 och 4 för 1999 därför när tjänstgörande ordförande
      säger att denna samarbetsanda bygger på ömsesidigt förtroende (det var vad jag
      skrev ner) mellan institutionerna behöver jag enbart påminna rådet om vad det
      gjorde med tilläggs- och ändringsbudget 1 och 3 och vår reaktion på det.
    t: Wir dürfen diese Diskussion nicht mit der für morgen geplanten Aussprache über
      die Berichtigungs- und Nachtragshaushalte 1, 3 und 4 für 1999 <a>verwechseln</a>;
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: Diese umfassende Diskussion, an der sich die Bürgergesellschaft weitestgehend
      beteiligen kann, <a>verwechsle</a> ich nicht mit demokratischer Vertretung.
  - s: Det är ett övergripande problem, så <v>blanda</v> inte <p>ihop</p> de andra
      grupperna med kvinnor.
    t: Es ist ein horizontales Problem, <a>verwechseln</a> Sie nicht Frauen und andere
      Gruppen.
  - s: På samma sätt måste asylbegreppet klargöras vilket i många fall <v>blandas</v>
      <p>ihop</p> med den illegala invandringen eller problemen med utlänningsskap.
    t: Gleichzeitig muß der Asylbegriff geklärt werden, der in zahlreichen Fällen
      mit der Frage der illegalen Einwanderung oder mit dem Ausländerproblem <a>verwechselt</a>
      wird.
  - s: modet att acceptera det som inte kan förändras, tillräcklig envishet för att
      ändra på det som går att ändra och tillräcklig intelligens för att inte <v>blanda</v>
      <p>ihop</p> det första med det andra.
    t: der Mut, die Dinge zu akzeptieren, die man nicht ändern kann, die ausreichende
      Hartnäckigkeit, um jene zu ändern, die man ändern kann, und die unerlässliche
      Intelligenz, um erstere nicht mit letzteren zu <a>verwechseln</a>.
  - s: När Milosevic nu inte drar tillbaka den jugoslaviska armén och sina polistrupper,
      eftersom han säger att albanerna först måste ställa in sina terroristangrepp,
      då <v>blandar</v> han egentligen <p>ihop</p> hönan med ägget.
    t: Wenn Milosevic die jugoslawische Armee und seine Polizeitruppen jetzt nicht
      zurückzieht, weil er sagt, daß die Albaner ihre terroristischen Angriffe zuerst
      einstellen müssen, dann <a>verwechselt</a> er eigentlich das Ende mit dem Anfang.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> den pågående nödsituationen med den nödvändiga
      revideringen av produktionsmetoderna i reformen av den gemensamma jordbrukspolitiken.
    t: Man sollte doch die momentane Notfallsituation nicht mit der unerlässlichen
      Umstellung der Produktionsmethoden <a>verwechseln</a>, die mit der Reform der
      Gemeinsamen Agrarpolitik gefördert werden soll, eine Reform, die notwendig ist,
      aber nicht voreilig durchgeführt werden darf.
  - s: Man gör inte dem som arbetar inom sektorn och deras familjer en bra tjänst
      om det enda vissa politiker vill ha är ett foto och en rubrik i tidningen, eller
      som man säger i mitt land, om man <v>blandar</v> <p>ihop</p> järpe med merinofår.
    t: Es nützt den Beschäftigten des Fischereisektors und ihren Familien wenig, wenn
      einige Politiker nur darauf aus sind, ihr Foto und ihren Namen in der Zeitung
      abgedruckt zu sehen, bzw. wenn Äpfel mit Birnen <a>verwechselt</a> werden.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: Lassen Sie uns Humanismus nicht mit naivem Optimismus <a>verwechseln</a>!
  - s: Därför anser vi att olagligt fiske, som genererar betydande olovliga inkomster
      åt storskaliga flottor som arbetar för de stora ekonomiska och finansiella grupper
      som sysslar med fiske, och även för den organiserade brottsligheten, inte bör
      <v>blandas</v> <p>ihop</p> med de överträdelser av den gemensamma fiskepolitiken
      som görs av delar av den småskaliga traditionella flottan, ofta på grund av
      den ekonomiska kris de befinner sig i.
    t: Folglich sind wir der Meinung, dass man die illegale Fischerei, aus der mit
      der Fischerei verbundene Wirtschafts- und Finanzgruppen und sogar Netze im Bereich
      der organisierten Kriminalität aus den für sie tätigen groß angelegten Flotten
      beträchtliche illegale Gewinne erzielen, nicht <a>verwechseln</a> darf mit Verstößen
      in kleineren Dimensionen operierender Teile der traditionellen Fischereiflotte
      gegen die Gemeinsame Fischereipolitik, zu denen es häufig aufgrund der wirtschaftlichen
      Krise, in der sie sich befinden, kommt.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: <a>Verwechseln</a> wir doch heute bitte nicht Ursache und Wirkung, und lassen
      wir uns nicht parteipolitisch instrumentalisieren.
  - s: Om vi inte <v>blandar</v> <p>ihop</p> Haiti med Tahiti, vill säga.
    t: Es sein, wir <a>verwechseln</a> Haiti mit Tahiti.
  - s: Vi riskerar att <v>blanda</v> <p>ihop</p> orsak och verkan.
    t: Wir laufen Gefahr, Ursache und Wirkung zu <a>verwechseln</a>.
  - s: Allt annat, herr ordförande, vore att blanda ihop de sekundära frågorna med
      de primära, att <v>blanda</v> <p>ihop</p> skuggorna på tavlan med själva målningen.
    t: Alles andere bedeutet, das Nebensächliche mit der Hauptsache, die Schatten
      des Bildes mit dem Bild zu <a>verwechseln</a>.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Herr Präsident, es erstaunt mich, dass so erfahrene Abgeordnete eine Beschwerde
      an die Kommission mit einer Petition an das Europäische Parlament <a>verwechseln</a>
      können.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: Aber <a>verwechseln</a> wir nicht Beschwerden mit Petitionen.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Herr Präsident, ich habe den Eindruck - den ich aus der gesamten Ziffer 1 gewonnen
      habe -, dass dieser Bericht den schwerwiegenden Fehler begeht, den mehrfach
      bemühten und als ein Grundrecht der Europäischen Union bezeichneten, unantastbaren
      Grundsatz des Asylrechts mit dem komplizierten Thema der Einwanderung zu <a>verwechseln</a>,
      das auf jeden Fall davon zu unterscheiden ist und völlig getrennt behandelt
      werden sollte.
  - s: <v>Blanda</v> inte <p>ihop</p> debatten om reglering av energimarknaderna i
      Europeiska unionen med utvecklingsstöd och energianvändning som en vektor för
      utveckling i utvecklingsländerna, det är en helt annan sak.
    t: Lassen Sie uns von den wirklichen inhaltlichen Fragen sprechen, und <a>verwechseln</a>
      Sie nicht die Debatte im Bereich der Regulierung der Energiemärkte in der Europäischen
      Union mit der Unterstützung für die Entwicklung und die Rolle der Energie zur
      Förderung der Entwicklung in den Entwicklungsländern.
  - s: Låt oss tala allvarligt om den här frågan, och tala inte om sådant som inte
      står med i meddelandet och <v>blanda</v> inte <p>ihop</p> ett dokument med ett
      annat.
    t: Also tun wir gut daran, mit praktischen Fragen vernünftig umzugehen, aber bitte
      machen Sie keine Bemerkungen zu Dingen, die nicht im Text stehen, und <a>verwechseln</a>
      Sie nicht die Dokumente.
  - s: Denna ansträngning får inte <v>blandas</v> <p>ihop</p> med den juridiska ramen
      av subsidiaritetsprincipen.
    t: Solche Bemühungen dürfen allerdings nicht mit dem Rechtsrahmen des Subsidiaritätsprinzips
      <a>verwechselt</a> werden.
  - s: Man kan inte <v>blanda</v> <p>ihop</p> behoven hos de befolkningar som är beroende
      av fisket med en åternationalisering, genom en regionalisering, vilken bryter
      den övergripande gemensamma politiken.
    t: Die Bedürfnisse der von der Fischerei abhängigen Bevölkerung dürfen nicht mit
      einer Renationalisierung mittels einer Regionalisierung <a>verwechselt</a> werden,
      die die Globalität einer gemeinsamen Politik durchbricht.
  - s: <v>Blanda</v> inte <p>ihop</p> en verklig omtanke om investerarnas intressen
      med en populistisk rädsla för den nya och innovativa och liberala inställning
      som betalar sig.
    t: Man darf eine echte Sorge um die Zinsen von Anlegern nicht mit einer populistischen
      Angst vor der neuen und der innovativen und liberalen Methode, die sich auszahlt,
      <a>verwechseln</a>.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> olika synvinklar eller möjligheter
      och inte heller genomföra institutionella ändringar av den union som gett oss
      säkerhet, välstånd, frihet och ekonomisk framgång i Europa.
    t: Aber wir dürfen natürlich weder die Prismen noch die Möglichkeiten <a>verwechseln</a>,
      und wir dürfen auch nicht institutionell etwas an dem ändern, was Europa Garantien
      der Sicherheit, des Wohlstands, der Freiheit und des wirtschaftlichen Erfolgs
      gegeben hat.
  - s: Den som motsätter sig ett krig mellan könen eller en kvoteringspolitik eller
      att <v>blanda</v> <p>ihop</p> vad det innebär att vara i minoritet och vad det
      innebär att vara kvinna har en ännu större skyldighet att kämpa för full respekt
      för kvinnors unika roll i samhället, i familjen och som individer, och för att
      det skall finnas rättsliga bestämmelser som ger dem verklig jämställdhet, samtidigt
      som de naturliga skillnaderna mellan oss alla respekteras, framför allt något
      som är mycket viktigt oavsett kön, nämligen individuell frihet och varje persons
      omistliga rätt till individuell lycka.
    t: 'Jeder, der gegen einen Krieg der Geschlechter und eine Quotenpolitik ist oder
      der sich dagegen wehrt, dass das Dasein als Angehöriger einer Minderheit mit
      dem Dasein als Frau <a>verwechselt</a> wird, ist umso mehr verpflichtet, sich
      dafür einzusetzen, dass die einzigartige Rolle der Frauen in der Gesellschaft,
      in der Familie und als Einzelpersonen voll und ganz geachtet wird und dass Rechtsvorschriften
      gelten, die für die tatsächliche Gleichstellung der Frauen sorgen, während die
      natürlichen Unterschiede zwischen uns allen und insbesondere diejenigen Aspekte
      in vollem Umfang respektiert werden, die ungeachtet des Geschlechts wesentlich
      sind:'
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: Das bedeutet sicherlich nicht, dass es auf der einen Seite die bösen Fundamentalisten
      und auf der anderen die gute Religion gibt, sondern eben, dass man Religion
      und Fundamentalismus nicht <a>verwechseln</a> darf und umgekehrt.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Und schließlich darf Entschlossenheit nicht mit Unmenschlichkeit <a>verwechselt</a>
      werden.
  - s: Därefter frågan om var parlamentet borde sammanträda, och i detta sammanhang
      tror jag inte att det bästa behandlingssättet är genom en debatt, som den som
      här har inletts av en person som ibland <v>blandar</v> <p>ihop</p> sina intressen.
    t: Diesbezüglich bin ich nicht der Meinung, dass die beste Art und Weise, darüber
      zu sprechen, in einer Diskussion besteht, wie sie hier von jemandem begonnen
      wurde, der manchmal zu <a>verwechseln</a> scheint, in welcher Eigenschaft er
      spricht.
  - s: Den ståndpunkten innebär att man <v>blandar</v> <p>ihop</p> stagnation och
      stabilitet.
    t: Diese Einstellung <a>verwechselt</a> Stagnation mit Stabilität;
  - s: Vi är emot att alla dessa framsteg reduceras till intet, eftersom vissa <v>blandar</v>
      <p>ihop</p> Europaparlamentet och Europarådet, eftersom Europa inte har som
      målsättning eller ambition att harmonisera etiken, och samvetet på vetenskapsområdet
      har aldrig botat någon.
    t: Wir werden nicht zulassen, dass all diese Fortschritte hier zunichte gemacht
      werden, weil einige das Europäische Parlament mit dem Europarat <a>verwechseln</a>,
      weil Europa nicht das Ziel und auch nicht die Ambition hat, die Ethik zu harmonisieren,
      und weil mit wissenschaftlichem Bewusstsein noch niemand geheilt worden ist.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> dagens Ryssland med ett u-land vars
      ekonomiska svårigheter skulle avhjälpas med ett klassiskt finansiellt bistånd.
    t: <a>Verwechseln</a> wir das heutige Rußland nicht mit einem Entwicklungsland,
      dessen wirtschaftliche Schwierigkeiten von einer klassischen Finanzhilfe abhängig
      sind.
  - s: Medan jag generellt sett kan stödja de aktningsvärda målen om större öppenhet
      och ansvarsskyldighet i ECB:s verksamhet, finner jag att detta betänkande som
      ständigt använder frasen ”democratic accountability” (översatt till demokratisk
      ansvarsskyldighet) har, faktiskt, <v>blandat</v> <p>ihop</p> ”accountability”
      med ”to give an account”.
    t: Ich unterstütze im allgemeinen zwar die wünschenswerten Ziele nach größerer
      Transparenz und Rechenschaftspflicht im Hinblick auf die Arbeit der EZB, bin
      aber der Ansicht, daß dieser Bericht, in dem ständig die Formulierung „demokratische
      Rechenschaftspflicht“ gebraucht wird, in Wirklichkeit Rechenschaftspflicht mit
      Berichterstattung <a>verwechselt</a>.
  - s: Låt oss inte, herr Turchi, <v>blanda</v> <p>ihop</p> de transeuropeiska näten
      med regionala utvecklingsfonden.
    t: Herr Turchi, wir dürfen die transeuropäischen Netze nicht mit dem Fonds für
      regionale Entwicklung <a>verwechseln</a>.
  - s: Men jag hoppas att vi alla är på det klara med vad vi menar när vi talar om
      flexibilitet, eftersom vi inte får <v>blanda</v> <p>ihop</p> flexibilitet med
