    t: Diese Unzulänglichkeiten und diese Verspätung haben auch dazu beigetragen,
      dass in der Debatte Zweck und Mittel oft <a>miteinander</a> <a>verwechselt</a>
      <a>werden</a>.
- c: 1
  r: 11
  v: Rollenverteilung Verwirrung
  x:
  - s: På senare tid har dock rollerna börjat <v>blandas</v> <p>ihop</p>.
    t: In letzter Zeit gibt es bei der <a>Rollenverteilung</a> einige <a>Verwirrung</a>.
- c: 1
  r: 11
  v: Rolle werden verwechseln
  x:
  - s: Man uppfann alltför ofta hjulet på nytt och rollerna <v>blandades</v> också
      alltför ofta <p>ihop</p>.
    t: Das Rad wurde schon zu oft neu erfunden, und die <a>Rollen</a> <a>wurden</a>
      schon zu oft <a>verwechselt</a>.
- c: 1
  r: 11
  v: Sack werfen
  x:
  - s: För det första oroar det mig att man i handlingsplanen <v>blandar</v> <p>ihop</p>
      ett flertal mycket olika situationer.
    t: Zum ersten die Frage, daß in diesem Aktionsplan über ganz verschiedene Situationen
      gesprochen wird und sie in einen <a>Sack</a> <a>geworfen</a> werden.
- c: 1
  r: 11
  v: Schicht Einklang bringen
  x:
  - s: Jag anser därför att vi inte bör <v>blanda</v> <p>ihop</p> frågorna.
    t: Hier geht es um die Anpassung der Produktion, indem eine <a>Schicht</a> wegfallen
      soll, weil Ford beabsichtigt, die Produktion in <a>Einklang</a> mit der Nachfrage
      zu <a>bringen</a>.
- c: 1
  r: 11
  v: trennen
  x:
  - s: Man får inte <v>blanda</v> <p>ihop</p> de olika sakerna och utnyttja granskningen
      av anslagen för 1999 för att ställa någon till svars för anslagen för 1993 och
      1994.
    t: Die Bereiche sollten also <a>getrennt</a> und die Aussprache über den Haushalt
