    t: Desejaria ver um maior empenho do Conselho no que diz respeito a esta preocupação,
      e aproveito a oportunidade para corrigir a referência feita no relatório relativamente
      à Comissão Temporária sobre a Alegada Utilização pela CIA de Países Europeus
      para o Transporte e a Detenção Ilegal de Prisioneiros, uma vez que o Conselho
      <a>confundiu</a> a investigação que o Conselho da Europa está a levar a cabo
      com a que realizamos neste mesmo Parlamento.
  - s: Jag märker att ni har <v>blandat</v> <p>ihop</p> Rovsings betänkande med andra
      omröstningar.
    t: Senhor Deputado, faço notar que o senhor <a>confundiu</a> o relatório Rovsing
      com outras votações.
  - s: 'samtrafikpriser, access- deficit avgifter och priser för samhällsomfattande
      tjänster <v>blandas</v> <p>ihop</p> medan det egentligen är helt olika begrepp:'
    t: 'Para começar, apesar de serem conceitos totalmente diversos, as tarifas de
      interconexão, as subvenções para o défice de acesso e as tarifas de serviço
      universal são, muitas vezes, <a>confundidas</a>:'
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör <v>blanda</v>
      <p>ihop</p> de olika ansvarsområdena och jag vill verkligen inte heller blanda
      ihop medlemsstaternas ansvar med EU:s.
    t: Gostaria também de declarar que a senhora teve o cuidado de assinalar que não
      devemos <a>confundir</a> as várias responsabilidades, e eu também não quero
      certamente confundir as responsabilidades dos Estados-Membros com as da União
      Europeia.
  - s: Den är inte riktad till parlamentet utan till kommissionen, och vi bör inte
      <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Não é dirigida ao Parlamento, mas à Comissão, pelo que não as devemos <a>confundir</a>.
  - s: Jag har inte förstått varför våra socialistiska kolleger - som trots allt är
      ganska vaksamma när det gäller social trygghet - i det här fallet har <v>blandat</v>
      <p>ihop</p> gemenskapens befogenheter och den generella subsidiaritetsprincipen.
    t: Eu não compreendo que os nossos colegas socialistas, tão vigilantes quando
      se trata da segurança social, possam ter <a>confundido</a> competências comunitárias
      com o grande princípio da subsidiariedade.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> olika punkter.
    t: Não queremos <a>confundir</a> os pontos.
  - s: Allt detta på grund av att ni upprepade gånger vägrar beakta missbruket och
      kränkningarna av asylprocessen och eftersom ni envisas med att <v>blanda</v>
      <p>ihop</p> de rättigheter och den status som erkända flyktingar skulle kunna
      ha med den som ni vill bevilja vanliga asylsökande.
    t: Porque os senhores recusam de forma recorrente ter em linha de conta os abusos
      e os desvios processuais, e obstinam-se em <a>confundir</a> os direitos e o
      estatuto que poderão ter os refugiados reconhecidos com o que pretendem conceder
      aos simples requerentes.
  - s: Den aktion på flera fronter som avser skatterna, och som vi i kväll gör en
      samlad genomgång av, är så inbördes sammanhängande, Wolf, att jag mycket väl
      förstår om man kan <v>blanda</v> <p>ihop</p> de olika ärenden som behandlas.
    t: A acção nas diversas frentes da fiscalidade, que esta noite estamos a passar
      em resenha, está de tal maneira interligada, Senhor Deputado Wolf, que compreendo
      bem que nos possamos, a qualquer momento, <a>confundir</a> a respeito do dossier
      analisado.
  - s: 'Man <v>blandar</v> alltför ofta <p>ihop</p> koncessioner med offentliga kontrakt:'
    t: 'As concessões são demasiadas vezes <a>confundidas</a> com os contratos de
      direito público:'
  - s: Att Europaparlamentet tar på sig så många problem beror framför allt på att
      man i denna resolution <v>blandar</v> <p>ihop</p> information med propaganda.
    t: O facto de o Parlamento Europeu chamar a si tantas dificuldades em relação
      a este assunto, fica sobretudo a deverse à circunstância de, na presente resolução,
      a informação pública ser <a>confundida</a> com propaganda pública.
  - s: Vad han inte får göra är att <v>blanda</v> <p>ihop</p> de två.
    t: Não pode é <a>confundir</a> as duas coisas.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: Um debate, diria eu, entre os pós-Maio-de-sessenta-e-oito requentados, que,
      em nome do «é proibido proibir», <a>confundem</a> liberdade com permissividade,
      e aqueles que se limitam a querer que a verdadeira liberdade para os jovens
      consista em eles assumirem o seu próprio destino.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Senhor Presidente, penso que há um equívoco quando falamos em diálogo activo
      com os cidadãos sobre a Europa, pois muitas vezes <a>confundimos</a> o diálogo
      com os cidadãos com o diálogo com a sociedade civil.
  - s: Jag har intrycket att ni <v>blandar</v> <p>ihop</p> kommunikation och dialog.
    t: Tenho a sensação de que V. Exa. <a>confunde</a> comunicação com diálogo.
  - s: Vi bör inte <v>blanda</v> <p>ihop</p> eller ändra våra prioriteringar.
    t: Não deveremos <a>confundir</a> ou inverter as nossas prioridades.
  - s: Jag måste som portugis och europaparlamentariker beklaga att det portugisiska
      ordförandeskapet <v>blandar</v> <p>ihop</p> de ståndpunkter det tagit som regering,
      avseende de bilaterala förbindelserna med Österrike, med det ansvar det måste
      ha i ledningen för rådets institutioner.
    t: Tenho que lamentar, como português e como deputado europeu, que a Presidência
      portuguesa <a>confunda</a> as posições que tomou como governo nas relações bilaterais
      com a Áustria com as responsabilidades que tem que assumir e desempenhar presidindo
      a instituições do Conselho.
  - s: Vi skall alltså inte <v>blanda</v> <p>ihop</p> frågorna och vi vill inte, på
      grund av en ren inrikespolitisk provokation, föra in saker i denna debatt som
      inte har något att göra med Europaparlamentet eller de europeiska institutionerna.
    t: E, portanto, não <a>confundamos</a> as questões e não queiramos, por uma questão
      de mera provocação política interna, trazer a este debate questões que nada
      têm a ver com o Parlamento Europeu e com as instituições europeias.
  - s: Fortfarande bör dock en sådan omprövning följa historiemetodologins regler,
      som inte ska <v>blandas</v> <p>ihop</p> med de regler som gäller för rättegångsförfaranden
      vid brottmålsdomstolar.
    t: No entanto, esta reavaliação deve obedecer às regras de uma metodologia histórica,
      não devendo ser <a>confundida</a> com as disposições relativas aos procedimentos
      judiciais.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Temos de evitar que estas matérias sejam <a>confundidas</a>.
  - s: Avslutningsvis vill jag säga, herr talman, att vi inte får <v>blanda</v> <p>ihop</p>
      kampen mot gammal och ny brottslighet och olika former av olaglig verksamhet,
      mot organiserad brottslighet, penningtvätt och korruption - tillsammans med
      en modig kamp mot terrorismen i alla dess former - med inkvisitoriskt raseri.
    t: Em conclusão, Senhor Presidente, a batalha contra as velhas e novas criminalidades
      e formas de ilegalidade, contra a criminalidade organizada, o branqueamento
      de capitais e a corrupção - juntamente com uma corajosa luta contra o terrorismo
      em todas as suas formas - não deve ser <a>confundida</a> com a fúria inquiridora.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: Não <a>confundamos</a>, no contexto dos fundos estruturais, a aplicação do
      princípio da subsidiariedade com uma hipotética e absurda renacionalização da
      política de coesão económica e social da União Europeia.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Senhora Presidente, eu entendo que, nesta assembleia, todos nós merecemos respeito
      e consideração, e não devemos <a>confundir</a> liberdade de expressão com insulto
      sistemático e bravata política.
  - s: Detta omfattar ?förebyggande tillslag? som vi nu ser tillämpas av George W.
      Bush som <v>blandar</v> <p>ihop</p> medlemsstaternas inre säkerhetsuppdrag med
      försvarspolitik.
    t: a defesa da militarização da «luta contra o terrorismo», de que são exemplos
      a alteração do actual conceito de defesa para um denominado «conceito mais amplo
      de segurança» que admite os «ataques preventivos», tão na actualidade, pela
