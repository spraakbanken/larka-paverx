en:
- c: 171
  r: 1
  v: confuse
  x:
  - s: Vi skall inte <v>blanda</v> <p>ihop</p> det med Europaparlamentets roll eller
      med framtida interinstitutionella överenskommelser.
    t: We must not <a>confuse</a> this with the role of the European Parliament or
      with future interinstitutional agreements.
  - s: Naturligtvis faller det oss inte in att <v>blanda</v> <p>ihop</p> Tjetjenienfrågan
      med mordanklagelser, som vi har hört här i dag, om att general Lebev har mördats
      av den ryska regeringen för att ha ställt sig positiv till vissa av Tjetjeniens
      ståndpunkter.
    t: Of course, we would never <a>confuse</a> the issue of Chechnya with accusations
      of murder, such as we have heard here today, and I am talking about the accusation
      that General Lebed was murdered by the Russian Government because he held certain
      positions on Chechnya.
  - s: Den tiden är förbi när man <v>blandade</v> <p>ihop</p> ordet transparens med
      transpiration.
    t: No one would <a>confuse</a> the words ’transparent’ and ’perspirant’.
  - s: Jag talar för mig själv, men vi för en debatt i parlamentet och jag anser att
      om parlamentet skulle <v>blanda</v> <p>ihop</p> sin övervakande roll med en
      styrande roll, vilka är oförenliga med varandra, så skulle det försvaga dess
      möjligheter att fullgöra sitt ursprungliga uppdrag.
    t: I am speaking for myself, but we are holding a parliamentary debate and I believe
      for Parliament to <a>confuse</a> its monitoring task with a governing task,
      which is incompatible with its role, would detract from its fundamental task.
  - s: Det är dock viktigt att inte <v>blanda</v> <p>ihop</p> observationsuppgiften
      med hantering av förbindelsen i allmänhet, den övergripande agendan angående
      det aktuella landet.
    t: However, it is important not to <a>confuse</a> the task of election observation
      with handling the relationship in general, the overall agenda vis-à-vis the
      country in question.
  - s: En bättre värld är en säkrare värld och EU får inte <v>blanda</v> <p>ihop</p>
      den mjuka kraften hos sin diplomati med fantiserad kraft, eller ännu värre,
      med ingen kraft alls.
    t: A better world, Madam President, is a safer world and Europe cannot <a>confuse</a>
      the soft power of its diplomacy with dream power, or worse still, with no power
      at all.
  - s: Om vi <v>blandar</v> <p>ihop</p> olika mål kommer vi inte att nå något av dem
      på rätt sätt.
    t: If we <a>confuse</a> different objectives we will not achieve any of them properly.
  - s: Jag vädjar till att vi låter bli att <v>blanda</v> <p>ihop</p> dessa båda begrepp
      och fokuserar på en systematisk strategi för fri konkurrens.
    t: I would ask that we try to avoid <a>confusing</a> the two and focus here on
      the systematic pursuit of the strategy of free competition.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> fredlig användning av kärnkraft med
      missbruk av kärnteknik.
    t: Let us not <a>confuse</a> the peaceful use of nuclear energy with the abuses
      thereof.
  - s: Det är ett stort misstag, och det är farligt att <v>blanda</v> <p>ihop</p>
      fredliga protester och brottsliga handlingar som de som begåtts i Aten.
    t: It is a great mistake and it is dangerous to <a>confuse</a> peaceful protests
      and criminal acts such as those committed in Athens.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> behovet av budgetdisciplin och den kontrollskyldighet
      som ni har och den skyldighet kommissionen har att underkasta sig er kontroll,
      vilket är den fasta grunden för den demokratiska legitimiteten, med det faktum
      att vi inte tar hänsyn till de stora viktiga nya händelserna, förändringarna
      och flexibiliteten.
    t: We cannot <a>confuse</a> the need for rigour and your supervisory obligation
      and the Commission’s obligation to be subject to your supervision - which is
      the fundamental basis for democratic legitimacy - with the failure to be flexible
      and take major new events and changes into account.
  - s: Ett av felen som vi gör i EU är att <v>blanda</v> <p>ihop</p> ”samarbete” med
      ”överstatlighet”.
    t: One of the errors we make in the European Union is to <a>confuse</a> ’cooperation’
      with ’supranationalism’.
  - s: I utskottets förslag <v>blandar</v> man <p>ihop</p> dessa föräldraledighetssystem
      som erbjuder valmöjlighet på nationell nivå, och i vissa avseenden förringar
      man till och med moderns och barnets välmående.
    t: The Committee’s proposals <a>confuse</a> these parental leave systems, which
      offer freedom of choice at national level, and in certain respects, they would
      even detract from the welfare of mother and child.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> några problem med andra och föreslå en
      enda allmän lösning, men det som står klart är att det europeiska åtagandet,
      det demokratiska åtagandet och avståndstagandet från våldet tjänar alla, och
      därför lyckönskar vi i dag till detta avtal och till att en hel befolkning från
      norra och södra Irland blir helt och hållet europeisk när freden och framtiden
      för demokratin återvinns, för deras barn och för framtiden.
    t: We cannot <a>confuse</a> one problem with another and propose a single, general
      solution, but what is clear is that European commitment, democratic commitment,
      and the renunciation of violence are applicable to everybody.
  - s: En svårighet uppstår dock eftersom man <v>blandar</v> <p>ihop</p> orten för
      den som tillhandahåller tjänsten och den som utnyttjar tjänsten och detta beroende
      på om man är momspliktig eller ej.
    t: However a difficulty arises since it <a>confuses</a> the location of the provider
      with the location of the beneficiary of the provision, depending on whether
      the person is liable for VAT or not.
  - s: Ledamöterna Raschhofer, Hager, Linser och Lukas <v>blandade</v> <p>ihop</p>
      ändringsförslag 11 och artikel 11 på grund av den dåliga översättningen.
    t: Because of the poor translation, Mrs Raschhofer, Mr Hager, Mr Linser and Mr
      Lukas <a>confused</a> Amendment No 11 and Article 11.
  - s: Därför är det viktigt - och jag avslutar med detta, herr talman - att inte
      <v>blanda</v> <p>ihop</p> adjektiv med substantiv, detaljer av underordnad betydelse
      med de grundläggande faktorerna eller skuggorna på tavlan med själva motivet.
    t: It is therefore important - and I will end here, Mr President - not to <a>confuse</a>
      the adjective with the noun and the peripheral with the fundamental.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> denna grundläggande rättighet med
      friheten att uttrycka all information utan påföljder eller ansvar och utan att
      ha tillräckliga bevis.
    t: However, we must not <a>confuse</a> this fundamental right with the freedom
      to utter any information without consequence or responsibility and without having
      conclusive proof.
  - s: Utöver de frågor som fortfarande förblir oklara verkar förslaget <v>blanda</v>
      <p>ihop</p> mål och medel, nationell nivå och företagsnivå, samt marknadsinstrument
      och förvaltning baserad på traditionell kontroll.
    t: In addition to the questions that still remain unclear, the proposal seems
      to <a>confuse</a> the goals and means of achieving them, the national level
      and that of business, and market instruments and traditional administration
      based on control.
  - s: När parlamentet diskuterar fiskefrågor finns det en ständig tendens att <v>blanda</v>
      <p>ihop</p> fiskerättigheter med bevarande.
    t: Mr President, on the issue of fishing, there is a constant tendency in this
      Parliament to <a>confuse</a> privileges with conservation.
  - s: Jag skulle vilja börja med att förklara för parlamentet att min landsman Michael
      Henry Nattrass i sina inledande kommentarer <v>blandade</v> <p>ihop</p> tillämpningen
      av arbetstidsdirektivet på transportsektorn med det här direktivet.
    t: Mr President, I wish to begin by explaining to the House that in his opening
      remarks my fellow countryman, Mr Nattrass, was <a>confusing</a> the application
      of the Working Time Directive to the transport industry with this directive.
  - s: Tendenser att <v>blanda</v> <p>ihop</p> de olika ansvarsområdena betraktar
      rådet som mycket negativa.
    t: The Council is against anything that would tend to <a>confuse</a> or blur the
      different responsibilities.
  - s: Medan det är godtagbart att bekämpa rasism - och med rasism menar jag det uttryckliga
      incitamentet till eller bruket av våld - är det inte acceptabelt att <v>blanda</v>
      <p>ihop</p> detta begrepp med berättigad offentlig debatt, som motstånd mot
      massinvandring, motstånd mot islamisering eller försvar för nationell identitet.
    t: Whilst it is acceptable to combat racism - and by racism I mean the specific
      incitement to or the use of violence - it is not acceptable to <a>confuse</a>
      this concept with legitimate public debate, such as opposition to mass immigration,
      opposition to Islamisation or the defence of national identity.
  - s: Konsumenterna <v>blandar</v> ofta <p>ihop</p> den plats där en viss livsmedelsprodukt
      beretts med själva jordbruksproduktens geografiska ursprung, och de är ofta
      omedvetna om hur livsmedelskedjan fungerar.
    t: Consumers often <a>confuse</a> the geographical indication of where a food
      product was processed with the place of origin of the agricultural product as
      such, and are often not aware of how the food chain operates.
  - s: Konsumenterna <v>blandar</v> <p>ihop</p> märkningen om var livsmedlet har bearbetats
      med jordbruksproduktens ursprung.
    t: Consumers <a>confuse</a> the designation of the place where food is processed
      with the place of origin of the agricultural product.
  - s: Jordbruksverken <v>blandar</v> ofta <p>ihop</p> dessa två saker vilket gör
      det svårare att uppnå målet.
    t: The Boards of Agriculture often <a>confuse</a> these two things, to the detriment
      of the achievement of the goal.
  - s: Det här är en fascinerande debatt där jag ändå, kanske lite burdust, skulle
      vilja framhålla att vi inte får <v>blanda</v> <p>ihop</p> saker och ting.
    t: Madam President, ladies and gentlemen, this is a fascinating debate, and yet
      I should like to say, perhaps rather bluntly, that we should not <a>confuse</a>
      the issue.
  - s: I en situation av europeisk integration är det särskilt viktigt att skilja
      mellan dessa fullständigt olika begrepp som många människor <v>blandar</v> <p>ihop</p>.
    t: In a situation of European integration it is particularly important to differentiate
      between these completely different concepts that are <a>confused</a> by many
      people.
  - s: På punkterna 16 och 17 påtalas att denna fond har nationella förtecken, och
      man bör inte <v>blanda</v> <p>ihop</p> dem eller späda ut dem med strukturfonderna.
    t: Points 16 and 17 reaffirm that the Cohesion Fund is a financial instrument
      for implementation at national level which should therefore not be <a>confused</a>
      or diluted with the Structural Funds.
  - s: De dramatiska men begränsade incidenterna - de blodiga attentaten, vapenhandeln,
      de ömsesidiga anklagelserna om mord, terrorism, de upprepade misslyckandena
      med vapenvilan, den oacceptabla förstörelsen - är sorgliga effekter, som ändå
      inte skall <v>blandas</v> <p>ihop</p> med situationens djupa orsaker.
    t: That said, the tragic but fragmented events - bloody attacks, arms trafficking,
      the mutual accusations of murder, terrorism, the repeated failures at maintaining
      a truce, the unacceptable destruction - are sad consequences, which must not,
      however, be <a>confused</a> with the profound causes of the situation.
  - s: Ärade ledamöter, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: We must not <a>confuse</a> the issue, ladies and gentlemen.
  - s: Det är viktigt att mycket noga lyssna till vad dessa sociala grupper har att
      säga, men dessa demonstrationer, hur stora de än är, kan inte ersätta demokratin
      och den demokratiska politiska legitimitet som de röster som läggs på medborgarnas
      företrädare innebär, eftersom det är två helt olika frågor som man inte bör
      <v>blanda</v> <p>ihop</p>.
    t: Other types of demonstration, which represent what is called civil society,
      are very important, and any politician who wishes to continue to have popular
      support will take good note of what those demonstrations mean, and will incorporate
      what those social groups say as much as possible, but obviously what we cannot
      do is replace democracy and the democratic and political legitimacy of the votes
      that are cast for the representatives of the people with demonstrations, however
      important they may be, because they are completely different things and should
      not be <a>confused</a>.
  - s: Jag tror att vi skall se till att inte <v>blanda</v> <p>ihop</p> grundläggande
      problem med organisationsproblem.
    t: Mr President, ladies and gentlemen, I think that we have to be careful not
      to <a>confuse</a> fundamental problems with organisational ones.
  - s: Trots detta får vi inte <v>blanda</v> <p>ihop</p> svårigheter med omöjligheter,
      och definitivt inte oundvikligheter.
    t: That being said, we must not <a>confuse</a> difficulties with impossibilities,
      and certainly not inevitabilities.
  - s: Jag tycker inte om texter som <v>blandar</v> <p>ihop</p> brott mot enskild
      och brott mot staten.
    t: I do not like texts that <a>confuse</a> crimes against the individual with
      crimes against the state.
  - s: Jag vill här se större engagemang från rådet, och jag vill ta detta tillfälle
      i akt för att korrigera rapportens hänvisning till det tillfälliga utskottet
      för CIA:s påstådda användning av europeiska länder för transport och illegal
      internering av fångar, eftersom rådet har <v>blandat</v> <p>ihop</p> Europarådets
      undersökning med den som vi genomför här i parlamentet.
    t: I would like to see greater commitment from the Council with regard to this
      concern, and I would like to take this opportunity to correct the report’s reference
      to the Temporary Committee on the Alleged Use of European Countries by the CIA
      for the Transportation and Illegal Detention of Prisoners, since the Council
      has <a>confused</a> the investigation being carried out by the Council of Europe
      with the one we are carrying out in this Parliament.
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör <v>blanda</v>
      <p>ihop</p> de olika ansvarsområdena och jag vill verkligen inte heller blanda
      ihop medlemsstaternas ansvar med EU:s.
    t: I should also like to state that you took great care to point out that we should
      not <a>confuse</a> the various responsibilities, and I certainly do not wish
      to confuse the responsibilities of the Member States with those of the European
      Union, either.
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör blanda
      ihop de olika ansvarsområdena och jag vill verkligen inte heller <v>blanda</v>
      <p>ihop</p> medlemsstaternas ansvar med EU:s.
    t: I should also like to state that you took great care to point out that we should
      not confuse the various responsibilities, and I certainly do not wish to <a>confuse</a>
      the responsibilities of the Member States with those of the European Union,
      either.
  - s: Den är inte riktad till parlamentet utan till kommissionen, och vi bör inte
      <v>blanda</v> <p>ihop</p> dessa två saker.
    t: It is not addressed to Parliament but to the Commission and we should not <a>confuse</a>
      them.
  - s: Allt detta på grund av att ni upprepade gånger vägrar beakta missbruket och
      kränkningarna av asylprocessen och eftersom ni envisas med att <v>blanda</v>
      <p>ihop</p> de rättigheter och den status som erkända flyktingar skulle kunna
      ha med den som ni vill bevilja vanliga asylsökande.
    t: All this, because you repeatedly refuse to take into account the abuses and
      the violations of procedures, and because you persist in <a>confusing</a> the
      rights and the status that recognised refugees could have with that which you
      wish to grant to ordinary asylum seekers.
  - s: Den aktion på flera fronter som avser skatterna, och som vi i kväll gör en
      samlad genomgång av, är så inbördes sammanhängande, Wolf, att jag mycket väl
      förstår om man kan <v>blanda</v> <p>ihop</p> de olika ärenden som behandlas.
    t: There are so many linkages between the different taxation initiatives under
      review this evening, Mr Wolf, that I can well understand how easy it is to <a>confuse</a>
      them.
  - s: Vad han inte får göra är att <v>blanda</v> <p>ihop</p> de två.
    t: What he cannot do is to <a>confuse</a> the two.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: It is a debate, I would say, between those still living in the Sixties who
      find it impossible to prohibit anything, who <a>confuse</a> freedom with permissiveness,
      and those who simply wish to see true freedom for young people meaning the opportunity
      for them to steer their own future.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Mr President, I do think there is a misconception when we talk about active
      dialogue with citizens on Europe, because we often <a>confuse</a> dialogue with
      citizens with dialogue with civil society.
  - s: Vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna och dialog med organisationer
      som finansieras helt eller delvis av kommissionen.
    t: We often <a>confuse</a> dialogue with citizens with dialogue with organisations
      either wholly or partly funded by the Commission.
  - s: Vi bör inte <v>blanda</v> <p>ihop</p> eller ändra våra prioriteringar.
    t: We should not <a>confuse</a> or reverse our priorities.
  - s: Jag måste som portugis och europaparlamentariker beklaga att det portugisiska
      ordförandeskapet <v>blandar</v> <p>ihop</p> de ståndpunkter det tagit som regering,
      avseende de bilaterala förbindelserna med Österrike, med det ansvar det måste
      ha i ledningen för rådets institutioner.
    t: As a Portuguese person and as an MEP, I regret that the Portuguese presidency
      has <a>confused</a> the position which it took as a government in its bilateral
      relations with Austria with the responsibilities which it must assume and fulfil
      when holding the Council presidency.
  - s: Vi skall alltså inte <v>blanda</v> <p>ihop</p> frågorna och vi vill inte, på
      grund av en ren inrikespolitisk provokation, föra in saker i denna debatt som
      inte har något att göra med Europaparlamentet eller de europeiska institutionerna.
    t: We are therefore not <a>confusing</a> any of our positions and we refuse, due
      to a mere internal political provocation, to consider in this debate issues
      which have nothing to do with the European Parliament and the European institutions.
  - s: Fortfarande bör dock en sådan omprövning följa historiemetodologins regler,
      som inte ska <v>blandas</v> <p>ihop</p> med de regler som gäller för rättegångsförfaranden
      vid brottmålsdomstolar.
    t: Yet this reappraisal should follow the rules of historical methodology and
      not be <a>confused</a> with the rules governing criminal court proceedings.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: We must guard against <a>confusing</a> these matters.
  - s: Kanske förekommer det en viss förvirring bland våra finländska vänner som verkar
      <v>blanda</v> <p>ihop</p> stridsvagnsminor och truppminor.
    t: There is one fly in the ointment, as Mr Bertens has just said - there may be
      some confusion in the minds of our Finnish friends, who seem to be <a>confusing</a>
      anti-tank and anti-personnel mines.
  - s: Avslutningsvis vill jag säga, herr talman, att vi inte får <v>blanda</v> <p>ihop</p>
      kampen mot gammal och ny brottslighet och olika former av olaglig verksamhet,
      mot organiserad brottslighet, penningtvätt och korruption - tillsammans med
      en modig kamp mot terrorismen i alla dess former - med inkvisitoriskt raseri.
    t: In conclusion, Mr President, the battle against old and new forms of crime
      and unlawful activities, against organised crime, money laundering and corruption
      - combined with a bold fight against terrorism in all its forms - must not be
      <a>confused</a> with inquisition-like persecution.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: Let us not <a>confuse</a>, where the Structural Funds are concerned, the implementation
      of the principle of subsidiarity with a hypothetical and absurd renationalisation
      of the European Union’s economic and social cohesion policy.
  - s: Kanske <v>blandar</v> ledamoten <p>ihop</p> den Scottish Secretary, som är
      en minister i Förenade kungarikets centralregering, med en företrädare i den
      skotska regeringen.
    t: Perhaps he is <a>confusing</a> the Scottish Secretary, who is a Minister of
      the Central British Government, with a representative of the Scottish Government.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Madam President, I believe that we should show each other respect and consideration
      in this Assembly, and that we should not <a>confuse</a> freedom of expression
      with systematic insults and political bullying.
  - s: Man kan till hyckleriet lägga förblindelse, för vi har förvisso <v>blandat</v>
      <p>ihop</p> begreppen nationell och etnisk, den nationella principen och den
      etniska principen.
    t: Hypocrisy is compounded by blindness, for we have effectively <a>confused</a>
      the concepts of nationhood and ethnicity, the national principle and the ethnic
      principle.
  - s: Detta omfattar ?förebyggande tillslag? som vi nu ser tillämpas av George W.
      Bush som <v>blandar</v> <p>ihop</p> medlemsstaternas inre säkerhetsuppdrag med
      försvarspolitik.
    t: its defence of the militarisation of the ’fight against terrorism’, examples
      of which are changing the current concept of defence to what is being called
      a ’broader concept of security’, which includes ’pre-emptive strikes’, such
      as we are seeing now, at the hands of George W. Bush, <a>confusing</a> Member
      States’ internal security missions with defence policy;
  - s: Men det är inget skäl att <v>blanda</v> <p>ihop</p> skatteflykt med skattebedrägeri!
    t: But this is no reason to <a>confuse</a> tax evasion with tax fraud.
  - s: Men du får inte <v>blanda</v> <p>ihop</p> andra staters problem med Irlands
      problem.
    t: However, you should not <a>confuse</a> the problems of other states with those
      of Ireland.
  - s: Det är ett stort misstag att <v>blanda</v> <p>ihop</p> skyddet av folkhälsan
      från rökning med tobaksodling, som täcker endast 30 % av den europeiska konsumtionen.
    t: It is a great mistake to <a>confuse</a> the safeguarding of public health from
      the effects of smoking with tobacco cultivation, which covers only 30 % of European
      consumption.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> utbildning med undervisning.
    t: It is essential not to <a>confuse</a> education with training.
  - s: Jag tror att det är viktigt att vi inte <v>blandar</v> <p>ihop</p> situationen
      i Tjetjenien med det läge som har uppstått efter 11 september.
    t: Mr President, it would appear important not to <a>confuse</a> the situation
      in Chechnya with the situation that has developed after 11 September.
  - s: vi får inte <v>blanda</v> <p>ihop</p> det humanitära biståndet med återuppbyggnaden,
      och det får framför allt inte finnas politiska villkor för det humanitära biståndet.
    t: we must not <a>confuse</a> humanitarian aid with reconstruction and, above
      all, humanitarian aid must not be a political bargaining chip.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: We must not <a>confuse</a> these two things.
  - s: Nej, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: No, we must not <a>confuse</a> things.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den hållning som turkiska
      diplomater och vissa intellektuella och politiker ger uttryck för med den hållning
      som man återfinner i resten av Turkiets mycket klassindelade samhälle.
    t: It is important not to <a>confuse</a> the attitudes represented by Turkish
      diplomats and certain intellectuals and politicians with those found in the
      rest of Turkey’s very class-divided society.
  - s: Men förslaget är, även om man måste ge Rothley ett erkännande för hans omfattande
      arbete, enligt min mening otillfredsställande, eftersom det <v>blandar</v> <p>ihop</p>
      problemet med ledamöternas status - ett stort och komplicerat problem som omfattar
      både rättigheter och skyldigheter - med problemet med ersättningen.
    t: Yet in my opinion, although I acknowledge Mr Rothley’s deep commitment, the
      draft is unsatisfactory because it <a>confuses</a> the question of an MEP’s
      status - a vast and complex topic, involving rights and obligations - with that
      of his emoluments.
  - s: Jag önskar att ni inte ville kritisera mig för att <v>blanda</v> <p>ihop</p>
      mål och medel.
    t: I would not like to be accused of <a>confusing</a> the ends with the means.
  - s: Låt det alltså stå klart att jag inte <v>blandar</v> <p>ihop</p> mål och medel.
    t: I would therefore like to make it clear that that I am not <a>confusing</a>
      ends with means.
  - s: Detta är verkligen en viktig omröstning för direktivet tar hänsyn till försiktighetsprincipen,
      men <v>blandar</v> inte <p>ihop</p> den med förbud och efter tre år av detta
      arbete anser vi att vi har gjort viktiga framsteg.
    t: It is certainly an important vote because this directive takes account of the
      precautionary principle without <a>confusing</a> it with prohibition, and, after
      three years of work, we believe we have taken an important step forwards.
  - s: Och man får inte <v>blanda</v> <p>ihop</p> orsak och medel.
    t: The causes of terrorism should not be <a>confused</a> with the means it employs.
  - s: Vad jag hoppas att hon inte tänker göra - och jag vet att hon inte visar någon
      brist på ansvar i denna fråga - är att <v>blanda</v> <p>ihop</p> sitt klagomål
      och sina beskyllningar om upplevd obekvämhet som flygresenär, med möjligheten
      att det antingen kan föreligga allvarliga konkurrensbegränsande förfaranden
      eller att säkerheten på något sätt skulle vara åsidosatt.
    t: What I hope that she is not going to do - and I know that she does not have
      any lack of responsibility in this matter - is to <a>confuse</a> her complaint
      and allegations of discomfort experienced as an air traveller with the possibility
      that either there are severely uncompetitive practices or that safety is somehow
      compromised;
  - s: I sak är de Silguy lite grann som afrikanerna, han <v>blandar</v> <p>ihop</p>
      det betecknande med det betecknade.
    t: he <a>confuses</a> the symbol and the symbolized.
  - s: Jag håller fullständigt med om att vi ska sätta upp utmanande mål, men låt
      oss inte <v>blanda</v> <p>ihop</p> mål med att följa lagstiftningen.
    t: let us set challenging targets, but let us not <a>confuse</a> targets with
      compliance.
  - s: 'Det jag just har nämnt krockar uppenbart med den inriktning som har präglat
      denna diskussion, eftersom man många gånger <v>blandar</v> <p>ihop</p> handlingsmöjligheterna
      för inkomstsidan med handlingsmöjligheterna för utgiftssidan, men också, och
      framför allt, för att det tycks finnas en dominerande åsikt:'
    t: What I have just said obviously clashes with the general direction taken in
      this discussion since, very often, the level of implementation in terms of revenue
      is <a>confused</a> with the level of implementation in terms of expenditure.
  - s: Men det vore ett misstag att <v>blanda</v> <p>ihop</p> denna finansieringsstabilitet
      med det rådande status quo i den gemensamma jordbrukspolitiken.
    t: It would be a mistake, however, to <a>confuse</a> this funding stability with
      the status quo of the CAP.
  - s: När det gäller medel för föranslutningen och de medel som avsätts till detta
      område, ärade ledamöter, får vi inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: Turning to pre-accession funds and other funds for this area, we must not <a>confuse</a>
      the different types of funds.
  - s: Här får man inte på nytt <v>blanda</v> <p>ihop</p> alltsammans och allt i samma
      korg.
    t: On that point, it is important not to <a>confuse</a> everything again and lump
      everything together.
  - s: Man bör inte <v>blanda</v> <p>ihop</p> bedömning av risker på livsmedelsområdet
      och det som rör produktkvalitet.
    t: We must not <a>confuse</a> food risk assessment with questions of product quality.
  - s: Det är svårt att förstå hans synsätt, eftersom han <v>blandar</v> <p>ihop</p>
      en film med en bestämmelse utfärdad av en regering som har för avsikt att garantera
      demokratin.
    t: It is difficult to understand his approach, since he is <a>confusing</a> a
      film with a provision by a government which intends to guarantee democracy.
  - s: <v>Blanda</v> inte <p>ihop</p> ert europeiska ansvar med de bilaterala frågor
      som ska lösas eller Österrikes ansvar gentemot de slovenska minoriteterna i
      Österrike.
    t: do not <a>confuse</a> your European responsibility with the bilateral issues
      to be resolved or Austria’s responsibility towards the Slovenian minority in
      Austria.
  - s: Frågan om respekt för subsidiaritets- och proportionalitetsprinciperna - principer
      som ligger till grund för Europeiska unionen - <v>blandas</v> <p>ihop</p> med
      tekniska lagfrågor vad gäller texternas tydlighet och enkelhet.
    t: The question of the respect of subsidiarity principles and proportionality
      - found in principles of the European Union - is <a>confused</a> with questions
      of legislative technique in matters of clarity and simplicity of texts.
  - s: Och denna demagogi fortsätter att <v>blanda</v> <p>ihop</p> produktionen med
      konsumtionen.
    t: And this populism continues to <a>confuse</a> production with consumption.
  - s: Det stämmer att man aldrig är så bra gynnad som av sig själv, och att det bästa
      sättet för att bli gynnad helt enkelt är att <v>blanda</v> <p>ihop</p> korten
      så att endast några få initierade känner igen sig, i det här fallet kommissionen…
    t: It is true that if you want something done it is better to do it yourself and
      that the best way of doing it is simply to <a>confuse</a> the issue so that
      only a few insiders understand what is going on, in this case the Commission…
  - s: Men man måste vara försiktig så man inte <v>blandar</v> <p>ihop</p> frågorna
      när man använder ord som ”intressekonflikt”, herr talman.
    t: Still, one must be careful not to <a>confuse</a> matters when using words such
      as ’conflict of interest’, Mr President.
  - s: Det får man inte <v>blanda</v> <p>ihop</p>.
    t: The two must not be <a>confused</a>.
  - s: Vi <v>blandar</v> inte <p>ihop</p> bedömningen av utgifternas korrekthet eller
      oegentlighet med vårt gillande eller ogillande av syftet.
    t: We would not <a>confuse</a> judgment of the regularity or irregularity of expenditure
      with approval or disapproval of the purpose.
  - s: Så länge som vi <v>blandar</v> <p>ihop</p> försiktighet med rigiditet kommer
      vi varken att få försiktighet, tillväxt eller konkurrenskraft.
    t: As long as we <a>confuse</a> prudence with inflexibility, we shall have neither
      prudence, nor growth nor competitiveness.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> risker med faktiska faror.
    t: We should not <a>confuse</a> risks with dangers that are actually present.
  - s: Om parlamentet vill tas på allvar, som medlagstiftare, får det inte <v>blanda</v>
      <p>ihop</p> en lagstiftningstext med en resolution där var och en kan bre ut
      sin ?wishful thinking?
    t: If Parliament wishes to be taken seriously as a co-legislator then it must
      not <a>confuse</a> a legal text with a resolution, in which anyone can indulge
      in wishful thinking and reveal all of their wildest dreams.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> den kritiken med det faktum att det
      var många som deltog.
    t: Let us not <a>confuse</a> this with plurality of presence.
  - s: Vi kan absolut inte tillåta att detta skulle kunna få betydelse för beslutsfattandet
      inom ramen för en behörighet som skulle kunna <v>blandas</v> <p>ihop</p> med
      eller jämföras med Europaparlamentets.
    t: it is absolutely unacceptable that this should be seen as an alternative form
      of decision-making that could be <a>confused</a> with or compared to that of
      Parliament.
  - s: Genom att <v>blanda</v> <p>ihop</p> olika status löser vi inte problemen, snarare
      blir de värre.
    t: <a>Confusing</a> the status of these people does not help to solve the problems
      we are facing, and actually makes them worse.
  - s: Jag tror vidare att det är viktigt att inte <v>blanda</v> <p>ihop</p> denna
      fråga med frågan om pirattillverkning, som är en helt annan sak.
    t: I also think it is important not to <a>confuse</a> this issue with that of
      pirate manufacturing, which is a completely different matter.
  - s: När FN-förklaringen skrevs, försökte Sovjetunionen <v>blanda</v> <p>ihop</p>
      rättigheterna för att dölja att man svek de grundläggande rättigheterna.
    t: When the UN Declaration was drawn up, the Soviet Union tried to <a>confuse</a>
      the various rights in order to conceal from people the fact that they were being
      deceived as to their basic rights.
  - s: Ju mer vi fortsätter att <v>blanda</v> <p>ihop</p> lika möjligheter med jämlikhetssträvanden
      och medelmåttighet, desto fler medelmåttor kommer vi att få.
    t: If we continue to <a>confuse</a> equal opportunities with egalitarianism and
      mediocrity, the more mediocre people we will have.
  - s: 'Detta är en fråga vi verkligen måste fundera över, eftersom vi alltför ofta
      <v>blandar</v> <p>ihop</p> dessa båda företeelser:'
    t: 'This is a subject which requires a great deal of thought for, all too often,
      we <a>confuse</a> the two things:'
  - s: Jag anser att vissa kolleger <v>blandar</v> <p>ihop</p> detta förslag med koldioxidskatten.
    t: I should say that some colleagues <a>confuse</a> this proposal with the CO2
      tax.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: We should not <a>confuse</a> the two strands.
  - s: Betänkandet klargör att det österrikiska så kallade strategiska dokumentet
      inte är lämpat att vara ett avskräckande dokument för att lösa frågan med migrationen
      och de asylsökande, eftersom det <v>blandar</v> <p>ihop</p> de olika problemen
      med tanke på orsaker, svar och lösningar.
    t: The report makes it clear that Austria’s so-called strategy paper is intended
      as a deterrent, and is not suitable as a basis for solving the problems of migration
      and asylum-seekers, because it <a>confuses</a> not only the various issues surrounding
      their causes, but also the solutions to these problems.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den nominella konvergensen
      med den reella.
    t: We should not <a>confuse</a> nominal and real convergence.
  - s: Vi måste vara extremt tydliga med detta, eftersom det är lätt att <v>blanda</v>
      <p>ihop</p> det med den anspänning eller det missnöje som alla EU-medborgare
      känner och som alla institutioner, inte minst i medborgarnas hemländer, kan
      känna gentemot EU:s institutioner.
    t: We have to be extremely clear about this, because we very often <a>confuse</a>
      it with the tension or discontent that all European citizens feel and that all
      institutions, beginning with the institutions in their own countries, may have
      towards the European institutions.
  - s: Vi måste arbeta för att förbättra situationen, men vi får inte <v>blanda</v>
      <p>ihop</p> en övergående kris - de demokratiska systemens växande problem -
      med en specifik kris som rör våra institutioner.
    t: We have to work on improving the situation, but we must not <a>confuse</a>
      a passing crisis - the growing pains of democratic systems - with a specific
      crisis of our institutions.
  - s: Ni vet, att detta förslag ju står i omedelbart samband med den förra året beslutade
      reformen om en gemensam organisation för marknaden för frukt och grönsaker Kommissionen
      har på rådets anmodan lagt fram detta förslag, med vilket åtgärderna för å ena
      sidan var och en av de båda berörda produktkategoriena äpplen och päron, som
      vi ju inte vill <v>blanda</v> <p>ihop</p>, och å andra sidan persikor och nektariner,
      skall begränsas till 10 000 hektar.
    t: It is intended to limit the measures for each of the two categories, on the
      one hand apples and pears - which we do not want to <a>confuse</a> with each
      other - and peaches and nectarines on the other, to 10, 000 hectares.
  - s: Europaparlamentet får inte <v>blanda</v> <p>ihop</p> dessa två.
    t: Parliament should not <a>confuse</a> the two.
  - s: Följaktligen får vi inte <v>blanda</v> <p>ihop</p> den administrativa reformen
      med den vitbok om styrelseformerna som kommissionen är i färd med att utarbeta
      under ledning av ordförande Prodi.
    t: Consequently, administrative reform should not be <a>confused</a> with the
      White Paper on good governance being drawn up by the Commission under President
      Prodi’s guidance.
  - s: För det första vill vi inte att man <v>blandar</v> <p>ihop</p> migration och
      asyl.
    t: To begin with, we do not want migration and asylum to be <a>confused</a>.
  - s: Därför är ett Europa som bara tänker på sina egna intressen, ett bidrags-Europa,
      ett Europa som har en lärarkår som bara vill minska antalet undervisningstimmar,
      ett Europa som <v>blandar</v> <p>ihop</p> den fackliga politiken med utbildningspolitiken,
      ett Europa som oroar.
    t: Therefore, a Europe that only takes care of its own interests, a Europe of
      subsidies, a Europe with teachers who only want to reduce their teaching hours,
      a Europe that contemplates and <a>confuses</a> trade union policy with educational
      policy is a worrying Europe.
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: I am not <a>confusing</a> the public debate, which must be completely open
      to civil society, with democratic representation.
  - s: Det är ett övergripande problem, så <v>blanda</v> inte <p>ihop</p> de andra
      grupperna med kvinnor.
    t: It is a horizontal problem so do not <a>confuse</a> the other groups with women.
  - s: På samma sätt måste asylbegreppet klargöras vilket i många fall <v>blandas</v>
      <p>ihop</p> med den illegala invandringen eller problemen med utlänningsskap.
    t: Furthermore, we should define the concept of asylum which is very often <a>confused</a>
      with illegal immigration and the problems relating to the status of foreigners.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> den pågående nödsituationen med den nödvändiga
      revideringen av produktionsmetoderna i reformen av den gemensamma jordbrukspolitiken.
    t: Let us not <a>confuse</a> the current emergency with the essential review of
      production methods to be promoted through the reform of the common agricultural
      policy.
  - s: Man gör inte dem som arbetar inom sektorn och deras familjer en bra tjänst
      om det enda vissa politiker vill ha är ett foto och en rubrik i tidningen, eller
      som man säger i mitt land, om man <v>blandar</v> <p>ihop</p> järpe med merinofår.
    t: It does no favours for the workers in the fishing industry and their families
      if certain politicians are after a photo and a headline in a newspaper or, as
      they say in my region, want to <a>confuse</a> wheat with chaff.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: Let us not <a>confuse</a> humanism with naïve optimism.
  - s: Samtidigt som jag inte vill <v>blanda</v> <p>ihop</p> dessa två aspekter så
      är de naturligtvis i viss mån sammankopplade.
    t: While I do not wish to <a>confuse</a> these two considerations, they are, of
      course, connected in some way.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: So, please, let us not <a>confuse</a> cause and effect, and let us not make
      party political capital out of these matters.
  - s: Varför har flera blandat ihop sakerna och <v>blandat</v> <p>ihop</p> kapitalismen
      med spel och en offentlig bluff och ingenting annat?
    t: Because there are some who have <a>confused</a> capitalism with gambling and
      public fraud, and nothing else.
  - s: Om vi inte <v>blandar</v> <p>ihop</p> Haiti med Tahiti, vill säga.
    t: Unless, of course, we are <a>confusing</a> Haiti with Tahiti.
  - s: Allt annat, herr ordförande, vore att <v>blanda</v> <p>ihop</p> de sekundära
      frågorna med de primära, att blanda ihop skuggorna på tavlan med själva målningen.
    t: Anything else would be to <a>confuse</a> what is incidental with what is fundamental.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Mr President, I am surprised that such experienced Members of Parliament should
      <a>confuse</a> a complaint to the Commission with a petition to the European
      Parliament.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: But let us not <a>confuse</a> complaints with petitions.
  - s: Ett av dem är förslaget om aktiv dödshjälp, som fullständigt strider mot ett
      beslut av Europeiska rådet av den 26 mars 2002, eller det kapitel som handlar
      om invandring och asyl, i vilket invandring av ekonomiska skäl <v>blandas</v>
      <p>ihop</p> med asylsökande, en fråga som kommissionen redan har löst och som
      även parlamentet har tagit upp i sina debatter, eller kravet på att äktenskap
      och partnerskap mellan personer av samma kön skall jämställas.
    t: One of them is its proposal on active euthanasia, which clashes head-on with
      a decision of the European Council of 26 March 2002, or the chapter relating
      to immigration and asylum, which <a>confuses</a> economic immigration with asylum
      seekers - an issue which has already been overcome by the Commission and also
      within our Parliamentary debate - or the request for equivalence between marriage
      and homosexual partnerships, and it also proposes that homosexual partnerships
      be allowed to adopt children, something which goes further than the logical
      non-discrimination against any person on the grounds of their sexual orientation.
  - s: Kort och gott får vi inte <v>blanda</v> <p>ihop</p> målet och medlen.
    t: In short, we must not <a>confuse</a> the end with the means.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Mr President, my impression - derived from item 1 as a whole - is that this
      report makes the serious mistake of <a>confusing</a> the sacrosanct principle
      of the right of asylum, which has been invoked and established on a number of
      occasions as one of the fundamental rights of the European Union, with the complex
      issue of immigration, which is, in any case, a different subject and should
      be addressed quite separately.
  - s: Det betänkande vi har framför oss om EU:s säkerhets- och försvarspolitik är
      ett manifest för EU:s militära integration, som avsiktligt <v>blandar</v> <p>ihop</p>
      militär och civil krishantering för att motivera EU:s roll.
    t: The report before us on EU security and defence policy is a manifesto for EU
      military integration, deliberately <a>confusing</a> military and civil crisis
      management in order to justify an EU role.
  - s: Också dessa begränsningar och dessa förseningar har bidragit till en debatt
      där mål och medel ofta <v>blandas</v> <p>ihop</p>.
    t: These limits and delays also contributed to a debate in which the ends are
      often <a>confused</a> with the means.
  - s: Ju säkrare EU är desto mänskligare blir det, även om man inte får <v>blanda</v>
      <p>ihop</p> säkerhet, som är något bra, med att vara rent besatt av säkerhetstänkande,
      vilket inte är bra.
    t: The more secure Europe is, the more humane it will be, although one must not
      <a>confuse</a> security, which is a good thing, with securitarianism, which
      is a bad thing.
  - s: <v>Blanda</v> inte <p>ihop</p> en verklig omtanke om investerarnas intressen
      med en populistisk rädsla för den nya och innovativa och liberala inställning
      som betalar sig.
    t: Do not <a>confuse</a> a real concern for the interests of investors with a
      populist fear of the new and the innovative and liberal approach that pays off.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> olika synvinklar eller möjligheter
      och inte heller genomföra institutionella ändringar av den union som gett oss
      säkerhet, välstånd, frihet och ekonomisk framgång i Europa.
    t: The European Union, a fellowship of States, will be responsible for providing
      the means of participation, but let us not <a>confuse</a> points of view or
      possibilities, and let us not institutionally change something that has provided
      Europe with guarantees of security, prosperity, freedom and economic success.
  - s: I dag som så många gånger förut <v>blandar</v> vi ibland <p>ihop</p> stabilitetspakter
      och riktlinjer för den ekonomiska politiken.
    t: Today, like so often before, we have tended to <a>confuse</a> stability pacts
      with economic policy guidelines.
  - s: Här gäller det att inte <v>blanda</v> <p>ihop</p> orsak och verkan!
    t: Only then did I say, ‘please, not yet!’ This is where you must not <a>confuse</a>
      cause and effect!
  - s: Att <v>blanda</v> <p>ihop</p> dem är att ge efter för demagogin.
    t: To <a>confuse</a> them would be to give way to populist rhetoric.
  - s: Fast det varken kan eller bör <v>blandas</v> <p>ihop</p> med den befintliga
      ökaraktären är det också sant att det i europeiska unionen, särskilt då i Medelhavsområdet,
      finns en annan ökaraktär som vi idag har tagit upp, med kännetecken som är mindre
      allvarliga, eftersom den ökaraktären bland annat är kännbart mindre vad gäller
      avstånd, och isoleringen är många gånger inte så betydande.
    t: Although we cannot and must not <a>confuse</a> this with the actual situation
      of the outermost island regions, there is in the European Union, and particularly
      in the Mediterranean, a different type of island reality which we are dealing
      with today, much less pronounced because inter alia it is significantly alleviated
      by much shorter distance and isolation - often a great deal less, frequently
      not very significant.
  - s: Kriterierna måste dock vara tydliga och gälla för alla och inte <v>blandas</v>
      <p>ihop</p> med abstrakta, moraliska kriterier eller bli politiserade.
    t: However, the criteria must be clear and apply to all, and not get <a>confused</a>
      with abstract, moralistic criteria or become politicised.
  - s: Vi måste emellertid föra dem på ett sådant sätt att allmänheten förstår vad
      de handlar om, och i det sammanhanget får vi inte <v>blanda</v> <p>ihop</p>
      begreppen.
    t: We must, however, conduct them in such a manner that the public can understand
      what they are about, and that is where we must not <a>confuse</a> one thing
      with another.
  - s: Den som motsätter sig ett krig mellan könen eller en kvoteringspolitik eller
      att <v>blanda</v> <p>ihop</p> vad det innebär att vara i minoritet och vad det
      innebär att vara kvinna har en ännu större skyldighet att kämpa för full respekt
      för kvinnors unika roll i samhället, i familjen och som individer, och för att
      det skall finnas rättsliga bestämmelser som ger dem verklig jämställdhet, samtidigt
      som de naturliga skillnaderna mellan oss alla respekteras, framför allt något
      som är mycket viktigt oavsett kön, nämligen individuell frihet och varje persons
      omistliga rätt till individuell lycka.
    t: 'Anyone who is opposed to a gender war or to a quota policy or to <a>confusing</a>
      what is it to be in a minority with what it is to be a woman, is all the more
      duty-bound to fight for full respect for women’s unique role in society, in
      the family and as individuals, and for legal provisions to apply which give
      them genuine equality, while respecting the natural differences between all
      of us and in particular fully respecting something that is vital regardless
      of gender:'
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: This certainly does not mean that fundamentalism is bad and religion good,
      but rather that we must not <a>confuse</a> religion with fundamentalism and
      vice versa.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Lastly, we must not <a>confuse</a> rigour with inhumanity.
  - s: Den ståndpunkten innebär att man <v>blandar</v> <p>ihop</p> stagnation och
      stabilitet.
    t: This stand <a>confuses</a> stagnation with stability;
  - s: Betänkandet av Heaton-Harris <v>blandar</v> <p>ihop</p> två frågor.
    t: The report by Mr Heaton-Harris <a>confuses</a> two issues.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> dagens Ryssland med ett u-land vars
      ekonomiska svårigheter skulle avhjälpas med ett klassiskt finansiellt bistånd.
    t: Let us not <a>confuse</a> the Russia of today with an emerging country whose
      financial difficulties can be alleviated with traditional financial aid.
  - s: Om man därmed avser människosmugglingen, vilket ofta <v>blandas</v> <p>ihop</p>,
      då får man finna sig i att upplysa om att EU ger flyktingstatus åt asylsökande
      som varit tvungna att ta sig in i EU på illegal väg därför att vi har att göra
      med en europeisk fästning och därför att människor blivit tvungna att ta hjälp
      av andra - exempelvis av människosmugglare.
    t: If the smuggling of human beings is meant - and these two concepts are frequently
      <a>confused</a> - it would be sufficient to include a reference to the fact
      that people who have had to enter the EU by illegal means have been recognised
      here as genuine asylum seekers.
  - s: Låt oss inte, herr Turchi, <v>blanda</v> <p>ihop</p> de transeuropeiska näten
      med regionala utvecklingsfonden.
    t: Mr Turchi, you must not <a>confuse</a> trans-European networks with the regional
      development fund.
  - s: På det ekonomiska planet är vi naturligtvis mindre innovativa, men jag vill
      ändå erinra om betydelsen av att återge Sysmin all dess makt, vårt stöd till
      infrastruktur i en alltmer generaliserad marknad och framförallt den helt nya
      aspekten, erkännandet av denna folkekonomi, som vi måste upphöra att kalla informell
      för att inte <v>blanda</v> <p>ihop</p> den med narkotika och brottslighet, eftersom
      den begränsade basekonomin är själva hjärtat i utvecklingen.
    t: In economic terms we are naturally less innovative, but all the same may I
      remind you first of all of the importance of restoring all its power to Sysmin,
      our assistance to infrastructure in a market which is becoming more standardized,
      and above all the very new aspect, the recognition of a people’s economy, which
      should no longer be called informal so as not to <a>confuse</a> it with drugs
      and delinquence, for the small scale grass roots economy is the very heart of
      development.
  - s: Men jag hoppas att vi alla är på det klara med vad vi menar när vi talar om
      flexibilitet, eftersom vi inte får <v>blanda</v> <p>ihop</p> flexibilitet med
      att faktiskt göra något.
    t: But I hope we are all clear what we are talking about when we talk about flexibility,
      because we must not <a>confuse</a> flexibility with actually doing something.
  - s: Man får naturligtvis inte <v>blanda</v> <p>ihop</p> stämning och innehåll och
      därför måste vi nu utnyttja Laekenförklaringens och konventets dynamik för framtiden.
    t: One cannot of course <a>confuse</a> mood and substance and so we must now exploit
      that dynamic for the future through the Laeken Declaration and through the Convention.
  - s: Den andra faran, som jag verkligen upplever starkt, är att kampen vad beträffar
      ett visst antal politiska regimer, och detta gäller inte de europeiska staterna,
      men vi berörs genom våra förbindelser med dessa länder, för ett visst antal
      länder med stränga regimer finns det alltså en lockelse att <v>blanda</v> <p>ihop</p>
      kampen mot terrorismen med kampen mot landets demokratiska motståndare, mot
      landets opposition.
    t: The second danger, which I am very sensitive to, is that, for a certain number
      of political regimes, the fight, and I am not talking about European States
      here, but it does concern us in terms of our relations with these countries,
      for a certain number of countries with tough regimes, there is a temptation
      to <a>confuse</a> the fight against terrorism with a fight against the country’s
      democratic opponents, against the country’s opposition.
  - s: Låt oss alltså inte <v>blanda</v> <p>ihop</p> det krig vi alla måste bedriva
      mot slavhandlarna, den nya slavhandeln, med det generösa mottagande vi måste
      ge den som kommer för att skapa sig ett bättre liv på den europeiska kontinenten.
    t: Let us not, therefore, <a>confuse</a> the war we must all wage together against
      the traffickers of slaves, the new slave trade, with the welcome we must give
      to those who come to improve their lives on the continent of Europe.
  - s: Sedan gjorde vi misstaget att <v>blanda</v> <p>ihop</p> den långsiktiga strävan
      efter ett socialt Europa med jakten på så många arbetstillfällen som möjligt
      i den kommersiella sektorn.
    t: We then made the mistake of <a>confusing</a> the long-standing pursuit of a
      social Europe with the quest for as many jobs in the commercial sector as possible.
  - s: Betydelsen av detta direktiv och den misstro med vilken den allmänna opinionen
      följer framstegen inom detta nya fält av vetenskap och teknik och ofta <v>blandar</v>
      <p>ihop</p> dem med diverse bravader av tveksam nytta inom området mänsklig
      fortplantning tvingar oss till den största försiktighet och respekt för människors
      känslor.
    t: The importance of this issue and the new area of life we are penetrating, public
      suspicion of the progress of science and technology, which is sometimes <a>confused</a>
      with certain doubtful exploits in the area of human procreation, mean that we
      have to exercise great caution and be considerate of sensitivities.
  - s: Vi skall inte <v>blanda</v> <p>ihop</p> skydd av uppfinningen med försäljningen
      av produkten från biotekniken, vilka särskilt faller under subsidiariteten.
    t: Let us not <a>confuse</a> the protection of inventions with the marketing of
      products derived from biotechnologies, which really owe more to subsidiarity.
  - s: Det <v>blandar</v> <p>ihop</p> intresset för dem som är offer för bl.a. sjukdomar
      av genetiskt ursprung med läkemedelsindustrins intressen och som tar de sjuka
      som gisslan.
    t: It <a>confuses</a> the interests of sick people suffering from genetic diseases
      with those of the pharmaceutical industry which holds them hostage.
  - s: Den som ställer en sådan fråga <v>blandar</v> <p>ihop</p> två saker.
    t: Any one demanding this is <a>confusing</a> two issues.
  - s: Jag vill emellertid som alltid betona att vi många gånger <v>blandar</v> <p>ihop</p>
      införandet av sedlar och mynt den 1 januari nästa år med den introduktion av
      euron som skedde den 1 januari år 1999, och som har gett oss klara fördelar
      och positiva resultat, vilket en del av er har nämnt.
    t: However, as always, I must repeat that we often <a>confuse</a> the introduction
      of notes and coins on 1 January next year with the introduction of the euro
      which took place on 1 January 1999, and which has already brought us clear benefits
      and positive results, as some of you have pointed out.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> investeringar med statligt
      stöd, vilket Van Dam mycket riktigt påpekar, utan vi måste komma ihåg att resurserna
      ur strukturfonderna är av avgörande betydelse för den europeiska ekonomiska
      sammanhållningen.
    t: Of course we should not <a>confuse</a> investment with subsidies, as Mr van
      Dam rightly said, but we must bear in mind that Structural Fund resources are
      vital to economic cohesion in Europe.
  - s: Vi skall därför vara mycket uppmärksamma på att man inte <v>blandar</v> <p>ihop</p>
      modernisering av den offentliga servicen, vilket är en nödvändighet, med lönsamhet
      i den offentliga servicen, vilket skulle vara ett stort misstag.
    t: We shall therefore take great care to ensure that the necessary modernisation
      of public services is not <a>confused</a> with making them profitable, which
      would be a serious mistake.
  - s: Det har redan påpekats vid ett par tillfällen i dag att dessa saker <v>blandas</v>
      <p>ihop</p>.
    t: The point has already been made several times today that we are <a>confusing</a>
      issues.
  - s: Jag förebrår dock inte Fourtou för detta utan oss alla som inte tar oss tid
      att sätta oss in i de allra minsta detaljerna i varje handling, vi som på grund
      av det myckna arbete vi har inte heller längre kan ta oss tid att verkligen
      verifiera och motkontrollera de undersökningar som följer med dokument och handlingar,
      för vi <v>blandar</v> <p>ihop</p> saker.
    t: However, I am not accusing Mrs Fourtou of this, rather all those of us who
      do not take the time to get to grips with the minor detail of each text, and
      who are no longer able, owing to pressure of work, to properly verify and counter-verify
      the investigations that texts require, for we are <a>confusing</a> issues.
  - s: Vi har nämligen, och detta måste sägas, noggrant övervägt Antolín Sánchez Presedos
      betänkande, och har kommit fram till att han så att säga försöker lösa alla
      dessa svårigheter genom att förändra bevisbördan, införa straffskadestånd -
      åtminstone med avseende på karteller - och kostnadsfria processer, genom att
      <v>blanda</v> <p>ihop</p> befogenheterna på EU-nivå och nationell nivå, ändra
      reglerna för tillgång till handlingar, och helt bortse från både subsidiaritets-
      och proportionalitetsprinciperna och frågan om den korrekta rättsliga grunden.
    t: It is not good enough just to say ’we are not going to do what the United States
      did’, especially when, it must be said, after giving a considerable amount of
      detailed consideration to the issue, Mr Sánchez Presedo’s report goes into seeking
      to resolve, as it were, all these difficulties by changing the burden of proof,
      introducing punitive damages - at least in relation to cartels - and cost-free
      litigation, <a>confusing</a> EU and national competences, changing the rules
      in relation to disclosure, and cutting out of the assessment of the costs of
      this litigation any principles in relation to subsidiarity, proportionality
      or whether there is a proper legal base.
  - s: I resolutionen <v>blandar</v> man <p>ihop</p> ett antal olika frågor.
    t: Mr President, this resolution <a>confuses</a> a number of different issues.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> propaganda med rätten att vara fri att
      vara den man vill, när som helst, under alla omständigheter och i samtliga EU:s
      medlemsstater.
    t: Let us not <a>confuse</a> propaganda with the right to be free to be what one
      wants to be at any time, in any circumstance and in any Member States of the
      European Union.
  - s: De <v>blandar</v> <p>ihop</p> gemenskapens tobaksfond med gemenskapens bidrag
      och säger att vi begär att få fortsätta med bidragen.
    t: They <a>confuse</a> the Community Tobacco Fund with the community premiums
      and say we are asking to continue the premiums.
  - s: De <v>blandar</v> <p>ihop</p> produktion med konsumtion.
    t: They <a>confuse</a> production with consumption.
  - s: De <v>blandar</v> <p>ihop</p> tobak med rökning.
    t: They <a>confuse</a> tobacco with smoking.
  - s: Jag hoppas att ingen här <v>blandar</v> <p>ihop</p> det som de vill se med
      den verkliga situationen, och jag hoppas också att ingen här sätter sina egna
      intressen före dessa ödmjuka personers intressen.
    t: I hope that nobody here will <a>confuse</a> what they would like to see with
      the real situation, and I also hope that nobody here will put their own interests
      above the interests of these humble people.
  - s: Att förknippa rökning med tobak är som att <v>blanda</v> <p>ihop</p> vår berömda
      vinproduktion med alkoholism.
    t: Associating smoking with tobacco growing is like <a>confusing</a> our famous
      wine production with alcoholism.
  - s: Jag anser därför att vi inte bör <v>blanda</v> <p>ihop</p> frågorna.
    t: I do not think therefore that we should <a>confuse</a> all of the issues;
  - s: Som ni vet ledde jag parlamentets delegation i Johannesburg, och jag skulle
      vilja förklara något, eftersom jag tror att kommissionär Nielson har <v>blandat</v>
      <p>ihop</p> saker och ting något.
    t: Mr President, as you know, I led Parliament’s delegation in Johannesburg and
      I should like to explain something, because I think that Commissioner Nielsen
      has <a>confused</a> matters somewhat.
  - s: Å andra sidan har vi i Berlin en regeringschef som talar som om han <v>blandade</v>
      <p>ihop</p> Washington och Bagdad, och den förste att gratulera honom efter
      valet var Saddam Hussein.
    t: On the other, we have a Head of Government in Berlin who to hear him talk would
      seem to be <a>confusing</a> Baghdad with Washington, and who gets his first
      message of congratulation after the elections from Saddam Hussein.
  - s: Det sker offentligt, det sker dock även här i denna kammare, och det <v>blandas</v>
      ofta <p>ihop</p> i debatten.
    t: It is done by public opinion, but it is also done here in this House, and I
      think the two are often <a>confused</a> during the debates.
  - s: Vi måste se upp så att vi inte <v>blandar</v> <p>ihop</p> saker och ting, men
      naturligtvis finns det en del gemensamma beröringspunkter mellan de båda förfarandena,
      det går inte att förneka.
    t: We must be careful not to <a>confuse</a> the two, but of course it cannot be
      denied that there are certain points that are common to both.
- c: 39
  r: 2
  v: mix up
  x:
  - s: Av de skäl som jag angav tidigare så håller jag fast vid att inte <v>blanda</v>
      <p>ihop</p> min huvuduppgift med allmänt politiskt arbete i det här avseendet.
    t: For the reasons I gave previously, I remain resolved to avoid <a>mixing</a>
      <a>up</a> my main responsibility with general political work in this respect.
  - s: När det gäller själva budgeten är min grupp och jag själv verkligen bekymrade
      över att vissa försökt <v>blanda</v> <p>ihop</p> sakerna.
    t: With regard to the budget itself, my group and I are particularly annoyed that
      some people have tried to <a>mix</a> <a>up</a> our roles.
  - s: Man får inte <v>blanda</v> <p>ihop</p> de olika sakerna och utnyttja granskningen
      av anslagen för 1999 för att ställa någon till svars för anslagen för 1993 och
      1994.
    t: We must not <a>mix</a> <a>up</a> our roles or use the examination of the 1999
      appropriations as an opportunity to ask for explanations on the 1993 and 1994
      appropriations.
  - s: Jag tror därför att man inte gör Europa en tjänst genom att <v>blanda</v> <p>ihop</p>
      sakerna och jag hoppas av hela mitt hjärta att vi reder ut det hela till på
      torsdag.
    t: I therefore believe that, in this respect, we are not helping Europe by <a>mixing</a>
      <a>up</a> our roles.
  - s: Det <v>blandar</v> <p>ihop</p> information, kommunikation och propaganda.
    t: It <a>mixes</a> <a>up</a> information, communication and propaganda.
  - s: Jag hoppas verkligen att alla diskussioner i framtiden kommer att ägnas åt
      energi och innovationer, och att ordförandeskapet inte <v>blandas</v> <p>ihop</p>
      med olika synpunkter från vissa politiska partier.
    t: I very much hope that in the future all kinds of discussions will be dedicated
      to energy and innovation and not <a>mix</a> <a>up</a> the presidency with some
      aspects of certain political parties.
  - s: De tas upp i ett annat förslag från kommissionen om den gemensamma organisationen
      av tobaksproduktionen och det skulle inte vara bra att <v>blanda</v> <p>ihop</p>
      kommentarer och ändringsförslag om detta tema eftersom vi då kan komma att nedtona
      strategin när det gäller bekämpning av tobakskonsumtionen.
    t: That is dealt with in another Committee proposal on the common organization
      of tobacco production and it would not be good to <a>mix</a> <a>up</a> comments
      and amendments here on this matter, because then we can devalue the strategy
      of combatting tobacco consumption.
  - s: Vi bör inte heller <v>blanda</v> <p>ihop</p> status quo med stabilitet.
    t: Also, we should not <a>mix</a> <a>up</a> status quo with stability.
  - s: Jag anser att vi har <v>blandat</v> <p>ihop</p> vår utrikespolitik med vår
      fiskeripolitik.
    t: I believe we have <a>mixed</a> <a>up</a> our foreign policy with our fisheries
      policy.
  - s: 'samtrafikpriser, access- deficit avgifter och priser för samhällsomfattande
      tjänster <v>blandas</v> <p>ihop</p> medan det egentligen är helt olika begrepp:'
    t: 'interconnection tariffs, access deficit contributions and universal service
      tariffs are <a>mixed</a> <a>up</a> whereas they are completely different concepts:'
  - s: Att detta inte passar henne som fransyska kan jag förstå, men man skall trots
      detta inte därför <v>blanda</v> <p>ihop</p> fakta.
    t: I can understand that this does not suit her, as a Frenchwoman, but nevertheless
      one should not <a>mix</a> <a>up</a> the facts.
  - s: Skulle ni vilja vara snäll att uppmärksamma White på det faktum att det nu
      är 1997, och att detta parlament har existerat under en väldigt, väldigt lång
      tid. Han <v>blandade</v> förmodligen <p>ihop</p> siffrorna, som alltid är ett
      besvärligt kapitel för jurister.
    t: He probably <a>mixed</a> <a>up</a> the numbers which, for lawyers, are always
      difficult.
  - s: Bestämmelser finns det och vissa ratificerar dem, de gäller här men inte där,
