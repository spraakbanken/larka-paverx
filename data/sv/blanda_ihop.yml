  - s: Ärade ledamöter, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: Senhores Deputados, não <a>confundamos</a> as coisas.
  - s: Det är viktigt att mycket noga lyssna till vad dessa sociala grupper har att
      säga, men dessa demonstrationer, hur stora de än är, kan inte ersätta demokratin
      och den demokratiska politiska legitimitet som de röster som läggs på medborgarnas
      företrädare innebär, eftersom det är två helt olika frågor som man inte bör
      <v>blanda</v> <p>ihop</p>.
    t: É também muito importante outro tipo de manifestações, que são representações
      daquilo que se designa por sociedade civil - e qualquer político que pretenda
      continuar a merecer o apoio popular terá de ter em conta o que estas manifestações
      pressupõem e abarcar, tanto quanto possível, o que dizem estes grupos sociais
      -, porém, evidentemente, o que não poderemos é substituir a democracia e a legitimidade
      política democrática dos votos atribuídos aos representantes dos cidadãos por
      manifestações, por muito importantes que sejam, pois trata-se de elementos totalmente
      distintos e que não devem <a>confundir</a><a>-se</a>.
  - s: Jag anser att vi har <v>blandat</v> <p>ihop</p> vår utrikespolitik med vår
      fiskeripolitik.
    t: Acho que estamos a <a>confundir</a> a nossa política externa com a nossa política
      da pesca.
  - s: Jag tycker inte om texter som <v>blandar</v> <p>ihop</p> brott mot enskild
      och brott mot staten.
    t: Não gosto de textos que <a>confundem</a> crimes contra o indivíduo com crimes
      contra o Estado.
  - s: Jag vill här se större engagemang från rådet, och jag vill ta detta tillfälle
      i akt för att korrigera rapportens hänvisning till det tillfälliga utskottet
      för CIA:s påstådda användning av europeiska länder för transport och illegal
      internering av fångar, eftersom rådet har <v>blandat</v> <p>ihop</p> Europarådets
      undersökning med den som vi genomför här i parlamentet.
    t: Desejaria ver um maior empenho do Conselho no que diz respeito a esta preocupação,
      e aproveito a oportunidade para corrigir a referência feita no relatório relativamente
      à Comissão Temporária sobre a Alegada Utilização pela CIA de Países Europeus
      para o Transporte e a Detenção Ilegal de Prisioneiros, uma vez que o Conselho
      <a>confundiu</a> a investigação que o Conselho da Europa está a levar a cabo
      com a que realizamos neste mesmo Parlamento.
  - s: Jag märker att ni har <v>blandat</v> <p>ihop</p> Rovsings betänkande med andra
      omröstningar.
    t: Senhor Deputado, faço notar que o senhor <a>confundiu</a> o relatório Rovsing
      com outras votações.
  - s: 'samtrafikpriser, access- deficit avgifter och priser för samhällsomfattande
      tjänster <v>blandas</v> <p>ihop</p> medan det egentligen är helt olika begrepp:'
    t: 'Para começar, apesar de serem conceitos totalmente diversos, as tarifas de
      interconexão, as subvenções para o défice de acesso e as tarifas de serviço
      universal são, muitas vezes, <a>confundidas</a>:'
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör <v>blanda</v>
      <p>ihop</p> de olika ansvarsområdena och jag vill verkligen inte heller blanda
      ihop medlemsstaternas ansvar med EU:s.
    t: Gostaria também de declarar que a senhora teve o cuidado de assinalar que não
      devemos <a>confundir</a> as várias responsabilidades, e eu também não quero
      certamente confundir as responsabilidades dos Estados-Membros com as da União
      Europeia.
  - s: Den är inte riktad till parlamentet utan till kommissionen, och vi bör inte
      <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Não é dirigida ao Parlamento, mas à Comissão, pelo que não as devemos <a>confundir</a>.
  - s: Jag har inte förstått varför våra socialistiska kolleger - som trots allt är
      ganska vaksamma när det gäller social trygghet - i det här fallet har <v>blandat</v>
      <p>ihop</p> gemenskapens befogenheter och den generella subsidiaritetsprincipen.
    t: Eu não compreendo que os nossos colegas socialistas, tão vigilantes quando
      se trata da segurança social, possam ter <a>confundido</a> competências comunitárias
      com o grande princípio da subsidiariedade.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> olika punkter.
    t: Não queremos <a>confundir</a> os pontos.
  - s: Allt detta på grund av att ni upprepade gånger vägrar beakta missbruket och
      kränkningarna av asylprocessen och eftersom ni envisas med att <v>blanda</v>
      <p>ihop</p> de rättigheter och den status som erkända flyktingar skulle kunna
      ha med den som ni vill bevilja vanliga asylsökande.
    t: Porque os senhores recusam de forma recorrente ter em linha de conta os abusos
      e os desvios processuais, e obstinam-se em <a>confundir</a> os direitos e o
      estatuto que poderão ter os refugiados reconhecidos com o que pretendem conceder
      aos simples requerentes.
  - s: Den aktion på flera fronter som avser skatterna, och som vi i kväll gör en
      samlad genomgång av, är så inbördes sammanhängande, Wolf, att jag mycket väl
      förstår om man kan <v>blanda</v> <p>ihop</p> de olika ärenden som behandlas.
    t: A acção nas diversas frentes da fiscalidade, que esta noite estamos a passar
      em resenha, está de tal maneira interligada, Senhor Deputado Wolf, que compreendo
      bem que nos possamos, a qualquer momento, <a>confundir</a> a respeito do dossier
      analisado.
  - s: 'Man <v>blandar</v> alltför ofta <p>ihop</p> koncessioner med offentliga kontrakt:'
    t: 'As concessões são demasiadas vezes <a>confundidas</a> com os contratos de
      direito público:'
  - s: Att Europaparlamentet tar på sig så många problem beror framför allt på att
      man i denna resolution <v>blandar</v> <p>ihop</p> information med propaganda.
    t: O facto de o Parlamento Europeu chamar a si tantas dificuldades em relação
      a este assunto, fica sobretudo a deverse à circunstância de, na presente resolução,
      a informação pública ser <a>confundida</a> com propaganda pública.
  - s: Vad han inte får göra är att <v>blanda</v> <p>ihop</p> de två.
    t: Não pode é <a>confundir</a> as duas coisas.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: Um debate, diria eu, entre os pós-Maio-de-sessenta-e-oito requentados, que,
      em nome do «é proibido proibir», <a>confundem</a> liberdade com permissividade,
      e aqueles que se limitam a querer que a verdadeira liberdade para os jovens
      consista em eles assumirem o seu próprio destino.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Senhor Presidente, penso que há um equívoco quando falamos em diálogo activo
      com os cidadãos sobre a Europa, pois muitas vezes <a>confundimos</a> o diálogo
      com os cidadãos com o diálogo com a sociedade civil.
  - s: Jag har intrycket att ni <v>blandar</v> <p>ihop</p> kommunikation och dialog.
    t: Tenho a sensação de que V. Exa. <a>confunde</a> comunicação com diálogo.
  - s: Vi bör inte <v>blanda</v> <p>ihop</p> eller ändra våra prioriteringar.
    t: Não deveremos <a>confundir</a> ou inverter as nossas prioridades.
  - s: Jag måste som portugis och europaparlamentariker beklaga att det portugisiska
      ordförandeskapet <v>blandar</v> <p>ihop</p> de ståndpunkter det tagit som regering,
      avseende de bilaterala förbindelserna med Österrike, med det ansvar det måste
      ha i ledningen för rådets institutioner.
    t: Tenho que lamentar, como português e como deputado europeu, que a Presidência
      portuguesa <a>confunda</a> as posições que tomou como governo nas relações bilaterais
      com a Áustria com as responsabilidades que tem que assumir e desempenhar presidindo
      a instituições do Conselho.
  - s: Vi skall alltså inte <v>blanda</v> <p>ihop</p> frågorna och vi vill inte, på
      grund av en ren inrikespolitisk provokation, föra in saker i denna debatt som
      inte har något att göra med Europaparlamentet eller de europeiska institutionerna.
    t: E, portanto, não <a>confundamos</a> as questões e não queiramos, por uma questão
      de mera provocação política interna, trazer a este debate questões que nada
      têm a ver com o Parlamento Europeu e com as instituições europeias.
  - s: Fortfarande bör dock en sådan omprövning följa historiemetodologins regler,
      som inte ska <v>blandas</v> <p>ihop</p> med de regler som gäller för rättegångsförfaranden
      vid brottmålsdomstolar.
    t: No entanto, esta reavaliação deve obedecer às regras de uma metodologia histórica,
      não devendo ser <a>confundida</a> com as disposições relativas aos procedimentos
      judiciais.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Temos de evitar que estas matérias sejam <a>confundidas</a>.
  - s: Avslutningsvis vill jag säga, herr talman, att vi inte får <v>blanda</v> <p>ihop</p>
      kampen mot gammal och ny brottslighet och olika former av olaglig verksamhet,
      mot organiserad brottslighet, penningtvätt och korruption - tillsammans med
      en modig kamp mot terrorismen i alla dess former - med inkvisitoriskt raseri.
    t: Em conclusão, Senhor Presidente, a batalha contra as velhas e novas criminalidades
      e formas de ilegalidade, contra a criminalidade organizada, o branqueamento
      de capitais e a corrupção - juntamente com uma corajosa luta contra o terrorismo
      em todas as suas formas - não deve ser <a>confundida</a> com a fúria inquiridora.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: Não <a>confundamos</a>, no contexto dos fundos estruturais, a aplicação do
      princípio da subsidiariedade com uma hipotética e absurda renacionalização da
      política de coesão económica e social da União Europeia.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Senhora Presidente, eu entendo que, nesta assembleia, todos nós merecemos respeito
      e consideração, e não devemos <a>confundir</a> liberdade de expressão com insulto
      sistemático e bravata política.
  - s: Detta omfattar ?förebyggande tillslag? som vi nu ser tillämpas av George W.
      Bush som <v>blandar</v> <p>ihop</p> medlemsstaternas inre säkerhetsuppdrag med
      försvarspolitik.
    t: a defesa da militarização da «luta contra o terrorismo», de que são exemplos
      a alteração do actual conceito de defesa para um denominado «conceito mais amplo
      de segurança» que admite os «ataques preventivos», tão na actualidade, pela
      mão de Bush, <a>confundindo</a> missões de segurança interna dos Estados com
      política de defesa;
  - s: I betänkandet tenderar man framför allt att <v>blanda</v> <p>ihop</p> kultur
      och propaganda, snarare än att främja konsten.
    t: Este relatório, mais do que a promoção da arte, em certos aspectos tende sobretudo
      a <a>confundir</a> cultura com propaganda.
  - s: Vidare får utvidgningsproblematiken inte i något fall <v>blandas</v> <p>ihop</p>
      med den diskussion som vi här för om Agenda 2000 och översynen efter halva tiden.
    t: Além disso, a problemática do alargamento não deve ser, de modo algum, <a>confundida</a>
      com a discussão aqui em curso sobre a Agenda 2000 e a revisão intercalar.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> första och tredje pelaren.
    t: Não <a>confundamos</a> o primeiro pilar com o terceiro.
  - s: I den nederländska versionen av kommissionens dokument är detta ett regelbundet
      återkommande fel i likhet med i Lannoyes dokument, vilket han naturligtvis är
      helt oskyldig till. Jag föreslår att vi bör göra något åt detta och att vi inte
      <v>blandar</v> <p>ihop</p> termerna ogräsbekämpning och växtskydd.
    t: Proponho, portanto, que façamos algo nesse sentido e que não <a>confundamos</a>
      esses dois termos.
  - s: Det är ett stort misstag att <v>blanda</v> <p>ihop</p> skyddet av folkhälsan
      från rökning med tobaksodling, som täcker endast 30 % av den europeiska konsumtionen.
    t: É um grande erro <a>confundirmos</a> a protecção da saúde pública contra o
      tabagismo com o cultivo do tabaco que cobre apenas 30 % do consumo europeu.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> utbildning med undervisning.
    t: É essencial não <a>confundir</a> educação com formação.
  - s: Jag tror att det är viktigt att vi inte <v>blandar</v> <p>ihop</p> situationen
      i Tjetjenien med det läge som har uppstått efter 11 september.
    t: Senhor Presidente, parece-me importante não <a>confundir</a> a situação na
      Chechénia com a situação criada na sequência do 11 de Setembro.
  - s: Men jag måste säga, med all min lojalitet, att betänkandet många gånger <v>blandar</v>
      <p>ihop</p> den gemensamma fiskepolitikens ekonomiska och kommersiella frågor
      med sådana frågor som har att göra med samarbetspolitiken och tenderar i allmänhet
      att övervärdera de andras problem i förhållande till våra egna problem som är
      många, speciellt på detta område.
    t: Mas devo dizer-lhe, com toda a lealdade, que o seu relatório <a>confunde</a>
      muitas vezes as questões económicas e comerciais da Política Comum de Pescas
      com questões que têm a ver com a política de cooperação e tende, em geral, a
      sobrevalorizar os problemas dos outros face aos nossos próprios problemas que
      são muitos, especialmente nesta área.
  - s: vi får inte <v>blanda</v> <p>ihop</p> det humanitära biståndet med återuppbyggnaden,
      och det får framför allt inte finnas politiska villkor för det humanitära biståndet.
    t: não devemos <a>confundir</a> a ajuda humanitária com a reconstrução e, acima
      de tudo, não deverá haver hipotecas políticas sobre a ajuda humanitária.
  - s: Nej, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: Não, não devemos <a>confundir</a> as coisas.
  - s: Men förslaget är, även om man måste ge Rothley ett erkännande för hans omfattande
      arbete, enligt min mening otillfredsställande, eftersom det <v>blandar</v> <p>ihop</p>
      problemet med ledamöternas status - ett stort och komplicerat problem som omfattar
      både rättigheter och skyldigheter - med problemet med ersättningen.
    t: A proposta, contudo - embora reconhecendo o grande empenhamento do colega Rothley
      -, é, a meu ver, insatisfatória, pois <a>confunde</a> a questão do estatuto
      dos deputados - questão vasta e complexa, que envolve direitos e deveres - com
      a questão das suas remunerações.
  - s: Jag hoppas också att vi inte <v>blandar</v> <p>ihop</p> frågan om vitboken
      med frågan om de transeuropeiska nätverken.
    t: Também espero que não se <a>confunda</a> o tema do Livro Branco com o tema
      das redes transeuropeias.
  - s: Man <v>blandar</v> <p>ihop</p> stramhet med europeiska framtidsutsikter.
    t: <a>Confunde</a>-se austeridade com perspectivas europeias.
  - s: Detta är verkligen en viktig omröstning för direktivet tar hänsyn till försiktighetsprincipen,
      men <v>blandar</v> inte <p>ihop</p> den med förbud och efter tre år av detta
      arbete anser vi att vi har gjort viktiga framsteg.
    t: Trata-se, certamente, de uma votação importante, porque esta directiva leva
      em consideração o princípio da precaução, mas não o <a>confunde</a> com a proibição,
      e, três anos após este trabalho, pensamos que se deu um passo importante.
  - s: Vad jag hoppas att hon inte tänker göra - och jag vet att hon inte visar någon
      brist på ansvar i denna fråga - är att <v>blanda</v> <p>ihop</p> sitt klagomål
      och sina beskyllningar om upplevd obekvämhet som flygresenär, med möjligheten
      att det antingen kan föreligga allvarliga konkurrensbegränsande förfaranden
      eller att säkerheten på något sätt skulle vara åsidosatt.
    t: O que espero que a senhora deputada não faça - e sei que não há da sua parte
      qualquer irresponsabilidade nesta matéria - é <a>confundir</a> a sua queixa
      e as alegações sobre a falta de comodidade que sentiu enquanto passageira de
      uma companhia aérea com a possibilidade de existirem práticas que violam gravemente
      as regras sobre concorrência ou de a segurança estar de certa forma comprometida;
  - s: I sak är de Silguy lite grann som afrikanerna, han <v>blandar</v> <p>ihop</p>
      det betecknande med det betecknade.
    t: No fundo, o senhor comissário de Silguy assemelha-se um pouco aos africanos,
      que <a>confundem</a> o significante com o significado.
  - s: Vi franska patrioter <v>blandar</v> inte <p>ihop</p> det verkliga Amerika,
      där vi har många vänner, med Förenta staternas regering, som styrs av anhängarna
      av den världsomspännande ideologin.
    t: Nós, patriotas franceses, não <a>confundimos</a> o país real americano, no
      qual contamos com numerosos amigos, com o governo dos Estados Unidos, dirigido
      pelos defensores da ideologia mundialista.
  - s: Jag håller fullständigt med om att vi ska sätta upp utmanande mål, men låt
      oss inte <v>blanda</v> <p>ihop</p> mål med att följa lagstiftningen.
    t: fixemos metas ambiciosas, mas não <a>confundamos</a> metas com cumprimento.
  - s: Jag ber om ursäkt för att jag <v>blandade</v> <p>ihop</p> tisdag och onsdag.
    t: Peço desculpa por ter <a>confundido</a> a terça-feira com a quarta-feira.
  - s: 'Det jag just har nämnt krockar uppenbart med den inriktning som har präglat
      denna diskussion, eftersom man många gånger <v>blandar</v> <p>ihop</p> handlingsmöjligheterna
      för inkomstsidan med handlingsmöjligheterna för utgiftssidan, men också, och
      framför allt, för att det tycks finnas en dominerande åsikt:'
    t: 'O que acabo de referir choca, obviamente, com a orientação que tem vindo a
      ser imprimida a esta discussão, já que muitas vezes se <a>confunde</a> o nível
      de actuação ao nível das receitas com o nível de actuação ao nível das despesas,
      mas também e fundamentalmente porque parece haver uma preocupação dominante:'
  - s: Men jag uppmanar er att se till att vi inte <v>blandar</v> <p>ihop</p> kampen
      mot rökning med risken för att vi utplånar tobaksodlingen i EU.
    t: Todavia, insto-os a não <a>confundir</a> a luta contra o tabagismo com o risco
      de destruirmos a produção de tabaco na Europa.
  - s: Dessa två begrepp <v>blandas</v> ofta <p>ihop</p>.
    t: A mobilidade dos doentes, porém, é absolutamente diferente da mobilidade dos
      serviços de saúde lucrativos, ainda que estes termos sejam <a>confundidos</a>
      demasiadas vezes.
  - s: Men det vore ett misstag att <v>blanda</v> <p>ihop</p> denna finansieringsstabilitet
      med det rådande status quo i den gemensamma jordbrukspolitiken.
    t: Mas seria errado <a>confundir</a> essa estabilidade de financiamento com o
      status quo na PAC.
  - s: När det gäller medel för föranslutningen och de medel som avsätts till detta
      område, ärade ledamöter, får vi inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: 'No que respeita à ajuda de pré-adesão e aos fundos destinados a esta zona,
      Senhores e Senhoras Deputadas, não <a>confundamos</a> os tipos de fundos:'
  - s: Realismen får dock inte <v>blandas</v> <p>ihop</p> med okunskap om svårigheterna
      eller med frånvaron av ett ramverk av värderingar.
    t: Mas o realismo não se <a>confunde</a> com a ignorância das dificuldades nem
      com a inexistência de um quadro de valores.
  - s: Det är svårt att förstå hans synsätt, eftersom han <v>blandar</v> <p>ihop</p>
      en film med en bestämmelse utfärdad av en regering som har för avsikt att garantera
      demokratin.
    t: É difícil entender a sua exposição, na medida em que <a>confunde</a> um filme
      com uma disposição de um governo que pretende garantir a democracia.
  - s: Jag har också vissa svårigheter med ändringsförslag 4 och ändringsförslag 20,
      sista punkten, om särskilda rättigheter, där man på ett ovälkommet sätt <v>blandar</v>
      <p>ihop</p> de särskilda rättigheter som ingår i vissa företags bolagsordning
      som skulle kunna undantas från tillämpningen av artikel 11, med de särskilda
      rättigheter som ingår i lagstiftningen och som hur som helst inte ligger inom
      detta direktivs räckvidd, vilket jag sade tidigare.
    t: Tenho também alguns problemas em relação à alteração 4 e ao último parágrafo
      da alteração 20, que dizem respeito aos direitos especiais e que <a>confundem</a>
      de uma forma indesejável os direitos especiais previstos nos estatutos de certas
      sociedades, que devem ficar isentas da aplicação do artigo 11º, e os direitos
      especiais previstos na lei que, tal como referi anteriormente, não se inserem,
      de qualquer forma, no âmbito desta directiva.
  - s: Jag tror att den senaste talaren, dvs. Santini, gjorde ett misstag som många
      gör, när han <v>blandade</v> <p>ihop</p> nationalitet och medborgarskap.
    t: Senhor Presidente, creio que o último orador, senhor deputado Santini, incorreu
      num erro que é muito comum, <a>confundindo</a> nacionalidade e cidadania.
  - s: Men man måste vara försiktig så man inte <v>blandar</v> <p>ihop</p> frågorna
      när man använder ord som ”intressekonflikt”, herr talman.
    t: Todavia, devemos ter o cuidado de não <a>confundir</a> as questões quando utilizamos
      palavras como «conflito de interesses», Senhor Presidente.
  - s: <v>Blanda</v> inte <p>ihop</p> ett normalt rådfrågningsförfarande med näringslivet
      med öppenheten i kommittéförfarandena.
    t: Não <a>confunda</a> um processo de consulta normal ao empresariado com a transparência
      dos committee procedures .
  - s: Vi <v>blandar</v> inte <p>ihop</p> bedömningen av utgifternas korrekthet eller
      oegentlighet med vårt gillande eller ogillande av syftet.
    t: Não <a>confundiríamos</a> apreciação da regularidade ou irregularidade das
      despesas com aprovação ou desaprovação da finalidade.
  - s: Om parlamentet vill tas på allvar, som medlagstiftare, får det inte <v>blanda</v>
      <p>ihop</p> en lagstiftningstext med en resolution där var och en kan bre ut
      sin ?wishful thinking?
    t: Se o Parlamento quer ser levado a sério enquanto co-legislador, não pode <a>confundir</a>
      um texto legislativo com uma resolução onde cada um estende todo o seu ’wishful
      thinking?
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> den kritiken med det faktum att det
      var många som deltog.
    t: Não <a>confundamos</a> esse pluralismo com o pluralismo das presenças.
  - s: Privilegierna <v>blandas</v> <p>ihop</p> med bevarandet av resurserna.
    t: <a>Confundem</a><a>-se</a> privilégios com a conservação dos recursos.
  - s: Ju mer vi fortsätter att <v>blanda</v> <p>ihop</p> lika möjligheter med jämlikhetssträvanden
      och medelmåttighet, desto fler medelmåttor kommer vi att få.
    t: Se continuarmos a <a>confundir</a> igualdade de oportunidades com igualitarismo
      e mediocridade, teremos cada vez mais pessoas medíocres.
  - s: 'Detta är en fråga vi verkligen måste fundera över, eftersom vi alltför ofta
      <v>blandar</v> <p>ihop</p> dessa båda företeelser:'
    t: 'Esta é uma questão que merece uma enorme reflexão, porque muitas vezes <a>confundimos</a>
      os dois elementos:'
  - s: Jag anser att vissa kolleger <v>blandar</v> <p>ihop</p> detta förslag med koldioxidskatten.
    t: Devo dizer que alguns colegas <a>confundem</a> esta proposta com o imposto
      sobre o CO2.
  - s: Det handlar om helt olika koncept som inte bör <v>blandas</v> <p>ihop</p>.
    t: Trata-se de conceitos completamente diferentes, e importaria não os <a>confundir</a>.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den nominella konvergensen
      med den reella.
    t: Importa não <a>confundir</a> convergência nominal e convergência real.
  - s: Vi måste arbeta för att förbättra situationen, men vi får inte <v>blanda</v>
      <p>ihop</p> en övergående kris - de demokratiska systemens växande problem -
      med en specifik kris som rör våra institutioner.
    t: Temos de trabalhar para melhorar a situação, mas não devemos <a>confundir</a>
      uma crise passageira - os problemas de crescimento dos sistemas democráticos
      - com uma crise específica das nossas Instituições.
  - s: Europaparlamentet får inte <v>blanda</v> <p>ihop</p> dessa två.
    t: O Parlamento não deve <a>confundir</a> essas duas situações.
  - s: Följaktligen får vi inte <v>blanda</v> <p>ihop</p> den administrativa reformen
      med den vitbok om styrelseformerna som kommissionen är i färd med att utarbeta
      under ledning av ordförande Prodi.
    t: Por conseguinte, não devemos <a>confundir</a> a reforma administrativa com
      o Livro Branco da boa governação que a Comissão tem em preparação, sob a direcção
      do Presidente Romano Prodi.
  - s: Därför är ett Europa som bara tänker på sina egna intressen, ett bidrags-Europa,
      ett Europa som har en lärarkår som bara vill minska antalet undervisningstimmar,
      ett Europa som <v>blandar</v> <p>ihop</p> den fackliga politiken med utbildningspolitiken,
      ett Europa som oroar.
    t: Por conseguinte, uma Europa que trata apenas dos seus interesses, uma Europa
      do subsídio, uma Europa cujos docentes só querem reduzir o número de horas lectivas,
      uma Europa que cede à política sindical, <a>confundindo</a>-a com a política
      educativa, é uma Europa preocupante.
  - s: Allt för ofta <v>blandar</v> man <p>ihop</p> inte bara offer och förövare,
      utan det finns även regeringar - och tyvärr har den italienska regeringen inte
      ägnat tillräcklig uppmärksamhet åt den här frågan - som inte jämställer offren
      för samma typ av brott.
    t: Além de se <a>confundir</a> frequentemente vítima e criminoso, há governos
      - e infelizmente, o Governo italiano não tem prestado muita atenção a esta matéria
      - que colocam as vítimas do mesmo tipo de crime em patamares diferentes.
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: Procedendo deste modo - que isto fique bem claro -, não estou a <a>confundir</a>
      o debate público, aberto da forma mais alargada pela sociedade civil, com a
      representação democrática.
  - s: Det är ett övergripande problem, så <v>blanda</v> inte <p>ihop</p> de andra
      grupperna med kvinnor.
    t: Portanto, não <a>confunda</a> os outros grupos com as mulheres.
  - s: Denna punkt infördes som ett resultat av okunnighet och bristande kunskap hos
      vissa ledamöter i den socialdemokratiska gruppen i Europaparlamentet som har
      <v>blandat</v> <p>ihop</p> två helt olika frågor genom att inte respektera konsten,
      traditionerna och kulturen hos andra människor som inte tänker på samma sätt
      som de och som är föredömliga när det gäller frihet och respekt för mångfald.
    t: Temos também, naturalmente, de evitar casos como o do nº 71, introduzido em
      resultado da ignorância e do desconhecimento de alguns membros do Grupo Socialista
      no Parlamento Europeu, que <a>confundiram</a> duas questões completamente diferentes,
      não respeitando nem a arte, nem as tradições, nem a cultura de outras pessoas
      que não pensam da mesma forma que eles e que são exemplares em termos de liberdade
      e de respeito pela diversidade.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: Não <a>confundamos</a> humanismo com optimismo ingénuo.
  - s: Därför anser vi att olagligt fiske, som genererar betydande olovliga inkomster
      åt storskaliga flottor som arbetar för de stora ekonomiska och finansiella grupper
      som sysslar med fiske, och även för den organiserade brottsligheten, inte bör
      <v>blandas</v> <p>ihop</p> med de överträdelser av den gemensamma fiskepolitiken
      som görs av delar av den småskaliga traditionella flottan, ofta på grund av
      den ekonomiska kris de befinner sig i.
    t: Neste sentido, consideramos que não se deverá <a>confundir</a> a pesca ilegal,
      que gera importantes lucros ilícitos para frotas de grande escala para grupos
      económicos financeiros ligados à pesca e mesmo para redes de criminalidade organizada,
      com a infracção à política comum de pescas de segmentos de frota de pequena
      dimensão e artesanais muitas vezes levadas a cabo devido à crise económica com
      que se confrontam.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: Não <a>confundamos</a> hoje causa e efeito, por favor, não nos deixemos instrumentalizar
      em termos políticopartidários.
  - s: Det bästa sättet att underblåsa rasismen är för det första att vara överdrivet
      tolerant gentemot immigrationen och sedan att oupphörligen <v>blanda</v> <p>ihop</p>
      rasister med dem som ärligt försöker försvara de folk vi är skyldiga att skydda.
    t: O melhor meio para atiçar o racismo consiste, primeiro, em ser laxista em relação
      à imigração e, depois, em <a>confundir</a> constantemente os racistas com aqueles
      que, de forma honesta, procuram defender as populações que temos os dever de
      proteger.
  - s: Om vi inte <v>blandar</v> <p>ihop</p> Haiti med Tahiti, vill säga.
    t: A não ser, claro, que se esteja a <a>confundir</a> Haiti com Tahiti.
  - s: Vi riskerar att <v>blanda</v> <p>ihop</p> orsak och verkan.
    t: Arriscamo-nos a <a>confundir</a> a causa com o efeito.
  - s: Vi lever i en tid när upptäckter - ett gemensamt arv för oss alla - <v>blandas</v>
      <p>ihop</p> med uppfinningar.
    t: Vivemos numa época em que se <a>confunde</a> o que é uma descoberta, que é
      património comum de todos nós, do que é uma invenção.
  - s: Allt annat, herr ordförande, vore att <v>blanda</v> <p>ihop</p> de sekundära
      frågorna med de primära, att blanda ihop skuggorna på tavlan med själva målningen.
    t: Tudo o que não seja isto, Senhor Presidente, é <a>confundir</a> o acessório
      com o essencial, as sombras do quadro com o próprio quadro.
  - s: Fakta och påhitt har där <v>blandats</v> <p>ihop</p>.
    t: A realidade e a ficção foram aqui <a>confundidas</a>.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Senhor Presidente, estou surpreendido por deputados tão experientes terem podido
      <a>confundir</a> uma queixa à Comissão com uma petição dirigida ao Parlamento
      Europeu.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: Mas não <a>confundamos</a> queixas com petições.
  - s: Ett av dem är förslaget om aktiv dödshjälp, som fullständigt strider mot ett
      beslut av Europeiska rådet av den 26 mars 2002, eller det kapitel som handlar
      om invandring och asyl, i vilket invandring av ekonomiska skäl <v>blandas</v>
      <p>ihop</p> med asylsökande, en fråga som kommissionen redan har löst och som
      även parlamentet har tagit upp i sina debatter, eller kravet på att äktenskap
      och partnerskap mellan personer av samma kön skall jämställas.
    t: Entre elas contam-se a sua proposta sobre a eutanásia activa, que entra em
      flagrante conflito com uma decisão do Conselho da Europa de 26 de Março de 2002,
      ou o capítulo relativo à imigração e ao asilo, que <a>confunde</a> a imigração
      por razões económicas com os requerentes de asilo - uma questão que já foi ultrapassada
      pela própria Comissão e também no quadro do nosso debate parlamentar -, ou ainda
      o pedido de equiparação entre o matrimónio e as uniões entre homossexuais, propondo
      inclusivamente que lhes seja autorizada a adopção de crianças, algo que vai
      mais além da não discriminação lógica de qualquer pessoa com base na sua orientação
      sexual.
  - s: Kort och gott får vi inte <v>blanda</v> <p>ihop</p> målet och medlen.
    t: não devemos <a>confundir</a> o fim com os meios.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Senhor Presidente, tenho a impressão - uma impressão que advém do texto integral
      do nº 1 - de que este relatório comete o grave erro de <a>confundir</a> o princípio
      sagrado do direito de asilo, que muitas vezes tem sido evocado e apontado como
      um dos direitos fundamentais da União Europeia, com a questão, complexa mas
      em todo o caso muito diferente e que deve ser tratada separadamente, da imigração.
  - s: <v>Blanda</v> inte <p>ihop</p> debatten om reglering av energimarknaderna i
      Europeiska unionen med utvecklingsstöd och energianvändning som en vektor för
      utveckling i utvecklingsländerna, det är en helt annan sak.
    t: Por favor, não <a>confundam</a> um debate sobre a regulamentação dos mercados
      da energia na União Europeia com a ajuda ao desenvolvimento e o papel da energia
      na promoção do desenvolvimento nos países em desenvolvimento.
  - s: Låt oss tala allvarligt om den här frågan, och tala inte om sådant som inte
      står med i meddelandet och <v>blanda</v> inte <p>ihop</p> ett dokument med ett
      annat.
    t: Aconselho vivamente a absterem-se de fazer comentários sobre algo que não aparece
      no texto e a não <a>confundirem</a> os documentos.
  - s: Denna ansträngning får inte <v>blandas</v> <p>ihop</p> med den juridiska ramen
      av subsidiaritetsprincipen.
    t: Não se deve, contudo, <a>confundir</a> este esforço com o quadro jurídico do
      princípio da subsidiariedade.
  - s: Kommissionen skiljer mycket tydligt på dessa olika koncept och <v>blandar</v>
      absolut inte <p>ihop</p> det ena med det andra.
    t: A Comissão distingue bem entre os diferentes conceitos e, de modo algum, os
      <a>confunde</a>.
  - s: Det betänkande vi har framför oss om EU:s säkerhets- och försvarspolitik är
      ett manifest för EU:s militära integration, som avsiktligt <v>blandar</v> <p>ihop</p>
      militär och civil krishantering för att motivera EU:s roll.
    t: O relatório em apreço sobre a política de segurança e defesa da UE é um manifesto
      para a integração militar da UE, que <a>confunde</a> deliberadamente a gestão
      civil e militar das crises, a fim de justificar um papel da UE.
  - s: Också dessa begränsningar och dessa förseningar har bidragit till en debatt
      där mål och medel ofta <v>blandas</v> <p>ihop</p>.
    t: Esses limites e esses atrasos contribuíram também para um debate em que, muitas
      vezes, se <a>confundem</a> os fins com os instrumentos.
  - s: Man kan inte <v>blanda</v> <p>ihop</p> behoven hos de befolkningar som är beroende
      av fisket med en åternationalisering, genom en regionalisering, vilken bryter
      den övergripande gemensamma politiken.
    t: As necessidades das populações que dependem da actividade da pesca não podem
      ser <a>confundidas</a> com uma renacionalização, feita por via de uma regionalização,
      que venha quebrar a globalidade de uma política comum.
  - s: Ju säkrare EU är desto mänskligare blir det, även om man inte får <v>blanda</v>
      <p>ihop</p> säkerhet, som är något bra, med att vara rent besatt av säkerhetstänkande,
      vilket inte är bra.
    t: Não sendo possível <a>confundir</a> a segurança, que é um bem, com o securitarismo,
      que é um mal.
  - s: <v>Blanda</v> inte <p>ihop</p> en verklig omtanke om investerarnas intressen
      med en populistisk rädsla för den nya och innovativa och liberala inställning
      som betalar sig.
    t: A protecção dos interesses dos investidores não deve ser <a>confundida</a>
      com o receio populista de uma nova abordagem liberal inovadora, que produz resultados
      compensadores.
  - s: Var så snälla och <v>blanda</v> inte <p>ihop</p> två helt olika debatter.
    t: Não devíamos <a>confundir</a> dois debates absolutamente diferentes.
  - s: Det är faktiskt min avsikt för övrigt, men jag tror det måste ske med hänsyn
      till den rädsla som uttrycks på flera håll och som i allmänhet är resultatet
      av att man <v>blandar</v> <p>ihop</p> den internationella förhandlingen om handel
      med tjänster å ena sidan, och attityderna eller förhandlingarna inom unionen
      om fastställandet, regleringen eller avregleringen av tjänster å andra sidan,
      - jag anser att dessa två debatter är mycket olika varandra.
    t: É minha intenção adoptar uma linha mais dura nesta questão, mas creio que devo
      fazê-lo tendo em conta os temores que foram manifestados em diferentes sectores,
      temores que, em geral, são fruto de <a>confundir</a> a negociação internacional
      sobre o comércio de serviços, por um lado, com as atitudes e negociações no
      interior da União Europeia sobre o controlo, a regulação e a desregulação dos
      serviços, por outro.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> olika synvinklar eller möjligheter
      och inte heller genomföra institutionella ändringar av den union som gett oss
      säkerhet, välstånd, frihet och ekonomisk framgång i Europa.
    t: Mas não se deve <a>confundir</a>, como é evidente, nem os prismas, nem as possibilidades,
      nem se deve modificar, a nível institucional, o que deu já garantias de segurança,
      de prosperidade, de liberdade e de êxito económico à Europa.
  - s: I dag som så många gånger förut <v>blandar</v> vi ibland <p>ihop</p> stabilitetspakter
      och riktlinjer för den ekonomiska politiken.
    t: Hoje, como acontece tão frequentemente, <a>confundimos</a> por vezes pactos
      de estabilidade com orientações de política económica.
  - s: Enligt min mening har vi noga gått igenom unionens två viktigaste instrument
      för att samordna den ekonomiska politiken, de allmänna riktlinjerna för den
      ekonomiska politiken och stabilitets- och tillväxtpakten, instrument som inte
      bör <v>blandas</v> <p>ihop</p>, även om de har med varandra att göra.
    t: Julgo que tratámos adequadamente os dois grandes instrumentos de que a União
      dispõe para a coordenação das políticas económicas, as grandes orientações de
      política económica e o Pacto de Estabilidade e Crescimento, instrumentos que,
      ainda que ligados entre si, não devem <a>confundir</a>-se.
  - s: Fast det varken kan eller bör <v>blandas</v> <p>ihop</p> med den befintliga
      ökaraktären är det också sant att det i europeiska unionen, särskilt då i Medelhavsområdet,
      finns en annan ökaraktär som vi idag har tagit upp, med kännetecken som är mindre
      allvarliga, eftersom den ökaraktären bland annat är kännbart mindre vad gäller
      avstånd, och isoleringen är många gånger inte så betydande.
    t: Não podendo nem devendo <a>confundir</a><a>-se</a> com a realidade insular
      ultraperiférica, é também certo que na União Europeia e, designadamente, no
      Mar Mediterrâneo existe uma outra realidade insular que hoje estamos a abordar,
      de características bem menos agravadas, pois que, entre outras razões, é sensivelmente
      minorada por distâncias e isolamentos bem inferiores, muitas vezes pouco significativos.
  - s: den första, vi får inte <v>blanda</v> <p>ihop</p> problemet med UCLAF med det
      andra problemet.
    t: primeira, é preciso não <a>confundir</a> a questão da UCLAF com o outro problema
      que refere.
  - s: Vi måste emellertid föra dem på ett sådant sätt att allmänheten förstår vad
      de handlar om, och i det sammanhanget får vi inte <v>blanda</v> <p>ihop</p>
      begreppen.
    t: Temos de o fazer, porém, de forma a que os cidadãos possam compreender o que
      está em causa, e é aqui que não podemos <a>confundir</a> uma coisa com outra.
  - s: Men samtidigt skulle det vara farligt att <v>blanda</v> <p>ihop</p> de skandalösa
      övergrepp som begås av makten, och som man måste kritisera, och traditionalisternas
      kriminella fanatism.
    t: Dito isto, seria perigoso <a>confundir</a> exacções escandalosas, que é preciso
      denunciar, cometidas pelo poder, com o fanatismo criminoso dos fundamentalistas.
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: há que dizer, precisamente, que não se pode <a>confundir</a> religião e fundamentalismo,
      e vice-versa.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Finalmente, é preciso não <a>confundir</a> rigor com falta de humanidade.
  - s: Den ståndpunkten innebär att man <v>blandar</v> <p>ihop</p> stagnation och
      stabilitet.
    t: Esta posição <a>confunde</a> estagnação com estabilidade;
  - s: Men det är också sant att det steg vi tar här i dag är ett historiskt landmärke
      av stor politisk betydelse på grund av de stora effekter som det oundvikligen
      kommer att medföra, inte bara i den utvidgade unionen, utan på själva den europeiska
      kontinenten som unionen, genom sin storlek, börjar att <v>blandas</v> <p>ihop</p>
      med.
    t: Mas é igualmente verdade que o passo que estamos hoje aqui a dar é um marco
      histórico do maior relevo político tais são as repercussões que inevitavelmente
      irá desencadear não só na União alargada, mas no próprio continente europeu,
      com o qual, pela sua dimensão, a União se começa a <a>confundir</a>.
  - s: Vi är emot att alla dessa framsteg reduceras till intet, eftersom vissa <v>blandar</v>
      <p>ihop</p> Europaparlamentet och Europarådet, eftersom Europa inte har som
      målsättning eller ambition att harmonisera etiken, och samvetet på vetenskapsområdet
      har aldrig botat någon.
    t: Recusamo-nos a que todos esses passos em frente sejam aqui reduzidos a nada
      porque há quem <a>confunda</a> o Parlamento Europeu e o Conselho da Europa,
      porque a Europa não tem por objectivo e ambição harmonizar a ética e porque
      a consciência no domínio da ciência nunca tratou ninguém.
  - s: För det andra får aldrig strukturfonderna <v>blandas</v> <p>ihop</p> med denna
      solidaritetsfond.
    t: Em segundo lugar, os fundos estruturais não podem em caso algum <a>confundir</a><a>-se</a>
      com este fundo de solidariedade.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> dagens Ryssland med ett u-land vars
      ekonomiska svårigheter skulle avhjälpas med ett klassiskt finansiellt bistånd.
    t: Não <a>confundamos</a> a Rússia de hoje com um país em vias de desenvolvimento,
      cujas dificuldades económicas careceriam de uma ajuda financeira clássica.
  - s: Medan jag generellt sett kan stödja de aktningsvärda målen om större öppenhet
      och ansvarsskyldighet i ECB:s verksamhet, finner jag att detta betänkande som
      ständigt använder frasen ”democratic accountability” (översatt till demokratisk
