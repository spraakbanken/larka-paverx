      och förvaltning baserad på traditionell kontroll.
    t: Para além das questões que continuam por clarificar, a proposta parece <a>confundir</a>
      os fins que pretende alcançar e os meios para o conseguir, o nível nacional
      e o nível da empresa, os instrumentos de mercado e a administração tradicional
      baseada no controlo.
  - s: Jag skulle vilja börja med att förklara för parlamentet att min landsman Michael
      Henry Nattrass i sina inledande kommentarer <v>blandade</v> <p>ihop</p> tillämpningen
      av arbetstidsdirektivet på transportsektorn med det här direktivet.
    t: Senhor Presidente, gostaria de começar por explicar à Assembleia que, nas suas
      palavras de abertura, o meu compatriota, senhor deputado Nattrass, <a>confundiu</a>
      a aplicação da directiva relativa ao tempo de trabalho ao sector dos transportes
      com a presente directiva.
  - s: Medan det är godtagbart att bekämpa rasism - och med rasism menar jag det uttryckliga
      incitamentet till eller bruket av våld - är det inte acceptabelt att <v>blanda</v>
      <p>ihop</p> detta begrepp med berättigad offentlig debatt, som motstånd mot
      massinvandring, motstånd mot islamisering eller försvar för nationell identitet.
    t: Embora o combate ao racismo seja aceitável - e por racismo entendo, concretamente,
      o incitamento ou o recurso à violência -, não é admissível <a>confundir</a>
      esse conceito com o discurso público legítimo de oposição à imigração em massa
      e à islamização ou de defesa da identidade nacional.
  - s: Konsumenterna <v>blandar</v> ofta <p>ihop</p> den plats där en viss livsmedelsprodukt
      beretts med själva jordbruksproduktens geografiska ursprung, och de är ofta
      omedvetna om hur livsmedelskedjan fungerar.
    t: Os consumidores <a>confundem</a> frequentemente a indicação do local onde o
      produto alimentar é transformado com o local de origem do produto agrícola e,
      muitas vezes, não têm conhecimento de como funciona a cadeia alimentar.
  - s: Konsumenterna <v>blandar</v> <p>ihop</p> märkningen om var livsmedlet har bearbetats
      med jordbruksproduktens ursprung.
    t: Os consumidores <a>confundem</a> a designação do local onde os produtos alimentares
      são transformados com o local de origem do produto agrícola.
  - s: Jordbruksverken <v>blandar</v> ofta <p>ihop</p> dessa två saker vilket gör
      det svårare att uppnå målet.
    t: As direcções de agricultura <a>confundem</a> muitas vezes estes dois aspectos,
      prejudicando a concretização do objectivo.
  - s: Vi bör inte heller <v>blanda</v> <p>ihop</p> status quo med stabilitet.
    t: Além disso, não devemos <a>confundir</a> status quo com estabilidade.
  - s: Det här är en fascinerande debatt där jag ändå, kanske lite burdust, skulle
