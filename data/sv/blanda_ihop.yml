  - s: Det <v>blandar</v> <p>ihop</p> information, kommunikation och propaganda.
    t: En él se <a>confunden</a> información, comunicación y propaganda.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> fredlig användning av kärnkraft med
      missbruk av kärnteknik.
    t: No <a>confundamos</a> el uso pacífico de la energía nuclear con los abusos
      de la misma.
  - s: Det är ett stort misstag, och det är farligt att <v>blanda</v> <p>ihop</p>
      fredliga protester och brottsliga handlingar som de som begåtts i Aten.
    t: El <a>confundir</a> las protestas pacíficas con los actos criminales, como
      los cometidos en Atenas, es un grave error.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> behovet av budgetdisciplin och den kontrollskyldighet
      som ni har och den skyldighet kommissionen har att underkasta sig er kontroll,
      vilket är den fasta grunden för den demokratiska legitimiteten, med det faktum
      att vi inte tar hänsyn till de stora viktiga nya händelserna, förändringarna
      och flexibiliteten.
    t: No podemos <a>confundir</a> la necesidad de rigor y la obligación de control
      que ustedes tienen ni la obligación que la Comisión tiene de someterse a su
      control, ya que éste es el fundamento de la legitimidad democrática, con el
      hecho de no tener en cuenta los nuevos grandes acontecimientos, los cambios
      en la flexibilidad.
  - s: Ett av felen som vi gör i EU är att <v>blanda</v> <p>ihop</p> ”samarbete” med
      ”överstatlighet”.
    t: Uno de los errores que cometemos en la Unión Europea es <a>confundir</a> «cooperación»
      con «supranacionalismo».
  - s: Jag tror att föregående talare <v>blandar</v> <p>ihop</p> fakta.
    t: Señor Presidente, creo que la oradora anterior simplemente ha <a>confundido</a>
      los hechos.
  - s: 'Jag är allvarligt bekymrad över att två helt olika saker <v>blandas</v> <p>ihop</p>
      i fråga om skydd för kvinnor:'
    t: 'Tengo serias dudas acerca de la posibilidad de que se estén <a>confundiendo</a>
      dos cosas bastante diferentes en relación con la protección de las mujeres:'
  - s: I utskottets förslag <v>blandar</v> man <p>ihop</p> dessa föräldraledighetssystem
      som erbjuder valmöjlighet på nationell nivå, och i vissa avseenden förringar
      man till och med moderns och barnets välmående.
    t: Las propuestas de la Comisión <a>confunden</a> estos sistemas de baja parental,
      que ofrecen libertad de elección a escala nacional, y, en ciertos aspectos,
      incluso irían en detrimento del bienestar de la madre y del niño.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> några problem med andra och föreslå en
      enda allmän lösning, men det som står klart är att det europeiska åtagandet,
      det demokratiska åtagandet och avståndstagandet från våldet tjänar alla, och
      därför lyckönskar vi i dag till detta avtal och till att en hel befolkning från
      norra och södra Irland blir helt och hållet europeisk när freden och framtiden
      för demokratin återvinns, för deras barn och för framtiden.
    t: No podemos <a>confundir</a> unos problemas con otros y proponer una sola solución
      general, pero lo que sí está claro es que el compromiso europeo, el compromiso
      democrático y la renuncia a la violencia sirven para todos, y por eso hoy nos
      congratulamos de este acuerdo y de que todo un pueblo irlandés del norte y del
      sur sea plenamente europeo al recuperar la paz y el futuro de la democracia
      para sus hijos y para el futuro.
  - s: Ledamöterna Raschhofer, Hager, Linser och Lukas <v>blandade</v> <p>ihop</p>
      ändringsförslag 11 och artikel 11 på grund av den dåliga översättningen.
    t: Debido a la mala traducción los diputados Raschhofer, Hager, Linser y Lukas
      hemos <a>confundido</a> la enmienda 11 con el artículo 11.
  - s: Därför är det viktigt - och jag avslutar med detta, herr talman - att inte
      <v>blanda</v> <p>ihop</p> adjektiv med substantiv, detaljer av underordnad betydelse
      med de grundläggande faktorerna eller skuggorna på tavlan med själva motivet.
    t: Por eso, es importante —y con ello termino, señor Presidente— no <a>confundir</a>
      el adjetivo con el sustantivo, lo accesorio con lo fundamental y las sombras
      del cuadro con el cuadro.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> denna grundläggande rättighet med
      friheten att uttrycka all information utan påföljder eller ansvar och utan att
      ha tillräckliga bevis.
    t: No obstante, no debemos <a>confundir</a> este derecho fundamental con la libertad
      de divulgar cualquier información sin considerar las consecuencias o la responsabilidad
      y, obviamente, sin tener pruebas concluyentes.
  - s: Utöver de frågor som fortfarande förblir oklara verkar förslaget <v>blanda</v>
      <p>ihop</p> mål och medel, nationell nivå och företagsnivå, samt marknadsinstrument
      och förvaltning baserad på traditionell kontroll.
    t: Aparte de las cuestiones que aún permanecen sin aclarar, la propuesta parece
      <a>confundir</a> los fines con los medios para alcanzarlos, el ámbito nacional
      y el de las empresas, y los instrumentos de mercado y la administración tradicional
      basada en el control.
  - s: Jag skulle vilja börja med att förklara för parlamentet att min landsman Michael
      Henry Nattrass i sina inledande kommentarer <v>blandade</v> <p>ihop</p> tillämpningen
      av arbetstidsdirektivet på transportsektorn med det här direktivet.
    t: Señor Presidente, quiero comenzar explicando a la Cámara que, en sus comentarios
      iniciales, mi paisano el señor Nattrass ha <a>confundido</a> la aplicación de
      la Directiva sobre el tiempo de trabajo en el sector del transporte con esta
      directiva.
  - s: Medan det är godtagbart att bekämpa rasism - och med rasism menar jag det uttryckliga
      incitamentet till eller bruket av våld - är det inte acceptabelt att <v>blanda</v>
      <p>ihop</p> detta begrepp med berättigad offentlig debatt, som motstånd mot
      massinvandring, motstånd mot islamisering eller försvar för nationell identitet.
    t: A pesar de que es aceptable combatir el racismo —y por racismo me refiero a
      la incitación específica a la violencia o al uso de la misma—, no es aceptable
      <a>confundir</a> este concepto con el debate público legítimo, como la oposición
      a la inmigración en masa, la oposición a la islamización o la defensa de la
      identidad nacional.
  - s: Konsumenterna <v>blandar</v> ofta <p>ihop</p> den plats där en viss livsmedelsprodukt
      beretts med själva jordbruksproduktens geografiska ursprung, och de är ofta
      omedvetna om hur livsmedelskedjan fungerar.
    t: Los consumidores <a>confunden</a> a menudo la indicación geográfica del lugar
      en el que se ha transformado un producto alimenticio con el lugar de origen
      del producto agrícola como tal y con frecuencia no son conscientes de cómo funciona
      la cadena alimentaria.
  - s: Konsumenterna <v>blandar</v> <p>ihop</p> märkningen om var livsmedlet har bearbetats
      med jordbruksproduktens ursprung.
    t: Los consumidores <a>confunden</a> la denominación del lugar de elaboración
      de los productos alimentarios con el lugar de origen de los productos agrícolas.
  - s: Jordbruksverken <v>blandar</v> ofta <p>ihop</p> dessa två saker vilket gör
      det svårare att uppnå målet.
    t: A menudo, los consejos agrícolas <a>confunden</a> estas dos cuestiones, en
      detrimento de la consecución del objetivo.
  - s: Vi bör inte heller <v>blanda</v> <p>ihop</p> status quo med stabilitet.
    t: Además, no debemos <a>confundir</a> el statu quo con la estabilidad.
  - s: I en situation av europeisk integration är det särskilt viktigt att skilja
      mellan dessa fullständigt olika begrepp som många människor <v>blandar</v> <p>ihop</p>.
    t: En una situación de integración europea, es particularmente importante distinguir
      entre estos dos conceptos completamente diferentes que mucha gente <a>confunde</a>.
  - s: Vi <v>blandar</v> <p>ihop</p> saker och ting, vi förlorar alla hållpunkter.
    t: Estamos <a>confundidos</a> y hemos perdido todos nuestros elementos de referencia.
  - s: På punkterna 16 och 17 påtalas att denna fond har nationella förtecken, och
      man bör inte <v>blanda</v> <p>ihop</p> dem eller späda ut dem med strukturfonderna.
    t: En sus puntos 16 y 17 se reafirma que este fondo tiene características nacionales,
      sin que por ello haya que <a>confundirlo</a> ni diluirlo en los Fondos Estructurales.
  - s: Trots detta får vi inte <v>blanda</v> <p>ihop</p> svårigheter med omöjligheter,
      och definitivt inte oundvikligheter.
    t: Dicho esto, no podemos <a>confundir</a> las dificultades con cosas imposibles
      ni inevitables.
  - s: Jag tycker inte om texter som <v>blandar</v> <p>ihop</p> brott mot enskild
      och brott mot staten.
    t: No me gustan los textos que <a>confunden</a> los delitos contra la persona
      con los delitos contra el Estado.
  - s: Jag vill här se större engagemang från rådet, och jag vill ta detta tillfälle
      i akt för att korrigera rapportens hänvisning till det tillfälliga utskottet
      för CIA:s påstådda användning av europeiska länder för transport och illegal
      internering av fångar, eftersom rådet har <v>blandat</v> <p>ihop</p> Europarådets
      undersökning med den som vi genomför här i parlamentet.
    t: Echo de menos un mayor compromiso del Consejo en relación con esta preocupación,
      y aprovecho para corregir la mención que se hace en el informe relativa a la
      Comisión Temporal sobre la Supuesta Utilización de Países Europeos por la CIA
      para el Transporte y la Detención Ilegal de Presos, ya que el Consejo ha <a>confundido</a>
      la investigación que lleva a cabo el Consejo de Europa con la que realizamos
      en este mismo Parlamento.
  - s: 'samtrafikpriser, access- deficit avgifter och priser för samhällsomfattande
      tjänster <v>blandas</v> <p>ihop</p> medan det egentligen är helt olika begrepp:'
    t: 'En primer lugar, se <a>confunden</a> las tarifas de interconexión, las contribuciones
      de access deficits y las tarifas del servicio universal, mientras que corresponden
      a conceptos totalmente diferentes:'
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör <v>blanda</v>
      <p>ihop</p> de olika ansvarsområdena och jag vill verkligen inte heller blanda
      ihop medlemsstaternas ansvar med EU:s.
    t: También quiero indicar que usted ha tenido mucho cuidado en señalar que no
      debemos <a>confundir</a> responsabilidades distintas y, desde luego, tampoco
      quiero confundir las responsabilidades de los Estados miembros con las de la
      Unión Europea.
  - s: Jag vill även slå fast att du var noggrann med att påpeka att vi inte bör blanda
      ihop de olika ansvarsområdena och jag vill verkligen inte heller <v>blanda</v>
      <p>ihop</p> medlemsstaternas ansvar med EU:s.
    t: También quiero indicar que usted ha tenido mucho cuidado en señalar que no
      debemos confundir responsabilidades distintas y, desde luego, tampoco quiero
      <a>confundir</a> las responsabilidades de los Estados miembros con las de la
      Unión Europea.
  - s: När det gäller det föreliggande betänkandet av Marinho har min grupp dock under
      mycket lång tid kritiserat Dublinkonventionen av ett antal anledningar, inte
      minst för att den enligt vår mening <v>blandar</v> <p>ihop</p> invandringskontroll
      och asylsökande, som inte alls nödvändigtvis är samma sak.
    t: Al tratar el informe Marinho que tenemos ante nosotros, en cualquier caso,
      nuestro Grupo ha criticado durante largo tiempo, y por diversas razones, la
      Convención de Dublín, y no sólo porque <a>confunda</a> los controles de inmigración
      con las demandas de asilo, y ambas cosas no son necesariamente lo mismo.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> olika punkter.
    t: No queremos <a>confundir</a> los puntos.
  - s: Allt detta på grund av att ni upprepade gånger vägrar beakta missbruket och
      kränkningarna av asylprocessen och eftersom ni envisas med att <v>blanda</v>
      <p>ihop</p> de rättigheter och den status som erkända flyktingar skulle kunna
      ha med den som ni vill bevilja vanliga asylsökande.
    t: Todo ello porque ustedes rechazan repetidamente tener en cuenta los abusos
      y las violaciones de los procedimientos y porque persisten en <a>confundir</a>
      los derechos y el estatus que los refugiados reconocidos podrían tener con los
      que desean conceder a los solicitantes de asilo normales.
  - s: Så låt oss inte <v>blanda</v> <p>ihop</p> korten.
    t: 'Por tanto, no <a>confundamos</a>:'
  - s: 'Man <v>blandar</v> alltför ofta <p>ihop</p> koncessioner med offentliga kontrakt:'
    t: 'Las concesiones se <a>confunden</a> demasiado a menudo con los contratos públicos:'
  - s: Jag vill uppmana kommissionsledamoten att å ena sidan inte <v>blanda</v> <p>ihop</p>
      försöken att förenkla administrationen, som har vårt fulla stöd, och å andra
      sidan inte ifrågasätta de krav som måste ställas på övervakning och kontroll.
    t: Insto al señor Comisario a que no <a>confunda</a>, por una parte, los esfuerzos
      por simplificar el aspecto administrativo, para lo que tiene nuestro apoyo incondicional,
      con el cuestionamiento, por otra, de las exigencias necesarias para la evaluación
      y control.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: Un debate, diría, entre los «post-sesentayochistas» retrasados que, en nombre
      del «prohibido prohibir», <a>confunden</a> libertad y permisividad y aquellos
      que simplemente desean que la verdadera libertad para los jóvenes consista en
      tomar el destino en sus manos.
  - s: Man får inte <v>blanda</v> <p>ihop</p> det med yttrandefrihet.
    t: No hay que <a>confundirlo</a> con la libertad de expresión.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Señor Presidente, considero que cometemos errores cuando hablamos sobre el
      diálogo activo con los ciudadanos de Europa, porque a menudo <a>confundimos</a>
      el diálogo con los ciudadanos con el diálogo con la sociedad civil.
  - s: Det hänförs till farligt avfall och bör därför inte <v>blandas</v> <p>ihop</p>
      med det här förslaget, som huvudsakligen behandlar ofarligt avfall.
    t: dicha propuesta se refiere en realidad a residuos peligrosos, y por lo tanto
      no hay que <a>confundirla</a> con la presente propuesta que se refiere esencialmente
      a residuos no peligrosos.
  - s: Vi bör inte <v>blanda</v> <p>ihop</p> eller ändra våra prioriteringar.
    t: No deberíamos <a>confundir</a> nuestras prioridades ni invertirlas.
  - s: Jag måste som portugis och europaparlamentariker beklaga att det portugisiska
      ordförandeskapet <v>blandar</v> <p>ihop</p> de ståndpunkter det tagit som regering,
      avseende de bilaterala förbindelserna med Österrike, med det ansvar det måste
      ha i ledningen för rådets institutioner.
    t: Como portugués y como diputado europeo, debo lamentar que la Presidencia portuguesa
      <a>confunda</a> las posiciones que adoptó como Gobierno en las relaciones bilaterales
      con Austria con los cometidos que debe desempeñar al presidir las instituciones
      del Consejo.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: No <a>confundamos</a>, en el marco de los Fondos estructurales, la aplicación
      del principio de subsidiariedad con una hipotética y absurda renacionalización
      de la política de cohesión económica y social de la Unión Europea.
  - s: Kanske <v>blandar</v> ledamoten <p>ihop</p> den Scottish Secretary, som är
      en minister i Förenade kungarikets centralregering, med en företrädare i den
      skotska regeringen.
    t: A lo mejor es que él <a>confunde</a> el Scottish Secretary, que es un ministro
      del Gobierno central británico, con un representante del Gobierno escocés.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Creo, señora Presidenta, que nos debemos todos respeto y consideración en esta
      Asamblea, y que no hay que <a>confundir</a> la libertad de expresión con el
      insulto sistemático y el matonismo político.
  - s: Detta omfattar ?förebyggande tillslag? som vi nu ser tillämpas av George W.
      Bush som <v>blandar</v> <p>ihop</p> medlemsstaternas inre säkerhetsuppdrag med
      försvarspolitik.
    t: su defensa de la militarización de la «lucha contra el terrorismo», que está
      cambiando el concepto actual de la defensa por lo que se entiende como un «concepto
      más amplio de la seguridad», que engloba los «ataques preventivos» que estamos
      viendo ahora en manos de George W. Bush, y que <a>confunde</a> las misiones
      de seguridad interior de los Estados Miembros con la política de defensa;
  - s: Jag ber om ursäkt, jag har <v>blandat</v> <p>ihop</p> det med ett annat betänkande.
    t: Disculpen, lo he <a>confundido</a> con otro informe.
  - s: Men det är inget skäl att <v>blanda</v> <p>ihop</p> skatteflykt med skattebedrägeri!
    t: Pero ello no es razón para <a>confundir</a> la evasión de impuestos con el
      fraude fiscal.
  - s: Men du får inte <v>blanda</v> <p>ihop</p> andra staters problem med Irlands
      problem.
    t: No obstante, no conviene <a>confundir</a> los problemas de otros estados con
      los de Irlanda.
  - s: I den nederländska versionen av kommissionens dokument är detta ett regelbundet
      återkommande fel i likhet med i Lannoyes dokument, vilket han naturligtvis är
      helt oskyldig till. Jag föreslår att vi bör göra något åt detta och att vi inte
      <v>blandar</v> <p>ihop</p> termerna ogräsbekämpning och växtskydd.
    t: Propongo que rectifiquemos esta incorrección y que dejemos de <a>confundir</a>
      los términos onkruidbestrijding —eliminación de malas hierbas— y gewasbescherming
      —protección de cultivos—.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> utbildning med undervisning.
    t: Es esencial no <a>confundir</a> la educación con la formación.
  - s: Jag tror att det är viktigt att vi inte <v>blandar</v> <p>ihop</p> situationen
      i Tjetjenien med det läge som har uppstått efter 11 september.
    t: Señor Presidente, me parece importante no <a>confundir</a> la situación en
      Chechenia con la situación que se ha creado después del 11 de septiembre.
  - s: Men jag måste säga, med all min lojalitet, att betänkandet många gånger <v>blandar</v>
      <p>ihop</p> den gemensamma fiskepolitikens ekonomiska och kommersiella frågor
      med sådana frågor som har att göra med samarbetspolitiken och tenderar i allmänhet
      att övervärdera de andras problem i förhållande till våra egna problem som är
      många, speciellt på detta område.
    t: Pero debo decirle, con toda lealtad, que en su informe <a>confunde</a> muchas
      veces las cuestiones económicas y comerciales de la Política Pesquera Común
      con cuestiones que tienen que ver con la política de cooperación y suele sobrevalorar,
      en general, los problemas de otros frente a nuestros problemas, que son muchos,
      en particular en este sector.
  - s: vi får inte <v>blanda</v> <p>ihop</p> det humanitära biståndet med återuppbyggnaden,
      och det får framför allt inte finnas politiska villkor för det humanitära biståndet.
    t: no debemos <a>confundir</a> la ayuda humanitaria con la reconstrucción y, sobre
      todo, no debe haber hipotecas políticas a la ayuda humanitaria.
  - s: Ännu en gång denna förmiddag har föredraganden <v>blandat</v> <p>ihop</p> begreppen
      körtid och arbetstid.
    t: Esta mañana, una vez más, la ponente ha mostrado que <a>confunde</a> los conceptos
      de tiempo de conducción y tiempo de trabajo.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: No debemos <a>confundir</a> ambas cosas.
  - s: Nej, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: No, no <a>confundamos</a> las cosas.
  - s: Men förslaget är, även om man måste ge Rothley ett erkännande för hans omfattande
      arbete, enligt min mening otillfredsställande, eftersom det <v>blandar</v> <p>ihop</p>
      problemet med ledamöternas status - ett stort och komplicerat problem som omfattar
      både rättigheter och skyldigheter - med problemet med ersättningen.
    t: Sin embargo, y no sin reconocer al Sr. Rothley el valor de su esfuerzo, la
      propuesta es insatisfactoria, porque <a>confunde</a> el problema del status
      parlamentario —un problema amplio y complejo, que implica derechos y deberes—
      con el problema de los emolumentos.
  - s: Jag önskar att ni inte ville kritisera mig för att <v>blanda</v> <p>ihop</p>
      mål och medel.
    t: No quisiera que se me hiciera el reproche de que <a>confundo</a> fines y medios.
  - s: Låt det alltså stå klart att jag inte <v>blandar</v> <p>ihop</p> mål och medel.
    t: Por lo tanto, que quede claro que no estoy <a>confundiendo</a> fines y medios.
  - s: Jag hoppas också att vi inte <v>blandar</v> <p>ihop</p> frågan om vitboken
      med frågan om de transeuropeiska nätverken.
    t: También espero que no se <a>confunda</a> el tema del Libro Blanco con el tema
      de las redes transeuropeas de transporte.
  - s: Man <v>blandar</v> <p>ihop</p> stramhet med europeiska framtidsutsikter.
    t: Se <a>confunde</a> austeridad y perspectivas europeas.
  - s: Detta är verkligen en viktig omröstning för direktivet tar hänsyn till försiktighetsprincipen,
      men <v>blandar</v> inte <p>ihop</p> den med förbud och efter tre år av detta
      arbete anser vi att vi har gjort viktiga framsteg.
    t: Es sin lugar a dudas un voto importante porque esta directiva toma en consideración
      el principio de precaución pero no lo <a>confunde</a> con la prohibición y,
      después de tres años de este trabajo, creemos haber cumplido una etapa importante.
  - s: I kalendern har dessutom datumen för fyra av mitt hemlands nationella helgdagar
      <v>blandats</v> <p>ihop</p>.
    t: Además, en dicho calendario se <a>confunden</a> las fechas de cuatro fiestas
      oficiales de mi país.
  - s: Vad jag hoppas att hon inte tänker göra - och jag vet att hon inte visar någon
      brist på ansvar i denna fråga - är att <v>blanda</v> <p>ihop</p> sitt klagomål
      och sina beskyllningar om upplevd obekvämhet som flygresenär, med möjligheten
      att det antingen kan föreligga allvarliga konkurrensbegränsande förfaranden
      eller att säkerheten på något sätt skulle vara åsidosatt.
    t: Lo que espero que no haga —y sé que no carece de responsabilidad a ese respecto—
      es <a>confundir</a> su reclamación y sus alegaciones sobre la incomodidad experimentada
      como pasajera de un vuelo con la posibilidad de que haya procedimientos que
      menoscaben gravemente la competencia o que la seguridad esté en peligro de algún
      modo;
  - s: I sak är de Silguy lite grann som afrikanerna, han <v>blandar</v> <p>ihop</p>
      det betecknande med det betecknade.
    t: En el fondo, el Sr. de Silguy es un poco como los africanos, <a>confunde</a>
      el significante y el significado.
  - s: Vi franska patrioter <v>blandar</v> inte <p>ihop</p> det verkliga Amerika,
      där vi har många vänner, med Förenta staternas regering, som styrs av anhängarna
      av den världsomspännande ideologin.
    t: Nosotros, patriotas franceses, no <a>confundimos</a> el país real americano,
      en el que contamos con numerosos amigos, con el Gobierno de los Estados Unidos,
      dirigido por los defensores de la ideología mundialista.
  - s: Jag håller fullständigt med om att vi ska sätta upp utmanande mål, men låt
      oss inte <v>blanda</v> <p>ihop</p> mål med att följa lagstiftningen.
    t: fijemos objetivos que representen un desafío, pero no <a>confundamos</a> objetivos
      con acatamiento.
  - s: 'Det jag just har nämnt krockar uppenbart med den inriktning som har präglat
      denna diskussion, eftersom man många gånger <v>blandar</v> <p>ihop</p> handlingsmöjligheterna
      för inkomstsidan med handlingsmöjligheterna för utgiftssidan, men också, och
      framför allt, för att det tycks finnas en dominerande åsikt:'
    t: 'Lo que acabo de decir choca, evidentemente, con la orientación que se ha venido
      dando a este examen, ya que muchas veces se <a>confunde</a> la actuación en
      el nivel de los ingresos con la actuación en el nivel de los gastos, pero también
      y fundamentalmente porque parece haber una preocupación dominante:'
  - s: Men det vore ett misstag att <v>blanda</v> <p>ihop</p> denna finansieringsstabilitet
      med det rådande status quo i den gemensamma jordbrukspolitiken.
    t: No obstante, sería un error <a>confundir</a> esta estabilidad financiera con
      el status quo de la Política Agrícola Común.
  - s: När det gäller medel för föranslutningen och de medel som avsätts till detta
      område, ärade ledamöter, får vi inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: 'En cuanto a los fondos de preadhesión y los fondos destinados a esta zona,
      Señorías, no <a>confundamos</a> los géneros:'
  - s: Här får man inte på nytt <v>blanda</v> <p>ihop</p> alltsammans och allt i samma
      korg.
    t: En ese sentido, no debemos volver a <a>confundirlo</a> todo y cortarlo todo
      con el mismo patrón.
  - s: Det finns självklart vissa grundläggande rättigheter som de har gemensamt,
      men jag tycker inte att vi ska sträcka oss utöver detta och <v>blanda</v> <p>ihop</p>
      de två nivåerna.
    t: Hay sin duda un zócalo de derechos comunes, pero me parece que no debemos ir
      más allá y <a>confundir</a> los dos planos.
  - s: <v>Blanda</v> inte <p>ihop</p> ert europeiska ansvar med de bilaterala frågor
      som ska lösas eller Österrikes ansvar gentemot de slovenska minoriteterna i
      Österrike.
    t: no <a>confunda</a> su responsabilidad europea con los asuntos bilaterales por
      resolver o la responsabilidad de Austria hacia la minoría eslovena en Austria.
  - s: Jag tror att den senaste talaren, dvs. Santini, gjorde ett misstag som många
      gör, när han <v>blandade</v> <p>ihop</p> nationalitet och medborgarskap.
    t: Señor Presidente, creo que el último orador, el Sr. Santini, ha cometido un
      error que cometen muchas personas al <a>confundir</a> nacionalidad y ciudadanía.
  - s: Och denna demagogi fortsätter att <v>blanda</v> <p>ihop</p> produktionen med
      konsumtionen.
    t: Y esta demagogia continúa <a>confundiendo</a> la producción con el consumo.
  - s: Men man måste vara försiktig så man inte <v>blandar</v> <p>ihop</p> frågorna
      när man använder ord som ”intressekonflikt”, herr talman.
    t: De todas formas, señor Presidente, debemos prestar atención para no <a>confundir</a>
      cuestiones al utilizar expresiones como «conflicto de intereses».
  - s: Den legitima kampen för respekten för de mänskliga rättigheterna får inte <v>blandas</v>
      <p>ihop</p> med osunda hjärnspöken, och detta utan hänsyn till det allmänna
      bästa.
    t: No hay que <a>confundir</a> la lucha legítima por el respeto de los derechos
      humanos con las fantasías insanas que perjudican al bien común.
  - s: <v>Blanda</v> inte <p>ihop</p> ett normalt rådfrågningsförfarande med näringslivet
      med öppenheten i kommittéförfarandena.
    t: Que no <a>confunda</a> un procedimiento normal de consulta al mundo empresarial
      con la transparencia propia de los procedimientos de la comisión.
  - s: Vi <v>blandar</v> inte <p>ihop</p> bedömningen av utgifternas korrekthet eller
      oegentlighet med vårt gillande eller ogillande av syftet.
    t: No <a>confundimos</a> la evaluación de la regularidad o la irregularidad del
      gasto con la aprobación o desaprobación de su finalidad.
  - s: Bland annat <v>blandar</v> man <p>ihop</p> barnledighet och mammaledighet.
    t: Entre otros, se <a>confunden</a> los términos barnledighet (permiso parental)
      y mammaledighet (permiso de maternidad).
  - s: Om parlamentet vill tas på allvar, som medlagstiftare, får det inte <v>blanda</v>
      <p>ihop</p> en lagstiftningstext med en resolution där var och en kan bre ut
      sin ?wishful thinking?
    t: Si el Parlamento quiere que se le tome en serio, como colegislador, no debe
      <a>confundir</a> un texto legislativo con una resolución en la que cada uno
      puede exponer todo su «wishful thinking», todos sus sueños más locos;
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> den kritiken med det faktum att det
      var många som deltog.
    t: No <a>confundamos</a> esto con el pluralismo de las presencias.
  - s: Vi kan absolut inte tillåta att detta skulle kunna få betydelse för beslutsfattandet
      inom ramen för en behörighet som skulle kunna <v>blandas</v> <p>ihop</p> med
      eller jämföras med Europaparlamentets.
    t: Pero consultar significa consultar, no se puede admitir que esto tenga una
      variante decisional en el ámbito que se pueda <a>confundir</a> o parangonar
      con el del Parlamento.
  - s: Genom att <v>blanda</v> <p>ihop</p> olika status löser vi inte problemen, snarare
      blir de värre.
    t: <a>Confundir</a> esos estatutos no ayuda a resolver los problemas, sino que
      contribuye a agravarlos.
  - s: 'Detta är en fråga vi verkligen måste fundera över, eftersom vi alltför ofta
      <v>blandar</v> <p>ihop</p> dessa båda företeelser:'
    t: 'Éste es un tema que merece un gran reflexión, ya que con demasiada frecuencia
      <a>confundimos</a> ambos elementos:'
  - s: Jag anser att vissa kolleger <v>blandar</v> <p>ihop</p> detta förslag med koldioxidskatten.
    t: Creo que algunos colegas <a>confunden</a> a esta propuesta con el impuesto
      sobre el dióxido de carbono.
  - s: Det handlar om helt olika koncept som inte bör <v>blandas</v> <p>ihop</p>.
    t: Se trata de conceptos totalmente diferentes que no conviene <a>confundir</a>.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den nominella konvergensen
      med den reella.
    t: Conviene no <a>confundir</a> convergencia nominal con convergencia real.
  - s: också här <v>blandar</v> man <p>ihop</p> förmågan och kapaciteten hos Ispracentret.
    t: Se habla del centro de Ispra y se afirma que no son capaces de hacer demasiado,
      también aquí se <a>confunden</a> cuáles son las facultades y cuál es la capacidad
      del centro de Ispra.
  - s: Här gäller det att inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: No se trata aquí de <a>confundir</a> los debates.
  - s: Följaktligen får vi inte <v>blanda</v> <p>ihop</p> den administrativa reformen
      med den vitbok om styrelseformerna som kommissionen är i färd med att utarbeta
      under ledning av ordförande Prodi.
    t: Por lo tanto, no <a>confundamos</a> la reforma administrativa con el Libro
      Blanco de la buena gobernanza que está preparando la Comisión, bajo la dirección
      del Presidente Prodi.
  - s: För det första vill vi inte att man <v>blandar</v> <p>ihop</p> migration och
      asyl.
    t: En primer lugar, no queremos que se <a>confundan</a> migración y asilo.
  - s: Därför är ett Europa som bara tänker på sina egna intressen, ett bidrags-Europa,
      ett Europa som har en lärarkår som bara vill minska antalet undervisningstimmar,
      ett Europa som <v>blandar</v> <p>ihop</p> den fackliga politiken med utbildningspolitiken,
      ett Europa som oroar.
    t: Por tanto, una Europa que sólo cuida sus intereses, una Europa del subsidio,
      una Europa con un profesorado que sólo quiere reducir las horas de clase, una
      Europa que contempla y <a>confunde</a> la política sindical con la política
      educativa es una Europa preocupante.
  - s: Man får inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: Efectivamente, señor Panella, además, no hay que <a>confundir</a> las cosas.
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: Haciéndolo, quede claro, no <a>confundo</a> el debate público, abierto de la
      manera más amplia por la sociedad civil, con la representación democrática.
  - s: Det är ett övergripande problem, så <v>blanda</v> inte <p>ihop</p> de andra
      grupperna med kvinnor.
    t: Se trata de un problema horizontal, por lo que no hay que <a>confundir</a>
      a los otros grupos con las mujeres.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: No <a>confundamos</a> humanismo con optimismo infenuo.
  - s: Samtidigt som jag inte vill <v>blanda</v> <p>ihop</p> dessa två aspekter så
      är de naturligtvis i viss mån sammankopplade.
    t: Aunque no deseo <a>confundir</a> estos dos factores, lógicamente están relacionados
      de alguna forma.
  - s: Därför anser vi att olagligt fiske, som genererar betydande olovliga inkomster
      åt storskaliga flottor som arbetar för de stora ekonomiska och finansiella grupper
      som sysslar med fiske, och även för den organiserade brottsligheten, inte bör
      <v>blandas</v> <p>ihop</p> med de överträdelser av den gemensamma fiskepolitiken
      som görs av delar av den småskaliga traditionella flottan, ofta på grund av
      den ekonomiska kris de befinner sig i.
    t: En ese sentido, consideramos que no se debe <a>confundir</a> la pesca ilegal,
      que genera importantes beneficios ilícitos para las flotas de gran escala que
      trabajan para grupos económicos y financieros ligados a la pesca e incluso para
      redes de delincuencia organizada, con las infracciones de la política pesquera
      común que cometen algunos segmentos de la flota tradicional de pequeña dimensión,
      a menudo a causa de la crisis económica a la que se enfrentan.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: No <a>confundamos</a> causas y efectos ni nos dejemos instrumentalizar partidariamente.
  - s: Varför har flera <v>blandat</v> <p>ihop</p> sakerna och blandat ihop kapitalismen
      med spel och en offentlig bluff och ingenting annat?
    t: Y es que algunos <a>confunden</a> las cosas mezclando el capitalismo con el
      juego de azar y el fraude público.
  - s: Om vi inte <v>blandar</v> <p>ihop</p> Haiti med Tahiti, vill säga.
    t: A menos que, claro está, estemos <a>confundiendo</a> Haití con Tahití.
  - s: Vi riskerar att <v>blanda</v> <p>ihop</p> orsak och verkan.
    t: Corremos el riesgo de <a>confundir</a> causa y efecto.
  - s: Allt annat, herr ordförande, vore att <v>blanda</v> <p>ihop</p> de sekundära
      frågorna med de primära, att blanda ihop skuggorna på tavlan med själva målningen.
    t: Todo lo demás, señor Presidente, es <a>confundir</a> lo accesorio con lo fundamental,
      las sombras del cuadro con el cuadro.
  - s: Fakta och påhitt har där <v>blandats</v> <p>ihop</p>.
    t: Aquí se han <a>confundido</a> hechos y ficción.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Señor Presidente, me extraña que diputados tan experimentados puedan <a>confundir</a>
      lo que es una queja a la Comisión con una petición al Parlamento Europeo.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: Pero no <a>confundamos</a> quejas con peticiones.
  - s: Ett av dem är förslaget om aktiv dödshjälp, som fullständigt strider mot ett
      beslut av Europeiska rådet av den 26 mars 2002, eller det kapitel som handlar
      om invandring och asyl, i vilket invandring av ekonomiska skäl <v>blandas</v>
      <p>ihop</p> med asylsökande, en fråga som kommissionen redan har löst och som
      även parlamentet har tagit upp i sina debatter, eller kravet på att äktenskap
      och partnerskap mellan personer av samma kön skall jämställas.
    t: Entre ellas está su propuesta sobre la eutanasia activa, que choca frontalmente
      con una Decisión del Consejo de Europa de 26 de marzo de 2002, o el capítulo
      referente a la inmigración y al asilo, que <a>confunde</a> la inmigración por
      razones económicas con los solicitantes de asilo —cuestión ésta ya superada
      por la propia Comisión y también en el seno de nuestro debate parlamentario—,
      o la solicitud de equiparación al matrimonio de las uniones entre homosexuales
      e incluso propone que se les permita la adopción de niños, algo que va más allá
      de la no discriminación lógica de toda persona por su orientación sexual.
  - s: Inför framtidsutsikten med att inrätta en palestinsk stat måste vi också bidra
      till att övertyga den palestinska myndigheten om att definitivt avstå från att
      <v>blanda</v> <p>ihop</p> saker och uppträda mycket ansvarsfullt.
    t: En la perspectiva de la creación de un Estado palestino, necesitaremos también
      contribuir a convencer a la Autoridad Palestina de que renuncie definitivamente
      a <a>confundir</a> las cosas y que adopte un comportamiento totalmente responsable.
  - s: Kort och gott får vi inte <v>blanda</v> <p>ihop</p> målet och medlen.
    t: No debemos <a>confundir</a> el fin con los medios.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Señor Presidente, mi impresión —derivada del punto 1 en su conjunto— es que
      este informe comete el grave error de <a>confundir</a> el sacrosanto principio
      de derecho de asilo, que se ha invocado y establecido en diversas ocasiones
      como uno de los derechos fundamentales de la Unión Europea, con la compleja
      cuestión de la inmigración, que es, en cualquier caso, un tema diferente y debería
      abordarse por separado.
  - s: Det betänkande vi har framför oss om EU:s säkerhets- och försvarspolitik är
      ett manifest för EU:s militära integration, som avsiktligt <v>blandar</v> <p>ihop</p>
      militär och civil krishantering för att motivera EU:s roll.
    t: El informe que tenemos ante nosotros sobre política de seguridad y defensa
      de la UE es un manifiesto de integración militar de la UE, que <a>confunde</a>
      deliberadamente gestión de la crisis civil y militar par justificar uno de los
      papeles de la UE.
  - s: Man kan inte <v>blanda</v> <p>ihop</p> behoven hos de befolkningar som är beroende
      av fisket med en åternationalisering, genom en regionalisering, vilken bryter
      den övergripande gemensamma politiken.
    t: No se pueden <a>confundir</a> las necesidades de las poblaciones dependientes
      de la pesca con una renacionalización, por medio de una regionalización, que
      rompa la globalidad de una política común.
  - s: <v>Blanda</v> inte <p>ihop</p> en verklig omtanke om investerarnas intressen
      med en populistisk rädsla för den nya och innovativa och liberala inställning
      som betalar sig.
    t: No <a>confundamos</a> la preocupación real por los intereses de los inversores
      con un temor populista de un enfoque nuevo, innovador y liberal que merece la
      pena.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> olika synvinklar eller möjligheter
      och inte heller genomföra institutionella ändringar av den union som gett oss
      säkerhet, välstånd, frihet och ekonomisk framgång i Europa.
    t: Pero no <a>confundamos</a>, evidentemente, ni los prismas, ni las posibilidades,
      ni modifiquemos institucionalmente algo que ha dado garantías de seguridad,
      de prosperidad, de libertad y de éxito económico a Europa.
  - s: Pressen <v>blandar</v> <p>ihop</p> denna konsultativa övning med ett kränkningsfall,
      vilket den ärade parlamentarikern har hänvisat till, mot en bestämmelse i den
      franska loi Evin .
    t: La prensa <a>confunde</a> este ejercicio consultivo con el caso de infracción
      contra una disposición de la Ley Evin francesa, a la que hace referencia su
      Señoría.
  - s: Fast det varken kan eller bör <v>blandas</v> <p>ihop</p> med den befintliga
      ökaraktären är det också sant att det i europeiska unionen, särskilt då i Medelhavsområdet,
      finns en annan ökaraktär som vi idag har tagit upp, med kännetecken som är mindre
      allvarliga, eftersom den ökaraktären bland annat är kännbart mindre vad gäller
      avstånd, och isoleringen är många gånger inte så betydande.
    t: Aunque no se puede ni se debe <a>confundir</a> con la realidad insular ultraperiférica,
      también es cierto que en la Unión Europea y, en particular, en el mar Mediterráneo
      existe otra realidad insular que hoy estamos abordando, de características menos
      graves, ya que, entre otras razones, está reducida sensiblemente por distancias
      y aislamientos muy inferiores, muchas veces poco importantes.
  - s: Kriterierna måste dock vara tydliga och gälla för alla och inte <v>blandas</v>
      <p>ihop</p> med abstrakta, moraliska kriterier eller bli politiserade.
    t: Sin embargo, los criterios deben ser claros y aplicarse a todos, y no podemos
      <a>confundirlos</a> con criterios abstractos y moralistas, ni pueden politizarse.
  - s: Den som motsätter sig ett krig mellan könen eller en kvoteringspolitik eller
      att <v>blanda</v> <p>ihop</p> vad det innebär att vara i minoritet och vad det
      innebär att vara kvinna har en ännu större skyldighet att kämpa för full respekt
      för kvinnors unika roll i samhället, i familjen och som individer, och för att
      det skall finnas rättsliga bestämmelser som ger dem verklig jämställdhet, samtidigt
      som de naturliga skillnaderna mellan oss alla respekteras, framför allt något
      som är mycket viktigt oavsett kön, nämligen individuell frihet och varje persons
      omistliga rätt till individuell lycka.
    t: 'Cualquiera que esté en contra de una guerra de géneros o de una política de
      cuotas o de que se <a>confunda</a> lo que significa ser una minoría con el significado
      de ser mujer está más obligado aún si cabe a luchar por que se respete plenamente
      el papel singular de las mujeres en la sociedad, en la familia y como personas
      y se apliquen disposiciones jurídicas que les otorguen una verdadera igualdad,
      sin dejar de respetar las diferencias naturales que existen entre todos nosotros
      y, en particular, sin dejar de respetar plenamente algo que es fundamental con
      independencia del género:'
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: Desde luego, no que por una parte están los malos con su fundamentalismo, y
      por otra los buenos con su religión, sino precisamente que no hay que <a>confundir</a>
      religión con fundamentalismo, ni fundamentalismo con religión.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Por último, no hay que <a>confundir</a> firmeza con falta de humanidad.
  - s: Därefter frågan om var parlamentet borde sammanträda, och i detta sammanhang
      tror jag inte att det bästa behandlingssättet är genom en debatt, som den som
      här har inletts av en person som ibland <v>blandar</v> <p>ihop</p> sina intressen.
    t: A continuación viene la cuestión del domicilio social del Parlamento y, sobre
      este aspecto, no considero que la mejor manera de abordarlo sea a través de
      un debate como el que ha iniciado aquí alguien que, en ocasiones, se <a>confunde</a>
      de cascos.
