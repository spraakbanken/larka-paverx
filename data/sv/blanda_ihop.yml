  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: Ne <a>confondons</a> pas humanisme et angélisme !
  - s: Därför anser vi att olagligt fiske, som genererar betydande olovliga inkomster
      åt storskaliga flottor som arbetar för de stora ekonomiska och finansiella grupper
      som sysslar med fiske, och även för den organiserade brottsligheten, inte bör
      <v>blandas</v> <p>ihop</p> med de överträdelser av den gemensamma fiskepolitiken
      som görs av delar av den småskaliga traditionella flottan, ofta på grund av
      den ekonomiska kris de befinner sig i.
    t: Par conséquent, nous estimons qu’il ne faut pas <a>confondre</a> cette pêche
      illicite, qui génère d’énormes profits illégaux pour les flottes de grande envergure
      opérant pour de gros groupes économiques et financiers actifs dans le secteur
      de la pêche et même pour des réseaux criminels organisés, avec les violations
      de la politique commune de la pêche commises par une partie de la petite flotte
      traditionnelle, souvent en raison de la crise économique qui la frappe.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: Je vous prie de ne pas <a>confondre</a>, aujourd’hui, la cause et l’effet,
      et de ne pas agir sur le mode de la politique de parti.
  - s: Vi lever i en tid när upptäckter - ett gemensamt arv för oss alla - <v>blandas</v>
      <p>ihop</p> med uppfinningar.
    t: Nous vivons une époque où l’on <a>confond</a> la découverte, qui appartient
      à notre patrimoine commun à tous, et l’invention.
  - s: Allt annat, herr ordförande, vore att <v>blanda</v> <p>ihop</p> de sekundära
      frågorna med de primära, att blanda ihop skuggorna på tavlan med själva målningen.
    t: Tout le reste, Monsieur le Président, revient à <a>confondre</a> l’accessoire
      et le fondamental, les ombres du tableau avec le tableau lui-même.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Monsieur le Président, je suis étonné que des députés aussi expérimentés puissent
      <a>confondre</a> une plainte à la Commission avec une pétition au Parlement
      européen.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: Mais ne <a>confondons</a> pas plaintes et pétitions.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> byråkrati med öppenhet.
    t: Ne <a>confondons</a> pas bureaucratie et transparence, parce qu’une inscription
      sur un morceau de papier ou une approbation enregistrée dans un dossier ne contribue
      pas forcément à la transparence des projets en matière de cohésion.
  - s: Ett av dem är förslaget om aktiv dödshjälp, som fullständigt strider mot ett
      beslut av Europeiska rådet av den 26 mars 2002, eller det kapitel som handlar
      om invandring och asyl, i vilket invandring av ekonomiska skäl <v>blandas</v>
      <p>ihop</p> med asylsökande, en fråga som kommissionen redan har löst och som
      även parlamentet har tagit upp i sina debatter, eller kravet på att äktenskap
      och partnerskap mellan personer av samma kön skall jämställas.
    t: Parmi elles figurent la proposition sur l’euthanasie active, qui s’oppose à
      une décision du Conseil de l’Europe du 26 mars 2002, ou la partie relative à
      l’immigration et à l’asile, qui <a>confond</a> l’immigration pour raisons économiques
      et les demandeurs d’asile - question déjà traitée par la Commission elle-même
      ainsi que dans le cadre de nos débats parlementaires -, ou encore la demande
      d’assimilation des unions homosexuelles au mariage.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Monsieur le Président, j’ai l’impression que ce rapport - impression qui me
      vient du texte intégral du point 1 - commet la grave erreur de <a>confondre</a>
      le principe sacro-saint du droit d’asile, qui a été à plusieurs reprises invoqué
      et brandi comme un des droits sur lesquels repose l’Union européenne, et le
      sujet, complexe et quoi qu’il en soit différent, de l’immigration, qui devrait
      être traité séparément.
  - s: Det betänkande vi har framför oss om EU:s säkerhets- och försvarspolitik är
      ett manifest för EU:s militära integration, som avsiktligt <v>blandar</v> <p>ihop</p>
      militär och civil krishantering för att motivera EU:s roll.
    t: Le rapport qui nous est présenté sur la politique de sécurité et de défense
      européenne est un manifeste en faveur de l’intégration militaire européenne,
      qui <a>confond</a> délibérément gestion de crise militaire et civile afin de
      justifier un rôle européen.
  - s: Också dessa begränsningar och dessa förseningar har bidragit till en debatt
      där mål och medel ofta <v>blandas</v> <p>ihop</p>.
    t: Ces limites et ces retards ont également contribué à un débat dans lequel l’on
      <a>confond</a> souvent la fin et les moyens.
  - s: <v>Blanda</v> inte <p>ihop</p> en verklig omtanke om investerarnas intressen
      med en populistisk rädsla för den nya och innovativa och liberala inställning
      som betalar sig.
    t: Ne <a>confondez</a> pas une inquiétude réelle vis-à-vis des intérêts des investisseurs
      avec une crainte populiste de la nouvelle approche novatrice libérale et rentable.
  - s: Var så snälla och <v>blanda</v> inte <p>ihop</p> två helt olika debatter.
    t: Ne <a>confondons</a> pas, s’il vous plaît, deux débats tout à fait différents.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> olika synvinklar eller möjligheter
      och inte heller genomföra institutionella ändringar av den union som gett oss
      säkerhet, välstånd, frihet och ekonomisk framgång i Europa.
    t: Mais ne <a>confondons</a> évidemment pas ni les prismes, ni les possibilités.
  - s: Pressen <v>blandar</v> <p>ihop</p> denna konsultativa övning med ett kränkningsfall,
      vilket den ärade parlamentarikern har hänvisat till, mot en bestämmelse i den
      franska loi Evin .
    t: La presse <a>confond</a> cet exercice consultatif avec un cas de transgression
      d’une disposition de la loi Évin évoqué par l’honorable député.
  - s: Att <v>blanda</v> <p>ihop</p> dem är att ge efter för demagogin.
    t: Les <a>confondre</a> revient à céder à la démagogie.
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: Certainement pas qu’il y aurait d’un côté les mauvais fondamentalistes et la
      bonne religion de l’autre, mais précisément qu’il ne faut pas <a>confondre</a>
      religion et fondamentalisme, et inversement.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Enfin, il ne faut pas <a>confondre</a> fermeté et inhumanité.
  - s: Den ståndpunkten innebär att man <v>blandar</v> <p>ihop</p> stagnation och
      stabilitet.
    t: Cette position <a>confond</a> la stagnation et la stabilité ;
  - s: Vi är emot att alla dessa framsteg reduceras till intet, eftersom vissa <v>blandar</v>
      <p>ihop</p> Europaparlamentet och Europarådet, eftersom Europa inte har som
      målsättning eller ambition att harmonisera etiken, och samvetet på vetenskapsområdet
      har aldrig botat någon.
    t: Nous nous refusons à ce que toutes ces avancées soient ici réduites à néant,
      parce que certains <a>confondent</a> le Parlement européen et le Conseil de
      l’Europe, parce que l’Europe n’a pas pour objectif et pour ambition d’harmoniser
      l’éthique et que la conscience dans le domaine de la science n’a jamais soigné
      personne.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> dagens Ryssland med ett u-land vars
      ekonomiska svårigheter skulle avhjälpas med ett klassiskt finansiellt bistånd.
    t: Ne <a>confondons</a> pas la Russie d’aujourd’hui avec un pays en voie de développement
      dont les difficultés économiques relèveraient d’une aide financière classique.
  - s: Medan jag generellt sett kan stödja de aktningsvärda målen om större öppenhet
      och ansvarsskyldighet i ECB:s verksamhet, finner jag att detta betänkande som
      ständigt använder frasen ”democratic accountability” (översatt till demokratisk
      ansvarsskyldighet) har, faktiskt, <v>blandat</v> <p>ihop</p> ”accountability”
      med ”to give an account”.
    t: Alors qu’en règle générale, je suis favorable aux objectifs respectables d’une
      plus grande transparence et d’une plus grande responsabilité dans le fonctionnement
      de la Banque centrale européenne, je trouve que ce rapport, qui parle constamment
      de «responsabilité démocratique», <a>confond</a> en réalité l’idée de responsabilité
      avec le fait de rendre des comptes.
  - s: Om man därmed avser människosmugglingen, vilket ofta <v>blandas</v> <p>ihop</p>,
      då får man finna sig i att upplysa om att EU ger flyktingstatus åt asylsökande
      som varit tvungna att ta sig in i EU på illegal väg därför att vi har att göra
      med en europeisk fästning och därför att människor blivit tvungna att ta hjälp
      av andra - exempelvis av människosmugglare.
    t: Si l’on désigne le trafic d’hommes, chose que l’on a souvent tendance à <a>confondre</a>,
      il faut alors admettre que l’on puisse dire que l’UE reconnaît le droit d’asile
      à des gens, qui n’ont pas eu d’autre choix que de venir dans l’UE illégalement,
      parce que nous avons une forteresse Europe et que les gens doivent faire appel
      à une aide - dans l’exemple du trafic d’hommes.
  - s: Låt oss inte, herr Turchi, <v>blanda</v> <p>ihop</p> de transeuropeiska näten
      med regionala utvecklingsfonden.
    t: Ne <a>confondons</a> pas, Monsieur Turchi, les réseaux transeuropéens avec
      le fonds de développement régional.
  - s: På det ekonomiska planet är vi naturligtvis mindre innovativa, men jag vill
      ändå erinra om betydelsen av att återge Sysmin all dess makt, vårt stöd till
      infrastruktur i en alltmer generaliserad marknad och framförallt den helt nya
      aspekten, erkännandet av denna folkekonomi, som vi måste upphöra att kalla informell
      för att inte <v>blanda</v> <p>ihop</p> den med narkotika och brottslighet, eftersom
      den begränsade basekonomin är själva hjärtat i utvecklingen.
    t: Sur le plan économique, nous sommes naturellement moins innovants, mais tout
      de même, je rappelle d’abord l’importance de redonner toute sa puissance au
      Sysmin, notre assistance sur les infrastructures dans un marché qui se généralise,
      et surtout l’aspect très nouveau, la reconnaissance de cette économie populaire,
      qu’il faudrait cesser d’appeler informelle pour ne pas la <a>confondre</a> avec
      la drogue et avec la délinquance, car la petite économie de base est le coeur
      même du développement.
  - s: Men jag hoppas att vi alla är på det klara med vad vi menar när vi talar om
      flexibilitet, eftersom vi inte får <v>blanda</v> <p>ihop</p> flexibilitet med
      att faktiskt göra något.
    t: Mais j’espère que nous sommes tous d’accord sur ce que nous entendons par flexibilité,
      car il ne faut pas <a>confondre</a> flexibilité et simplement faire quelque
      chose.
  - s: Den andra faran, som jag verkligen upplever starkt, är att kampen vad beträffar
      ett visst antal politiska regimer, och detta gäller inte de europeiska staterna,
      men vi berörs genom våra förbindelser med dessa länder, för ett visst antal
      länder med stränga regimer finns det alltså en lockelse att <v>blanda</v> <p>ihop</p>
      kampen mot terrorismen med kampen mot landets demokratiska motståndare, mot
      landets opposition.
    t: Le deuxième danger, que je sens vraiment très fort, c’est que, pour un certain
      nombre de régimes politiques, la lutte, et ce ne sont pas les États européens
      qui sont concernés là, mais nous sommes concernés dans nos relations par rapport
      à ces pays, pour un certain nombre de pays dotés de régimes durs, eh bien il
      y a une tentation de <a>confondre</a> lutte contre le terrorisme avec lutte
      contre les opposants démocratiques du pays, contre l’opposition du pays.
  - s: Låt oss alltså inte <v>blanda</v> <p>ihop</p> det krig vi alla måste bedriva
      mot slavhandlarna, den nya slavhandeln, med det generösa mottagande vi måste
      ge den som kommer för att skapa sig ett bättre liv på den europeiska kontinenten.
    t: Ne <a>confondons</a> donc pas la guerre que nous devons livrer tous ensemble
      aux trafiquants d’esclaves, à la nouvelle traite des esclaves, avec l’accueil
      que nous devons réserver à ceux qui viennent pour améliorer leurs conditions
      de vie sur le continent européen.
  - s: När det gäller invandringen kommer kommissionen att stödja en europeisk insats
      mot de nya slavhandlarna, men vi kommer inte att tolerera, vilket redan skett
      i Thessaloniki, att man <v>blandar</v> <p>ihop</p> fasthet med omänsklighet,
      reglering av invandringen med våld och diskriminering.
    t: En matière d’immigration, la Commission soutiendra un engagement européen contre
      les nouveaux marchands d’esclaves, mais nous ne tolérerons pas, comme cela a
      été le cas à Thessalonique, que soient <a>confondues</a> fermeté avec inhumanité,
      réglementation des flux migratoires avec violence et discrimination.
  - s: De kommersiella satsningarna blir större, samma lobbyister har visat sig med
      samma argument och kommissionen har under dessa två år <v>blandat</v> <p>ihop</p>
      hastighet och brådska och upprättat en ny betydligt ändrad text, men som inte
      ändrat den ursprungliga utformningen ett dugg.
    t: Les enjeux commerciaux se font plus pressants, les mêmes lobbies se sont manifestés
      avec les mêmes arguments, et la Commission, pendant ces deux ans, <a>confondant</a>
      vitesse et précipitation, a rédigé un nouveau texte sensiblement différent,
      mais qui n’a pas changé d’un iota sa conception initiale.
  - s: Betydelsen av detta direktiv och den misstro med vilken den allmänna opinionen
      följer framstegen inom detta nya fält av vetenskap och teknik och ofta <v>blandar</v>
      <p>ihop</p> dem med diverse bravader av tveksam nytta inom området mänsklig
      fortplantning tvingar oss till den största försiktighet och respekt för människors
      känslor.
    t: L’importance de cette directive et le terrain nouveau de la vie -qui suscite
      la méfiance avec laquelle l’opinion publique suit les progrès de la science
      et de la technologie, en les <a>confondant</a> parfois avec certaines prouesses
      d’utilité douteuse dans le domaine de la procréation humaine - nous incitent
      à une grande prudence et à un grand respect des sensibilités.
  - s: Det <v>blandar</v> <p>ihop</p> intresset för dem som är offer för bl.a. sjukdomar
      av genetiskt ursprung med läkemedelsindustrins intressen och som tar de sjuka
      som gisslan.
    t: Il <a>confond</a> l’intérêt des malades, victimes notamment de maladies d’origine
      génétique et celui de l’industrie pharmaceutique qui les prend en otage.
  - s: Den som ställer en sådan fråga <v>blandar</v> <p>ihop</p> två saker.
    t: Celui qui pose cette question <a>confond</a> deux choses.
  - s: Jag vill emellertid som alltid betona att vi många gånger <v>blandar</v> <p>ihop</p>
      införandet av sedlar och mynt den 1 januari nästa år med den introduktion av
      euron som skedde den 1 januari år 1999, och som har gett oss klara fördelar
      och positiva resultat, vilket en del av er har nämnt.
    t: Cependant, comme toujours, j’insiste sur le fait que l’on <a>confond</a> souvent
      l’entrée des billets et des pièces de monnaie le 1er janvier de l’année prochaine
      avec l’introduction de l’euro qui s’est produite le 1er janvier 1999, qui a
      déjà apporté des bénéfices réels et des résultats positifs, comme certains d’entre
      vous l’ont signalé.
  - s: Vi får naturligtvis inte <v>blanda</v> <p>ihop</p> investeringar med statligt
      stöd, vilket Van Dam mycket riktigt påpekar, utan vi måste komma ihåg att resurserna
      ur strukturfonderna är av avgörande betydelse för den europeiska ekonomiska
      sammanhållningen.
    t: Naturellement, il ne faut pas <a>confondre</a> investissement et subside, comme
      l’a justement dit M. van Dam, mais il faut tenir compte du fait que les fonds
      structurels sont fondamentaux pour la cohésion économique européenne.
  - s: Vi skall därför vara mycket uppmärksamma på att man inte <v>blandar</v> <p>ihop</p>
      modernisering av den offentliga servicen, vilket är en nödvändighet, med lönsamhet
      i den offentliga servicen, vilket skulle vara ett stort misstag.
    t: Nous serons donc très attentifs à ce que l’on ne <a>confonde</a> pas modernisation,
      nécessaire, des services publics et rentabilisation des services publics, ce
      qui serait une erreur majeure.
  - s: Ni har <v>blandat</v> <p>ihop</p> två olika händelser, som inte alls har något
      med varandra att göra.
    t: Madame le Député, dans votre question complémentaire, vous avez <a>confondu</a>
      deux processus complètement différents, qui n’ont vraiment rien à voir entre
      eux.
  - s: Vi har nämligen, och detta måste sägas, noggrant övervägt Antolín Sánchez Presedos
      betänkande, och har kommit fram till att han så att säga försöker lösa alla
      dessa svårigheter genom att förändra bevisbördan, införa straffskadestånd -
      åtminstone med avseende på karteller - och kostnadsfria processer, genom att
      <v>blanda</v> <p>ihop</p> befogenheterna på EU-nivå och nationell nivå, ändra
      reglerna för tillgång till handlingar, och helt bortse från både subsidiaritets-
      och proportionalitetsprinciperna och frågan om den korrekta rättsliga grunden.
    t: Il ne suffit pas de dire que «nous ne ferons pas ce que les États-Unis ont
      fait», spécialement lorsque - cela doit être souligné - le rapport de M. Sánchez
      Presedo, après qu’il a analysé cet aspect en long, en large et en travers, recherche
      en quelque sorte à résoudre toutes ces difficultés en modifiant la charge de
      la preuve, en instaurant des dommages et intérêts punitifs - à tout le moins
      par rapport aux ententes - et la gratuité des procès, en <a>confondant</a> les
      compétences européennes et nationales, en changeant les règles sur la divulgation
      et en excluant du calcul des coûts de ces procès tout principe relatif à la
      subsidiarité, à la proportionnalité ou à l’existence d’une base juridique appropriée.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> propaganda med rätten att vara fri att
      vara den man vill, när som helst, under alla omständigheter och i samtliga EU:s
      medlemsstater.
    t: Ne <a>confondons</a> pas propagande et liberté d’être soi-même à tout moment,
      dans n’importe quelles circonstances et dans tous les États membres de l’Union
      européenne.
  - s: Detta är en separat fråga som inte får <v>blandas</v> <p>ihop</p>.
    t: Il s’agit d’une question distincte, ne la <a>confondons</a> pas.
  - s: De <v>blandar</v> <p>ihop</p> gemenskapens tobaksfond med gemenskapens bidrag
      och säger att vi begär att få fortsätta med bidragen.
    t: Ils <a>confondent</a> le Fonds communautaire du tabac avec les primes communautaires
      et prétendent que nous demandons la continuation des primes.
  - s: De <v>blandar</v> <p>ihop</p> produktion med konsumtion.
    t: Ils <a>confondent</a> production et consommation.
  - s: De <v>blandar</v> <p>ihop</p> tobak med rökning.
    t: Ils <a>confondent</a> tabac et tabagisme.
  - s: Det är som att <v>blanda</v> <p>ihop</p> alkohol med alkoholism.
    t: C’est comme <a>confondre</a> alcool et alcoolisme.
  - s: Jag hoppas att ingen här <v>blandar</v> <p>ihop</p> det som de vill se med
      den verkliga situationen, och jag hoppas också att ingen här sätter sina egna
      intressen före dessa ödmjuka personers intressen.
    t: J’espère que personne ici ne <a>confond</a> ce qu’il ou elle aimerait voir
      avec la situation réelle, et j’espère également que personne ici ne placera
      ses propres intérêts avant les intérêts de ces gens humbles.
  - s: Vi kan inte jämställa Bush och Saddam, <v>blanda</v> <p>ihop</p> presidenten
      för Västerlandets största demokrati med en kriminell despot som har dränkt alla
      spirande försök till demokrati i blod, den ende diktator som använder massförstörelsevapen.
    t: Nous ne pouvons pas mettre Bush et Saddam sur le même plan, <a>confondre</a>
      le président de la plus grande démocratie occidentale et un autocrate criminel
      qui a étouffé dans le sang toute velléité démocratique en Irak, le seul dictateur
      qui ait fait usage d’armes de destruction massive.
  - s: 'Jag befarar att min kollega Graham Watson och många andra liksom han <v>blandar</v>
      <p>ihop</p> två saker:'
    t: 'Je crains, Monsieur le Président, que mon collègue Watson et beaucoup d’autres
      à sa suite, ne <a>confondent</a> deux choses :'
