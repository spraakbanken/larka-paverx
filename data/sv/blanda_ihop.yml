    t: Numa situação de integração europeia, importa particularmente distinguir entre
      estes conceitos completamente diferentes que são <a>confundidos</a> por muitas
      pessoas.
  - s: Vi <v>blandar</v> <p>ihop</p> saker och ting, vi förlorar alla hållpunkter.
